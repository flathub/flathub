id: "org.Cataclysm.DDA.Tiles"
runtime: "org.freedesktop.Platform"
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: /app/bin/launch-cataclysm-dda
finish-args: 
finish-args: 
  [
    "--filesystem=xdg-config/cataclysm-dda:create",
    "--socket=pulseaudio",
    "--socket=wayland",
    "--socket=fallback-x11",
    "--share=ipc",
    "--device=dri"
  ]

modules:
  - name: cataclysm-dda
    buildsystem: simple
    build-commands:
      - tar -xvf cdda-linux-tiles-x64-2023-03-01-0054.tar.gz -C /app
      - rm cdda-linux-tiles-x64-2023-03-01-0054.tar.gz
      - mkdir -p /app/bin
      - |
        cat > /app/bin/launch-cataclysm-dda << EOF
        #!/bin/sh
        XDG_CONFIG_HOME=\${XDG_CONFIG_HOME:-\$HOME/.config}

        [ -d "\$XDG_CONFIG_HOME/cataclysm-dda/config" ] || mkdir -p \$XDG_CONFIG_HOME/cataclysm-dda/config

        [ -d "\$XDG_CONFIG_HOME/cataclysm-dda/save" ] || mkdir -p \$XDG_CONFIG_HOME/cataclysm-dda/save

        [ -d "\$XDG_CONFIG_HOME/cataclysm-dda/templates" ] || mkdir -p \$XDG_CONFIG_HOME/cataclysm-dda/templates

        [ -d "\$XDG_CONFIG_HOME/cataclysm-dda/gfx" ] || mkdir -p \$XDG_CONFIG_HOME/cataclysm-dda/gfx
        cp -r /app/cataclysmdda-0.F/gfx/* \$XDG_CONFIG_HOME/cataclysm-dda/gfx/

        [ -d "\$XDG_CONFIG_HOME/cataclysm-dda/sound" ] || mkdir -p \$XDG_CONFIG_HOME/cataclysm-dda/sound
        cp -r /app/cataclysmdda-0.F/data/sound/* \$XDG_CONFIG_HOME/cataclysm-dda/sound/

        cd /app/cataclysmdda-0.F && ./cataclysm-launcher --configdir \$XDG_CONFIG_HOME/cataclysm-dda/config --userdir \$XDG_CONFIG_HOME/cataclysm-dda
        EOF
      - chmod +x /app/bin/launch-cataclysm-dda
      - install -Dm644 org.Cataclysm.DDA.Tiles.svg /app/share/icons/hicolor/128x128/apps/org.Cataclysm.DDA.Tiles.svg
      - install -Dm755 org.Cataclysm.DDA.Tiles.desktop /app/share/applications/org.Cataclysm.DDA.Tiles.desktop
    sources:
      - type: file
        url: https://github.com/CleverRaven/Cataclysm-DDA/releases/download/0.G/cdda-linux-tiles-x64-2023-03-01-0054.tar.gz
        sha256: 60381d1a6f67d80d5d4c7e499005859b51df9c9329804753b0df1542d25249be
      - type: file
        path: org.Cataclysm.DDA.Tiles.desktop
      - type: file
        path: org.Cataclysm.DDA.Tiles.svg

