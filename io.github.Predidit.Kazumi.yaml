id: io.github.Predidit.Kazumi
# This app needs libwebkit2gtk-4.1 to work properly.
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: kazumi
finish-args:
  # x11 needs ipc permission.
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  # Flutter needs GPU permission.
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: libayatana-appindicator
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_BINDINGS_MONO=NO
      - -DENABLE_BINDINGS_VALA=NO
      - -DENABLE_GTKDOC=NO
    cleanup:
      - /lib/debug
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/libayatana-appindicator.git
        tag: 0.5.93
        commit: 238c8b02718fa5b4af95ede72beeed762094f4cc
        x-checker-data:
          type: git
    modules:
      - shared-modules/intltool/intltool-0.51.json
      - name: ayatana-ido
        buildsystem: cmake-ninja
        sources:
          - type: git
            url: https://github.com/AyatanaIndicators/ayatana-ido.git
            tag: 0.10.4
      - name: libayatana-indicator
        buildsystem: cmake-ninja
        config-opts:
          - -DENABLE_LOADER=NO
        cleanup:
          - /lib/debug
        sources:
          - type: git
            url: https://github.com/AyatanaIndicators/libayatana-indicator.git
            tag: 0.9.4
            commit: 611bb384b73fa6311777ba4c41381a06f5b99dad
            x-checker-data:
              type: git
      - name: libdbusmenu-gtk3
        buildsystem: autotools
        build-options:
          cflags: -Wno-error
        config-opts:
          - --with-gtk=3
          - --disable-dumper
          - --disable-static
          - --disable-gtk-doc
          - --enable-introspection=no
          - --disable-vala
        cleanup:
          - /share/gtk-doc
          - /share/libdbusmenu
          - /lib/debug
        sources:
          - type: archive
            url: https://launchpad.net/libdbusmenu/16.04/16.04.0/+download/libdbusmenu-16.04.0.tar.gz
            sha256: b9cc4a2acd74509435892823607d966d424bd9ad5d0b00938f27240a1bfa878a
  - name: kazumi
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/Predidit/Kazumi/releases/download/1.3.0/Kazumi_linux_1.3.0_amd64.deb
        sha256: 599b6cc234ebdf9d2825656aae1a8591d70b7764d60010aee63c682bcc51c14e
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Predidit/Kazumi/releases/latest
          version-query: .tag_name
          url-query: '.assets[] | select(.name | contains("linux") and contains("amd64.deb")) | .browser_download_url'
      - type: file
        path: io.github.Predidit.Kazumi.metainfo.xml
    build-commands:
      # Unzip deb package
      - ar x *.deb
      - tar -xvf data.tar.zst
      # Install binaries
      - mkdir -p /app/opt/Kazumi
      - cp -r ./opt/Kazumi/* /app/opt/Kazumi/
      # - install -Dm755 ./opt/Kazumi/kazumi /app/opt/Kazumi/kazumi
      - mkdir -p /app/bin
      - ln -s /app/opt/Kazumi/kazumi /app/bin/kazumi
      # Rename and install icons and .desktop file
      - install -Dm644 ./usr/share/icons/hicolor/512x512/apps/io.github.predidit.kazumi.png /app/share/icons/hicolor/512x512/apps/io.github.Predidit.Kazumi.png
      - install -Dm644 ./usr/share/applications/io.github.predidit.kazumi.desktop /app/share/applications/io.github.Predidit.Kazumi.desktop
      # Edit desktop file
      - desktop-file-edit --set-key="Icon" --set-value="io.github.Predidit.Kazumi" /app/share/applications/io.github.Predidit.Kazumi.desktop
      # Install AppStream file
      - install -Dm644 io.github.Predidit.Kazumi.metainfo.xml /app/share/metainfo/io.github.Predidit.Kazumi.metainfo.xml