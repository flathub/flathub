app-id: com.sanjayadanushka.NeoArch
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: neoarch
finish-args:
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
modules:
  - name: python3-pip
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app pip
    sources:
      - type: archive
        url: https://pypi.io/packages/source/p/pip/pip-23.3.1.tar.gz
        sha256: 1fcaa041308d01f14575f6d0d2ea4b75a3e2871fe4f9c694976f9087689bf9b6faf
  - name: neoarch
    buildsystem: simple
    build-commands:
      - python3 -m pip install --prefix=/app PyQt6 requests
      - python3 -m pip install --prefix=/app --no-deps .
      - mkdir -p /app/share/applications
      - cp aurora.desktop /app/share/applications/com.sanjayadanushka.NeoArch.desktop
      - mkdir -p /app/share/icons/hicolor/256x256/apps
      - cp assets/icons/discover/logo1.png /app/share/icons/hicolor/256x256/apps/com.sanjayadanushka.NeoArch.png
      - sed -i 's|Exec=.*|Exec=neoarch|' /app/share/applications/com.sanjayadanushka.NeoArch.desktop
      - sed -i 's|Icon=.*|Icon=com.sanjayadanushka.NeoArch|' /app/share/applications/com.sanjayadanushka.NeoArch.desktop
      - sed -i 's|Name=.*|Name=NeoArch|' /app/share/applications/com.sanjayadanushka.NeoArch.desktop
    sources:
      - type: git
        url: https://github.com/Sanjaya-Danushka/Aurora.git
        tag: v1.0-beta
