app-id: io.gitlab.gjwu.pdf-tinkerer
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk
command: PDF-Tinkerer-runner
finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --persist=.pdf
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-public-share
  - --filesystem=xdg-templates
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk/install.sh
  - name: PDF-Tinkerer
    buildsystem: simple
    build-commands:
      - install -Dm644 PDF-Tinkerer-11-minimal.jar /app/lib/PDF-Tinkerer-11-minimal.jar
      - mkdir -p /app/lib/sdk
      - mv lib/* /app/lib/sdk/
      - install -Dm755 PDF-Tinkerer-runner /app/bin/PDF-Tinkerer-runner
      - install -Dm644 io.gitlab.gjwu.pdf-tinkerer.svg /app/share/icons/hicolor/scalable/apps/io.gitlab.gjwu.pdf-tinkerer.svg
      - desktop-file-install io.gitlab.gjwu.pdf-tinkerer.desktop --dir=/app/share/applications
      - install -Dm644 io.gitlab.gjwu.pdf-tinkerer.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: file
        dest-filename: PDF-Tinkerer-11-minimal.jar
        url: https://gitlab.com/gjwu/pdf-tinkerer/-/package_files/198843089/download
        sha256: b4314cba07f4c0c9544670165e87a38725b609ae8234bf500f63ebe30091c251
      - type: archive
        url: https://download2.gluonhq.com/openjfx/24.0.1/openjfx-24.0.1_linux-x64_bin-sdk.zip
        sha256: e12e18292b2aab45517fffa63cc6e442259b9889f4cb7ac21c61e88f2f529942
        only-arches:
          - x86_64
      - type: archive
        url: https://download2.gluonhq.com/openjfx/24.0.1/openjfx-24.0.1_linux-aarch64_bin-sdk.zip
        sha256: d0e4b6888ecd150a94d9fa1975fada6f4357b28471ddd9d26cf25f7ef8956733
        only-arches:
          - aarch64
      - type: file
        dest-filename: io.gitlab.gjwu.pdf-tinkerer.svg
        url: https://gitlab.com/gjwu/pdf-tinkerer/-/raw/v11.2/PDF-Tinkerer.svg
        sha256: c7ebad6d83f4354b209f298f1d80076c7a3b0449c4ccc686189ab4b12739d088
      - type: file
        dest-filename: io.gitlab.gjwu.pdf-tinkerer.desktop
        url: https://gitlab.com/gjwu/pdf-tinkerer/-/raw/v11.2/templates/io.gitlab.gjwu.pdf-tinkerer.desktop
        sha256: 119ec0203b3b33743a50b7b08b56971df8325e869601db755acadeee919c3e01
      - type: file
        dest-filename: io.gitlab.gjwu.pdf-tinkerer.metainfo.xml
        url: https://gitlab.com/gjwu/pdf-tinkerer/-/raw/v11.2/templates/io.gitlab.gjwu.pdf-tinkerer.metainfo.xml
        sha256: b914070b65e69a64f5cf064736d6f9d3f8c2408b9ef1140a7ed693d36b222f71
      - type: script
        dest-filename: PDF-Tinkerer-runner
        commands:
          - exec /app/jre/bin/java -Djava.io.tmpdir="$XDG_CACHE_HOME" -Djava.util.prefs.userRoot="$XDG_CONFIG_HOME" --module-path /app/lib/sdk --add-modules javafx.web,javafx.fxml,javafx.swing,javafx.media
            --add-opens=javafx.fxml/javafx.fxml=ALL-UNNAMED -cp /app/lib/PDF-Tinkerer-11-minimal.jar
            pdf_tinkerer.PDFTinkerer "$@"
