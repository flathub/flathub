app-id: io.github.7h0ma5.QLog
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: qlog
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  - --share=network
  - --socket=pulseaudio
modules:

  - name: hamlib
    sources:
      - type: archive
        url: https://github.com/Hamlib/Hamlib/releases/download/3.3/hamlib-3.3.tar.gz
        sha256: c90b53949c767f049733b442cd6e0a48648b55d99d4df5ef3f852d985f45e880

  - name: qlog
    buildsystem: qmake
    config-opts:
      - QMAKE_LIBDIR=${FLATPAK_DEST}/lib
    sources:
      - type: git
        url: https://github.com/7h0ma5/QLog.git
        commit : 2c498ba438241a239a4261a86478a69bff69f617


  - name: ql
    buildsystem: simple
    build-commands:
        - install -D io.github.7h0ma5.QLog.metainfo.xml  /app/share/metainfo/io.github.7h0ma5.QLog.metainfo.xml
        - install -D io.github.7h0ma5.QLog.png /app/share/icons/hicolor/128x128/apps/io.github.7h0ma5.QLog.png
        - install -D io.github.7h0ma5.QLog.desktop /app/share/applications/io.github.7h0ma5.QLog.desktop
    sources:
      - type: file
        path: io.github.7h0ma5.QLog.metainfo.xml
      - type: file
        path: io.github.7h0ma5.QLog.png
      - type: file
        path: io.github.7h0ma5.QLog.desktop
