app-id: com.github.hypengw.Qcm
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: Qcm
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: Qcm
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/hypengw/Qcm.git
        commit: dd89f6d4406104eae75e4ca2211be17c2fb234df
