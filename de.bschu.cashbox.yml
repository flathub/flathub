id: de.bschu.cashbox
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: cashbox
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pulseaudio
  - --filesystem=home
  - --device=dri
modules:
  - name: cashbox
    buildsystem: simple
    build-commands:
      - make install
    sources:
      - type: git
        url: https://salsa.debian.org/debian/cashbox
        commit: 45b0dfc1937a2afabce7f828b42e92aaf308aabe
        tag: debian_version_0_3_4
