id: de.bschu.cashbox
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: cashbox
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pulseaudio
  - --filesystem=home
  - --device=dri
modules:
  - name: cashbox
    buildsystem: simple
    build-commands:
      - make prefix=$FLATPAK_DEST install
    sources:
      - type: git
        url: https://salsa.debian.org/debian/cashbox
        commit: 99dfff2a0a901cdce894fa4c72b7489f32817bea
        tag: debian_version_0_3_5
