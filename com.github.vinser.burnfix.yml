app-id: com.github.vinser.burnfix
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
    - org.freedesktop.Sdk.Extension.golang
command: burnfix

finish-args:
    - --share=ipc # Share IPC namespace with the host (necessary for X11).
    - --socket=x11
    - --device=dri # OpenGL rendering support.

    # Needed to support desktop notifications.
    # - --talk-name=org.freedesktop.Notifications

    # Allowing access to the home directory.
    - --filesystem=home

build-options:
  env:
    - GOBIN=/app/bin
    - GOROOT=/usr/lib/sdk/golang

modules:
  - name: burnfix
    buildsystem: simple
    build-commands:
      - $GOROOT/bin/go build -trimpath -o burnfix
      - install -Dm00755 burnfix $FLATPAK_DEST/bin/burnfix
      - install -Dm00644 burnfix.svg $FLATPAK_DEST/share/icons/hicolor/96x96/apps/$FLATPAK_ID.svg
      - install -Dm00644 $FLATPAK_ID.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -Dm00644 $FLATPAK_ID.metainfo.xml $FLATPAK_DEST/share/appdata/$FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: "https://github.com/vinser/burnfix/archive/refs/tags/v1.0.0.tar.gz"
        sha256: "70dddc719565c7b61c20d948c23faacdb2f39a5d8bc15619f9f6f030a371ca6d"
