app-id: page.codeberg.lazyt.ubpm
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: ubpm
rename-desktop-file: ubpm.desktop
rename-icon: ubpm
finish-args:
  - --socket=x11
# wayland fails to open default browser?
#  - --socket=wayland
#  - --socket=fallback-x11
  - --socket=cups
  - --device=dri
  - --share=ipc
  - --share=network
  - --allow=bluetooth
  - --system-talk-name=org.bluez
  - --filesystem=home
modules:
  - name: ubpm
    buildsystem: qmake
    subdir: sources
    sources:
      - type: git
        url: https://codeberg.org/lazyt/ubpm.git
        commit: 7ccdd231ac50105a337523d2cfd0df5f67f70e05
