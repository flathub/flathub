app-id: ru.max.MAX
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
command: start-max
separate-locales: false
tags:
  - proprietary
finish-args:
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.freedesktop.PowerManagement
  - --system-talk-name=org.chromium.bluetooth.Manager
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  - --filesystem=xdg-download
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --env=ELECTRON_TRASH=gio
modules:
  - name: max
    buildsystem: simple
    build-commands:
      - install -Dm 755 start-max ${FLATPAK_DEST}/bin
      - install -Dm 755 apply_extra.sh ${FLATPAK_DEST}/bin/apply_extra
      - install -Dm 644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm 644 MAX.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm 644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: extra-data
        url: https://download.max.ru/electron/MAX.deb
        sha256: 133d3e4c2194cf6f2adc0e4c3ba0fccc367928a5c6cb6e644ff0947967c612a3
        size: 93800952
        filename: MAX.deb
        x-checker-data:
          type: rotating-url
          url: https://download.max.ru/electron/MAX.deb
      - type: script
        dest-filename: apply_extra.sh
        commands:
          - bsdtar -Oxf MAX.deb data.tar.xz | bsdtar -xf - --strip-components=3 ./opt/MAX
          - rm MAX.deb
      - type: script
        dest-filename: start-max
        commands:
          - export TMPDIR="${XDG_RUNTIME_DIR}/app/${FLATPAK_ID}"
          # https://issues.chromium.org/issues/404298968
          - zypak-wrapper /app/extra/MAX --ozone-platform-hint=auto --disable-features=GlobalShortcutsPortal "$@"
      - type: file
        path: ru.max.MAX.desktop
      - type: file
        path: ru.max.MAX.metainfo.xml
      - type: file
        path: MAX.png
