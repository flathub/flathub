app-id: com.etlegacy.ETL
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
branch: stable

# 64bit is currently unfunctional. Upsteam is aware of this,
# but there is no definitive solution as of yet.

# https://dev.etlegacy.com/issues/1211

# There is also a more controversial problem, relating to mods.
# Many mods are made under a crappy non-GPL compatible SDK license which
# means that those mods will forever remain closed source, 32bit only.
# Good hope is that overtime they will die, but until then, we better stick
# to 32bit

rename-desktop-file: etlegacy.desktop
rename-icon: etl

command: etl

sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386

finish-args:
  - --socket=wayland
  - --socket=pulseaudio
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --allow=multiarch
  - --persist=.etlegacy

cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.a'
  - '*.la'

add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '19.08'

  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '19.08'
    no-autodownload: true

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: '1.4'
    versions: 19.08;1.4
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;lib/dri;lib/d3d;vulkan/explicit_layer.d
    download-if: active-gl-driver
    enable-if: active-gl-driver

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  prepend-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /app/lib32

modules:

  - name: setup-i386
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/i386-linux-gnu
  
  - name: glu
    build-options:
      arch:
        x86_64: *compat_i386_opts
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://mesa.freedesktop.org/archive/glu/glu-9.0.1.tar.xz
        sha256: fb5a4c2dd6ba6d1c21ab7c05129b0769544e1d68e1e3b0ffecb18e73c93055bc

  # Info concerning glew 32bit
  # https://stackoverflow.com/questions/15859031/glew-1-9-0-builds-a-64-bit-so-even-with-m32-argument
  # https://github.com/nigels-com/glew/issues/253
  - name: glew
    build-options:
      arch:
        x86_64: *compat_i386_opts
    no-autogen: true
    make-args:
      - SYSTEM=linux-32
      - GLEW_DEST=/app
    make-install-args:
      - SYSTEM=linux-32
      - GLEW_PREFIX=/app
      - GLEW_DEST=/app
      - LIBDIR=/app/lib32
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/glew/glew/2.1.0/glew-2.1.0.tgz
        sha256: 04de91e7e6763039bc11940095cd9c7f880baba82196a7765f727ac05a993c95
      - type: file
        path: Makefile.linux-32
        dest: ./config/

  # Patches are still loaded from ./shared-modules/
  - name: lua
    no-autogen: true
    build-options:
      arch:
        x86_64: *compat_i386_opts
    config-opts:
      - --with-compat-module
    sources:
      - type: archive
        url: https://www.lua.org/ftp/lua-5.3.5.tar.gz
        sha256: 0c2eed3f960446e1a3e4b9a1ca2f3ff893b6ce41942cf54d5dd59ab4b3b058ac
      - type: shell
        commands:
          - mv src/luaconf.h src/luaconf.h.template.in
      - type: patch
        path: shared-modules/lua5.3/lua-5.3.0-autotoolize.patch
      - type: patch
        path: shared-modules/lua5.3/lua-5.3.0-idsize.patch
      - type: patch
        path: shared-modules/lua5.3/lua-5.3.0-configure-compat-module.patch
      - type: shell
        commands:
          - autoreconf -i

  - name: jansson
    build-options:
      arch:
        x86_64: *compat_i386_opts
    sources:
      - type: archive
        url: http://www.digip.org/jansson/releases/jansson-2.11.tar.gz
        sha256: 6e85f42dabe49a7831dbdd6d30dca8a966956b51a9a50ed534b82afc3fa5b2f4

  - name: minizip
    build-options:
      arch:
        x86_64: *compat_i386_opts
    config-opts:
      - -DCMAKE_C_FLAGS=-L/lib/i386-linux-gnu -m32
      - -DCMAKE_CXX_FLAGS=-L/lib/i386-linux-gnu -m32
      - -DCMAKE_INCLUDE_PATH=/lib/i386-linux-gnu
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DCMAKE_LIBRARY_PATH=/lib/i386-linux-gnu
      # Need to build as a share library or minizip wont link with etl (ET Legacy Client) correctly,
      # Will case `undefined reference to symbol 'inflateEnd'` on libcurl.so & libz.so
      - -DBUILD_SHARED_LIBS:BOOL=ON
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/nmoinvaz/minizip/archive/2.9.0.tar.gz
        sha256: d9501b1048064855222a42264ce773eebc29bbad5bcadbbeb22db2c3e65ae447

  - name: etlegacy
    build-options:
      arch:
        x86_64: *compat_i386_opts
    config-opts:
      # Basic options
      - -DCROSS_COMPILE32=1
      - -DCMAKE_BUILD_TYPE=Release
      - -DOpenGL_GL_PREFERENCE=GLVND

      # Target settings
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DINSTALL_DEFAULT_BASEDIR=/app/bin
      - -DINSTALL_DEFAULT_BINDIR=bin
      - -DINSTALL_DEFAULT_MODDIR=bin

      # Application options
      - -DBUNDLED_LIBS=0
      - -DBUILD_SERVER=1
      - -DBUILD_CLIENT=1
      - -DBUILD_MOD=1
      - -DBUILD_MOD_PK3=1
      - -DBUILD_PAK3_PK3=1
      - -DFEATURE_OMNIBOT=1
      - -DFEATURE_AUTOUPDATE=0
      - -DINSTALL_OMNIBOT=0
      - -DINSTALL_GEOIP=0
      - -DINSTALL_WOLFADMIN=0
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/etlegacy/etlegacy/archive/v2.76.tar.gz
        sha256: 8bb8e9785e3be983a331c39298c1451cf805299560c769d59b9f04ae51912ee1
      - type: patch
        path: etlegacy-mkdir-legacy.patch
    post-install:
      - mkdir -p  /app/extra/omni-bot/
      - ln -s /app/extra/omni-bot/ /app/bin/legacy/omni-bot
      - ln -s /app/extra/pak0.pk3 /app/bin/etmain/pak0.pk3
      - ln -s /app/extra/pak1.pk3 /app/bin/etmain/pak1.pk3
      - ln -s /app/extra/pak2.pk3 /app/bin/etmain/pak2.pk3

  - name: enemy-territory
    buildsystem: simple
    build-commands:
      - install -d ${FLATPAK_DEST}/bin
      - install apply_extra ${FLATPAK_DEST}/bin
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          # WOlf:ET
          - mkdir -p enemy-territory
          - unzip -o enemy-territory.zip
          - chmod +x et*.run
          - ./et*.run --noexec --nox11 --target enemy-territory/
          - install -Dm644 enemy-territory/etmain/{pak0,pak1,pak2}.pk3 .
          - rm -rf enemy-territory/
          - rm enemy-territory.zip
          - rm et260b.x86_keygen_V03.run
          - rm "README FIRST ! IMPORTANT.txt"
          # Omni-bot (which is closed source as well)
          - tar -xf omni-bot.tar.gz
          - rm omni-bot.tar.gz
      - type: extra-data
        url: https://cdn.splashdamage.com/downloads/games/wet/et260b.x86_full.zip
        sha256: 2a8fef8e8558efffcad658bb9a8b12df8740418b3514142350eba3b7641eb3e0
        size: 275647724
        filename: enemy-territory.zip
      - type: extra-data
        url: "https://mirror.etlegacy.com/omnibot/omnibot-linux-latest.tar.gz"
        sha256: 7a5c34f2d71c1e4dd6acfaf4bed05cf0d71e08adfcacd9b133e1a8b029481cfa
        size: 33014595
        filename: omni-bot.tar.gz

  # Feature request has been made upstream to include this metainfo: https://dev.etlegacy.com/issues/1352
  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 com.etlegacy.ETL.metainfo.xml /app/share/metainfo/com.etlegacy.ETL.metainfo.xml
    sources:
      - type: file
        path: com.etlegacy.ETL.metainfo.xml

