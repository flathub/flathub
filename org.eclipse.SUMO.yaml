app-id: org.eclipse.SUMO
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '21.08'
command: sumo-gui
rename-icon: sumo
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  #- --socket=wayland
  #- --socket=x11
  - --device=dri
  - --filesystem=home
  #- --env=PATH=/app/jre/bin:/usr/bin
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.la'
  - '*.a'
modules:
  - shared-modules/glu/glu-9.json

  - name: GDAL
    sources:
      - type: archive
        url: https://download.osgeo.org/gdal/3.2.2/gdal-3.2.2.tar.gz
        sha256: 3313e1b0e75de58da4e15a68a9b55e7c04509d3e0e274311dfffe996f6da1a2a
        x-checker-data:
          type: anitya
          project-id: 881
          stable-only: true
          url-template: https://download.osgeo.org/gdal/$version/gdal-$version.tar.gz
    modules:
      - name: PROJ
        buildsystem: cmake-ninja
        config-opts:
          - -DBUILD_TESTING:BOOL=OFF
        sources:
          - type: archive
            url: https://github.com/OSGeo/PROJ/releases/download/8.0.0/proj-8.0.0.tar.gz
            sha256: aa5d4b934450149a350aed7e5fbac880e2f7d3fa2f251c26cb64228f96a2109e
            x-checker-data:
              type: anitya
              project-id: 9463
              stable-only: true
              url-template: https://github.com/OSGeo/PROJ/releases/download/$version/proj-$version.tar.gz

  - name: SWIG
    sources:
      - type: archive
        url: https://sourceforge.net/projects/swig/files/swig/swig-4.0.2/swig-4.0.2.tar.gz
        sha256: d53be9730d8d58a16bf0cbd1f8ac0c0c3e1090573168bfa151b01eb47fa906fc
        x-checker-data:
          type: anitya
          project-id: 4919
          stable-only: true
          url-template: https://sourceforge.net/projects/swig/files/swig/swig-$version/swig-4$version.tar.gz

  - name: XercesC
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_SHARED_LIBS=ON
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -Dnetwork-accessor=curl
      - -Dtranscoder=icu
    sources:
      - type: archive
        url: https://dlcdn.apache.org//xerces/c/3/sources/xerces-c-3.2.3.tar.xz
        sha256: 12fc99a9fc1d1a79bd0e927b8b5637a576d6656f45b0d5e70ee3694d379cc149
        x-checker-data:
          type: anitya
          project-id: 5182
          url-template: https://dlcdn.apache.org//xerces/c/3/sources/xerces-c-$version.tar.xz
  - name: gl2ps
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DOpenGL_GL_PREFERENCE=GLVND
    sources:
      - type: archive
        url: https://geuz.org/gl2ps/src/gl2ps-1.4.2.tgz
        sha256: 8d1c00c1018f96b4b97655482e57dcb0ce42ae2f1d349cd6d4191e7848d9ffe9
        x-checker-data:
          type: anitya
          project-id: 1173
          url-template: https://geuz.org/gl2ps/src/gl2ps-$version.tgz

  - name: fox
    buildsystem: autotools
    config-opts:
      - --disable-static
      - --enable-threadsafe
      - --enable-release
      - --enable-cups
      - --with-xft
      - --with-x
      - --with-xcursor
      - --with-xrender
      - --with-xrandr
      - --with-opengl
      - --with-shape
      - --with-xshm
    sources:
      - type: archive
        url: http://fox-toolkit.org/ftp/fox-1.6.57.zip
        sha256: 86ce8967094f03924e6801482dbe1de3a8de2edc41094fea8313c8524bc088a0
        x-checker-data:
          type: anitya
          project-id: 11427
          url-template: http://fox-toolkit.org/ftp/fox-$version.zip

  - name: Eigen3
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.bz2
        sha256: b4c198460eba6f28d34894e3a5710998818515104d6e74e5cc331ce31e46e626
        x-checker-data:
          type: anitya
          project-id: 13751
          stable-only: true
          url-template: https://gitlab.com/libeigen/eigen/-/archive/$version/eigen-$version.tar.bz2
    cleanup:
      - '*'

  - name: openscenegraph
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://github.com/openscenegraph/OpenSceneGraph/archive/OpenSceneGraph-3.6.5.tar.gz
        sha256: aea196550f02974d6d09291c5d83b51ca6a03b3767e234a8c0e21322927d1e12
        x-checker-data:
          type: anitya
          project-id: 6848
          stable-only: true
          url-template: https://github.com/openscenegraph/OpenSceneGraph/archive/OpenSceneGraph-$version.tar.gz

  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh
      - /usr/lib/sdk/openjdk17/installjdk.sh

      # Disable CHECK_OPTIONAL_LIBS, require network.
  - name: SUMO
    buildsystem: cmake-ninja
    build-options:
      env:
        LIBRARY_PATH: "/app/lib:/usr/lib"
        LD_LIBRARY_PATH: "/app/lib:/usr/lib"
        PATH: /app/bin:/usr/bin:/usr/lib/sdk/openjdk17/bin
        JAVA_HOME: /usr/lib/sdk/openjdk17/jvm/openjdk-17
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DSUMO_UTILS:BOOL=true
      - -DFMI:BOOL=true
      - -DCHECK_OPTIONAL_LIBS:BOOL=true
      - -DENABLE_JAVA_BINDINGS=1
      - -DJava_JAVA_EXECUTABLE=/app/jre/bin
      - -DJava_JAR_EXECUTABLE=/usr/bin
      - -DJava_JAVAC_EXECUTABLE=/usr/bin
      - -DJava_JAVADOC_EXECUTABLE=/usr/bin
      - -DJava_JAVAH_EXECUTABLE=/usr/bin
      - -DJAVA_JVM_LIBRARY=/app/jre/lib
      - -DJAVA_INCLUDE_PATH=/app/jdk/include
      - -DJAVA_INCLUDE_PATH2=/app/jdk/include/linux
      - -DJAVA_AWT_INCLUDE_PATH=/app/jdk/include
    post-install:
      - install -d -m 755 ${FLATPAK_DEST}/share/applications
      - install -m 755 ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps
      - install -m 755 ${FLATPAK_DEST}/share/mime/application
      - install -m 755 ${FLATPAK_DEST}/share/metainfo
      - install -Dm0644 build/package/sumo.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -Dm0644 build/package/sumo.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm0644 build/package/sumo.xml ${FLATPAK_DEST}/share/mime/application/${FLATPAK_ID}.xml
      - install -Dm0644 -t ${FLATPAK_DEST}/share/metainfo/ org.eclipse.SUMO.metainfo.xml
    sources:
      - type: git
        url: https://github.com/eclipse/sumo.git
        tag: v1_11_0
        commit: d32ff7d52a392a65194d2158c66119155b95abcd
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: file
        path: org.eclipse.SUMO.metainfo.xml
