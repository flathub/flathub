id: page.codeberg.redwn.Syncotheft
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: 'run_sync_o_theft.sh'

finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
modules:
   - name: sync_o_theft
     buildsystem: simple
     build-commands:
       - install -D run_sync_o_theft.sh /app/bin/run_sync_o_theft.sh
       - install -D Sync-O-Theft.x86_64 /app/share/sync_o_theft/Sync-O-Theft.x86_64
       - install -Dm0644 UnityPlayer.so /app/share/sync_o_theft/UnityPlayer.so
       - mkdir /app/share/sync_o_theft/Sync-O-Theft_Data
       - cp -r Sync-O-Theft_Data /app/share/sync_o_theft/
       - install -Dm0644 page.codeberg.redwn.Syncotheft.desktop -t /app/share/applications/
       - install -Dm0644 page.codeberg.redwn.Syncotheft.png -t /app/share/icons/hicolor/512x512/apps/
       - install -Dm0644 page.codeberg.redwn.Syncotheft.metainfo.xml -t /app/share/metainfo
     sources:
       - type: archive
         url: https://codeberg.org/RedWn/Syncotheft/releases/download/v1.0/Sync-O-Theft.zip
         sha256: 68fd3f3d35bc53b767c4a77db4cff7452d4dbedd85e368076bd03b1346ae819d
         strip-components: 0
