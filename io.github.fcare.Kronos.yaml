id: io.github.fcare.Kronos
runtime: org.kde.Platform
runtime-version: "5.15-22.08"
sdk: org.kde.Sdk
command: kronos
rename-desktop-file: kronos.desktop
finish-args:
  - --device=all
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --device=dri
  - --allow=bluetooth
  - --filesystem=home
modules:
  - shared-modules/glu/glu-9.json

  - name: kronos
    subdir: yabause
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    build-commands:
      - install -Dm644 ../${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: https://github.com/FCare/Kronos.git
        commit: 8e0eade50b51e12529395b54b80b86e8c074d9ec
      - type: file
        path: io.github.fcare.Kronos.desktop
      - type: file
        path: io.github.fcare.Kronos.metainfo.xml

