id: com.github.zacharee.SamloaderKotlin
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: bifrost
rename-icon: bifrost
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --device=dri
modules:
  - name: bifrost
    buildsystem: simple
    build-commands:
      - mv bin lib share -t /app
      - mv /app/share/metainfo/tk.zwander.samsungfirmwaredownloader.metainfo.xml /app/share/metainfo/com.github.zacharee.SamloaderKotlin.metainfo.xml
      - patch /app/share/metainfo/com.github.zacharee.SamloaderKotlin.metainfo.xml com.github.zacharee.SamloaderKotlin.metainfo.patch
      - mv /app/share/applications/tk.zwander.samsungfirmwaredownloader.desktop /app/share/applications/com.github.zacharee.SamloaderKotlin.desktop
      - desktop-file-edit --set-key=Categories --set-value=Utility --set-key=Exec --set-value=bifrost /app/share/applications/com.github.zacharee.SamloaderKotlin.desktop
      - sed '/# Version of the .desktop spec this file conforms with./d' /app/share/applications/com.github.zacharee.SamloaderKotlin.desktop
      - rm -rf /app/share/icons/hicolor/1024x1024/
    sources:
      - type: archive
        url: https://github.com/zacharee/SamloaderKotlin/releases/download/1.20.3/bifrost-1.20.3-linux-amd64.tar.gz
        sha256: 66cb64dad8153399b4f0754548f87b07e4a9b1faef064a14d30f96cb63c5c7b5
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/zacharee/SamloaderKotlin/releases/download/1.20.3/bifrost-1.20.3-linux-aarch64.tar.gz
        sha256: 523bc500454da2abd07f91897ce9ec5ae055bb76364bc3a14e520643ed9cf74f
        only-arches:
          - aarch64
      - type: file
        path: com.github.zacharee.SamloaderKotlin.metainfo.patch
