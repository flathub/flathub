app-id: com.aberoth.Aberoth
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk8
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --persist=Downloads
  - --env=PATH=/app/bin:/app/jre/bin:/usr/bin
  - --env=JAVA_HOME=/app/jre
command: aberoth

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk8/install.sh

  - name: aberoth
    buildsystem: simple
    build-commands:
      - install -D com.aberoth.Aberoth.sh /app/bin/aberoth
      - install -Dm644 -t /app/share/applications com.aberoth.Aberoth.desktop
      - install -Dm644 -t /app/share/icons/hicolor/scalable/apps com.aberoth.Aberoth.svg
      - install -Dm644 -t /app/share/metainfo com.aberoth.Aberoth.metainfo.xml
    sources:
      - type: file
        path: com.aberoth.Aberoth.desktop
      - type: file
        path: com.aberoth.Aberoth.sh
      - type: file
        path: com.aberoth.Aberoth.svg
      - type: file
        path: com.aberoth.Aberoth.metainfo.xml
      - type: extra-data
        filename: Aberoth.jar
        sha256: 71d204ac348b5a133ee086894be74313d2ee0eb08585c58c93163ed18e09c9f8
        size: 57113
        url: https://aberoth.com/resource/Aberoth.jar
