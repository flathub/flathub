app-id: me.dumke.Reinschrift
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: reinschrift
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --metadata=X-Allow-Can-Open-External-Files=true
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/reinschrift/cargo
modules:
  - name: reinschrift
    buildsystem: simple
    build-commands:
      - cargo build --release --offline
      - install -D target/release/reinschrift_todo /app/bin/reinschrift
      - install -D me.dumke.Reinschrift.desktop /app/share/applications/me.dumke.Reinschrift.desktop
      - install -D me.dumke.Reinschrift.metainfo.xml /app/share/metainfo/me.dumke.Reinschrift.metainfo.xml
      - install -D icon/todos.png /app/share/icons/hicolor/512x512/apps/me.dumke.Reinschrift.png
    sources:
      - type: git
        url: https://github.com/danst0/ReinschriftTodo.git
        tag: v0.2.2
      - type: file
        path: generated-sources.json
      - type: shell
        commands:
          - mkdir -p .cargo
          - |
            cat <<EOF > .cargo/config.toml
            [source.crates-io]
            replace-with = "vendored-sources"

            [source.vendored-sources]
            directory = "cargo/vendor"
            EOF
      - generated-sources.json
