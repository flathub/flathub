app-id: org.purei.Play
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: Play
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home:ro
  - --filesystem=/mnt:ro
  - --filesystem=/media:ro
  - --filesystem=/run/media:ro
  - --device=all
  - --socket=pulseaudio
modules:
  - "shared-modules/glu/glu-9.json"
  - name: evdev
    config-opts: 
      - --disable-static
    cleanup: 
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/*.la
      - /share/man
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/libevdev/libevdev-1.12.1.tar.xz
        sha256: 1dbba41bc516d3ca7abc0da5b862efe3ea8a7018fa6e9b97ce9d39401b22426c
        x-checker-data:
          type: anitya
          project-id: 20540
          stable-only: true
          url-template: https://www.freedesktop.org/software/libevdev/libevdev-$version.tar.xz
  - name: Play!
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    build-options:
      arch:
        aarch64:
          config-opts:
            - -DCMAKE_BUILD_TYPE=RelWithDebInfo
            - -DUSE_GLES=yes
    post-install:
      - |
        git fetch --tags --force
        GIT_VERSION=$(git describe --always);
        GIT_DATE=$(git show -s --format=%cs);
        sed -i 's|<releases>|<releases>\n    <release date="'${GIT_DATE}'" version="'${GIT_VERSION}'"/>|' ${FLATPAK_DEST}/share/metainfo/org.purei.Play.metainfo.xml;
    sources:
      - type: git
        url: https://github.com/jpd002/Play-.git
        branch: master
        commit: eb061f6be52e68ede8f8094372eda66f9b7b925f
