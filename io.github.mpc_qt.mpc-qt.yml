app-id: io.github.mpc_qt.mpc-qt
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: mpc-qt
rename-icon: mpc-qt
copy-icon: true
finish-args:
  - --share=ipc
  - --share=network
# We support both Xwayland and Wayland because Wayland doesn't allow resizing the window
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
# These can't be :ro to access subtitles when file opened from the app
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=/mnt
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-public-share
  - --filesystem=xdg-videos
  - --filesystem=xdg-run/gamescope-0:ro
  - --filesystem=xdg-run/pipewire-0:ro
  - --talk-name=org.freedesktop.ScreenSaver
  - --own-name=org.mpris.MediaPlayer2.MpcQt
  - --system-talk-name=org.freedesktop.UDisks2
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
modules:
  - name: mpc-qt
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/mpc-qt/mpc-qt.git
        tag: v24.12.1-flatpak
        commit: ad889e64248d9c4bc4519fdb827dc7a7016286d0
    modules:
      - name: libmpv
        cleanup:
          - /share/bash-completion
          - /share/zsh
          - /share/doc
          - /share/icons
          - /share/applications
        buildsystem: meson
        config-opts:
          - -Dlibmpv=true
          - -Dlua=enabled
          - -Ddebug=false
          - -Dbuild-date=false
          - -Dalsa=disabled
          - -Dmanpage-build=disabled
          - -Dvulkan=enabled
        sources:
          - type: archive
            url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.39.0.tar.gz
            sha256: 2ca92437affb62c2b559b4419ea4785c70d023590500e8a52e95ea3ab4554683
            x-checker-data:
              type: anitya
              project-id: 5348
              stable-only: true
              url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz
        modules:
          - name: luajit
            no-autogen: true
            make-args:
              - BUILDMODE=dynamic
              - PREFIX=${FLATPAK_DEST}
            make-install-args:
              - PREFIX=${FLATPAK_DEST}
            sources:
              - type: git
                url: https://github.com/openresty/luajit2.git
                tag: v2.1-20250117
                commit: 93162f34e7424cd0ea3c4046a9ffacce621626bc
                x-checker-data:
                  type: git
                  tag-pattern: ^v([\d.-]+)$
                  stable-only: false
            cleanup:
              - /bin

          - name: vapoursynth
            config-opts:
              - --with-python-prefix=${FLATPAK_DEST}

            sources:
              - type: archive
                url: https://github.com/vapoursynth/vapoursynth/archive/refs/tags/R70.tar.gz
                sha256: 59c813ec36046be33812408ff00e16cae63c6843af6acf4e34595910a80e267b
                x-checker-data:
                  type: anitya
                  project-id: 15982
                  stable-only: true
                  url-template: https://github.com/vapoursynth/vapoursynth/archive/$version.tar.gz
            modules:
              - name: zimg
                config-opts:
                  - --disable-static
                cleanup:
                  - /include
                  - /lib/pkgconfig
                  - /share/doc
                sources:
                  - type: archive
                    archive-type: tar
                    url: https://api.github.com/repos/sekrit-twc/zimg/tarball/release-3.0.5
                    sha256: 1b8998f03f4a49e4d730033143722b32bc28a5306ef809ccfb3b4bbb29e4b784
                    x-checker-data:
                      type: json
                      url: https://api.github.com/repos/sekrit-twc/zimg/releases/latest
                      url-query: .tarball_url
                      version-query: .tag_name | sub("^release-"; "")
                      timestamp-query: .published_at

          - name: libplacebo
            buildsystem: meson
            config-opts:
              - -Dopengl=enabled
              - -Dvulkan=enabled
              - -Dglslang=disabled
              - -Dd3d11=disabled
              - -Ddemos=False
            sources:
              - type: archive
                url: https://code.videolan.org/videolan/libplacebo/-/archive/v7.349.0/libplacebo-v7.349.0.tar.gz
                sha256: 79120e685a1836344b51b13b6a5661622486a84e4d4a35f6c8d01679a20fbc86
                x-checker-data:
                  type: anitya
                  project-id: 20101
                  stable-only: true
                  url-template: https://code.videolan.org/videolan/libplacebo/-/archive/v$version/libplacebo-v$version.tar.gz
              - type: archive
                url: https://github.com/pallets/jinja/archive/refs/tags/3.1.5.tar.gz
                sha256: 684d78790cc747f4b4b68b365783af8cac770c2c66d9f414b21c8b8480e019d0
                dest: 3rdparty/jinja
                x-checker-data:
                  type: anitya
                  project-id: 3894
                  url-template: https://github.com/pallets/jinja/archive/refs/tags/$version.tar.gz
              - type: archive
                url: https://github.com/Dav1dde/glad/archive/refs/tags/v2.0.8.tar.gz
                sha256: 44f06f9195427c7017f5028d0894f57eb216b0a8f7c4eda7ce883732aeb2d0fc
                dest: 3rdparty/glad
                x-checker-data:
                  type: anitya
                  project-id: 300234
                  url-template: https://github.com/Dav1dde/glad/archive/refs/tags/v$version.tar.gz

          - name: libXpresent
            buildsystem: autotools
            sources:
              - type: archive
                url: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-1.0.1.tar.xz
                sha256: b964df9e5a066daa5e08d2dc82692c57ca27d00b8cc257e8e960c9f1cf26231b
                x-checker-data:
                  type: anitya
                  project-id: 17166
                  stable-only: true
                  url-template: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-$version.tar.xz

          - name: nv-codec-headers
            cleanup:
              - '*'
            no-autogen: true
            make-install-args:
              - PREFIX=/app
            sources:
              - type: archive
                url: https://github.com/FFmpeg/nv-codec-headers/archive/refs/tags/n13.0.19.0.tar.gz
                sha256: 86d15d1a7c0ac73a0eafdfc57bebfeba7da8264595bf531cf4d8db1c22940116
                x-checker-data:
                  type: anitya
                  project-id: 223796
                  stable-only: true
                  url-template: https://github.com/FFmpeg/nv-codec-headers/archive/refs/tags/n$version.tar.gz

          - name: ffmpeg
            cleanup:
              - /share/ffmpeg/examples
            config-opts:
              - --disable-debug
              - --disable-doc
              - --disable-programs
              - --disable-static
              - --disable-encoders
              - --disable-muxers
              - --enable-shared
              - --enable-gnutls
              - --enable-gpl
              - --enable-version3
              - --enable-encoder=png,libwebp,libjxl
              - --enable-libv4l2
              - --enable-libdav1d
              - --enable-libfontconfig
              - --enable-libfreetype
              - --enable-libopus
              - --enable-librsvg
              - --enable-libvpx
              - --enable-libmp3lame
              - --enable-libwebp
              - --enable-libjxl
              - --enable-libxml2
              - --enable-vulkan
#             - --enable-libx264 (needed for encoding)
            sources:
              - type: archive
                url: https://ffmpeg.org/releases/ffmpeg-7.0.2.tar.gz
                sha256: 1233b3a93dd7517cc3c56b72a67f64041c044848d981e3deff4bebffa25f1054
                x-checker-data:
                  type: anitya
                  project-id: 5405
                  stable-only: true
                  url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.gz
            modules:
              - name: libjxl
                buildsystem: cmake-ninja
                config-opts:
                  - -DCMAKE_BUILD_TYPE=Release
                  - -DBUILD_TESTING=OFF
                sources:
                  - type: git
                    url: https://github.com/libjxl/libjxl.git
                    tag: v0.11.1
                    commit: 794a5dcf0d54f9f0b20d288a12e87afb91d20dfc
                    disable-shallow-clone: true
                    x-checker-data:
                      type: git
                      tag-pattern: ^v([\d.]+)$

              - name: vulkan-headers
                buildsystem: cmake-ninja
                sources:
                  - type: archive
                    url: https://github.com/KhronosGroup/Vulkan-Headers/archive/v1.3.286.tar.gz
                    sha256: a82a6982efe5e603e23505ca19b469e8f3d876fc677c46b7bfb6177f517bf8fe

          - name: libass
            config-opts:
              - --disable-static
            sources:
              - type: archive
                url: https://github.com/libass/libass/releases/download/0.17.3/libass-0.17.3.tar.gz
                sha256: da7c348deb6fa6c24507afab2dee7545ba5dd5bbf90a137bfe9e738f7df68537
                x-checker-data:
                  type: anitya
                  project-id: 1560
                  stable-only: true
                  url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.gz

          - name: uchardet
            buildsystem: cmake-ninja
            config-opts:
              - -DCMAKE_BUILD_TYPE=Release
              - -DBUILD_STATIC=0
            cleanup:
              - /bin
            sources:
              - type: archive
                url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
                sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0
                x-checker-data:
                  type: anitya
                  project-id: 9265
                  stable-only: true
                  url-template: https://www.freedesktop.org/software/uchardet/releases/uchardet-$version.tar.xz

      - name: yt-dlp
        no-autogen: true
        no-make-install: true
        make-args:
          - yt-dlp
          - PYTHON=/usr/bin/python3
        post-install:
          - install yt-dlp /app/bin
        sources:
          - type: archive
            url: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/2025.02.19.tar.gz
            sha256: 3942d04ac56b7cbd51881653946662dc84b8628c9405f9e9bacb29d0259e0ab1
            x-checker-data:
              type: anitya
              project-id: 143399
              stable-only: true
              url-template: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/$version.tar.gz
