id: so.libdb.dissent
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: dissent

sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring  # TODO: Check if this is even needed
  - --device=dri

modules:
  - name: dissent
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOBIN: /app/bin
        GOROOT: /usr/lib/sdk/golang
    build-commands:
      - go install -v -mod=vendor ./...
      - desktop-file-edit --set-icon=$FLATPAK_ID --remove-key=DBusActivatable nix/$FLATPAK_ID.desktop
      - install -Dm644 nix/$FLATPAK_ID.desktop /app/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 internal/icons/hicolor/scalable/apps/$FLATPAK_ID.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 $FLATPAK_ID.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      # TODO: Change to stable version when released
      - type: archive
        url: https://github.com/diamondburned/dissent/archive/refs/tags/nightly.tar.gz
        sha256: 40e355dc9066ae6b7bd1185708faa5f553a78c4d181310c2f11e6c5c3f2e5bc6

      - type: file
        url: https://raw.githubusercontent.com/diamondburned/dissent/b04fc22f2e3bf2937d72b63a9b01b1c1943c2eae/so.libdb.dissent.metainfo.xml
        sha256: 1a3e23fcbccc436cb0b15d004b64396489dd5daace57257457df0340af386eab

      - type: file
        path: modules.txt
        dest: vendor

      - go.mod.yml
