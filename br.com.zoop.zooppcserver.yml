app-id: br.com.zoop.zooppcserver
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: launcher
finish-args:
  - --share=network
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --env=PATH=/app/bin:/usr/bin:/app/jre/bin
  - --env=JAVA_HOME=/app/jre
modules:
  - name: ZoopPcServer
    buildsystem: simple
    build-commands:
      - install -Dm755 launcher -t ${FLATPAK_DEST}/bin/
      - install -D pinpad-server.jar -t ${FLATPAK_DEST}/bin/
      - install -d ${FLATPAK_DEST}/share/applications
      - install -Dm644 br.com.zoop.zooppcserver.desktop -t ${FLATPAK_DEST}/share/applications/
      - install -d ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps
      - install -Dm644 br.com.zoop.zooppcserver.png -t ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/
      - /usr/lib/sdk/openjdk/install.sh
    sources:
      - type: file
        path: launcher
      - type: file
        path: pinpad-server.jar
      - type: file
        path: br.com.zoop.zooppcserver.desktop
      - type: file
        path: br.com.zoop.zooppcserver.png
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk
