---
id: org.learningequality.Kolibri.Plugin.kolibri-dynamic-collections-plugin
branch: "1.0"
runtime: "org.learningequality.Kolibri"
runtime-version: "stable"
sdk: "org.gnome.Sdk//42"
build-extension: true
appstream-compose: false
separate-locales: false
build-options:
  env:
    PLUGIN_PYTHON_PATH: lib/python
modules:
- modules/python3-kolibri-dynamic-collections-plugin.json
- name: extra-data
  buildsystem: simple
  sources:
  - type: dir
    path: data
    dest: data
  build-commands:
  - install -Dm644 data/${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
  - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}

