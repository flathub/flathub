app-id: io.github.prateekmedia.flutube
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
rename-icon: flutube
rename-appdata-file: flutube.appdata.xml
rename-desktop-file: flutube.desktop
command: flutube
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=~/Applications
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
  - --own-name=com.prateekmedia.flutube
modules:
  - name: flutube
    buildsystem: simple
    build-commands:
      - cp -R flutube/usr/bin/ /app/flutube
      - cp -R flutube/usr/share/ /app/share
      - sed -i 's/<id>flutube/<id>io.github.prateekmedia.flutube/' /app/share/metainfo/flutube.appdata.xml
      - mkdir -p /app/bin/
      - ln -s /app/flutube/flutube /app/bin/flutube
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/prateekmedia/flutube/releases/download/0.4.0/flutube-linux-x86_64.tar.gz
        dest: flutube
        sha256: 206caf9113000274bddb53281c4db2999a2396d09ae0c8340c72626a9d232aeb
        x-checker-data:
          type: json
          url: https://api.github.com/repos/prateekmedia/flutube/releases
          version-query: .[0] | .tag_name
          url-query: .[0] | .assets | select(.name=="flutube-linux-x86_64.tar.gz") | .url
