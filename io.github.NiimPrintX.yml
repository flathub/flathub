app-id: io.github.NiimPrintX
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: run.sh
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --system-talk-name=org.bluez

modules:
  - name: imagemagick
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-docs
      - --with-modules
      - --with-threads
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick/archive/7.1.1-39.tar.gz
        sha256: b2eb652d9221bdeb65772503891d8bfcfc36b3b1a2c9bb35b9d247a08965fd5d
        x-checker-data:
          type: anitya
          project-id: 1372
          stable-only: true
          url-template: https://github.com/ImageMagick/ImageMagick/archive/$version.tar.gz
    cleanup:
      - /bin/*-config

  # Generated with latpak-builder-tools/poetry/flatpak-poetry-generator.py --production poetry.lock
  # and https://github.com/flatpak/flatpak-builder-tools/pull/353
  - generated-poetry-sources.json

  - name: NiimPrintX
    buildsystem: simple
    build-commands:
      - poetry install
      - for i in 128 256 512 ; do install -Dm644 ./NiimPrintX/ui/assets/icon.iconset/icon_${i}x$(i}.png /app/share/icons/hicolor/${i}x$(i}/apps/${FLATPAK_ID}.png ; done

    sources:
      - type: git
        url: https://github.com/labbots/NiimPrintX
        tag: v0.0.47

