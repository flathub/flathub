id: org.flatpak.am-okay
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk 

command: am-okay

finish-args:
    - --share=network
    - --socket=x11
    - --filesystem=host

modules:
    - name: am-okay-package
      buildsystem: simple

      build-commands:
          - install -D bin/am-okay /app/bin/am-okay

          - install -D usr/lib/am-okay/library/am-okay-reset-actions.sh /app/usr/lib/am-okay/library/am-okay-reset-actions.sh
          - install -D usr/lib/am-okay/library/progress-bar-array-copy.sh /app/usr/lib/am-okay/library/progress-bar-array-copy.sh
          - install -D usr/lib/am-okay/library/progress-bar-array-cut.sh /app/usr/lib/am-okay/library/progress-bar-array-cut.sh
          - install -D usr/lib/am-okay/library/progress-bar-copy.sh /app/usr/lib/am-okay/library/progress-bar-copy.sh
          - install -D usr/lib/am-okay/library/progress-bar-cut.sh /app/usr/lib/am-okay/library/progress-bar-cut.sh

          - install -D usr/share/man/man1/am-okay.1.gz /app/usr/share/man/man1/am-okay.1.gz

          - install -D usr/lib/am-okay/documentation/am-okay-doc /app/usr/lib/am-okay/documentation/am-okay-doc
          - install -D usr/lib/am-okay/documentation/am-okay-help /app/usr/lib/am-okay/documentation/am-okay-help
          - install -D usr/lib/am-okay/documentation/am-okay-version /app/usr/lib/am-okay/documentation/am-okay-version
          - install -D usr/lib/am-okay/documentation/am-okay-version-pure /app/usr/lib/am-okay/documentation/am-okay-version-pure

      sources: 
          - type: dir
            path: ./source 
