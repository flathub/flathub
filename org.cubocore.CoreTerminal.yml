app-id: org.cubocore.CoreTerminal
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: coreterminal
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home # Required to do any update or do any operation inside home
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/pkgconfig
  - /man
  - /share/man
  - /lib/*.la
  - /lib/*.a
modules:
  - name: libcprime
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://gitlab.com/cubocore/libcprime.git
        tag: v4.2.0
  - name: lxqt-build-tools
    buildsystem: simple
    build-commands:
      - mkdir build
      - cmake -DCMAKE_INSTALL_PREFIX=/app -DCMAKE_INSTALL_LIBDIR=lib -Bbuild
      - cd build && make
      - cd build && make install
    sources:
      - type: git
        url: https://github.com/lxqt/lxqt-build-tools.git
        tag: 0.8.0
  - name: qtermwidget
    buildsystem: simple
    build-commands:
      - mkdir build
      - cmake -DCMAKE_INSTALL_PREFIX=/app -DCMAKE_INSTALL_LIBDIR=lib -DCMAKE_BUILD_TYPE=Release -Bbuild
      - cd build && make
      - cd build && make install
    sources:
      - type: git
        url: https://github.com/lxqt/qtermwidget.git
        tag: 0.16.1
  - name: coreterminal
    post-install:
      - install -Dp -m 644 org.cubocore.CoreTerminal.appdata.xml /app/share/appdata/org.cubocore.CoreTerminal.appdata.xml
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_LIBRARY_PATH=/app/lib
    sources:
      - type: file
        path: org.cubocore.CoreTerminal.appdata.xml
      - type: git
        url: https://gitlab.com/cubocore/coreapps/coreterminal.git
        tag: v4.2.0

