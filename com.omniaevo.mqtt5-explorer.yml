app-id: com.omniaevo.mqtt5-explorer
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node22
command: mqtt5-explorer.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/node22/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: mqtt5-explorer
    buildsystem: simple
    build-commands:
      # Bundle app and dependencies
      - cp -a linux*unpacked /app/main
      # Install app icon
      - install -Dm644 -t /app/share/icons/hicolor/512x512/apps/ com.omniaevo.mqtt5-explorer.png
      # Install desktop entry
      - install -Dm644 -t /app/share/applications/ com.omniaevo.mqtt5-explorer.desktop
      # Install app wrapper
      - install -Dm755 -t /app/bin/ mqtt5-explorer.sh
    sources:
      - type: archive
        url: https://github.com/Omniaevo/mqtt5-explorer/releases/download/latest/com.omniaevo.mqtt5-explorer.tar.gz
        sha256: 33d636a956035937871d7a91e9ca9d2f6d4af8917ce31fd53e370648b8eab3df
        dest-filename: com.omniaevo.mqtt5-explorer.tar.gz
      # Wrapper to launch the app
      - type: script
        dest-filename: mqtt5-explorer.sh
        commands:
          - zypak-wrapper.sh /app/main/mqtt5-explorer "$@"
