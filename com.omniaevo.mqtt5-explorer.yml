app-id: com.omniaevo.mqtt5-explorer
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: mqtt5-explorer.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node18/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: mqtt5-explorer
    buildsystem: simple
    build-commands:
      # Bundle app and dependencies
      - cp -a ../linux*unpacked /app/main
      # Install app icon
      - install -Dm644 -t /app/share/icons/hicolor/512x512/apps/ ../com.omniaevo.mqtt5-explorer.png
      # Install desktop entry
      - install -Dm644 -t /app/share/applications/ ../com.omniaevo.mqtt5-explorer.desktop
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ../mqtt5-explorer.sh
    subdir: main
    sources:
      - type: dir
        path: app-dir
        dest: main
      - type: archive
        url: https://github.com/Omniaevo/mqtt5-explorer/releases/download/v1.16.1/com.omniaevo.mqtt5-explorer.tar.gz
        sha256: 65f413ab76a5695d417c593a454f26918e963a7efd3ccdb249c948e00bfc0fd1
        dest-filename: com.omniaevo.mqtt5-explorer.tar.gz
      - type: file
        path: com.omniaevo.mqtt5-explorer.png
      - type: file
        path: com.omniaevo.mqtt5-explorer.desktop
      # Wrapper to launch the app
      - type: script
        dest-filename: mqtt5-explorer.sh
        commands:
          - zypak-wrapper.sh /app/main/mqtt5-explorer "$@"
