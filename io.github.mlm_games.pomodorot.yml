app-id: io.github.mlm_games.pomodorot
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: pomodorot
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri


modules:
  - name: Pomodorot
    buildsystem: simple
    build-commands:
      - install -Dm755 pomodorot ${FLATPAK_DEST}/bin/pomodorot
      - install -D ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -D ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -D icon.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
    sources:
      - type: file
        url: https://github.com/mlm-games/pomodorot/releases/download/0.7.2/pomodorot-linux.x86_64
        sha256: b2d2e25e43c82d31022b40a3f7344ea41e9b02f2430d68feb0777cb347c9d0fa
        dest-filename: pomodorot
        only-arches:
          - x86_64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mlm-games/pomodorot/releases/latest
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: '"https://github.com/mlm-games/pomodorot/releases/download/"
            + $version + "/pomodorot.x86_64"'
      - type: file
        url: https://github.com/mlm-games/pomodorot/releases/download/0.7.2/pomodorot-linux-aarch64.arm64
        sha256: b8ef4fc8ab2d0d18d507d9c9d1d1c63517375e6078f0cfbdd031ca85fe328da4
        dest-filename: pomodorot
        only-arches:
          - aarch64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mlm-games/pomodorot/releases/latest
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: '"https://github.com/mlm-games/pomodorot/releases/download/"
            + $version + "/pomodorot.arm64"'
      - type: file
        path: ${FLATPAK_ID}.desktop
      - type: file
        path: ${FLATPAK_ID}.metainfo.xml
      - type: file
        path: icon.svg
