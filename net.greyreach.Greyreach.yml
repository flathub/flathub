id: net.greyreach.Greyreach
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: Greyreach.sh
finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
modules:
  - name: python3-pygame
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app pygame==2.5.2
  - name: greyreach-game
    buildsystem: simple
    build-commands:
      - install -Dm755 Greyreach.sh /app/bin/Greyreach.sh
      - mkdir -p /app/share/greyreach
      - cp Greyreach.py /app/share/greyreach/
      - cp *.mp3 /app/share/greyreach/
    sources:
      - type: archive
        url: https://github.com/voidscan/greyreach-game/archive/refs/tags/v1.0.0.tar.gz
        sha256: 6f8e7b99c83696803896570942e5d776495166687498c8c6792f392817282b6c
      - type: script
        dest-filename: Greyreach.sh
        commands:
          - cd /app/share/greyreach && exec python3 Greyreach.py "$@"
