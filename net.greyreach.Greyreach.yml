id: net.greyreach.Greyreach
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: Greyreach.sh
finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
modules:
  - name: python3-pygame
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app pygame==2.5.2
  - name: greyreach-game
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - mkdir -p /app/share/greyreach
      - cp Greyreach.py /app/share/greyreach/
      - cp *.mp3 /app/share/greyreach/ || true
      - echo '#!/bin/sh' > /app/bin/Greyreach.sh
      - echo 'cd /app/share/greyreach && exec python3 Greyreach.py "$@"' >> /app/bin/Greyreach.sh
      - chmod +x /app/bin/Greyreach.sh
    sources:
      - type: git
        url: https://github.com/voidscan/greyreach-game.git
        branch: main
