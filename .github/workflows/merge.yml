name: Automatic application merge

on:
  issue_comment:
    types:
      - created

jobs:
  merge:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '/merge') }}
    steps:
      # 1.0.2
      - uses: flathub-infra/merge-action@04429da535ba042b6dcd177675aafd63753cf780
        with:
          token: ${{ secrets.FLATHUBBOT_TOKEN }}
