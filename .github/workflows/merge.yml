name: Automatic application merge

on: 
  issue_comment:
    types:
      - created

jobs:
  merge:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub/actions/merge:latest
    steps:
      - run: /entrypoint.py
        env:
          GITHUB_TOKEN: ${{ secrets.FLATHUBBOT_TOKEN }}
