---
name: Check for updates
on:
  schedule:
    - cron: '0 15 * * *' # Run every day at 15:00 UTC
  workflow_dispatch: {}
jobs:
  flatpak-external-data-checker:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'flathub'
    steps:
      - uses: actions/checkout@v4

      - uses: docker://ghcr.io/flathub/flatpak-external-data-checker:latest
        env:
          GIT_AUTHOR_NAME: Flatpak External Data Checker
          GIT_COMMITTER_NAME: Flatpak External Data Checker
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --edit-only io.github.heathcliff26.turbo-clicker.yaml

      - run: make cargo-sources

      - uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            Update turbo-clicker module

            Update the flatpak manifest via flatpak-external-data-checker.
            Update the cargo sources via flatpak-cargo-generator.
          committer: Flatpak External Data Checker <41898282+github-actions[bot]@users.noreply.github.com>
          author: Flatpak External Data Checker <41898282+github-actions[bot]@users.noreply.github.com>
          branch: update-master
          branch-suffix: timestamp
          title: Update turbo-clicker module
          body: |
            Update the flatpak manifest via flatpak-external-data-checker.
            Update the cargo sources via flatpak-cargo-generator.

            This pull request was created automatically by a github action.
          assignees: heathcliff26
          reviewers: heathcliff26
