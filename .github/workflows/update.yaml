on:
  workflow_dispatch:
name: Update
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      APP_ID: io.github.qcanvas.QCanvasApp
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - run: python -m pip install requirements-parser setuptools httpx xmltodict
      - uses: actions/checkout@v4
      # PyPi takes a few tries to generate the info needed for the pip generator for some reason
      - run: utils/nudge-pypi
      - run: sleep 30s
      - run: utils/nudge-pypi
      - run: sleep 1m
      - run: utils/flatpak-pip-generator.py qcanvas --arch-dependent-force
      - run: utils/metainfo-version-updater.py qcanvas ${{ env.APP_ID }}.metainfo.xml
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            - "python3-qcanvas.json"
            - "${{ env.APP_ID }}.metainfo.xml"
          message: "Update manifest"
          default_author: github_actions
