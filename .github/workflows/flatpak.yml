name: Flatpak on Ubuntu 22.04 platforms

permissions:
  contents: write
  discussions: write

on:
  push:
    branches: [ "develop", "new-pr" ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ "develop" ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-46
      options: --privileged
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64]
        os: [ubuntu-22.04]
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Look OS information
      run: |
        cat /etc/os-release

    - name: Flatpak Build
      uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: ok-msg.flatpak
        manifest-path: ../../org.okstar.ok-msg.yml
        cache-key: flatpak-builder-${{ github.sha }}