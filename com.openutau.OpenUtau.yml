id: com.openutau.OpenUtau
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet8
command: OpenUtau

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=home
  - --env=DOTNET_ROOT=/app/lib/dotnet

modules:
  - name: dotnet
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/dotnet8/bin/install.sh

  - name: openutau
    buildsystem: simple
    build-options:
      prepend-path: /usr/lib/sdk/dotnet8/bin
    build-commands:
      - dotnet publish OpenUtau -p:Version=0.1.565 --no-self-contained --source nuget-sources --source /usr/lib/sdk/dotnet8/nuget/packages
      - cp -r OpenUtau/bin/Release/net8.0/*/publish/* /app/bin
      - install -Dt /app/share/icons/hicolor/scalable/apps Logo/openutau.svg
    sources:
      - type: git
        url: https://github.com/stakira/OpenUtau.git
        tag: 0.1.565
      - nuget-sources.json
