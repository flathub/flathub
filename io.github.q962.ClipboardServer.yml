  - name: xmake
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/xmake-io/xmake.git
        tag: v2.9.8
    cleanup:
      - /bin
      - /share

  - name: luajit
    buildsystem: simple
    build-commands:
      - make PREFIX=/app
      - make PREFIX=/app install
    sources:
      - type: git
        url: https://github.com/LuaJIT/LuaJIT.git
        tag: v2.1
    cleanup:
      - /bin
      - /lib
      - /share

  - name: luarocks
    sources:
      - type: archive
        url: https://github.com/luarocks/luarocks/archive/refs/tags/v3.11.1.zip
        strip-components: 1
        sha256: 698444ba69cfb7b8933aaf97ccddcf61c52bc84d585eb0fef5de02a185af40ff
    post-install:
      - |
        mkdir -p /app/tmp/luatree
        luarocks config rocks_trees\[2\].root /app/tmp/luatree
        luarocks config local_cache /tmp

      - luarocks config connection_timeout 50000
      - luarocks install penlight
    cleanup:
      - /bin
      - /etc
      - /share

  - name: app
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - |
        export XMAKE_GLOBALDIR=/run/temp/xmake
        export XMAKE_ROOT=y
        xmake g --network=private
        xmake
        xmake install -o /app
    sources:
      - type: git
        url: https://github.com/q962/clipboared-server.git
        tag: v1.0