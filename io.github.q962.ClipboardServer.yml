id: io.github.q962.ClipboardServer
runtime: org.gnome.Platform
runtime-version: "47"
branch: stable
sdk: org.gnome.Sdk
command: ClipboaredServer

finish-args:
  - --socket=x11
  - --share=network
  - --device=dri

sdk-extensions:
  - org.freedesktop.Sdk.Extension.node22
build-options:
  append-path: /usr/lib/sdk/node22/bin
  build-args:
    - --share=network

cleanup:
  - /include
  - /lib/pkgconfig
  - /tmp

modules:
  # - name: ImageMagick
  #   buildsystem: autotools
  #   sources:
