app-id: com.github.elth0r0.iqpuzzle
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: iqpuzzle
separate-locales: false
rename-icon: iqpuzzle
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
modules:
  - name: iqpuzzle
    buildsystem: qmake
    no-autogen: true
    no-make-install: false
    no-parallel-make: false
    sources:
      - type: git
        url: https://github.com/ElTh0r0/iqpuzzle.git
        tag: v1.2.2
        commit: 53f8c8b591fd0d3d643e33657fae65680db2604d
