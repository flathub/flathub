app-id: ro.go.hmlendea.Duolingo
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
separate-locales: false
command: duolingo-desktop
rename-icon: duolingo

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=x11
  - --socket=pulseaudio
  - --share=network

modules:
  - name: duolingo-desktop
    buildsystem: simple
    build-commands:
      - unzip -d "release" "release.zip"
      - cp -r "release" /app
      - install -Dm 644 "icon.png" "${FLATPAK_DEST}/share/icons/512x512/apps/${FLATPAK_ID}.png"
      - install -Dm 644 "release/${FLATPAK_ID}.desktop" "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm 644 "${FLATPAK_ID}.metainfo.xml" "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - install -Dm 755 "duolingo-desktop.sh" "/app/bin/duolingo-desktop"
    sources:
      - type: file
        url: https://github.com/hmlendea/duolingo-desktop/releases/download/v3.0.0/duolingo-desktop_3.0.0_linux.zip
        dest-filename: release.zip
        sha256: 41929c4e03993b2ab268347116a19ebff0b94bccd1b44352df8daf211f239e8a
        x-checker-data:
          type: json
          url: https://api.github.com/repos/hmlendea/duolingo-desktop/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="duolingo-desktop_" + $version +
            "_linux.zip") | .browser_download_url
      - type: file
        path: ro.go.hmlendea.Duolingo.metainfo.xml
      - type: file
        url: https://raw.githubusercontent.com/hmlendea/duolingo-desktop/79d162d736cc0031a5f7993b08743a7e30e0a2a8/icon.png
        dest-filename: icon.png
        sha256: 2f30a80b971102dbf8814b7393b2a2cbc88cbaa3a02b6614ddb6c16d16213443
      - type: script
        dest-filename: duolingo-desktop.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/duolingo-desktop/duolingo-desktop /app/duolingo-desktop/duolingo-desktop
            "$@"
