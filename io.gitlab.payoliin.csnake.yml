id: io.gitlab.payoliin.csnake
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: csnake
modules:
  - name: csnake
    cleanup:
     - /lib
    buildsystem: simple
    build-commands:
      - make build
      - install -Dm755 bin/csnake /app/bin/csnake
      - install -Dm644 flatpak/io.gitlab.payoliin.csnake.desktop /app/share/applications/io.gitlab.payoliin.csnake.desktop
      - install -Dm644 flatpak/icons/io.gitlab.payoliin.csnake.svg /app/share/icons/hicolor/scalable/apps/io.gitlab.payoliin.csnake.svg
      - install -Dm644 flatpak/io.gitlab.payoliin.csnake.metainfo.xml /app/share/metainfo/io.gitlab.payoliin.csnake.metainfo.xml
    sources:
      - type: git
        url: https://gitlab.com/payoliin/csnake.git
        tag: v1.8.3
