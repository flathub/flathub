id: io.github.ra3xdh.qucs_s
runtime: org.kde.Platform
runtime-version: 6.8
sdk: org.kde.Sdk
command: qucs-s
rename-desktop-file: qucs-s.desktop
rename-icon: qucs-s

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home

modules:
  - name: dos2unix
    cleanup:
      - "*"
    no-autogen: true
    make-install-args:
      - prefix=${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/dos2unix/dos2unix/7.5.2/dos2unix-7.5.2.tar.gz
        sha256: 264742446608442eb48f96c20af6da303cb3a92b364e72cb7e24f88239c4bf3a

  - name: ngspice
    cleanup:
      - /include
      - /share/man
    config-opts:
      - --enable-cider
      - --without-x
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/ngspice/ng-spice-rework/43/ngspice-43.tar.gz
        sha256: 14dd6a6f08531f2051c13ae63790a45708bd43f3e77886a6a84898c297b13699

  - name: qucs-s
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DWITH_QT6=ON
    sources:
      - type: archive
        url: https://github.com/ra3xdh/qucs_s/releases/download/24.4.1/qucs-s-24.4.1.tar.gz
        sha256: 214bcc151cd8bc06c8365420d1a2ef0a6d46b154acfd8b4b51ecf5d9f112eda9
