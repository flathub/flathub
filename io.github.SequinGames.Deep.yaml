app-id: io.github.SequinGames.Deep
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: deep
rename-icon: favicon
rename-desktop-file: deep.desktop
rename-appdata-file: deep.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
modules:
  - name: deep
    buildsystem: simple
    build-commands:
      - cc main.c -lSDL2 -lGLESv2 -lEGL -Ofast -lm -o deep
      - install -Dm 0755 deep -t ${FLATPAK_DEST}/bin
      - install -Dm 0644 flathub/deep.desktop ${FLATPAK_DEST}/share/applications/deep.desktop
      - install -Dm 0644 flathub/deep.appdata.xml ${FLATPAK_DEST}/share/metainfo/deep.appdata.xml
      - install -Dm 0644 flathub/favicon.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/favicon.png
    sources:
      - type: git
        url: https://github.com/SequinGames/deep.git
        commit: 233050d00904d4f33c61b55bd36f86fae944c4e8
