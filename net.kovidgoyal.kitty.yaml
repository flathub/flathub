id: net.kovidgoyal.kitty
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: kitty
finish-args:
  - --allow=devel
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=ssh-auth
  - --device=dri
  - --talk-name=org.freedesktop.Flatpak
  - --filesystem=host
  - --persist=.config/kitty
modules:
  - name: kitty
    buildsystem: simple
    build-commands:
      - mkdir -p /app/opt
      - mkdir -p /app/bin
      - cp -r kitty-files /app/opt/kitty.app
      - install -Dm644 /app/opt/kitty.app/share/icons/hicolor/256x256/apps/kitty.png /app/share/icons/hicolor/256x256/apps/net.kovidgoyal.kitty.png
      - desktop-file-install --dir /app/share/applications $FLATPAK_ID.desktop 
      - desktop-file-install --dir /app/share/applications $FLATPAK_ID-open.desktop
      - ln -sf /app/opt/kitty.app/bin/kitty /app/bin/kitty-bin
      - ln -sf /app/opt/kitty.app/bin/kitten /app/bin/kitten
      - install -Dm755 host-spawn /app/bin
      - install -Dm755 kitty /app/bin
    sources:
      - type: archive
        url: https://github.com/kovidgoyal/kitty/releases/download/v0.42.2/kitty-0.42.2-x86_64.txz
        sha256: 38bdfb1ac691ed541ae00880932374270dbaea1b1eb60f8828135cf25d34844c
        dest: kitty-files
        strip-components: 0
      - type: file
        path: net.kovidgoyal.kitty.desktop
      - type: file
        path: net.kovidgoyal.kitty-open.desktop
      - type: file
        dest-filename: host-spawn
        url: https://github.com/1player/host-spawn/releases/download/v1.6.2/host-spawn-x86_64
        sha256: 077bc09a087292447ba17cfe2156a93f71bf56c4c6be8e38d3abe65c1240f34c
      - type: script
        dest-filename: kitty
        commands:
          - kitty-bin host-spawn
