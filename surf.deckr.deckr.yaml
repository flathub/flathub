app-id: surf.deckr.deckr
runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk
command: deckr
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos

modules:
  - name: deckr
    buildsystem: simple
    build-commands:
      # - mkdir -p deckr
      # - tar -xf Deckr-Linux-Portable.tar.gz -C deckr
      - mv deckr /app/deckr

      - chmod +x /app/deckr/deckr
      - mkdir -p /app/bin
      - ln -s /app/deckr/deckr /app/bin/deckr

      - mv gpt /app/gpt

      - install -Dm644 surf.deckr.deckr.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 app_icon_32.png /app/share/icons/hicolor/32x32/apps/surf.deckr.deckr.png
      - install -Dm644 app_icon_64.png /app/share/icons/hicolor/64x64/apps/surf.deckr.deckr.png
      - install -Dm644 app_icon_128.png /app/share/icons/hicolor/128x128/apps/surf.deckr.deckr.png
      - install -Dm644 app_icon_256.png /app/share/icons/hicolor/256x256/apps/surf.deckr.deckr.png
      - install -Dm644 app_icon_512.png /app/share/icons/hicolor/512x512/apps/surf.deckr.deckr.png
      - install -Dm644 surf.deckr.deckr.desktop -t /app/share/applications/
    sources:
      - type: archive
        url: https://d3sp89svrxzy0t.cloudfront.net/dashboard/Deckr-Linux-Portable.tar.gz
        # url: https://d3sp89svrxzy0t.cloudfront.net/dashboard/Deckr-Debug.tar.gz
        sha256: 1c2b41d76ee068a3b0fc3699f347c52ce210efd91ba560ae9248e9aee70fd684
        dest: deckr

      - type: archive
        url: https://d3sp89svrxzy0t.cloudfront.net/dashboard/gpt-libs.tar.gz
        # url: https://d3sp89svrxzy0t.cloudfront.net/dashboard/gpt-debug-libs.tar.gz
        sha256: 1f6ea1308fb459e6f95ba043e32cc01694c0f24882305fb18098e2f276e1c69d
        dest: gpt

      - type: file
        path: surf.deckr.deckr.metainfo.xml
      - type: file
        path: surf.deckr.deckr.desktop
      - type: file
        path: icons/app_icon_32.png
      - type: file
        path: icons/app_icon_64.png
      - type: file
        path: icons/app_icon_128.png
      - type: file
        path: icons/app_icon_256.png
      - type: file
        path: icons/app_icon_512.png
      # - type: file
      #   path: Deckr-Linux-Portable.tar.gz

  - shared-modules/intltool/intltool-0.51.json

  # - shared-modules/libcanberra/libcanberra.json

  - name: ayatana-ido
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/ayatana-ido.git
        tag: 0.9.2

  - name: libayatana-indicator
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/libayatana-indicator.git
        tag: 0.9.3

  - name: libdbusmenu-gtk3
    buildsystem: autotools
    build-options:
      cflags: -Wno-error
    config-opts:
      - --with-gtk=3
      - --disable-dumper
      - --disable-static
      - --enable-tests
      - --disable-gtk-doc
      - --enable-introspection=no
      - --disable-vala
    sources:
      # https://launchpad.net/libdbusmenu/+milestone/16.04.0
      # https://launchpad.net/libdbusmenu/16.04/16.04.0/+download/libdbusmenu-16.04.0.tar.gz
      - type: archive
        url: https://launchpad.net/libdbusmenu/16.04/16.04.0/+download/libdbusmenu-16.04.0.tar.gz
        sha256: b9cc4a2acd74509435892823607d966d424bd9ad5d0b00938f27240a1bfa878a

  - name: libayatana-appindicator
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_BINDINGS_MONO=NO
      - -DENABLE_BINDINGS_VALA=NO
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/libayatana-appindicator.git
        tag: 0.5.91

  # These are the required for media_kit
  - name: libmpv
    cleanup:
      - /include
      - /lib/pkgconfig
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Ddebug=false
      - -Dcplayer=false
      - -Dbuild-date=false
      - -Dalsa=disabled
      - -Dmanpage-build=disabled
      - -Dgpl=false
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.36.0.tar.gz
        sha256: 29abc44f8ebee013bb2f9fe14d80b30db19b534c679056e4851ceadf5a5e8bf6
        x-checker-data:
          type: anitya
          project-id: 5348
          stable-only: true
          url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz
    modules:
      - name: libass
        cleanup:
          - /include
          - /lib/pkgconfig
        config-opts:
          - --disable-static
        sources:
          - type: git
            url: https://github.com/libass/libass.git
            tag: 0.17.1
            commit: e8ad72accd3a84268275a9385beb701c9284e5b3
            x-checker-data:
              type: git
              tag-pattern: ^(\d\.\d{1,3}\.\d{1,2})$

      - name: nv-codec-headers
        cleanup:
          - "*"
        no-autogen: true
        make-install-args:
          - PREFIX=/app
        sources:
          - type: git
            url: https://github.com/FFmpeg/nv-codec-headers.git
            tag: n12.0.16.0
            commit: c5e4af74850a616c42d39ed45b9b8568b71bf8bf
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]+)$

      - name: ffmpeg
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/ffmpeg/examples
        config-opts:
          - --enable-shared
          - --enable-gnutls
          - --enable-libmp3lame
          - --enable-libopus
          - --enable-libvorbis
          - --enable-libmp3lame

          - --disable-static
          - --disable-debug
          - --disable-doc
          - --disable-programs
          - --disable-encoders
          - --disable-muxers
        sources:
          - type: git
            url: https://git.ffmpeg.org/ffmpeg.git
            tag: 7.0.1
