app-id: io.github.ppvan.tarug
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk

sdk-extensions:
  - org.freedesktop.Sdk.Extension.vala
build-options:
  append-path: /usr/lib/sdk/vala/bin
  prepend-ld-library-path: /usr/lib/sdk/vala/lib

command: tarug
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'
modules:
  - name: tarug
    buildsystem: meson
    sources:
      - type: dir
        path: ../../
    modules:
      - name: blueprint-compiler
        buildsystem: meson
        sources:
          - type: git
            url: https://gitlab.gnome.org/jwestman/blueprint-compiler
            tag: v0.14.0
        cleanup:
          - '*'
      - name: postgresql-libs
        buildsystem: simple
        build-commands:
          - ./configure --prefix=/app --with-ssl=openssl
          - make -C src/include install
          - make -C src/interfaces/libpq install
          - make -C src/bin/pg_dump install
        sources:
          - type: archive
            url: https://ftp.postgresql.org/pub/source/v17.0/postgresql-17.0.tar.bz2
            sha256: 7e276131c0fdd6b62588dbad9b3bb24b8c3498d5009328dba59af16e819109de
      - name: libcsv
        buildsystem: meson
        sources:
          - type: git
            url: https://github.com/ppvan/libcsv
            commit: c8f01b8b4aa8d8156a624405b8a4c646e3f6efaa
      - name: libquery-vala
        buildsystem: meson
        sources:
          - type: git
            url: https://github.com/ppvan/pg_query_vala
            commit: 1672a38f04d4c8ba61f0ddc11e1203c824e704e9
