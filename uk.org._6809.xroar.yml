app-id: uk.org._6809.xroar
command: xroar
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --device=all
  - --filesystem=home
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json

  - name: xroar
    buildsystem: autotools
    sources:
      - type: archive
        url: https://www.6809.org.uk/xroar/dl/xroar-1.10.tar.gz
        sha256: b16b83f75a55e685658155e13ca393d5bc9553d120dd78a76febdd4a54ff9d58
      - type: file
        path: uk.org._6809.xroar.appdata.xml
      - type: file
        path: uk.org._6809.xroar.png
      - type: file
        path: uk.org._6809.xroar.desktop
    post-install:
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}*.desktop
      - install -D -m644 ${FLATPAK_ID}.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png