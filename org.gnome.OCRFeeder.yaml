app-id: org.gnome.OCRFeeder
runtime: org.gnome.Platform
runtime-version: '3.30'
sdk: org.gnome.Sdk
command: ocrfeeder
rename-appdata-file: ocrfeeder.appdata.xml
rename-desktop-file: ocrfeeder.desktop
rename-icon: ocrfeeder
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Filesystem access
  # for Open
  # for Add Image/Add another image
  # for Add Folder
  # for Import PDF
  # for Save
  # for Save as...
  # for Export
  # for Append Project
  # for Export to ODT
  - --filesystem=host
  # Dconf access
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # GVfs access
  - --filesystem=xdg-run/gvfs:ro
  - --talk-name=org.gtk.vfs
  - --talk-name=org.gtk.vfs.*
  # OpenGL access
  - --device=dri
  # Scanners access
  - --device=all
modules:
  - OCRFeeder.yaml
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
