<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5490;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for power icon -->
    <linearGradient id="powerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle (optional subtle shadow) -->
  <circle cx="64" cy="66" r="56" fill="rgba(0,0,0,0.1)"/>

  <!-- Main shield shape -->
  <path d="M64 8 L112 28 L112 56 C112 88 88 112 64 120 C40 112 16 88 16 56 L16 28 Z"
        fill="url(#shieldGradient)"
        stroke="#0d3a6e"
        stroke-width="2"/>

  <!-- Shield highlight -->
  <path d="M64 12 L106 30 L106 56 C106 84 84 106 64 114 C44 106 22 84 22 56 L22 30 Z"
        fill="none"
        stroke="rgba(255,255,255,0.3)"
        stroke-width="1"/>

  <!-- Power symbol (stylized) -->
  <g filter="url(#glow)">
    <!-- Power button circle -->
    <circle cx="64" cy="68" r="28"
            fill="none"
            stroke="url(#powerGradient)"
            stroke-width="6"
            stroke-linecap="round"
            stroke-dasharray="130 50"/>

    <!-- Power button line -->
    <line x1="64" y1="40" x2="64" y2="62"
          stroke="url(#powerGradient)"
          stroke-width="6"
          stroke-linecap="round"/>
  </g>

  <!-- Small performance bars (TDP indicator) -->
  <g opacity="0.9">
    <rect x="30" y="92" width="8" height="16" rx="2" fill="#4ade80"/>
    <rect x="42" y="86" width="8" height="22" rx="2" fill="#fbbf24"/>
    <rect x="54" y="80" width="8" height="28" rx="2" fill="#f97316"/>
    <rect x="66" y="74" width="8" height="34" rx="2" fill="#ef4444"/>
    <rect x="78" y="80" width="8" height="28" rx="2" fill="#f97316"/>
    <rect x="90" y="86" width="8" height="22" rx="2" fill="#fbbf24"/>
  </g>
</svg>
