app-id: io.github.mlm_games.yadaw
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

command: yadaw

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0
  # - --filesystem=home
  - --filesystem=xdg-music
  - --filesystem=xdg-documents
  # LV2/CLAP plugins (read-only paths test)
  - --filesystem=~/.lv2:ro
  - --filesystem=~/.clap:ro
  - --filesystem=/usr/lib/lv2:ro
  - --filesystem=/usr/lib/clap:ro
  - --env=LV2_PATH=/app/lib/lv2:~/.lv2
  - --env=CLAP_PATH=/app/lib/clap:~/.clap

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/yadaw/cargo
    CARGO_NET_OFFLINE: 'true'

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'

modules:
  - name: lv2
    buildsystem: meson
    config-opts:
      - -Ddocs=disabled
      - -Dtests=disabled
      - -Dplugins=disabled
    sources:
      - type: archive
        url: https://lv2plug.in/spec/lv2-1.18.10.tar.xz
        sha256: 78c51bcf21b54e58bb6329accbb4dae03b2ed79b520f9a01e734bd9de530953f
    cleanup:
      - /bin

  - name: serd
    buildsystem: meson
    config-opts:
      - -Ddocs=disabled
      - -Dtests=disabled
    sources:
      - type: archive
        url: https://download.drobilla.net/serd-0.32.2.tar.xz
        sha256: df7dc2c96f2ba1decfd756e458e061ded7d8158d255554e7693483ac0963c56b
    post-install:
      - install -Dm644 ../COPYING /app/share/licenses/serd/COPYING

  - name: zix
    buildsystem: meson
    config-opts:
      - -Ddocs=disabled
      - -Dtests=disabled
      - -Dtests_cpp=disabled
      - -Dbenchmarks=disabled
    sources:
      - type: archive
        url: https://download.drobilla.net/zix-0.4.2.tar.xz
        sha256: 0c071cc11ab030bdc668bea3b46781b6dafd47ddd03b6d0c2bc1ebe7177e488d
    post-install:
      - install -Dm644 ../COPYING /app/share/licenses/zix/COPYING

  - name: sord
    buildsystem: meson
    config-opts:
      - -Ddocs=disabled
      - -Dtests=disabled
    sources:
      - type: archive
        url: https://download.drobilla.net/sord-0.16.16.tar.xz
        sha256: 257f876d756143da02ee84c9260af93559d6249dd87f317e70ab5fffcc975fd0
    post-install:
      - install -Dm644 ../COPYING /app/share/licenses/sord/COPYING

  - name: sratom
    buildsystem: meson
    config-opts:
      - -Ddocs=disabled
      - -Dtests=disabled
    sources:
      - type: archive
        url: https://download.drobilla.net/sratom-0.6.16.tar.xz
        sha256: 71c157991183e53d0555393bb4271c75c9b5f5dab74a5ef22f208bb22de322c4
    post-install:
      - install -Dm644 ../COPYING /app/share/licenses/sratom/COPYING

  - name: lilv
    buildsystem: meson
    config-opts:
      - -Ddocs=disabled
      - -Dtests=disabled
    sources:
      - type: archive
        url: https://download.drobilla.net/lilv-0.24.24.tar.xz
        sha256: 6bb6be9f88504176d0642f12de809b2b9e2dc55621a68adb8c7edb99aefabb4f
    post-install:
      - install -Dm644 ../COPYING /app/share/licenses/lilv/COPYING

  - name: yadaw
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/yadaw/cargo
    build-commands:
      # Build
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --manifest-path Cargo.toml --verbose

      - install -Dm755 target/release/yadaw -t /app/bin/

      - install -Dm644 others/flathub/io.github.mlm_games.yadaw.desktop /app/share/applications/io.github.mlm_games.yadaw.desktop
      - install -Dm644 others/flathub/io.github.mlm_games.yadaw.metainfo.xml /app/share/metainfo/io.github.mlm_games.yadaw.metainfo.xml

      - install -Dm644 others/packaging/icon.svg /app/share/icons/hicolor/scalable/apps/io.github.mlm_games.yadaw.svg
      # - install -Dm644 others/packaging/icon.svg /app/share/icons/hicolor/symbolic/apps/io.github.mlm_games.yadaw-symbolic.svg
      - install -Dm644 others/packaging/icon.png /app/share/icons/hicolor/128x128/apps/io.github.mlm_games.yadaw.png

      - install -Dm644 LICENSE /app/share/licenses/io.github.mlm_games.yadaw/LICENSE
    sources:
      - type: git
        url: https://github.com/mlm-games/yadaw.git
        tag: 0.5.4
        commit: 493c62e32680ab3f600cfb0c2a77c738fbe6abcf
      - cargo-sources.json
