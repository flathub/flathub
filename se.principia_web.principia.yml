app-id: se.principia_web.principia
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
rename-desktop-file: principia.desktop
rename-icon: principia
command: principia
copy-icon: true
finish-args:
  - "--socket=x11"
  - "--share=ipc"
  - "--socket=pulseaudio"
  - "--share=network"
cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/aclocal"
  - "/share/gtk-doc"
  - "/share/man"
  - "*.la"
  - "*.a"

modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json
  - name: principia
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/Bithack/principia/archive/refs/tags/2024.07.12.tar.gz
        sha256: 6cb1be280f6e79fe7782f3a43966d2ae34d2470bf14c5085d1cc761c29547f12
