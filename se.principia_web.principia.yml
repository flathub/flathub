app-id: se.principia_web.principia
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
rename-desktop-file: principia.desktop
rename-icon: principia
command: principia
copy-icon: true
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=pulseaudio"
  - "--device=all"
  - "--share=network"
  - "--persist=.principia"
cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/aclocal"
  - "/share/gtk-doc"
  - "/share/man"
  - "*.la"
  - "*.a"

modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json
  - name: principia
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/Bithack/principia/archive/refs/tags/2025.04.05.tar.gz
        sha256: aa512ddb00cf3fe82777ec69679431e5ecadc50afb0a3eb8009b9f0bc6863ad5
      - type: patch
        path: 0001-fix-metainfo.patch
