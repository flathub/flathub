app-id: io.github.openstreamorg.music
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node18/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: openstreammusic
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/openstreammusic/flatpak-node/cache
        npm_config_cache: /run/build/openstreammusic/flatpak-node/npm-cache
        npm_config_offline: 'true'
    sources:
      - type: archive
        url: https://github.com/openstreamorg/openstreammusic/archive/refs/tags/v1.2.0.tar.gz
        sha256: 1107d87a71dcf344aab3d84e9e0abbb82f6439b0af8d580f37002365b705d3bb
      - generated-sources.json
      - type: script
        dest-filename: run.sh
        commands:
          - exec zypak-wrapper /app/openstreammusic/openstreammusic "$@"
    subdir: desktop
    build-commands:
      # Change directory to 'desktop'
      # Install npm dependencies
      - npm install --offline
      # Build the app using npx electron-builder
      - npx electron-builder --linux dir
      # Copy the built files to the Flatpak app directory
      - cp -a ./build/linux-unpacked /app/openstreammusic
      # Install app wrapper
      - install -Dm644 images/logo.png -t /app/share/icons/hicolor/128x128/apps
