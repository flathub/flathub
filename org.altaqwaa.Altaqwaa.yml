app-id: org.altaqwaa.Altaqwaa
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "22.08"
command: run.sh
separate-locales: false
rename-icon: org.altaqwaa.rn0x
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: altaqwaa
    buildsystem: simple
    build-commands:
      - mv * ${FLATPAK_DEST}/bin
      - mkdir -p ${FLATPAK_DEST}/share/icons/hicolor
      - mkdir -p ${FLATPAK_DEST}/share/applications
      - mv ${FLATPAK_DEST}/bin/hicolor ${FLATPAK_DEST}/share/icons/
      - mv ${FLATPAK_DEST}/bin/org.altaqwaa.Altaqwaa.desktop ${FLATPAK_DEST}/share/applications/
    sources:
      - type: archive
        url: https://github.com/rn0x/Altaqwaa-Islamic-Desktop-Application/releases/download/v3.0.1/altaqwaa-3.0.1.tar.gz
        sha256: ed7bd6ce3876e95a973f06247b0d1ed41858dbae46958f48df0d8bb2ad00ee7b
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh ${FLATPAK_DEST}/bin/altaqwaa "$@"
      - type: file
        path: org.altaqwaa.Altaqwaa.desktop
      - type: dir
        path: icons
