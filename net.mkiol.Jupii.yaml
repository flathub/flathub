app-id: net.mkiol.Jupii
runtime: org.kde.Platform
runtime-version: "5.15-23.08"
sdk: org.kde.Sdk
rename-icon: jupii
command: jupii
build-options:
  strip: true
  no-debuginfo: true
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all # v4l2 webcams
  - --filesystem=xdg-desktop
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-documents
  - --filesystem=xdg-videos
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.Tracker1.Steroids # media files index
  - --talk-name=org.freedesktop.Tracker3.Endpoint # media files index
  - --talk-name=org.kde.StatusNotifierWatcher # system tray icon
  - --env=QT_QUICK_CONTROLS_STYLE=org.kde.desktop
cleanup:
  - /include
  - /lib/pkgconfig
  - "*/cmake/*"
  - "*.a"
  - "*.la"
modules:
  - name: taglib
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DBUILD_SHARED_LIBS=OFF
      - -DBUILD_TESTING=OFF
      - -DBUILD_BINDINGS=OFF
      - -DENABLE_STATIC_RUNTIME=OFF
    cleanup:
      - /bin
      - /share
      - /include
      - /lib/cmake
      - /lib/debug
      - /lib/pkgconfig
      - "*.a"
      - "*.la"
    sources:
      - type: archive
        url: https://taglib.org/releases/taglib-1.13.1.tar.gz
        sha256: c8da2b10f1bfec2cd7dbfcd33f4a2338db0765d851a50583d410bacf055cfd0b

  - name: gumbo
    buildsystem: autotools
    config-opts:
      - --with-pic
      - --enable-static
      - --disable-shared
    cleanup:
      - /bin
      - /share
      - /include
      - /lib/debug
      - /lib/pkgconfig
      - "*.a"
      - "*.la"
    sources:
      - type: archive
        url: https://github.com/google/gumbo-parser/archive/refs/tags/v0.10.1.tar.gz
        sha256: 28463053d44a5dfbc4b77bcf49c8cee119338ffa636cc17fc3378421d714efad

  - name: expat
    buildsystem: autotools
    config-opts:
      - --enable-pic
      - --enable-static
      - --disable-shared
    cleanup:
      - /bin
      - /share
      - /include
      - /lib/cmake
      - /lib/debug
      - /lib/pkgconfig
      - "*.a"
      - "*.la"
    sources:
      - type: archive
        url: https://github.com/libexpat/libexpat/releases/download/R_2_5_0/expat-2.5.0.tar.gz
        sha256: 6b902ab103843592be5e99504f846ec109c1abb692e85347587f237a4ffa1033

  - name: mhd
    buildsystem: autotools
    config-opts:
      - --disable-doc
      - --disable-examples
      - --disable-curl
      - --disable-https
      - --disable-postprocessor
      - --disable-dauth
      - --disable-bauth
      - --disable-epoll
      - --disable-sendfile
      - --disable-httpupgrade
      - --enable-static
      - --disable-shared
      - --with-pic=yes
    cleanup:
      - /bin
      - /share
      - /include
      - /lib/debug
      - /lib/pkgconfig
      - "*.a"
      - "*.la"
    sources:
      - type: archive
        url: https://ftpmirror.gnu.org/libmicrohttpd/libmicrohttpd-0.9.77.tar.gz
        sha256: 9e7023a151120060d2806a6ea4c13ca9933ece4eacfc5c9464d20edddb76b0a0

  - name: curl
    buildsystem: autotools
    config-opts:
      - --enable-pic
      - --enable-static
      - --disable-shared
      - --without-ssl
      - --without-brotli
      - --disable-pop3
      - --disable-mqtt
      - --disable-netrc
      - --disable-rtsp
      - --disable-smb
      - --disable-smtp
      - --disable-socketpair
      - --disable-sspi
      - --disable-telnet
      - --disable-tftp
      - --disable-tls-srp
      - --disable-hsts
      - --disable-imap
      - --disable-ldap
      - --disable-ldaps
      - --disable-dnsshuffle
      - --disable-doh
      - --disable-file
      - --disable-ftp
      - --disable-gopher
      - --disable-ntlm-wb
      - --without-fish-functions-dir
      - --without-libidn2
      - --without-ca-bundle
      - --without-libpsl
      - --without-librtmp
      - --without-mesalink
      - --without-nghttp2
      - --without-nghttp3
      - --without-ngtcp2
      - --without-nss
      - --without-quiche
      - --without-schannel
      - --without-secure-transport
      - --without-winidn
    cleanup:
      - /bin
      - /share
      - /include
      - /lib/debug
      - /lib/pkgconfig
      - "*.a"
      - "*.la"
    sources:
      - type: archive
        url: https://curl.se/download/curl-8.5.0.tar.xz
        sha256: 42ab8db9e20d8290a3b633e7fbb3cec15db34df65fd1015ef8ac1e4723750eeb

  - name: npupnp
    buildsystem: autotools
    config-opts:
      - --with-pic=yes
      - --enable-static
      - --disable-shared
    cleanup:
      - /bin
      - /share
      - /include
      - /lib/debug
      - /lib/pkgconfig
      - "*.a"
      - "*.la"
    sources:
      - type: archive
        url: https://www.lesbonscomptes.com/upmpdcli/downloads/libnpupnp-6.1.0.tar.gz
        sha256: 1e305abf63ac945d9cb4576689670c009a914dc9d05b4c1ed605391e7f6b9719

  - name: upnpp
    buildsystem: autotools
    config-opts:
      - --with-pic=yes
      - --enable-static
      - --disable-shared
    cleanup:
      - /bin
      - /share
      - /include
      - /lib/debug
      - /lib/pkgconfig
      - "*.a"
      - "*.la"
    sources:
      - type: archive
        url: https://www.lesbonscomptes.com/upmpdcli/downloads/libupnpp-0.26.2.tar.gz
        sha256: d148a522df714ec08b5d03e35c273f340e45eb0d98eb42049247c040814db98f

  - name: pybind11
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF
      - -DPYBIND11_INSTALL=ON
      - -DPYBIND11_TEST=OFF
      - -DPYBIND11_FINDPYTHON=ON
    cleanup:
      - /bin
      - /share
      - /include
      - /lib/cmake
      - /lib/debug
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/pybind/pybind11/archive/refs/tags/v2.11.1.tar.gz
        sha256: d475978da0cdc2d43b73f30910786759d593a9d8ee05b1b6846d1eb16c6d2e0c

  - name: x264
    buildsystem: autotools
    config-opts:
      - --enable-pic
      - --enable-static
      - --disable-cli
    cleanup:
      - /bin
      - /share
      - /lib/debug
      - /lib/pkgconfig
      - "*.a"
      - "*.la"
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        commit: 31e19f92f00c7003fa115047ce50978bc98c3a0d

  - name: lame
    buildsystem: autotools
    config-opts:
      - --enable-static
      - --enable-nasm
      - --disable-decoder
      - --disable-analyzer-hooks
      - --disable-frontend
      - --with-pic=yes
    cleanup:
      - /bin
      - /share
      - /include
      - /lib/cmake
      - /lib/debug
      - /lib/pkgconfig
      - "*.a"
      - "*.la"
      - "*.so"
      - "*.so.*"
    sources:
      - type: archive
        url: https://altushost-swe.dl.sourceforge.net/project/lame/lame/3.100/lame-3.100.tar.gz
        sha256: ddfe36cab873794038ae2c1210557ad34857a4b6bdc515785d1da9e175b1da1e

  - name: ffnvc
    only-arches:
      - x86_64
    buildsystem: simple
    build-commands:
      - make install PREFIX=${FLATPAK_DEST}
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/FFmpeg/nv-codec-headers/releases/download/n12.1.14.0/nv-codec-headers-12.1.14.0.tar.gz
        sha256: 62b30ab37e4e9be0d0c5b37b8fee4b094e38e570984d56e1135a6b6c2c164c9f

  - name: ffmpeg
    buildsystem: autotools
    config-opts:
      - --disable-autodetect
      - --disable-doc
      - --disable-programs
      - --disable-everything
      - --enable-static
      - --disable-shared
      - --enable-nonfree
      - --enable-gpl
      - --enable-pic
      - --enable-protocol=file
      - --enable-filter=vflip
      - --enable-filter=hflip
      - --enable-filter=scale
      - --enable-filter=transpose
      - --enable-filter=color
      - --enable-filter=overlay
      - --enable-filter=pad
      - --enable-filter=volume
      - --enable-filter=amix
      - --enable-filter=dynaudnorm
      - --enable-filter=aresample
      - --enable-filter=aformat
      - --enable-encoder=libx264
      - --enable-encoder=aac
      - --enable-encoder=h264_v4l2m2m
      - --enable-encoder=libmp3lame
      - --enable-encoder=h264_nvenc
      - --enable-decoder=h264
      - --enable-decoder=rawvideo
      - --enable-decoder=pcm_u8
      - --enable-decoder=pcm_u32le
      - --enable-decoder=pcm_u32be
      - --enable-decoder=pcm_u24le
      - --enable-decoder=pcm_u24be
      - --enable-decoder=pcm_u16le
      - --enable-decoder=pcm_u16be
      - --enable-decoder=pcm_s8
      - --enable-decoder=pcm_s32le
      - --enable-decoder=pcm_s32be
      - --enable-decoder=pcm_s24le
      - --enable-decoder=pcm_s24be
      - --enable-decoder=pcm_s16le
      - --enable-decoder=pcm_s16be
      - --enable-decoder=pcm_f64le
      - --enable-decoder=pcm_f64be
      - --enable-decoder=pcm_f32le
      - --enable-decoder=pcm_f32be
      - --enable-decoder=aac
      - --enable-decoder=aac_fixed
      - --enable-decoder=aac_latm
      - --enable-decoder=mp3
      - --enable-decoder=mp3adu
      - --enable-decoder=mp3adufloat
      - --enable-decoder=mp3float
      - --enable-decoder=mp3on4
      - --enable-decoder=mp3on4float
      - --enable-muxer=mp4
      - --enable-muxer=mpegts
      - --enable-muxer=mp3
      - --enable-demuxer=mpegts
      - --enable-demuxer=h264
      - --enable-demuxer=rawvideo
      - --enable-demuxer=aac
      - --enable-demuxer=mp3
      - --enable-demuxer=mov
      - --enable-demuxer=ogg
      - --enable-demuxer=matroska
      - --enable-demuxer=flac
      - --enable-demuxer=wav
      - --enable-demuxer=mpegvideo
      - --enable-parser=h264
      - --enable-parser=aac
      - --enable-parser=aac_latm
      - --enable-parser=ac3
      - --enable-bsf=h264_mp4toannexb
      - --enable-bsf=dump_extradata
      - --enable-bsf=extract_extradata
      - --enable-libx264
      - --enable-v4l2_m2m
      - --enable-libxcb
      - --enable-libmp3lame
      - --enable-indev=v4l2
      - --enable-indev=xcbgrab
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-nvenc
            - --enable-ffnvcodec
    cleanup:
      - /bin
      - /share
      - /include
      - /lib/debug
      - /lib/pkgconfig
      - "*.a"
      - "*.la"
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-6.1.1.tar.xz
        sha256: 8684f4b00f94b85461884c3719382f1261f0d9eb3d59640a1f4ac0873616f968

  - name: fmt
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DFMT_DOC=OFF
      - -DFMT_TEST=OFF
      - -DFMT_FUZZ=OFF
    cleanup:
      - /bin
      - /share
      - /include
      - /lib/cmake
      - /lib/debug
      - /lib/pkgconfig
      - "*.a"
      - "*.la"
    sources:
      - type: archive
        url: https://github.com/fmtlib/fmt/releases/download/10.2.1/fmt-10.2.1.zip
        sha256: 312151a2d13c8327f5c9c586ac6cf7cddc1658e8f53edae0ec56509c8fa516c9

  - python3-modules.yaml

  - name: jupii
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DWITH_FLATPAK=ON
      - -DWITH_DESKTOP=ON
      - -DBUILD_FFMPEG=OFF
      - -DBUILD_FMT=OFF
      - -DBUILD_GUMBO=OFF
      - -DBUILD_UPNPP=OFF
      - -DBUILD_TAGLIB=OFF
      - -DBUILD_LIBARCHIVE=OFF
      - -DBUILD_XZ=OFF
      - -DBUILD_PYBIND11=OFF
      - -DBUILD_CATCH2=OFF
    build-options:
      arch:
        aarch64:
          config-opts:
            - -DWITH_NVENC=OFF
    sources:
      - type: git
        url: https://github.com/mkiol/Jupii.git
        commit: 4870f7a0d6e5b51a54a7f83ce8baefda06b4820b
