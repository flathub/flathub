app-id: io.welle.welle-gui
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: welle-io
finish-args:
  - '--share=network'
  - '--share=ipc'
  - '--filesystem=xdg-documents'
  - '--socket=pulseaudio'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--device=all'

modules:
  - shared-modules/linux-audio/fftw3f.json
  - shared-modules/libusb/libusb.json

  - name: libfaad
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: 'https://salsa.debian.org/multimedia-team/faad2.git'
        tag: debian/2.11.2-1

  - name: librtlsdr
    buildsystem: cmake-ninja
    config-opts:
      - '-Wno-dev'
      - '-DDETACH_KERNEL_DRIVER=ON'
    sources:
      - type: git
        url: 'https://gitea.osmocom.org/sdr/rtl-sdr.git'
        tag: v2.0.2

  - name: libairspy
    buildsystem: cmake-ninja
    config-opts:
      - '-Wno-dev'
    sources:
      - type: git
        url: 'https://github.com/airspy/airspyone_host.git'
        tag: v1.0.10

  - name: SoapySDR
    buildsystem: cmake-ninja
    config-opts:
      - '-DCMAKE_BUILD_TYPE=Release'
      - '-Wno-dev'
    sources:
      - type: git
        url: 'https://github.com/pothosware/SoapySDR.git'
        tag: soapy-sdr-0.8.1

  - name: welle.io
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_WELLE_CLI=OFF
      - -DAIRSPY=ON
      - -DRTLSDR=ON
      - -DSOAPYSDR=ON
    sources:
      - type: git
        url: https://github.com/AlbrechtL/welle.io.git
        commit: fc9c89f0a1281f2f25b79203e1c5a13109bd47a2
      - type: patch
        path: patches/add-version-and-git-hash-to-appdata.patch
