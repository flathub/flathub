name: fonts
buildsystem: simple
sources:
  - type: file
    path: fonts.conf
    dest-filename: local.conf
build-commands:
  - install -p -D -m 0644 "local.conf" -t "${FLATPAK_DEST}/etc/fonts/";
  - fc-cache -fsv ||:;
modules:
  # CJK fonts:
  - google-droid-sans-fallback-full.yaml
  - vlgothic-fonts.yaml
  - naver-nanum-gothic-fonts.yaml
  # Aegisub explicitly requires the Tahoma font:
  - wine-fonts.yaml
