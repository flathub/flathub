---
id: net.tenshu.Terminator2
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: terminator
rename-desktop-file: terminator.desktop
rename-appdata-file: terminator.appdata.xml
rename-icon: terminator
copy-icon: true

finish-args:
  - --share=ipc
  - --socket=session-bus
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-run/gvfsd
  - --filesystem=home
  - --talk-name=org.freedesktop.Flatpak

modules:
  - shared-modules/intltool/intltool-0.51.json
  - modules/python3-packaging.yml
  - modules/python3-tomli.yml
  - modules/python3-setuptools_scm.yml
  - modules/python3-pytest-runner.yml
  - modules/python3-psutil.yml
  - modules/python3-pycairo.yml
  - modules/python3-pygobject.yml
  - modules/python3-dbus-python.yml
  - modules/python3-configobj.yml
  - modules/keybinder.yml
  - modules/vte.yml

  - name: terminator
    buildsystem: simple
    ensure-writable:
      - /lib/python*/site-packages/easy-install.pth
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --single-version-externally-managed --record=install-files.txt --prefix=/app
    sources:
      - type: git
        url: https://github.com/gnome-terminator/terminator.git
        tag: v2.1.2
