---
id: io.github.herve4m.Hexkudo
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: hexkudo
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"
modules:
  - name: hexkudo
    builddir: true
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/herve4m/hexkudo/releases/download/0.1.0/hexkudo-0.1.0.tar.xz
        sha256: 1644f8ee7a1caa9509d66eec4cb7394ce022ec9fd5e6cd563b0ba3b885ed29e5
    config-opts:
      - -Ddevelopment=false
...
