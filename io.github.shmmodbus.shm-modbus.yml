id: io.github.shmmodbus.shm-modbus
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: shm-modbus
finish-args:
  - --device=shm
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
modules:
  - name: cxxopts
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCXXOPTS_BUILD_EXAMPLES=OFF
      - -DCXXOPTS_BUILD_TESTS=OFF
    sources:
      - type: git
        tag: v3.2.0
        url: https://github.com/jarro2783/cxxopts.git

  - name: cxxshm
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCLANG_FORMAT=OFF
      - -DCOMPILER_WARNINGS=OFF
      - -DCLANG_TIDY=OFF
      - -DBUILD_DOC=OFF
      - -DENABLE_TEST=OFF
    sources:
      - type: git
        tag: v2.0.2
        url: https://github.com/NikolasK-source/cxxshm.git

  - name: cxxsemaphore
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCLANG_FORMAT=OFF
      - -DCOMPILER_WARNINGS=OFF
      - -DCLANG_TIDY=OFF
      - -DBUILD_DOC=OFF
      - -DENABLE_TEST=OFF
    sources:
      - type: git
        tag: v2.0.2
        url: https://github.com/NikolasK-source/cxxsemaphore.git

  - name: cxxitimer
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCLANG_FORMAT=OFF
      - -DCOMPILER_WARNINGS=OFF
      - -DCLANG_TIDY=OFF
      - -DBUILD_DOC=OFF
      - -DENABLE_TEST=OFF
    sources:
      - type: git
        tag: v2.0.2
        url: https://github.com/NikolasK-source/cxxitimer.git

  - name: nlohmann_json
    buildsystem: cmake-ninja
    config-opts:
      - -DJSON_BuildTests=OFF
    sources:
      - type: git
        tag: v3.11.3
        url: https://github.com/nlohmann/json.git

  - name: libmodbus
    buildsystem: autotools
    sources:
      - type: git
        tag: v3.1.10
        url: https://github.com/stephane/libmodbus.git

  - name: python3-PySide6
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
            --prefix=${FLATPAK_DEST} "PySide6>=6.6.2" --no-build-isolation
