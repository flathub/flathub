id: com.yoshomay.Simon-Desktop

runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk

command: Simon-Desktop
finish-args:
  - --socket=wayland # Permission needed to show the window
  - --socket=fallback-x11 # Permission needed to show the window
  - --device=dri # OpenGL, not necessary for all projects
  - --share=ipc

modules:
  - name: binary
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/Yoshomay/simon-desktop/releases/download/v1.0.1/Simon-Desktop_1.0.1_amd64.deb
        sha256: bf8d67c24ef65b1d92f5eb6559402736121c3fea58fe1e111223dd7403c9fde3 # This is required if you are using a remote source
        only-arches: [x86_64] #This source is only used on x86_64 Computers
        # This path points to the binary file which was created in the .deb bundle.
        # Tauri also creates a folder which corresponds to the content of the unpacked .deb.
        
      - type: file
        url: https://github.com/Yoshomay/Simon-Desktop/raw/main/com.yoshomay.Simon-Desktop.metainfo.xml
        sha256: cd1cb6233d6f1095b68b45f4f641ca0b9d24ec7bf9af19061025040ba2e5ac45

      - type: file
        url: https://raw.githubusercontent.com/Yoshomay/simon-desktop/refs/heads/main/LICENSE
        sha256: e57f1c320b8cf8798a7d2ff83a6f9e06a33a03585f6e065fea97f1d86db84052

      - type: file
        url: https://raw.githubusercontent.com/Yoshomay/simon-desktop/refs/heads/main/com.yoshomay.Simon-Desktop.desktop
        sha256: 6a0bfcc61eef0e49ef64c9c0972b2244c39463f6e4df6059bd5b342e41f38e1e

    build-commands:
      - install -Dm644 com.yoshomay.Simon-Desktop.metainfo.xml /app/share/metainfo/com.yoshomay.Simon-Desktop.metainfo.xml
      - ar -x *.deb
      - tar -xf data.tar.gz
      - install -Dm755 usr/bin/Simon-Desktop /app/bin/Simon-Desktop
      - install -Dm644 com.yoshomay.Simon-Desktop.desktop /app/share/applications/com.yoshomay.Simon-Desktop.desktop
      - install -Dm644 usr/share/icons/hicolor/128x128/apps/Simon-Desktop.png /app/share/icons/hicolor/128x128/apps/com.yoshomay.Simon-Desktop.png
      - install -Dm644 usr/share/icons/hicolor/32x32/apps/Simon-Desktop.png /app/share/icons/hicolor/32x32/apps/com.yoshomay.Simon-Desktop.png

    post-install:
      - install -Dm644 LICENSE -t ${FLATPAK_DEST}/share/licenses/$FLATPAK_ID/binary
