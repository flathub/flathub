app-id: io.github.berarma.Oversteer
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: oversteer
finish-args:
  # Wayland support
  - --socket=wayland
  # X11 fallback support
  - --socket=fallback-x11
  - --share=ipc
  - --filesystem=/run/udev
  # Access RPM leds
  - --filesystem=/sys/class/leds
  # Access the steering wheel parameters
  - --filesystem=/sys/devices
  - --device=all
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/man'
  - '/share/cmake'
  - '/share/doc'
  - '/share/man'
  - '/share/vala'
  - '*.la'
  - '*.a'
modules:
  - shared-modules/lzo/lzo.json
  - name: openblas
    no-autogen: true
    make-args:
      - DYNAMIC_ARCH=1
      - FC=gfortran
      - NO_CBLAS=1
      - NO_LAPACKE=1
      - USE_OPENMP=0
    make-install-args:
      - PREFIX=/app
    sources:
      - type: git
        tag: v0.3.24
        url: https://github.com/OpenMathLib/OpenBLAS.git
        commit: 9f815cf1bf16b4e64d4aee681b33558fc090b62a
  - python-dependencies.yaml
  - name: oversteer
    buildsystem: meson
    config-opts:
      - -Dudev_rules_dir=/etc/udev/rules.d
    sources:
      - type: git
        url: https://github.com/berarma/oversteer.git
        commit: 63453b55d1ce5b08310437e253920b7dea33aef9
