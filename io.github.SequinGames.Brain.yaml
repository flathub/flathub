app-id: io.github.SequinGames.Brain
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: brain
rename-icon: favicon
rename-desktop-file: brain.desktop
rename-appdata-file: brain.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
modules:
  - name: brain
    buildsystem: simple
    build-commands:
      - cc main.c -lSDL2 -lGLESv2 -lEGL -Ofast -lm -o brain
      - install -Dm 0755 brain -t ${FLATPAK_DEST}/bin
      - install -Dm 0644 flathub/brain.desktop ${FLATPAK_DEST}/share/applications/brain.desktop
      - install -Dm 0644 flathub/brain.appdata.xml ${FLATPAK_DEST}/share/metainfo/brain.appdata.xml
      - install -Dm 0644 flathub/favicon.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/favicon.png
    sources:
      - type: git
        url: https://github.com/SequinGames/brain.git
        commit: e38bb7cb0ea46dc44ff805aa1c5ab7e3797b1410
