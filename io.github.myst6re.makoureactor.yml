app-id: io.github.myst6re.makoureactor
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '6.4'
command: Makou_Reactor
finish-args:
  - --filesystem=home
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc

cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/cmake
  - /lib/pkgconfig
  - /share/cmake
  - /share/man

modules:
  - name: ff7tk
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DDEMOS=OFF
      - -DDOCS=OFF
    sources:
      - type: archive
        url: https://github.com/sithlord48/ff7tk/archive/refs/tags/v0.83.2.tar.gz
        sha256: 2e0c7bf80b4cdb1ab63bc6d971312eb3ef7ea29dc1682746386b2b0858457241
        x-checker-data:
          type: json
          url: https://api.github.com/repos/sithlord48/ff7tk/tags
          version-query: map(.name | select(test("^v[\\d\\.]+$"))) | first | sub("^v"; "")
          url-query: '"https://github.com/sithlord48/ff7tk/archive/refs/tags/v" + $version + ".tar.gz"'

  - name: makoureactor
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://github.com/myst6re/makoureactor/archive/refs/tags/2.0.0.tar.gz
        sha256: 167d58cb904d3285321ba05447e9b1bacf80b87085562aafa1406d9d523721d9
        x-checker-data:
          type: json
          url: https://api.github.com/repos/myst6re/makoureactor/tags
          version-query: map(.name | select(test("^[\\d\\.]+$"))) | first | sub("^"; "")
          url-query: '"https://github.com/myst6re/makoureactor/archive/refs/tags/" + $version + ".tar.gz"' 
      - type: patch
        path: flatpakDeploy.patch
