id: io.gitlab.liferooter.TextPieces.gnome

runtime: org.gnome.Platform
runtime-version: '46'

sdk: org.gnome.Sdk
sdk-extensions:
- org.freedesktop.Sdk.Extension.rust-stable

command: textpieces-gnome

finish-args:
- --socket=fallback-x11
- --socket=wayland
- --device=dri
- --talk-name=org.freedesktop.Flatpak
- --filesystem=~/.local/share/textpieces

modules:

- name: blueprint-compiler
  buildsystem: meson
  cleanup:
  - '*'
  sources:
  - type: git
    url: https://gitlab.gnome.org/jwestman/blueprint-compiler
    tag: v0.12.0

- name: textpieces-gnome
  buildsystem: meson
  build-options:
    append-path: /usr/lib/sdk/rust-stable/bin
  sources:
  - type: archive
    url: https://gitlab.com/liferooter/textpieces-gnome/-/archive/v4.0.0-1/textpieces-gnome-v4.0.0-1.tar.gz
    sha256: ba4ff2b878c0234c4a14e56a1ed4cd497d143a9549981c8d5887e222d105e120
  - cargo-sources.json
  - type: shell
    commands:
    - mkdir .cargo
    - cp cargo/config .cargo
