app-id: org.soundconverter.SoundConverter
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
rename-appdata-file: soundconverter.appdata.xml
rename-desktop-file: soundconverter.desktop
rename-icon: soundconverter
command: soundconverter
finish-args:
  # X11
  - --socket=x11
  # Wayland
  - --socket=wayland
  # Users should be able to edit files anywhere in their home
  - --filesystem=home
cleanup:
  - /bin/intltool*
  - /lib/python*/site-packages/python_distutils_extra-*
  - /share/aclocal
  - /share/intltool
modules:
  - name: distutils-extra
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app
    sources:
      - type: git
        url: https://salsa.debian.org/python-team/packages/python-distutils-extra.git
        tag: '2.45'
  - name: intltool
    buildsystem: autotools
    sources:
      - type: archive
        url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
        sha256: 67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd
  - name: soundconverter
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app
    sources:
      - type: git
        url: https://github.com/kassoulet/soundconverter.git
        tag: '4.0.0'
      - type: patch
        path: soundconverter.patch
      - type: patch
        path: soundconverter.appdata.xml.patch
