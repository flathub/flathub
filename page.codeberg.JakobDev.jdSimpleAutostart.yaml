id: page.codeberg.JakobDev.jdSimpleAutostart
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.4'
command: jdsimpleautostart
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --filesystem=xdg-config/autostart:create
  - --filesystem=host-etc:ro
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc

modules:
  - name: python3-desktop-entry-lib
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "desktop-entry-lib" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/ee/71/ed5a369ecb2681ea6c1656057504bea634853cef21388afb13e829ad017c/desktop_entry_lib-3.0-py3-none-any.whl
        sha256: ad78a3fd5d07f148584c8040984893ed9d5486331aa85b76ce713bf4771c3f36
        x-checker-data:
          name: desktop_entry_lib
          packagetype: bdist_wheel
          type: pypi

  - name: jdSimpleAutostart
    buildsystem: simple
    build-commands:
      - pip install --no-deps --no-build-isolation --prefix=$FLATPAK_DEST .
      - python ./install-unix-datafiles.py --prefix=$FLATPAK_DEST
    sources:
      - type: git
        url: https://codeberg.org/JakobDev/jdSimpleAutostart.git
        tag: '1.2'
        commit: c48dec19a3afee5c55049ebbd35070ff742799d6
        x-checker-data:
          type: git
