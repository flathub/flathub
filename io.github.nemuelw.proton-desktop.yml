app-id: io.github.nemuelw.proton-desktop
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: proton-desktop

finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --socket=fallback-x11

modules:
  - name: proton-desktop
    sources:
      - type: archive
        url: https://github.com/nemuelw/proton-desktop/releases/download/v1.0.0/proton-desktop-v1.0.0.tar.gz
        sha512: 3ecc8bbba183d2fce1d337833d681441ebc650234530e8ccad235c109e015f708486935ce244e9679df5574b8648c9dc1620868ce9d0dbbb72221c3a140b0495
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - cp -r ./_internal /app/bin/_internal
      - cp ./proton-desktop /app/bin/proton-desktop

  - name: proton-desktop.desktop
    sources:
      - type: dir
        path: .
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/applications
      - cp io.github.nemuelw.proton-desktop.desktop /app/share/applications/io.github.nemuelw.proton-desktop.desktop

  - name: proton-desktop.png
    sources:
      - type: dir
        path: .
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/icons/hicolor/256x256/apps
      - cp io.github.nemuelw.proton-desktop.png /app/share/icons/hicolor/256x256/apps/io.github.nemuelw.proton-desktop.png

  - name: metainfo.xml
    sources:
      - type: dir
        path: .
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/metainfo
      - cp io.github.nemuelw.proton-desktop.metainfo.xml /app/share/metainfo/io.github.nemuelw.proton-desktop.metainfo.xml
