app-id: com.github.vikdevelop.pythonpackager
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: pythonpackager.sh
finish-args:
  - --share=ipc
  - --filesystem=home
modules:
  - name: pythonpackager
    buildsystem: simple
    build-commands:
    - chmod +x run.py
    - chmod +x pythonpackager.sh
    - install -D -t /app/bin pythonpackager.sh
    - install -D -t /app run.py
    - cp -R src /app/
    - install -D -t /app/share/applications flatpak/$FLATPAK_ID.desktop
    - install -D -t /app/share/icons/hicolor/128x128/apps flatpak/icons/$FLATPAK_ID.png
    - install -D -t /app/share/metainfo flatpak/$FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/vikdevelop/pythonpackager/archive/refs/tags/1.0.4.4.tar.gz
        sha256: 6393c2042b79d01157ac96757d49713b4770c42f1cc63bcda5fa7f8f49164913
      - type: script
        dest-filename: pythonpackager.sh
        commands:
          - python3 /app/run.py
