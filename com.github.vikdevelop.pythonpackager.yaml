app-id: com.github.vikdevelop.pythonpackager
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: pythonpackager.sh
finish-args:
  - --share=ipc
  - --filesystem=home
modules:
  - name: pythonpackager
    buildsystem: simple
    build-commands:
    - chmod +x run.py
    - echo "cd /app && ./run.py" > pythonpackager.sh
    - chmod +x pythonpackager.sh
    - install -D -t /app/bin pythonpackager.sh
    - install -D -t /app run.py
    - cp -R src /app/
    - install -D -t /app/share/applications flatpak/$FLATPAK_ID.desktop
    - install -D -t /app/share/icons/hicolor/128x128/apps flatpak/icons/$FLATPAK_ID.png
    - install -D -t /app/share/metainfo flatpak/$FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/vikdevelop/pythonpackager/archive/refs/tags/1.0.4.tar.gz
        sha256: 920568a18b0d2e0add71279ef11d28a0c5592445d4759a3792abf44122e11bcb
