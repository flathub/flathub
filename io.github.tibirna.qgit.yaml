id: io.github.tibirna.qgit
runtime: org.kde.Platform
runtime-version: 5.15-24.08
sdk: org.kde.Sdk
command: qgit
rename-icon: qgit
rename-desktop-file: qgit.desktop
rename-appdata-file: qgit.appdata.xml
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
modules:
  - name: git
    make-args:
    - NO_TCLTK=1
    - INSTALL_SYMLINKS=1
    make-install-args:
    - NO_TCLTK=1
    - INSTALL_SYMLINKS=1
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.46.2.tar.xz
        sha256: 5ee8a1c68536094a4f7f9515edc154b12a275b8a57dda4c21ecfbf1afbae2ca3
        x-checker-data:
          type: anitya
          project-id: 5350
          stable-only: true
          url-template: https://mirrors.edge.kernel.org/pub/software/scm/git/git-$version.tar.xz
  - name: qgit
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/tibirna/qgit/archive/qgit-2.10/qgit-2.10.tar.gz
        sha256: 1fc74fbd25c8ccbee9f7d4a8817b0a82ffa5a3a281b324febe4e90ea7c721153
        x-checker-data:
          type: anitya
          project-id: 10091
          stable-only: true
          url-template: https://github.com/tibirna/qgit/archive/qgit-$version/qgit-$version.tar.gz
