app-id: "io.github.technic.e2designer"
runtime: org.kde.Platform
runtime-version: "5.14"
sdk: org.kde.Sdk
command: e2designer
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
