app-id: org.dupot.nix-disk-manager
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: nix_disk_manager
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --talk-name=org.freedesktop.Flatpak
  - --filesystem=xdg-documents
  - --filesystem=host-etc

modules:
  - name: nix_disk_manager
    buildsystem: simple
    build-commands:
      - cp -R NixDiskManagerArchive/ /app/NixDiskManager
      - chmod +x /app/NixDiskManager/nix_disk_manager
      - mkdir /app/bin/
      - ln -s /app/NixDiskManager/nix_disk_manager /app/bin/nix_disk_manager
      - install -Dm644 git_repo/flutter/nix_disk_manager/export/flatpak/${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
      - install -Dm644 git_repo/flutter/nix_disk_manager/export/flatpak/512x512.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm644 git_repo/flutter/nix_disk_manager/export/flatpak/${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - mkdir /app/lib/

    sources:
      - type: archive
        dest: NixDiskManagerArchive
        url: https://codeberg.org/imikado/nix-disk-manager/releases/download/1.0.7/bundle.tar.gz
        sha256: 6312a03c20afabde106385e6f3440823428ea00019a6d5a4482e9ddee0e42d24
      - type: git
        dest: git_repo
        url: https://codeberg.org/imikado/nix-disk-manager
        tag: 1.0.7
        commit: 00fbe0489e0121eafca3a17ac0aeadc33721ca6f
