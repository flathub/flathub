app-id: io.github.congard.qnvsm
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: qnvsm
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: qnvsm
    buildsystem: cmake-ninja
    config-opts:
      - -DFLATPAK_BUILD=ON
      - -DVersionPrefix=flatpak
    sources:
      - type: git
        url: https://github.com/congard/nvidia-system-monitor-qt.git
        tag: v1.5-flatpak-3
        commit: b418af29fd345da8c32039a85cc624c85cc82bf7
