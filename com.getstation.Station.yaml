id: com.getstation.Station
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: station
separate-locales: false
rename-desktop-file: station-desktop-app.desktop
rename-icon: station-desktop-app
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --env=ELECTRON_TRASH=gio
modules:
  - name: station-desktop
    buildsystem: simple
    build-commands:
      - ar x Station-*.deb
      - rm -f Station-*.deb
      - tar xf data.tar.xz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - cp -r usr/* opt/* /app
      - chmod -R a-s,go+rX,go-w /app/Station
      - rm -r /app/share/icons/hicolor/1024x1024
      - desktop-file-edit --set-key=Exec --set-value='station %U' /app/share/applications/station-desktop-app.desktop
      - install station.sh /app/bin/station
      - install -Dm644 com.getstation.Station.metainfo.xml /app/share/metainfo/com.getstation.Station.metainfo.xml
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/getstation/desktop-app/releases/download/v3.3.0/Station-amd64.deb
        sha256: 20f49ab7a2f0f7a4cf6b0a7bfe76a45338c1594d0435774cc03da5c6386822ad
        x-checker-data:
          type: json
          url: https://api.github.com/repos/getstation/desktop-app/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="Station-" + $version + "-amd64.deb")
            | .browser_download_url
      - type: script
        dest-filename: station.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/Station/station-desktop-app.bin "$@"
      - type: file
        path: com.getstation.Station.metainfo.xml
