app-id: com.snipaste.Snipaste
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: Snipaste
separate-locales: false

finish-args:
  - --device=dri

  - --socket=x11

  - --share=ipc
  - --share=network

  - --filesystem=xdg-pictures

  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons

  # D-Bus Access
  - --talk-name=org.kde.KWin.ScreenShot2

modules:
  - name: Snipaste
    buildsystem: simple
    sources:
      - type: file
        path: com.snipaste.Snipaste.metainfo.xml

      - type: file
        path: com.snipaste.Snipaste.png

      - type: file
        path: com.snipaste.Snipaste.desktop

      - type: file
        url: https://bitbucket.org/liule/snipaste/downloads/Snipaste-2.10.5-x86_64.AppImage
        only-arches: [x86_64]
        dest-filename: Snipaste.AppImage
        sha256: 13a07ad19d00a98d818643f9d8c6a851973eb1395c4502dc6fd849e8fc34ef25
    build-commands:
      - chmod +x Snipaste.AppImage
      - ./Snipaste.AppImage --appimage-extract
      - install -Dm644 com.snipaste.Snipaste.png -t /app/share/icons/hicolor/512x512/apps
      - install -Dm644 com.snipaste.Snipaste.desktop -t /app/share/applications
      - install -Dm644 com.snipaste.Snipaste.metainfo.xml -t /app/share/metainfo
      - mkdir -p /app/{bin,lib,plugins}
      - cp -r squashfs-root/usr/bin/* /app/bin/
      - cp -r squashfs-root/usr/lib/* /app/lib/
      - cp -r squashfs-root/usr/plugins/* /app/plugins/
      - cp -r squashfs-root/usr/share/{doc,lang,sound} /app/share/
