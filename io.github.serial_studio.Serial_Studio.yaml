app-id: io.github.serial_studio.Serial_Studio
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: serial-studio
separate-locales: false
rename-icon: serial-studio
rename-desktop-file: serial-studio.desktop

finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=all
  - --filesystem=xdg-documents
cleanup:
  - /include
  - /lib/metatypes
  - /lib/modules
  - /lib/qml
  - /lib/sbom
  - /mkspecs
  - /lib/*-linux-gnu
modules:
  - name: qt6-graphs
    buildsystem: cmake-ninja
    post-install:
      - cp -P ${FLATPAK_DEST}/lib/*-linux-gnu/*.so* ${FLATPAK_DEST}/lib
    sources:
      - type: archive
        url: https://download.qt.io/official_releases/qt/6.9/6.9.0/submodules/qtgraphs-everywhere-src-6.9.0.tar.xz
        sha256: 9e5b08cdc1934b2525b5586a458861c180ee9f3aaccf6c36bac37b502afaa0c6

  - name: serial-studio
    buildsystem: cmake-ninja
    config-opts:
      - -DPRODUCTION_OPTIMIZATION=ON
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      - install -Dpm644 app/deploy/icon.png $FLATPAK_DEST/share/icons/hicolor/512x512/apps/serial-studio.png
      - install -Dpm644 io.github.serial_studio.Serial_Studio.metainfo.xml -t $FLATPAK_DEST/share/metainfo
    sources:
      - type: git
        url: https://github.com/Serial-Studio/Serial-Studio.git
        tag: v3.0.6
        commit: 2d8de725b63d67c33cc193991a36cb06ee355f6f
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/Serial-Studio/Serial-Studio/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "")
          timestamp-query: .published_at
      - type: file
        path: io.github.serial_studio.Serial_Studio.metainfo.xml
      - type: patch
        path: patch/cmakefile.patch