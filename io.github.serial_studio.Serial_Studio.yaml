app-id: io.github.serial_studio.Serial_Studio
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: serial-studio
separate-locales: false
rename-icon: serial-studio
rename-desktop-file: serial-studio.desktop

finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=all
  - --allow=bluetooth
  - --system-talk-name=org.bluez
  - --filesystem=xdg-documents
cleanup:
  - /include
  - /lib/metatypes
  - /lib/modules
  - /lib/qml
  - /lib/sbom
  - /mkspecs
  - /lib/*-linux-gnu
modules:
  - name: qtmqtt
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/qt/qtmqtt.git
        tag: v6.9.0
        commit: f3ef845e68fd5887b8518582546137d4635d552a

  - name: qtserialbus
    buildsystem: cmake-ninja
    post-install:
      - cp -P ${FLATPAK_DEST}/lib/*-linux-gnu/*.so* ${FLATPAK_DEST}/lib
    sources:
      - type: git
        url: https://github.com/qt/qtserialbus.git
        tag: v6.9.0
        commit: e547637195589dea21094d670c675b9793197b73

  - name: qt6-graphs
    buildsystem: cmake-ninja
    post-install:
      - cp -P ${FLATPAK_DEST}/lib/*-linux-gnu/*.so* ${FLATPAK_DEST}/lib
    sources:
      - type: archive
        url: https://download.qt.io/official_releases/qt/6.9/6.9.0/submodules/qtgraphs-everywhere-src-6.9.0.tar.xz
        sha256: 9e5b08cdc1934b2525b5586a458861c180ee9f3aaccf6c36bac37b502afaa0c6

  - name: serial-studio
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      - rename serial-studio ${FLATPAK_ID} ${FLATPAK_DEST}/share/pixmaps/serial-studio.png
      - sed -i -e '/X-AppImage/,$d' ${FLATPAK_DEST}/share/applications/serial-studio.desktop
      - |
        for s in {32,64,128,256,512}; do
          ffmpeg -i $FLATPAK_DEST/share/pixmaps/${FLATPAK_ID}.png -vf "scale=${s}:${s}:flags=lanczos,format=rgba" "${s}.png"
          install -Dm644 "${s}.png" "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/serial-studio.png"
        done
    sources:
      - type: git
        url: https://github.com/Serial-Studio/Serial-Studio.git
        tag: v3.1.1
        commit: 8fd1bec8920ab429154644a6e15da35977281562
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/Serial-Studio/Serial-Studio/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "")
          timestamp-query: .published_at
      - type: shell
        commands:
          - sed -i -e '/# Qt Deployment/,$d' app/CMakeLists.txt
