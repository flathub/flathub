---
app-id: com.jetbrains.toolbox-app
command: toolbox-app
runtime: org.freedesktop.Platform
runtime-version: "20.08"
sdk: org.freedesktop.Sdk
separate-locales: false
finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gnome.Software
tags:
  - proprietary
modules:
  - name: toolbox-app
    buildsystem: simple
    build-commands:
      - unzip toolbox_logos.zip
      - install -D --mode=0644 toolbox_logos/icon-toolbox.svg /app/share/icons/hicolor/scalable/apps/com.jetbrains.toolbox-app.svg
      - install -D --mode=0644 --target-directory=/app/share/applications/ com.jetbrains.toolbox-app.desktop
      - install -D --mode=0644 --target-directory=/app/share/metainfo/ com.jetbrains.toolbox-app.metainfo.xml
      - install -D --mode=0755 apply_extra.sh /app/bin/apply_extra
      - install -D --mode=0755 entrypoint.sh /app/bin/toolbox-app
    sources:
      - type: extra-data
        filename: jetbrains-toolbox-app.tar.gz
        url: https://download.jetbrains.com/toolbox/jetbrains-toolbox-1.18.7455.tar.gz
        sha256: 5d8acef010816cec5082e37cf07607c59cf1534d3fd7d9546d5cbb55149cdd54
        size: 93224317
      - type: file     # https://www.jetbrains.com/company/brand/logos/
        sha256: c889083e0ed43270c2bab02124d20a40d0dbee28e095dc10bd652cfcf4f14562
        url: https://resources.jetbrains.com/storage/products/toolbox/docs/toolbox_logos.zip
      - type: file
        path: apply_extra.sh
      - type: file
        path: com.jetbrains.toolbox-app.desktop
      - type: file
        path: com.jetbrains.toolbox-app.metainfo.xml
      - type: file
        path: entrypoint.sh

  - name: unappimage
    buildsystem: simple
    build-commands:
      - make --directory=squashfs-tools install INSTALL_DIR=/app/bin/
    cleanup:
      - "/lib/debug"
    sources:
      - type: git
        commit: d7f86f2a0d7ec3a69211125207d5f127386b849a
        url: https://github.com/refi64/unappimage.git
