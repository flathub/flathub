app-id: io.github.letslearn_app.letslearn
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=x11
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node16/bin

modules:
  - name: letslearn
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/letslearn/flatpak-node/cache
        npm_config_cache: /run/build/letslearn/flatpak-node/npm-cache
        npm_config_offline: 'true'
    build-commands:
      # Install npm dependencies
      - npm install --offline
      # Build the app; in this example the `dist` script
      # in package.json runs electron-builder
#      - |
#        . ../flatpak-node/electron-builder-arch-args.sh
      -  npm run build_electron -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir --out=/run/build/letslearn/letslearn-linux-x64/ 
      # Bundle app and dependencies
      - cp -a /run/build/letslearn/letslearn-linux-x64/ /app/main
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ../run.sh
      - install -Dm644 packing/io.github.letslearn_app.letslearn.metainfo.xml.metainfo.xml /app/share/metainfo/io.github.letslearn_app.letslearn.metainfo.xml
      - install -Dm644 packing/Letslearn.desktop /app/share/applications/io.github.letslearn_app.letslearn.desktop
      - install -Dm644 packing/Letslearn.svg /app/share/icons/hicolor/scalable/apps/io.github.letslearn_app.letslearn.svg
    subdir: main
    sources:
    - type: git
      url: https://github.com/letslearn-app/letslearn.git
      commit: 6bfefee447e1304ea176b7494598252155dbf428
      dest: main
    - generated-sources.json
      #- type: dir
      #  path: ..
      #  dest: main 
      # Wrapper to launch the app
    - type: script
      dest-filename: run.sh
      commands:
        - zypak-wrapper.sh /app/main/letslearn "$@"
