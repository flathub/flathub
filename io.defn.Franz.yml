app-id: io.defn.Franz
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: Franz
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home
  - --filesystem=/tmp
modules:
  - name: Franz
    buildsystem: simple
    build-commands:
      - cp -r bin /app/bin
      - cp -r lib /app/lib
      - install -D icon.svg /app/share/icons/hicolor/scalable/apps/io.defn.Franz.svg
      - install -D io.defn.Franz.desktop /app/share/applications/io.defn.Franz.desktop
    build-options:
      no-debuginfo: true
    sources:
      - type: archive
        url: 'https://franz.defn.io/releases/Franz 1.2.0001.linux.x86_64.tar.gz'
        sha256: a86d14e8f245d16098d0e6646dd273ed95b275b3b712810cb5b788ed7711e223
        strip-components: 0
