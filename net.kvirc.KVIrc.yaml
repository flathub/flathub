app-id: net.kvirc.KVIrc
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
rename-icon: kvirc
rename-desktop-file: kvirc.desktop
command: kvirc

finish-args:
  - --share=network
  - --socket=x11
  - --share=ipc
  - --filesystem=xdg-download
  - --persist=$XDG_CONFIG_HOME/KVIrc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: kvirc
    buildsystem: cmake-ninja
    post-install:
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.appdata.xml
    sources:
      - type: archive
        url: https://github.com/kvirc/KVIrc/archive/refs/tags/5.0.0.tar.gz
        sha256: 452e683760221055f117d2ab4359aa432e01ce5d5e3abe80772b7a13a78b594a
      - type: patch
        path: kvirc-5.0.0_qt_5.15_fix.patch
      - type: file
        path: net.kvirc.KVIrc.appdata.xml
