app-id: io.github.fralonra.WgShadertoy
runtime: org.freedesktop.Sdk
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: wgshadertoy

finish-args:
  - --device=dri
  - --filesystem=host
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11

modules:
  - name: wgshadertoy
    sources:
      - type: git
        url: https://github.com/fralonra/wgshadertoy
        tag: v0.2.1
        commit: 9f1b4e504f15b21fb74bfe4a4824f093460b1eb6
      - cargo-sources.json
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 target/release/wgshadertoy /app/bin/wgshadertoy
      - install -Dm644 extra/linux/WgShadertoy.desktop --target-directory=/app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 extra/linux/WgShadertoy.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 extra/logo/wgshadertoy.svg --target-directory=/app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/wgshadertoy/cargo
