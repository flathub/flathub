id: dev.ksylvestre.MightyGrepDemo
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: mightygrep-demo
finish-args:
  - --device=dri
  - --filesystem=host
  - --share=ipc
  - --socket=x11
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: mightygrep-demo
    buildsystem: simple
    sources:
      - type: file
        filename: mightygrep-linux
        url: https://github.com/kyle-sylvestre/mightygrep-misc/releases/download/0.9.1/mightygrep-linux
        sha256: c05be696b05b5cdad8c387f5f461c3367fd79fb51b52a13b83340b336a147de5
        size: 2288153
      - type: file
        path: dev.ksylvestre.MightyGrepDemo.desktop
      - type: file
        path: dev.ksylvestre.MightyGrepDemo.appdata.xml
      - type: file
        path: dev.ksylvestre.MightyGrepDemo-256.png
    build-commands:
      - install -Dm755 mightygrep-linux /app/bin/mightygrep-demo
      - install -Dm644 dev.ksylvestre.MightyGrepDemo.desktop /app/share/applications/dev.ksylvestre.MightyGrepDemo.desktop
      - install -Dm644 dev.ksylvestre.MightyGrepDemo.appdata.xml /app/share/appdata/dev.ksylvestre.MightyGrepDemo.appdata.xml
      - install -Dm644 dev.ksylvestre.MightyGrepDemo-256.png /app/share/icons/hicolor/256x256/apps/dev.ksylvestre.MightyGrepDemo.png


