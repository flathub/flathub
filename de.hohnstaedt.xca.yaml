app-id: de.hohnstaedt.xca
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
rename-desktop-file: xca.desktop

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  # Qt wants OpenGL access
  - --device=dri
  # Wayland access
  - --socket=wayland
  # Needs to save files locally
  - --filesystem=home
  - --socket=pcsc
command: xca
modules:
  - python3-sphinx.json
  - name: xca
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/chris2511/xca.git
        commit: e514484074740b6212ae7171a0e5bf583c59a831
      - type: patch
        path: 0001-Extend-linux-app-images-by-128-and-256-bit-PNG.patch
      - type: patch
        path: 0001-metainfo.xml-Replace-io.github.chris2511.xca.patch
