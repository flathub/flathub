id: io.github.tobagin.Ntfyr
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: ntfyr
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
modules:
  - name: capnproto
    buildsystem: autotools
    sources:
      - type: archive
        url: https://capnproto.org/capnproto-c++-1.3.0.tar.gz
        sha256: 098f824a495a1a837d56ae17e07b3f721ac86f8dbaf58896a389923458522108
  - name: ntfyr
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/tobagin/Ntfyr
        tag: v0.1.0
        commit: e555a8a6cb21aeb1e2ff8f215c4d5df322a1f776
      - cargo-sources.json
