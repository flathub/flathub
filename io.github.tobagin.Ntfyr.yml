id: io.github.tobagin.Ntfyr
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: ntfyr
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --own-name=io.github.tobagin.Ntfyr
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  build-args:
    - --share=network
  env:
    CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  test-args:
    - --socket=x11
    - --share=network
modules:
  - name: capnproto
    buildsystem: simple
    subdir: c++
    build-commands:
      - autoreconf -i
      - ./configure --prefix=/app --disable-static --enable-shared
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    sources:
      - type: git
        url: https://github.com/capnproto/capnproto.git
        tag: v1.3.0
        commit: 7dbb95989721016f8b590245ec7528c6ff03d1fe
  - name: ntfyr
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/tobagin/Ntfyr
        tag: v0.1.0
        commit: e555a8a6cb21aeb1e2ff8f215c4d5df322a1f776
      - cargo-sources.json
