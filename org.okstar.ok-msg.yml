id: org.okstar.ok-msg
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: ok-msg-desktop
rename-icon: ok-msg
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=all

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '23.08'
    autodownload: true
    autodelete: false

cleanup:
  - /doc
  - /include
  - /lib/cmake
  - /lib/libexec
  - /lib/metatypes
  - /lib/pkgconfig
  - /lib/systemd
  - /mkspecs
  - /modules
  - /share/doc
  - /share/man
  - '*.prl'
  - '*.la'
  - '*.a'

modules:
  - name: tcl
    buildsystem: autotools
    subdir: unix
    sources:
      - type: archive
        url: https://sourceforge.net/projects/tcl/files/Tcl/8.6.14/tcl8.6.14-src.tar.gz
        sha256: 5880225babf7954c58d4fb0f5cf6279104ce1cd6aa9b71e9a6322540e1c4de66

  - name: tk
    buildsystem: autotools
    subdir: unix
    sources:
      - type: archive
        url: https://sourceforge.net/projects/tcl/files/Tcl/8.6.14/tk8.6.14-src.tar.gz
        sha256: 8ffdb720f47a6ca6107eac2dd877e30b0ef7fac14f3a84ebbd0b3612cee41a94

  - name: libsodium
    buildsystem: autotools
    builddir: true
    sources:
      - type: archive
        url: https://github.com/jedisct1/libsodium/archive/refs/tags/1.0.19-RELEASE.tar.gz
        sha256: 4fb996013283f482f46a457c8ff2c1495e797788e78e8ec56b1aa1b19253bf75

  - name: sqlcipher
    buildsystem: autotools
    builddir: true
    sources:
      - type: archive
        url: https://github.com/sqlcipher/sqlcipher/archive/refs/tags/v4.5.6.tar.gz
        sha256: e4a527e38e67090c1d2dc41df28270d16c15f7ca5210a3e7ec4c4b8fda36e28f

  - name: yasm
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=None
    sources:
      - type: archive
        url: https://www.tortall.net/projects/yasm/releases/yasm-1.3.0.tar.gz
        sha256: 3dce6601b495f5b3d45b59f7d2492a340ee7e84b5beca17e48f862502bd5603f
        x-checker-data:
          type: anitya
          project-id: 5286
          url-template: https://www.tortall.net/projects/yasm/releases/yasm-$version.tar.gz
    cleanup:
      - '*'

  - name: ok-rtc
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=None
    sources:
      - type: git
        url: https://github.com/okstar-org/ok-rtc.git
        commit: 9719f333eec8c94487dd20450aa1cf7c30e45de3
    cleanup:
      - '*'

  - name: ok-gloox
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/okstar-org/ok-gloox.git
        commit: f8b07a7c61f2e98287e4a5e33d8f7e5049a7b32e

  - name: ok-msg-desktop
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DDESKTOP_LAUNCHER_BASENAME=org.okstar.ok-msg
      - -DDESKTOP_APP_USE_PACKAGED=ON
      - -DDESKTOP_APP_USE_FLATPAK=ON
      - -Dwebrtc_SOURCE_DIR=/app/include/ok-rtc
      - -Dwebrtc_LIB=/app/lib/libok-rtc.a
      - -Dgloox_SOURCE_DIR=/app/include/ok-gloox
      - -Dgloox_LIB=/app/lib/libgloox.a
    sources:
      - type: git
        url: https://github.com/okstar-org/ok-msg-desktop.git
        commit: 4252406e1d6256484311d3bafc56aafac633e5fa
        tag: v24.03.1

