id: org.okstar.ok-msg
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: ok-msg-desktop
rename-icon: ok-msg
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=all
  - --talk-name=org.gnome.Mutter.IdleMonitor
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.indicator.application
  - --talk-name=org.ayatana.indicator.application
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=xdg-documents
  - --unset-env=QT_PLUGIN_PATH

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '23.08'
    autodownload: true
    autodelete: false

build-options:
  cflags: -DNDEBUG
  cxxflags: -DNDEBUG
  build-args:
    - --share=ipc
    - --share=network
cleanup:
  - /doc
  - /include
  - /lib/cmake
  - /lib/libexec
  - /lib/metatypes
  - /lib/pkgconfig
  - /lib/systemd
  - /mkspecs
  - /modules
  - /share/doc
  - /share/man
  - '*.prl'
  - '*.la'
  - '*.a'

modules:
  - name: tcl
    build-options:
      strip: false
      no-debuginfo: true
    buildsystem: simple
    build-commands:
      - cp -r ../tcl /app
      - cd /app/tcl/unix; ./configure --prefix=/app --exec-prefix=/app && make && make install

    sources:
      - type: archive
        url: https://chuanshaninfo.com/download/tcl8.6.14-src.tar.gz
        sha256: 5880225babf7954c58d4fb0f5cf6279104ce1cd6aa9b71e9a6322540e1c4de66

  - name: tk
    buildsystem: simple
    build-options:
      strip: false
      no-debuginfo: true
    build-commands:
      - cd unix && ./configure --prefix=/app --exec-prefix=/app --with-tcl=/app/tcl/unix
      - cd unix; make && make install
    sources:
      - type: archive
        url: https://chuanshaninfo.com/download/tk8.6.14-src.tar.gz
        sha256: 8ffdb720f47a6ca6107eac2dd877e30b0ef7fac14f3a84ebbd0b3612cee41a94

  - name: libsodium
    buildsystem: autotools
    builddir: true
    sources:
      - type: archive
        url: https://github.com/jedisct1/libsodium/archive/refs/tags/1.0.19-RELEASE.tar.gz
        sha256: 4fb996013283f482f46a457c8ff2c1495e797788e78e8ec56b1aa1b19253bf75

  - name: sqlcipher
    buildsystem: autotools
    builddir: true
    sources:
      - type: archive
        url: https://github.com/sqlcipher/sqlcipher/archive/refs/tags/v4.5.6.tar.gz
        sha256: e4a527e38e67090c1d2dc41df28270d16c15f7ca5210a3e7ec4c4b8fda36e28f

  - name: ok-msg-desktop
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DDESKTOP_APP_USE_PACKAGED=ON
      - -DDESKTOP_LAUNCHER_BASENAME=org.okstar.ok-msg
    sources:
      - type: git
        url: https://github.com/okstar-org/ok-msg-desktop.git
        branch: develop
