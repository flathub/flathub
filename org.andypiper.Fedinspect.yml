app-id: org.andypiper.Fedinspect
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: fedinspect-gtk

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

build-options:
  env:
    PATH: /usr/lib/sdk/rust-stable/bin:/app/bin:/usr/bin
    PYTHONPATH: /app/lib/python3.12/site-packages

finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/doc"
  - "/share/gtk-doc"
  - "/share/man"
  - "/share/pkgconfig"
  - "*.la"
  - "*.a"

modules:
  - python3-requirements.json
  - name: fedinspect-gtk
    buildsystem: meson
    sources:
      - type: git
        url: https://codeberg.org/andypiper/fedinspect-gtk.git
        tag: v1.0.0

