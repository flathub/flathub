app-id: org.andypiper.Fedinspect
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: fedinspect-gtk

finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/doc"
  - "/share/gtk-doc"
  - "/share/man"
  - "/share/pkgconfig"
  - "*.la"
  - "*.a"

modules:
  - python3-requirements.json
  - name: fedinspect-gtk
    buildsystem: meson
    sources:
      - type: archive
        url: https://codeberg.org/andypiper/fedinspect-gtk/archive/v1.0.1.tar.gz
        sha256: 79c90051201020c514d480a5eccff26ff22de08fdb48bbb660a2b57c138425ef

