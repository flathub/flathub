app-id: io.github.doukutsu_rs.doukutsu-rs
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: doukutsu-rs
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --filesystem=xdg-data/doukutsu-rs:rw
cleanup:
  - /share/applications/mimeinfo.cache
  - /share/icons/hicolor/icon-theme.cache
  - '*.la'
  - '*.a'
modules:
  - name: doukutsu-rs
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/doukutsu-rs/cargo
    build-commands:
      # These arent yet upstream yet
      # - install -Dm0644 res/${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      # - install -Dm0644 res/${FLATPAK_ID}.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      # - install -DCm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm0755 ./target/release/doukutsu-rs /app/bin/doukutsu-rs-brokey
      - install -t /app/bin -Dm0755 doukutsu-rs
    sources:
      - type: archive
        url: https://github.com/doukutsu-rs/doukutsu-rs/archive/refs/tags/0.101.0-beta6.tar.gz
        sha256: de4b09d345bfa469875a8c9e18354a272b0333309ceae25ab49dcd6fa0eae69c
      - cargo-sources.json
      - type: script
        dest-filename: doukutsu-rs
        commands:
          - |
            #!/usr/bin/env bash
            CAVESTORY_DATA_DIR="${CAVESTORY_DATA_DIR:-$HOME/.local/share/doukutsu-rs/data}"

            exec doukutsu-rs-brokey "$@"
