app-id: io.github.doukutsu_rs.doukutsu-rs
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: doukutsu-rs
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
finish-args:
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --device=dri
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
cleanup:
  - /share/applications/mimeinfo.cache
  - /share/icons/hicolor/icon-theme.cache
  - '*.la'
  - '*.a'
modules:
  - name: doukutsu-rs
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/doukutsu-rs/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -t /app/bin -Dm0755 ./target/release/doukutsu-rs
    sources:
      - type: archive
        url: https://github.com/doukutsu-rs/doukutsu-rs/archive/refs/tags/0.101.0-beta6.tar.gz
        sha256: de4b09d345bfa469875a8c9e18354a272b0333309ceae25ab49dcd6fa0eae69c
      - cargo-sources.json
  - name: cave-story-data
    buildsystem: simple
    build-commands:
      - cp -R data /app/bin/data
    sources:
      - type: archive
        # Windows version is required here because a few assets are missing on the linux version that make it not work
        url: https://github.com/nxengine/nxengine-evo/releases/download/v2.6.5-1/NXEngine-Evo-v2.6.5-1-Win64.zip
        sha256: b7f8b57e555ac84a75f436100e395719153102b1b8a7238349957b5734dafd0d
  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm0644 doukutsu-rs.desktop /app/share/applications/io.github.doukutsu_rs.doukutsu-rs.desktop
      - install -Dm0644 doukutsu-rs.png /app/share/icons/hicolor/512x512/apps/io.github.doukutsu_rs.doukutsu-rs.png
    sources:
      - type: file
        path: doukutsu-rs.desktop
      - type: file
        path: doukutsu-rs.png
