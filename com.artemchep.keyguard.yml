app-id: com.artemchep.keyguard
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
tags: [proprietary]
command: Keyguard
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --talk-name=org.gtk.vfs.*
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-run/gvfsd
  - --filesystem=xdg-download
  - --filesystem=xdg-documents:ro
  - --filesystem=xdg-desktop:ro
modules:
  - name: keyguard
    only-arches:
      - x86_64
      - aarch64
    buildsystem: simple
    build-commands:
      - install -Dm 644 -t /app/share/applications com.artemchep.keyguard.desktop
      - install -Dm 644 -t /app/share/metainfo com.artemchep.keyguard.metainfo.xml
      - install -Dm 644 icon.png /app/share/icons/hicolor/512x512/apps/com.artemchep.keyguard.png
      - mv * /app
      - chmod +x /app/bin/Keyguard
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/AChep/keyguard-app/releases/download/r20251225.9/Keyguard-2.0.0-linux-amd64.tar.gz
        sha256: a24e68b532616b128f905f1fb0d43815a2766ffd5e63fb492c7c34137b9134e5
        x-checker-data:
          type: html
          url: "https://api.github.com/repos/AChep/keyguard-app/releases/latest"
          pattern: ".*(https://github\\.com/AChep/keyguard-app/releases/download/r.*/Keyguard-([\\d\\.]+)-linux-amd64\\.tar\\.gz).*"
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/AChep/keyguard-app/releases/download/r20251225.9/Keyguard-2.0.0-linux-aarch64.tar.gz
        sha256: 707f1ae11979614e2004951f2223ad0cf87710a704097038f9ac28c8a3f5dde4
        x-checker-data:
          type: html
          url: "https://api.github.com/repos/AChep/keyguard-app/releases/latest"
          pattern: ".*(https://github\\.com/AChep/keyguard-app/releases/download/r.*/Keyguard-([\\d\\.]+)-linux-aarch64\\.tar\\.gz).*"
      - type: file
        path: icon.png
      - type: file
        path: com.artemchep.keyguard.desktop
      - type: file
        path: com.artemchep.keyguard.metainfo.xml
