app-id: com.artemchep.keyguard
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
tags: [proprietary]
command: Keyguard
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --talk-name=org.gtk.vfs.*
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-download
modules:
  - name: keyguard
    buildsystem: simple
    build-commands:
      - install -Dm 644 -t /app/share/applications com.artemchep.keyguard.desktop
      - install -Dm 644 -t /app/share/metainfo com.artemchep.keyguard.metainfo.xml
      - install -Dm 644 icon.png /app/share/icons/hicolor/512x512/apps/com.artemchep.keyguard.png
      - mv * /app
      - chmod +x /app/bin/Keyguard
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/AChep/keyguard-app/releases/download/r20251228.2/Keyguard-2.0.1-linux-amd64.tar.gz
        sha256: 1364dcdfeffec10a42db214f510054c3d1c061c08d6b39b324b19befb35d34ed
        x-checker-data:
          type: html
          url: "https://api.github.com/repos/AChep/keyguard-app/releases/latest"
          pattern: ".*(https://github\\.com/AChep/keyguard-app/releases/download/r.*/Keyguard-([\\d\\.]+)-linux-(?:amd64|x86_64)\\.tar\\.gz).*"
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/AChep/keyguard-app/releases/download/r20251228.2/Keyguard-2.0.1-linux-aarch64.tar.gz
        sha256: 254cfddcc0bc617000d2520394f3a5c249a72451873d9ed2bcf3aeb69e2b70fa
        x-checker-data:
          type: html
          url: "https://api.github.com/repos/AChep/keyguard-app/releases/latest"
          pattern: ".*(https://github\\.com/AChep/keyguard-app/releases/download/r.*/Keyguard-([\\d\\.]+)-linux-aarch64\\.tar\\.gz).*"
      - type: file
        path: icon.png
      - type: file
        path: com.artemchep.keyguard.desktop
      - type: file
        path: com.artemchep.keyguard.metainfo.xml
