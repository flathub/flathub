id: io.github.sockeye_d.godl
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: godl
finish_args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=host
cleanup:
  - "/share/kdevappwizard6"
  - "/include"
  - "/lib/cmake"
modules:
  - name: kirigami-addons
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DBUILD_TESTING=OFF
    sources:
      - type: archive
        url: https://download.kde.org/stable/kirigami-addons/kirigami-addons-1.9.0.tar.xz
        sha256: 21314a91f26b1c962def3fd7ff2e762d3358b075f63f4d7e0144fb2c63b7ebc7
  - name: godl
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DBUILD_TESTING=OFF
      - -DQML_IMPORT_PATH=/app/lib/qt6/qml
    sources:
      - type: git
        url: https://github.com/sockeye-d/godl.git
        tag: v1.2.1
        commit: 760a335321e058db4bc401af2752cbe45cfdf7e0
