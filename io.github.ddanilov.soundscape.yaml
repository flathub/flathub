app-id: io.github.ddanilov.soundscape
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: soundscape
finish-args:
  # directory access
  - --filesystem=host
  # X11
  - --device=dri
  - --share=ipc
  - --socket=x11
  # audio
  - --socket=pulseaudio
rename-appdata-file: soundscape.metainfo.xml
rename-desktop-file: soundscape.desktop
rename-icon: soundscape
modules:
  - name: soundscape
    buildsystem: cmake-ninja
    config-opts:
      - -DAPP_VERSION=1.4.1-flathub
    sources:
      - type: git
        url: https://github.com/ddanilov/soundscape.git
        branch: main
        commit: 1f738eea4c37150878f12607a8f11d8bab9e8735
