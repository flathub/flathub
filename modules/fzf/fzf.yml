name: fzf
buildsystem: simple
build-options:
  append-path: /usr/lib/sdk/golang/bin
build-commands:
  - make
  # the file name is arch-dependent, so use wildcard instead
  - install -Dm00755 target/fzf* /app/bin/fzf
sources:
  - type: git
    url: https://github.com/junegunn/fzf.git
    tag: v0.57.0
    commit: 0476a65fca287a1cd17ae3cbdfd8155eb0fb40ad
    x-checker-data:
      type: anitya
      project-id: 15856
      stable-only: true
      tag-template: v$version
  # Workaround for Go modules generated by github.com/dennwc/flatpak-go-mod
  - sources.yml