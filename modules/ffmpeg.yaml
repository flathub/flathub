name: ffmpeg
modules:
- name: svt-av1
  buildsystem: cmake-ninja
  builddir: true
  sources:
    - type: git
      url: https://gitlab.com/AOMediaCodec/SVT-AV1.git
      tag: v1.2.1

- name: libx264
  config-opts:
    - --disable-cli
    - --enable-shared
  sources:
    - type: archive
      url: https://download.videolan.org/x264/snapshots/x264-snapshot-20191217-2245-stable.tar.bz2
      sha256: b2495c8f2930167d470994b1ce02b0f4bfb24b3317ba36ba7f112e9809264160

- name: x265
  buildsystem: cmake-ninja
  builddir: true
  subdir: source
  config-opts:
    - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    - -DENABLE_CLI=OFF
  sources:
    - type: archive
      url: https://deb.debian.org/debian/pool/main/x/x265/x265_3.5.orig.tar.gz
      sha256: e70a3335cacacbba0b3a20ec6fecd6783932288ebc8163ad74bcc9606477cae8

- name: ffmpeg
  config-opts:
    - --enable-shared
    - --disable-static
    - --disable-doc
    - --disable-manpages
    - --disable-stripping
    - --disable-ffplay
    - --disable-ffprobe

    - --enable-gpl
    - --enable-version3
    - --enable-optimizations
    - --enable-postproc
    - --enable-pthreads
    - --enable-gnutls
    - --enable-libxcb-xfixes
    - --enable-opengl
    - --enable-opencl
    - --enable-sdl2
    - --enable-vaapi
    - --enable-vdpau
    - --enable-zlib
    - --enable-bzlib
    - --enable-lzma

    - --enable-fontconfig
    - --enable-libfontconfig
    - --enable-libfreetype
    - --enable-libxml2

    - --enable-avcodec
    - --enable-avfilter
    - --enable-swscale

    - --enable-libxcb
    - --enable-protocol=file

    # Codecs we need / want: FFV1, AV1, VP9, H.264, HEVC
    - --enable-libsvtav1
    - --enable-libvpx
    - --enable-libx264
    - --enable-libx265
  sources:
    - type: archive
      url: https://ffmpeg.org/releases/ffmpeg-5.1.tar.xz
      sha256: 55eb6aab5ee235550fa54a33eaf8bf1b4ec66c01453182b12f6a993d75698b03
  cleanup:
    - /share/ffmpeg/examples
