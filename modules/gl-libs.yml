name: gl-libs
buildsystem: simple
build-commands: []
x-compat32-module: .compat32-module.yml
modules:

  - name: glu
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: "https://mesa.freedesktop.org/archive/glu/glu-9.0.1.tar.xz"
        sha256: fb5a4c2dd6ba6d1c21ab7c05129b0769544e1d68e1e3b0ffecb18e73c93055bc

  - name: freeglut
    build-options:
      cflags: -fcommon
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/freeglut/freeglut/3.2.1/freeglut-3.2.1.tar.gz
        sha256: d4000e02102acaf259998c870e25214739d1f16f67f99cb35e4f46841399da68

  - name: glew
    no-autogen: true
    x-native-module:
      build-options:
        make-install-args:
          - LIBDIR=/app/lib
    x-compat32-module:
      build-options:
        make-args:
          - CC=ccache i686-unknown-linux-gnu-gcc
          - CXX=ccache i686-unknown-linux-gnu-g++
          - LD=i686-unknown-linux-gnu-gcc
        make-install-args:
          - LIBDIR=/app/lib32
    make-args:
      - STRIP=/bin/true
    make-install-args:
      - GLEW_PREFIX=/app
      - GLEW_DEST=/app
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/glew/glew/2.1.0/glew-2.1.0.tgz
        sha256: 04de91e7e6763039bc11940095cd9c7f880baba82196a7765f727ac05a993c95
