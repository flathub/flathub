sources: 
  - type: archive
    url: https://files.pythonhosted.org/packages/source/p/pyqt5/PyQt5-5.15.2.tar.gz
    sha256: 372b08dc9321d1201e4690182697c5e7ffb2e0770e6b4a45519025134b12e4fc
buildsystem: simple
build-commands: 
  - sip-install
    --qt-shared
    --concatenate 1
    --confirm-license
    --build-dir=${FLATPAK_BUILDER_BUILDDIR}/tmp
    --target-dir=${FLATPAK_DEST}/lib/python$(python3 -c 'import sys; print(sys.version[:3])')/site-packages
    --enable=QtCore
    --enable=QtGui
    --enable=QtWidgets 
    --no-dbus-python
    --no-designer-plugin 
    --no-docstrings
    --no-qml-plugin
    --no-tools
    --qmake-setting QMAKE_CFLAGS="$CFLAGS"
    --qmake-setting QMAKE_CXXFLAGS="$CXXFLAGS" 
    --qmake-setting QMAKE_LFLAGS="$LDFLAGS"
cleanup: 
  - /bin
