app-id: io.github.obiwankennedy.HotShots
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.15'

command: hotshots

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=xdg-pictures
  - --filesystem=xdg-documents
  - --share=network
  
modules:
- name: HotShots
  sources:
  - type: git
    url: https://github.com/obiwankennedy/HotShots
    commit: e3b04ef70b623461450664ddeb523fbf35012042

  - type: file
    path: io.github.HotShots.desktop
  
  - type: file
    path: io.github.HotShots.metainfo.xml


  buildsystem: simple
  build-commands:
   - qmake -recursive  HotShots.pro
   - sed 's/\/usr\/local/\/app/g' -i Makefile.Release
   - sed 's/\/usr\/local/\/app/g' -i Makefile.Debug
   - make install
   - mkdir -p ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps
   - install -Dm644 /app/share/pixmaps/hotshots.png 
                    /app/share/icons/hicolor/128x128/apps/io.github.obiwankennedy.HotShots.png
   - install -Dm644 io.github.HotShots.desktop /app/share/applications/io.github.obiwankennedy.HotShots.desktop
   
   - mkdir -p /app/share/metainfo
   - install -Dm644 io.github.HotShots.metainfo.xml /app/share/metainfo/io.github.obiwankennedy.HotShots.metainfo.xml
