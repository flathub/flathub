app-id: com.github.vikdevelop.penpot-electron
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "21.08"
command: penpot.sh
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --filesystem=xdg-download
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/node16/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: penpot
    buildsystem: simple
    build-options:
        env:
          XDG_CACHE_HOME: /run/build/penpot/flatpak-node/cache
    build-commands:
    - install -D -t /app/bin penpot.sh
    - install -D -t /app/share/applications flatpak/com.github.vikdevelop.penpot.desktop
    - install -D -t /app/share/metainfo flatpak/com.github.vikdevelop.penpot.metainfo.xml
    - install -D -t /app/share/icons/hicolor/128x128/apps flatpak/icons/com.github.vikdevelop.penpot.png
    sources:
      - type: archive
        url: https://github.com/vikdevelop/penpot-electron/archive/refs/tags/0.2.tar.gz
        sha256: e9d35f51d3238d3c472e8d0d94904e17f329097f1c1996262257b8b54310c5d3
      - type: script
        dest-filename: penpot.sh
        commands:
          - zypak-wrapper.sh /app/main/penpot "$@"
  - name: build
    buildsystem: simple
    build-commands:
      - mkdir /app/main
      - cp -R * /app/main
    sources:
      - type: archive
        url: https://github.com/vikdevelop/penpot-electron/releases/download/0.2/penpot-electron-packager-build.tar.gz
        sha256: 886af444ed1111747cc6d9ec9e126fdb908d3437fb9ab85708cabb0515fd0756
