app-id: io.github.d0ksan8.zen-app-manager
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
command: zen-app-manager
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  # Permissions required to manage startup applications
  - --filesystem=xdg-config/autostart
  # Use memory backend for gsettings to prevent crash without dconf permissions
  - --env=GSETTINGS_BACKEND=memory
  # Disable WebKit DMABuf renderer to prevent Wayland crashes (better than forcing X11)
  - --env=WEBKIT_DISABLE_DMABUF_RENDERER=1
  # Use Cairo renderer to verify if it fixes the crash (fallback for VM/Driver issues)
  - --env=GSK_RENDERER=cairo


modules:
  - name: zen-app-manager
    buildsystem: simple
    build-commands:
      - mkdir -p .cargo && cp cargo/config .cargo/config
      - cargo build --release --manifest-path src-tauri/Cargo.toml
      - install -D -m755 src-tauri/target/release/zen-app-manager /app/bin/zen-app-manager
      - install -D -m644 src-tauri/icons/128x128.png /app/share/icons/hicolor/128x128/apps/io.github.d0ksan8.zen-app-manager.png
      # Install desktop file and metainfo from upstream
      - install -D -m644 io.github.d0ksan8.zen-app-manager.desktop /app/share/applications/io.github.d0ksan8.zen-app-manager.desktop
      - install -D -m644 io.github.d0ksan8.zen-app-manager.metainfo.xml /app/share/metainfo/io.github.d0ksan8.zen-app-manager.metainfo.xml
    sources:
      - type: git
        url: https://github.com/d0ksan8/zen-app-manager.git
        commit: 2b090a4e81dab9ebe8e831359be6857fae5858bf
      - generated-sources.json
