id: page.codeberg.JakobDev.jdMinecraftLauncher
runtime: org.kde.Platform
runtime-version: '6.3'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.3'
command: jdMinecraftLauncher
cleanup-commands:
  - /app/cleanup-BaseApp.sh
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
  - org.freedesktop.Sdk.Extension.openjdk8
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.minecraft:create
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --filesystem=xdg-data/applications:create
  - --filesystem=xdg-desktop:create

modules:
  - python3-modules.yaml

  - name: openjdk8
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk8/install.sh
      - mkdir -p /app/jvm
      - mv /app/jre /app/jvm/openjdk8

  - name: openjdk17
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh
      - mkdir -p /app/jvm
      - mv /app/jre /app/jvm/openjdk17
      - ln -s /app/jvm/openjdk17/bin/java /app/bin/java

  - name: gamemode
    buildsystem: meson
    config-opts:
      - -Dwith-examples=false
      - -Dwith-util=false
      - -Dwith-sd-bus-provider=no-daemon
    post-install:
      - install -Dm755 ../data/gamemoderun -t /app/bin
    sources:
      - type: git
        url: https://github.com/FeralInteractive/gamemode.git
        tag: '1.7'
        commit: 4dc99dff76218718763a6b07fc1900fa6d1dafd9
        x-checker-data:
          type: git

  - name: jdMinecraftLauncher
    buildsystem: simple
    build-commands:
      - python ./tools/BuildTranslations.py
      - cp -r jdMinecraftLauncher $FLATPAK_DEST
      - install -Dm755 wrapper.py $FLATPAK_DEST/bin/jdMinecraftLauncher
      - python ./install-unix-datafiles.py --prefix=$FLATPAK_DEST
    sources:
      - type: archive
        url: https://codeberg.org/JakobDev/jdMinecraftLauncher/archive/5.0.tar.gz
        sha256: 41ee52c85ce45c79683da0864352c9c09d141d78742420cb8731b65f1c653fa2
        x-checker-data:
          type: json
          url: https://codeberg.org/api/v1/repos/JakobDev/jdMinecraftLauncher/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
      - type: file
        path: wrapper.py
