app-id: app.drey.KeyRack
command: key-rack
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin

finish-args:
  # Graphics
  - --device=dri
  - --socket=wayland
  - --share=ipc
  - --socket=fallback-x11
  # Needed to read and write the keyring files of apps
  - --filesystem=~/.var/app/
  # Needed to obtain the secrets portal secrets
  - --talk-name=org.freedesktop.secrets
  # Read .desktop files and icons of installed Flatpak apps
  - --filesystem=xdg-data/flatpak:ro
  - --filesystem=/var:ro
modules:
  - name: key-rack
    buildsystem: meson
    config-opts:
      - -Dprofile=release
    sources:
      - type: git
        url: https://gitlab.gnome.org/sophie-h/key-rack.git
        commit: 7e63462525a09a10b862ed4f2efa5f494ed7e696
      # generated via flatpak-builder-tools
      - generated-sources.json
      # copy generated cargo config
      - type: shell
        commands:
          - mkdir .cargo
          - cp cargo/config .cargo/
