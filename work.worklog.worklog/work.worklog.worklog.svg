<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock circle outline -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="#2563eb" stroke-width="6"/>

  <!-- Center dot -->
  <circle cx="64" cy="64" r="4" fill="#2563eb"/>

  <!-- Hour hand (pointing at 12) -->
  <line x1="64" y1="64" x2="64" y2="24" stroke="#2563eb" stroke-width="5" stroke-linecap="round"/>

  <!-- Minute hand (pointing at 3) -->
  <line x1="64" y1="64" x2="100" y2="64" stroke="#1d4ed8" stroke-width="4" stroke-linecap="round"/>

  <!-- Hour markers at 12, 3, 6, 9 -->
  <circle cx="64" cy="16" r="3" fill="#2563eb"/>
  <circle cx="112" cy="64" r="3" fill="#2563eb"/>
  <circle cx="64" cy="112" r="3" fill="#2563eb"/>
  <circle cx="16" cy="64" r="3" fill="#2563eb"/>
</svg>
