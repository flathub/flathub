---
app-id: net.launchpad.gmult
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: gmult

finish-args:
  - --device=dri # gtk4 wants gl access
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland

# Can remove everything but gmult after org.gnome.Sdk 42 is available.
modules:
  - name: pango
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/pango.git
        commit: 26aadb2508f9022cbfc72e73b558c6791f5d46d9
        tag: 1.50.3

  - name: libsass
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/lazka/libsass.git
        commit: 302397c0c8ae2d7ab02f45ea461c2c3d768f248e

  - name: sassc
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/lazka/sassc.git
        commit: 82803377c33247265d779af034eceb5949e78354

  - name: gtk
    buildsystem: meson
    config-opts:
      - -Dbuild-examples=false
      - -Dbuild-tests=false
      - -Ddemos=false
      - -Dmedia-gstreamer=disabled
    build-commands:
      - mkdir -p /app/share/icons/hicolor
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtk.git
        commit: 70cb61fb7104c76a15bc6494a10e6ff1d470f6d8
        tag: 4.6.0

  - name: libadwaita
    buildsystem: meson
    config-opts:
      - -Dexamples=false
      - -Dtests=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libadwaita.git
        commit: 8896cb224e7bd737b7f99bba5a10b56e89f034c4
        tag: 1.0.0


  - name: gmult
    buildsystem: meson
    builddir: true
    sources:
      - type: git
        url: https://git.launchpad.net/gmult
        commit: 936818e8f0384c8f5ab4641f2ec9e2fdecb6d3cd
        tag: '10.0'
