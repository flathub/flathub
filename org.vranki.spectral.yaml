id: org.vranki.spectral
runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk
command: spectral
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: spectral
    buildsystem: qmake
    config-opts:
      - "BUNDLE_FONT=true"
    sources:
      - type: git
        url: https://gitlab.com/vranki/spectral.git
        commit: 2cac07ba5ea79a7727865863cf0b75d3e71a2224
        tag: 'idf-0'

