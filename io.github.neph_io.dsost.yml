app-id: io.github.neph_io.dsost
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '5.15-23.08'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1

command: /app/bin/launch.sh
finish-args:
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --device=dri
modules:
  - python3-requirements.json
  - name: dsost
    buildsystem: simple

    build-commands:
      - install -Dm755 ./install/launch.sh /app/bin/launch.sh
      - install -Dm755 -t /app/src ./src/*.py
      - install -Dm755 -t /app/data ./data/*
      - install -Dm644 ./install/io.github.neph_io.dsost.desktop /app/share/applications/io.github.neph_io.dsost.desktop
      - install -Dm644 ./install/io.github.neph_io.dsost.png /app/share/icons/hicolor/256x256/apps/io.github.neph_io.dsost.png
      - install -Dm644 io.github.neph_io.dsost.metainfo.xml /app/share/metainfo/io.github.neph_io.dsost.metainfo.xml
    sources:
      - type: git
        url: https://github.com/Neph-IO/dsost.git
        tag: v1.0.0-sources


