app-id: org.nextcloud.Nextcloud
default-branch: stable

runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk

command: nextcloud
rename-desktop-file: nextcloud.desktop
rename-icon: Nextcloud
copy-icon: true

finish-args:
  - --device=dri
  - --socket=wayland
  - --socket=x11
  - --share=network
  - --share=ipc
  - --filesystem=host:rw
  - --filesystem=xdg-run/Nextcloud:create
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=LD_LIBRARY_PATH=/app/lib:/app/lib/nextcloud
  - --env=TMPDIR=/var/tmp

cleanup:
  - /share/icons/hicolor/1024x1024

modules:
  - name: libsecret
    config-opts:
      - --disable-static
      - --disable-gtk-doc
      - --disable-manpages
    sources:
      - type: archive
        url: https://gitlab.gnome.org/GNOME/libsecret/-/archive/0.20.1/libsecret-0.20.1.tar.gz
        sha256: 083e7a7957f68748e3532236c1dc571b7761e349e20b341664a86c3523361995

  - name: qtkeychain
    buildsystem: cmake
    config-opts:
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DLIB_INSTALL_DIR=/app/lib
      - -DBUILD_TRANSLATIONS=NO
    sources:
      - type: archive
        url: https://github.com/frankosterfeld/qtkeychain/archive/v0.10.0.tar.gz
        sha256: 5f916cd97843de550467db32d2e10f218b904af5b21cfdfcc7c6425d7dfc3ec2

  - name: nextcloud-client
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DNO_SHIBBOLETH=1
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DLIB_INSTALL_DIR=/app/lib
      - -DBUILD_SHELL_INTEGRATION_DOLPHIN=0
      - -DBUILD_SHELL_INTEGRATION_NAUTILUS=0
    post-install:
      - install -Dm644 -t /app/share/metainfo org.nextcloud.Nextcloud.metainfo.xml
    sources:
      - type: git
        url: https://github.com/nextcloud/desktop.git
        tag: v2.6.4
        commit: b45f5fd1a947dc21eb11c69049a99616a2ec950e
      - type: file
        path: org.nextcloud.Nextcloud.metainfo.xml
