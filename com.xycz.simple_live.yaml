app-id: com.xycz.simple_live
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: simple_live
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.ScreenSaver
  # Temporary dummy fixup for nm.dart
  # - --system-talk-name=this.is.a.dummy.bus.name
  - --system-talk-name=org.freedesktop.NetworkManager.IP4Config
modules:
  - name: simple_live
    buildsystem: simple
    build-commands:
      # copy lib and data folders
      - install -d "${FLATPAK_DEST}/lib"
      - cp -r lib/* "${FLATPAK_DEST}/lib/"
      - install -d "${FLATPAK_DEST}/data"
      - cp -r data/* "${FLATPAK_DEST}/data/"

      # copy executable
      - install -Dm755 simple_live_app "${FLATPAK_DEST}/simple_live_app"
      - mkdir -p "${FLATPAK_DEST}/bin"
      - ln -s "${FLATPAK_DEST}/simple_live_app" "${FLATPAK_DEST}/bin/simple_live"

      # copy metadata files
      - install -Dm644 com.xycz.simple_live.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 com.xycz.simple_live.metainfo.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - install -Dm644 com.xycz.simple_live.png "${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png"
    sources:
      - type: archive
        only-arches: [x86_64]
        strip-components: 0
        # Link needs to be replaced when this is upstreamed
        url: https://github.com/s-kk/dart_simple_live/releases/download/v1.7.6/simple_live_app-1.7.5+10705-linux.zip
        sha256: a03445da66e25da89199ebb598abe1badf2d5aa5056cd3ee3efe5c6bd43259bd
      - type: file
        path: com.xycz.simple_live.metainfo.xml
      - type: file
        path: com.xycz.simple_live.desktop
      - type: file
        dest-filename: com.xycz.simple_live.png
        url: https://raw.githubusercontent.com/xiaoyaocz/dart_simple_live/refs/tags/v1.7.6/simple_live_app/assets/logo_400.png
        sha256: 22d3e3072799b1f7d49fc1529445ed1f6f6bc71aeaccc94aaf9dfb13fb8e5475
    modules:
      - name: libmpv
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/applications
          - /share/bash-completion
          - /share/doc
          - /share/icons
          - /share/man
          - /share/zsh
        buildsystem: meson
        config-opts:
          - -Dlibmpv=true
          - -Dbuild-date=false
          - -Dalsa=disabled
          - -Dlua=disabled
          - -Dcplayer=false
        sources:
          - type: archive
            url: https://github.com/mpv-player/mpv/archive/v0.39.0.tar.gz
            sha256: 2ca92437affb62c2b559b4419ea4785c70d023590500e8a52e95ea3ab4554683
            x-checker-data:
              type: anitya
              project-id: 5348
              stable-only: true
              url-template: https://github.com/mpv-player/mpv/archive/v$version.tar.gz
              is-important: true

        modules:

          - name: libv4l2
            buildsystem: meson
            cleanup:
              - /sbin
              - /bin
              - /include
              - /lib/pkgconfig
              - /share/man
              - /share/doc
            config-opts:
              - -Dbpf=disabled
              - -Dudevdir=/app/lib/udev
              - -Dsystemdsystemunitdir=/dev/null
            sources:
              - type: archive
                url: https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.28.1.tar.xz
                sha256: 0fa075ce59b6618847af6ea191b6155565ccaa44de0504581ddfed795a328a82
                x-checker-data:
                  type: anitya
                  project-id: 9998
                  stable-only: true
                  url-template: https://linuxtv.org/downloads/v4l-utils/v4l-utils-$version.tar.xz

          - name: nv-codec-headers
            cleanup:
              - "*"
            no-autogen: true
            make-install-args:
              - PREFIX=/app
            sources:
              - type: git
                url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
                tag: n12.2.72.0
                commit: c69278340ab1d5559c7d7bf0edf615dc33ddbba7
                x-checker-data:
                  type: git
                  tag-pattern: ^n([\d.]+)$

          - name: libopenmpt
            config-opts:
              - --disable-static
              - --disable-tests
              - --disable-examples
              - --disable-openmpt123
              - --disable-doxygen-doc
              - --without-portaudio
            cleanup:
              - /include
              - /lib/pkgconfig
              - /lib/*.la
              - /share/doc
            sources:
              - type: archive
                url: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-0.7.10+release.autotools.tar.gz
                sha256: 093713c1c1024f4f10c4779a66ceb2af51fb7c908a9e99feb892d04019220ba1
                x-checker-data:
                  type: anitya
                  project-id: 141468
                  stable-only: true
                  url-template: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-$version+release.autotools.tar.gz

          - name: ffmpeg
            cleanup:
              - /include
              - /lib/pkgconfig
              - /share/ffmpeg/examples
            config-opts:
              - --enable-shared
              - --disable-static
              - --enable-gnutls
              - --enable-gpl
              - --disable-doc
              - --disable-programs
              - --disable-encoders
              - --disable-muxers
              - --enable-encoder=png
              - --enable-encoder=libjxl
              - --enable-libv4l2
              - --enable-libdav1d
              - --enable-libjxl
              - --enable-libopenmpt
            sources:
              - type: archive
                url: https://ffmpeg.org/releases/ffmpeg-7.1.tar.xz
                sha256: 40973d44970dbc83ef302b0609f2e74982be2d85916dd2ee7472d30678a7abe6
                x-checker-data:
                  type: anitya
                  project-id: 5405
                  stable-only: true
                  url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.xz
                  is-important: true

          - name: libass
            cleanup:
              - /include
              - /lib/*.la
              - /lib/pkgconfig
            config-opts:
              - --disable-static
            sources:
              - type: archive
                url: https://github.com/libass/libass/releases/download/0.17.3/libass-0.17.3.tar.xz
                sha256: eae425da50f0015c21f7b3a9c7262a910f0218af469e22e2931462fed3c50959
                x-checker-data:
                  type: anitya
                  project-id: 1560
                  stable-only: true
                  url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.xz

          - name: uchardet
            buildsystem: cmake-ninja
            config-opts:
              - -DCMAKE_BUILD_TYPE=Release
              - -DBUILD_STATIC=0
            cleanup:
              - /bin
              - /include
              - /lib/pkgconfig
              - /share/man
              - /lib/cmake
            sources:
              - type: archive
                url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
                sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0
                x-checker-data:
                  type: anitya
                  project-id: 9265
                  stable-only: true
                  url-template: https://www.freedesktop.org/software/uchardet/releases/uchardet-$version.tar.xz

          - name: rubberband
            buildsystem: meson
            config-opts:
              - -Ddefault_library=shared
            cleanup:
              - /bin
              - /include
              - /lib/pkgconfig
              - /lib/ladspa
            sources:
              - type: archive
                url: https://breakfastquay.com/files/releases/rubberband-3.3.0.tar.bz2
                sha256: d9ef89e2b8ef9f85b13ac3c2faec30e20acf2c9f3a9c8c45ce637f2bc95e576c
                x-checker-data:
                  type: anitya
                  project-id: 4222
                  stable-only: true
                  url-template: https://breakfastquay.com/files/releases/rubberband-$version.tar.bz2

          - name: mujs
            cleanup:
              - /bin
              - /include
              - /lib/pkgconfig
              - /lib/libmujs.a
            no-autogen: true
            make-args:
              - release
              - prefix=/app
            make-install-args:
              - prefix=/app
              - install-shared
            sources:
              - type: git
                url: https://github.com/ccxvii/mujs
                tag: 1.3.5
                commit: 0df0707f2f10187127e36acfbc3ba9b9ca5b5cf0
                x-checker-data:
                  type: git
                  tag-pattern: ^([\d.]+)$

          - name: libplacebo
            buildsystem: meson
            cleanup:
              - /include
              - /lib/pkgconfig
            sources:
              - type: git
                url: https://github.com/haasn/libplacebo.git
                commit: 1fd3c7bde7b943fe8985c893310b5269a09b46c5
                x-checker-data:
                  type: git
                  tag-pattern: ^v([\d.]+)$
                tag: v7.349.0
            modules:
              - name: glslang
                buildsystem: cmake-ninja
                config-opts:
                  - -DBUILD_SHARED_LIBS=ON
                cleanup:
                  - /bin
                  - /include
                  - /lib/cmake
                sources:
                  - type: archive
                    url: https://github.com/KhronosGroup/glslang/archive/refs/tags/11.12.0.tar.gz
                    sha256: 7795a97450fecd9779f3d821858fbc2d1a3bf1dd602617d95b685ccbcabc302f
