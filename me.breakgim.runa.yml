app-id: me.breakgim.runa
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: runa

sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk21

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --persist=.java
  - --persist=.runelite
  - --persist=hdos
  - --persist=.local/share/runa
  - --env=JAVA_HOME=/app/jre
  - --env=PATH=/app/jre/bin:/app/bin:/usr/bin

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk21/install.sh
  - name: runa
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/breakgimme/runa.git
        tag: v0.1.3
