name: net-snmp
no-parallel-make: true
config-opts:
  - --disable-static
  - --disable-embedded-perl
  - --without-perl-modules
  - --without-rpm
  - --enable-ucd-snmp-compatibility
  - --enable-ipv6
  #- --enable-as-needed
  - --with-openssl
  - --with-pic
  - --with-default-snmp-version=3
  - --with-sys-contact=root@localhost
build-options:
  # /usr/lib/gcc/x86_64-unknown-linux-gnu/8.3.0/../../../../x86_64-unknown-linux-gnu/bin/ld: .libs/snmpps.o: undefined reference to symbol 'cbreak'
  # /usr/lib/gcc/x86_64-unknown-linux-gnu/8.3.0/../../../../x86_64-unknown-linux-gnu/bin/ld: /usr/lib/x86_64-linux-gnu/libtinfo.so.6: error adding symbols: DSO missing from command line
  ldflags: -lncurses -ltinfo
sources:
  - type: archive
    url: https://downloads.sourceforge.net/net-snmp/net-snmp-5.8.tar.gz
    sha256: b2fc3500840ebe532734c4786b0da4ef0a5f67e51ef4c86b3345d697e4976adf
  # https://src.fedoraproject.org/rpms/net-snmp/raw/master/f/net-snmp-5.8-agentx-disconnect-crash.patch
  - type: patch
    path: net-snmp-5.8-agentx-disconnect-crash.patch
  # https://src.fedoraproject.org/rpms/net-snmp/raw/master/f/net-snmp-5.8-Remove-U64-typedef.patch
  - type: patch
    path: net-snmp-5.8-Remove-U64-typedef.patch
  # https://src.fedoraproject.org/rpms/net-snmp/raw/master/f/net-snmp-5.7.3-iterator-fix.patch
  - type: patch
    path: net-snmp-5.7.3-iterator-fix.patch
  # https://src.fedoraproject.org/rpms/net-snmp/raw/master/f/net-snmp-5.8-autofs-skip.patch
  - type: patch
    path: net-snmp-5.8-autofs-skip.patch
  # https://src.fedoraproject.org/rpms/net-snmp/raw/master/f/net-snmp-5.8-key-leak-backport.patch
  - type: patch
    path: net-snmp-5.8-key-leak-backport.patch
  # https://src.fedoraproject.org/rpms/net-snmp/raw/master/f/net-snmp-5.8-python-ld-flags.patch
  - type: patch
    path: net-snmp-5.8-python-ld-flags.patch
  # https://src.fedoraproject.org/rpms/net-snmp/raw/master/f/net-snmp-5.8-ipv6-clientaddr.patch
  - type: patch
    path: net-snmp-5.8-ipv6-clientaddr.patch
  # https://src.fedoraproject.org/rpms/net-snmp/raw/master/f/net-snmp-5.8-agent-of-death.patch
  - type: patch
    path: net-snmp-5.8-agent-of-death.patch
  # https://src.fedoraproject.org/rpms/net-snmp/raw/master/f/net-snmp-5.8-trapsink.patch
  - type: patch
    path: net-snmp-5.8-trapsink.patch
  - type: shell
    commands:
      - cp -p /usr/share/automake-*/config.{sub,guess} .;
post-install:
  - install -p -D -m 0644 "COPYING" -t "${FLATPAK_DEST}/share/licenses/net-snmp/";
