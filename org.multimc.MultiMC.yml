app-id: org.multimc.MultiMC
runtime: org.kde.Platform
runtime-version: '5.15'
command: multimc
separate-locales: false
sdk: org.kde.Sdk
finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-download:ro
build-options:
  append-path: /usr/lib/sdk/openjdk8/bin
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk8
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - ./install-openjdk8.sh
    sources:
      - type: script
        dest-filename: install-openjdk8.sh
        commands:
          - mkdir -p ${FLATPAK_DEST}/jre/openjdk8
          - cd /usr/lib/sdk/openjdk8/jvm/java-8-openjdk
          - cp -ra bin lib release ${FLATPAK_DEST}/jre/openjdk8
          - cp -ra jre/lib/*       ${FLATPAK_DEST}/jre/openjdk8/lib
  - name: multimc
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DMultiMC_UPDATER=OFF
      - -DMultiMC_LAYOUT=lin-system
    sources:
      - type: git
        url: https://github.com/MultiMC/MultiMC5
        commit: 3ad9ea507e945709b01a5fcc51a60f7c45ad4c38
      - type: patch
        path: java-utils.patch
      - type: patch
        path: openurl.patch
      - type: file
        path: org.multimc.MultiMC.metainfo.xml
    post-install:
      - install -Dp -m 644 application/package/linux/multimc.desktop           ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-icon=${FLATPAK_ID}                             ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dp -m 644 application/resources/multimc/scalable/multimc.svg  ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dp -m 644 ${FLATPAK_ID}.metainfo.xml                          ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
