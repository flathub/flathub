id: net._86box._86Box.ROMs
build-extension: true
runtime: net._86box._86Box
runtime-version: stable
sdk: org.kde.Sdk//5.15-21.08
tags:
  - proprietary

modules:
  - name: 86box-roms
    buildsystem: simple
    sources:
      - type: extra-data
        filename: 86Box-roms.tar.gz
        url: https://github.com/86Box/roms/archive/refs/tags/20220701.tar.gz
        sha256: cf3b66838220a2bff2eba73003b16b0ac371b745bd9d759f8abfdb8089ce2474
        size: 35633877
        x-checker-data:
          type: anitya
          project-id: 268433
          url-template: https://github.com/86Box/roms/archive/refs/tags/$version.tar.gz
      - type: file
        path: net._86box._86Box.ROMs.metainfo.xml
      - type: script
        dest-filename: apply_extra
        commands:
          - tar --strip-components=1 -xf 86Box-roms.tar.gz
          - rm -f 86Box-roms.tar.gz
    build-commands:
      - install -Dm644 net._86box._86Box.ROMs.metainfo.xml ${FLATPAK_DEST}/share/metainfo/net._86box._86Box.ROMs.metainfo.xml
      - install -Dm755 apply_extra ${FLATPAK_DEST}/bin/apply_extra
      - |
        for dir in floppy hdd icons machines network printer scsi sound video; do
          ln -s extra/$dir $dir
        done
