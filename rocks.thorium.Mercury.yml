id: rocks.thorium.Mercury
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: mercury
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --filesystem=host
buildsystem: simple
build-commands:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make install
sources:
  - type: git
    url: https://github.com/Alex313031/Mercury
    tag: v.121.0.1
