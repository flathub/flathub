id: io.github.garglk.Gargoyle
runtime: org.kde.Platform
runtime_version: "5.15-21.08"
sdk: org.kde.Sdk
command: gargoyle
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --socket=system-bus
modules:
  - name: gargoyle
    buildsystem: cmake
    config-opts:
      - "-DWITH_NATIVE_FILE_DIALOGS=OFF"
    builddir: true
    post-install:
      - install -D $FLATPAK_BUILDER_BUILDDIR/gargoyle-house.svg /app/share/icons/hicolor/scalable/apps/io.github.garglk.Gargoyle.svg
    sources:
      - type: archive
        url: https://github.com/garglk/garglk/archive/refs/tags/2022.1.tar.gz
        sha256: 81f7c687e60b3123e8b20db961e64f5d57c63b509947227316aeaf041d5b00ae
      - type: patch
        path: fdo.patch
      - type: patch
        path: flush-streams.patch
      - type: file
        path: gargoyle-house.svg
