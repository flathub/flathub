        url: https://raw.githubusercontent.com/cataclysmbnteam/Cataclysm-BN/11a377d57826b971c190324e3ba4f2c1430af1f3/data/XDG/org.cataclysmbn.CataclysmBN.desktop
        sha256: 2d6f41e1a0114dc2408e28f20bc113a5f36218c0bd20a212464d2cc768797d7f
      - type: file
        url: https://raw.githubusercontent.com/cataclysmbnteam/Cataclysm-BN/11a377d57826b971c190324e3ba4f2c1430af1f3/data/XDG/org.cataclysmbn.CataclysmBN.svg
