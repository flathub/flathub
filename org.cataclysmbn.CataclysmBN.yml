id: "org.cataclysmbn.CataclysmBN"
runtime: "org.freedesktop.Platform"
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: cataclysm-bn-tiles
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

modules:
  - name: cataclysm-bn-tiles
    buildsystem: simple
    build-options:
      env:
        MAKE_ARGS: "PREFIX=/app LANGUAGES=all USE_XDG_DIR=1 TILES=1 SOUND=1 LUA=1 RELEASE=1 RUNTESTS=0 ASTYLE=0 LINTJSON=0"
    build-commands:
      - sed -i "/#WARNINGS = -w/c WARNINGS = -w" Makefile
      - make -j $FLATPAK_BUILDER_N_JOBS $MAKE_ARGS
      - make $MAKE_ARGS localization
      - make $MAKE_ARGS install
      - install -Dm644 org.cataclysmbn.CataclysmBN.svg /app/share/icons/hicolor/scalable/apps/org.cataclysmbn.CataclysmBN.svg
      - install -Dm755 org.cataclysmbn.CataclysmBN.desktop /app/share/applications/org.cataclysmbn.CataclysmBN.desktop
      - install -Dm644 org.cataclysmbn.CataclysmBN.metainfo.xml /app/share/metainfo/org.cataclysmbn.CataclysmBN.metainfo.xml
    sources:
      - type: git
        url: https://github.com/cataclysmbnteam/Cataclysm-BN.git
        commit: "e07557194ad9b345a4f2648719980da58afe8897"
      - type: file
        url: https://raw.githubusercontent.com/cataclysmbnteam/Cataclysm-BN/1efe22e8e3d5fd1d4e481dda39bddc4f91fd1129/data/XDG/org.cataclysmbn.CataclysmBN.metainfo.xml
        sha256: 7ee2518a8be66d3ec0cb9e3ea52be179d47099e2c170d96975dde29137d67079
