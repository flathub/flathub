<h1>Scribus nightly Flatpak repo</h1>

You will need Flatpak <a href=http://flatpak.org/getting.html>installed</a>.

You can install Scribus either by clicking on <a href=https://jurf.gitlab.io/scribus-flatpak/scribus-nightly.flatpakref>this</a> link, or running:

<p><code>
  flatpak install https://jurf.gitlab.io/scribus-flatpak/scribus-nightly.flatpakref
</code></p>
