app-id: io.github.aginies.watermark
runtime: 'org.freedesktop.Platform'
runtime-version: '24.08'
sdk: 'org.freedesktop.Sdk'
command: watermark_app
tags:
  - utility
  - image-processing
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --filesystem=host
  - --talk-name=org.freedesktop.Notifications
  - --share=network
modules:
  - python3-modules.json
  - name: watermark_app
    no-autogen: true
    no-make-install: true
    buildsystem: simple
    build-commands:
      - tar -xvf watermark-2.1.tar.gz
      # remove unwated files
      - rm -rvf watermark-2.1/old watermark-2.1/windows watermark-2.1/DejaVuSans.ttf 
      - rm -rvf watermark-2.1/Makefile watermark-2.1/test.jpg
      - install -Dm755 watermark-2.1/watermark_app.py /app/bin/watermark_app
      - install -Dm644 watermark-2.1/io.github.aginies.watermark.png /app/share/icons/hicolor/256x256/apps/io.github.aginies.watermark.png
      - install -Dm644 watermark-2.1/io.github.aginies.watermark.desktop /app/share/applications/io.github.aginies.watermark.desktop
    sources:
      - type: file
        url: https://github.com/aginies/watermark/archive/refs/tags/2.1.tar.gz
        sha256: 0b93589448f20ab7d028b21693f53cfa3c7bae6eb91902b49c1c864e715fed15
        dest-filename: watermark-2.1.tar.gz
