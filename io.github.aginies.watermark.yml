app-id: io.github.aginies.watermark
runtime: 'org.freedesktop.Platform'
runtime-version: '24.08'
sdk: 'org.freedesktop.Sdk'
command: watermark_app
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --filesystem=host
  - --talk-name=org.freedesktop.portal.Notification
  - --share=network
modules:
  - python3-modules.json
  - name: watermark_app
    buildsystem: simple
    build-commands:
      - install -Dm755 watermark_app.py /app/bin/watermark_app
      - install -Dm644 io.github.aginies.watermark.png /app/share/icons/hicolor/256x256/apps/io.github.aginies.watermark.png
      - install -Dm644 io.github.aginies.watermark.desktop /app/share/applications/io.github.aginies.watermark.desktop
      - cp -a locale /app/share/
    sources:
      - type: archive
        url: https://github.com/aginies/watermark/archive/refs/tags/2.3.tar.gz
        sha256: 1f569d7f8577dfa440145b43590f6f6cc9823be05f7c1c4f078eaa9bd9a83641
