app-id: io.gitlab.coolreader_ng.crqt-ng
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: crqt
rename-desktop-file: crqt.desktop
rename-icon: crqt
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: libunibreak
    buildsystem: autotools
    config-opts:
      - --enable-static
      - --disable-shared
    build-options:
      cflags: -fPIC
      cxxflags: -fPIC
    builddir: true
    sources:
      - type: git
        url: https://github.com/adah1972/libunibreak.git
        tag: libunibreak_5_1
        commit: bce4524907c0e4843106ecf8e20e43c426c90cb1
  - name: utf8proc
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF
      - -DUTF8PROC_INSTALL=ON
      - -DUTF8PROC_ENABLE_TESTING=OFF
    builddir: true
    sources:
      - type: git
        url: https://github.com/JuliaStrings/utf8proc.git
        tag: v2.8.0
        commit: 1cb28a66ca79a0845e99433fd1056257456cef8b
  - name: crengine-ng
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCRE_BUILD_SHARED=OFF
      - -DCRE_BUILD_STATIC=ON
      - -DENABLE_LARGEFILE_SUPPORT=ON
      - -DUSE_COLOR_BACKBUFFER=ON
      - -DUSE_LOCALE_DATA=ON
      - -DBUILD_TOOLS=ON
      - -DUSE_GIF=ON
      - -DUSE_NANOSVG=ON
      - -DUSE_CHM=ON
      - -DUSE_ANTIWORD=ON
      - -DUSE_SHASUM=OFF
      - -DUSE_CMARK=OFF
      - -DUSE_CMARK_GFM=ON
      - -DWITH_LIBPNG=ON
      - -DWITH_LIBJPEG=ON
      - -DWITH_FREETYPE=ON
      - -DWITH_HARFBUZZ=ON
      - -DWITH_LIBUNIBREAK=ON
      - -DWITH_FRIBIDI=ON
      - -DWITH_ZSTD=ON
      - -DWITH_UTF8PROC=ON
      - -DUSE_FONTCONFIG=ON
    sources:
      - type: git
        url: https://gitlab.com/coolreader-ng/crengine-ng.git
        tag: 0.9.6
        commit: e9fda0b65a64591e7a2bf4caf50929be77653413
  - name: crqt-ng
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DUSE_QT=QT5
      - -DSTATIC_CRENGINE_NG=ON
    sources:
      - type: git
        url: https://gitlab.com/coolreader-ng/crqt-ng.git
        tag: 1.0.5.1
        commit: b351f57ab8197406e57fdac2aae5d29df0751f5f
    cleanup:
      - '/share/metainfo/crqt.appdata.xml'
  - name: crqt-ng-metainfo
    buildsystem: simple
    build-commands:
      - install -D -m 644 io.gitlab.coolreader_ng.crqt-ng.metainfo.xml /app/share/metainfo/io.gitlab.coolreader_ng.crqt-ng.metainfo.xml
    sources:
      - type: file
        path: io.gitlab.coolreader_ng.crqt-ng.metainfo.xml
cleanup:
  - '/include'
  - '/lib/cmake'
  - '/lib/pkgconfig'
  - '*.a'
  - '*.la'
