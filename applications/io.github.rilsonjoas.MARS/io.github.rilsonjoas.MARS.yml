app-id: io.github.rilsonjoas.MARS
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: /app/bin/mars

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=home
  - --filesystem=xdg-documents
  - --device=dri

modules:
  - name: jdk
    buildsystem: simple
    build-commands:
      - install -d /app/jdk
      - tar -xzf OpenJDK17U-jdk_x64_linux_hotspot_17.0.16_8.tar.gz -C /app/jdk --strip-components=1
    sources:
      - type: file
        url: https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.16%2B8/OpenJDK17U-jdk_x64_linux_hotspot_17.0.16_8.tar.gz
        sha256: 166774efcf0f722f2ee18eba0039de2d685b350ee14d7b69e6f83437dafd2af1

  - name: mars
    buildsystem: simple
    build-commands:
      - /app/jdk/bin/javac -encoding ISO-8859-1 -cp . $(find . -name "*.java" -not -path "./.flatpak-builder/*")
      - /app/jdk/bin/jar cfm Mars.jar mainclass.txt $(find . -name "*.class") images/ help/ docs/ *.xml *.txt *.properties
      
      # Install files
      - install -Dm644 Mars.jar /app/share/mars/Mars.jar
      - install -Dm755 mars-wrapper.sh /app/bin/mars
      - install -Dm644 io.github.rilsonjoas.MARS.desktop /app/share/applications/io.github.rilsonjoas.MARS.desktop
      - install -Dm644 io.github.rilsonjoas.MARS.metainfo.xml /app/share/metainfo/io.github.rilsonjoas.MARS.metainfo.xml
      
      # Install icons in multiple resolutions
      - install -Dm644 icons/hicolor/16x16/apps/io.github.rilsonjoas.MARS.png /app/share/icons/hicolor/16x16/apps/io.github.rilsonjoas.MARS.png
      - install -Dm644 icons/hicolor/32x32/apps/io.github.rilsonjoas.MARS.png /app/share/icons/hicolor/32x32/apps/io.github.rilsonjoas.MARS.png
      - install -Dm644 icons/hicolor/48x48/apps/io.github.rilsonjoas.MARS.png /app/share/icons/hicolor/48x48/apps/io.github.rilsonjoas.MARS.png
      - install -Dm644 icons/hicolor/64x64/apps/io.github.rilsonjoas.MARS.png /app/share/icons/hicolor/64x64/apps/io.github.rilsonjoas.MARS.png
      - install -Dm644 icons/hicolor/128x128/apps/io.github.rilsonjoas.MARS.png /app/share/icons/hicolor/128x128/apps/io.github.rilsonjoas.MARS.png
      - install -Dm644 icons/hicolor/256x256/apps/io.github.rilsonjoas.MARS.png /app/share/icons/hicolor/256x256/apps/io.github.rilsonjoas.MARS.png
      - install -Dm644 icons/hicolor/64x64/apps/io.github.rilsonjoas.MARS.png /app/share/icons/hicolor/64x64/apps/io.github.rilsonjoas.MARS.png
      - install -Dm644 icons/hicolor/128x128/apps/io.github.rilsonjoas.MARS.png /app/share/icons/hicolor/128x128/apps/io.github.rilsonjoas.MARS.png
      - install -Dm644 icons/hicolor/256x256/apps/io.github.rilsonjoas.MARS.png /app/share/icons/hicolor/256x256/apps/io.github.rilsonjoas.MARS.png
      
    sources:
      - type: dir
        path: .
      
      - type: file
        path: mars-wrapper.sh
        
      - type: file
        path: io.github.rilsonjoas.MARS.desktop
        
      - type: file
        path: io.github.rilsonjoas.MARS.metainfo.xml
