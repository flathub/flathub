# Flatpak manifest for Whis - Voice-to-text transcription
# https://github.com/frankdierolf/whis

id: ink.whis.Whis
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node20
command: whis-desktop

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --device=dri
  - --share=network
  - --talk-name=org.kde.StatusNotifierWatcher

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/node20/bin
  env:
    CARGO_HOME: /run/build/whis-desktop/cargo
    XDG_CACHE_HOME: /run/build/whis-desktop/flatpak-node/cache
    npm_config_cache: /run/build/whis-desktop/flatpak-node/npm-cache

modules:
  # System tray indicator support (from shared-modules)
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json

  # wl-clipboard for Wayland clipboard support
  # Required because GNOME doesn't implement wlr-data-control protocol
  - name: wl-clipboard
    buildsystem: meson
    config-opts:
      - -Dfishcompletiondir=no
    sources:
      - type: git
        url: https://github.com/bugaevc/wl-clipboard.git
        tag: v2.2.1

  # Main application
  - name: whis-desktop
    buildsystem: simple
    build-commands:
      # Build frontend
      - cd crates/whis-desktop/ui && npm install --legacy-peer-deps
      - cd crates/whis-desktop/ui && npm run build
      # Build Rust backend
      - cargo build --release -p whis-desktop --offline
      # Install binary
      - install -Dm755 target/release/whis-desktop /app/bin/whis-desktop
      # Install metadata (from packaging/linux/)
      - install -Dm644 crates/whis-desktop/packaging/linux/ink.whis.Whis.metainfo.xml /app/share/metainfo/ink.whis.Whis.metainfo.xml
      - install -Dm644 crates/whis-desktop/packaging/linux/ink.whis.Whis.desktop /app/share/applications/ink.whis.Whis.desktop
      # Install icons
      - install -Dm644 crates/whis-desktop/icons/22x22.png /app/share/icons/hicolor/22x22/apps/ink.whis.Whis.png
      - install -Dm644 crates/whis-desktop/icons/48x48.png /app/share/icons/hicolor/48x48/apps/ink.whis.Whis.png
      - install -Dm644 crates/whis-desktop/icons/64x64.png /app/share/icons/hicolor/64x64/apps/ink.whis.Whis.png
      - install -Dm644 crates/whis-desktop/icons/96x96.png /app/share/icons/hicolor/96x96/apps/ink.whis.Whis.png
      - install -Dm644 crates/whis-desktop/icons/128x128.png /app/share/icons/hicolor/128x128/apps/ink.whis.Whis.png
      - install -Dm644 crates/whis-desktop/icons/256x256.png /app/share/icons/hicolor/256x256/apps/ink.whis.Whis.png
      - install -Dm644 crates/whis-desktop/icons/512x512.png /app/share/icons/hicolor/512x512/apps/ink.whis.Whis.png
      # Install scalable SVG for HiDPI
      - install -Dm644 crates/whis-desktop/icons/icon.svg /app/share/icons/hicolor/scalable/apps/ink.whis.Whis.svg
    sources:
      - type: git
        url: https://github.com/frankdierolf/whis.git
        tag: v0.5.6
      - cargo-sources.json
      - node-sources.json
