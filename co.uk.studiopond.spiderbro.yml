app-id: co.uk.studiopond.spiderbro
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: spiderbro_linux
finish-args:
  - --socket=pulseaudio
  - --socket=x11
  - --device=dri
  - --share=ipc
modules:
  - shared-modules/glu/glu-9.json
  - name: Spiderbro
    buildsystem: simple
    build-commands:
      - install -D spiderbro_linux /app/bin/spiderbro_linux
      - install -D polybius_linux /app/bin/polybius_linux
      - unzip -o data.zip -d /app/bin
      - unzip -o polydata.zip -d /app/bin
      - install -D co.uk.studiopond.spiderbro.svg /app/share/icons/hicolor/scalable/apps/co.uk.studiopond.spiderbro.svg
      - install -D co.uk.studiopond.spiderbro.desktop /app/share/applications/co.uk.studiopond.spiderbro.desktop
    sources:
      - type: file
        path: spiderbro_linux
        only-arches: ["x86_64"]
      - type: file
        path: data.zip
        only-arches: ["x86_64"]
      - type: file
        path: polybius_linux
        only-arches: ["x86_64"]
      - type: file
        path: polydata.zip
        only-arches: ["x86_64"]
      - type: file
        path: co.uk.studiopond.spiderbro.svg
        only-arches: ["x86_64"]
      - type: file
        path: co.uk.studiopond.spiderbro.desktop
        only-arches: ["x86_64"]
