app-id: org.squey.Squey
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: squey_launcher.sh
finish-args:
  - --socket=x11
  - --share=network
  - --share=ipc
  - --filesystem=host
  - --filesystem=/opt/squey
  - --filesystem=~/.squey
  - --filesystem=/tmp
  - --device=dri
  - --allow=devel
modules:
  - name: inendi-inspector
    buildsystem: simple
    build-commands:
      - cp -r files/* /app
    sources:
      - type: archive
        url: https://squey.gitlab.io/squey/squey_flatpak_4.9.11.tar.xz
        sha256: 988e825962c4dabc1791cc29d992959d7de5d973d118b2b601b9bec73038efef
