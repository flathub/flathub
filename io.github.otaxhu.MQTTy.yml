---

id: io.github.otaxhu.MQTTy
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

command: MQTTy

finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin

modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - "*"
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.16.0

  - name: sass
    buildsystem: simple
    cleanup:
      - "*"
    build-commands:
      - cp -r * ${FLATPAK_DIST}/bin
      - chmod +x ${FLATPAK_DIST}/bin/sass
    sources:
      - type: archive
        url: https://github.com/sass/dart-sass/releases/download/1.86.0/dart-sass-1.86.0-linux-x64.tar.gz
        sha256: da73e0c544081ed23ce4ec66b1238cbc9a5b80ddfcbde2be41025f3cef40aae6

  - name: MQTTy
    buildsystem: meson
    run-tests: true
    config-opts:
      - -Dprofile=default
    sources:
      - type: archive
        url: https://github.com/otaxhu/MQTTy/releases/download/v0.1.0/MQTTy-0.1.0.tar.xz
        sha256: 5ed37e567340b7d08bcef2ece3f541e06ca66ae8f1161b958cbbf7c76edd2324
