id: org.endlessaccess.threadbare
runtime: org.freedesktop.Platform
runtime-version: '24.08'
base: org.godotengine.godot.BaseApp
base-version: '4.4'
sdk: org.freedesktop.Sdk
command: godot-runner
finish-args:
- --share=ipc
- --socket=wayland
- --socket=fallback-x11
- --socket=pulseaudio
- --device=all
- --talk-name=org.freedesktop.ScreenSaver
modules:
- name: threadbare
  buildsystem: simple
  sources:

  - type: git
    url: https://github.com/endlessm/threadbare.git
    tag: v0.1.3
    commit: 32c4fc6f001d9a4116f62faf7a3af938aca4b07c
    x-checker-data:
      type: json
      url: https://api.github.com/repos/endlessm/threadbare/releases/latest
      tag-query: .tag_name

  - type: file
    url: https://github.com/endlessm/threadbare/releases/download/v0.1.3/threadbare-v0.1.3.pck
    sha256: 48c6f1ebe4144d9c9c7324b34d14b4c98f618c130ca609c7111471ece931240e
    dest-filename: godot-runner.pck
    x-checker-data:
      type: json
      url: https://api.github.com/repos/endlessm/threadbare/releases/latest
      version-query: .tag_name
      url-query: |
        .assets[] | select(.name | endswith(".pck")) | .browser_download_url

  build-commands:
  - install -Dm644 godot-runner.pck ${FLATPAK_DEST}/bin/godot-runner.pck

  - install -Dm644 icon.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
  - install -Dm644 icon-256.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png

  - install -Dm644 linux/launcher.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
  - install -Dm644 linux/metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
