id: io.github.yuxshao.ptcollab
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: ptcollab
modules:
  - name: ptcollab
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/yuxshao/ptcollab.git
  - name: share
    buildsystem: simple
    sources:
      - type: dir
        path: share
    build-commands:
      - rm /app/share/applications -rf
      - rm /app/share/icons/hicolor/*/*/*
      - cp -rf ../share /app/
finish-args:
  - --socket=wayland
  - --share=network
  - --device=all
  - --socket=pulseaudio
  - --socket=x11
  - --filesystem=home
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
