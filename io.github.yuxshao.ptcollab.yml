id: io.github.yuxshao.ptcollab
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: ptcollab
rename-icon: ptcollab
rename-desktop-file: ptcollab.desktop
finish-args:
  - --share=network
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=pulseaudio
  - --socket=fallback-x11
  - --filesystem=home
modules:
  - name: ptcollab
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/yuxshao/ptcollab.git
        tag: "v0.6.4.8"
