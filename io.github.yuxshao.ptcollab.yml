id: io.github.yuxshao.ptcollab
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: ptcollab
rename-icon: /app/share/icons/hicolor/*/*/*
rename-desktop-file: /app/share/applications/ptcollab.desktop
finish-args:
  - --share=network
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=pulseaudio
  - --socket=fallback-x11
  - --filesystem=home
modules:
  - name: ptcollab
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/yuxshao/ptcollab.git
        tag: "v0.6.4.8"
#        commit: "5feb27decb9e0600d1defdaf9dc1424c6fdcb7ad"
  - name: metainfo
    buildsystem: simple
    build-commands:
      - cp io.github.yuxshao.ptcollab.metainfo.xml /app/share/metainfo/
    sources:
      - type: file
        path: io.github.yuxshao.ptcollab.metainfo.xml
