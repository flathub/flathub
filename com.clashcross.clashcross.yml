# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
app-id: com.clashcross.clashcross
#runtime: org.freedesktop.Platform
#runtime-version: "22.08"
#sdk: org.freedesktop.Sdk
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
command: clashcross
separate-locales: false

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --system-talk-name=org.freedesktop.login1
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd
  - --socket=system-bus
modules:
  - shared-modules/libappindicator/libappindicator-gtk3-introspection-12.10.json
  # FlutterApp
  - name: ClashCross
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - "./build-flatpak.sh"

    sources:
#      - type: file
#        url: https://github.com/shipinbaoku/clashcross/releases/download/v1.0.3/clashcross-linux-x86_64.tar.gz
#        sha256: 6486cdbcccf6f3c334ce7d3c4ff5e063c3d67ed578262456891815d9f974ff1e
      - type: dir
        path: ./files
      # - type: git
      #   url: https://github.com/Merrit/flutter_flatpak_example.git
      #   branch: main
      - type: file
        path: build-flatpak.sh