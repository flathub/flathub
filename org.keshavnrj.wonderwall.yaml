app-id: org.keshavnrj.wonderwall
base: io.qt.qtwebkit.BaseApp
base-version: '5.11'
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
command: wonderwall
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=host
  - --filesystem=home
  - --device=dri
  
  - --talk-name=org.gtk.vfs
  - --talk-name=org.gtk.vfs.*
  - --talk-name=org.freedesktop.FileManager1

  #- --filesystem=/var/lib/lightdm-data:rw

  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  
  - --talk-name=org.elementary.Contractor
  - --system-talk-name=org.freedesktop.Accounts
  - --system-talk-name=io.elementary.pantheon.AccountsService
  
modules:
  - name: ww
    buildsystem: qmake
    config-opts:
      - QMAKE_STRIP=
      - DEFINES+=USE_DBUS
      - INCLUDEPATH+="${FLATPAK_DEST}/include/QtWebKitWidgets"
      - INCLUDEPATH+="${FLATPAK_DEST}/include/QtWebKit"
      - LRELEASE=lrelease
    build-options:
      env:
        QMAKEPATH: "/app/lib"
    sources:
      - type: dir
        path: "src/"
