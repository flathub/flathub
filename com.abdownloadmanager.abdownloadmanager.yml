app-id: com.abdownloadmanager.abdownloadmanager
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk21
command: ABDownloadManager
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-download
  - --persist=.abdm
  - --env=PATH=/app/bin:/app/jre/bin:/usr/bin
  - --env=JAVA_HOME=/app/jre

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk21/install.sh

  - name: ABDownloadManager
    buildsystem: simple
    build-commands:
      - mkdir /app/bin
      - install -Dm755 bin/ABDownloadManager /app/bin/
      - cp -r lib /app/
      - install -Dm644 -t /app/share/applications $FLATPAK_ID.desktop
      - install -Dm644 -t /app/share/metainfo $FLATPAK_ID.metainfo.xml
      - install -Dm644 lib/ABDownloadManager.png /app/share/icons/hicolor/512x512/apps/$FLATPAK_ID.png
    sources:
      - type: file
        path: com.abdownloadmanager.abdownloadmanager.desktop
      - type: file
        path: com.abdownloadmanager.abdownloadmanager.metainfo.xml
      - type: archive
        url: https://github.com/amir1376/ab-download-manager/releases/download/v1.6.10/ABDownloadManager_1.6.10_linux_x64.tar.gz
        sha256: 0f4670470757afe63ec670b66568d24d21de50092680cde638245671939cec8b
        x-checker-data:
          type: json
          url: https://api.github.com/repos/amir1376/ab-download-manager/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="ABDownloadManager_" + $version + "_linux_x64.tar.gz") | .browser_download_url
