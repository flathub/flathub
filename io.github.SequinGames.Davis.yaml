app-id: io.github.SequinGames.Davis
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: davis
rename-icon: favicon
rename-desktop-file: davis.desktop
rename-appdata-file: davis.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
modules:
  - name: davis
    buildsystem: simple
    build-commands:
      - cc main.c -lSDL2 -lGLESv2 -lEGL -Ofast -lm -o davis
      - install -Dm 0755 davis -t ${FLATPAK_DEST}/bin
      - install -Dm 0644 flathub/davis.desktop ${FLATPAK_DEST}/share/applications/davis.desktop
      - install -Dm 0644 flathub/davis.appdata.xml ${FLATPAK_DEST}/share/metainfo/davis.appdata.xml
      - install -Dm 0644 flathub/favicon.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/favicon.png
    sources:
      - type: git
        url: https://github.com/SequinGames/davis.git
        commit: 161be55a425a92cc499343887df32113848b33d8
