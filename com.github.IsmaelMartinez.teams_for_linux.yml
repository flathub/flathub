app-id: com.github.IsmaelMartinez.teams_for_linux
base: org.electronjs.Electron2.BaseApp
base-version: '18.08'
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: teams-for-linux
separate-locales: false
rename-desktop-file: teams-for-linux.desktop
rename-icon: teams-for-linux
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gtk.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.gnome.GConf
modules:
  - name: teams
    buildsystem: simple
    build-commands:
      - ar x teams-for-linux_0.3.0_amd64.deb
      - tar -xf data.tar.xz
      - cp -r opt/ usr/* /app
      - rm -rf /app/share/icons/hicolor/1024x1024
      - sed -i 's+Exec="/opt/Teams for Linux/teams-for-linux"+Exec="/app/bin/teams-for-linux"+' /app/share/applications/teams-for-linux.desktop
      - ln -s /app/opt/Teams\ for\ Linux/teams-for-linux /app/bin/teams-for-linux
    sources:
      - type: file
        url: https://github.com/IsmaelMartinez/teams-for-linux/releases/download/v0.3.0/teams-for-linux_0.3.0_amd64.deb
        sha256: 060c7cb8f74a302c69ca1bddb71d11f0c258e4f3f0dd2b877c46dd300a721023