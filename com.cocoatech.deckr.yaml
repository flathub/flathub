app-id: com.cocoatech.deckr
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
command: deckr
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos

modules:
  - name: deckr
    buildsystem: simple
    build-commands:
      # - mkdir -p Deckr
      # - tar -xf Deckr-Linux-Portable.tar.gz -C Deckr
      - cp -r Deckr /app/Deckr
      - echo $(ls /app/Deckr)
      - chmod +x /app/Deckr/deckr
      - mkdir -p /app/bin
      - ln -s /app/Deckr/deckr /app/bin/deckr
      - mkdir -p /app/share/metainfo
      - cp -r com.cocoatech.deckr.metainfo.xml /app/share/metainfo/
      # - mkdir -p /app/share/icons/hicolor/scalable/apps
      # - cp -r icon.svg /app/share/icons/hicolor/scalable/apps/com.cocoatech.deckr.svg
      - mkdir -p /app/share/icons/hicolor/32x32/apps
      - cp -r app_icon_32.png /app/share/icons/hicolor/32x32/apps/com.cocoatech.deckr.png
      - mkdir -p /app/share/icons/hicolor/64x64/apps
      - cp -r app_icon_64.png /app/share/icons/hicolor/64x64/apps/com.cocoatech.deckr.png
      - install -Dm644 app_icon_128.png /app/share/icons/hicolor/128x128/apps/com.cocoatech.deckr.png
      - install -Dm644 app_icon_256.png /app/share/icons/hicolor/256x256/apps/com.cocoatech.deckr.png
      - install -Dm644 app_icon_512.png /app/share/icons/hicolor/512x512/apps/com.cocoatech.deckr.png
      - mkdir -p /app/share/applications
      - cp -r com.cocoatech.deckr.desktop /app/share/applications/
    sources:
      - type: archive
        url: https://get.cocoatech.com/dashboard/Deckr-Linux-Portable.tar.gz
        sha256: 3b6486367edaa9a05536104eee3021902e8bcf07d0818940df3d97713852db44
        dest: Deckr

      - type: file
        path: com.cocoatech.deckr.metainfo.xml
      - type: file
        path: com.cocoatech.deckr.desktop
      - type: file
        path: icons/app_icon_32.png
      - type: file
        path: icons/app_icon_64.png
      - type: file
        path: icons/app_icon_128.png
      - type: file
        path: icons/app_icon_256.png
      - type: file
        path: icons/app_icon_512.png
      # - type: file
      #   path: Deckr-Linux-Portable.tar.gz

  - shared-modules/intltool/intltool-0.51.json

  # - shared-modules/libcanberra/libcanberra.json

  - name: ayatana-ido
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/ayatana-ido.git
        tag: 0.9.2

  - name: libayatana-indicator
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/libayatana-indicator.git
        tag: 0.9.3

  - name: libdbusmenu-gtk3
    buildsystem: autotools
    build-options:
      cflags: -Wno-error
    config-opts:
      - --with-gtk=3
      - --disable-dumper
      - --disable-static
      - --enable-tests
      - --disable-gtk-doc
      - --enable-introspection=no
      - --disable-vala
    sources:
      # https://launchpad.net/libdbusmenu/+milestone/16.04.0
      # https://launchpad.net/libdbusmenu/16.04/16.04.0/+download/libdbusmenu-16.04.0.tar.gz
      - type: archive
        url: https://launchpad.net/libdbusmenu/16.04/16.04.0/+download/libdbusmenu-16.04.0.tar.gz
        md5: 3c05d53053b3ea69384b5f93d7a4c7c4

  - name: libayatana-appindicator
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_BINDINGS_MONO=NO
      - -DENABLE_BINDINGS_VALA=NO
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/libayatana-appindicator.git
        tag: 0.5.91
