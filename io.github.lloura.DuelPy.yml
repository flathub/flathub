app-id: io.github.lloura.DuelPy
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: duelpy

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --metadata=X-DConf=comm-redhat-appstream

modules:
  - name: duelpy
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/lloura/DuelPy.git
        tag: v0.3.1