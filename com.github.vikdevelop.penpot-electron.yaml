app-id: com.github.vikdevelop.penpot-electron
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "21.08"
command: penpot-electron.sh
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --filesystem=xdg-download
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/node16/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: penpot-electron
    buildsystem: simple
    build-options:
        env:
          XDG_CACHE_HOME: /run/build/penpot-electron/flatpak-node/cache
    build-commands:
    - install -D -t /app/bin penpot-electron.sh
    - install -D -t /app/share/applications flatpak/$FLATPAK_ID.desktop
    - install -D -t /app/share/metainfo flatpak/$FLATPAK_ID.metainfo.xml
    - install -D -t /app/share/icons/hicolor/128x128/apps flatpak/icons/$FLATPAK_ID.png
    sources:
      - type: archive
        url: https://github.com/vikdevelop/penpot-electron/archive/refs/tags/0.2.1.tar.gz
        sha256: 87a5339436859d66ace2f46883d477c82203497556984aee943992b73568140c
      - type: script
        dest-filename: penpot-electron.sh
        commands:
          - zypak-wrapper.sh /app/main/penpot "$@"
  - name: build
    buildsystem: simple
    build-commands:
      - mkdir /app/main
      - cp -R * /app/main
    sources:
      - type: archive
        url: https://github.com/vikdevelop/penpot-electron/releases/download/0.2/penpot-electron-packager-build.tar.gz
        sha256: 886af444ed1111747cc6d9ec9e126fdb908d3437fb9ab85708cabb0515fd0756
