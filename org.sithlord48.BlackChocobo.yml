app-id: org.sithlord48.BlackChocobo
default-branch: stable
runtime: org.kde.Platform
runtime: org.kde.Sdk.Locale
sdk: org.kde.Sdk
runtime-version: 6.4
command: blackchocobo
finish-args:
  - --filesystem=host
  - --socket=fallback-x11
  - --socket=wayland

cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/cmake
  - /lib/debug
  - /lib/pkgconfig
  - /share/cmake
  - /share/man

modules:
  - name: ff7tk
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DDEMOS=OFF
      - -DFORMATS=OFF
      - -DOCS=OFF
      - -DUTILS=OFF
    sources:
      - type: archive
        url: https://github.com/sithlord48/ff7tk/archive/refs/tags/v0.83.1.tar.gz
        sha256: 94a33f0b9fa77c43d0a3bf47939b97e5bc43bc6e2ec5d8b732a59d00e2be4298
        x-checker-data:
          type: html
          url: https://api.github.com/repos/sithlord48/ff7tk/tags
          version-query: map(.name | select(test("^release-[\\d\\.]+$"))) | first
            | sub("^release-"; "")
          url-query: '"https://github.com/sithlord48/ff7tk/archive/refs/tags/release-"
            + $version + ".tar.gz"'

  - name: blackchocobo
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://github.com/sithlord48/blackchocobo/archive/refs/tags/v1.13.0.tar.gz
        sha256: a046e23d8eb31d1c3f3e16c4e24ecd1ddfaf5127f67217ae63d370ba25960a5d
        x-checker-data:
          type: json
          url: https://api.github.com/repos/sithlord48/blackchocobo/tags
          version-query: map(.name | select(test("^release-[\\d\\.]+$"))) | first
            | sub("^release-"; "")
          url-query: '"https://github.com/sithlord48/blackchocobo/archive/refs/tags/release-"
            + $version + ".tar.gz"' 
