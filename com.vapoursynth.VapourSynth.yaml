name: vapoursynth
modules:
  - name: cython
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix="${FLATPAK_DEST}" -O1
    sources:
      - type: archive
        url: https://github.com/cython/cython/archive/0.29.2.tar.gz
        sha256: b5164b9650981aaa5457ef1e3cce4c671dee8d111f4ace99e3e6bb672c78c6f6
    cleanup: ['*']

  - name: libass
    config-opts:
      - --disable-static
      - --enable-asm
      - --enable-harfbuzz
      - --enable-fontconfig
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.14.0/libass-0.14.0.tar.xz
        sha256: 881f2382af48aead75b7a0e02e65d88c5ebd369fe46bc77d9270a94aa8fd38a2
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -fiv

  - name: zimg
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/sekrit-twc/zimg/archive/release-2.8.tar.gz
        sha256: a8f9d65c95ce6e8050d83d0417b109aabc94d2c7ba65cf2d8039840d162ad876
    cleanup:
      - /share/doc

  - name: tesseract
    config-opts:
      - --disable-static
    modules:
      - name: leptonica
        config-opts:
          - --disable-static
          - --with-pic
        sources:
          - type: archive
            url: http://www.leptonica.com/source/leptonica-1.76.0.tar.gz
            sha256: 5e9a33b7ce33ab39fb03cee5a7ec353b044670176303265d7c64d51539616857
        cleanup:
          - /bin
    sources:
      - type: archive
        url: https://github.com/tesseract-ocr/tesseract/archive/4.0.0.tar.gz
        sha256: a1f5422ca49a32e5f35c54dee5112b11b99928fc9f4ee6695cdc6768d69f61dd
    cleanup:
      - /bin

  - name: imagemagick
    config-opts:
      - --disable-static
      - --disable-docs
      - --with-hdri
      - --with-pic
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick/archive/7.0.8-23.tar.gz
        sha256: a5c4c13ae5e87063539f5ccc66417210ec5efaa49561126e0ba066bd0cb53be4
    cleanup:
      - /bin
      - /etc
      - /lib/ImageMagick*
      - /share/ImageMagick*
sources:
  - type: archive
    url: https://github.com/vapoursynth/vapoursynth/archive/R45.1.tar.gz
    sha256: 4f43e5bb8c4817fdebe572d82febe4abac892918c54e1cb71aa6f6eb3677a877
