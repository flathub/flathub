app-id: net.line72.campcounselor
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: campcounselor
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - '*.la'
  - '*.a'
  - /lib/girepository-1.0
  - /share/doc
  - /share/gir-1.0
modules:
  - shared-modules/intltool/intltool-0.51.json
  - name: libgda
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgda/6.0/libgda-6.0.0.tar.xz
        sha256: 995f4b420e666da5c8bac9faf55e7aedbe3789c525d634720a53be3ccf27a670
      - type: patch
        path: patches/0001-Fix-undefined-behavior-due-to-signed-integer-overflo.patch
      - type: patch
        path: patches/libgda-no-gtkdoc-markers.patch
    cleanup:
      - '/share/doc'
  - name: campcounselor
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/line72/campcounselor.git
        tag: 0.99.5
        commit: d883dd9202d8a87bd17b0c6e7b7cf1855f2c614a

