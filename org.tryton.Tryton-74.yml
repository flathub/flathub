id: org.tryton.Tryton-74
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: '46'
command: tryton
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
modules:
  - python3-tryton.json
  - name: GoocanvasDependency
    buildsystem: autotools
    make-install-args:
      - pyoverridesdir=/app/lib/python3.11/site-packages/gi/overrides
      - typelibdir=/app/lib/girepository-1.0
    sources:
      - type: archive
        url:  https://download.gnome.org/sources/goocanvas/2.0/goocanvas-2.0.4.tar.xz
        sha256:  c728e2b7d4425ae81b54e1e07a3d3c8a4bd6377a63cffa43006045bceaa92e90
  - name: integration
    buildsystem: simple
    build-commands:
      - install -D --mode=0644 -t /app/share/icons/hicolor/scalable/apps/ org.tryton.Tryton-74.svg
      - install -D --mode=0644 -t /app/share/applications/ org.tryton.Tryton-74.desktop
      - install -D --mode=0644 -t /app/share/metainfo/ org.tryton.Tryton-74.appdata.xml
    sources:
      - type: file
        path: org.tryton.Tryton-74.svg
      - type: file
        path: org.tryton.Tryton-74.desktop
      - type: file
        path: org.tryton.Tryton-74.appdata.xml
