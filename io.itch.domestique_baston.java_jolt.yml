id: io.itch.domestique_baston.java_jolt
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: java_jolt
finish-args:
  - --device=dri
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
modules:
  - name: java_jolt
    buildsystem: simple
    build-commands:
      - install -D 'JAVA JOLT!.x86_64' /app/bin/java_jolt
      - install -D -m 0644 io.itch.domestique_baston.java_jolt.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
      - install -D -m 0644 io.itch.domestique_baston.java_jolt.desktop /app/share/applications/$FLATPAK_ID.desktop
      - install -D -m 0644 JJ.png /app/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
    sources:
    - type: archive
      url: 'http://www.ferdiferdi.com/jj/JJ_LIN.zip'
      sha256: 'f99750dc0eaa243c8ec5580bfd112b82af1b53455c029dba88f7e4f36d63275b'
    - type: file
      path: 'io.itch.domestique_baston.java_jolt.metainfo.xml'
    - type: file
      path: 'io.itch.domestique_baston.java_jolt.desktop'
    - type: file
      path: 'JJ.png'
