app-id: org.v1993.NXDumpClient
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: nxdumpclient
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Switch USB access
  - --device=all
  # Required for hotplug
  - --share=network
  # Default dump destination
  - --filesystem=xdg-download

modules:
  - shared-modules/libusb/libusb.json
  - modules/libgusb.json
  - modules/libportal.json
  - modules/blueprint-compiler.json

  - name: nxdumpclient
    buildsystem: meson
    builddir: true
    config-opts:
      - -Dudev_rules=prompt
      - -Dlibportal=enabled
      - -Denforce_build_order=true
    sources:
      - type: git
        url: https://github.com/v1993/nxdumpclient.git
        tag: v1.0.0
        commit: 2004844684b4496f8abea27cab2c4b648c8c98b0
