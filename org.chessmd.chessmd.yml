id: org.chessmd.chessmd
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: start.sh

finish-args: 
  - --share=ipc
  - --share=network
  - --socket=x11
  - --filesystem=host
  - --device=dri
  
modules:
  - name: Caissa
    buildsystem: simple
    subdir: src
    sources:
      - type: archive
        url: https://github.com/Witek902/Caissa/archive/refs/tags/1.23.zip
        sha256: 3042e0bec79f51fff158e0774eb9f91c7915cc6e52a8e6d2e1b79cf54c8d19e4

    build-commands:
      - mkdir -p /app/engine
      - make
      - install -D caissa /app/engine/caissa
    cleanup:
       - '*.o'
      
  - name: chessmd
    buildsystem: simple
    sources:
      - type: file
        path: app/start.sh
      - type: file
        url: https://github.com/ChessMD/ChessMD/releases/download/v1.0/ChessMD_portable.zip
        sha256: 05d8953f912f76126a677b12aa89a08131e0d8252ec8d513091808c79fc0e70b
    build-commands:
      - install -Dm755 start.sh /app/bin/start.sh
      - mkdir -p /app/opening
      - unzip ChessMD_portable.zip
      - install -D ChessMD_portable/opening/openings.bin /app/opening/openings.bin
      - install -D ChessMD_portable/opening/openings.headers /app/opening/openings.headers
  
  - name: ChessMD
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/ChessMD/ChessMD/archive/refs/heads/master.zip
        sha256: 78c929d54bd6e2b14a103b72dca3dc438d7bad100129bee2603982511193db4b
    cleanup:
       - '*.o'
 
   


