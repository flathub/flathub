id: org.chessmd.chessmd
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: start.sh

finish-args: 
  - --share=ipc
  - --share=network
  - --socket=x11
  - --device=dri
  
modules:
  - name: Caissa
    buildsystem: simple
    subdir: src
    sources:
      - type: archive
        url: https://github.com/Witek902/Caissa/archive/refs/tags/1.23.zip
        sha256: 3042e0bec79f51fff158e0774eb9f91c7915cc6e52a8e6d2e1b79cf54c8d19e4

    build-commands:
      - make
      - install -D caissa /app/engine/caissa
      
  - name: chessmd-opening
    buildsystem: simple
    sources:
      - type: file
        path: start.sh
      - type: archive
        url: https://github.com/ChessMD/ChessMD/releases/download/v1.0/ChessMD_portable.zip
        sha256: 05d8953f912f76126a677b12aa89a08131e0d8252ec8d513091808c79fc0e70b
    build-commands:
      - install -Dm755 start.sh /app/bin/start.sh
      - install -D opening/openings.bin /app/opening/openings.bin
      - install -D opening/openings.headers /app/opening/openings.headers
      
  
  - name: ChessMD
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo 
    sources:
      - type: archive
        url: https://github.com/ChessMD/ChessMD/archive/refs/tags/v1.0.2.tar.gz
        sha256: 777b70b2d3adbc9d10f089ce127db57f731e053f228839c23180dd9a90cb81e0
    build-commands:
      - install -D desktop/chessmd.metainfo.xml /app/share/metainfo/org.chessmd.chessmd.metainfo.xml
      - install -D desktop/chessmd.desktop /app/share/applications/org.chessmd.chessmd.desktop
      - install -D desktop/chessmd.svg /app/share/icons/hicolor/scalable/apps/org.chessmd.chessmd.svg
        
