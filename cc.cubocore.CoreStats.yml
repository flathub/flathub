app-id: cc.cubocore.CoreStats
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: corestats
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=fallback-x11
  - --share=network # Required to show weather info
  - --socket=wayland
  - --filesystem=home # For xdg-config
  - --filesystem=host:ro # reading sensor info, network data
  - --talk-name=org.freedesktop.Notifications # Required for notifications
  - --system-talk-name=org.freedesktop.UDisks2 # Required to show disk info
  - --system-talk-name=org.freedesktop.UPower # Required to show battery info
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/pkgconfig
  - /man
  - /share/man
  - /lib/*.la
  - /lib/*.a
modules:
  - name: libcprime
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/cubocore/libcprime.git
        commit: b8e62c30a4fb60c64c4ec7fe0f36d06c382a80cc
        tag: v5.0.0
  - name: libcsys
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/cubocore/libcsys.git
        commit: b8ca43886335501351e65603e2d3532d29098413
        tag: v5.0.0
  - name: lm-sensors
    buildsystem: simple
    build-commands:
      - make all PREFIX=/app
      - make install PREFIX=/app
    sources:
      - type: git
        url: https://github.com/lm-sensors/lm-sensors.git
        commit: 42f240d2a457834bcbdf4dc8b57237f97b5f5854
  - name: corestats
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/cubocore/coreapps/corestats.git
        commit: 66949fed9f73d8a5b021f2731f1e5cf0fdbf7d82
        tag: v5.0.1
