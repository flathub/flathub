app-id: io.github.alamahant.Selene
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: Selene

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  # Needed access to ~/Documents/Selene where essential user files will be placed.
  # Files to be shared with the Http server will live under ~/Documents/Selene/www, and also contact files under ~/Documents/Selene/contacts.
  # Contact files are essential in order to add peers. This will facilitate ease of operation for the user, so that they dont need to dig
  # deep inside ~/.var to locate their files.
  - --filesystem=xdg-documents
  - --env=QT_QPA_PLATFORM=wayland;xcb # ensure both Wayland/X11 work

modules:
  - name: Selene
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFLATHUB_BUILD=ON
    sources:
      # libevent source code
      - type: git
        url: https://github.com/libevent/libevent.git
        tag: release-2.1.12-stable
        dest: libevent_src
      # tor source code
      - type: git
        url: https://gitlab.torproject.org/tpo/core/tor.git
        tag: release-0.4.8
        dest: tor_src
      # Main application source
      - type: git
        url: https://github.com/alamahant/Selene.git
        tag: v1.0.0
