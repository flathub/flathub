id: org.gtk.Gtk3theme.Orchis
branch: "3.22"
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk

build-extension: true
appstream-compose: false
separate-locales: false

modules:
  - name: Orchis
    buildsystem: simple
    build-commands:
      - install -dm755 /usr/share/runtime/share/themes
      - cp -rv * /usr/share/runtime/share/themes
    sources:
      - type: archive
        url: https://github.com/vinceliuice/Orchis-theme/raw/2024-04-18/release/Orchis.tar.xz
        strip-components: 0
        sha256: b144a06d2c6a130c0ee82e5a03b4e6f5a603dcb3cb0cc39f1f0fd42198713e00

  - name: appdata
    buildsystem: simple
    build-commands:
      - install -Dm644 ${FLATPAK_ID}.appdata.xml -t ${FLATPAK_DEST}/share/appdata
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: file
        path: org.gtk.Gtk3theme.Orchis.appdata.xml
