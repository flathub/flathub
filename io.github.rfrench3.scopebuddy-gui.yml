id: io.github.rfrench3.scopebuddy-gui
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
base: io.qt.PySide.BaseApp
base-version: '6.9'
command: scopebuddygui
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=xdg-config/scopebuddy:create
  - --env=QT_LOGGING_RULES=qt.dbus.integration=false
  - --filesystem=xdg-config/kdeglobals:ro

build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
    - BASEAPP_DISABLE_NUMPY=1
cleanup-commands:
  - /app/cleanup-BaseApp.sh
modules:
  - name: scopebuddygui
    buildsystem: simple
    build-commands:
      - sed -i 's|Exec=.*|Exec=scopebuddygui|' io.github.rfrench3.scopebuddy-gui.desktop
      - install -Dm755 scopebuddy_gui.py /app/bin/scopebuddygui
      - mkdir -p /app/share/scopebuddygui
      - install -m644 *.py /app/share/scopebuddygui/
      - install -Dm644 io.github.rfrench3.scopebuddy-gui.svg /app/share/icons/hicolor/scalable/apps/io.github.rfrench3.scopebuddy-gui.svg
      - install -Dm644 io.github.rfrench3.scopebuddy-gui.desktop /app/share/applications/io.github.rfrench3.scopebuddy-gui.desktop
      - install -Dm644 io.github.rfrench3.scopebuddy-gui.png /app/share/icons/hicolor/128x128/apps/io.github.rfrench3.scopebuddy-gui.png
      - install -Dm644 io.github.rfrench3.scopebuddy-gui.metainfo.xml /app/share/metainfo/io.github.rfrench3.scopebuddy-gui.metainfo.xml
    sources:
      - type: git
        url: https://github.com/rfrench3/scopebuddy-gui.git
        tag: v0.3.2-flathub-RC3
