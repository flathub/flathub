app-id: org.dupot.easyflatpak
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: dupot_easy_flatpak
separate-locales: false
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --share=ipc
  - --device=dri
  - --filesystem=/var/lib/flatpak/app:ro
  - --filesystem=xdg-data/flatpak/app:ro
  - --filesystem=xdg-data/flatpak/overrides:create
  - --talk-name=org.gnome.Software
  - --talk-name=org.freedesktop.impl.portal.PermissionStore

modules:
  - name: dupot_easy_flatpak
    buildsystem: simple
    build-commands:
      - cp -R EasyFlatpakArchive/ /app/EasyFlatpak
      - chmod +x /app/EasyFlatpak/dupot_easy_flatpak
      - mkdir /app/bin/
      - ln -s /app/EasyFlatpak/dupot_easy_flatpak /app/bin/dupot_easy_flatpak
      - install -Dm644 EasyFlatpakArchive/${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
      - install -Dm644 EasyFlatpakArchive/512x512.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm644 EasyFlatpakArchive/${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop

    sources:
      - type: archive
        dest: EasyFlatpakArchive
        #url: https://github.com/imikado/dupotEasyFlatpak/releases/download/0.0.5/bundle0.0.5.tar.gz
        path: bundle0.0.5.tar.gz
        sha256: 368d6228bdca308b8a8329f44002e8f4b1cf5eea0c5019ba6b04746fcd84ff7b
      - type: git
        dest: git_repo
        url: https://github.com/imikado/dupotEasyFlatpak
        tag: 0.0.10
        commit: dae3ee410d26642a9c5fb92e86f56e0a5b32f1b4
