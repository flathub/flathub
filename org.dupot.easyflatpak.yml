id: org.dupot.easyflatpak
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: easy_flatpak
separate-locales: false
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --share=ipc
  - --device=dri

modules:
  - name: VotreJeu
    buildsystem: simple
    build-commands:
      - cp -r easy_flatpak $FLATPAK_DEST
      - chmod +x $FLATPAK_DEST/easy_flatpak/easy_flatpak
      - mkdir -p $FLATPAK_DEST/bin
      - ln -s $FLATPAK_DEST/easy_flatpak/easy_flatpak $FLATPAK_DEST/bin/easy_flatpak
      - mv git_repo/export/flatpak/${FLATPAK_ID}.desktop ${FLATPAK_ID}.desktop
      - desktop-file-edit ${FLATPAK_ID}.desktop --set-icon=${FLATPAK_ID}
      - install -Dm644 -t "${FLATPAK_DEST}/share/applications/" ${FLATPAK_ID}.desktop
      - install -Dm644 git_repo/export/flatpak/512x512.png "${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.svg"
      - install -Dm644 git_repo/export/flatpak/${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
    sources:
      - type: archive
        dest: easy_flatpak
        url: https://github.com/imikado/dupotEasyFlatpak/releases/download/0.0.5/bundle0.0.5.tar.gz
        sha256: 0eabec361ae5fb6934e453706fab57e0775da7f35a8a9f8dae31fff11b61e27c
      - type: git
        dest: git_repo
        url: https://github.com/imikado/dupotEasyFlatpak
        tag: 0.0.7
        commit: e349cc066280da94abd64d5273fd1eaf03c0656b
