app-id: org.dupot.easyflatpak
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
command: dupot_easy_flatpak
separate-locales: false
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --share=ipc
  - --device=dri
  - --filesystem=/var/lib/flatpak/app:ro
  - --filesystem=xdg-data/flatpak/app:ro
  - --filesystem=xdg-data/flatpak/overrides:create
  - --talk-name=org.gnome.Software
  - --talk-name=org.freedesktop.impl.portal.PermissionStore

modules:
  - name: easyflatpak
    buildsystem: simple
    build-commands:
      - cp -R EasyFlatpakArchive /app/EasyFlatpak
      - chmod +x /app/EasyFlatpak/dupot_easy_flatpak
      - mkdir /app/bin/
      - mkdir /app/lib/
      - ln -s /app/EasyFlatpak/dupot_easy_flatpak /app/bin/dupot_easy_flatpak
      - install -Dm644 git_repo/export/flatpak/${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
      - install -Dm644 git_repo/export/flatpak/512x512.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm644 git_repo/export/flatpak/${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop

    sources:
      - type: archive
        dest: EasyFlatpakArchive
        url: https://github.com/imikado/dupotEasyFlatpak/releases/download/0.0.5/bundle0.0.5.tar.gz
        sha256: 0eabec361ae5fb6934e453706fab57e0775da7f35a8a9f8dae31fff11b61e27c
      - type: git
        dest: git_repo
        url: https://github.com/imikado/dupotEasyFlatpak
        tag: 0.0.9
        commit: 711d2a467964457a557c8bd57819e3f693c8c89c
