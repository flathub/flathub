app-id: com.jetbrains.WebStorm
runtime: org.freedesktop.Sdk
runtime-version: "18.08"
sdk: org.freedesktop.Sdk
command: webstorm-desktop
separate-locales: false
tags:
  - proprietary
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --filesystem=host
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --filesystem=xdg-run/keyring
  - --device=dri
modules:
  - name: nodejs
    sources:
      - type: archive
        url: https://nodejs.org/dist/v10.15.0/node-v10.15.0.tar.xz
        sha256: 797ab34c74b83b21b7d6ea261b5ca235d34c61a7da5aebb32459a963097ede3e

  - name: WebStorm
    buildsystem: simple
    build-commands:
      - install -D apply_extra /app/bin/apply_extra
      - install -Dm755 webstorm-desktop "${FLATPAK_DEST}/bin/webstorm-desktop"
      - install -Dm644 icon.svg "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
      - icon_in=icon.svg;
        icon_out="${FLATPAK_ID}.png";
        for s in {16,24,32,48,96,128,256,512}; do
        rsvg-convert "${icon_in}" -w "${s}" -h "${s}" -a -f png -o "${icon_out}";
        install -p -Dm644 "${icon_out}" -t "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/";
        done;
      - install -t ${FLATPAK_DEST}/share/applications/ -Dm644 com.jetbrains.WebStorm.desktop
      - install -t ${FLATPAK_DEST}/share/appdata/ -Dm644 com.jetbrains.WebStorm.appdata.xml
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - tar xzfv webstorm.tar.gz
          - cp -r WebStorm-183.5153.33/* "./"
          - chmod -R a-s,go+rX,go-w "./"
          - rm webstorm.tar.gz
          - rm -r WebStorm-183.5153.33
          - rm -r help
      - type: extra-data
        filename: webstorm.tar.gz
        url: https://download.jetbrains.com/webstorm/WebStorm-2018.3.3.tar.gz
        sha256: 5ad7beab31b58ab38b6cfd1cd32ebd6249a1d8ad8245dcad8c0f1f4af3921661
        size: 265076901
      - type: script
        dest-filename: webstorm-desktop
        commands:
          - exec env WEBSTORM_JDK=/app/extra/webstorm/jre64/ /app/extra/bin/webstorm.sh "$@"
      - type: file
        path: icon.svg
      - type: file
        path: com.jetbrains.WebStorm.desktop
      - type: file
        path: com.jetbrains.WebStorm.appdata.xml
