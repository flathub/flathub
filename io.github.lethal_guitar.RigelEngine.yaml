app-id: io.github.lethal_guitar.RigelEngine

runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: "21.08"

command: RigelEngine

rename-appdata-file: rigelengine.metainfo.xml
rename-desktop-file: rigelengine.desktop
rename-icon: rigelengine

finish-args:
  - --device=all # to access game controllers
  - --filesystem=home:ro # to let the user place game data in a desired location
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio

modules:
  - name: rigelengine
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/lethal-guitar/RigelEngine.git
        tag: v0.8.4-flatpak
        commit: ce389030cdcc6647eef75a97da46c50c1e61c600
