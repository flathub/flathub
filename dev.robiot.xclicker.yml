app-id: dev.robiot.xclicker
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: xclicker
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --filesystem=~/.config

# TODO for next release:
# Assets folder, metainfo, icon /app/share/icons/hicolor/256x256/apps/

modules:
  - name: xclicker
    buildsystem: meson
    build-commands:
      - install -Dm0755 src/xclicker "${FLATPAK_DEST}/bin/xclicker"

    post-install:
      # Exit out of ninja dir
      - |
        cd ..
        install -Dm0644 xclicker.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
        install -Dm 644 "${FLATPAK_ID}.metainfo.xml" "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
        install -Dm644 img/icon.png "${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png"

        desktop-file-edit --set-key="Icon" --set-value="${FLATPAK_ID}" "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"

      - |
        set -e
        VERSION=$(git describe --tags --always | sed 's/^[vV]//')
        DATE=$(date -d @$(git show -s --format=%ct) +'%Y-%m-%d')
        sed \
          -e "s/@VERSION@/${VERSION}/g" \
          -e "s/@DATE@/${DATE}/g" \
          -i /app/share/metainfo/${FLATPAK_ID}.metainfo.xml

    sources:
      - type: file
        path: dev.robiot.xclicker.metainfo.xml

      - type: git
        url: https://github.com/robiot/xclicker.git
        tag: v1.3.2
        commit: fa67dbd06cd4b136b5f589405e38fcc8e52d2315
