id: io.tether.QVAC.Workbench
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: qvac_workbench
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --talk-name=org.freedesktop.ScreenSaver
  - --filesystem=~/.config/pear # persistance for pear related files
  - --filesystem=~/.qvac # persistance for qvac related files
modules:
  - name: assets # shared module for asset handling
    buildsystem: simple
    build-commands:
      - install -Dm644 io.tether.QVAC.Workbench.metainfo.xml /app/share/metainfo/io.tether.QVAC.Workbench.metainfo.xml
      - install -Dm644 io.tether.QVAC.Workbench.png /app/share/icons/hicolor/512x512/apps/io.tether.QVAC.Workbench.png
      - install -Dm644 io.tether.QVAC.Workbench.desktop /app/share/applications/io.tether.QVAC.Workbench.desktop
    sources:
      - type: file
        url: https://qvac.tether.dev/flatpak-submission-assets/io.tether.QVAC.Workbench.png
        sha512: dc65cedb87b0dd4ba0f06dd5f4e56d855f8cadd86adb94cdaa80956ef6b3073d27a74f18f04f3b6b8f7b54343a92e97ee29a54660b72682e78231b6a9875294c
      - type: file
        url: https://qvac.tether.dev/flatpak-submission-assets/io.tether.QVAC.Workbench.metainfo.xml
        sha512: c40e9d4abaa25a536a2510e3d68ee8474ac38f43d1a798874b075e3525166b2e5ad3fe079fc97cddc5595719ae3655f8b147a583558c7050b5f6013db0a2efa8
      - type: file
        url: https://qvac.tether.dev/flatpak-submission-assets/io.tether.QVAC.Workbench.desktop.txt
        sha512: 22c7dd327ff7c65b154280d756b8a282cbce4ce642fc2ae3a11f78f309f97f380acc80263af4191a03fc2c8600b5c8c19a6b93a67bccfb1f337a961d659675ed
        dest-filename: io.tether.QVAC.Workbench.desktop
  - name: qvac_workbench-x64
    only-arches:
      - x86_64
    buildsystem: simple
    build-commands:
      - cp qvac_workbench $FLATPAK_DEST/bin
    sources:
      - type: archive
        url: https://static.tether.dev/qvac/workbench/QVAC.Workbench.linux.x64.bin.tar.gz
        sha512: 239445cd9052aa53d108c549a0a13db5bc88290976e4a60b4d4606a22f47c08fc36f37a224a46bb0c4923b48cbce1b94f4ad32e7401dac806990e306b72549d8
        strip-components: 0
