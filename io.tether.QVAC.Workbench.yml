id: io.tether.QVAC.Workbench
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: qvac_workbench
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --talk-name=org.freedesktop.ScreenSaver
modules:
  - name: assets
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/metainfo/
      - mkdir -p /app/share/icons/hicolor/512x512/apps/
      - mkdir -p /app/share/applications/
      - cp -r assets/. /app/bin/
      - cp io.tether.QVAC.Workbench.metainfo.xml /app/share/metainfo/
      - cp io.tether.QVAC.Workbench.png /app/share/icons/hicolor/512x512/apps/
      - cp io.tether.QVAC.Workbench.desktop /app/share/applications/
    sources:
      - type: dir
        path: .
  - name: qvac_workbench-x64
    only-arches:
      - x86_64
    buildsystem: simple
    build-commands:
      - cp qvac_workbench $FLATPAK_DEST/bin
    sources:
      - type: archive
        url: https://static.tether.dev/qvac/workbench/QVAC.Workbench.linux.x64.bin.tar.gz
        sha512: 239445cd9052aa53d108c549a0a13db5bc88290976e4a60b4d4606a22f47c08fc36f37a224a46bb0c4923b48cbce1b94f4ad32e7401dac806990e306b72549d8
        strip-components: 0
