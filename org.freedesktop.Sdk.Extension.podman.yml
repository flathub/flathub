id: "org.freedesktop.Sdk.Extension.podman"
branch: "24.08"
runtime: "org.freedesktop.Sdk"
sdk: "org.freedesktop.Sdk"
runtime-version: "24.08"
build-extension: true
separate-locales: false
appstream-compose: false
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
build-options:
  no-debuginfo: true
  strip: true
  prefix: /usr/lib/sdk/podman
  append-path: /usr/lib/sdk/golang/bin
  prepend-path: /usr/lib/sdk/podman/bin
  prepend-ld-library-path: /usr/lib/sdk/podman/lib
  prepend-pkg-config-path: /usr/lib/sdk/podman/lib/pkgconfig
cleanup:
  - "/include"
  - "/lib/cmake"
  - "/lib/pkgconfig"
  - "*.a"
  - "*.la"
modules:
  - name: podman
    buildsystem: simple
    build-commands:
      - make PREFIX=${FLATPAK_DEST} podman-remote
      - install -Dm755 bin/podman-remote -t ${FLATPAK_DEST}/bin/
    sources:
      - type: git
        url: https://github.com/containers/podman.git
        tag: v5.7.1
        commit: f845d14e941889ba4c071f35233d09b29d363c75
        x-checker-data:
          type: json
          url: https://api.github.com/repos/containers/podman/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^v"; "")

  - name: bundle-setup
    buildsystem: simple
    build-commands:
      - install -Dm644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.podman.metainfo.xml
