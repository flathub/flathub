id: studio.okcode.open_alert_viewer
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: open_alert_viewer
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: open_alert_viewer
    buildsystem: simple
    build-commands:
      - cp -R bundle/* /app/
      - mkdir /app/bin/
      - ln -s ../open_alert_viewer /app/bin/open_alert_viewer
      - install -Dm644 sources/assets/icon/open_alert_viewer_circle_full.svg /app/share/icons/hicolor/scalable/apps/studio.okcode.open_alert_viewer.svg
      - install -Dm644 sources/linux/studio.okcode.open_alert_viewer.desktop /app/share/applications/studio.okcode.open_alert_viewer.desktop
      - install -Dm644 sources/linux/studio.okcode.open_alert_viewer.metainfo.xml /app/share/metainfo/studio.okcode.open_alert_viewer.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/okcode-studio/open_alert_viewer/archive/refs/tags/v1.1.11.tar.gz
        sha256: 89d6f23023ca90a17de57fbfb7908124f5c52f9c32646cd0ada1ac7fd0d99582
        dest: sources
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/okcode-studio/open_alert_viewer/releases/download/v1.1.11/oav-bundle-linux-x86_64.tar.gz
        sha256: 268e630af7c9faf23d9c9f35dc2e0f71a31fedabeea12b822f8280039bfb8b51
        dest: bundle
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/okcode-studio/open_alert_viewer/releases/download/v1.1.11/oav-bundle-linux-aarch64.tar.gz
        sha256: be3db2c1b6909ef6dfb2d9c64c278cac2ffde4eae5453b3033c7c5a18df59b99
        dest: bundle
