id: app.chunker.chunker
runtime: org.freedesktop.Platform
runtime-version: "25.08"
base: "org.electronjs.Electron2.BaseApp"
base-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - "org.freedesktop.Sdk.Extension.openjdk17"
command: app.chunker.chunker
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --env=ELECTRON_TRASH=gio
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --env=PATH=/app/jre/bin:/app/bin:/usr/bin
  - --env=JAVA_HOME=/app/jre
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - "/usr/lib/sdk/openjdk17/install.sh"
  - name: chunker
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
      env:
        PATH: /app/bin:/usr/bin:/usr/lib/sdk/openjdk17/bin
        JAVA_HOME: /usr/lib/sdk/openjdk17/jvm/openjdk-17
    build-commands:
      - "chmod +x ./gradlew"
      - "./gradlew build"
      - "mkdir -p /app/chunker"
      - "cp -r build/libs/linux/linux-unpacked/* /app/chunker"
      - "patch-desktop-filename /app/chunker/resources/app.asar"
      - "chmod +x /app/chunker/chunker-electron"
      - "chmod +x /app/chunker/resources/chunker-cli/bin/chunker-cli"
      - "install -Dm755 chunker.sh /app/bin/app.chunker.chunker"
      - "install -Dm644 /app/chunker/resources/flathub/app.chunker.chunker.metainfo.xml /app/share/metainfo/app.chunker.chunker.metainfo.xml"
      - "install -Dm644 /app/chunker/resources/flathub/app.chunker.chunker.desktop /app/share/applications/app.chunker.chunker.desktop"
      - "install -Dm644 /app/chunker/resources/flathub/logo.png /app/share/icons/hicolor/512x512/apps/app.chunker.chunker.png"
    sources:
      - type: git
        url: https://github.com/HiveGamesOSS/Chunker
        tag: 1.13.0
      - type: file
        path: chunker.sh
      - type: patch
        paths:
          - patches/dir-target-only.patch
