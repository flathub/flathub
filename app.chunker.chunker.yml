id: app.chunker.chunker
runtime: org.freedesktop.Platform
runtime-version: "24.08"
base: "org.electronjs.Electron2.BaseApp"
base-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - "org.freedesktop.Sdk.Extension.openjdk17"
command: app.chunker.chunker
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - "/usr/lib/sdk/openjdk17/install.sh"
  - name: chunker
    buildsystem: simple
    build-commands:
      - "mkdir -p /app/chunker"
      - "cp -r * /app/chunker"
      - "chmod +x /app/chunker/chunker-electron"
      - "chmod +x /app/chunker/resources/chunker-cli/bin/chunker-cli"
      - "install -Dm755 chunker.sh /app/bin/app.chunker.chunker"
      - "install -Dm644 app.chunker.chunker.metainfo.xml /app/share/metainfo/app.chunker.chunker.metainfo.xml"
      - "install -Dm644 app.chunker.chunker.desktop /app/share/applications/app.chunker.chunker.desktop"
      - "install -Dm644 chunker-logo.png /app/share/icons/hicolor/512x512/apps/app.chunker.chunker.png"
    sources:
      - type: archive
        only-arches:
          - "x86_64"
        url: https://github.com/HiveGamesOSS/Chunker/releases/download/1.4.5/Chunker-1.4.5-amd64-linux.zip
        sha256: 770781bffce0d21812c4d4b7f5d8b50b188ea3a1f7daf76b538b36be0c5c8081
        strip-components: 0
      - type: file
        path: app.chunker.chunker.metainfo.xml
      - type: file
        path: app.chunker.chunker.desktop
      - type: file
        path: chunker.sh
      - type: file
        path: assets/chunker-logo.png
