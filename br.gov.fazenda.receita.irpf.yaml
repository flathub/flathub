app-id: br.gov.fazenda.receita.irpf
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
command: irpf
finish-args:
  - --share=network
  - --socket=x11
  - --share=ipc
  - --env=PATH=/app/jre/bin:/app/bin:/usr/bin
  - --env=JAVA_HOME=/app/jre
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd
  - --filesystem=~/ProgramasRFB:create
  # User-defined preferences (such as hiding the welcome window) are stored under: ~/.java/.userPrefs/serpro/ppgd/irpf/prefs.xml
  - --persist=.java
  # Log files, tokens and whatnot.
  - --persist=.receitanet
  # User-provided form data (such as CPF and CNPJ numbers) are stored under: ~/.rfb/.cacheni.properties
  - --persist=.rfb
modules:
  - name: irpf
    buildsystem: simple
    build-commands:
      - install -Dm755 -t "${FLATPAK_DEST}/bin" "irpf"
      - install -Dm644 -t "${FLATPAK_DEST}/share/applications" "br.gov.fazenda.receita.irpf.desktop"
      - install -Dm644 "icon-64.png" "${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/br.gov.fazenda.receita.irpf.png"
      - install -Dm644 "icon-128.png" "${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/br.gov.fazenda.receita.irpf.png"
      - install -Dm644 "icon-256.png" "${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/br.gov.fazenda.receita.irpf.png"
      - install -Dm644 -t "${FLATPAK_DEST}/share/metainfo" "br.gov.fazenda.receita.irpf.metainfo.xml"
      - install -Dm644 -t "${FLATPAK_DEST}/share/br.gov.fazenda.receita.irpf" "irpf.jar" "pgd-updater.jar"
      - cp -r --no-preserve=mode help/ lib/ lib-modulos/ "${FLATPAK_DEST}/share/br.gov.fazenda.receita.irpf"
      # Workaround to make the clickable link on the "About" window open with the default web browser.
      - ln -s "/usr/bin/xdg-open" "${FLATPAK_DEST}/bin/firefox"
    sources:
      - type: archive
        url: https://downloadirpf.receita.fazenda.gov.br/irpf/2022/irpf/arquivos/IRPF2022-1.1.zip
        sha256: 5ad10513337a56752b12adac0ed03448f4bf4512ef383b5e3713ef3c2bab4322
      - type: file
        path: irpf
      - type: file
        path: br.gov.fazenda.receita.irpf.metainfo.xml
      - type: file
        path: br.gov.fazenda.receita.irpf.desktop
      - type: file
        path: icon-64.png
      - type: file
        path: icon-128.png
      - type: file
        path: icon-256.png
  - name: irpf_xml
    buildsystem: simple
    build-commands:
      - install -Dm644 *.xml "${FLATPAK_DEST}/share/br.gov.fazenda.receita.irpf/lib/resources"
