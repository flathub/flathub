app-id: com.github.CryptGuard.KeyGuard
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: keyguard
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-documents
  - --filesystem=xdg-config
  - --filesystem=xdg-data
  - --filesystem=~/.keyguard3:create
  - --env=PYTHONPATH=/app/lib/python3.12/site-packages:/app/lib/keyguard

modules:
  - name: python-requirements
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=${FLATPAK_DEST} -r requirements.txt
    sources:
      - type: file
        path: requirements.txt

  - name: keyguard-app
    buildsystem: simple
    build-commands:
      - install -Dm755 keyguard ${FLATPAK_DEST}/bin/keyguard
      - mkdir -p ${FLATPAK_DEST}/lib/keyguard
      - install -Dm644 KeyGuard/KeyGuard.py ${FLATPAK_DEST}/lib/keyguard/KeyGuard.py
      - mkdir -p ${FLATPAK_DEST}/lib/keyguard/assets || true
      - install -Dm644 KeyGuard/assets/* ${FLATPAK_DEST}/lib/keyguard/assets/ || true
      - install -Dm644 icon.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/com.github.CryptGuard.KeyGuard.png
      - install -Dm644 com.github.CryptGuard.KeyGuard.desktop ${FLATPAK_DEST}/share/applications/com.github.CryptGuard.KeyGuard.desktop
      - install -Dm644 com.github.CryptGuard.KeyGuard.metainfo.xml ${FLATPAK_DEST}/share/metainfo/com.github.CryptGuard.KeyGuard.metainfo.xml
    sources:
      - type: git
        url: https://github.com/Crypt-Guard/KeyGuard.git
        tag: v3.0
        commit: sha256:26c17abb4f4d31ffa16602f3768d5c22eefa1913112d71b9494f23b16ba7f172
