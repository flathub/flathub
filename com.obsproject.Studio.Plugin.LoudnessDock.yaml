id: com.obsproject.Studio.Plugin.LoudnessDock
branch: stable
runtime: com.obsproject.Studio//stable
sdk: org.kde.Sdk//6.8
build-extension: true
separate-locales: false
build-options:
  prefix: /app/plugins/LoudnessDock
  strip: true

modules:
  - name: loudness-dock

    sources:
      - type: git
        url: https://github.com/norihiro/obs-loudness-dock.git
        tag: 0.4.1
      - type: patch
        path: project-name.patch
      - type: file
        path: com.obsproject.Studio.Plugin.LoudnessDock.metainfo.xml

    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DLINUX_PORTABLE=OFF
      - -DCMAKE_SKIP_RPATH:BOOL=ON
      - -DQT_VERSION=6

    post-install:
      - install -Dm0644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - install -Dm0644 LICENSE -t ${FLATPAK_DEST}/share/licenses/$FLATPAK_ID/loudness-dock
      - install -Dm0644 deps/libebur128/COPYING -t ${FLATPAK_DEST}/share/licenses/$FLATPAK_ID/libebur128
