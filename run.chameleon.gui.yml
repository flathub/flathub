app-id: run.chameleon.gui
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: chameleonultragui
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=all
  - --allow=bluetooth
modules:
  - name: chameleonultragui
    buildsystem: simple
    build-commands:
      # copy required files
      - install -d "${FLATPAK_DEST}/lib"
      - install -d "${FLATPAK_DEST}/data"
      - install -d "${FLATPAK_DEST}/bin"
      - install -Dm755 chameleonultragui "${FLATPAK_DEST}/chameleonultragui"
      - cp -r lib/* "${FLATPAK_DEST}/lib/"
      - cp -r data/* "${FLATPAK_DEST}/data/"
      - ln -s "${FLATPAK_DEST}/chameleonultragui" "${FLATPAK_DEST}/bin/chameleonultragui"

      # update and copy metadata
      - desktop-file-edit --set-icon="${FLATPAK_ID}" "${FLATPAK_ID}.desktop"
      - install -Dm644 run.chameleon.gui.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 run.chameleon.gui.metainfo.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - install -Dm644 run.chameleon.gui.png "${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png"
    sources:
      - type: archive
        only-arches: [x86_64]
        strip-components: 1
        url: https://github.com/GameTec-live/ChameleonUltraGUI/releases/download/1.3/linux.zip
        sha256: f5d36ebbaa91524850a7381aeea37c9a5cf492a98eb81763b11f25713944ffdf

      - type: file
        path: run.chameleon.gui.metainfo.xml

      - type: file
        dest-filename: run.chameleon.gui.desktop
        url: https://raw.githubusercontent.com/GameTec-live/ChameleonUltraGUI/11424abaccb4a010fcbeab9799ae8f675d8afe99/chameleonultragui/aur/chameleonultragui.desktop
        sha256: 21fbbe795aac2cb7c3b300bd9d686fb111ac2ecece613fdf8df8cf4609055901

      - type: file
        dest-filename: run.chameleon.gui.png
        url: https://raw.githubusercontent.com/caesarw/ChameleonUltraGUI/31d39937b9a95698df3c8576e33a87c32f45eddc/chameleonultragui/debian/gui/chameleonultragui_512px.png
        sha256: ee9d50e44c849ffef0ffef791970682d50c6877e29828df0a210fa8a189514ea
