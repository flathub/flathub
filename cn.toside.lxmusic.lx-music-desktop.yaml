app-id: cn.toside.lxmusic.lx-music-desktop
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
separate-locales: false
rename-desktop-file: lx-music-desktop.desktop
rename-icon: lx-music-desktop
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --filesystem=xdg-music
  - --device=dri
modules:
  - name: lx-music-desktop
    buildsystem: simple
    build-commands:
      - bsdtar -O -xf lx-music-desktop*.deb data.* | bsdtar --no-same-owner -xf -
      - install -D -m 644 -t $FLATPAK_DEST/share/applications usr/share/applications/lx-music-desktop.desktop
      - desktop-file-edit --set-key=Exec --set-value="run.sh %U" $FLATPAK_DEST/share/applications/lx-music-desktop.desktop
      - |
        for s in 16 32 48 64 128 256 512; do
          install -Dm644 -t ${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps usr/share/icons/hicolor/${s}x${s}/apps/lx-music-desktop.png
        done
      - mv opt/lx-music-desktop $FLATPAK_DEST
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - install -D -m 755 -t $FLATPAK_DEST/bin run.sh
    sources:
      - type: file
        only-arches: [x86_64]
        url: https://github.com/lyswhut/lx-music-desktop/releases/download/v2.11.0/lx-music-desktop_2.11.0_amd64.deb
        sha256: e97805dfa77450d7ae5423987174148d7ee960e5a7562dfc7f9dc58eb74b94d1
        x-checker-data:
          type: json
          url: https://api.github.com/repos/lyswhut/lx-music-desktop/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "")
          url-query: .assets[] | select(.name=="lx-music-desktop_" + $version + "_amd64.deb") | .browser_download_url
          timestamp-query: .published_at
      - type: file
        only-arches: [aarch64]
        url: https://github.com/lyswhut/lx-music-desktop/releases/download/v2.11.0/lx-music-desktop_2.11.0_arm64.deb
        sha256: 4bd24ffb628d6a6582a2c413e0577772a508ec0a2e190e90b3ddbea1a390cf07
        x-checker-data:
          type: json
          url: https://api.github.com/repos/lyswhut/lx-music-desktop/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "")
          url-query: .assets[] | select(.name=="lx-music-desktop_" + $version + "_arm64.deb") | .browser_download_url
          timestamp-query: .published_at
      - type: script
        dest-filename: run.sh
        commands:
          - exec zypak-wrapper /app/lx-music-desktop/lx-music-desktop
            "$@"
      - type: file
        path: cn.toside.lxmusic.lx-music-desktop.metainfo.xml