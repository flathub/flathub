# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

app-id: net.casimirlab.frigoligo
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: frigoligo
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-documents
modules:
  - name: Frigoligo
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - tar -xvf frigoligo.tar.gz -C /app/
      - ln -s /app/frigoligo/frigoligo /app/bin/frigoligo
      - install -Dm644 frigoligo.svg /app/share/icons/hicolor/scalable/apps/net.casimirlab.frigoligo.svg
      - install -Dm644 net.casimirlab.frigoligo.desktop -t /app/share/applications/
      - install -Dm644 net.casimirlab.frigoligo.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: file
        url: https://github.com/casimir/frigoligo/releases/download/v2.1.2/frigoligo-v2.1.2-linux-arm64.tar.gz
        sha256: c6e5b91f163fbebe5907d85099a28da8258956d853c40c97c973954915c7f269
        only-arches: [aarch64]
        dest-filename: frigoligo.tar.gz
      - type: file
        url: https://github.com/casimir/frigoligo/releases/download/v2.1.2/frigoligo-v2.1.2-linux-x64.tar.gz
        sha256: 77fe4fad2dd3b5e0b96845cfd36b6de892accace17605ecac38990a3b83580a2
        only-arches: [x86_64]
        dest-filename: frigoligo.tar.gz
      - type: file
        url: https://raw.githubusercontent.com/casimir/frigoligo/refs/tags/v2.1.2/assets/logos/frigoligo.svg
        sha256: 20a585b3c855a0101f3a3d61888189dc720bd8fd76069bf388ed0d414ea63763
      - type: file
        url: https://raw.githubusercontent.com/casimir/frigoligo/refs/tags/v2.1.2/flathub/net.casimirlab.frigoligo.desktop
        sha256: 024e794da4e16e4aed4d4d8f053518e4c0f341c25e32c127e6a54930b27e5e70
      - type: file
        path: net.casimirlab.frigoligo.metainfo.xml
