  - name: libdwarf
    sources:
      - type: archive
        url: https://www.prevanders.net/libdwarf-0.11.0.tar.xz
        sha256: 846071fb220ac1952f9f15ebbac6c7831ef50d0369b772c07a8a8139a42e07d2
    buildsystem: simple
    build-options:
      environment:
        PKG_CONFIG_PATH: /app/lib/pkgconfig
    build-commands:
      - if [ "${FLATPAK_BUILDER}" = "true" ]; then sh autogen.sh; fi
      - ./configure --prefix=/app --enable-shared
      - make
      - make install
    test:
      commands:
        - dwarfdump -V
        - |
          cat << 'EOF' > test.c
          #include <dwarf.h>
          #include <libdwarf.h>
          #include <stdio.h>
          #include <string.h>

          int main(void) {
            const char *out = NULL;
            int res = dwarf_get_children_name(0, &out);

            if (res != DW_DLV_OK) {
              printf("Getting name failed\\n");
              return 1;
            }

            if (strcmp(out, "DW_children_no") != 0) {
              printf("Name did not match: %s\\n", out);
              return 1;
            }

            return 0;
          }
          EOF
        - gcc -I/app/include/libdwarf-0 test.c -L/app/lib -ldwarf -o test
        - ./test

  - name: gsl
    buildsystem: simple
    builddir: true
    config-opts:
      - --prefix=/app
    sources:
      - type: archive
