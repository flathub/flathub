app-id: io.github.xolatgames.marknpaul
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: marknpaul
finish-args:
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --device=dri
modules:
  - name: Mark-and-Paul
    buildsystem: simple
    build-commands:
      - install -Dm755 marknpaul.x86_64 /app/bin/marknpaul
