id: page.codeberg.JakobDev.jdAppStreamEdit
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.4'
command: jdappstreamedit
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --share=ipc
  - --device=dri
  # For preview in Gnome Software
  - --talk-name=org.freedesktop.Flatpak

modules:
  - python3-modules.yaml

  - name: libyaml
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/yaml/libyaml/archive/refs/tags/0.2.5.tar.gz
        sha256: fa240dbf262be053f3898006d502d514936c818e422afdcf33921c63bed9bf2e
        x-checker-data:
            type: anitya
            project-id: 13522
            url-template: https://github.com/yaml/libyaml/archive/refs/tags/$version.tar.gz

  - name: libxmlb
    buildsystem: meson
    config-opts:
      - -Dintrospection=false
      - -Dstemmer=false
      - -Dgtkdoc=false
    sources:
      - type: archive
        url: https://github.com/hughsie/libxmlb/archive/refs/tags/0.3.11.tar.gz
        sha256: 55d5124777e4b12b96daaaffe04bd1829bcb0a6675b617fcaf7ad6bb467867f0
        x-checker-data:
            type: anitya
            project-id: 179028
            url-template: https://github.com/hughsie/libxmlb/archive/refs/tags/$version.tar.gz

  - name: git
    buildsystem: autotools
    make-install-args:
      - NO_INSTALL_HARDLINKS=1
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.39.2.tar.xz
        sha256: 475f75f1373b2cd4e438706185175966d5c11f68c4db1e48c26257c43ddcf2d6
        x-checker-data:
            type: anitya
            project-id: 5350
            url-template: https://mirrors.edge.kernel.org/pub/software/scm/git/git-$version.tar.xz
    cleanup:
      - /share

  - name: appstream-glib
    buildsystem: meson
    config-opts:
      - -Dstemmer=false
      - -Dgtk-doc=false
      - -Drpm=false
    sources:
      - type: archive
        url: https://github.com/hughsie/appstream-glib/archive/refs/tags/appstream_glib_0_8_2.tar.gz
        sha256: 83907d3b2c13029c72dfd11191762ef19f4031ac05c758297914cf0eb04bc641
        x-checker-data:
            type: anitya
            project-id: 14018
            url-template: https://github.com/hughsie/appstream-glib/archive/refs/tags/appstream_glib_$version.tar.gz

  - name: appstream
    buildsystem: meson
    config-opts:
      - -Dstemming=false
      - -Dapidocs=false
      - -Dcompose=true
      - -Dgir=false
    sources:
      - type: archive
        url: https://github.com/ximion/appstream/archive/refs/tags/v0.16.1.tar.gz
        sha256: 266c75a302064ad7e50905a365fa64537268c318cb1cf19dd003911a781d6797
        x-checker-data:
            type: anitya
            project-id: 10385
            url-template: https://github.com/ximion/appstream/archive/refs/tags/v$version.tar.gz

  - name: jdAppStreamEdit
    buildsystem: simple
    build-commands:
      - pip install --no-deps --no-build-isolation --prefix=$FLATPAK_DEST .
      - python ./install-unix-datafiles.py --prefix=$FLATPAK_DEST
    sources:
      - type: git
        url: https://codeberg.org/JakobDev/jdAppStreamEdit.git
        commit: 35a51d23b2fce3fac1dc8d39e73bf885ff5f0e0c
        tag: '6.0'
        x-checker-data:
            type: git
