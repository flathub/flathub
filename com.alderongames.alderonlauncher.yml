app-id: com.alderongames.alderonlauncher
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: com.alderongames.alderonlauncher

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  # We need this to let the user decide where to install the games as well as adjust the steam shortcut file on steamos to add a shortcut to steam.
  - --filesystem=home
  - --share=network
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: launcher-assets
    buildsystem: simple
    build-commands:
      - install -Dm644 com.alderongames.alderonlauncher.metainfo.xml /app/share/metainfo/com.alderongames.alderonlauncher.metainfo.xml
      - install -Dm644 com.alderongames.alderonlauncher.desktop /app/share/applications/com.alderongames.alderonlauncher.desktop
      - install -Dm644 com.alderongames.alderonlauncher.png /app/share/icons/hicolor/256x256/apps/com.alderongames.alderonlauncher.png
      - install -Dm755 run.sh /app/bin/com.alderongames.alderonlauncher
      - install -Dm755 apply_extra /app/bin/apply_extra
    sources:
      - type: file
        path: data/com.alderongames.alderonlauncher.metainfo.xml
      - type: file
        path: data/com.alderongames.alderonlauncher.desktop
      - type: file
        path: data/icons/com.alderongames.alderonlauncher.png
      - type: file
        path: scripts/run.sh
      - type: file
        path: scripts/apply_extra
      - type: extra-data
        url: https://launcher-cdn.alderongames.com/AlderonGamesLauncher-1.3.6-linux-x64.tar.xz
        sha256: 057a97c0fc640cdff5495558ac9158fbaa037ddb5eadcc01eb847d91a21db797
        size: 179279932
        filename: AlderonGamesLauncher.tar.xz
