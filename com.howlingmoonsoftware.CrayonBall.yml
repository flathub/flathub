app-id: com.howlingmoonsoftware.CrayonBall
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: crayonball

finish-args:
- --device=dri
- --share=ipc
- --socket=fallback-x11
- --socket=wayland
- --socket=pulseaudio

modules:
- shared-modules/SDL2/SDL2-with-libdecor.json
- shared-modules/glu/glu-9.json
- name: openal-soft
  buildsystem: cmake
  sources:
  - type: archive
    url: https://openal-soft.org/openal-releases/openal-soft-1.23.1.tar.bz2
    sha256: 796f4b89134c4e57270b7f0d755f0fa3435b90da437b745160a49bd41c845b21
    x-checker-data:
      type: anitya
      stable-only: true
      project-id: 8172
      url-template: https://openal-soft.org/openal-releases/openal-soft-$version.tar.bz2
  cleanup:
    - /bin
    - /include
    - /lib/cmake
    - /lib/pkgconfig
    - /share
- name: Ruby
  sources:
  - type: archive
    url: https://cache.ruby-lang.org/pub/ruby/1.8/ruby-1.8.7.tar.gz
    sha256: 600dccf13bca3e4179fa6ff554220ce4ba67ffc72bce1ac3bf74c2599c03a0ca
  - type: patch
    path: ruby-no-openssl.patch
  cleanup:
    - /bin
    - /lib/*.a
    - /lib/ruby
    - /share
- name: CrayonBall
  buildsystem: meson
  sources:
  - type: git
    url: https://github.com/slembcke/CrayonBall.git
    tag: v2.3.2
    commit: 9bcab497c890e96e12788734bf0fdaa0c2a97050
    x-checker-data:
      type: git
      tag-pattern: ^v([\\d.]+)$
  - type: patch
    path: crayonball-ruby.patch
  cleanup: 
    - /lib
