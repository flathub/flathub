app-id: com.github.manisandro.gImageReader-gtk
runtime: org.gnome.Platform
runtime-version: '3.30'
sdk: org.gnome.Sdk
command: gimagereader-gtk
rename-appdata-file: gimagereader-gtk.appdata.xml
rename-desktop-file: gimagereader-gtk.desktop
rename-icon: gimagereader
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Network access
  # for Tessdata Manager
  # https://api.github.com/repos/tesseract-ocr/tessdata_fast/tags
  # https://cgit.freedesktop.org/libreoffice/dictionaries/tree
  - --share=network
  # Language definitions
  - --persist=.config/tessdata
  # Spelling dictionaries
  - --persist=.config/enchant
  # Filesystem access
  # for Add images
  # for Export to
  # for Scan
  - --filesystem=host
  # Dconf access
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # GVfs access
  # for Utils::download
  - --filesystem=xdg-run/gvfs:ro
  - --talk-name=org.gtk.vfs
  - --talk-name=org.gtk.vfs.*
  # Session bus access
  - --own-name=org.gnome.gimagereader
  # OpenGL access
  - --device=dri
  # Scanners access
  - --device=all
modules:
  - gImageReader.yaml
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.a'
  - '*.la'
