id: com.fightcade.Fightcade.Steamos
runtime: com.fightcade.Fightcade
runtime-version: stable
sdk: org.freedesktop.Sdk//24.08
build-extension: true
separate-locales: false

modules:
  - name: libsecret
    buildsystem: meson
    build-options:
      prefix: /app/steamos
      libdir: lib
    config-opts:
      - -Dmanpage=false
      - -Dvapi=false
      - -Dgtk_doc=false
      - -Dintrospection=false
    cleanup:
      - "/bin"
      - "/include"
      - "/lib/pkgconfig"
      - "/share/gir-1.0"
      - "/share/man"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsecret/0.21/libsecret-0.21.6.tar.xz
        sha256: 747b8c175be108c880d3adfb9c3537ea66e520e4ad2dccf5dce58003aeeca090
  - name: min
    buildsystem: simple
    build-commands:
      # Install the run script for the Min browser
      - install -Dm755 run.sh ${FLATPAK_DEST}/bin/min-browser
      # Install xdg-mime shim
      - install -Dm755 xdg-mime.sh ${FLATPAK_DEST}/bin/xdg-mime
      # Install the browser
      - bsdtar -xOf min.deb data.tar.xz | bsdtar -xJf -
      - mv opt/Min min
      - mv min ${FLATPAK_DEST}/
    post-install:
      # Install the metainfo file for the Min browser
      - >-
        install -Dm644
        -t ${FLATPAK_DEST}/share/metainfo/
        ${FLATPAK_ID}.metainfo.xml
    sources:
      - type: file
        dest-filename: min.deb
        only-arches:
          - x86_64
        url: https://github.com/minbrowser/min/releases/download/v1.35.1/min-1.35.1-amd64.deb
        sha256: 9ce204945a22cb88be860dba1141c896f927982bca0940e1f08f87333a9556db
      - type: file
        path: xdg-mime.sh
      - type: file
        path: com.fightcade.Fightcade.Steamos.metainfo.xml
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper /app/steamos/min/min "$@" 2>&1
