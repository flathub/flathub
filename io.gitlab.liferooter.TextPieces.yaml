id: io.gitlab.liferooter.TextPieces

runtime: org.gnome.Platform
runtime-version: '46'

sdk: org.gnome.Sdk
sdk-extensions:
- org.freedesktop.Sdk.Extension.rust-stable

command: textpieces

finish-args:
- --socket=fallback-x11
- --socket=wayland
- --device=dri
- --share=ipc
- --talk-name=org.freedesktop.Flatpak
- --filesystem=~/.local/share/textpieces

modules:

- name: blueprint-compiler
  buildsystem: meson
  cleanup:
  - '*'
  sources:
  - type: git
    url: https://gitlab.gnome.org/jwestman/blueprint-compiler
    tag: v0.12.0

- name: textpieces
  buildsystem: meson
  build-options:
    append-path: /usr/lib/sdk/rust-stable/bin
  sources:
  - type: archive
    url: https://gitlab.com/liferooter/textpieces/-/archive/v4.0.2/textpieces-v4.0.2.tar.gz
    sha256: ca3878186e9b7829f48cddde8af9034b184bfa5e1ffa21ff74357e5671fb89fe
  - cargo-sources.json
  - type: shell
    commands:
    - mkdir .cargo
    - cp cargo/config .cargo
