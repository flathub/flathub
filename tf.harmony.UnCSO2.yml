id: tf.harmony.UnCSO2
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: uncso2
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
modules:
  - name: uncso2
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    cleanup:
      - /bin/cryptest
      - /include
      - /share/cmake
      - /share/cryptopp
      - /share/man
      - '*.a'
    sources:
      - type: git
        url: https://github.com/harmonytf/UnCSO2.git
        commit: f06191ca18b8aee09d0ff5b37c3780f99cb0ab88
