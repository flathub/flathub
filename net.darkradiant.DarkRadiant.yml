app-id: net.darkradiant.DarkRadiant
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: darkradiant
rename-desktop-file: darkradiant.desktop
modules:
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json
  - name: libsigc++
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsigc++/2.10/libsigc++-2.10.8.tar.xz
        sha256: 235a40bec7346c7b82b6a8caae0456353dc06e71f14bc414bcc858af1838719a
  - name: libftgl
    buildsystem: cmake
    sources:
# Latest release does not build, use newer git version
#      - type: archive
#        url: https://github.com/frankheckenbach/ftgl/archive/refs/tags/v2.4.0.tar.gz
#        sha256: aa97da1c3442a8fd3941037655df18016d70b5266381c81d81e8b5335f196ea8
      - type: git
        url: https://github.com/frankheckenbach/ftgl.git
        commit: 36e8cd683492456def3b6a54c6dcb56cd6ee4bb4
  - name: eigen
    buildsystem: cmake
    builddir: true
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.bz2
        sha256: b4c198460eba6f28d34894e3a5710998818515104d6e74e5cc331ce31e46e626
# TODO: use wxgtk-3.2 once DarkRadiant finishes support
#  - name: wxgtk3
#    buildsystem: cmake
#    sources:
#      - type: archive
#        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.0/wxWidgets-3.2.0.tar.bz2
#        sha1: 412e6aad037417527fa79fda028c89df685aacbd
  - name: wxgtk3
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.5.1/wxWidgets-3.0.5.1.tar.bz2
        sha1: 406ac736f61d88a3a866aa501e01e408a642c6e7
  - name: darkradiant
    buildsystem: cmake
    config-opts:
    sources:
      - type: archive
        url: https://github.com/codereader/DarkRadiant/archive/refs/tags/3.2.0.tar.gz
        sha256: 3dc138cc0e203880e6eb514364af1b94589e34a8480cb7e2a2fc73d49e1523f3
      - type: file
        path: net.darkradiant.DarkRadiant.metainfo.xml
    post-install:
      - desktop-file-edit --set-icon=${FLATPAK_ID} ${FLATPAK_DEST}/share/applications/darkradiant.desktop
      - install -Dm644 ${FLATPAK_DEST}/share/darkradiant/bitmaps/darkradiant_icon_64x64.png ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/${FLATPAK_ID}.png
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
cleanup:
  - /bin/wx-config
  - /bin/wxrc
  - /bin/wxrc-3.0
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/sigc++-2.0
  - /lib/wx
  - /share/aclocal
  - /share/bakefile
  - /share/eigen3
  - /share/pkgconfig
finish-args:
  - --device=dri
  - --filesystem=host # we need read/write access to the game engine directory, which may be in any location
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
# TODO: enable wayland/fallback-x11 once we are on wxgtk-3.2
#  - --socket=wayland
#  - --socket=fallback-x11
  - --socket=x11
