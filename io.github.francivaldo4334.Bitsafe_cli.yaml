id: io.github.francivaldo4334.Bitsafe_cli
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: bitsafe.sh
modules:
  - python3-requirements.json
  - name: app-install
    buildsystem: simple
    build-commands:
      - mkdir -p /app/package/bitsafe
      - cp -r bitsafe/ /app/package/
      - cp -r bitsafe_ic.png /app/package/bitsafe_ic.png
      - install -D setup.py /app/package/setup.py
      - pip3 install /app/package
    sources:
      - type: file
        path: setup.py
      - type: dir
        path: bitsafe/
        dest: bitsafe/
      - type: file
        path: bitsafe_ic.png
  - name: runner
    buildsystem: simple
    build-commands:
      - install -D bitsafe.sh /app/bin/bitsafe.sh
    sources:
      - type: file
        path: bitsafe.sh
