id: org.actualbudget.actual
base: org.electronjs.Electron2.BaseApp
base-version: "24.08"
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
separate-locales: false
command: actual
finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland
modules:
  - name: wrapper
    buildsystem: simple
    build-commands:
      - install actual-wrapper.sh /app/bin/actual
    sources:
      - type: script
        dest-filename: actual-wrapper.sh
        commands:
          - exec zypak-wrapper /app/main/actual "$@"

  - name: actual
    buildsystem: simple
    build-commands:
      - chmod +x ./Actual-linux-x86_64.AppImage
      - ./Actual-linux-x86_64.AppImage --appimage-extract
      - mkdir /app/main
      - cp -R squashfs-root/. /app/main
      - install -Dm644 ${FLATPAK_ID}.desktop -t /app/share/applications/
      - install -Dm644 /app/main/usr/share/icons/hicolor/512x512/apps/actual.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - ls -la /app/share/icons/hicolor/512x512/apps/
      - install -Dm644 /app/main/resources/extra-resources/linux/${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: file
        dest-filename: Actual-linux-x86_64.AppImage
        url: https://github.com/MikesGlitch/actual/releases/download/v23.9.0/Actual-linux-x86_64.AppImage
        sha256: 59db1fabe362cbd3f0d66e37590b0c5fe8d6ddd572ab0b6fd85e5786a2101706
        only-arches:
          - x86_64
      - type: file
        path: org.actualbudget.actual.desktop
