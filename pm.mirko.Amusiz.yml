id: pm.mirko.Amusiz
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: '40'
command: amusiz
finish-args:
- "--allow=multiarch"
- "--share=network"
- "--share=ipc"
- "--socket=fallback-x11"
- "--socket=pulseaudio"
- "--socket=wayland"
- "--system-talk-name=org.freedesktop.GeoClue2"
- "--env=IS_FLATPAK=1"
modules:
- name: amusiz
  builddir: true
  buildsystem: meson
  sources:
  - type: git
    url: https://github.com/mirkobrombin/Amusiz
    release: 1.3.2
