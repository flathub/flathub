app-id: org.pencil2d.Pencil2D
branch: stable
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
command: pencil2d
rename-desktop-file: pencil2d.desktop
rename-icon: pencil2d
finish-args:
  - --socket=wayland
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host # to make saving work
cleanup:
  - /include
  - /lib/pkgconfig
modules:     
  - name: libx264
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: archive
        url: https://download.videolan.org/x264/snapshots/x264-snapshot-20171223-2245-stable.tar.bz2
        sha256: ee4ba2c3d1caf786ad66d3fa86bdc368a8f827318788a62a9c8444b2c35816bf

  - name: ffmpeg
    config-opts:
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-ffplay
      - --disable-ffprobe
      - --enable-libopus
      - --enable-libvpx
      - --enable-libx264
    post-install:
      - chrpath -d /app/bin/ffmpeg
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.0.2.tar.xz
        sha256: a95c0cc9eb990e94031d2183f2e6e444cc61c99f6f182d1575c433d62afb2f97

  - name: pencil2d
    buildsystem: qmake
    post-install:
      - install -Dm644 -t /app/share/metainfo org.pencil2d.Pencil2D.appdata.xml
      - mv /app/share/mime/packages/pencil2d.xml /app/share/mime/packages/org.pencil2d.Pencil2D.xml
      - desktop-file-edit --set-key=MimeType --set-value='application/x-pencil2d-pcl;application/x-pencil2d-pclx;'
        /app/share/applications/pencil2d.desktop
    sources:
      - type: file
        path: org.pencil2d.Pencil2D.appdata.xml
      - type: archive
        url: https://github.com/pencil2d/pencil/archive/v0.6.1.1.tar.gz
        sha256: 30f09cef0e8854e23f864c8639ac43888183370765b4398077951cb9f6d0f340
