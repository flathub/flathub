app-id: com.github.jkotra.unlockr
runtime : org.gnome.Platform
runtime-version : '42'
sdk : org.gnome.Sdk
command: unlockr

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=org.freedesktop.Flatpak
  - --filesystem=host
  - --persist=path
  - --device=dri

modules:
  - name: jpegsrc
    buildsystem: autotools
    sources:
      - type: archive
        url: 'https://www.ijg.org/files/jpegsrc.v9d.tar.gz'
        sha256: "2303a6acfb6cc533e0e86e8a9d29f7e6079e118b9de3f96e07a71a11c082fa6a"

  - name: qpdf
    buildsystem: autotools
    sources:
      - type: git
        url: 'https://github.com/qpdf/qpdf'
        tag: "release-qpdf-10.6.3"

  - name: unlockr
    buildsystem: meson
    sources:
      - type: git
        url: "https://github.com/jkotra/unlockr.git"
        tag: "0.01"