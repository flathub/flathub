app-id: com.github.jkotra.unlockr
runtime : org.gnome.Platform
runtime-version : '42'
sdk : org.gnome.Sdk
command: unlockr

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --filesystem=xdg-documents
  - --device=dri

modules:

  - name: unlockr
    buildsystem: meson
    sources:
      - type: git
        url: "https://github.com/jkotra/unlockr.git"
        tag: "0.02"
