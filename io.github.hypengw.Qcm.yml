app-id: io.github.hypengw.Qcm
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: Qcm
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications

modules:
