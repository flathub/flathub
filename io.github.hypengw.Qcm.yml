app-id: io.github.hypengw.Qcm
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: Qcm
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.mpris.MediaPlayer2.Qcm

modules:
  - name: Qcm
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/hypengw/Qcm.git
        commit: fd2ea9701d7dea17d92d48adfe063305d01b5a20
