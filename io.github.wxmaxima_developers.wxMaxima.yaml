app-id: io.github.wxmaxima_developers.wxMaxima
runtime: org.gnome.Platform
runtime-version: '3.30'
sdk: org.gnome.Sdk
command: wxmaxima
rename-appdata-file: wxMaxima.appdata.xml
rename-desktop-file: wxMaxima.desktop
rename-icon: wxmaxima
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Network access
  # for update checker
  - --share=network
  # Persist
  - --persist=.maxima
  # Filesystem access
  - --filesystem=host
  # Dconf access
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # OpenGL access
  - --device=dri
modules:
  - wxMaxima.yaml
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/bash-completion
  - /share/man
  - '*.a'
  - '*.la'
