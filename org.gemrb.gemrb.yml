app-id: org.gemrb.gemrb
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: org.gemrb.gemrb.sh

# FIXME: remove once GemRB > v0.9.4
rename-icon: gemrb
rename-desktop-file: gemrb.desktop
# FIXME ends

finish-args:
  # gamepad support
  - --device=all
  # X11 + XShm access
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  # Audio
  - --socket=pulseaudio

cleanup:
  - /share/doc
  - /share/man
  - /share/pixmaps

modules:
  - name: gemrb
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DOPENGL_BACKEND=OpenGL
    sources:
      - type: archive
        url: https://api.github.com/repos/gemrb/gemrb/zipball/v0.9.4
        dest-filename: gemrb.zip
        sha256: a1bb517b315677209ed510263b572b38440f33ad50de0d9f3915c6719b8dbb89
        x-checker-data:
          type: json
          url: https://api.github.com/repos/gemrb/gemrb/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .zipball_url
      - type: script
        dest-filename: org.gemrb.gemrb.sh
        commands:
          - GEMRB_CONFIG_FILE=${XDG_CONFIG_HOME}/gemrb.cfg
          - if [[ ! -f ${GEMRB_CONFIG_FILE} ]]; then cp /app/etc/gemrb/GemRB.cfg ${GEMRB_CONFIG_FILE}; fi
          - gemrb -c ${GEMRB_CONFIG_FILE} $@
      # FIXME: remove once GemRB > v0.9.4
      - type: file
        url: https://raw.githubusercontent.com/gemrb/gemrb/dfd9d2d55503705db6f9edbf02dbf23d304de239/platforms/linux/org.gemrb.gemrb.metainfo.xml
        dest: platforms/linux/
        sha256: 8ee647ba1043b448ad830519402d2e0a4f1b15b0c9f19256c002a5f644a7d360
      # FIXME ends
    post-install:
      - sed -i "s:CachePath=./Cache2/:CachePath=$XDG_CACHE_HOME/gemrb:" /app/etc/gemrb/GemRB.cfg
      - desktop-file-edit --set-key=Terminal --set-value=false /app/share/applications/gemrb.desktop
      - install -vDm755 $FLATPAK_BUILDER_BUILDDIR/org.gemrb.gemrb.sh -t /app/bin
