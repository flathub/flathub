app-id: com.gitlab.ColinDuquesnoy.MellowPlayer
runtime: org.kde.Platform
runtime-version:  "5.15"
base: io.qt.qtwebengine.BaseApp
base-version: "5.15"
sdk: org.kde.Sdk
command: MellowPlayer
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --socket=pulseaudio
  - --device=dri
  - --socket=session-bus
  - --socket=system-bus
  - --filesystem=/tmp
rename-desktop-file: "mellowplayer.desktop"
rename-icon: "mellowplayer"
modules:
  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dman=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.7/libnotify-0.7.9.tar.xz
        sha256: 66c0517ed16df7af258e83208faaf5069727dfd66995c4bbc51c16954d674761
  - name: MellowPlayer
    buildsystem: cmake
    sources:
      - type: git
        url: https://gitlab.com/ColinDuquesnoy/MellowPlayer
        tag: "3.6.6"
        commit: "a55f920d5b0f73ac9408a5c26efc4851b45507b0"
