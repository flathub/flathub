id: io.github.l0drex.wallpaper_splitter
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: wallpaper_splitter
finish-args:
    - --share=ipc
    - --socket=fallback-x11
    - --socket=wayland
    - --device=dri
modules:
    - name: wallpaper-splitter
      buildsystem: cmake
      config-opts:
        - -DCMAKE_BUILD_TYPE=RelWithDebInfo
        - -DCMAKE_INSTALL_PREFIX=/app
      sources:
        - type: git
          url: https://github.com/l0drex/wallpaper_splitter.git
          tag: v1.1.3
          commit: 77749af06d7cec17125ab73df6eec6830cd99508
