app-id: com.gryphel.mini_vmac
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: minivmac

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio

modules:
  - name: minivmac
    sources:
      - type: archive
        url: https://www.gryphel.com/d/minivmac/minivmac-36.04/minivmac-36.04.src.tgz
        sha256: 9b7343cec87723177a203e69ad3baf20f49b4e8f03619e366c4bf2705167dfa4
      
      - type: file
        path: com.gryphel.mini_vmac.png

      - type: file
        path: com.gryphel.mini_vmac.metainfo.xml

      - type: file
        path: com.gryphel.mini_vmac.desktop
    buildsystem: simple
    build-commands:
      - gcc setup/tool.c -o setup_t
      - ./setup_t -t lx64 > ./setup.sh
      - . ./setup.sh; make
      - mkdir -p $FLATPAK_DEST/bin/
      - install -Dm755 minivmac $FLATPAK_DEST/bin/
      - install -Dm644 com.gryphel.mini_vmac.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 com.gryphel.mini_vmac.png -t $FLATPAK_DEST/share/icons/hicolor/32x32/apps
      - install -Dm644 com.gryphel.mini_vmac.desktop -t $FLATPAK_DEST/share/applications
