app-id: io.github.tobagin.scramble
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: scramble
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=xdg-pictures:rw
  - --filesystem=xdg-documents:rw
  - --filesystem=xdg-desktop:rw
  - --filesystem=xdg-download:rw

modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - "*"
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/blueprint-compiler.git
        tag: v0.18.0
        commit: 7a4e4b09a8f1f8c85b8e4b2a2c9e7b3f8e6b6c7e

  - name: inih
    buildsystem: meson
    config-opts:
      - -Ddistro_install=true
      - -Dwith_INIReader=true
    sources:
      - type: git
        url: https://github.com/benhoyt/inih.git
        tag: r62
        commit: 26254ee9de7681f8825433415443e7116ff24b98

  - name: exiv2
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DEXIV2_ENABLE_NLS=ON
      - -DEXIV2_BUILD_SAMPLES=OFF
      - -DEXIV2_BUILD_EXIV2_COMMAND=OFF
      - -DEXIV2_ENABLE_BMFF=OFF
      - -DCMAKE_CXX_FLAGS=-Wno-format
    sources:
      - type: git
        url: https://github.com/Exiv2/exiv2.git
        tag: v0.28.7
        commit: afcb7a8ba84a7de36d2f1ee7689394e078697956

  - name: gexiv2
    buildsystem: meson
    config-opts:
      - -Dpython3=false
      - -Dvapi=true
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gexiv2.git
        tag: "0.16.0"
        commit: 33ac4052bb4132e16fdf2bf043cbddca9c716be6

  - name: scramble
    buildsystem: meson
    config-opts:
      - -Dprofile=default
    build-options:
      env:
        PKG_CONFIG_PATH: /app/lib/pkgconfig:/app/share/pkgconfig
    sources:
      - type: git
        url: https://github.com/tobagin/scramble.git
        tag: v1.0.0
        commit: 4d59bf12b4add2bb2c481d9de0c3640071c7e8d5
