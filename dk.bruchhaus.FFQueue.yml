id: dk.bruchhaus.FFQueue
runtime: org.gnome.Platform
sdk: org.gnome.Sdk
runtime-version: '49'
command: ffqueue
rename-icon: ffqueue
rename-desktop-file: ffqueue.desktop
rename-appdata-file: ffqueue.xml

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --filesystem=/media
  - --filesystem=/mnt

cleanup:
  - /lib/pkgconfig
  - /bin/wx*
  - /include
  - /lib/debug
  - /lib/wx

modules:

  - name: FFmpeg
    buildsystem: simple
    build-commands:
      - mkdir -p $FLATPAK_DEST/bin
      - mkdir -p $FLATPAK_DEST/lib
      - cp -Pr bin/* $FLATPAK_DEST/bin/
      - cp -Pr lib/* $FLATPAK_DEST/lib/
    sources:
      - type: archive
        url: https://github.com/BtbN/FFmpeg-Builds/releases/download/autobuild-2025-09-30-13-19/ffmpeg-N-121271-g74115b017c-linux64-gpl-shared.tar.xz
        sha256: cdbf038e1156dcd7c652cb784276699af4810c453c56292b3b142cc8a3dffaa0
        
  - name: wxWidgets
    buildsystem: autotools
    config-opts:
      - --enable-unicode
      - --enable-shared
      - --disable-debug
      - --with-libpng
      - --with-gtk=3
    make-args:
      - BUILD=release
      - SHARED=1
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.8/wxWidgets-3.2.8.tar.bz2
        sha256: c74784904109d7229e6894c85cfa068f1106a4a07c144afd78af41f373ee0fe6
        
  - name: FFQueue
    buildsystem: simple
    build-commands:
      - autoreconf -i
      - ./configure --prefix=$FLATPAK_DEST
      - make -j$FLATPAK_BUILDER_N_JOBS && make install
    sources:
      - type: git
        url: https://github.com/bswebdk/FFQueue
        branch: master
