app-id: com.github.vikdevelop.canvadesktop
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "21.08"
command: canva.sh
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/node16/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: canva
    buildsystem: simple
    build-options:
        env:
          XDG_CACHE_HOME: /run/build/canva/flatpak-node/cache
        build-args:
        - --share=network
    build-commands:
    - mkdir /app/main
    - cp -R * /app/main
    - install -D -t /app/bin canva.sh
    - install -D -t /app/share/applications resources/app/flatpak/com.github.vikdevelop.canvadesktop.desktop
    - install -D -t /app/share/metainfo resources/app/flatpak/com.github.vikdevelop.canvadesktop.metainfo.xml
    - install -D -t /app/share/icons/hicolor/128x128/apps resources/app/resources/com.github.vikdevelop.canvadesktop.png
    sources:
      - type: archive
        url: https://github.com/vikdevelop/canvadesktop/releases/download/1.1/canvadesktop_build_electron_v1.1.zip
        sha256: 29c77c29ec937fcc82625afb8509e9e3925152725070f774afa7d68dfefc2cfa
      - type: script
        dest-filename: canva.sh
        commands:
          - zypak-wrapper.sh /app/main/canva "$@"
