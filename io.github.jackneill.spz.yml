app-id: io.github.jackneill.spz
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm21
command: spz
finish-args:
  - --share=ipc
modules:
  - name: spz
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm21/bin
      env:
        CARGO_HOME: /run/build/spz/cargo
      build-args:
        - --share=network
    build-commands:
      - cargo build --release -p spz --bin spz
      - install -Dm0755 target/release/spz ${FLATPAK_DEST}/bin/spz
      - install -Dm0644 flatpak/io.github.jackneill.spz.metainfo.xml ${FLATPAK_DEST}/share/metainfo/io.github.jackneill.spz.metainfo.xml
    sources:
      - type: dir
        path: ../
