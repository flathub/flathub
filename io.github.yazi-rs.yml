id: io.github.yazi-rs
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
    - org.freedesktop.Sdk.Extension.rust-stable
    - org.freedesktop.Sdk.Extension.golang
command: yazi

finish-args:
    - --filesystem=host
    - --filesystem=xdg-config
    - --filesystem=xdg-cache
    - --filesystem=xdg-data
    # Clipboard access (taken from neovim)
    - --socket=wayland
    - --socket=fallback-x11
    - --share=ipc

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin

modules:
  - name: wl-clipboard
    buildsystem: meson
    config-opts:
      - -Dzshcompletiondir=no
      - -Dfishcompletiondir=no
    sources:
      - type: archive
        url: https://github.com/bugaevc/wl-clipboard/archive/v2.2.1.tar.gz
        sha256: 6eb8081207fb5581d1d82c4bcd9587205a31a3d47bea3ebeb7f41aa1143783eb
        x-checker-data:
          type: anitya
          project-id: 49082
          url-template: https://github.com/bugaevc/wl-clipboard/archive/v$version.tar.gz
    cleanup:
      - /share/man
  - name: xclip
    sources:
        - type: archive
          url: https://github.com/astrand/xclip/archive/0.13.tar.gz
          sha256: ca5b8804e3c910a66423a882d79bf3c9450b875ac8528791fb60ec9de667f758
    cleanup:
      - /share/man
      - /bin/xclip-*file
    modules:
      - name: libXmu
        config-opts:
          - --disable-static
          - --disable-docs
        sources:
          - type: archive
            url: https://www.x.org/releases/individual/lib/libXmu-1.1.3.tar.bz2
            sha256: 9c343225e7c3dc0904f2122b562278da5fed639b1b5e880d25111561bac5b731
        cleanup:
          - /include
          - /lib/pkgconfig
          - '*.la'
  - fzf.yml
  - name: jq
    config-opts:
      - --disable-maintainer-mode
      - --disable-docs
      - --disable-valgrind
      - --with-oniguruma=builtin
    sources:
      - type: git
        url: https://github.com/stedolan/jq
        tag: jq-1.7.1
        x-checker-data:
          type: anitya
          project-id: 13252
          stable-only: true
          url-template: https://github.com/stedolan/jq/releases/download/jq-$version/jq-$version.tar.gz
      - type: script
        commands: [ "autoreconf -if" ]
        dest-filename: "autogen.sh"
    cleanup:
      - /bin/onig-config
  - name: imagemagick
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://imagemagick.org/archive/releases/ImageMagick-7.1.1-43.tar.xz
        sha256: fa79401342b409b9b7f7d3146bd6595787373811e72be1669c39b58d1489da4f
  - name: rg
    buildsystem: simple
    build-options:
      env:
        - CARGO_HOME=/run/build/rg/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --release
      - install -Dm00755 target/release/rg /app/bin/rg
    sources:
      - type: git
        url: "https://github.com/BurntSushi/ripgrep.git"
        tag: 14.1.1
      - type: dir
        path: .
      - cargo-sources-ripgrep.json
  - name: fd
    buildsystem: simple
    build-options:
      env:
        - CARGO_HOME=/run/build/fd/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --release
      - install -Dm00755 target/release/fd /app/bin/fd
    sources:
      - type: git
        url: "https://github.com/sharkdp/fd.git"
        tag: v10.2.0
      - type: dir
        path: .
      - cargo-sources-fd.json
  - name: zoxide
    buildsystem: simple
    build-options:
      env:
        - CARGO_HOME=/run/build/zoxide/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --release
      - install -Dm00755 target/release/zoxide /app/bin/zoxide
    sources:
      - type: git
        url: "https://github.com/ajeetdsouza/zoxide.git"
        tag: v0.9.6
      - type: dir
        path: .
      - cargo-sources-zoxide.json
  - name: p7zip
    make-args:
      - 7z
    no-autogen: true
    make-install-args:
      - DEST_HOME=/app
    sources:
      - type: archive
        url: https://github.com/p7zip-project/p7zip/archive/refs/tags/v17.05.tar.gz
        sha256: d2788f892571058c08d27095c22154579dfefb807ebe357d145ab2ddddefb1a6
        x-checker-data:
          type: json
          url: https://api.github.com/repos/p7zip-project/p7zip/releases/latest
          url-query: '"https://github.com/p7zip-project/p7zip/archive/refs/tags/\($version).tar.gz"'
          version-query: ".tag_name"
  - name: poppler
    buildsystem: "cmake-ninja"
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_GTK_TESTS=OFF
      - -DBUILD_QT5_TESTS=OFF
      - -DBUILD_QT6_TESTS=OFF
      - -DBUILD_CPP_TESTS=OFF
      - -DENABLE_CPP=ON
      - -DENABLE_GLIB=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
      - -DENABLE_BOOST=OFF
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-24.12.0.tar.xz
        sha256: 1cf374c3146f3f685d9257701bf0c2866c61d6c202c14d1f5c01a1f3a089028a
        x-checker-data:
          - type: anitya
          - project-id: 3686
          - stable-only: true
          - url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz
  - name: yazi
    buildsystem: simple
    build-options:
      env:
        - CARGO_HOME=/run/build/yazi/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --release
      - install -Dm00755 target/release/yazi ${FLATPAK_DEST}/bin/yazi
      # Upstream icon is 1254x1260. Shrink to 512x512 to conform to icon standard. 
      - ffmpeg -hide_banner -i assets/logo.png -vf scale=512:512 logo.png
      - install -Dm00644 logo.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      # The icon specified in the upstream dot desktop file does not play nicely with Flatpak.
      - desktop-file-edit assets/yazi.desktop --set-key=Icon --set-value="${FLATPAK_ID}"
      - install -Dm00644 assets/yazi.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      # FIXME: Write metadata
      # - install -Dm00644 io.github.go_musicfox.go-musicfox.appdata.xml -t ${FLATPAK_DEST}/share/metainfo
    sources:
      - type: git
        url: "https://github.com/sxyazi/yazi.git"
        tag: v0.4.2
      - type: dir
        path: .
      - cargo-sources-yazi.json