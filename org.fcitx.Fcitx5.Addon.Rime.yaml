runtime-version: stable
sdk: org.kde.Sdk//5.15-21.08
build-extension: true
appstream-compose: false
separate-locales: false
build-options:
  prefix: /app/addons/Rime
  prepend-path: /app/addons/Rime/bin
  prepend-pkg-config-path: /app/addons/Rime/lib/pkgconfig
  prepend-ld-library-path: /app/addons/Rime/lib
cleanup:
  - /bin
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /lib/python*
  - /share/cmake
  - '*.la'
modules:
  - name: librime
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DBUILD_TEST=Off
    sources:
      - type: git
        url: https://github.com/rime/librime
        branch: 1.7.3
      - type: patch
        path: cmath-include.patch
    modules:
      - modules/boost.yaml
      - modules/capnproto.yaml
      - modules/google-glog.yaml
      - modules/yaml-cpp.yaml
      - modules/leveldb.yaml
      - modules/marisa.yaml
      - modules/opencc.yaml
  - name: librime-data
    buildsystem: simple
    build-commands:
      - install -Dm644 rime-essay/*.txt -t rime-data/
      - install -Dm644 rime-prelude/*.yaml -t rime-data/
      - "for _ime in rime-*; do\n  [ \"$_ime\" != \"rime-data\" ] &&\n    [ \"$_ime\"\
        \ != \"rime-essay\" ] &&\n    [ \"$_ime\" != \"rime-prelude\" ] &&\n    install\
        \ -Dm644 ${_ime}/*.yaml -t rime-data/\ndone\ncd rime-data/\nfor _ime_schema\
        \ in $(ls *.schema.yaml); do\n  rime_deployer --compile $_ime_schema\ndone\n"
      - 'install -Dm644 rime-data/*.{txt,yaml} -t ${FLATPAK_DEST}/share/rime-data/

        rm rime-data/build/*.txt

        install -Dm644 rime-data/build/* -t ${FLATPAK_DEST}/share/rime-data/build/

        '
