id: me.amankhanna.opendeck

runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk

command: opendeck
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=all
  - --share=ipc
  - --share=network
  # Host command access is required to invoke Wine and Node, but only if the user has and wants to have them installed.
  - --talk-name=org.freedesktop.Flatpak

modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  - name: opendeck
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/ninjadev64/OpenDeck/releases/download/v2.2.0/opendeck_2.2.0_amd64.deb
        sha256: 86156d323b039b5d9013c24ef59734218e82d0d50f3aea8c97af0b671c7edeed
        only-arches: [ x86_64 ]
    build-commands:
      - ar -x *.deb
      - tar -xf data.tar.gz
      - install -Dm755 usr/bin/opendeck /app/bin/opendeck
      - install -Dm644 usr/share/icons/hicolor/512x512/apps/opendeck.png /app/share/icons/hicolor/512x512/apps/me.amankhanna.opendeck.png
      - sed -i 's/Icon=opendeck/Icon=me.amankhanna.opendeck/' usr/share/applications/opendeck.desktop
      - install -Dm644 usr/share/applications/opendeck.desktop /app/share/applications/me.amankhanna.opendeck.desktop
      - sed -i 's/opendeck.desktop/me.amankhanna.opendeck.desktop/' usr/share/metainfo/me.amankhanna.opendeck.metainfo.xml
      - install -Dm644 usr/share/metainfo/me.amankhanna.opendeck.metainfo.xml /app/share/metainfo/me.amankhanna.opendeck.metainfo.xml
