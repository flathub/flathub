id: me.jtheoof.swappy
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
command: swappy
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  # Open images from any where in home
  - --filesystem=home:ro
  # Save/Write images just to xdg-desktop
  - --filesystem=xdg-desktop
rename-desktop-file: swappy.desktop
rename-icon: swappy
modules:
  - name: swappy
    buildsystem: meson
    config-opts:
      - --buildtype=release
      - -Dman-pages=disabled
    post-install:
      - install -Dm644 ../$FLATPAK_ID.metainfo.xml $FLATPAK_DEST/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      - type: git
        url: https://github.com/jtheoof/swappy
        tag: v1.5.1
        commit: a996b2cec65aadd04ded780f141b02c5bdfbeb32
        x-checker-data:
          type: git
          version-scheme: semantic
      - type: file
        path: me.jtheoof.swappy.metainfo.xml
  - name: wl-clipboard
    buildsystem: meson
    config-opts:
      - -Dzshcompletiondir=no
      - -Dfishcompletiondir=no
    cleanup:
      - /bin/wl-paste
      - /share/bash-completion
      - /share/man
    sources:
      - type: git
        url: https://github.com/bugaevc/wl-clipboard.git
        tag: v2.2.1
        commit: 3eb912c274042cd5deed6b478b39908a12f37498
        x-checker-data:
          type: git
          version-scheme: semantic
  - name: fontawesome5
    buildsystem: simple
    build-commands:
      - cd otfs; install -Dm644 "Font Awesome 5 Free-Solid-900.otf" "$FLATPAK_DEST/share/fonts/OTF/Font Awesome 5 Free-Solid-900.otf"
    sources:
    - type: git
      url: https://github.com/FortAwesome/Font-Awesome.git
      tag: 5.15.4
      commit: 7d3d774145ac38663f6d1effc6def0334b68ab7e
      x-checker-data:
        type: git
        versions:
          "<": "6.0.0"
          ">=": "5.0.0"
        version-scheme: semantic
