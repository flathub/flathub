id: me.jtheoof.swappy
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
command: swappy
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
rename-desktop-file: swappy.desktop
rename-icon: swappy
modules:
  - name: swappy
    buildsystem: meson
    config-opts:
      - --buildtype=release
      - -Dman-pages=disabled
    post-install:
      - install -Dm644 ../$FLATPAK_ID.metainfo.xml $FLATPAK_DEST/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      - type: git
        url: https://github.com/jtheoof/swappy
        tag: v1.5.1
        commit: a996b2cec65aadd04ded780f141b02c5bdfbeb32
        disable-shallow-clone: true
        x-checker-data:
          type: git
          version-scheme: semantic
      - type: file
        path: me.jtheoof.swappy.metainfo.xml
