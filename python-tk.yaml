name: python-tk
modules:
  - name: tcl
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/tcl/tcl8.6.13-src.tar.gz
        sha256: 43a1fae7412f61ff11de2cfd05d28cfc3a73762f354a417c62370a54e2caf066
    buildsystem: autotools
    build-options:
      no-debuginfo: true
      strip: false
      build-args:
        - --share=network
    subdir: unix
    config-opts:
      - --prefix=/app
    cleanup:
      - /share/man

  - name: tk
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/tcl/tk8.6.13-src.tar.gz
        sha256: 2e65fa069a23365440a3c56c556b8673b5e32a283800d8d9b257e3f584ce0675
    buildsystem: autotools
    build-options:
      no-debuginfo: true
      strip: false
      build-args:
        - --share=network
    subdir: unix
    config-opts:
      - --prefix=/app
      - --with-tcl=/app/lib
    cleanup:
      - /share/man

  - name: python
    sources:
      - type: archive
        url: https://www.python.org/ftp/python/3.11.9/Python-3.11.9.tgz
        sha256: e7de3240a8bc2b1e1ba5c81bf943f06861ff494b69fda990ce2722a504c6153d
    config-opts:
      - --prefix=/app
    buildsystem: autotools
    build-options:
      no-debuginfo: true
      strip: false
      build-args:
        - --share=network
    cleanup:
      - /share/man
