app-id: io.github.demo.SimpleCalc
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: simplecalc.py

finish-args:
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri

modules:
  - name: simplecalc
    buildsystem: simple
    build-commands:
      - install -Dm755 simplecalc.py /app/bin/simplecalc.py
      - install -Dm644 io.github.demo.SimpleCalc.desktop \
          /app/share/applications/io.github.demo.SimpleCalc.desktop
      - install -Dm644 io.github.demo.SimpleCalc.svg \
          /app/share/icons/hicolor/scalable/apps/io.github.demo.SimpleCalc.svg
      - install -Dm644 io.github.demo.SimpleCalc.appdata.xml \
          /app/share/metainfo/io.github.demo.SimpleCalc.appdata.xml
    sources:
      - type: file
        path: io.github.demo.SimpleCalc/simplecalc.py
      - type: file
        path: io.github.demo.SimpleCalc/io.github.demo.SimpleCalc.desktop
      - type: file
        path: io.github.demo.SimpleCalc/io.github.demo.SimpleCalc.svg
      - type: file
        path: io.github.demo.SimpleCalc/io.github.demo.SimpleCalc.appdata.xml
