name: ladspa-sdk
no-autogen: true
subdir: src
make-args:
  - targets
make-install-args:
  - INSTALL_BINARY_DIR=/app/bin
  - INSTALL_INCLUDE_DIR=/app/include
  - INSTALL_PLUGINS_DIR=/app/lib/ladspa
sources:
  - type: archive
    url: https://deb.debian.org/debian/pool/main/l/ladspa-sdk/ladspa-sdk_1.13.orig.tar.gz
    sha256: b5ed3f4f253a0f6c1b7a1f4b8cf62376ca9f51d999650dd822650c43852d306b
  - type: patch
    path: ladspa-memleak-search.patch
    strip-components: 0
  - type: patch
    path: ladspa-makefile-mkdirhier.patch
post-install:
  - install -p -D -m 0644 "../doc/COPYING" "../doc/license.html" -t "${FLATPAK_DEST}/share/licenses/ladspa-sdk/";
