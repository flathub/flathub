app-id: com.aeroftp.app
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: aeroftp

finish-args:
  # Network access for FTP connections
  - --share=network
  # Access to home directory
  - --filesystem=home
  # Access to removable media
  - --filesystem=/media
  - --filesystem=/run/media
  # Wayland and X11 support
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  # GPU acceleration
  - --device=dri
  # Audio (for media player)
  - --socket=pulseaudio
  # D-Bus access for secrets and app indicators
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.indicator.application
  - --talk-name=org.ayatana.indicator.application

modules:
  # Shared module for libappindicator
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  # AeroFTP application - extract from .deb package
  - name: aeroftp
    buildsystem: simple
    build-commands:
      # Extract deb package
      - ar x aeroftp.deb
      - tar xf data.tar.gz
      
      # Install binary
      - install -Dm755 usr/bin/aeroftp /app/bin/aeroftp
      
      # Install icons
      - install -Dm644 usr/share/icons/hicolor/32x32/apps/aeroftp.png /app/share/icons/hicolor/32x32/apps/com.aeroftp.app.png
      - install -Dm644 usr/share/icons/hicolor/128x128/apps/aeroftp.png /app/share/icons/hicolor/128x128/apps/com.aeroftp.app.png
      - install -Dm644 usr/share/icons/hicolor/256x256@2/apps/aeroftp.png /app/share/icons/hicolor/256x256/apps/com.aeroftp.app.png
      - install -Dm644 icon512.png /app/share/icons/hicolor/512x512/apps/com.aeroftp.app.png
      
      # Install desktop file
      - install -Dm644 com.aeroftp.app.desktop /app/share/applications/com.aeroftp.app.desktop
      
      # Install AppStream metadata
      - install -Dm644 com.aeroftp.app.metainfo.xml /app/share/metainfo/com.aeroftp.app.metainfo.xml
    
    sources:
      # .deb package from GitHub Release
      - type: file
        url: https://github.com/axpnet/aeroftp/releases/download/v0.9.1/AeroFTP_0.9.1_amd64.deb
        sha256: 344ef6f7346b75bb7104e373c415e549f6e0596be096e4bf08a67bd6373d8b2e
        dest-filename: aeroftp.deb
      
      # 512x512 icon
      - type: file
        url: https://raw.githubusercontent.com/axpnet/aeroftp/main/icons/AeroFTP_simbol_color_512x512.png
        sha256: 95e76a7d291ff486f4d3554d52ef1d9d69bf0718c44e636ddaa41eeaa126a302
        dest-filename: icon512.png
      
      # Desktop file (inline)
      - type: file
        path: com.aeroftp.app.desktop
      
      # AppStream metadata
      - type: file
        path: com.aeroftp.app.metainfo.xml
