app-id: org.sebicodes.Prt
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: runner.sh
finish-args:
  - --share=network
modules:
  - name: app
    buildsystem: simple
    build-commands:
      - install -D runner.sh /app/bin/runner.sh
      - install -D app.py /app/bin/app.py
      - install -D .desktop /app/share/applications/org.sebicodes.Prt.desktop
      - install -D plruth.png /app/share/icons/hicolor/500x500/apps/org.sebicodes.Prt.png
    sources:
      - type: git
        url: https://github.com/Sebicodes99/pleaserunthat-beta.git
        branch: stable
