app-id: io.gitlab.metadatacleaner.metadatacleaner
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: metadata-cleaner
separate-locales: false

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: '.'
    version: '25.08'

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

cleanup-commands:
  - mkdir -p $FLATPAK_DEST/lib/ffmpeg

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.a'
  - '*.la'

modules:

  - name: metadata-cleaner
    buildsystem: meson
    run-tests: true
    config-opts:
      - -Ddevel=true
    sources:
      - type: git
        url: https://gitlab.com/metadatacleaner/metadatacleaner
        tag: v3.0.0
        commit: 2c9ecf65b65934f039824dd989857478a4e0415d
    modules:
      - name: media-types
        buildsystem: simple
        build-commands:
          - install -D mime.types $FLATPAK_DEST/share/
        sources:
          - type: git
            url: https://salsa.debian.org/debian/media-types.git
            tag: 'debian/14.0.0'
            commit: 98d3fa0d18efa9d9b707a89d3fd2ec5dbcc83eff

      - name: python3-libmat2
        buildsystem: simple
        build-commands:
          - python3 -m pip install --no-build-isolation --prefix=$FLATPAK_DEST .
        ensure-writable:
          - /lib/python3*/site-packages/easy-install.pth
        sources:
          - type: git
            url: https://github.com/jvoisin/mat2.git
            tag: '0.14.0'
            commit: b50a49f50f64af3d33ebd99062d114bf5f776055
        modules:
          - name: exiftool
            buildsystem: simple
            build-commands:
              - perl Makefile.PL
              - make install
            cleanup:
              - '*.pod'
            sources:
              - type: git
                url: https://github.com/exiftool/exiftool.git
                tag: '13.43'
                commit: dbd6def5620f4d7e4ab02d9ee5de498263ea73c1
            modules:
              - name: perl
                buildsystem: simple
                build-commands:
                  - ./Configure -des -Dprefix=$FLATPAK_DEST -Dman1dir=none -Dman3dir=none
                  - make
                  - make install
                post-install:
                  # Fix wrong permissions
                  - chmod -R u+w $FLATPAK_DEST/lib/perl5
                cleanup:
                  - /bin/corelist
                  - /bin/cpan
                  - /bin/enc2xs
                  - /bin/encguess
                  - /bin/h2ph
                  - /bin/h2xs
                  - /bin/instmodsh
                  - /bin/json_pp
                  - /bin/libnetcfg
                  - /bin/perl5*
                  - /bin/perlbug
                  - /bin/perldoc
                  - /bin/perlivp
                  - /bin/perlthanks
                  - /bin/piconv
                  - /bin/pl2pm
                  - /bin/pod2html
                  - /bin/pod2man
                  - /bin/pod2text
                  - /bin/pod2usage
                  - /bin/podchecker
                  - /bin/prove
                  - /bin/ptar
                  - /bin/ptardiff
                  - /bin/ptargrep
                  - /bin/shasum
                  - /bin/splain
                  - /bin/streamzip
                  - /bin/xsubpp
                  - /bin/zipdetails
                  - '*.pod'
                sources:
                  - type: git
                    url: https://github.com/Perl/perl5.git
                    tag: v5.40.3
                    commit: f0594ea45aebda152be29d14a09562adcb5b00c0

          - name: poppler
            buildsystem: cmake-ninja
            config-opts:
              - -DENABLE_BOOST=OFF
              - -DENABLE_SPLASH=OFF
              - -DBUILD_GTK_TESTS=OFF
              - -DBUILD_QT5_TESTS=OFF
              - -DBUILD_QT6_TESTS=OFF
              - -DBUILD_CPP_TESTS=OFF
              - -DBUILD_MANUAL_TESTS=OFF
              - -DENABLE_CPP=OFF
              - -DENABLE_UTILS=OFF
              - -DENABLE_QT5=OFF
              - -DENABLE_QT6=OFF
            sources:
              - type: git
                url: https://gitlab.freedesktop.org/poppler/poppler.git
                tag: poppler-25.12.0
                commit: 45d43f4685d0596abcecd2587d4b821e8e40879b
            modules:
              - name: poppler-data
                buildsystem: cmake
                sources:
                  - type: git
                    url: https://gitlab.freedesktop.org/poppler/poppler-data.git
                    tag: POPPLER_DATA_0_4_12
                    commit: af9f452b427d5ce8abe81ff98cc40c5f39fad90b

          - name: python3-mutagen
            buildsystem: simple
            build-commands:
              - python3 -m pip install --no-build-isolation --prefix=$FLATPAK_DEST .
            ensure-writable:
              - /lib/python3*/site-packages/easy-install.pth
            cleanup:
              - /bin/mid3cp
              - /bin/mid3iconv
              - /bin/mid3v2
              - /bin/moggsplit
              - /bin/mutagen-inspect
              - /bin/mutagen-pony
            sources:
              - type: git
                url: https://github.com/quodlibet/mutagen.git
                tag: release-1.47.0
                commit: e38a475b4e00e248e04c50901d75b526464550d3
