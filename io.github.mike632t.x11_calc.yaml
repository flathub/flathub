id: io.github.mike632t.x11_calc
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: x11-calc.sh
finish-args:
- --share=ipc
- --socket=x11
modules:
  - name: x11-calc
    buildsystem: simple
    build-commands:
      - ./make.sh all
    post-install:
      - install -dm755 /app/bin/
      - install -m755 bin/* /app/bin/
      - install -dm755 /app/share/x11-calc/prg
      - install -m644 prg/* /app/share/x11-calc/prg
      - sed -i "s/^Icon=.*/Icon=$FLATPAK_ID/" src/x11-calc.desktop.linux
      - install -Dm644 src/x11-calc.desktop.linux /app/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 src/x11-calc.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 x11-calc.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      - type: git
        url: https://github.com/mike632t/x11-calc.git
        tag: v0.12.0133
        commit: f866dd4a7c97ccf858c1027488dd74a7ae18471a
        x-checker-data:
          type: git
          tag-pattern: "^v([\\d.]+)$"
          version-scheme: semantic
      - type: file
        path: x11-calc.metainfo.xml

