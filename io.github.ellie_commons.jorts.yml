id: io.github.ellie_commons.jorts
# elementary SDK is not available on Flathub, so use the elementary BaseApp instead
base: io.elementary.BaseApp
base-version: 'circe-24.08'
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: io.github.ellie_commons.jorts
finish-args:
  - '--share=ipc'
  - '--device=dri'
  - '--socket=fallback-x11'
  - '--socket=wayland'
build-options:
  # Explicit libdir because some dependency libraries are installed under /app/lib64 on some amd64 build environments
  # and we can't detect them when building our apps
  libdir: /app/lib
modules:
  - name: sassc
    cleanup:
      - '*'
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/sass/sassc/archive/refs/tags/3.6.2.tar.gz
        sha256: 608dc9002b45a91d11ed59e352469ecc05e4f58fc1259fc9a9f5b8f0f8348a03
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -si
    modules:
      - name: libsass
        cleanup:
          - '*'
        buildsystem: autotools
        sources:
          - type: archive
            url: https://github.com/sass/libsass/archive/refs/tags/3.6.5.tar.gz
            sha256: 89d8f2c46ae2b1b826b58ce7dde966a176bac41975b82e84ad46b01a55080582
          - type: script
            dest-filename: autogen.sh
            commands:
              - autoreconf -si

  # TODO Remove when https://github.com/flathub/io.elementary.BaseApp/pull/30 is merged
  - name: granite
    buildsystem: meson
    config-opts:
      - -Ddemo=false
    cleanup:
      - /share/icons
      - /share/metainfo
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: 7.6.0
        commit: 065ba1f245b60ef867a6ca145e0891cf84eddcc7
        x-checker-data:
          type: git
          tag-pattern: '^([\d.]+)$'

  - name: RedactedScript
    buildsystem: simple
    build-commands:
     - install -Dm0644 RedactedScript-Regular.ttf -t ${FLATPAK_DEST}/share/fonts
     - install -Dm0644 OFL.txt -t ${FLATPAK_DEST}/share/doc/redacted-font
     - install -Dm0644 AUTHORS.txt -t ${FLATPAK_DEST}/share/doc/redacted-font
     - install -Dm0644 README.md -t ${FLATPAK_DEST}/share/doc/redacted-font
    #TODO: This is dirty, but somehow the sha256sum is different each time the file is downloaded
    sources:
      - type: file
        path: RedactedScript/RedactedScript-Regular.ttf
      - type: file
        path: RedactedScript/OFL.txt
      - type: file
        path: RedactedScript/AUTHORS.txt
      - type: file
        path: RedactedScript/README.md

  - name: jorts
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ellie_commons/jorts.git
        tag: 3.1.0
        commit: 5b22681c7cc102c7a528f9adbf57bcd7a0d8a8ae
        x-checker-data:
          type: git
          tag-pattern: '^([\d.]+)$'
