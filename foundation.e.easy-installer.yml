app-id: foundation.e.easy-installer
runtime: org.freedesktop.Platform
runtime-version: 21.08
sdk: org.freedesktop.Sdk
command: easy-installer

finish-args:
  - "--env=SNAP_NAME=easy-installer"
  - "--env=SNAP_USER_COMMON=/var/tmp"
  - "--share=network"
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=wayland"
  - "--device=all"
modules:
  - name: easy-installer
    buildsystem: simple
    build-commands:
      - mv * /app
    sources:
      - type: archive
        url: https://gitlab.e.foundation/e/devices/easy-installer/-/package_files/18678/download   
        sha256: 177b27a9017c237c79227430947a55348e38d995f93594ff3f748a0932ee3cf2
        archive-type: zip
