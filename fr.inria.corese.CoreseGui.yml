      - install -Dm644 fr.inria.corese.CoreseGui.svg /app/share/icons/hicolor/scalable/apps/fr.inria.corese.CoreseGui.svg
    sources:
      - type: file
        url: https://github.com/Wimmics/corese/releases/download/release-4.4.1/corese-gui-4.4.1.jar
        sha256: cb3270d2ceccc9e8194c7d657eeca3c037e957de994f7eca3bbd1cf58fdbea89
        x-checker-data:
          - type: json
          - url: https://api.github.com/repos/wimmics/corese/releases/latest
          - version-query: .tag_name | gsub("release-";"")
          - url-query: '"https://github.com/Wimmics/corese/releases/download/release-" + $version + "/corese-gui-" + $version + ".jar"'
        dest-filename: corese-gui.jar
      - type: file
        path: run.sh
      - type: file
        path: fr.inria.corese.CoreseGui.appdata.xml
      - type: file
