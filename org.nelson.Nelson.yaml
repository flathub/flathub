app-id: org.nelson.Nelson
rename-icon: nelson
runtime: org.kde.Platform
runtime-version: "6.9"
sdk: org.kde.Sdk
command: nelson
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=home

cleanup:
  - /share/man
  - '*.la'
  - '*.a'
  - '*.cmake'
  - '/lib/pkgconfig'
  - '/share/pkgconfig'

modules:
  - name: utf8cpp
    buildsystem: cmake
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DUTF8_TESTS=OFF
    sources:
      - type: archive
        url: https://github.com/nemtrif/utfcpp/archive/refs/tags/v3.2.4.tar.gz
        sha256: fde21a4c519eed25f095a1cd8490167409cc70d7b5e9c38756142e588ccb7c7e

  - name: zlib
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: https://github.com/madler/zlib/releases/download/v1.3.1/zlib-1.3.1.tar.gz
        sha256: 9a93b2b7dfdac77ceba5a558a580e74667dd6fede4585b91eefb60f03b72df23

  - name: libffi
    buildsystem: autotools
    config-opts:
      - --prefix=/app
      - --enable-shared
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/libffi/libffi/releases/download/v3.4.6/libffi-3.4.6.tar.gz
        sha256: b0dea9df23c863a7a50e825440f3ebffabd65df1497108e5d437747843895a4e

  - name: icu
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/unicode-org/icu/releases/download/release-74-2/icu4c-74_2-src.tgz
        sha256: 68db082212a96d6f53e35d60f47d38b962e9f9d207a74cfac78029ae8ff5e08c
    subdir: source

  - name: libxml2
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DLIBXML2_WITH_ICONV=ON
      - -DLIBXML2_WITH_LZMA=ON
      - -DLIBXML2_WITH_PYTHON=OFF
      - -DLIBXML2_WITH_ZLIB=ON
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libxml2/2.12/libxml2-2.12.6.tar.xz
        sha256: 889c593a881a3db5fdd96cc9318c87df34eb648edfc458272ad46fd607353fbb

  - name: openssl
    buildsystem: simple
    build-commands:
      - ./config --prefix=/app --openssldir=/app/etc/ssl shared no-hw no-engine
      -  make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    sources:
      - type: archive
        url: https://www.openssl.org/source/openssl-3.2.1.tar.gz
        sha256: 83c7329fe52c850677d75e5d0b0ca245309b97e8ecbcfdc1dfdc4ab9fac35b39

  - name: curl
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_SHARED_LIBS=ON
      - -DCMAKE_BUILD_TYPE=Release
      - -DCURL_USE_OPENSSL=ON
    sources:
      - type: archive
        url: https://curl.se/download/curl-8.13.0.tar.gz
        sha256: c261a4db579b289a7501565497658bbd52d3138fdbaccf1490fa918129ab45bc

  - name: libgit2
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_SHARED_LIBS=ON
      - -DCMAKE_C_FLAGS="-O2"
    sources:
      - type: archive
        url: https://github.com/libgit2/libgit2/archive/refs/tags/v1.9.0.tar.gz
        sha256: 75b27d4d6df44bd34e2f70663cfd998f5ec41e680e1e593238bbe517a84c7ed2

  - name: libsndfile
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TESTING=OFF
    sources:
      - type: archive
        url: https://github.com/libsndfile/libsndfile/archive/refs/tags/1.2.2.tar.gz
        sha256: ffe12ef8add3eaca876f04087734e6e8e029350082f3251f565fa9da55b52121

  - name: taglib
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: https://github.com/taglib/taglib/releases/download/v2.0.1/taglib-2.0.1.tar.gz
        sha256: 08c0a27b96aa5c4e23060fe0b6f93102ee9091a9385257b9d0ddcf467de0d925

  - name: giflib
    buildsystem: simple
    build-commands:
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make PREFIX=/app install
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/giflib/giflib-5.2.1.tar.gz
        sha256: 31da5562f44c5f15d63340a09a4fd62b48c45620cd302f77a6d9acf0077879bd

  - name: libtiff
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: https://download.osgeo.org/libtiff/tiff-4.6.0.tar.gz
        sha256: 88b3979e6d5c7e32b50d7ec72fb15af724f6ab2cbf7e10880c360a77e4b5d99a

  - name: openblas
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_SHARED_LIBS=ON
      - -DUSE_OPENMP=ON
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/archive/v0.3.28.tar.gz
        sha256: f1003466ad074e9b0c8d421a204121100b0751c96fc6fcf3d1456bd12f8a00a1

  - name: lapack
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_SHARED_LIBS=ON
      - -DLAPACKE=ON
      - -DCBLAS=ON
    sources:
      - type: archive
        url: https://github.com/Reference-LAPACK/lapack/archive/v3.12.0.tar.gz
        sha256: eac9570f8e0ad6f30ce4b963f4f033f0f643e7c3912fc9ee6cd99120675ad48b
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=all
      - ./b2 headers
      - ./b2 install --prefix=/app variant=release threading=multi link=shared runtime-link=shared -j$(nproc)
    sources:
      - type: archive
        url: https://archives.boost.io/release/1.84.0/source/boost_1_84_0.tar.gz
        sha256: a5800f405508f5df8114558ca9855d2640a2de8f0445f051fa1c7c3383045724

  - name: openmpi
    buildsystem: autotools
    config-opts:
      - --prefix=/app
      - --enable-shared
      - --disable-static
      - --enable-mpi-cxx
    sources:
      - type: archive
        url: https://download.open-mpi.org/release/open-mpi/v4.1/openmpi-4.1.6.tar.gz
        sha256: 44da277b8cdc234e71c62473305a09d63f4dcca292ca40335aab7c4bf0e6a566

  - name: hdf5
    buildsystem: cmake
    builddir: true
    subdir: hdf5-1.14.6

    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_SHARED_LIBS=ON
      - -DHDF5_BUILD_TOOLS=ON
      - -DHDF5_BUILD_EXAMPLES=OFF
      - -DHDF5_BUILD_TESTS=OFF
      - -DHDF5_BUILD_CPP_LIB=ON
      - -DHDF5_BUILD_HL_LIB=ON
    sources:
      - type: archive
        url: https://support.hdfgroup.org/releases/hdf5/v1_14/v1_14_6/downloads/hdf5-1.14.6.tar.gz
        sha256: e4defbac30f50d64e1556374aa49e574417c9e72c6b1de7a4ff88c4b1bea6e9b

  - name: eigen
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_TESTING=OFF
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.gz
        sha256: 8586084f71f9bde545ee7fa6d00288b264a2b7ac3607b974e54d13e7162c1c72

  - name: portaudio
    buildsystem: autotools
    sources:
      - type: archive
        url: http://files.portaudio.com/archives/pa_stable_v190700_20210406.tgz
        sha256: 47efbf42c77c19a05d22e627d42873e991ec0c1357219c0d74ce6a2948cb2def

  - name: matio
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/tbeu/matio/archive/refs/tags/v1.5.26.tar.gz
        sha256: 4aa5ac827ee49a3111f88f8d9b8ae034b8757384477e8f29cb64582c7d54e156
    cmake-options:
      -DBUILD_SHARED_LIBS=ON
      -DENABLE_EXTENDED_SPARSE=ON        

  - name: fftw3
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -Wno-dev # suppress warning for project developers
      - -DENABLE_THREADS=ON
    sources:
      - type: archive
        url: http://www.fftw.org/fftw-3.3.10.tar.gz
        sha256: 56c932549852cddcfafdab3820b0200c7742675be92179e59e6215b340e26467

  - name: fftw3f
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -Wno-dev # suppress warning for project developers
      - -DENABLE_THREADS=ON
      - -DENABLE_FLOAT=ON
    sources:
      - type: archive
        url: http://www.fftw.org/fftw-3.3.10.tar.gz
        sha256: 56c932549852cddcfafdab3820b0200c7742675be92179e59e6215b340e26467

  - name: nelson
    buildsystem: cmake
    builddir: true
    build-options:
      env:
        CPPFLAGS: "-I/app/include"
        LDFLAGS: "-L/app/lib"
        PKG_CONFIG_PATH: "/app/lib/pkgconfig:/app/share/pkgconfig"
        CMAKE_PREFIX_PATH: "/app"
    config-opts:
      - -DCMAKE_PREFIX_PATH=/app
      - -DEigen3_DIR=/app/share/eigen3/cmake
      - -DMPI_ROOT=/app
      - -DMPI_C_COMPILER=/app/bin/mpicc
      - -DMPI_CXX_COMPILER=/app/bin/mpicxx
      - -DBOOST_ROOT=/app
      - -DBoost_DIR=/app/lib/cmake/Boost-1.84.0
      - -DBLA_VENDOR=OpenBLAS
      - -DOpenBLAS_ROOT=/app
      - -DLAPACK_ROOT=/app
      - -DLAPACKE_ROOT=/app      
      - -DHDF5_ROOT=/app
      - -DHDF5_DIR=/app/share/cmake/hdf5
      - -DCURL_INCLUDE_DIR=/app/include
      - -DCURL_LIBRARY=/app/lib/libcurl.so
      - -Wno-dev
    build-commands:
      - cmake .. ${CMAKE_ARGS}
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make buildhelp
      - desktop-file-edit --set-icon=${FLATPAK_ID} ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop


    sources:
      - type: git
        url: https://github.com/nelson-numerical-software/nelson.git
        tag: master