app-id: net.krafting.Playlifin
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: Playlifin.py
finish-args:
  -  --share=ipc
  -  --device=dri
  -  --share=network
  -  --socket=wayland
  -  --socket=fallback-x11

modules:
  - name: Playlifin
    buildsystem: simple
    build-commands:
      - install -Dm755 Playlifin.py /app/bin/Playlifin.py
      - install -Dm755 scripts/sync_playlist.py /app/bin/scripts/sync_playlist.py
      - install -Dm 0644 net.krafting.Playlifin.desktop  /app/share/applications/net.krafting.Playlifin.desktop
      - install -Dm 0644 net.krafting.Playlifin.metainfo.xml  /app/share/metainfo/net.krafting.Playlifin.metainfo.xml
      - install -Dm 0644 images/Playlifin-512x512.png /app/share/icons/hicolor/256x256/apps/net.krafting.Playlifin.png
    sources:
      - type: git
        url: https://gitlab.com/Krafting/playlifin-gtk
        tag: 1.1

  - python3-yt_dlp.json
