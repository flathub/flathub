app-id: com.eviware.soapui

runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk

command: soapui-launcher.sh
finish-args:
  - --device=dri
  - --socket=x11
  - --share=ipc
  - --share=network
  - --filesystem=xdg-documents
  # - --persist=.soapuios # An alternative have been implemented

modules:
  - name: openjdk
    buildsystem: simple
    build-commands: [/usr/lib/sdk/openjdk/install.sh]

  - name: SoapUI
    buildsystem: simple
    build-commands:
      - mv bin lib soapui-settings.xml wsi-test-tools /app
      - install -Dpm755 -t /app/bin soapui-launcher.sh
      - install -Dpm644 -t /app/share/icons/hicolor/256x256/apps com.eviware.soapui.png
      - install -Dpm644 -t /app/share/applications com.eviware.soapui.desktop
      - install -Dpm644 -t /app/share/metainfo com.eviware.soapui.metainfo.xml
    cleanup:
      - /bin/*.log
      - /bin/actions
      - /bin/ext
      - /bin/listeners
    sources:
      - type: archive
        url: https://dl.eviware.com/soapuios/5.7.0/SoapUI-5.7.0-linux-bin.tar.gz
        sha256: ab3872e321e63a4d7774551dd8a119857b5663ce90c328c9818c71f461a837cd
        x-checker-data:
          type: html
          url: https://www.soapui.org/downloads/latest-release/
          pattern: |
            <option data-href="(https://dl.eviware.com/soapuios/([^/]+)/SoapUI-[^/]+-linux-bin.tar.gz)">

      - type: file
        path: soapui-launcher.sh
      - type: file
        path: com.eviware.soapui.png
      - type: file
        path: com.eviware.soapui.desktop
      - type: file
        path: com.eviware.soapui.metainfo.xml
