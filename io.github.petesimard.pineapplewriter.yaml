app-id: io.github.petesimard.pineapplewriter
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: PineappleWriter
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
  - --env=QT_QPA_PLATFORM=xcb
modules:
  - name: PineappleWriter
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/app
    sources:
      - type: dir
        path: ..
    modules:
      - name: xdotool
        buildsystem: simple
        build-commands:
          - make
          - make install PREFIX=/app
        sources:
          - type: git
            url: https://github.com/jordansissel/xdotool.git
            tag: v3.20211022.1
      - name: qhotkey
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DCMAKE_INSTALL_PREFIX=/app
          - -DQT_DEFAULT_MAJOR_VERSION=6
        sources:
          - type: git
            url: https://github.com/Skycoder42/QHotkey.git
            tag: 1.5.0

