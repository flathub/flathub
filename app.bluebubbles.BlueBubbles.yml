app-id: app.bluebubbles.BlueBubbles
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: bluebubbles
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio
  - --system-talk-name=org.freedesktop.NetworkManager
  - --system-talk-name=org.freedesktop.NetworkManager.Connection.Active
  - --system-talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=NOTIFY_IGNORE_PORTAL=1
  - --share=network
  - --filesystem=home
modules:
  - 'shared-modules/libappindicator/libappindicator-gtk3-12.10.json'
  - 'shared-modules/dbus-glib/dbus-glib.json'
  - name: zenity
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/zenity.git
        tag: 4.0.2
        commit: f540eaddb8ddfec95f37ab0298579c458ab3d19b
    cleanup:
      - /share
      - /bin/gdialog
  - name: xorg-libXmu
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/lib/libxmu.git
        tag: libXmu-1.2.1
        commit: 792f80402ee06ce69bca3a8f2a84295999c3a170
  - name: wmctrl
    sources:
      - type: git
        url: https://github.com/dancor/wmctrl.git
        commit: 0181e8e4a7ed98255f6ef930875e56560f19aa95
  - name: objectbox
    buildsystem: simple
    build-commands:
      - 'cp -r libobjectbox.so /app/lib/'
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/objectbox/objectbox-c/releases/download/v4.0.3/objectbox-linux-x64.tar.gz
        sha256: 00175bc00ad2e806a13d3a96a3b15ea51b43283328aa73cefe5bb8e8d435e035
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/objectbox/objectbox-c/releases/download/v4.0.3/objectbox-linux-aarch64.tar.gz
        sha256: ff840ad48307ef85f919ba9da506dff4a113af37747e7f37ca4fbb9957e62367
  - name: libidn
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/libidn/libidn-1.43.tar.gz
        sha256: bdc662c12d041b2539d0e638f3a6e741130cdb33a644ef3496963a443482d164
    cleanup:
      - /bin/*
      - /share/*
  - name: libmpv
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Dcplayer=false
      - -Dalsa=disabled
      - -Dmanpage-build=disabled
    build-options:
      libdir: /app/lib
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.39.0
        commit: a0fba7be57f3822d967b04f0f6b6d6341e7516e7
    modules:
      - name: nv-codec-headers
        no-autogen: true
        make-install-args:
          - 'PREFIX=/app'
        sources:
          - type: git
            url: https://github.com/FFmpeg/nv-codec-headers.git
            tag: n13.0.19.0
            commit: e844e5b26f46bb77479f063029595293aa8f812d
        cleanup:
          - '*'
      - name: libass
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.3/libass-0.17.3.tar.xz
            sha256: eae425da50f0015c21f7b3a9c7262a910f0218af469e22e2931462fed3c50959
      - name: ffmpeg
        sources:
          - type: archive
            url: https://ffmpeg.org/releases/ffmpeg-6.1.2.tar.xz
            sha256: 3b624649725ecdc565c903ca6643d41f33bd49239922e45c9b1442c63dca4e38
        cleanup:
          - /share
      - name: libplacebo  # Almost entirely copied from https://github.com/flathub/io.github.KikoPlayProject.KikoPlay/blob/master/io.github.KikoPlayProject.KikoPlay.yaml#L37
        buildsystem: meson
        config-opts:
          - -Dshaderc=enabled
          - -Dvulkan=enabled
          - -Dd3d11=disabled
          - -Ddemos=false
        build-options:
          libdir: /app/lib
        sources:
          - type: git
            url: https://code.videolan.org/videolan/libplacebo.git
            tag: v7.349.0
            commit: 1fd3c7bde7b943fe8985c893310b5269a09b46c5
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$
        modules:
          - name: shaderc
            buildsystem: cmake-ninja
            builddir: true
            config-opts:
              - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
              - -DSHADERC_SKIP_EXAMPLES=ON
              - -DSHADERC_SKIP_TESTS=ON
              - -DSPIRV_SKIP_EXECUTABLES=ON
              - -DENABLE_GLSLANG_BINARIES=OFF
            build-options:
              libdir: /app/lib
            cleanup:
              - /bin
              - /lib/cmake
            sources:
              - type: git
                url: https://github.com/google/shaderc.git
                tag: v2025.1
                commit: 0968768c61d4eb7dd861114412e904bb3d59b7b6
                x-checker-data:
                  type: git
                  tag-pattern: ^v(\d{4}\.\d{1,2})$
              - type: archive
                url: https://github.com/KhronosGroup/SPIRV-Tools/archive/refs/tags/vulkan-sdk-1.4.309.0.tar.gz
                sha256: 6b8577054c575573ead3ad71cb6a2c0b3397b64c746cc3c99e48cc5e324c1b55
                dest: third_party/spirv-tools
                x-checker-data:
                  type: anitya
                  stable-only: true
                  project-id: 334920
                  url-template: https://github.com/KhronosGroup/SPIRV-Tools/archive/refs/tags/vulkan-sdk-$version.tar.gz
              - type: archive
                url: https://github.com/KhronosGroup/SPIRV-Headers/archive/refs/tags/vulkan-sdk-1.4.309.0.tar.gz
                sha256: a96f8b4f2dfb18f7432e5c523e220ab0075372a9509e0c25fbff21c76af0de7c
                dest: third_party/spirv-headers
                x-checker-data:
                  type: anitya
                  stable-only: true
                  project-id: 334920
                  url-template: https://github.com/KhronosGroup/SPIRV-Headers/archive/refs/tags/vulkan-sdk-$version.tar.gz
              - type: git
                url: https://github.com/KhronosGroup/glslang.git
                tag: 15.1.0
                commit: 1062752a891c95b2bfeed9e356562d88f9df84ac
                dest: third_party/glslang
                x-checker-data:
                  type: git
                  tag-pattern: ^(\d{1,2}\.\d{1,2}\.\d{1,4})$
  - name: fmedia
    buildsystem: simple
    only_arches:
      - x86_64
    build-commands:
      - 'mkdir -p /app/bin'
      - 'cp -r fmedia-1 /app/bin'
      - 'ln -s /app/bin/fmedia-1/fmedia /app/bin/fmedia'
    sources:
      - type: archive
        dest: fmedia-1
        url: https://master.dl.sourceforge.net/project/fmedia/v1.23.1/fmedia-1.23.1-linux-amd64.tar.xz
        sha256: 14b181aef14addcfc08e23a9b47c9eba8d2d5359f90a6155a5254f501036a846
  - name: arp
    buildsystem: simple
    build-commands:
      - 'yes "" | make arp'
      - 'install -Dm755 arp /app/bin/arp'
    sources:
      - type: git
        url: https://github.com/ecki/net-tools.git
        tag: v2.10
        commit: 80d7b95067f1f22fece9537dea6dff53081f4886
  - name: bluebubbles
    buildsystem: simple
    build-commands:
      - 'cp -r bluebubbles /app/'
      - 'mkdir -p /app/bin'
      - 'ln -s /app/bluebubbles/bluebubbles /app/bin/bluebubbles'
      - 'install -Dm644 app.bluebubbles.BlueBubbles.metainfo.xml -t /app/share/metainfo/'
      - 'install -Dm644 128x128.png /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png'
      - 'install -Dm644 app.bluebubbles.BlueBubbles.desktop -t /app/share/applications/'
    sources:
      - type: archive
        only_arches:
          - x86_64
        dest: bluebubbles
        url: https://github.com/BlueBubblesApp/bluebubbles-app/releases/download/v1.15.1%2B71-desktop/bluebubbles-linux-x86_64.tar
        sha256: a78ae34ae9fb2b818cdedafcc21d0f8966bf711b2aebbf5afd2c7f9f1e95d23b
      - type: archive
        only_arches:
          - aarch64
        dest: bluebubbles
        url: https://github.com/BlueBubblesApp/bluebubbles-app/releases/download/v1.15.1%2B71-desktop/bluebubbles-linux-aarch64.tar
        sha256: f1e21e852746cdd81deabd22a547dcd051ee852e269f833392e9b0cd648cd011
      - type: file
        url: https://raw.githubusercontent.com/BlueBubblesApp/bluebubbles-app/cb0a54d962964e4f85670c398118af2ba87bafd0/flatpak/app.bluebubbles.BlueBubbles.metainfo.xml
        sha256: 63035a333e5e04078bd9246f8287ffbd5c35aebf72b31e1b67719006947fc9c5
      - type: file
        path: icons/128x128.png
      - type: file
        url: https://raw.githubusercontent.com/BlueBubblesApp/bluebubbles-app/refs/tags/v1.15.1%2B71-desktop/flatpak/app.bluebubbles.BlueBubbles.desktop
        sha256: 28f10e1c68a5e27da72cb29619678d3dfdd4b38a753a2815a80d87972a380eda
    cleanup:
      - /bluebubbles/data/flutter_assets/packages/media_kit/
      - /bluebubbles/data/flutter_assets/packages/record_web/
      - /bluebubbles/data/flutter_assets/packages/wakelock_plus/
  - name: pdfium
    buildsystem: simple
    build-commands:
      - mv libpdfium/libpdfium.so /app/bluebubbles/lib
    sources:
      - type: archive
        only_arches:
          - x86_64
        url: https://github.com/bblanchon/pdfium-binaries/releases/download/chromium%2F7087/pdfium-linux-x64.tgz
        sha256: b38605588c4d3cfb27a59fc1c020e502df8b1409e3b8a52806a44934f7a4e793
        dest: libpdfium
      - type: archive
        only_arches:
          - aarch64
        url: https://github.com/bblanchon/pdfium-binaries/releases/download/chromium%2F7087/pdfium-linux-arm64.tgz
        sha256: 2000615c248a9ac704329a5c6676a45e14fe8e66c67f51e9f3f39bb549861703
        dest: libpdfium
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - /man
