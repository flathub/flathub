app-id: com.paledega.alpinelinux
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: /app/bin/alpine
finish-args:
  - --talk-name=org.freedesktop.Flatpak
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host
  - --share=network
  - --device=dri
  - --socket=pulseaudio
modules:
  - name: build
    buildsystem: simple
    build-commands:
      - ls -la
      - install -D alpine.tar.gz /app/alpine.tar.gz
      - install -D src/alpine.sh /app/bin/alpine
      - install -D src/launcher.desktop /app/share/applications/com.paledega.alpinelinux.desktop
      - install -D src/icon.svg /app/share/icons/hicolor/scalable/apps/com.paledega.alpinelinux.svg
    sources:
      - type: archive
        url: https://github.com/paledega/alpine-rootfs/archive/refs/tags/20220811.zip
        sha256: 0df6727482ed9196150b290df0dcfbc45b578bd0887018f49fc2cb8d5ac19431
      - type: file
        url: https://github.com/paledega/alpine-rootfs/releases/download/20220811/alpine.tar.gz
        sha256: a95fcc9f80d2e1160b3ff84b7fd2a9ab4bd8535665d34cd3d2977aabb611495d
      
