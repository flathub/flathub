---
id: sh.tat.bpmdetect
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: bpmdetect
finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - /share/pkgconfig
  - /share/doc
  - '*.a'
  - '*.la'
modules:
  - name: soundtouch
    buildsystem: cmake-ninja
    sources:
      - tag: 2.4.0
        type: git
        url: https://codeberg.org/soundtouch/soundtouch.git
  - name: bpmdetect
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFHS=ON
    sources:
      - tag: v0.8.4
        type: git
        url: https://github.com/Tatsh/bpmdetect.git
        x-checker-data:
          type: git
          url: https://github.com/Tatsh/bpmdetect.git
          tag-pattern: '^v([\d.]+)$'
