---
id: sh.tat.bpmdetect
command: bpmdetect
finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
modules:
  - name: soundtouch
    buildsystem: cmake-ninja
    sources:
      - tag: 2.4.0
        type: git
        url: https://codeberg.org/soundtouch/soundtouch.git
  - name: bpmdetect
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFHS=ON
    sources:
      - tag: v0.8.4
        type: git
        url: https://github.com/Tatsh/bpmdetect.git
        x-checker-data:
          type: github-releases
          project: Tatsh/bpmdetect
          version-filter: '^v?(\d+(?:\.\d+)+)$'
