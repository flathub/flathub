id: com.github.UmairKhurshid.CaesarCipher
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: caesar-cipher
tags:
  - CLI
  - Utilities
finish-args:
  - --share=network
  - --filesystem=home
  - --socket=fallback-x11
  - --socket=wayland
  - --no-display
modules:
  - name: caesar-cipher
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - gcc -o caesar-cipher caesar.c
      - install caesar-cipher /app/bin/
    sources:
      - type: git
        url: https://github.com/Umair-khurshid/caesar-cipher.git
        branch: main


