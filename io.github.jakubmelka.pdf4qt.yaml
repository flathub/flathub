app-id: io.github.jakubmelka.pdf4qt
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: pdf4qtbin.sh
finish-args:
  - --socket=x11
  - --share=ipc
modules:
  - name: pdf4qtbin
    buildsystem: simple
    build-commands: 
      - install -D pdf4qtbin.sh /app/bin/pdf4qtbin.sh
    sources:
      - type: file
        path: pdf4qtbin.sh
        
  - name: qbs
    buildsystem: qmake
    sources:
    - type: archive
      url: https://download.qt.io/official_releases/qbs/1.23.0/qbs-src-1.23.0.tar.gz
      sha256: c86aa775446aec728bcbbed782ec128f4e6e2c26536710017343e684bb616d7a
      build-commands:
        - qmake QBS_INSTALL_PREFIX=/app qbs.pro
        
        
  - name: pdf4qt
    buildsystem: simple
    build-commands:
      - qbs build
    sources:
      - type: archive
        url: https://github.com/JakubMelka/PDF4QT/archive/refs/tags/v1.2.1.tar.gz
        sha256: 53ed6f5f53d0c305bd176626a5491773574bebd5f01162c66752303c12538c0f
        
