app-id: io.kinvolk.Headlamp
runtime: org.freedesktop.Platform
runtime-version: '20.08'
branch: stable
sdk: org.freedesktop.Sdk
sdk-extensions:
- org.freedesktop.Sdk.Extension.golang
- org.freedesktop.Sdk.Extension.node12
base: org.electronjs.Electron2.BaseApp
base-version: '20.08'
command: run-headlamp.sh
separate-locales: false
rename-desktop-file: headlamp.desktop
rename-icon: headlamp
finish-args:
- --share=ipc
- --socket=x11
- --socket=wayland
- --device=dri
- --share=network
# We use .kube/config to know what clusters/contexts are set up
- --filesystem=~/.kube/config:ro
# It's common to run minikube for experimenting, so it should be fine to read this dir
- --filesystem=~/.minikube:ro
# Config folder
- --filesystem=~/.config/Headlamp:ro
modules:
- name: headlamp
  buildsystem: simple
  build-options:
    append-path: ":/usr/lib/sdk/node12/bin:/usr/lib/sdk/golang/bin:"
    env:
      XDG_CACHE_HOME: /run/build/headlamp/flatpak-node/cache
      npm_config_cache: /run/build/headlamp/flatpak-node/npm-cache
      npm_config_nodedir: /usr/lib/sdk/node12
      npm_config_offline: 'true'
      npm_config_no_save: 'true'
      npm_config_loglevel: notice
      GOPATH: /run/build/headlamp/
      GO111MODULE: "auto"
      GOFLAGS: "-mod=vendor"
      DEBUG: electron-builder
  sources:
  - type: git
    url: https://github.com/kinvolk/headlamp.git
    branch: "ee88a1cee045d5c89e10efdfab0a1b1497b793f0"
  - node-generated-sources-frontend.json
  - node-generated-sources-app.json
  - go-sources-generated.json
  - type: file
    path: ./headlamp.desktop
  - type: shell
    commands:
    - install -Dm644 headlamp.desktop /app/share/applications/headlamp.desktop
  - type: file
    path: ./headlamp.svg
  - type: shell
    commands:
    - install -Dm644 headlamp.svg /app/share/icons/hicolor/scalable/apps/headlamp.svg
  - type: file
    path: ./io.kinvolk.Headlamp.appdata.xml
  - type: shell
    commands:
    - install -Dm644 io.kinvolk.Headlamp.appdata.xml /app/share/appdata/io.kinvolk.Headlamp.appdata.xml
  build-commands:
  - ". /usr/lib/sdk/golang/enable.sh && export GOPATH=$PWD; export GO111MODULE=off"
  # Build frontend
  - cd frontend && npm install && npm run build
  # We need the go vendors dir where we will build the backend
  - cd backend && ln -s ../vendor
  # Build the app (which builds the backend for the needed architectures)
  - cd app && npm install && npm run build && ls -la && cd ..
  - mkdir -p /app/headlamp-app && cp -r app/dist/linux-unpacked/* /app/headlamp-app
- name: start-script
  buildsystem: simple
  sources:
  - type: script
    dest-filename: run-headlamp.sh
    commands:
    # Use zypak to call the electron binary to enable sandboxing and prevents no sandbox error
    - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
    - zypak-wrapper /app/headlamp-app/headlamp "$@"
  build-commands:
  # Install the wrapper script to start it.
  - install -Dm 755 run-headlamp.sh /app/bin/run-headlamp.sh
