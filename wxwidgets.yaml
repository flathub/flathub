name: wxwidgets
modules:
  - name: wxwidgets
    rm-configure: true
    buildsystem: cmake
    config-opts:
    # TODO: Disable more unused features to fast up compiling.
    - -DCMAKE_INSTALL_PREFIX=/app
    - -DCMAKE_BUILD_TYPE=Release
    - -DwxBUILD_TOOLKIT=gtk3
    - -DwxBUILD_SHARED=OFF
    - -DwxUSE_BASE64=OFF
    - -DwxUSE_GIF=OFF
    - -DwxUSE_LIBJPEG=OFF
    - -DwxUSE_SVG=OFF
    - -DwxUSE_TARSTREAM=OFF
    - -DwxUSE_LIBTIFF=OFF
    - -DwxUSE_WEBVIEW_WEBKIT=OFF
    - -DwxUSE_WEBVIEW=OFF
    - -DwxUSE_LIBPNG=sys
    cleanup:
      - /bin
      - /share/bakefile
      - /lib/wx
    sources:
      - type: git
        url: https://github.com/wxWidgets/wxWidgets.git
        tag: v3.2.4
        commit: 085a136dcb11aca5b1102193f006f8056d5f0876
        x-checker-data:
          type: git
          tag-pattern: ^v(\d.\d.\d)$
          version-scheme: semantic
