name: wxwidgets
rm-configure: true
config-opts:
  - --enable-shared
  - --enable-unicode
  - --enable-display
  - --enable-propgrid
  - --enable-stc
  - --with-gtk=3
  - --with-opengl
  - --with-libjpeg
  - --with-libpng
  - --with-zlib
  - --disable-webkit
  - --disable-webview
  - --disable-ribbon
sources:
  - type: archive
    url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.1.2/wxWidgets-3.1.2.tar.bz2
    sha256: 4cb8d23d70f9261debf7d6cfeca667fc0a7d2b6565adb8f1c484f9b674f1f27a
  - type: shell
    commands:
      - cp -p /usr/share/automake-*/config.{sub,guess} .;
      - autoconf -f -B "build/autoconf_prepend-include";
cleanup:
  - /bin
  - /lib/wx
  - /share/bakefile
modules:
  - shared-modules/glu/glu-9.0.0.json
