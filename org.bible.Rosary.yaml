id: org.bible.Rosary
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: rosary
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  no-debuginfo: true
modules:
  - name: rosary
    buildsystem: simple
    build-commands:
    - mkdir -p /app/rosary
    - unzip rosary.zip
    - install -Dm755 bin/rosary /app/bin/rosary
    - install -Dm644 rosary.desktop /app/share/applications/org.bible.Rosary.desktop

    - install -Dm644 share/icons/hicolor/128x128/apps/rosary.png /app/share/icons/hicolor/128x128/apps/org.bible.Rosary.png
    - install -Dm644 share/icons/hicolor/256x256@2/apps/rosary.png /app/share/icons/hicolor/256x256@2/apps/org.bible.Rosary.png
    - install -Dm644 share/icons/hicolor/32x32/apps/rosary.png /app/share/icons/hicolor/32x32/apps/org.bible.Rosary.png
    - install -Dm644 org.bible.Rosary.metainfo.xml /app/share/metainfo/org.bible.Rosary.metainfo.xml
    sources:
      - type: file
        url: https://github.com/RoseBlume/Rosary/releases/download/flatpak/Rosary.zip
        sha256: 279d7d6971d4b526ad34c0907ade69a060c775efd490878c1b692262413ef7a8
        dest-filename: rosary.zip
        only-arches: [x86_64]
      - type: file
        path: org.bible.Rosary.metainfo.xml
      - type: file
        path: rosary.desktop
