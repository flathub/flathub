app-id: org.luanti.luanti
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: luanti
rename-icon: luanti
copy-icon: true
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  - --share=ipc
  - --share=network
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/gtk-doc
  - /share/man
  - '*.la'
  - '*.a'

modules:
  - shared-modules/luajit/luajit.json

  - name: luanti
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_CURSES=0
      - -DENABLE_GETTEXT=1
    cleanup:
      - /share/minetest/games/devtest
    post-install:
      - mv $FLATPAK_DEST/bin/luanti $FLATPAK_DEST/bin/luanti.bin
      - install -Dm755 luanti.sh $FLATPAK_DEST/bin/luanti
    sources:
      - type: git
        url: https://github.com/luanti-org/luanti.git
        tag: 5.12.0
        x-checker-data:
          type: git
          tag-pattern: ([\d.]+)$
          is-important: true
      - type: patch
        path: 0001-Fix-duplicate-provides-tag-in-metainfo.patch
      - type: script
        dest-filename: luanti.sh
        commands:
          - MINETEST_USER_PATH=$HOME/.var/app/org.luanti.luanti/.minetest exec
            luanti.bin "$@"
