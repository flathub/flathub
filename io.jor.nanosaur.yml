app-id: io.jor.nanosaur
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: Nanosaur
rename-desktop-file: nanosaur.desktop
rename-icon: nanosaur-desktopicon

finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=ipc

modules:
  - name: nanosaur
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/jorio/Nanosaur.git
        tag: v1.4.3
        commit: 25520d32d867e93d9523ab3b519ce21b9845fd07
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: file
        path: nanosaur_launcher.sh
      - type: file
        path: io.jor.nanosaur.metainfo.xml
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    no-make-install: true
    build-commands:
      - install -D nanosaur_launcher.sh ${FLATPAK_DEST}/bin/Nanosaur
      - mkdir -p ${FLATPAK_DEST}/nanosaur
      - install -D ${FLATPAK_BUILDER_BUILDDIR}/Nanosaur ${FLATPAK_DEST}/nanosaur/Nanosaur
      - cp -r ./Data ${FLATPAK_DEST}/nanosaur
      - install -D ./packaging/nanosaur.desktop ${FLATPAK_DEST}/share/applications/nanosaur.desktop
      - install -D ./packaging/nanosaur-desktopicon.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/nanosaur-desktopicon.png
      - install -D ./io.jor.nanosaur.metainfo.xml ${FLATPAK_DEST}/share/metainfo/io.jor.nanosaur.metainfo.xml
