app-id: org.ksnip.ksnip
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: ksnip
rename-icon: ksnip
finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --filesystem=host
  - --share=network
  - --own-name=org.kde.*
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - "*.a"
  - "/include"
  - "/lib/cmake"
  - "/lib/mkspecs"
  - "/mkspecs"
modules:
  - name: kColorPicker
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/ksnip/kColorPicker.git
        tag: v0.1.4
  - name: kImageAnnotator
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/ksnip/kImageAnnotator.git
        tag: v0.3.2
  - name: ksnip
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/ksnip/ksnip.git
        commit: 813b1048b5bfa5fb09a5aa838912e4b26c8b0c9c
        # Enable the tag when the changes are in a new tag
        # tag: v1.7.2
