        dest-filename: Equibop.AppImage
        sha512: fa6fb910a86f9687413da8d64b5037c69b40c7856adcc4f5357e72f34607664f908a10bf1ba0b96fce07e9c09c1088d1002283ab8ccc81252d27995e68ad278c
        only-arches: [x86_64]
