# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/refs/heads/main/data/flatpak-manifest.schema.json
app-id: io.github.rimsort.RimSort
runtime: org.kde.Platform
runtime-version: "6.8"
sdk: org.kde.Sdk
base: io.qt.PySide.BaseApp
base-version: "6.8"
cleanup-commands:
  - /app/cleanup-BaseApp.sh
cleanup:
  - /cache
  - /man
  - /share/aclocal
  - /share/devhelp
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - /share/man
  - /lib/*.a
  - /lib/*.la
command: RimSort
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio

  # Needed for steamcmd download
  - --share=network

  # XDG commons folders
  - --filesystem=xdg-download

  # Needed for autodetect config  /home/yodatak/.config/unity3d/Ludeon Studios/RimWorld by Ludeon Studios/Config
  - --filesystem=~/.config/unity3d/Ludeon Studios/

  # Used for reading SteamID of user
  - --filesystem=~/.steam/
  - --filesystem=~/.local/share/Steam
  # Read paths to mods on a Steam Deck SD card
  - --filesystem=/run/media

  # to permit the workshop explorer to work
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess

  # to help python run
  - --env=PYTHONPATH=/app

modules:
  # generate from requirements.txt with python3 flatpak-pip-generator --requirements-file=requirements.txt --output pypi-dependencies
  # # maturin
  - maturin.json
  # Python crypto
  - python3-requirements-binaries.json
  # Python dependencies generated from requirements.txt
  - pypi-dependencies.json

  - steamfiles.json

  - steamworkspy.json

  # add git cli tool
  - name: git
    make-args:
      - INSTALL_SYMLINKS=1
    make-install-args:
      - INSTALL_SYMLINKS=1
    cleanup:
      - /lib/pkgconfig
      - /man
    sources:
      - type: archive
        url: https://www.kernel.org/pub/software/scm/git/git-2.48.1.tar.xz
        sha256: 1c5d545f5dc1eb51e95d2c50d98fdf88b1a36ba1fa30e9ae5d5385c6024f82ad
        x-checker-data:
          type: anitya
          project-id: 5350
          stable-only: true
          url-template: https://www.kernel.org/pub/software/scm/git/git-$version.tar.xz

  - name: RimSort
    buildsystem: simple
    build-commands:
      - chmod +x todds && cp todds /app/bin/
      - cp -R app /app/
      - cp -R themes /app/themes
      - install -D app/__main__.py /app/bin/RimSort

    post-install:
      - install -Dm644 -D themes/default-icons/RimSort_Icon_64x64.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 ${FLATPAK_ID}.desktop -t ${FLATPAK_DEST}/share/applications/
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo/

    sources:
      - type: git
        url: https://github.com/RimSort/RimSort.git
        tag: v1.0.12
        commit: dc812353098234a145ea9b3c3ad562fd4e5cfc1a
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

      - type: file
        url: https://github.com/RimSort/RimSort/raw/steamworks-sdk/steamworks_sdk_155.zip
        sha256: 3d5ab5d2b5538fdbe49fd81abf3b6bc6c18b91bcc6a0fecd4122f22b243ee704

        # add todds binary
      - type: archive
        url: https://github.com/todds-encoder/todds/releases/download/0.4.1/todds_Linux_x86_64_0.4.1.zip
        sha256: 012787f95bca91d00aa5baaad87ace528fa9d39a478d3377107812cf376f1b11

        # Desktop
      - type: file
        path: io.github.rimsort.RimSort.desktop

        # Metainfo
      - type: file
        path: io.github.rimsort.RimSort.metainfo.xml
# /usr/bin/flatpak run --branch=master --arch=x86_64 --command=RimSort io.github.rimsort.RimSort
