app-id: io.github.masterbillwoo.rise_of_the_penguins_gb
runtime: org.freedesktop.Platform
runtime-version: '24.08'
base: org.godotengine.godot.BaseApp
base-version: '4.4'
sdk: org.freedesktop.Sdk
command: godot-runner

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/rise-of-the-penguins-gb/cargo
    RUSTFLAGS: "-C target-feature=-crt-static"

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=all

modules:
  - name: rust-deps
    buildsystem: simple
    build-commands:
      - . /usr/lib/sdk/rust-stable/enable.sh

  - name: godot-boy
    buildsystem: simple
    sources:
      - type: git
        url: https://gitlab.com/greenfox/godot-boy.git
        commit: main
    build-commands:
      - . /usr/lib/sdk/rust-stable/enable.sh
      - cargo build --release
      - install -Dm755 target/release/libgodot_boy.so ${FLATPAK_DEST}/bin/addons/godot_boy/libgodot_boy.linux.x86_64.so

  - name: rise-of-the-penguins-gb
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/masterbillwoo/rise_of_the_penguins_gb/releases/download/v1.0.0/rise.of.the.penguins.gb.pck
        sha256: 20e83bf793cc424ce7931f6ab66ce5f7602af759a79544e2495586405e929ab9
      - type: git
        url: https://github.com/masterbillwoo/rise_of_the_penguins_gb.git
        commit: main

    build-commands:
      - install -Dm644 rise.of.the.penguins.gb.pck ${FLATPAK_DEST}/bin/godot-runner.pck
      - mkdir -p ${FLATPAK_DEST}/bin/addons/godot_boy
      - install -Dm644 addons/godot_boy/godot_boy.gdextension ${FLATPAK_DEST}/bin/addons/godot_boy/
      - install -Dm644 io.github.masterbillwoo.rise_of_the_penguins_gb.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 io.github.masterbillwoo.rise_of_the_penguins_gb.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 io.github.masterbillwoo.rise_of_the_penguins_gb.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
