app-id: io.github.masterbillwoo.rise_of_the_penguins_gb
runtime: org.freedesktop.Platform
runtime-version: '23.08'
base: org.godotengine.godot.BaseApp
base-version: '4.4'
sdk: org.freedesktop.Sdk
command: godot-runner

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=all

modules:
  - name: rise-of-the-penguins-gb
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/masterbillwoo/rise-of-the-penguins-gb-linux-pck-export/releases/download/v1.0.0/rise.of.the.penguins.gb.pck
        sha256: 20E83BF793CC424CE7931F6AB66CE5F7602AF759A79544E2495586405E929AB9
        dest-filename: godot-runner.pck
      - type: file
        path: io.github.masterbillwoo.rise_of_the_penguins_gb.desktop
      - type: file
        path: io.github.masterbillwoo.rise_of_the_penguins_gb.metainfo.xml
      - type: file
        path: io.github.masterbillwoo.rise_of_the_penguins_gb.png

    build-commands:
      - install -Dm644 godot-runner.pck ${FLATPAK_DEST}/share/rise-of-the-penguins-gb/godot-runner.pck
      - install -Dm644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ${FLATPAK_ID}.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml