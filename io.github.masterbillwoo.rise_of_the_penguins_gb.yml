app-id: io.github.masterbillwoo.rise_of_the_penguins_gb
runtime: org.freedesktop.Platform
runtime-version: '24.08'
base: org.godotengine.godot.BaseApp
base-version: '4.4'
sdk: org.freedesktop.Sdk
command: godot-runner

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  - --env=LD_LIBRARY_PATH=/app/lib

modules:
  - name: required-libs
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/lib
      - cp -a /usr/lib/x86_64-linux-gnu/libstdc++.so* ${FLATPAK_DEST}/lib/
      
  - name: rise-of-the-penguins-gb
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/masterbillwoo/rise_of_the_penguins_gb/releases/download/v1.0.0/rise.of.the.penguins.gb.pck
        sha256: 6562be26b1d4345cda443ab34cacbc471db65ecd235de8bc1c1f8c27b54fdac9
      - type: git
        url: https://github.com/masterbillwoo/rise_of_the_penguins_gb.git
        commit: 6b063a382e7bffb5508a9db3a1a47e86afbb9738

    build-commands:
      - install -Dm644 rise.of.the.penguins.gb.pck ${FLATPAK_DEST}/rise.of.the.penguins.gb.pck
      - install -Dm644 project.godot ${FLATPAK_DEST}/project.godot
      - install -d ${FLATPAK_DEST}/addons
      - install -d ${FLATPAK_DEST}/addons/godot_boy
      - |
        cat > ${FLATPAK_DEST}/addons/godot_boy/godot_boy.gdextension << EOF
        [configuration]
        entry_symbol = "gdext_rust_init"
        compatibility_minimum = "4.1"

        [libraries]
        linux.x86_64 = "libgodot_boy.linux.x86_64.so"
        linux.release.x86_64 = "libgodot_boy.linux.x86_64.so"
        linux.debug.x86_64 = "libgodot_boy.linux.x86_64.so"
        EOF
      - install -Dm755 addons/godot_boy/libgodot_boy.linux.x86_64.so ${FLATPAK_DEST}/addons/godot_boy/libgodot_boy.linux.x86_64.so
      - install -Dm644 io.github.masterbillwoo.rise_of_the_penguins_gb.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 io.github.masterbillwoo.rise_of_the_penguins_gb.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 io.github.masterbillwoo.rise_of_the_penguins_gb.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
