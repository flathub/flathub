app-id: com.getmailspring.Mailspring
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '20.08'
base: org.electronjs.Electron2.BaseApp
base-version: '20.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
separate-locales: false
command: mailspring

rename-appdata-file: mailspring.appdata.xml
rename-desktop-file: Mailspring.desktop
rename-icon: mailspring
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.Flatpak
  - --system-talk-name=org.freedesktop.login1
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
  - --own-name=org.kde.StatusNotifierItem-3-2
build-options:
  append-path: /usr/lib/sdk/node14/bin
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - shared-modules/libsecret/libsecret.json
  - name: mailspring
    buildsystem: simple
    sources:
      - type: file
        filename: mailspring.deb
        only-arches:
          - "x86_64"
        url: https://github.com/Foundry376/Mailspring/releases/download/1.9.2/mailspring-1.9.2-amd64.deb
        sha256: a3bc365c77791673d8b7d8fc2081b2e8e80ab5d78d6ffa99f848971849f43544
      - type: script
        dest-filename: mailspring.sh
        commands:
          - exec env TMPDIR=$XDG_CACHE_HOME zypak-wrapper /app/bin/mailspring.bin -s $EXTRA_ARGS \"$@\"
    build-commands:
      - ar x mailspring-1.9.2-amd64.deb
      - rm -f mailspring-1.9.2-amd64.deb
      - tar xf data.tar.xz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - cp -R usr/* ${FLATPAK_DEST}
      - mv ${FLATPAK_DEST}/bin/mailspring ${FLATPAK_DEST}/bin/mailspring.bin
      - install -Dm755 mailspring.sh ${FLATPAK_DEST}/bin/mailspring
      - install -Dm755 /usr/bin/ar -t ${FLATPAK_DEST}/bin
      - install -Dm755 /usr/lib/$(gcc -print-multiarch)/libbfd-*.so -t ${FLATPAK_DEST}/lib
