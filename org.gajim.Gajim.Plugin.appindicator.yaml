id: org.gajim.Gajim.Plugin.appindicator
runtime: org.gajim.Gajim
runtime-version: stable
sdk: org.gnome.Sdk//3.36
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  env:
    PYTHONPATH: /app/plugins/appindicator/lib/python3.7/site-packages/
  prefix: /app/plugins/appindicator
  prepend-pkg-config-path: /app/plugins/appindicator/lib/pkgconfig
  prepend-path: /app/plugins/appindicator/bin

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-introspection-12.10.json

  - name: gajim-appindicator
    buildsystem: simple
    build-commands:
      - 'cp -R -t ${FLATPAK_DEST} *'
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.gajim.Gajim.Plugin.appindicator.metainfo.xml
      - appstream-compose --basename=org.gajim.Gajim.Plugin.appindicator --prefix=${FLATPAK_DEST} --origin=flatpak org.gajim.Gajim.Plugin.appindicator
    sources:
      - type: archive
        url: https://ftp.gajim.org/plugins_releases/appindicator_integration_1.2.5.zip
        sha256: bd4cad603f3ce9cfa4120a4af165e372f26e79fec3da1ecdaa691ba1fae1c4c2
      - type: file
        path: org.gajim.Gajim.Plugin.appindicator.metainfo.xml
        sha256: 8591662b70ac496a2411ced0e08fa630744416eb3f301c006e12207ee84cecbf
