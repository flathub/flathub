app-id: com.iche2.gai.linux
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: gai
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  # - --filesystem=xdg-music
  # - --filesystem=xdg-videos
  # - --filesystem=xdg-public-share  
  # - --filesystem=xdg-templates
  # - --talk-name=org.freedesktop.Notifications
  # - --talk-name=org.freedesktop.NetworkManager
  # - --own-name=com.iche2.gai.linux
  # - --talk-name=com.iche2.gai.linux  
  #  - --socket=system-bus
  #  - --filesystem=home:create
  #  - --talk-name=org.freedesktop.Flatpak  

modules:
  - name: gai
    buildsystem: simple
    build-commands:
      - cp -R gai /app/gai
      - cp -R lib /app/
      - cp -R data /app/
      - mkdir -p /app/bin/
      - mkdir -p /app/share/icons/hicolor/scalable/apps/
      - mkdir -p /app/share/metainfo/
      - mkdir -p /app/share/applications/      
      - ln -s /app/gai /app/bin/gai      
      - cp /app/data/flutter_assets/assets/gai_icon_square_512x512.png /app/share/icons/hicolor/scalable/apps/com.iche2.gai.linux.png
      - cp /app/data/flutter_assets/assets/gai_icon_square_512x512.svg /app/share/icons/hicolor/scalable/apps/com.iche2.gai.linux.svg      
      - cp /app/data/flutter_assets/assets/gai_appstream_metainfo.xml /app/share/metainfo/com.iche2.gai.linux.metainfo.xml
      - cp /app/data/flutter_assets/assets/gai_flatpak.desktop /app/share/applications/com.iche2.gai.linux.desktop

    sources:
      - type: archive
        only-arches:
          - x86_64
        # path: "gai-linux-1.0.0-x86_64.tar.gz"
        url: https://webpath.iche2.com/release/gai-linux-x86_64.tar.gz
        sha256: 649c9fcca015cbc4d773d96a40fb3573670c1ead2bf0f8165f454c6db799442a
        dest-filename: gai.tar.gz
        strip-components: 1
