app-id: com.calibre_ebook.calibre
runtime: org.freedesktop.Platform
runtime-version: 18.08
sdk: org.freedesktop.Sdk
command: calibre
separate-locales: false
finish-args:
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: calibre
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - tar -x -f calibre*.txz -C /app/bin
      - rm -f calibre*.txz
      - install -Dm644 /app/bin/resources/images/lt.png /app/share/icons/hicolor/256x256/apps/com.calibre_ebook.calibre.gui.png
      - install -Dm644 /app/bin/resources/images/tweak.png /app/share/icons/hicolor/256x256/apps/com.calibre_ebook.calibre.ebook_edit.png
      - install -Dm644 /app/bin/resources/images/viewer.png /app/share/icons/hicolor/256x256/apps/com.calibre_ebook.calibre.ebook_viewer.png
      - install -Dm644 /app/bin/resources/images/viewer.png /app/share/icons/hicolor/256x256/apps/com.calibre_ebook.calibre.lrfviewer.png
      - install -Dm644 -t /app/share/metainfo com.calibre_ebook.calibre.appdata.xml
      - install -Dm644 -t /app/share/applications com.calibre_ebook.calibre.ebook_edit.desktop
      - install -Dm644 -t /app/share/applications com.calibre_ebook.calibre.ebook_viewer.desktop
      - install -Dm644 -t /app/share/applications com.calibre_ebook.calibre.gui.desktop
      - install -Dm644 -t /app/share/applications com.calibre_ebook.calibre.lrfviewer.desktop
    sources:
      - type: archive
        url: https://download.calibre-ebook.com/3.31.0/calibre-3.31.0.tar.xz
        sha256: 3c2713a89a186e20d45ea42f2ed6be509fecce880ce6e233e63e6f3a415fe1f5
      - type: file
        only-arches:
          - x86_64
        url: https://download.calibre-ebook.com/3.31.0/calibre-3.31.0-x86_64.txz
        sha256: d57d4514b8df866c4d09094166209c07c131b8fd8c449ef8669535b3efc8b080
      - type: file
        only-arches:
          - i386
        url: https://download.calibre-ebook.com/3.31.0/calibre-3.31.0-i686.txz
        sha256: ab149d42dc16c4ecb17d3968607c76b9be6c22c1f19da65331734ef5f95d6f81
      - type: file
        path: com.calibre_ebook.calibre.appdata.xml
      - type: file
