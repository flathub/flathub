app-id: io.github.wxmaxima_developers.wxmaxima
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: wxmaxima

finish-args:
      - --share=ipc
      - --socket=x11
      - --env=GNUPLOT_DRIVER_DIR=/app/libexec/gnuplot/5.4/
      - --filesystem=host:rw
      
modules:
  - name: gnuplot
    buildsystem: autotools
    no-autogen: true
    config-opts:
      - --with-qt=no
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/gnuplot/5.4.10/gnuplot-5.4.10.tar.gz
        sha256: 975d8c1cc2c41c7cedc4e323aff035d977feb9a97f0296dd2a8a66d197a5b27c
  - name: sbcl
    buildsystem: simple
    no-autogen: true
    build-commands:
      - cp -r ./sbcl/* /app/
    sources:
      - type: archive
        url: https://github.com/bztd/wxmaxima_arch/raw/f/sbcl-2.3.9.tar.gz
        sha256: 4b685a3b834d1faf0976e936750062e4c8ad5718daf115075615402913b69121
  - name: maxima
    buildsystem: autotools
    no-autogen: true
    config-opts:
      - --enable-sbcl
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/maxima/Maxima-source/5.47.0-source/maxima-5.47.0.tar.gz
        sha256: 9104021b24fd53e8c03a983509cb42e937a925e8c0c85c335d7709a14fd40f7a
  - name: wxwidgets
    buildsystem: autotools
    no-autogen: true
    config-opts:
      - --with-gtk
      - --enable-webviewwebkit
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.3/wxWidgets-3.2.3.tar.bz2
        sha256: c170ab67c7e167387162276aea84e055ee58424486404bba692c401730d1a67a
  - name: wxmaxima
    buildsystem: cmake-ninja
    no-autogen: true
    config-opts:
      - -DwxWidgets_INCLUDE_DIRS=/app/include/wx-3.2 
      - -DwxWidgets_LIBRARIES=app/lib
      - -DWXM_DISABLE_WEBVIEW=on
    sources:
      - type: archive
        url: https://github.com/wxMaxima-developers/wxmaxima/archive/refs/tags/Version-23.10.0.tar.gz
        sha256: 1c41352be0d88dc3b2413bab06f0a2e791579d61ac1e3a406c3349f5ea0fffe7
  - name: desktop
    buildsystem: simple
    no-autogen: true
    build-commands:
      - install -Dm0644 wxMaxima128.png /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
      - install -Dm0644 ${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm0644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: file
        url: https://github.com/bztd/wxmaxima_arch/raw/f/desktop.tar.gz
        sha256: fc1a24062f08768fb8fcc5779156aa2fff7d1bdcd86a5ea1b3c527673415c752
