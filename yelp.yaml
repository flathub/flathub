  - type: patch
    path: yelp-3.30.0-sandbox.patch
  - type: shell
    commands:
      - cp -p /usr/share/automake-*/config.{sub,guess} .;
post-install:
  # https://gitlab.gnome.org/GNOME/gnome-build-meta/issues/100
