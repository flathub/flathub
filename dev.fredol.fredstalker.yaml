id: dev.fredol.fredstalker

runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.mono6
build-options:
  append-path: /usr/lib/sdk/flutter/bin

command: fredstalker
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --env=WEBKIT_DISABLE_DMABUF_RENDERER=1
  - --talk-name=org.gnome.SessionManager

cleanup:
  - "*.la"
  - "*.a"
  - "/include"
  - "/lib/cmake"
  - "/lib/pkgconfig"
  - "/share/bash-completion"
  - "/share/cmake"
  - "/share/doc"
  - "/share/man"
  - "/share/zsh"

modules:
  - name: lmdb
    sources:
      - sha256: f3927859882eb608868c8c31586bb7eb84562a40a6bf5cc3e13b6b564641ea28
        type: archive
        url: https://github.com/LMDB/lmdb/archive/LMDB_0.9.22.tar.gz
    make-install-args:
      - prefix=/app
    no-autogen: true
    subdir: libraries/liblmdb

  - name: libXmu
    buildsystem: autotools
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/lib/libxmu.git
        tag: libXmu-1.2.1
        commit: 792f80402ee06ce69bca3a8f2a84295999c3a170

  - name: xclip
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/astrand/xclip.git
        tag: "0.13"
        commit: 9aa7090c3b8b437c6489edca32ae43d82e0c1281

  - name: libXpresent
    buildsystem: autotools
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/lib/libxpresent.git
        tag: libXpresent-1.0.1
        commit: 37507b5f44332accfb1064ee69a4f6a833994747

  - name: luajit
    no-autogen: true
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: git
        url: https://github.com/LuaJIT/LuaJIT.git
        mirror-urls:
          - https://luajit.org/git/luajit.git
        disable-shallow-clone: true
        commit: 538a82133ad6fddfd0ca64de167c4aca3bc1a2da
      - type: shell
        commands:
          - sed -i 's|/usr/local|/app|' ./Makefile

  - name: yt-dlp
    no-autogen: true
    no-make-install: true
    make-args:
      - yt-dlp
      - PYTHON=/usr/bin/python3
    post-install:
      - install yt-dlp /app/bin
    sources:
      - type: archive
        url: https://github.com/yt-dlp/yt-dlp/releases/download/2025.03.27/yt-dlp.tar.gz
        sha256: 2a269ae3e9a4510a09c48970e6152223b0bd086c47e55291befda39c070f3756

  - name: uchardet
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_STATIC=0
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
        sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0

  - name: libass
    cleanup:
      - /include
      - /lib/pkgconfig
    config-opts:
      - --disable-static
      - --enable-asm
      - --enable-harfbuzz
      - --enable-fontconfig
    sources:
      - type: git
        url: https://github.com/libass/libass.git
        tag: 0.17.3
        commit: e46aedea0a0d17da4c4ef49d84b94a7994664ab5

  - name: libgpg-error
    sources:
      - type: archive
        url: http://deb.debian.org/debian/pool/main/libg/libgpg-error/libgpg-error_1.46.orig.tar.bz2
        sha256: b7e11a64246bbe5ef37748de43b245abd72cfcd53c9ae5e7fc5ca59f1c81268d

  - name: libgcrypt
    sources:
      - type: archive
        url: http://deb.debian.org/debian/pool/main/libg/libgcrypt20/libgcrypt20_1.10.1.orig.tar.bz2
        sha256: ef14ae546b0084cd84259f61a55e07a38c3b53afc0f546bffcef2f01baffe9de

  - name: libaacs
    config-opts:
      - --disable-static
      - --disable-bdjava-jar
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - sha256: a88aa0ebe4c98a77f7aeffd92ab3ef64ac548c6b822e8248a8b926725bea0a39
        type: archive
        url: https://download.videolan.org/pub/videolan/libaacs/0.11.1/libaacs-0.11.1.tar.bz2
        mirror-urls:
          - https://videolan.mirror.ba/libaacs/0.11.1/libaacs-0.11.1.tar.bz2
          - https://videolan.c3sl.ufpr.br/libaacs/0.11.1/libaacs-0.11.1.tar.bz2

  - name: zimg
    config-opts:
      - --disable-static
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/doc
    sources:
      - type: archive
        archive-type: tar
        url: https://api.github.com/repos/sekrit-twc/zimg/tarball/release-3.0.5
        sha256: 1b8998f03f4a49e4d730033143722b32bc28a5306ef809ccfb3b4bbb29e4b784

  - name: Tesseract
    config-opts:
      - --disable-static
    modules:
      - name: Leptonica
        config-opts:
          - --disable-static
          - --with-pic
        sources:
          - type: archive
            url: http://www.leptonica.org/source/leptonica-1.85.0.tar.gz
            sha256: 3745ae3bf271a6801a2292eead83ac926e3a9bc1bf622e9cd4dd0f3786e17205
        cleanup:
          - /bin
    sources:
      - type: git
        url: https://github.com/tesseract-ocr/tesseract.git
        tag: 5.4.1
        commit: b5f279ec7582dc57f6464557ed938558791f200d
    cleanup:
      - /bin

  - name: ImageMagick
    config-opts:
      - --disable-static
      - --disable-docs
      - --with-hdri
      - --with-pic
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick/archive/7.1.1-46.tar.gz
        sha256: 58cd8f7f2c9aaf49dba5af6f740a7a295cecb76493c475402265b3e7c21e3cd0
    cleanup:
      - /bin
      - /etc
      - /lib/ImageMagick*
      - /share/ImageMagick*

  - name: rubberband
    buildsystem: meson
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://github.com/breakfastquay/rubberband.git
        mirror-urls:
          - https://hg.sr.ht/~breakfastquay/rubberband
        tag: v4.0.0
        commit: 1d95888bec3ae0a17c0c4af791810d5a63f6bc35

  - name: mujs
    buildsystem: autotools
    no-autogen: true
    make-args:
      - release
    make-install-args:
      - prefix=/app
      - install-shared
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://github.com/ccxvii/mujs.git
        mirror-urls:
          - http://git.ghostscript.com/mujs.git
        tag: 1.3.6
        commit: cc569c5fa9a7a2498177693b5617605c2ff5b260

  - name: nv-codec-headers
    cleanup:
      - "*"
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    sources:
      - type: git
        url: https://github.com/FFmpeg/nv-codec-headers.git
        mirror-urls:
          - https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
        tag: n13.0.19.0
        commit: e844e5b26f46bb77479f063029595293aa8f812d

  - name: x264
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/man
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: git
        url: https://github.com/jpsdr/x264
        mirror-urls:
          - https://code.videolan.org/videolan/x264.git
        commit: 31e19f92f00c7003fa115047ce50978bc98c3a0d

  - name: x265
    buildsystem: cmake-ninja
    subdir: source
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_STATIC=0
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: git
        url: https://bitbucket.org/multicoreware/x265_git.git
        tag: "4.0"
        commit: 6318f223684118a2c71f67f3f4633a9e35046b00

  - name: libmysofa
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TESTS=OFF
    sources:
      - type: git
        commit: 444d2c1d7ececf5cc2d96d3b17b209047b02318d
        tag: v1.3.3
        url: https://github.com/hoene/libmysofa.git

  - name: libbs2b
    buildsystem: autotools
    config-opts:
      - --disable-static
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        archive-type: tar
        url: https://downloads.sourceforge.net/sourceforge/bs2b/libbs2b-3.1.0.tar.gz
        sha256: 6aaafd81aae3898ee40148dd1349aab348db9bfae9767d0e66e0b07ddd4b2528
      # https://src.fedoraproject.org/rpms/libbs2b/blob/rawhide/f/libbs2b.spec#_40
      - type: shell
        commands:
          - sed -i -e 's/lzma/xz/g' configure.ac
          - autoreconf -vif

  - name: vulkan-headers
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/KhronosGroup/Vulkan-Headers/archive/v1.3.286.tar.gz
        sha256: a82a6982efe5e603e23505ca19b469e8f3d876fc677c46b7bfb6177f517bf8fe

  - name: ffmpeg
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/ffmpeg/examples
    config-opts:
      - --disable-debug
      - --disable-doc
      - --disable-static
      - --enable-encoder=png
      - --enable-gnutls
      - --enable-gpl
      - --enable-shared
      - --enable-version3
      - --enable-libaom
      - --enable-libass
      - --enable-libbs2b
      - --enable-libdav1d
      - --enable-libfreetype
      - --enable-libmp3lame
      - --enable-libopus
      - --enable-libjxl
      - --enable-libmysofa
      - --enable-libtheora
      - --enable-libv4l2
      - --enable-libvorbis
      - --enable-libvpx
      - --enable-libx264
      - --enable-libx265
      - --enable-libwebp
      - --enable-libxml2
      - --enable-vulkan
    sources:
      - type: git
        url: https://github.com/FFmpeg/FFmpeg.git
        mirror-urls:
          - https://git.ffmpeg.org/ffmpeg.git
        commit: db69d06eeeab4f46da15030a80d539efb4503ca8
        tag: n7.1.1

  - name: libsixel
    buildsystem: meson
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        archive-type: tar
        url: https://api.github.com/repos/libsixel/libsixel/tarball/refs/tags/v1.10.3
        sha256: 7be774befba882d53701e131b6657836118f6cdb15a7515f92345c7bb6e2bb5c

  - name: vapoursynth
    config-opts:
      - --with-python-prefix=${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://github.com/vapoursynth/vapoursynth/archive/refs/tags/R70.tar.gz
        sha256: 59c813ec36046be33812408ff00e16cae63c6843af6acf4e34595910a80e267b

  - name: libplacebo
    buildsystem: meson
    config-opts:
      - -Dvulkan=enabled
      - -Dshaderc=enabled
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://github.com/haasn/libplacebo.git
        mirror-urls:
          - https://code.videolan.org/videolan/libplacebo.git
        tag: v7.349.0
        commit: 1fd3c7bde7b943fe8985c893310b5269a09b46c5
    modules:
      - name: shaderc
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
          - -DSHADERC_SKIP_EXAMPLES=ON
          - -DSHADERC_SKIP_TESTS=ON
          - -DSPIRV_SKIP_EXECUTABLES=ON
          - -DENABLE_GLSLANG_BINARIES=OFF
        cleanup:
          - /bin
          - /include
          - /lib/cmake
          - "*.a"
          - /lib/pkgconfig
        sources:
          - type: git
            url: https://github.com/google/shaderc.git
            tag: v2025.1
            commit: 0968768c61d4eb7dd861114412e904bb3d59b7b6
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Tools.git
            tag: v2025.1.rc1
            commit: f289d047f49fb60488301ec62bafab85573668cc
            dest: third_party/spirv-tools
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Headers.git
            tag: vulkan-sdk-1.4.309.0
            commit: 09913f088a1197aba4aefd300a876b2ebbaa3391
            dest: third_party/spirv-headers
          - type: git
            url: https://github.com/KhronosGroup/glslang.git
            tag: 15.2.0
            commit: 99ee11b0106b48f06fb9e2a324ba928b8316cc33
            dest: third_party/glslang

  - name: mpv
    buildsystem: meson
    config-opts:
      - -Dbuild-date=false
      - -Dlibmpv=true
      - -Dmanpage-build=disabled
      - -Ddvbin=enabled
      - -Dlibarchive=enabled
      - -Dsdl2=enabled
      - -Dvulkan=enabled
      - -Dshaderc=disabled
      # - -Dvulkan-interop=enabled
    cleanup:
      - /include
      - /lib/pkgconfig
    post-install:
      - echo "screenshot-directory=~/.var/app/dev.fredol.fredstalker/Pictures/mpv" > /app/etc/mpv/mpv.conf
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.40.0
        commit: e48ac7ce08462f5e33af6ef9deeac6fa87eef01e

  - name: fredstalker
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/Fredolx/fredstalker
        commit: cebbbf2c3e639a295494063462322ee3640e4fda
        tag: v1.0.0
      - type: archive
        url: https://github.com/Fredolx/FredStalker/releases/download/v1.0.0/fredstalker.tar.gz
        sha256: 47946f67f4b564675e8a5d870c2686b1970c599284882109ecf846c84319afbf
        dest: compiled
    build-commands:
      - install -Dm755 compiled/fredstalker /app/bin/fredstalker
      - cp -r compiled/. /app/bin
      - install -Dm644 flatpak/fredstalker.desktop /app/share/applications/dev.fredol.fredstalker.desktop
      - install -Dm644 flatpak/dev.fredol.fredstalker.metainfo.xml /app/share/metainfo/dev.fredol.fredstalker.metainfo.xml
      - install -Dm644 flatpak/icons/icon-512.png /app/share/icons/hicolor/256x256@2/apps/dev.fredol.fredstalker.png
      - install -Dm644 flatpak/icons/icon-128.png /app/share/icons/hicolor/128x128/apps/dev.fredol.fredstalker.png
      - install -Dm644 flatpak/icons/icon-32.png /app/share/icons/hicolor/32x32/apps/dev.fredol.fredstalker.png
