id: org.neocities.albertt.flyby
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: org.neocities.albertt.flyby
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --share=network
modules:
  - name: gsf
    config-opts:
    - "--disable-static"
    cleanup:
    - "/include"
    - "/lib/pkgconfig"
    - "/share/man"
    - "/share/gtk-doc/html/gsf"
    - "/share/thumbnailers"
    - "/bin/gsf*"
    - "*.la"
    sources:
    - type: archive
      url: https://download.gnome.org/sources/libgsf/1.14/libgsf-1.14.53.tar.xz
      sha256: 0eb59a86e0c50f97ac9cfe4d8cc1969f623f2ae8c5296f2414571ff0a9e8bcba
      x-checker-data:
        type: gnome
        name: libgsf
        versions:
          "<": '1.15'
        stable-only: true
  - name: flyby
    buildsystem: meson

    sources:
     - type: git
       url: https://github.com/albert-tomanek/flyby.git
       commit: 5a0bfa40525eefc18120f591b3a2f7589bd21db1
