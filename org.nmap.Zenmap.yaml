app-id: org.nmap.Zenmap
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: "20.08"
command: zenmap

finish-args:
- --socket=wayland
- --socket=x11
- --share=ipc
- --share=network

# Required for input-output.
# This application uses Python 2 and Gtk 2
# so sandboxing at this point is a lost cause.
- --filesystem=home
- --env=TMPDIR=/var/tmp

cleanup:
- /man
- /include
- /share/man
- /share/doc
- /lib/*.a
- /lib/*.la

modules:

- shared-modules/gtk2/gtk2.json

- shared-modules/python2.7/python-2.7.json

# Instructions taken: https://github.com/flathub/com.github.labyrinth_team.labyrinth
# Might also be a good candidate for a shared module
- py2gtk2.json

- name: zenmap
  buildsystem: autotools
  sources:
    - type: archive
      url: https://nmap.org/dist/nmap-7.91.tar.bz2
      sha256: 18cc4b5070511c51eb243cdd2b0b30ff9b2c4dc4544c6312f75ce3a67a593300

- name: metadata
  buildsystem: simple
  build-commands:
    - install -Dm 644 org.nmap.Zenmap.metainfo.xml -t /app/share/metainfo/
    - install -Dm 644 org.nmap.Zenmap.desktop -t /app/share/applications/
    - install -Dm 644 org.nmap.Zenmap.png.128 /app/share/icons/hicolor/128x128/apps/org.nmap.Zenmap.png
    - install -Dm 644 org.nmap.Zenmap.png.256 /app/share/icons/hicolor/256x256/apps/org.nmap.Zenmap.png
  sources:
    - type: file
      path: org.nmap.Zenmap.metainfo.xml
    - type: file
      path: org.nmap.Zenmap.png.128
    - type: file
      path: org.nmap.Zenmap.png.256
    - type: file
      path: org.nmap.Zenmap.desktop

