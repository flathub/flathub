<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- 1. Charger la configuration système par défaut (pour récupérer DejaVu, etc.) -->
  <include ignore_missing="yes">/etc/fonts/fonts.conf</include>
  
  <!-- 2. Ajouter notre répertoire de polices -->
  <dir>/app/share/fonts</dir>
  
  <!-- 3. Charger nos configurations personnalisées (les émojis) -->
  <include>/app/etc/fonts/conf.d</include>
</fontconfig>