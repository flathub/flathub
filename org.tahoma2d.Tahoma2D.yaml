  - name: ffmpeg
    config-opts:
      - --enable-pthreads
      - --enable-version3
      - --enable-avresample
      - --enable-gnutls
#      - --enable-libbluray
      - --enable-libmp3lame
      - --enable-libopus
#      - --enable-libsnappy
      - --enable-libtheora
      - --enable-libvorbis
      - --enable-libvpx
      - --enable-libwebp
      - --enable-libxml2
      - --enable-lzma
      - --enable-libfreetype
#      - --enable-libass
#      - --enable-libopencore-amrnb
#      - --enable-libopencore-amrwb
      - --enable-libopenjpeg
      - --enable-libspeex
#      - --enable-libsoxr
      - --enable-libopenh264
      - --enable-shared
      - --disable-static
      - --disable-libjack
      - --disable-indev=jack
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.3.1.tar.xz
        sha256: ad009240d46e307b4e03a213a0f49c11b650e445b1f8be0dda2a9212b34d2ffb
      - type: patch
        path: patches/ffmpeg-as-fix.patch

  - name: opencv
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_JASPER=OFF
      - -DBUILD_JPEG=OFF
      - -DBUILD_OPENEXR=OFF
      - -DBUILD_PERF_TESTS=OFF
      - -DBUILD_PNG=OFF
      - -DBUILD_PROTOBUF=OFF
      - -DBUILD_TESTS=OFF
      - -DBUILD_TIFF=OFF
      - -DBUILD_WEBP=OFF
      - -DBUILD_ZLIB=OFF
      - -DBUILD_opencv_hdf=OFF
      - -DBUILD_opencv_java=OFF
      - -DBUILD_opencv_text=ON
      - -DOPENCV_ENABLE_NONFREE=ON
      - -DOPENCV_GENERATE_PKGCONFIG=ON
      - -DPROTOBUF_UPDATE_FILES=ON
      - -DWITH_1394=OFF
      - -DWITH_CUDA=OFF
      - -DWITH_EIGEN=ON
      - -DWITH_FFMPEG=ON
      - -DWITH_GPHOTO2=OFF
      - -DWITH_GSTREAMER=ON
      - -DWITH_JASPER=OFF
      - -DWITH_OPENEXR=ON
      - -DWITH_OPENGL=OFF
      - -DWITH_QT=OFF
      - -DWITH_TBB=ON
      - -DWITH_VTK=ON
      - -DBUILD_opencv_python2=OFF
      - -DBUILD_opencv_python3=ON
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/opencv/opencv/archive/4.5.1.tar.gz
        sha256: e27fe5b168918ab60d58d7ace2bd82dd14a4d0bd1d3ae182952c2113f5637513

  - name: libgphoto2
    buildsystem: simple
    build-commands:
      - autoreconf --install --symlink
      - ./configure --prefix=/app
      - make
      - make install
    sources:
      # Branch: tahoma2d-version
      - type: archive
        url: https://github.com/tahoma2d/libgphoto2/archive/cb431893a4736853b401d19e66aa48e9f4cecd71.tar.gz
        sha256: d4a10d1f3d35d31f4b63c1ea1b2fe79d3ae1ecaa0fdf8ddeec8cfed003cd7720

  - name: libmypaint
    config-opts:
      - --disable-gegl
      - --disable-introspection
    sources:
      - type: archive
        url: https://github.com/mypaint/libmypaint/releases/download/v1.4.0/libmypaint-1.4.0.tar.xz
        sha256: 59d13b14c6aca0497095f29ee7228ca2499a923ba8e1dd718a2f2ecb45a9cbff

  - name: tahoma2d
    buildsystem: cmake
    builddir: true
    subdir: toonz/sources
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DWITH_GPHOTO2:BOOL=ON
      - -DWITH_SYSTEM_SUPERLU=ON
      - -DWITH_TRANSLATION=OFF
      - -DBOOST_ROOT=/app/include/boost
    sources:
      - type: archive
        url: https://github.com/tahoma2d/tahoma2d/archive/9396f120141ccc4fe375ef25aa7a0643b8692520/v1.4.tar.gz
        sha256: a15f3c11891477804cc7120a4997837ddc07acf8e9bfd8186018f3a406b7b57e
      # These patches can be removed after next release
      - type: patch
        path: patches/tahoma2d-sysenvvar.patch
      - type: patch
        path: patches/tahoma2d-flatpak.patch
      - type: shell
        commands:
          - cd thirdparty/tiff-4.2.0 &&
            cp -p /usr/share/automake-*/config.{sub,guess} config &&
            ./configure --with-pic --disable-jbig --disable-webp &&
            make -j $FLATPAK_BUILDER_N_JOBS
