app-id: net.gpro.gproapp
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: startgpro
rename-icon: gpro
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
  # needed to integrate with Steam for profile linking
  - --filesystem=home
modules:
  - name: gpro
    buildsystem: simple
    build-commands:
      - ar x gpro.deb
      - tar xf data.tar.xz -C /app --strip-components=2 ./opt ./usr
      - install -Dm644 /app/GPRO/flatpak/net.gpro.gproapp.metainfo.xml /app/share/metainfo/net.gpro.gproapp.metainfo.xml
      - install -Dm644 /app/GPRO/flatpak/net.gpro.gproapp.desktop /app/share/applications/net.gpro.gproapp.desktop
      - install -Dm755 /app/GPRO/flatpak/startgpro /app/bin/startgpro
     
      - rm /app/share/icons/hicolor/1024x1024/apps/gpro.png
      
    sources:
      - type: file
        dest-filename: gpro.deb
        url: https://github.com/gpronet/gproapppub/releases/download/v1.0.156/GPRO_1.0.156_amd64.deb
        sha256: 57cf988b86da994ec52bbd3486e5e3ad07c813e02ca30827ae1cd8c29a7448aa
        only-arches:
          - x86_64
      - type: file
        dest-filename: gpro.deb
        url: https://github.com/gpronet/gproapppub/releases/download/v1.0.156/GPRO_1.0.156_arm64.deb
        sha256: f6335314c4794291b24f828cc209e04c236135cbd008037fafbab547d6dac31f
        only-arches:
          - aarch64
   