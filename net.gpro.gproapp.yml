app-id: net.gpro.gproapp
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: startgpro
rename-icon: gpro
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
  # needed to integrate with Steam for profile linking
  - --filesystem=home
modules:
  - name: gpro
    buildsystem: simple
    build-commands:
      - ar x gpro.deb
      - tar xf data.tar.xz -C /app --strip-components=2 ./opt ./usr
      - install -Dm644 /app/GPRO/flatpak/net.gpro.gproapp.metainfo.xml /app/share/metainfo/net.gpro.gproapp.metainfo.xml
      - install -Dm644 /app/GPRO/flatpak/net.gpro.gproapp.desktop /app/share/applications/net.gpro.gproapp.desktop
      - install -Dm755 /app/GPRO/flatpak/startgpro /app/bin/startgpro
     
      - rm /app/share/icons/hicolor/1024x1024/apps/gpro.png
      
    sources:
      - type: file
        dest-filename: gpro.deb
        url: https://github.com/gpronet/gproapppub/releases/download/v1.0.155/GPRO_1.0.155_amd64.deb
        sha256: 9e970dfd060439b629226772cc89a400ad658984be88429c362f3f3f801eec26
        only-arches:
          - x86_64
      - type: file
        dest-filename: gpro.deb
        url: https://github.com/gpronet/gproapppub/releases/download/v1.0.155/GPRO_1.0.155_arm64.deb
        sha256: 7e25afb20285c545a3cbbc526231532c351d6bdadb93b4f606c0901de6e3e57e
        only-arches:
          - aarch64
   