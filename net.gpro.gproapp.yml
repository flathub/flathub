app-id: net.gpro.gproapp
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: startgpro
rename-icon: gpro
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  # required for notifications in various desktop environments
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  # needed to integrate with Steam for profile linking
  - --filesystem=home
build-options:
  append-path: /usr/lib/sdk/node18/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: gpro
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/gpro/flatpak-node/cache
        npm_config_cache: /run/build/gpro/flatpak-node/npm-cache
        npm_config_offline: 'true'
    build-commands:
      - ar x gpro.deb
      - tar xf data.tar.xz -C /app --strip-components=2 ./opt ./usr
      - rm -f control.tar.gz data.tar.xz debian-binary gpro.deb

      - find /app/GPRO/ -exec chmod -R a-s,go+rX,go-w {} \;
      - install -Dm644 net.gpro.gproapp.metainfo.xml /app/share/metainfo/net.gpro.gproapp.metainfo.xml
      - install -Dm644 net.gpro.gproapp.desktop /app/share/applications/net.gpro.gproapp.desktop
      - install -Dm644 -t /app/share/icons/hicolor/scalable/apps net.gpro.gproapp.svg
      - install -Dm755 startgpro /app/bin/startgpro
     
      - rm /app/share/icons/hicolor/1024x1024/apps/gpro.png
      
    sources:
      - type: file
        dest-filename: gpro.deb
        url: https://github.com/gpronet/gproapppub/releases/download/v1.0.150/GPRO_1.0.150_amd64.deb
        sha256: 806ee2128c07c0935c8cbf807d209544e2186fdb06840152b2248b899f4d6bfd
        only-arches:
          - x86_64
      - type: file
        dest-filename: gpro.deb
        url: https://github.com/gpronet/gproapppub/releases/download/v1.0.150/GPRO_1.0.150_arm64.deb
        sha256: 806ee2128c07c0935c8cbf807d209544e2186fdb06840152b2248b899f4d6bfd
        only-arches:
          - aarch64
      - type: file
        path: net.gpro.gproapp.desktop
      - type: file
        path: net.gpro.gproapp.svg
      - type: file
        path: net.gpro.gproapp.metainfo.xml
      - type: file
        path: startgpro