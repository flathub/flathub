app-id: net.gpro.gproapp
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: startgpro
rename-icon: gpro
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
  # needed to integrate with Steam for profile linking
  - --filesystem=home
build-options:
  append-path: /usr/lib/sdk/node18/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: gpro
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/gpro/flatpak-node/cache
        npm_config_cache: /run/build/gpro/flatpak-node/npm-cache
        npm_config_offline: 'true'
    build-commands:
      - ar x gpro.deb
      - tar xf data.tar.xz -C /app --strip-components=2 ./opt ./usr
      - install -Dm644 net.gpro.gproapp.metainfo.xml /app/share/metainfo/net.gpro.gproapp.metainfo.xml
      - install -Dm644 net.gpro.gproapp.desktop /app/share/applications/net.gpro.gproapp.desktop
      - install -Dm755 startgpro /app/bin/startgpro
     
      - rm /app/share/icons/hicolor/1024x1024/apps/gpro.png
      
    sources:
      - type: file
        dest-filename: gpro.deb
        url: https://github.com/gpronet/gproapppub/releases/download/v1.0.152/GPRO_1.0.152_amd64.deb
        sha256: da076b233598e45961a7c6aa48c7e72d22e157fdbf56705edc9b657ce0f46580
        only-arches:
          - x86_64
      - type: file
        dest-filename: gpro.deb
        url: https://github.com/gpronet/gproapppub/releases/download/v1.0.152/GPRO_1.0.152_arm64.deb
        sha256: a339cf324f8bddd512616e2d7d94e24085937bfd7537c8e818efe92e6e81b8d7
        only-arches:
          - aarch64
      - type: file
        path: net.gpro.gproapp.desktop
      - type: file
        path: net.gpro.gproapp.metainfo.xml
      - type: file
        path: startgpro