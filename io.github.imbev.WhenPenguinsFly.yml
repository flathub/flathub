id: io.github.imbev.WhenPenguinsFly
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: WhenPenguinsFly.x86_64
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
modules:
  - name: when_penguins_fly
    buildsystem: simple
    build-commands:
      - install -D WhenPenguinsFly.x86_64 /app/bin/WhenPenguinsFly.x86_64
      - install -D io.github.imbev.WhenPenguinsFly.metainfo.xml /app/share/metainfo/io.github.imbev.WhenPenguinsFly.metainfo.xml
      - install -D io.github.imbev.WhenPenguinsFly.svg /app/share/icons/hicolor/scalable/apps/io.github.imbev.WhenPenguinsFly.svg
      - install -D io.github.imbev.WhenPenguinsFly.desktop /app/share/applications/io.github.imbev.WhenPenguinsFly.desktop
    sources:
      - type: archive
        url: https://codeberg.org/imbev/WhenPenguinsFly/releases/download/v0.1.0/linux.tar.xz
        sha256: 77692591dc2bba5b57298f5bf6075d46485d2d0e77e6959bd8bf7c0007220eb6
      - type: file
        path: io.github.imbev.WhenPenguinsFly.metainfo.xml
      - type: file
        path: io.github.imbev.WhenPenguinsFly.svg
      - type: file
        path: io.github.imbev.WhenPenguinsFly.desktop
