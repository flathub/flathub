name: x265
buildsystem: cmake-ninja
builddir: true
subdir: source
config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
sources:
  - type: archive
    url: https://bitbucket.org/multicoreware/x265/downloads/x265_2.9.tar.gz
    sha256: ebae687c84a39f54b995417c52a2fdde65a4e2e7ebac5730d251471304b91024
  - type: patch
    path: x265-Fix-arm-flags.patch
  - type: patch
    path: x265-detect512-is-needed-on-all-architectures.patch
post-install:
  - install -p -D -m 0644 "../../COPYING" -t "${FLATPAK_DEST}/share/licenses/x265/";
