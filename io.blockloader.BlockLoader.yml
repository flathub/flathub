app-id: io.blockloader.BlockLoader
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "22.08"
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
modules:
  - name: blockloader
    buildsystem: simple
    build-commands:
      - mv BlockLoader-Canary-linux-x64 /app/blockloader
      - chmod +x /app/blockloader/blockloader
      - install -Dm755 -t /app/bin/ run.sh
    sources:
      - type: archive
        url: https://blockloader.nyc3.digitaloceanspaces.com/releases-canary/linux/x64/BlockLoader-Canary-linux-x64-0.5.6.zip
        sha256: 0a808891756f51d46308107fc1bacacaa7c3e57465adc789e91e4ffd06c4d7c4
        strip-components: 0
        x-checker-data:
          type: html
          url: https://blockloader.io
          version-pattern: <span>v([\\d\\.-]*)</span>
          url-template: https://cdn.blockloader.io/releases/linux/x64/BlockLoader-linux-x64-$version.zip
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/blockloader/blockloader "$@"
