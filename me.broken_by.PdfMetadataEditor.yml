app-id: me.broken_by.PdfMetadataEditor
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: pmedit-cli
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --filesystem=home
modules:
  - name: pdf-metadata-editor-app
    buildsystem: simple
    build-commands:
      - mv -v app/* ${FLATPAK_DEST}
      - mkdir -p ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps
      - mkdir -p ${FLATPAK_DEST}/share/mime/packages/
      - mkdir -p ${FLATPAK_DEST}/share/applications/
      - mkdir -p ${FLATPAK_DEST}/share/metainfo/
      - install -Dm644 src/flatpak/pdf-metadata-edit.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/me.broken_by.PdfMetadataEditor.png
      - install -Dm644 src/flatpak/me.broken_by.PdfMetadataEditor-mime.xml ${FLATPAK_DEST}/share/mime/packages/me.broken_by.PdfMetadataEditor.xml
      - install -Dm644 src/flatpak/me.broken_by.PdfMetadataEditor.desktop -t ${FLATPAK_DEST}/share/applications/
      - install -Dm644 src/flatpak/me.broken_by.PdfMetadataEditor.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/zaro/pdf-metadata-editor/releases/download/v3.0.0/pdf-metadata-editor-3.0.0-linux-portable.tar.gz
        sha256: 80303e459c1c3b6ecf13923545ca349a2c3e1ff2a3ede08644adba98b2a9de2d
        dest: app
      - type: archive
        url: https://github.com/zaro/pdf-metadata-editor/archive/refs/heads/master.zip
        sha256: 93d71bb785c1cca3e53473f0fd9bf3d149fc55d627e9283278f31386d6bfb1e5
        dest: src
