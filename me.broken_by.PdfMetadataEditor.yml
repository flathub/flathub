app-id: me.broken_by.PdfMetadataEditor
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
commands:
  - "/app/bin/pmedit-cli"
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --filesystem=home
  - --persist=.java
modules:
  - name: pdf-metadata-editor-app
    buildsystem: simple
    build-commands:
      - mv -v * ${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://github.com/zaro/pdf-metadata-editor/releases/download/v3.0.0/pdf-metadata-editor-3.0.0-linux-portable.tar.gz
        sha256: 80303e459c1c3b6ecf13923545ca349a2c3e1ff2a3ede08644adba98b2a9de2d
  - name: pdf-metadata-editor-desktop
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps
      - mkdir -p ${FLATPAK_DEST}/share/mime/packages/
      - mkdir -p ${FLATPAK_DEST}/share/applications/
      - mkdir -p ${FLATPAK_DEST}/share/metainfo/
      - cp -v flatpak/pdf-metadata-edit.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/me.broken_by.PdfMetadataEditor.png
      - cp -v flatpak/me.broken_by.PdfMetadataEditor-mime.xml ${FLATPAK_DEST}/share/mime/packages/me.broken_by.PdfMetadataEditor.xml
      - cp -v flatpak/me.broken_by.PdfMetadataEditor.desktop ${FLATPAK_DEST}/share/applications/
      - cp -v me.broken_by.PdfMetadataEditor.metainfo.xml ${FLATPAK_DEST}/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/zaro/pdf-metadata-editor/archive/refs/heads/master.zip
        sha256: b32503558b41be495bf857f3bd47edbaec96ba998b896fc4f57eb178ad029620
      - type: file
        path: flatpak/me.broken_by.PdfMetadataEditor.metainfo.xml
