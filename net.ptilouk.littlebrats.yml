app-id: net.ptilouk.littlebrats
base: org.godotengine.godot.BaseApp
base-version: '4.5'
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: little-brats
rename-icon: little-brats
rename-desktop-file: little-brats.desktop
rename-appdata-file: little-brats.metainfo.xml
finish-args:
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio

modules:
  - name: little-brats
    buildsystem: simple
    build-commands:
      - cp -r * /app/
    sources:
      - type: archive
        url: https://download.ptilouk.net/little-brats-4.3-public-flatpak.tar.gz
        sha256: 72e3528a806b78a84a2356ba2c39c43247cf4b7ef20fa623441f141d87463ea9
    post-install:
      - install -Dm0644 /app/share/icons/little-brats.svg /app/share/icons/hicolor/scalable/apps/little-brats.svg
