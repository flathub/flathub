app-id: net.ptilouk.littlebrats
base: org.godotengine.godot.BaseApp
base-version: '4.4'
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: little-brats
rename-icon: little-brats
rename-desktop-file: little-brats.desktop
rename-appdata-file: little-brats.metainfo.xml
finish-args:
  - --socket=fallback-x11
  - --share=ipc
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio

modules:
  - name: little-brats
    buildsystem: simple
    build-commands:
      - cp -r * /app/
    sources:
      - type: archive
        url: https://download.ptilouk.net/little-brats-4.3-public-flatpak.tar.gz
        sha256: 0b2484624a2e4974fe2cc6886c6644135bc54449619d1ea135a101f2dae02a9a
    post-install:
      - mkdir -p /app/share/icons/hicolor/scalable/apps
      - mv /app/share/icons/little-brats.svg /app/share/icons/hicolor/scalable/apps/little-brats.svg
      - rm /app/*nstall*
