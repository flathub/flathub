id: net.ptilouk.littlebrats
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: little-brats
rename-icon: little-brats
rename-desktop-file: little-brats.desktop
rename-appdata-file: little-brats.metainfo.xml
finish-args:
  - --socket=fallback-x11
  - --share=ipc
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio

modules:
  - name: little-brats
    buildsystem: simple
    build-commands:
      - cp -r * /app/
    sources:
      - type: archive
        url: https://download.ptilouk.net/little-brats-4.3-public-gnunux.tar.gz
        sha256: 49089995315728ed9c7059eea54400fc4ad9c0935882261d5f925d4c06432e1f
    post-install:
      - mkdir -p /app/share/icons/hicolor/scalable/apps
      - mv /app/share/icons/little-brats.svg /app/share/icons/hicolor/scalable/apps/little-brats.svg
      - rm /app/*nstall*
