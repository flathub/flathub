# This is the same ID that you've used in meson.build and other files
app-id: com.github.suzie97.communique

runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk

# This should match the exec line in your .desktop file and usually is the same
# as your app ID
command: com.github.suzie97.communique

# Here we can specify the kinds of permissions our app needs to run. Since we're
# not using hardware like webcams, making sound, or reading external files, we
# only need permission to draw our app on screen using either X11 or Wayland.
finish-args:
  - '--socket=pulseaudio'
  - '--socket=fallback-x11'
  - '--share=ipc'
  - '--socket=wayland'
  - '--device=dri'
  - '--share=network'
  - '--metadata=X-DConf=migrate-path=/com/github/suzie97/communique/'
  - '--talk-name=org.gnome.OnlineAccounts'
  - '--own-name=com.github.suzie97.communique.ArticleView'
  - '--talk-name=org.freedesktop.secrets'
  - '--system-talk-name=org.freedesktop.Accounts'

# This section is where you list all the source code required to build your app.
# If we had external dependencies that weren't included in our SDK, we would list
# them here.
modules:
  - name: libgee
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgee/0.20/libgee-0.20.4.tar.xz
        sha256: 524c1bf390f9cdda4fbd9a47b269980dc64ab5280f0801b53bc69d782c72de0e
       
  - name: elementary-stylesheet
    buildsystem: meson
    sources:
    - type: git
      url: https://github.com/elementary/stylesheet.git
      commit: 3047efbfabe723e0b0f2b8ee3d53bed528be4b14
    modules:
    - name: sassc
      cleanup:
      - "*"
      sources:
      - type: git
        url: https://github.com/sass/sassc.git
        tag: 3.6.1
      - type: script
        dest-filename: autogen.sh
        commands:
        - autoreconf -si
      modules:
      - name: libsass
        cleanup:
        - "*"
        sources:
        - type: git
          url: https://github.com/sass/libsass.git
          tag: 3.6.4
        - type: script
          dest-filename: autogen.sh
          commands:
          - autoreconf -si

  - name: libpeas
    buildsystem: meson
    config-opts:
      - -Dglade_catalog=false
      - -Ddemos=false
    cleanup: [/lib/peas-demo]
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libpeas/1.30/libpeas-1.30.0.tar.xz
        sha256: 0bf5562e9bfc0382a9dcb81f64340787542568762a3a367d9d90f6185898b9a3

  - name: rest
    cleanup:
      - '/include'
      - '*.la'
      - '/lib/pkgconfig'
      - '/share'
    sources:
    - type: archive
      url: "https://download.gnome.org/sources/rest/0.8/rest-0.8.1.tar.xz"
      sha256: 0513aad38e5d3cedd4ae3c551634e3be1b9baaa79775e53b2dba9456f15b01c9

  - name: gnome-online-accounts
    sources:
    - type: archive
      url: https://download-fallback.gnome.org/sources/gnome-online-accounts/3.40/gnome-online-accounts-3.40.0.tar.xz
      sha256: 585c4f979f6f543b77bfdb4fb01eb18ba25c2aec5b7866c676d929616fb2c3fa

  - name: gumbo
    sources:
    - type: archive
      url: https://github.com/google/gumbo-parser/archive/v0.10.1.tar.gz
      sha256: 28463053d44a5dfbc4b77bcf49c8cee119338ffa636cc17fc3378421d714efad

  - name: communique
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/Suzie97/Communique/archive/refs/tags/v1.1.0.tar.gz
        sha256: 9576167f3695ed5813420c2214a4c0f858626e865aa91cfad235a26c9b55b48e
        
