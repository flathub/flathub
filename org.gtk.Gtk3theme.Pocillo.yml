id: org.gtk.Gtk3theme.Pocillo
branch: "3.22"
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk

build-extension: true
separate-locales: false

modules:
  - name: Pocillo
    buildsystem: simple
    build-commands:
      - install -dm755 /usr/share/runtime/share/themes
      - unzip pocillo-precompiled.zip Pocillo/gtk-3.0/* Pocillo/index.theme -d /usr/share/runtime/share/themes
      - install -Dm644 org.gtk.Gtk3theme.Pocillo.appdata.xml -t ${FLATPAK_DEST}/share/appdata
    sources:
      - type: file
        url: https://github.com/UbuntuBudgie/pocillo-gtk-theme/releases/download/v0.11/pocillo-precompiled.zip
        dest-filename: "pocillo-precompiled.zip"
        sha256: 54e2584b00c9336b0290de05927c1d00e253f76ac5159fbcae0f36d1dccb632b
      - type: file
        path: org.gtk.Gtk3theme.Pocillo.appdata.xml
