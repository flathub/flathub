id: com.sejda.desktop
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: sejda-desktop
separate-locales: false

finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --socket=cups
  - --device=dri
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons

modules:
  - name: sejda
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra -t $FLATPAK_DEST/bin
      - install -Dm755 sejda.sh $FLATPAK_DEST/bin/sejda-desktop
      - install -Dm644 com.sejda.desktop.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 com.sejda.desktop.svg -t $FLATPAK_DEST/share/icons/hicolor/scalable/apps
      - install -Dm644 com.sejda.desktop.desktop -t $FLATPAK_DEST/share/applications
    sources:
      - type: script
        dest-filename: sejda.sh
        commands:
          - exec zypak-wrapper /app/extra/sejda-desktop/sejda-desktop "$@"

      - type: script
        dest-filename: apply_extra
        commands:
          - bsdtar --to-stdout -xf sejda.deb data.* | bsdtar -xf -
          - mv opt/sejda-desktop .
          - rm -rf sejda.deb usr opt data.*

      - type: extra-data
        filename: sejda.deb
        only-arches: [x86_64]
        url: https://downloads.sejda-cdn.com/sejda-desktop_7.7.0_amd64.deb
        sha256: bddab1c9fbea145a56eb54bd558fbba357d20e05bffdcbd3eef5c38a34a142eb
        size: 260647028
        x-checker-data:
          type: html
          url: https://www.sejda.com/desktop
          pattern: (https://downloads.sejda-cdn.com/sejda-desktop_([\d\.-]*)_amd64.deb)

      - type: file
        path: com.sejda.desktop.metainfo.xml

      - type: file
        path: com.sejda.desktop.desktop

      - type: file
        path: com.sejda.desktop.svg
