app-id: io.itch.domestique_baston.domestique_baston
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: domestique_baston
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
modules:
  - name: domestique_baston
    buildsystem: simple
    build-commands:
      - install -D domestique-baston-gles3 /app/bin/domestique_baston
      - install -D io.itch.domestique_baston.domestique_baston.metainfo.xml /app/share/metainfo/io.itch.domestique_baston.domestique_baston.metainfo.xml
      - install -D io.itch.domestique_baston.domestique_baston.desktop /app/share/applications/io.itch.domestique_baston.domestique_baston.desktop
      - install -D icon96.png /app/share/icons/hicolor/96x96/apps/io.itch.domestique_baston.domestique_baston.png
      - install -D icon48.png /app/share/icons/hicolor/48x48/apps/io.itch.domestique_baston.domestique_baston.png
    sources:
      - type: file
        path: 'domestique-baston-gles3'
      - type: file
        path: 'io.itch.domestique_baston.domestique_baston.metainfo.xml'
      - type: file
        path: 'io.itch.domestique_baston.domestique_baston.desktop'
      - type: file
        path: 'icon96.png'
      - type: file
        path: 'icon48.png'
