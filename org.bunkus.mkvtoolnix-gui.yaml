app-id: org.bunkus.mkvtoolnix-gui
branch: stable
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
command: mkvtoolnix-gui
rename-icon: mkvtoolnix-gui
finish-args:
  - --socket=wayland
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - '*.a'
modules:     
  - name: ruby
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://cache.ruby-lang.org/pub/ruby/2.5/ruby-2.5.1.tar.gz
        sha256: dac81822325b79c3ba9532b048c2123357d3310b2b40024202f360251d9829b1

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=regex,filesystem,system,date_time
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.67.0/source/boost_1_67_0.tar.bz2
        sha256: 2684c972994ee57fc5632e03bf044746f6eb45d4920c343937a465fd67a5adba

  - name: cmark
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://github.com/commonmark/cmark/archive/0.28.3.tar.gz
        sha256: acc98685d3c1b515ff787ac7c994188dadaf28a2d700c10c1221da4199bae1fc
        
  - name: mkvtoolnix
    buildsystem: simple
    build-commands:
      - ./configure --prefix=/app --with-boost=/app
      - rake
      - rake install
      - mv /app/share/mime/packages/mkvtoolnix.xml /app/share/mime/packages/org.bunkus.mkvtoolnix-gui.xml
      - install -Dm644 -t /app/share/metainfo org.bunkus.mkvtoolnix-gui.appdata.xml
    sources:
      - type: file
        path: org.bunkus.mkvtoolnix-gui.appdata.xml
      - type: archive
        url: https://mkvtoolnix.download/sources/mkvtoolnix-25.0.0.tar.xz
        sha256: 834cb7abdd8849da3a6864055c8207cea44d14768147830918cd1a723c40bc33
