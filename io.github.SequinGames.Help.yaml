app-id: io.github.SequinGames.Help
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: help
rename-icon: favicon
rename-desktop-file: help.desktop
rename-appdata-file: help.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
modules:
  - name: help
    buildsystem: simple
    build-commands:
      - cc main.c -lSDL2 -lGLESv2 -lEGL -Ofast -lm -o help
      - install -Dm 0755 help -t ${FLATPAK_DEST}/bin
      - install -Dm 0644 flathub/help.desktop ${FLATPAK_DEST}/share/applications/help.desktop
      - install -Dm 0644 flathub/help.appdata.xml ${FLATPAK_DEST}/share/metainfo/help.appdata.xml
      - install -Dm 0644 flathub/favicon.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/favicon.png
    sources:
      - type: git
        url: https://github.com/SequinGames/help.git
        commit: 0529970459109a1d61930780ff154c897b1bf0b5
