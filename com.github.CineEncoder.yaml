app-id: com.github.CineEncoder
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: cine_encoder

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --filesystem=host

modules:
  - name: libzen
    subdir: Project/GNU/Library
    config-opts:
      - --enable-shared
      - --disable-static
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/*.la
    sources:
      - type: archive
        url: https://mediaarea.net/download/source/libzen/0.4.38/libzen_0.4.38.tar.xz
        sha256: b8825b3190b3a31d8d362547cfa26a3c10e8c063df2d87e4a05758d6b756c8ab

  - name: libmediainfo
    subdir: Project/GNU/Library
    config-opts:
      - --enable-shared
      - --disable-static
      - --with-libcurl
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/*.la
    sources:
      - type: archive
        url: https://mediaarea.net/download/source/libmediainfo/20.09/libmediainfo_20.09.tar.xz
        sha256: d07ce857330a9f9eedc4e5748f8022af1e9540e88a732d4e45c818c8ec4dd196

  - name: cine-encoder
    buildsystem: qmake
    subdir: app
    build-options:
      env:
        LIBRARY_PATH: /app/lib:/usr/lib
        QMAKEPATH: /app/lib
    sources:
      - type: archive
        url: https://github.com/CineEncoder/cine-encoder/archive/3.5.1.tar.gz
        sha256: ef34601896257bb2f1d5b019809ffc9959c20c019797a43bc871f9dd9bf84d8e
