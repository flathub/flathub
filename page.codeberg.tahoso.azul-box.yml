app-id: page.codeberg.tahoso.azul-box
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: azul-box
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --socket=pulseaudio
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-videos
modules:
  - name: azul-box
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/azul-box/cargo
        CARGO_NET_OFFLINE: "true"
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo build --offline --release --all-features
      - install -Dm0755 target/release/azul-box ${FLATPAK_DEST}/bin/azul-box
      - install -Dm0644 assets/logo-rounded.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm0644 desktop/flatpak/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm0644 desktop/flatpak/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: https://codeberg.org/Tahoso/azul-box.git
        commit: "testing"
      - cargo-sources.json
