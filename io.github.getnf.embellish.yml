id: io.github.getnf.embellish
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: embellish

sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --filesystem=xdg-data/embellish:create
  - --filesystem=xdg-data/fonts:create
  - --filesystem=xdg-download:rw
  - --device=dri
modules:
  - name: embellish
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOBIN: /app/bin
        GOROOT: /usr/lib/sdk/golang
    build-commands:
      - go install -v -tags gui -ldflags "-s -w" -mod=vendor .
      - install -Dm644 $FLATPAK_ID.desktop /app/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 $FLATPAK_ID.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 $FLATPAK_ID.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/getnf/embellish/archive/refs/tags/v0.1.3.tar.gz
        sha256: e98012aedd2ab7eca0ed13f01199473b55c1ea19ea6707900a3909bb41eb4299

      - go.mod.yml
