    # Example Flatpak manifest for a simple Qt application
    app-id: io.github.hafmed.Basic-Numerical-Methods-qml
    runtime: org.kde.Platform
    runtime-version: "6.9"
    sdk: org.kde.Sdk
    command: appbasic_numerical_methods_qml
    finish-args:
        - --share=ipc
        - --socket=fallback-x11
        - --socket=wayland
        - --device=dri
    modules:
      - name: appbasic_numerical_methods_qml
        buildsystem: cmake-ninja
        sources:
          - type: archive
            url: https://github.com/hafmed/Basic-Numerical-Methods-qml/archive/refs/tags/v1.6.9-release1.tar.gz
            sha256: b7f9cb689f9aa32de28cdbd6da99da0d04a020ee0c64413c7819d0cc73fe197e
        post-install:
        - install -Dm644 io.github.hafmed.Basic-Numerical-Methods-qml.metainfo.xml /app/share/metainfo/io.github.hafmed.Basic-Numerical-Methods-qml.metainfo.xml
        - install -Dm644 io.github.hafmed.Basic-Numerical-Methods-qml.desktop /app/share/applications/io.github.hafmed.Basic-Numerical-Methods-qml.desktop
        - install -Dm644 io.github.hafmed.Basic-Numerical-Methods-qml.png /app/share/icons/hicolor/256x256/apps/io.github.hafmed.Basic-Numerical-Methods-qml.png
