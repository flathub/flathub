    # Example Flatpak manifest for a simple Qt application
    app-id: io.github.hafmed.Basic-Numerical-Methods-qml
    runtime: org.kde.Platform
    separate-locales: false
    runtime-version: "6.9" # Or the appropriate Qt version
    sdk: org.kde.Sdk
    command: appbasic_numerical_methods_qml
    finish-args:
        - --share=ipc
        - --socket=fallback-x11
        - --socket=wayland
        - --device=dri
    modules:
      - name: appbasic_numerical_methods_qml
        buildsystem: cmake # Or cmake, meson, etc. depending on your build system
        sources:
      - type: git
        url: https://github.com/hafmed/Basic-Numerical-Methods-qml.git # Git repository source
        tag: v1.6.9
        post-install:
        - install -Dm644 io.github.hafmed.Basic-Numerical-Methods-qml.metainfo.xml /app/share/metainfo/io.github.hafmed.Basic-Numerical-Methods-qml.metainfo.xml
        - install -Dm644 io.github.hafmed.Basic-Numerical-Methods-qml.desktop /app/share/applications/io.github.hafmed.Basic-Numerical-Methods-qml.desktop
        - mkdir -p /app/share/icons/hicolor/scalable/apps
        - install -Dm644 appbasic_numerical_methods_qml_256.png /app/share/icons/hicolor/scalable/apps/appbasic_numerical_methods_qml_256.png
        #.svg



