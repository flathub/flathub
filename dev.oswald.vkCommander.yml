app-id: dev.oswald.vkCommander
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: vk_commander
finish-args:
  # Wayland and X11 access for GUI
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  # GPU acceleration
  - --device=dri
  # Network access for Valkey connections
  - --share=network
  # Desktop integration
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/vk_commander/cargo

modules:
  - name: vk_commander
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/vk_commander/cargo
    build-commands:
      - cargo build --release --offline --verbose
      - install -Dm755 target/release/vk_commander /app/bin/vk_commander
      - install -Dm644 build_resources/flatpak/dev.oswald.vkCommander.metainfo.xml /app/share/metainfo/dev.oswald.vkCommander.metainfo.xml
      - install -Dm644 build_resources/flatpak/dev.oswald.vkCommander.desktop /app/share/applications/dev.oswald.vkCommander.desktop
      - install -Dm644 build_resources/app_icon/vk_commander.svg /app/share/icons/hicolor/scalable/apps/dev.oswald.vkCommander.svg
      - mkdir -p /app/share/vk_commander/commands
      - cp -r commands/*.json /app/share/vk_commander/commands/
    sources:
      - type: git
        url: https://github.com/ben-oswald/vk_commander
        tag: v0.0.5
        commit: 4551ddcc95a32b3f4833cd91b2750caa35ef9014
      - generated-sources.json
