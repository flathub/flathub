app-id: io.github.complexlogic.EasyAudioSync
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: easyaudiosync
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=xdg-run/gvfs
modules:
  - name: EasyAudioSync
    buildsystem: cmake-ninja
    config-opts:
    - -DCMAKE_BUILD_TYPE=Release
    - -DCMAKE_SYSTEM_NAME=Linux
    - -DSTRIP_BINARY=ON
    - -DQT_VERSION=5
    - -DVCPKG=ON
    sources:
      - sources.yml
    build-options:
        build-args:
        - --share=network
        env:
          VCPKG_FORCE_SYSTEM_BINARIES: '1'

