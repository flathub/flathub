app-id: org.xfce.mousepad
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: mousepad

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # using GtkFileChooserNative would imply non-trivial changes and a loss of functionality
  - --filesystem=host

cleanup:
  - '*.a'
  - '*.la'
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /include
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man

modules:
  # build-time dependencies
  - shared-modules/intltool/intltool-0.51.json

  # mandatory dependencies
  - name: gtksourceview
    cleanup:
      - /bin
    buildsystem: meson
    config-opts:
      - -Dvapi=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/4.8/gtksourceview-4.8.2.tar.xz
        sha256: 842de7e5cb52000fd810e4be39cd9fe29ffa87477f15da85c18f7b82d45637cc
        x-checker-data:
          type: gnome
          name: gtksourceview
          versions:
            <: 5.0.0

  # optionnal dependencies (plugins)
  - name: gspell
    modules:
      - name: enchant
        cleanup:
          - /bin
        sources:
          - type: archive
            url: https://github.com/AbiWord/enchant/releases/download/v2.3.1/enchant-2.3.1.tar.gz
            sha256: 7b4b1afcf2cd8bfa691deea6188404d337f23174bbc39b9c2add2bf340736e9c
            x-checker-data:
              type: anitya
              project-id: 6601
              url-template: https://github.com/AbiWord/enchant/releases/download/v$version/enchant-$version.tar.gz
    cleanup:
      - /bin
    config-opts:
      - --disable-vala
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.8/gspell-1.8.4.tar.xz
        sha256: cf4d16a716e813449bd631405dc1001ea89537b8cdae2b8abfb3999212bd43b4
        x-checker-data:
          type: gnome
          name: gspell

  - name: mousepad
    config-opts:
      - --disable-debug
    sources:
      - type: archive
        url: https://archive.xfce.org/src/apps/mousepad/0.5/mousepad-0.5.7.tar.bz2
        sha256: 105315743042e09e794037ab0594a1c47cbbf0b6b834dffed157192f4f03bde8
        x-checker-data:
          type: anitya
          project-id: 198617
          url-template: https://archive.xfce.org/src/apps/mousepad/$major.$minor/mousepad-$version.tar.bz2
