app-id: org.aegisub.Aegisub
runtime: org.gnome.Platform
runtime-version: '3.30'
sdk: org.gnome.Sdk
command: aegisub
rename-desktop-file: aegisub.desktop
rename-icon: aegisub
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Audio access
  - --socket=pulseaudio
  # Filesystem access
  - --filesystem=host
  # Dconf access
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # OpenGL access
  - --device=dri
  # Frei0r path
  - --env=FREI0R_PATH=/app/lib/frei0r-1
  # LADSPA path
  - --env=LADSPA_PATH=/app/lib/ladspa
modules:
  - shared-modules/glu/glu-9.0.0.json
  - wxwidgets.yaml
  - boost.yaml
  # Required for subtitle rendering on non-Windows:
  - libass.yaml
  # FFmpeg deps:
  - openjpeg.yaml
  - libmodplug.yaml
  - v4l-utils.yaml
  - frei0r-plugins.yaml
  - ladspa-sdk.yaml
  - snappy.yaml
  - soxr.yaml
  - vidstab.yaml
  - aom.yaml
  - libbs2b.yaml
  - libcaca.yaml
  - libgme.yaml
  - gsm.yaml
  - libiblc.yaml
  - vamp-plugin-sdk.yaml
  - rubberband.yaml
  - opencore-amr.yaml
  - vo-amrwbenc.yaml
  - libzmq.yaml
  - twolame.yaml
  - xvid.yaml
  - openh264.yaml
  - x264.yaml
  - x265.yaml
  - libbluray.yaml
  - opencl-headers.yaml
  - nv-codec-headers.yaml
  - ffmpeg.yaml
  # Required to open audio and video:
  - ffms2.yaml
  - openal-soft.yaml
  - Aegisub.yaml
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
