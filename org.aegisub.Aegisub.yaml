app-id: org.aegisub.Aegisub
runtime: org.gnome.Platform
runtime-version: '3.32'
sdk: org.gnome.Sdk
command: aegisub
rename-desktop-file: aegisub.desktop
rename-icon: aegisub
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  # temporarily disabled
  # wxGLCanvas doesn't work with Wayland yet
  # https://trac.wxwidgets.org/ticket/17702
  #- --socket=wayland
  # Audio access
  - --socket=pulseaudio
  # Filesystem access
  - --filesystem=host
  - --persist=.aegisub
  # Dconf access
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # OpenGL access
  - --device=dri
  # Frei0r path
  - --env=FREI0R_PATH=/app/lib/frei0r-1
  # LADSPA path
  - --env=LADSPA_PATH=/app/lib/ladspa
modules:
  - Aegisub.yaml
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - '*.a'
  - '*.la'
