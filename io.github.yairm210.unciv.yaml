app-id: io.github.yairm210.unciv
default-branch: stable
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
sdk-extensions: [org.freedesktop.Sdk.Extension.openjdk11]
command: unciv-wrapper
finish-args:
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --env=PATH=/app/bin:/app/jre/bin:/usr/bin
  - --env=JAVA_HOME=/app/jre
modules:
  - name: openjdk
    buildsystem: simple
    build-commands: [/usr/lib/sdk/openjdk11/install.sh]

  - name: xrandr
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/app/xrandr-1.5.1.tar.xz
        sha256: 7bc76daf9d72f8aff885efad04ce06b90488a1a169d118dea8a2b661832e8762

  - name: unciv
    buildsystem: simple
    build-commands:
      - install -D unciv-wrapper.sh /app/bin/unciv-wrapper
      - install -D Unciv.jar /app/data/Unciv.jar
      - install -Dm644 -t /app/share/metainfo io.github.yairm210.unciv.appdata.xml
      - install -Dm644 -t /app/share/applications io.github.yairm210.unciv.desktop
      - install -Dm644 -t /app/share/icons/hicolor/512x512/apps io.github.yairm210.unciv.png
    sources:
      - type: file
        path: unciv-wrapper.sh
      - type: file
        path: io.github.yairm210.unciv.desktop
      - type: file
        path: io.github.yairm210.unciv.png
      - type: file
        path: io.github.yairm210.unciv.appdata.xml
      - type: file
        url: https://github.com/yairm210/Unciv/releases/download/3.5.3-patch1/Unciv.jar
        sha256: 613f787df6672d13857af28b420245e3b4431abc4060ad9270b804e108689ec1
        x-checker-data:
          type: rotating-url
          url: https://github.com/yairm210/Unciv/releases/latest/download/Unciv.jar
          version-pattern: https://github.com/yairm210/Unciv/releases/download/(.+)/Unciv.jar
