{
    "app-id": "org.gnome.dqpb.GMetronome",
    "runtime": "org.gnome.Platform",
    "runtime-version": "41",
    "sdk": "org.gnome.Sdk",
    "command": "gmetronome",
    "finish-args": [
	"--socket=wayland",
	"--socket=fallback-x11",
	"--share=ipc",
	"--socket=pulseaudio"
    ],
    "cleanup": [
	"/include",
	"/lib/pkgconfig",
	"/lib/debug",
	"/lib/gdkmm-3.0",
	"/lib/giomm-2.4",
	"/lib/pangomm-1.4",
	"/lib/sigc++-2.0",
	"/share/aclocal",
	"/share/devhelp",
	"/share/doc",
	"/share/gc",
	"/share/info",
	"/share/man",
	"/share/pkgconfig",
	"*.la",
	"*.a"
    ],
    "modules": [
	{
	    "name": "mm-common",
	    "buildsystem": "meson",
	    "sources": [
		{
		    "type": "archive",
		    "url": "https://download.gnome.org/sources/mm-common/1.0/mm-common-1.0.3.tar.xz",
		    "sha256": "e81596625899aacf1d0bf27ccc2fcc7f373405ec48735ca1c7273c0fbcdc1ef5"
		}
	    ],
	    "cleanup": [
		"*"
	    ]
	},
	{
	    "name": "sigc++-2",
	    "config-opts": [
		"--disable-documentation"
	    ],
	    "sources": [
		{
		    "type": "archive",
		    "url": "https://download.gnome.org/sources/libsigc++/2.10/libsigc++-2.10.7.tar.xz",
		    "sha256": "d082a2ce72c750f66b1a415abe3e852df2eae1e8af53010f4ac2ea261a478832"
		}
	    ]
	},
	{
	    "name": "cairomm",
	    "config-opts": [
		"--disable-documentation"
	    ],
	    "cleanup": [
		"/lib/cairomm-1.0"
	    ],
	    "sources": [
		{
		    "type": "archive",
		    "url": "https://www.cairographics.org/releases/cairomm-1.14.3.tar.xz",
		    "sha256": "0d37e067c5c4ca7808b7ceddabfe1932c5bd2a750ad64fb321e1213536297e78"
		}
	    ]
	},
	{
	    "name": "glibmm",
	    "cleanup": [
		"/lib/glibmm-2.4"
	    ],
	    "buildsystem": "meson",
	    "config-opts": [
		"-Dbuild-documentation=false",
		"-Dbuild-examples=false"
	    ],
	    "sources": [
		{
		    "type": "archive",
		    "url": "https://download.gnome.org/sources/glibmm/2.66/glibmm-2.66.1.tar.xz",
		    "sha256": "69bd6b5327716ca2f511ab580a969fd7bf0cd2c24ce15e1d0e530592d3ff209c"
		}
	    ]
	},
	{
	    "name": "pangomm",
	    "buildsystem": "meson",
	    "config-opts": [
		"-Dbuild-documentation=false"
	    ],
	    "sources": [
		{
		    "type": "archive",
		    "url": "https://download.gnome.org/sources/pangomm/2.46/pangomm-2.46.1.tar.xz",
		    "sha256": "c885013fe61a4c5117fda395770d507563411c63e49f4a3aced4c9efe34d9975"
		}
	    ]
	},
	{
	    "name": "atkmm",
	    "buildsystem": "meson",
	    "config-opts": [
		"-Dbuild-documentation=false"
	    ],
	    "cleanup": [
		"/lib/atkmm-1.6"
	    ],
	    "sources": [
		{
		    "type": "archive",
		    "url": "https://download.gnome.org/sources/atkmm/2.28/atkmm-2.28.2.tar.xz",
		    "sha256": "a0bb49765ceccc293ab2c6735ba100431807d384ffa14c2ebd30e07993fd2fa4"
		}
	    ]
	},
	{
	    "name" : "gtkmm",
	    "buildsystem": "meson",
	    "config-opts": [
		"-Dbuild-documentation=false",
		"-Dbuild-demos=false",
		"-Dbuild-tests=false"
	    ],
	    "cleanup": [
		"/lib/gtkmm-3.0"
	    ],
	    "sources" : [
		{
		    "type" : "archive",
		    "url" : "https://download.gnome.org/sources/gtkmm/3.24/gtkmm-3.24.5.tar.xz",
		    "sha256" : "856333de86689f6a81c123f2db15d85db9addc438bc3574c36f15736aeae22e6"
		}
	    ]
	}
	,
	{
	    "name": "gmetronome",
	    "buildsystem": "autotools",
	    "build-options": {
		"cppflags": "-DNDEBUG",
		"cxxflags": "-O2",
	    },
	    "config-opts": [
		"--with-pulseaudio",
		"--without-alsa",
		"--without-oss"
	    ],
	    "sources": [
		{
		    "type": "archive",
		    "url": "https://gitlab.gnome.org/dqpb/gmetronome/-/releases/0.1.1/downloads/gmetronome-0.1.1.tar.bz2",
		    "sha256": "6c27399a69fc560582adc078cb8fb4bb931c881face8d9c2e7aaaa30187863df"
		}
	    ]
	}
    ]
}
