app-id: org.tropy.Tropy
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: tropy

finish-args:
  - --share=ipc
  #- --socket=wayland
  #- --socket=fallback-x11
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=home
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=xdg-run/gvfsd
  - --talk-name=org.gtk.vfs.*

cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/pkgconfig

modules:
  - name: aom
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_DOCS=0
      - -DENABLE_TESTS=0
      - -DENABLE_TESTDATA=0
      - -DENABLE_TOOLS=0
      - -DENABLE_EXAMPLES=0
      - -DENABLE_NASM=1
      - -DENABLE_NEON=1
      - -DCONFIG_PIC=1
      - -DCONFIG_AV1_HIGHBITDEPTH=0
      - -DCONFIG_WEBM_IO=0
    sources:
      - type: archive
        url: https://storage.googleapis.com/aom-releases/libaom-3.7.0.tar.gz
        sha256: d1773bb6f050b430af47741306ac37a6aa2fec7364cb0dc27e3b1454a138934f

  - name: openjpeg
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_CODEC=OFF
    cleanup:
      - /bin
      - /lib/openjpeg-*
      - /share/thumbnailers
    sources:
      - type: archive
        url: https://github.com/uclouvain/openjpeg/archive/v2.5.0.tar.gz
        sha256: 0333806d6adecc6f7a91243b2b839ff4d2053823634d4f6ed7a59bc87409122a 

  - name: libimagequant
    builddir: true
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/lovell/libimagequant/archive/v2.4.1.tar.gz
        sha256: 9a808f7dde0b3b9a51632ec903b8a36f4342b95e66496c0919b3619cf03e022f

  - name: libspng
    builddir: true
    buildsystem: cmake-ninja
    cleanup:
      - /lib/cmake
    sources:
      - type: archive
        url: https://github.com/randy408/libspng/archive/v0.7.4.tar.gz
        sha256: 47ec02be6c0a6323044600a9221b049f63e1953faf816903e7383d4dc4234487

  - name: libde265
    config-opts:
      - --disable-dec265
      - --disable-sherlock265
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/strukturag/libde265/releases/download/v1.0.12/libde265-1.0.12.tar.gz
        sha256: 62185ea2182e68cf68bba20cc6eb4c287407b509cf0a827d7ddb75614db77b5c
  - name: libheif
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_PLUGIN_LOADING=OFF
      - -DWITH_EXAMPLES=OFF
      - -DWITH_LIBDE265=ON
      - -DWITH_X265=OFF
    sources:
      - type: archive
        url: https://github.com/strukturag/libheif/releases/download/v1.16.2/libheif-1.16.2.tar.gz
        sha256: 7f97e4205c0bd9f9b8560536c8bd2e841d1c9a6d610401eb3eb87ed9cdfe78ea

  - name: cgif
    builddir: true
    buildsystem: meson
    config-opts:
      - --buildtype=release
    sources:
      - type: archive
        url: https://github.com/dloebl/cgif/archive/V0.3.2.tar.gz
        sha256: 0abf83b7617f4793d9ab3a4d581f4e8d7548b56a29e3f95b0505f842cbfd7f95

  - name: poppler-data
    builddir: true
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-data-0.4.12.tar.gz
        sha256: c835b640a40ce357e1b83666aabd95edffa24ddddd49b8daff63adb851cdab74
  - name: poppler-glib
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_ZLIB=ON
      - -DENABLE_LIBTIFF=ON
      - -DENABLE_LIBPNG=ON
      - -DENABLE_GLIB=ON
      - -DENABLE_LIBOPENJPEG=openjpeg2
      - -DENABLE_DCTDECODER=libjpeg
      - -DENABLE_BOOST=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_UTILS=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
    cleanup:
      - /lib/girepository-1.0
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-23.10.0.tar.xz
        sha256: 31a3dfdea79f4922402d313737415a44d44dc14d6b317f959a77c5bba0647dd9

  - name: libvips
    builddir: true
    buildsystem: meson
    config-opts:
      - --buildtype=release
      - -Ddeprecated=false
      - -Dintrospection=false
      - -Dmodules=disabled
      - -Dppm=false
      - -Danalyze=false
      - -Dradiance=false
    cleanup:
      - /bin/vips*
    sources:
      - type: archive
        url: https://github.com/libvips/libvips/releases/download/v8.14.5/vips-8.14.5.tar.xz
        sha256: 90374e9f6fbd5657b5faf306cacda20658d6144d385316b59b865bc1a487b68d

  - name: tropy
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node18/bin
    sources:
      - type: archive
        url: https://github.com/tropy/tropy/archive/refs/tags/v1.15.1.tar.gz
        sha256: e4d1b7a36f5cc0c7cd1621b713d7aeb6a6988aa935d4e4d34a488789c85a9e62
        dest: tropy
      - type: file
        path: tropy.sh
    build-commands:
      - install -Dm755 tropy.sh /app/bin/tropy
      - cd tropy
      - npm install --no-progress --no-audit --no-fund
      - npm run rebuild -- --force --global-libvips
      - npm run build
      - cd dist/Tropy-linux-*
      - install -Dm644 -t /app/share/metainfo org.tropy.Tropy.metainfo.xml
      - install -Dm644 -t /app/share/applications org.tropy.Tropy.desktop
      - rm -r resources/icons/hicolor/1024x1024
      - mv resources/icons /app/share
      - mv resources/mime /app/share
      - cp -r * /app
