app-id: io.github.masterbillwoo.RiseOfThePenguinsGB
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: rise-of-the-penguins-gb

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri

modules:
  - name: rise-of-the-penguins-gb
    buildsystem: simple
    build-commands:
      # Install executable (architecture-specific name)
      - |
        if [ "$(uname -m)" = "x86_64" ]; then
          install -Dm755 "rise of the penguins gb.x86_64" /app/bin/rise-of-the-penguins-gb
        else
          install -Dm755 "rise of the penguins gb.aarch64" /app/bin/rise-of-the-penguins-gb
        fi
      - install -Dm644 "rise of the penguins gb.pck" /app/bin/rise-of-the-penguins-gb.pck
      # Install GodotBoy library (architecture-specific)
      - mkdir -p /app/bin/addons/godot_boy
      - |
        if [ "$(uname -m)" = "x86_64" ]; then
          install -Dm755 addons/godot_boy/libgodot_boy.linux.x86_64.so /app/bin/addons/godot_boy/libgodot_boy.linux.x86_64.so
        else
          install -Dm755 addons/godot_boy/libgodot_boy.linux.aarch64.so /app/bin/addons/godot_boy/libgodot_boy.linux.aarch64.so
        fi
      # Install desktop and metadata files
      - install -Dm644 io.github.masterbillwoo.RiseOfThePenguinsGB.desktop /app/share/applications/io.github.masterbillwoo.RiseOfThePenguinsGB.desktop
      - install -Dm644 io.github.masterbillwoo.RiseOfThePenguinsGB.metainfo.xml /app/share/metainfo/io.github.masterbillwoo.RiseOfThePenguinsGB.metainfo.xml
      - install -Dm644 icons/256x256.png /app/share/icons/hicolor/256x256/apps/io.github.masterbillwoo.RiseOfThePenguinsGB.png
      - install -Dm644 icons/128x128.png /app/share/icons/hicolor/128x128/apps/io.github.masterbillwoo.RiseOfThePenguinsGB.png
      - install -Dm644 icons/64x64.png /app/share/icons/hicolor/64x64/apps/io.github.masterbillwoo.RiseOfThePenguinsGB.png
    sources:
      - type: archive
        url: https://github.com/masterbillwoo/riseofthepenguinsgb/raw/aa74a78c815429dcc765d0d8b2ff82636ae4d064/rise-of-the-penguins-gb-linux-x86_64-v1.0.1.zip
        sha256: 390d507d0880c46e48d2d53b681a55b1afb8a30d56bc3a16bb75a59021c85466
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/masterbillwoo/riseofthepenguinsgb/raw/aa74a78c815429dcc765d0d8b2ff82636ae4d064/rise-of-the-penguins-gb-linux-aarch64-v1.0.1.zip
        sha256: 200a98f1eebabf878cabbf621850467f292fdbf3387ce053b9449266856ee459
        only-arches:
          - aarch64
