app-id: io.github.masterbillwoo.RiseOfThePenguinsGB
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: rise-of-the-penguins-gb-wrapper

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri

modules:
  - name: rise-of-the-penguins-gb
    buildsystem: simple
    build-commands:
      # Install executable using FLATPAK_ARCH
      - install -Dm755 "rise of the penguins gb.$FLATPAK_ARCH" /app/bin/rise-of-the-penguins-gb
      - install -Dm644 "rise of the penguins gb.pck" /app/bin/rise-of-the-penguins-gb.pck
      # Install GodotBoy addon (library and gdextension file)
      - install -Dm644 addons/godot_boy/godot_boy.gdextension /app/bin/addons/godot_boy/godot_boy.gdextension
      - install -Dm755 addons/godot_boy/libgodot_boy.linux.$FLATPAK_ARCH.so -t /app/bin/addons/godot_boy
      # Install wrapper script
      - install -Dm755 rise-of-the-penguins-gb-wrapper.sh /app/bin/rise-of-the-penguins-gb-wrapper
      # Install desktop and metadata files
      - install -Dm644 io.github.masterbillwoo.RiseOfThePenguinsGB.desktop /app/share/applications/io.github.masterbillwoo.RiseOfThePenguinsGB.desktop
      - install -Dm644 io.github.masterbillwoo.RiseOfThePenguinsGB.metainfo.xml /app/share/metainfo/io.github.masterbillwoo.RiseOfThePenguinsGB.metainfo.xml
      - install -Dm644 icons/256x256.png /app/share/icons/hicolor/256x256/apps/io.github.masterbillwoo.RiseOfThePenguinsGB.png
      - install -Dm644 icons/128x128.png /app/share/icons/hicolor/128x128/apps/io.github.masterbillwoo.RiseOfThePenguinsGB.png
      - install -Dm644 icons/64x64.png /app/share/icons/hicolor/64x64/apps/io.github.masterbillwoo.RiseOfThePenguinsGB.png
    sources:
      - type: archive
        url: https://github.com/masterbillwoo/riseofthepenguinsgb/raw/0cf27adc60d1dd0f6942b404c399cc58ade4f6fb/rise-of-the-penguins-gb-linux-x86_64-v1.0.0.zip
        sha256: 66e9cb013aa82bcabf80804779bacc7d03b9eefad43228a62673926e87bb2d76
        strip-components: 0
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/masterbillwoo/riseofthepenguinsgb/raw/0cf27adc60d1dd0f6942b404c399cc58ade4f6fb/rise-of-the-penguins-gb-linux-aarch64-v1.0.0.zip
        sha256: 69a10349b98374878c1ded783d6ced481c78da0bf9f923e8ef8fb13e167a88d0
        strip-components: 0
        only-arches:
          - aarch64
      - type: file
        path: rise-of-the-penguins-gb-wrapper.sh