    #subdir: cmake
    #sources:
      #- type: archive
        #url: https://github.com/protocolbuffers/protobuf/releases/download/v3.15.6/protobuf-cpp-3.15.6.tar.gz
        #sha256: bbdfb7455431d7d58666e8a2996d14b236718ff238eecde10646581e4c87f168

