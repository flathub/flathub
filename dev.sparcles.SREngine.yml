id: dev.sparcles.SREngine
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: srengine-run.sh

finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home:create

build-options:
  build-args:
    - --filesystem=home:create

modules:
   - name: srengine
     buildsystem: cmake-ninja
     config-opts:
       - -DCMAKE_BUILD_TYPE=Release
       - -DSR_ENGINE_FLATPAK_BUILD=ON
       - -DSR_ENGINE_EXTENDED_NAME=OFF

     build-commands:
       - install -Dm755 Engine/srengine /app/bin/srengine
       - install -Dm755 ../srengine-run.sh /app/bin/srengine-run.sh
       - mkdir -p ~/.local/share/SREngine
       - mv ../Resources ~/.local/share/SREngine

     builddir: true

     sources:
       - type: git
         url: https://github.com/SpaRcle-Studio/SREngine
         commit: e28056587389232f3d90801cf35078daf828eb2c
      
       - type: script
         dest-filename: srengine-run.sh
         commands:
           - /app/bin/srengine -resources ~/.local/share/SREngine/Resources -logdir ~/.local/share/SREngine
