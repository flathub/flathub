app-id: io.github.tobagin.secrets
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: secrets-app

finish-args:
  # X11 + XShm access
  - --share=ipc
  # GPU access
  - --device=dri
  # X11 fallback
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Network access for Git synchronization and platform API integration
  - --share=network
  # Access to password store directory
  - --filesystem=~/.password-store
    # Access to GPG configuration directory
  - --filesystem=~/.gnupg
  # Access to GPG agent for password encryption
  - --socket=gpg-agent
  # Access to SSH agent for Git authentication
  # - --socket=ssh-auth
  # Access to clipboard
  - --talk-name=org.freedesktop.secrets
  # Access to GNOME keyring for pinentry prompts
  - --talk-name=org.gnome.keyring.SystemPrompter

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

