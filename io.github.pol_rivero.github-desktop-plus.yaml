app-id: io.github.pol_rivero.github-desktop-plus
base: org.electronjs.Electron2.BaseApp
base-version: "25.08"
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node22
command: start-github-desktop-plus
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=ssh-auth
  - --socket=gpg-agent
  - --share=network
  - --device=all
  - --filesystem=host
  - --filesystem=/var/lib/flatpak/app:ro
  - --filesystem=xdg-run/keyring
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gtk.vfs.*
  - --talk-name=com.canonical.AppMenu.Registrar
  - --env=FLATPAK_HOST=1
  - --env=ELECTRON_TRASH=gio
  - --env=ELECTRON_OZONE_PLATFORM_HINT=auto
modules:
  - shared-modules/libsecret/libsecret.json
  - name: node-gyp
    buildsystem: simple
    build-commands:
      - install -Dm755  node-gyp /app/bin
    cleanup:
      - "*"
    sources:
      - type: script
        dest-filename: node-gyp
        commands:
          - node /usr/lib/sdk/node22/lib/node_modules/npm/node_modules/node-gyp/bin/node-gyp.js
            "$@"
  - name: github-desktop-plus
    buildsystem: simple
    build-options:
      # Add the node bin directory & yarn directory.
      append-path: /app/bin:/usr/lib/sdk/node22/bin:/run/build/github-desktop-plus/flatpak-node/chromedriver:/usr/lib/sdk/node22/lib/node_modules/npm/node_modules/node-gyp/bin
      env:
        # Sets the directory where Node is located so way npm won't download the headers.
        npm_config_nodedir: /usr/lib/sdk/node22
        # Set the Electron cache directory.
        ELECTRON_CACHE: /run/build/github-desktop-plus/flatpak-node/electron-cache
        # Skip Electron related downloads
        ELECTRON_SKIP_BINARY_DOWNLOAD: "1"
        OFFLINE: "1"
        CHROMEDRIVER_SKIP_DOWNLOAD: "true"
        # Use predownloaded dugite-native
        TMPDIR: /run/build/github-desktop-plus/flatpak-node/tmp
        XDG_CACHE_HOME: /run/build/github-desktop-plus/flatpak-node/cache
    build-commands:
      # Symlink libcurl-gnutls
      - mkdir -p /app/lib
      - |
        if [ "$FLATPAK_ARCH" = "aarch64" ]; then
          ln -s /usr/lib/aarch64-linux-gnu/libcurl.so.4 /app/lib/libcurl-gnutls.so.4
        else
          ln -s /usr/lib/x86_64-linux-gnu/libcurl.so.4 /app/lib/libcurl-gnutls.so.4
        fi

      - HOME=$PWD node ./vendor/yarn-1.21.1.js config --offline set yarn-offline-mirror
        $FLATPAK_BUILDER_BUILDDIR/flatpak-node/yarn-mirror
      - ln -s $XDG_CACHE_HOME/node-gyp $HOME/.electron-gyp
      - node ./vendor/yarn-1.21.1.js --offline
      # Run electron-builder, passing the architecture arguments to it.
      - . flatpak-node/electron-builder-arch-args.sh; node ./vendor/yarn-1.21.1.js
        run --offline build:prod $ELECTRON_BUILDER_ARCH_ARGS
      # Copy the resulting, unpacked directory to /app.
      # (A glob is used because the directory name may contain the current arch.)
      - cp -r dist/github-desktop-plus-linux-* /app/github-desktop-plus
      # Install the wrapper script to start it.
      - install -Dm755 start-github-desktop-plus.sh /app/bin/start-github-desktop-plus
    post-install:
      - install -D publish/flatpak/io.github.pol_rivero.github-desktop-plus.desktop -t  /app/share/applications/
      - install -D publish/flatpak/io.github.pol_rivero.github-desktop-plus.metainfo.xml -t  /app/share/metainfo/
      - install -Dm644 publish/flatpak/logos/32x32.png  /app/share/icons/hicolor/32x32/apps/$FLATPAK_ID.png
      - install -Dm644 publish/flatpak/logos/64x64.png  /app/share/icons/hicolor/64x64/apps/$FLATPAK_ID.png
      - install -Dm644 publish/flatpak/logos/128x128.png  /app/share/icons/hicolor/128x128/apps/$FLATPAK_ID.png
      - install -Dm644 publish/flatpak/logos/256x256.png  /app/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
      - install -Dm644 publish/flatpak/logos/512x512.png  /app/share/icons/hicolor/512x512/apps/$FLATPAK_ID.png
    sources:
      - type: git
        url: https://github.com/pol-rivero/github-desktop-plus.git
        tag: v3.5.3.8
        commit: bdacacbb2806edbe65d8be761d93bd8467bbee8c
      - type: patch
        path: node_options.patch
      - generated-sources.json
      - type: script
        dest-filename: start-github-desktop-plus.sh
        commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - exec zypak-wrapper /app/github-desktop-plus/github-desktop-plus "$@"
