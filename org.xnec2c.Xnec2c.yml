app-id: org.xnec2c.Xnec2c
runtime: org.freedesktop.Platform
runtime-version: 22.08
sdk: org.freedesktop.Sdk
command: xnec2c
rename-desktop-file: xnec2c.desktop
rename-icon: xnec2c
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --persist=.xnec2c
  - --filesystem=xdg-documents
cleanup:
  - /man
  - /include
  - /share/man
  - /share/doc
  - /doc
  - '*.a'
  - '*.la'
modules:
  - name: xnec2c
    sources:
      - type: archive
        url: https://www.xnec2c.org/releases/xnec2c-v4.4.12.tar.gz
        sha256: e98af1e8b9098df9cc03f90950358b846cc6a2965e79c0114ab711fbe51272c5
      - type: file
        path: org.xnec2c.Xnec2c.metainfo.xml
    post-install:
      - install -D org.xnec2c.Xnec2c.metainfo.xml $FLATPAK_DEST/share/metainfo/org.xnec2c.Xnec2c.metainfo.xml
