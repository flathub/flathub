  - name: python3-pythran
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "pythran>=0.14.0" --no-build-isolation
    sources:
