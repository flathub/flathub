app-id: ca.edestcroix.Recordbox
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: recordbox
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
  - --filesystem=home
  - --socket=pulseaudio
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.14.0
  - name: recordbox
    builddir: true
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - -Dcargo_env='CARGO_HOME=/run/build/recordbox/cargo'
    sources:
      - type: git
        url: https://codeberg.org/edestcroix/Recordbox/
        tag: v0.8.0
      - type: inline
        contents: |
          [source.vendored-sources]
          directory = "cargo/vendor"
  
          [source.crates-io]
          replace-with = "vendored-sources"
        dest: .cargo
        dest-filename: config.toml
      - cargo-sources.json
  
