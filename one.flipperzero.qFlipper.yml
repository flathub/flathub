app-id: one.flipperzero.qFlipper
runtime: org.kde.Platform
runtime-version: "5.15-21.08"
sdk: org.kde.Sdk
command: qFlipper-cli
rename-desktop-file: qFlipper.desktop
rename-icon: qFlipper
build-options:
  no-debuginfo: true
  strip: true
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --device=dri
  - --share=ipc
  - --share=network
  - --filesystem=/run/udev:ro
modules:
  - shared-modules/libusb/libusb.json
  - name: qFlipper
    config-opts:
      - LIBS+=-L/app/lib
      - CONFIG+=qtquickcompiler
      - DEFINES+=DISABLE_APPLICATION_UPDATES
    buildsystem: qmake
    post-install:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo/
      - install -Dm644 one.flipperzero.qFlipper.metainfo.xml ${FLATPAK_DEST}/share/metainfo/
      - install -Dm755 setup_rules.sh ${FLATPAK_DEST}/bin/
    sources:
      - type: git
        url: https://github.com/flipperdevices/qFlipper
        tag: "1.2.0"
        x-checker-data:
          type: git
          tag-pattern: "^(\\d+.\\d+.\\d+)$"
      - type: file
        path: one.flipperzero.qFlipper.metainfo.xml
  - name: setup_rules
    buildsystem: simple
    build-commands:
      - install -Dm755 setup_rules ${FLATPAK_DEST}/bin/
    sources:
      - type: file
        path: setup_rules