id: com.bilingify.readest

runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk

command: readest.sh
rename-desktop-file: Readest.desktop

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=ipc
  - --share=network

modules:
  - name: readest
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/readest/readest/releases/download/v0.9.93/Readest_0.9.93_amd64.deb
        sha256: d8874352a7f66fc7b32664a744a3feb296adfe40b4886c05e28ac6ca18a75853
        only-arches: [x86_64]
        dest-filename: Readest.deb
      - type: file
        url: https://github.com/readest/readest/releases/download/v0.9.93/Readest_0.9.93_arm64.deb
        sha256: 1114c0744764da8ce78c2543726294f0bd6a44ecf04365de9cdb54cb202e66b2
        only-arches: [aarch64]
        dest-filename: Readest.deb
      - type: file
        url: https://raw.githubusercontent.com/readest/readest/8849c19e8ef4f197b12383a42b75022b99096fba/data/metainfo/appdata.xml
        sha256: b0de8fc1e10f91a73b5e4f7196cf8b7853f3d71b58189076c5d25a722b1b6867
        dest-filename: com.bilingify.readest.metainfo.xml
      - type: script
        dest-filename: readest.sh
        commands:
          - |
            export WEBKIT_DISABLE_DMABUF_RENDERER=1
            export USE_CUSTOM_OAUTH=true

            exec /app/bin/readest "$@"

    build-commands:
      - ar -x Readest.deb
      - tar -xf data.tar.gz
      - install -Dm755 readest.sh /app/bin/readest.sh
      - install -Dm755 usr/bin/readest /app/bin/readest
      - install -Dm644 usr/share/applications/Readest.desktop /app/share/applications/Readest.desktop
      - install -Dm644 usr/share/icons/hicolor/32x32/apps/readest.png /app/share/icons/hicolor/32x32/apps/com.bilingify.readest.png
      - install -Dm644 usr/share/icons/hicolor/128x128/apps/readest.png /app/share/icons/hicolor/128x128/apps/com.bilingify.readest.png
      - install -Dm644 usr/share/icons/hicolor/256x256@2/apps/readest.png /app/share/icons/hicolor/256x256/apps/com.bilingify.readest.png
      - install -Dm644 usr/share/icons/hicolor/256x256@2/apps/readest.png /app/share/icons/hicolor/256x256@2/apps/com.bilingify.readest.png
      - install -Dm644 com.bilingify.readest.metainfo.xml -t /app/share/metainfo
      - desktop-file-edit --set-key=Exec --set-value='readest.sh %u' /app/share/applications/Readest.desktop
      - desktop-file-edit --set-key=Icon --set-value='com.bilingify.readest' /app/share/applications/Readest.desktop
