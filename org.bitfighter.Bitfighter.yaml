app-id: org.bitfighter.Bitfighter
runtime: org.freedesktop.Platform
runtime-version: 22.08
sdk: org.freedesktop.Sdk
command: bitfighter
rename-icon: bitfighter
rename-desktop-file: bitfighter.desktop
finish-args:
  - --device=dri
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio

modules:
  - name: libmodplug
    sources:
      - type: archive
        url: http://sourceforge.net/projects/modplug-xmms/files/libmodplug/0.8.9.0/libmodplug-0.8.9.0.tar.gz
        sha256: 457ca5a6c179656d66c01505c0d95fafaead4329b9dbaa0f997d00a3508ad9de
    cleanup:
      - '*.a'
      - '*.la'
      - /include
      - /lib/pkgconfig

  - name: libtomcrypt
    buildsystem: simple
    build-commands:
      - make -f makefile.shared library
    post-install:
      - make -f makefile.shared PREFIX=${FLATPAK_DEST} install
    sources:
      - type: git
        url: https://github.com/libtom/libtomcrypt
        tag: v1.18.2
        commit: 7e7eb695d581782f04b24dc444cbfde86af59853

  - name: luajit
    buildsystem: autotools
    no-autogen: true
    make-args:
      - PREFIX=${FLATPAK_DEST}
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
    sources:
      - type: git
        url: https://github.com/LuaJIT/LuaJIT/
        commit: dad04f1754723e76ba9dcf9f401f3134a0cd3972

  - name: bitfighter
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DLUAJIT_BUILTIN=OFF
    sources:
      - type: git
        url: https://github.com/bitfighter/bitfighter.git
        tag: bitfighter-022
        commit: e15ddb6d09bde8a0d7f26b3bfb8ef05b3f0ca732
      - type: patch
        path: pixmaps.patch
      - type: patch
        path: icons.patch
        use-git: true
      - type: patch
        path: appstream.patch
      - type: patch
        path: captions.patch
      - type: patch
        path: rename-icon.patch
