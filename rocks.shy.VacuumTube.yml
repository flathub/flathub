# based on dev.vencord.Vesktop's yml

app-id: rocks.shy.VacuumTube

runtime: org.freedesktop.Platform
runtime-version: &runtime-version '24.08'
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: *runtime-version

command: startvacuumtube
separate-locales: false

finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=dri # for video decoding
  - --device=input # for controllers
  - --filesystem=xdg-run/pipewire-0
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons # this is used to show the correct cursor on Wayland

modules:
  - name: VacuumTube
    buildsystem: simple
    build-commands:
      - chmod +x VacuumTube.AppImage
      - ./VacuumTube.AppImage --appimage-extract
      - desktop-file-edit --set-key="Exec" --set-value="startvacuumtube %U" --set-icon=$FLATPAK_ID squashfs-root/vacuumtube.desktop
      - install -D squashfs-root/usr/share/icons/hicolor/256x256/apps/vacuumtube.png /app/share/icons/hicolor/256x256/apps/rocks.shy.VacuumTube.png
      - install -D squashfs-root/vacuumtube.desktop /app/share/applications/rocks.shy.VacuumTube.desktop
      - install -Dm755 startvacuumtube /app/bin/startvacuumtube
      - install -D rocks.shy.VacuumTube.metainfo.xml -t /app/share/metainfo/
      - mv squashfs-root /app/bin/vacuumtube

    sources:
      - type: file
        path: startvacuumtube

      - type: file
        url: https://github.com/shy1132/VacuumTube/releases/latest/download/rocks.shy.VacuumTube.metainfo.xml
        sha512: b0a64fe0590634c7f5bafc01405c2f02563cd008b9d5fc78ef04d7b1e651927bc3f482d65d2fda7f7a8c977c8b8c9e9505109fabdf33afa9c55167ada392db50
        x-checker-data:
          type: json
          url: https://api.github.com/repos/shy1132/VacuumTube/releases/latest
          version-query: '.tag_name | sub("v"; "")'
          url-query: '.assets[] | select(.name == "rocks.shy.VacuumTube.metainfo.xml") | .browser_download_url'

      - type: file
        url: https://github.com/shy1132/VacuumTube/releases/latest/download/VacuumTube-x86_64.AppImage
        dest-filename: VacuumTube.AppImage
        sha512: 0f492291921f228704b6029c6ae85963d11286114797faa82c988b18ae26171ab138ea4246a270726c387d03ba2870158b31d4d8b4a7d1349559e593aad5d357
        only-arches: [x86_64]
        x-checker-data:
          type: electron-updater
          url: https://github.com/shy1132/VacuumTube/releases/latest/download/latest-linux.yml

      - type: file
        url: https://github.com/shy1132/VacuumTube/releases/latest/download/VacuumTube-arm64.AppImage
        dest-filename: VacuumTube.AppImage
