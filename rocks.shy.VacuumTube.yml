        x-checker-data:
          type: electron-updater
          url: https://github.com/shy1132/VacuumTube/releases/latest/download/latest-linux.yml

      - type: file
        url: https://github.com/shy1132/VacuumTube/releases/latest/download/VacuumTube-arm64.AppImage
