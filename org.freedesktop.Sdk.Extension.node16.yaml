app-id: org.freedesktop.Sdk.Extension.node16
branch: '21.08'
runtime: org.freedesktop.Sdk
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /usr/lib/sdk/node16
  prepend-path: /usr/lib/sdk/node16/bin
  prepend-ld-library-path: /usr/lib/sdk/node16/lib
  strip: true
cleanup:
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - /share/systemtap
modules:
  - name: node
    sources:
      - type: archive
        url: https://nodejs.org/dist/latest-v16.x/node-v16.9.0.tar.xz
        sha256: 1ae764200dfc23a8a6a68387e3ef6c7eb38705effdb38722c9d3916feb8b666f
        x-checker-data:
          type: html
          url: https://nodejs.org/dist/latest-v16.x/
          url-pattern: (node-v[\d\.-]+.tar.xz)
          version-pattern: node-v([\d\.-]+).tar.xz
    config-opts:
      - --openssl-use-def-ca-store
      - --shared-openssl
      - --shared-zlib
      - --with-intl=system-icu

  - name: scripts
    buildsystem: simple
    build-commands:
      - install -Dm755 {enable,install{,-sdk}}.sh -t ${FLATPAK_DEST}/
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: script
        dest-filename: install.sh
        commands:
          - install -Dm 755 /usr/lib/sdk/node16/bin/node ${FLATPAK_DEST}/node/bin/node
      - type: script
        dest-filename: install-sdk.sh
        commands:
          - cp -r /usr/lib/sdk/node16 ${FLATPAK_DEST}/node
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/node16/bin
          - export npm_config_nodedir=/usr/lib/sdk/node16
        dest-filename: enable.sh
      - type: file
        path: org.freedesktop.Sdk.Extension.node16.metainfo.xml
