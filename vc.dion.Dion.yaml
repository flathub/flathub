app-id: vc.dion.Dion
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
command: start-dion
separate-locales: false
tags:
  - proprietary
finish-args:
  - --device=all # Camera
  - --share=ipc
  - --share=network
  - --socket=pulseaudio # Sound in/out
  - --socket=x11 # Dion does not support wayland or fallback-x11
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-download
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --env=ELECTRON_TRASH=gio
modules:
  - name: dion
    buildsystem: simple
    build-commands:
      - install -Dm 755 start-dion ${FLATPAK_DEST}/bin
      - install -Dm 755 apply_extra.sh ${FLATPAK_DEST}/bin/apply_extra
      - install -Dm 644 dion.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm 644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm 644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: extra-data
        url: https://static.dion.vc/desktop_app/dion_5.27.1_amd64.deb
        sha256: 83d9288ddba8295c8f5933396ccfb5708b82105c65614c7a21f84db54a3ae963
        size: 90619872
        filename: dion.deb
        x-checker-data:
          type: json
          url: https://api-clients.dion.vc/v2/constants/desktop-versions
          version-query: .linux.version
          timestamp-query: .linux.updated_at
          url-query: .linux.items[] | select(.title=="deb") | .download_link | trim
      - type: script
        dest-filename: apply_extra.sh
        commands:
          - bsdtar -Oxf dion.deb data.tar.xz | bsdtar -xf - --strip-components=3 ./opt/Dion
          - rm dion.deb
      - type: script
        dest-filename: start-dion
        commands:
          - export TMPDIR="${XDG_RUNTIME_DIR}/app/${FLATPAK_ID}"
          - zypak-wrapper /app/extra/dion "$@"
      - type: file
        path: vc.dion.Dion.desktop
      - type: file
        path: vc.dion.Dion.metainfo.xml
      - type: file
        path: dion.png
