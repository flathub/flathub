
app-id: io.github.santiagocezar.maniatic-launcher
runtime: org.gnome.Platform
runtime-version: "42"
sdk: org.gnome.Sdk
command: maniatic
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --persist=.
  # gamepads
  - --device=all
  # to copy the Data.rsdk from user installed Sonic Mania
  - --filesystem=~/.steam:ro
  - --filesystem=~/.var/app/com.valvesoftware.Steam:ro
modules:
  - name: glfw
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_SHARED_LIBS:BOOL=ON
      - -DBUILD_GLFW_EXAMPLES:BOOL=OFF
      - -DBUILD_GLFW_DOCS:BOOL=OFF
    sources:
      - type: archive
        url: https://github.com/glfw/glfw/releases/download/3.3.8/glfw-3.3.8.zip
        sha256: 4d025083cc4a3dd1f91ab9b9ba4f5807193823e565a5bcf4be202669d9911ea6
    cleanup:
      - /include
      - /lib/cmake
      - /lib/pkgconfig
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json
  - name: mania
    no-autogen: true
    no-make-install: true
    make-args:
      - STATIC=0
      - RSDK_REVISION=3
    post-install:
      - install -Dp -m 755 bin/Linux/SonicMania.so /app/lib/Game.so
    sources:
      - type: git
        url: https://github.com/Rubberduckycooly/Sonic-Mania-Decompilation.git
        commit: 69ae4f92f0b8248715fa62d627dc3f66bff8aa7d
        disable-submodules: true
  - name: rsdkv5
    no-autogen: true
    no-make-install: true
    build-options:
      # the _FORTIFY_SOURCE=2 default caused problems in logging and config file writing
      cxxflags: '-Wp,-U_FORTIFY_SOURCE'
    make-args:
      - RSDK_ONLY=1
      - RSDK_REVISION=3
      - AUTOBUILD=1
    post-install:
      - install -Dp -m 755 bin/Linux/GL3/RSDKv5U /app/bin/RSDKv5U
    sources:
      - type: git
        url: https://github.com/Rubberduckycooly/RSDKv5-Decompilation.git
        commit: da7d0186f5b0e84a183d048e299b9a9cedf33cf7
  - name: blueprint-compiler
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.2.0
    cleanup: ['*']
  - name: launcher
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/santiagocezar/maniatic-launcher.git
        commit: a53d366e6b3697f65304f4214e690afe8c35a980
    cleanup:
      - /share/blueprint-compiler
