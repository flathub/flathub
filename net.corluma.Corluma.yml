app-id: net.corluma.Corluma
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: corluma
finish-args: 
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host
modules:
  - name: corluma
    buildsystem: simple
    build-commands:
      - install -D corluma /app/bin/corluma
      - install -D net.corluma.Corluma.desktop /app/share/applications/net.corluma.Corluma.desktop
      - install -D icon_64x64.png /app/share/icons/hicolor/64x64/apps/net.corluma.Corluma.png
      - install -D icon_128x128.png /app/share/icons/hicolor/128x128/apps/net.corluma.Corluma.png
      - install -D icon_144x144.png /app/share/icons/hicolor/128x128/apps/net.corluma.Corluma.png
    sources:
      - type: git
        url: https://github.com/timsee/Corluma-flathub.git
        tag: "v0.35.14"
        commit: "28ca2ec050ba7d6027fc52954a8629af248675f1"
      - type: file
        path: net.corluma.Corluma.desktop
      - type: file
        path: net.corluma.Corluma.metainfo.xml
      - type: file
        path: icon_144x144.png
      - type: file
        path: icon_64x64.png
      - type: file
        path: icon_128x128.png

