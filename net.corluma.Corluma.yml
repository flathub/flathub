app-id: net.corluma.Corluma
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: corluma
finish-args: 
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host
modules:
  - name: corluma
    buildsystem: simple
    build-commands:
      - install -D corluma /app/bin/corluma
      - install -D net.corluma.Corluma.desktop /var/lib/flatpak/exports/share/applications/net.corluma.Corluma.desktop
      - install -D icon_144x144.png /var/lib/flatpak/exports/share/applications/corluma/icon_144x144.png
    sources:
      - type: git
        url: https://github.com/timsee/Corluma-flathub.git
        tag: "v0.35.14"
        commit: "28ca2ec050ba7d6027fc52954a8629af248675f1"
      - type: file
        path: net.corluma.Corluma.desktop
      - type: file
        path: net.corluma.Corluma.metainfo.xml
      - type: file
        path: icon_144x144.png

