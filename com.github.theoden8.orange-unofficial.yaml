app-id: com.github.theoden8.orange-unofficial
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.9'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
command: run_orange.sh
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  # I don't know what the following arguments do
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
modules:
  - name: uv
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/uv/cargo
        CARGO_NET_OFFLINE: 'true'
    build-commands:
      - cargo fetch --offline --manifest-path Cargo.toml
      - cargo build --offline --release --locked
      - install -Dm755 target/release/uv /app/bin/uv
    sources:
      - type: git
        url: https://github.com/astral-sh/uv.git
        tag: 0.8.11
      - uv.yaml
  - name: env-files
    buildsystem: simple
    sources:
      - type: file
        path: ./pyproject.toml
      - type: file
        path: ./uv.lock
      - type: file
        path: ./run_orange.sh
      - type: file
        path: ./LICENSE
      - type: file
        path: ./com.github.theoden8.orange-unofficial.desktop
      - type: file
        path: ./com.github.theoden8.orange-unofficial.metainfo.xml
      - type: file
        path: icon/orange-256.png
        dest: icon
    build-commands:
      - install -D pyproject.toml /app/pyproject.toml
      - install -D uv.lock /app/uv.lock
      - install -D run_orange.sh /app/bin/run_orange.sh
      - install -D LICENSE /app/share/licenses/${FLATPAK_ID}/LICENSE
      - install -Dm644 ${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 icon/orange-256.png /app/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
