app-id: org.spyder_ide.spyder
runtime: org.kde.Sdk
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: spyder-wrapper
rename-desktop-file: spyder.desktop
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-22.08
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home
  - --share=network # For installing extra libs
  - --env=PYTHONPATH=/app/lib/python3.10 # Spyder not find zmq
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin # fix QTWEBENGINEPROCESS not found
  - --env=FLATPAK_ISOLATE_PIP=1
  - --env=FLATPAK_IDE_LOGLEVEL=1
modules:
  - name: meson
    buildsystem: simple
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/
    sources:
      - type: git
        url: https://github.com/mesonbuild/meson.git
        tag: 1.2.0
        commit: abe01ae3d61f12852184746491814644a7cd9cf0

  - name: openblas # dependency for scipy
    no-autogen: true
    make-args:
      - DYNAMIC_ARCH=1
      - DYNAMIC_OLDER=1
      - FC=gfortran
      - NO_CBLAS=1
      - NO_LAPACKE=1
      - TARGET=GENERIC
    make-install-args:
      - PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/archive/v0.3.23.tar.gz
        sha256: 5d9491d07168a5d00116cdc068a40022c3455bf9293c7cb86a65b1054d7e5114
        x-checker-data:
          type: anitya
          project-id: 2540
          url-template: https://github.com/xianyi/OpenBLAS/archive/v$version.tar.gz

    # For rtree
  - name: libspatialindex
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://github.com/libspatialindex/libspatialindex/releases/download/1.9.3/spatialindex-src-1.9.3.tar.bz2
        sha256: 4a529431cfa80443ab4dcd45a4b25aebbabe1c0ce2fa1665039c80e999dcc50a
        x-checker-data:
          type: anitya
          project-id: 4864
          stable-only: true
          url-template: https://github.com/libspatialindex/libspatialindex/releases/download/$version/spatialindex-src-$version.tar.bz2

  # - name: python3-ver
  #   buildsystem: simple
  #   build-commands:
  #     - python3 --version
  #     - stop

    # Run ./generate_python_deps.sh to generate and update these dependencies
  - spyder_deps_additional.json
  - spyder_deps_1.json
  - spyder_deps_2.json
  - spyder_deps_3.json
  - spyder_deps_rust.json
  - spyder_deps_numerical.json

  - name: python3-matplotlib
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
    sources:
      - type: archive
        dest: build/freetype-2.6.1
        url: https://downloads.sourceforge.net/project/freetype/freetype2/2.6.1/freetype-2.6.1.tar.gz
        sha256: 0a3c7dfbda6da1e8fce29232e8e96d987ababbbf71ebc8c75659e4132c367014
      - type: archive
        dest: build/qhull-2020.2
        url: http://www.qhull.org/download/qhull-2020-src-8.0.2.tgz
        sha256: b5c2d7eb833278881b952c8a52d20179eab87766b00b865000469a45c1838b7e
      - type: archive
        url: https://files.pythonhosted.org/packages/e5/59/b859fa2539b4121b016ea85758188203522fc12b0711de8b247cfec3cdac/matplotlib-3.7.2.tar.gz
        sha256: a8cdb91dddb04436bd2f098b8fdf4b81352e68cf4d2c6756fcc414791076569b
        x-checker-data:
          type: pypi
          name: matplotlib

  - name: spyder-kernels
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/f0/be/c08d65fe5c416a8412415aeb6a5eca482cdc8926a94c1c9a7703508484db/spyder-kernels-2.4.4.tar.gz
        sha256: 363bb0a0e1594cb691637464192f4f19969095469252242b43c092bf305a25dd
        x-checker-data:
          type: pypi
          name: spyder-kernels

  - name: Spyder
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
    post-install:
      - install -Dm0644 /app/share/icons/spyder.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - desktop-file-edit --set-icon=${FLATPAK_ID} ${FLATPAK_DEST}/share/applications/spyder.desktop
      - desktop-file-edit --set-key=Exec --set-value=spyder-wrapper ${FLATPAK_DEST}/share/applications/spyder.desktop
    sources:
      - type: git
        url: https://github.com/spyder-ide/spyder
        tag: v5.4.5
        commit: 7ec4f89a16b129d42041073de6b5d5a08a1d5d47
        x-checker-data:
          type: pypi
          name: spyder
      - type: patch
        path: fix_appdata.patch

    # Tk is not included in Sdk and cannot be install with pip. Spyder itself does not require Tk but some libs like PySimpleGUI needs it.
  - python-tkinter.yaml

  - name: Spyder-flatpak-wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/bin/spyder
      - -Deditor_args=--new-instance
      - -Dprogram_name=spyder-wrapper
      - -Deditor_title=Spyder IDE
      - -Dsdk_version=22.08
    sources:
      - type: git
        url: https://github.com/flathub/ide-flatpak-wrapper.git
        commit: e42aba9acceceb234216e60bb690705992517907
      - type: patch
        path: ide_first_run.patch

  - name: pythonstart
    buildsystem: simple
    build-commands:
      - cp pythonstart ${FLATPAK_DEST}/etc
    sources:
      - type: file
        path: pythonstart
