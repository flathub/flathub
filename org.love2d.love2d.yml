app-id: org.love2d.love2d
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: love
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
modules:
  - name: luajit
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    sources:
      - type: archive
        url: https://luajit.org/download/LuaJIT-2.1.0-beta3.tar.gz
        sha256: 1ad2e34b111c802f9d0cdf019e986909123237a28c746b21295b63c9e785d9c3

  - name: libmodplug
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/modplug-xmms/libmodplug-0.8.9.0.tar.gz
        sha256: 457ca5a6c179656d66c01505c0d95fafaead4329b9dbaa0f997d00a3508ad9de

  - name: love2d
    post-install:
      - mkdir -p /app/share/icons/hicolor/scalable/apps
      - mv /app/share/pixmaps/love.svg /app/share/icons/hicolor/scalable/apps/org.love2d.love2d.svg
      - mv /app/share/applications/love.desktop /app/share/applications/org.love2d.love2d.desktop
      - desktop-file-edit /app/share/applications/org.love2d.love2d.desktop --set-icon=org.love2d.love2d
      - install -Dm644 org.love2d.love2d.metainfo.xml /app/share/appdata/org.love2d.love2d.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/love2d/love/releases/download/11.3/love-11.3-linux-src.tar.gz
        sha256: 649f0db7750ca121e4de7b60208703661052356df35f4cfad490b1ba14dd1455

      - type: file
        path: org.love2d.love2d.metainfo.xml
