app-id: io.github.mfat.sshpilot
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: sshpilot
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --filesystem=/tmp
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Flatpak
  - --system-talk-name=org.freedesktop.login1
  - --env=TERM=xterm-256color
  - --env=SHELL=/bin/bash

cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/share/gtk-doc'
  - '/share/man'
  - '*.la'
  - '*.a'

modules:
  - name: sshpass
    buildsystem: autotools
    build-commands:
      - ./configure --prefix=/app
      - make
      - make install
    sources:
      - type: archive
        url: https://sourceforge.net/projects/sshpass/files/sshpass/1.09/sshpass-1.09.tar.gz
        sha256: 71746e5e057ffe9b00b44ac40453bf47091930cba96bbea8dc48717dedc49fb7


  - name: ssh-copy-id
    buildsystem: simple
    build-commands:
    - install -Dm755 ssh-copy-id /app/bin/ssh-copy-id
    sources:
    - type: file
      url: https://raw.githubusercontent.com/openssh/openssh-portable/master/contrib/ssh-copy-id
      sha256: d6666d3a3e50681936374efa7a3ae1000fffaffc57d597c6dfa7a75378927437
      dest-filename: ssh-copy-id

      
  - name: libvte
    buildsystem: meson
    config-opts:
      - '-Dvapi=false'
      - '-Dgir=true'
      - '-Ddocs=false'
      - '-Dgnutls=true'
      - '-Dgtk3=false'
      - '-Dgtk4=true'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/vte/0.78/vte-0.78.5.tar.xz
        sha256: bab93bff8d8acb05fc7c81a469e0d17c853da3851ce4be2a66d4d18772163a46

  # Python dependencies - using pre-built wheels to avoid compilation issues
  - name: python3-deps
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} cryptography==42.0.8 paramiko==3.4.1 secretstorage==3.3.3 --no-build-isolation
