app-id: io.github.mlm_games.imagot
runtime: org.freedesktop.Platform
runtime-version: '25.08'
base: org.godotengine.godot.BaseApp
base-version: '4.5'
sdk: org.freedesktop.Sdk
command: godot-runner
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  # - --socket=pulseaudio

modules:
  - name: Imagot
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/mlm-games/imagot/releases/download/0.2.11/index.pck
        sha256: 0150970b709250dfa12f98f8b800e85d8a4ee255423d5a39831d12882b2a1901
        dest-filename: godot-runner.pck
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mlm-games/imagot/releases/latest
          is-main-source: true
          version-query: .tag_name
          url-query: |
            .assets[] | select(.name | endswith("index.pck")) | .browser_download_url

      - type: git
        url: https://github.com/mlm-games/imagot.git
        tag: 0.2.11
        commit: 2f1a41d624e83c535626c287d2e2e44566745ac5
        x-checker-data:
          type: git
          tag-pattern: "^[0-9]+\\.[0-9]+\\.[0-9]+$"

    build-commands:
      - install -Dm644 godot-runner.pck ${FLATPAK_DEST}/bin/godot-runner.pck

      - install -Dm644 icon.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 flathub/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 flathub/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
