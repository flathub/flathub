app-id: io.github.mlm_games.imagot
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: imagot
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri


modules:
  - name: Imagot
    buildsystem: simple
    build-commands:
      - install -Dm755 imagot ${FLATPAK_DEST}/bin/imagot
      - install -Dm644 others/flathub/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 others/flathub/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 icon.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
    sources:
      - type: file
        url: https://github.com/mlm-games/imagot/releases/download/0.2.8/imagot.x86_64
        sha256: 02ef1118a86b895f2df6e8e4844343054d36917acdd45f9a69c687a485bdbdbc
        dest-filename: imagot
        only-arches:
          - x86_64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mlm-games/imagot/releases/latest
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: '"https://github.com/mlm-games/imagot/releases/download/"
            + $version + "/imagot.x86_64"'
        
      - type: file
        url: https://github.com/mlm-games/imagot/releases/download/0.2.8/imagot.arm64
        sha256: 8fd67cd9dcad8b0eed29cc6cda1b2c2ad94d4611e66abb0792f40c102f2295c8
        dest-filename: imagot
        only-arches:
          - aarch64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mlm-games/imagot/releases/latest
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: '"https://github.com/mlm-games/imagot/releases/download/"
            + $version + "/imagot.arm64"'
        
      - type: git
        url: https://github.com/mlm-games/imagot.git
        tag: 0.2.8
        commit: aedffe79b57a8e4a2aa598850197f4b9d3abd43a
        x-checker-data:
          type: git
          tag-pattern: "^[0-9]+\\.[0-9]+\\.[0-9]+$"
