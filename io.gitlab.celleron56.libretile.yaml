app-id: io.gitlab.celleron56.libretile
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: python3  /app/files/main.py
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
  - --device=all
  - --share=network


modules:
  - name: libretile
    buildsystem: simple
    
    build-commands:
       - mkdir /app/files
       - mv * /app/files
    sources:
      - type: git
        url: https://gitlab.com/celleron56/libretile.git
        branch: stable
        x-checker-data: 
          type: git
          tag-pattern: ^v([\\d.]+)$
   
  - name: tkinter
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=${FLATPAK_DEST} .
    sources:
      - type: git
        url: https://github.com/iwalton3/tkinter-standalone
        commit: ba946536054f9d27a08aafde21aa18330ce05729
    modules:
      - name: tcl
        buildsystem: autotools
        subdir: unix
        post-install:
          - chmod 755 /app/lib/libtcl*.so
        cleanup:
          - /bin
          - /lib/pkgconfig
          - /man
        sources:
          - type: archive
            url: https://prdownloads.sourceforge.net/tcl/tcl8.6.12-src.tar.gz
            sha256: 26c995dd0f167e48b11961d891ee555f680c175f7173ff8cb829f4ebcde4c1a6
            x-checker-data:
              type: anitya
              project-id: 4941
              stable-only: true
              url-template: https://prdownloads.sourceforge.net/tcl/tcl$version-src.tar.gz
      - name: tk
        buildsystem: autotools
        subdir: unix
        post-install:
          - chmod 755 /app/lib/libtk*.so
        cleanup:
          - /bin
          - /lib/pkgconfig
          - /man
        sources:
          - type: archive
            url: https://prdownloads.sourceforge.net/tcl/tk8.6.12-src.tar.gz
            sha256: 12395c1f3fcb6bed2938689f797ea3cdf41ed5cb6c4766eec8ac949560310630
            x-checker-data:
              type: anitya
              project-id: 11426
              stable-only: true
              url-template: https://prdownloads.sourceforge.net/tcl/tk$version-src.tar.gz

      - name: Pillow
        buildsystem: simple
        build-commands:
            - python3 setup.py build -j${FLATPAK_BUILDER_N_JOBS}
            - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/
        cleanup:
              - '*'
        sources:
              - type: archive
                url: https://files.pythonhosted.org/packages/8c/92/2975b464d9926dc667020ed1abfa6276e68c3571dcb77e43347e15ee9eed/Pillow-9.2.0.tar.gz
                sha256: 75e636fd3e0fb872693f23ccb8a5ff2cd578801251f3a4f6854c6a5d437d3c04
                x-checker-data:
                 type: pypi
                 name: Pillow 

