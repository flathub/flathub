id: io.github.kraflab.DSDA-Doom
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: dsda-doom
modules:
- name: libzip
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=Release
  sources:
  - type: git
    url: https://github.com/nih-at/libzip
    tag: v1.11.3
- name: glu
  buildsystem: meson
  config-opts:
  - --buildtype=release
  sources:
  - type: git
    url: https://gitlab.freedesktop.org/mesa/glu
    tag: glu-9.0.3
- name: fluidsynth
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=Release
  sources:
  - type: git
    url: https://github.com/FluidSynth/fluidsynth
    tag: v2.3.4
- name: dsda-doom
  buildsystem: cmake-ninja
  subdir: prboom2
  config-opts:
  - -DCMAKE_BUILD_TYPE=Release
  sources:
  - type: git
    url: https://github.com/kraflab/dsda-doom
    tag: v0.28.3
- name: desktop
  buildsystem: simple
  sources:
  - type: file
    path: io.github.kraflab.DSDA-Doom.desktop
  - type: file
    path: io.github.kraflab.DSDA-Doom.png
  build-commands:
  - install -Dm 644 io.github.kraflab.DSDA-Doom.png -t /app/share/icons
  - install -Dm 644 io.github.kraflab.DSDA-Doom.desktop -t /app/share/applications
finish-args:
- --device=all
- --share=ipc
- --socket=wayland
- --socket=fallback-x11
- --socket=pulseaudio
