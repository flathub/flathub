app-id: io.github.gameflorist.dunedynasty
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: dunedynasty-launcher
finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/man"
  - "/share/doc"
  - "/share/gtk-doc"
  - "/share/man"
  - "/share/pkgconfig"
  - "*.la"
  - "*.a"
modules:
  - name: dunedynasty-appdata
    buildsystem: simple
    build-commands: []
    sources:
      - type: file
        path: io.github.gameflorist.dunedynasty.png
      - type: file
        path: io.github.gameflorist.dunedynasty.metainfo.xml
      - type: file
        path: io.github.gameflorist.dunedynasty.desktop
    post-install:
      - install -D -m 644 -t $FLATPAK_DEST/share/icons/hicolor/512x512/apps/ io.github.gameflorist.dunedynasty.png
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo/ io.github.gameflorist.dunedynasty.metainfo.xml
      - desktop-file-install -m 644 --dir=$FLATPAK_DEST/share/applications/ io.github.gameflorist.dunedynasty.desktop

  - name: allegro5
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        sha256: 2ef9f77f0b19459ea2c7645cc4762fc35c74d3d297bfc38d8592307757166f05
        url: https://github.com/liballeg/allegro5/releases/download/5.2.10.1/allegro-5.2.10.1.tar.gz

  - name: enet
    buildsystem: autotools
    sources:
      - type: archive
        sha256: 2a8a0c5360d68bb4fcd11f2e4c47c69976e8d2c85b109dd7d60b1181a4f85d36
        url: http://enet.bespin.org/download/enet-1.3.18.tar.gz

  - shared-modules/linux-audio/fluidsynth2.json

  - shared-modules/libmad/libmad.json

  - name: dunedynasty
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/gameflorist/dunedynasty.git
        branch: v164
    post-install:
      - mkdir -p $FLATPAK_DEST/share/dunedynasty
      - cp -rf ./dist/campaign $FLATPAK_DEST/share/dunedynasty
      - cp -rf ./dist/data $FLATPAK_DEST/share/dunedynasty
      - cp -rf ./dist/gfx $FLATPAK_DEST/share/dunedynasty
      - cp -rf ./dist/music $FLATPAK_DEST/share/dunedynasty

  - name: dunedynasty-launcher
    buildsystem: simple
    build-commands: []
    sources:
      - type: file
        path: dunedynasty-launcher
    post-install:
      - install -D -m 755 -t $FLATPAK_DEST/bin/ dunedynasty-launcher
