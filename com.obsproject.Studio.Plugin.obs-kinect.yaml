  - name: libfreenect
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/OpenKinect/libfreenect/archive/refs/tags/v0.6.4.tar.gz
        sha256: 6169600f999729a7f99dd71a9825ed6e7aec8b8aac4f532ecf2911f76133c125

  - name: libfreenect2
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/OpenKinect/libfreenect2/archive/refs/tags/v0.2.1.tar.gz
        sha256: c09e52c97b0e90335f4762ed5363293ad0fc1ea0064e578b879e7d15cc3559df

  - name: obs-kinect
    buildsystem: simple
    build-commands:
      - unzip  ubuntu*.zip
      - install -D obs-plugins/64bit/* ${FLATPAK_DEST}/lib/
      - mkdir -p ${FLATPAK_DEST}/share/obs/obs-plugins/
      - mv data/obs-plugins/obs-kinect/ ${FLATPAK_DEST}/share/obs/obs-plugins/
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}

      ### Everything below here is dirty file manipulation to put libraries to /lib/obs-plugins

      - rm -rf ${FLATPAK_DEST}/include ${FLATPAK_DEST}/bin ${FLATPAK_DEST}/lib/cmake/ ${FLATPAK_DEST}/lib/pkgconfig/ ${FLATPAK_DEST}/lib/fakenect/ ${FLATPAK_DEST}/lib/libfreenect_sync.a ${FLATPAK_DEST}/lib/libfreenect.a ${FLATPAK_DEST}/lib/libusb-1.0.la
      - mkdir ${FLATPAK_DEST}/lib/obs-plugins
      - cp -a ${FLATPAK_DEST}/lib/{lib*,obs-kinect*} ${FLATPAK_DEST}/lib/obs-plugins/
