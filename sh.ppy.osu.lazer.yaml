app-id: sh.ppy.osu.lazer
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: osu!
separate-locales: false
finish-args:
  - --socket=x11 # X11 Support
  - --socket=wayland # Wayland Support
  - --share=ipc # Necessary for X11
  - --share=network # Network access
  - --device=dri # OpenGL rendering
  - --socket=pulseaudio # Audio, necessary for a rhythm game
  
modules:
  - name: osuLazer
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin/
      - chmod +x osu.AppImage
      - ./osu.AppImage --appimage-extract
      - rm osu.AppImage
      - cp -r squashfs-root/usr/bin/* /app/bin/
      - install -Dm644 sh.ppy.osu.lazer.xml -t /app/share/metainfo
      - install -Dm644 sh.ppy.osu.lazer.desktop -t /app/share/applications
      - install -Dm644 sh.ppy.osu.lazer.png -t /app/share/icons/hicolor/512x512/apps
      
    sources:
      # AppImage
      - type: file
        url: https://github.com/ppy/osu/releases/download/2022.409.0/osu.AppImage
        sha256: 0f57f0daecaed942de7add2811888d432c475843f7084afeda475a66c5b8df1d
      # Icon
      - type: file
        path: sh.ppy.osu.lazer.png
      # Desktop File
      - type: file
        path: sh.ppy.osu.lazer.desktop
      # Metadata File
      - type: file
        path: sh.ppy.osu.lazer.xml
