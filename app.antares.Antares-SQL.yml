app-id: app.antares.Antares-SQL
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
build-options:
  append-path: /usr/lib/sdk/node18/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: antares-sql
    buildsystem: simple
    # build-options:
    #   env:
    #     XDG_CACHE_HOME: /run/build/antares-sql/flatpak-node/cache
    #     npm_config_cache: /run/build/antares-sql/flatpak-node/npm-cache
    #     npm_config_offline: 'true'
    build-commands:
      - rm -r .github .vscode assets docs misc scripts snap tests
      - npm install
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run build -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir
      # Bundle app and dependencies
      - cp -a build/linux*unpacked /app/main
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ../run.sh
    subdir: main
    sources:
      - type: archive
        url: https://github.com/antares-sql/antares/archive/refs/tags/v0.7.17.tar.gz
        sha256: 20438a997d17f48440e0dca3c22d92d9469a5eab02005919c1f6ad0187cd29af
        dest: main
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/antares-sql "$@"
