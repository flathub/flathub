app-id: app.antares.Antares-SQL
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
command: startantares
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home

modules:
  - name: assets
    buildsystem: simple
    build-commands:
      - install -Dm755 assets/startantares /app/bin/startantares
      - install -D app.antares.Antares-SQL.metainfo.xml -t /app/share/metainfo/
      - install -D assets/app.antares.Antares-SQL.desktop -t /app/share/applications/
      - install -D assets/app.antares.Antares-SQL.png /app/share/icons/hicolor/512x512/apps/app.antares.Antares-SQL.png
    sources:
      - type: dir
        path: .

  - name: antares
    buildsystem: simple
    build-commands:
      - chmod +x Antares.AppImage
      - ./Antares.AppImage --appimage-extract
      - mv squashfs-root /app/bin/antares
    sources:
      - type: file
        dest-filename: Antares.AppImage
        url: https://github.com/antares-sql/antares/releases/download/v0.7.17/Antares-0.7.17-linux_x86_64.AppImage
        sha512: da386355ad79395d2501909ac4a39e4e041e60e97d6e1a7e3c03eebdee8e03c0b414974f22d4708ffbacc66290ea632b21aece57e57c243d4b71fb9e0578dfac