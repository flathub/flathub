app-id: com.openanime.app
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: openanime
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-run/pipewire-0
build-options:
  append-path: /usr/lib/sdk/node20/bin
  env:
    npm_config_cache: /run/build/openanime/npm-cache
modules:
  - name: node-sources
    buildsystem: simple
    build-commands:
      - "true"
    # NOTE: In a real Flathub submission, this would be replaced with
    # a generated 'generated-sources.json' containing all npm dependencies.

  - name: openanime
    buildsystem: simple
    build-commands:
      # Build the app
      - npm install
      - npm run dist -- --linux --dir
      # Install to /app
      - cp -r dist/linux-unpacked/* /app/
      - mkdir -p /app/bin
      - ln -s /app/openanime /app/bin/openanime
      # Icons & Metadata
      - install -D -m 644 icon512.png /app/share/icons/hicolor/512x512/apps/com.openanime.app.png
      - install -D -m 644 packaging/flatpak/com.openanime.app.desktop /app/share/applications/com.openanime.app.desktop
      - install -D -m 644 packaging/flatpak/com.openanime.app.metainfo.xml /app/share/metainfo/com.openanime.app.metainfo.xml
    sources:
      - type: git
        url: https://github.com/tuanapi/OpenAnime-Linux-Desktop-App.git
        tag: v1.0.2
