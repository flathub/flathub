app-id: org.mlm.asteroids_revenge
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: AsteroidsRevenge

finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network

modules:
  - name: godot
    buildsystem: simple
    build-commands:
      - install -D godot /app/bin/godot
    sources:
      - type: archive
        url: https://downloads.tuxfamily.org/godotengine/4.2/Godot_v4.2-stable_linux.x86_64.zip
        sha256: d7b8670e5502f740a21178b433ec2e6678c250cb8d7a40b2934c32dfabccee58

  - name: AsteroidsRevenge
    buildsystem: simple
    build-commands:
      - install -D asteroids_revenge /app/bin/AsteroidsRevenge
      - install -D asteroids_revenge.pck /app/share/asteroids_revenge/asteroids_revenge.pck
      - install -D org.mlm.asteroids_revenge.desktop /app/share/applications/org.mlm.asteroids_revenge.desktop
      - install -D org.mlm.asteroids_revenge.metainfo.xml /app/share/metainfo/org.mlm.asteroids_revenge.metainfo.xml
      - install -D icon.png /app/share/icons/hicolor/128x128/apps/org.mlm.asteroids_revenge.png
    sources:
      - type: git
        url: https://github.com/mlm-games/asteroids-revenge.git
        tag: v0.10.3