app-id: com.alibaba_inc.dingtalk
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: dingtalk
tags: [proprietary]
separate-locales: false

finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/pipewire-0
  - --system-talk-name=org.freedesktop.login1
modules:
  - name: dingtalk
    buildsystem: simple
    build-commands:
      - install -Dm644 com.alibaba_inc.dingtalk.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 com.alibaba_inc.dingtalk.metainfo.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - install -Dm755 dingtalk.sh "${FLATPAK_DEST}/bin/dingtalk"
      - install -Dm644 icon.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm755 apply_extra.sh /app/bin/apply_extra
    sources:
      - type: script
        dest-filename: apply_extra.sh
        commands:
          - bsdtar -Oxf dingtalk.deb 'data.tar.xz' | bsdtar -xf -
          - sed -i -e "s#/opt/apps/com.alibabainc.dingtalk/files/#/app/extra/dingtalk/#g" opt/apps/com.alibabainc.dingtalk/files/Elevator.sh
          - mv opt/apps/com.alibabainc.dingtalk/files/*-Release.*/ dingtalk
          - rm -r dingtalk.deb usr opt
      - type: extra-data
        filename: dingtalk.deb
        size: 234170780
        only-arches: ["x86_64"]
        url: https://dtapp-pub.dingtalk.com/dingtalk-desktop/xc_dingtalk_update/linux_deb/Release/com.alibabainc.dingtalk_1.4.0.20829_amd64.deb
        sha256: 75bd15af208fc1827e6f710a26756b5519bfd00ba927592cb08e2694313d59c0
        x-checker-data:
          type: html
          url: https://pages.dingtalk.com/wh/fragment/dingtalk/default/ddhomefoot2019
          pattern: "(https://dtapp-pub.dingtalk.com/dingtalk-desktop/xc_dingtalk_update/linux_deb/Release/com.alibabainc.dingtalk_([\\d\\.]+\\d+)_amd64.deb)"
      - type: extra-data
        filename: dingtalk.deb
        size: 224822792
        only-arches: ["aarch64"]
        url: https://dtapp-pub.dingtalk.com/dingtalk-desktop/xc_dingtalk_update/linux_deb/Release/com.alibabainc.dingtalk_1.4.0.20829_arm64.deb
        sha256: 1deb2879d5b9ed2901f2a06cafd6bbe7a063361c1d44c67a7598642d7934e183
        x-checker-data:
          type: html
          url: https://pages.dingtalk.com/wh/fragment/dingtalk/default/ddhomefoot2019
          pattern: "(https://dtapp-pub.dingtalk.com/dingtalk-desktop/xc_dingtalk_update/linux_deb/Release/com.alibabainc.dingtalk_([\\d\\.]+\\d+)_arm64.deb)"
      - type: file
        path: com.alibaba_inc.dingtalk.desktop
      - type: file
        path: com.alibaba_inc.dingtalk.metainfo.xml
      - type: file
        path: icon.svg
      - type: script
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - export LD_LIBRARY_PATH=/app/extra/dingtalk:$LD_LIBRARY_PATH
          - export PATH=/app/extra/dingtalk:$PATH
            # try wayland and fallback to xcb in case that it may support xcb some day.
          - export QT_QPA_PLATFORM="wayland;xcb"

          - cd /app/extra/dingtalk
          - ./com.alibabainc.dingtalk "$@"
        dest-filename: dingtalk.sh
