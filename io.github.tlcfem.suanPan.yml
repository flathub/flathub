app-id: io.github.tlcfem.suanPan
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: suanPan
finish-args:
  - '--filesystem=home'
  - '--socket=fallback-x11'
  - '--device=dri'
  - '--socket=wayland'
  - '--share=ipc'
cleanup:
  - /bin/vtk*
  - /include
  - /lib/cmake
  - /lib/libvtk*
  - /lib/vtk*
  - /share/vtk*
  - /share/licenses
modules:
  - name: suanPan
    buildsystem: cmake
    builddir: true
    config-opts:
      - '-DCMAKE_BUILD_TYPE=Release'
      - '-DBUILD_MULTITHREAD=ON'
      - '-DUSE_HDF5=ON'
      - '-DUSE_EXTERNAL_VTK=ON'
    post-install:
      - install -Dm644 io.github.tlcfem.suanPan.metainfo.xml /app/share/metainfo/io.github.tlcfem.suanPan.metainfo.xml
      - install -Dm644 io.github.tlcfem.suanPan.svg /app/share/icons/hicolor/128x128/apps/io.github.tlcfem.suanPan.svg
      - install -Dm644 io.github.tlcfem.suanPan.desktop /app/share/applications/io.github.tlcfem.suanPan.desktop
    sources:
      - type: git
        url: 'https://github.com/TLCFEM/suanPan.git'
        tag: 'suanPan-v2.6.1'
      - type: file
        url: >-
          https://raw.githubusercontent.com/TLCFEM/suanPan/57ade9bc7f67b396c992dc907c4fd8223673f9fc/Resource/io.github.tlcfem.suanPan.metainfo.xml
        sha256: 60d949178b8fb208495fc21e3609265dd197d657f748cf29ef726e3b6f7c0c00
      - type: file
        url: >-
          https://raw.githubusercontent.com/TLCFEM/suanPan/c0bfcbe0ad5e9f02c23bd72813299b91af111f98/Resource/io.github.tlcfem.suanPan.svg
        sha256: 7c667ef2a9f49a2a3083f038114b7ea9c262d9f06d0b8f686c6cf3f5b63dfc4e
      - type: file
        url: >-
          https://raw.githubusercontent.com/TLCFEM/suanPan/57ade9bc7f67b396c992dc907c4fd8223673f9fc/Resource/io.github.tlcfem.suanPan.desktop
        sha256: 12355b56091cf6cd77956641927b9552ecba241cf6a8348854642117b40023cd
    modules:
      - name: vtk
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - '-DCMAKE_BUILD_TYPE=Release'
          - '-DBUILD_SHARED_LIBS=OFF'
        sources:
          - type: archive
            url: >-
              https://www.vtk.org/files/release/9.2/VTK-9.2.2.tar.gz
            sha256: 1c5b0a2be71fac96ff4831af69e350f7a0ea3168981f790c000709dcf9121075
