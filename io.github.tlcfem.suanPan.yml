app-id: io.github.tlcfem.suanPan
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: suanPan
finish-args:
  - '--filesystem=home'
  - '--socket=fallback-x11'
  - '--device=dri'
  - '--socket=wayland'
  - '--share=ipc'
cleanup:
  - /bin/vtk*
  - /include
  - /lib/cmake
  - /lib/libvtk*
  - /lib/vtk*
  - /share/vtk*
  - /share/licenses
modules:
  - name: suanPan
    buildsystem: cmake
    builddir: true
    config-opts:
      - '-DCMAKE_BUILD_TYPE=Release'
      - '-DBUILD_MULTITHREAD=ON'
      - '-DUSE_HDF5=ON'
      - '-DUSE_EXTERNAL_VTK=ON'
    post-install:
      - install -Dm644 io.github.tlcfem.suanPan.metainfo.xml /app/share/metainfo/io.github.tlcfem.suanPan.metainfo.xml
      - install -Dm644 suanPan-ua.svg /app/share/icons/hicolor/128x128/apps/io.github.tlcfem.suanPan.svg
      - install -Dm644 io.github.tlcfem.suanPan.desktop /app/share/applications/io.github.tlcfem.suanPan.desktop
    sources:
      - type: git
        url: 'https://github.com/TLCFEM/suanPan.git'
        tag: 'suanPan-v2.6.1'
      - type: file
        url: >-
          https://raw.githubusercontent.com/TLCFEM/suanPan/dev/Resource/io.github.tlcfem.suanPan.metainfo.xml
        sha256: 60d949178b8fb208495fc21e3609265dd197d657f748cf29ef726e3b6f7c0c00
      - type: file
        url: >-
          https://raw.githubusercontent.com/TLCFEM/suanPan/dev/Resource/suanPan-ua.svg
        sha256: 583d974d4e20f07d61a513b43c3a5a973323dc8a5de20514d365e95f770695bc
      - type: file
        url: >-
          https://raw.githubusercontent.com/TLCFEM/suanPan/dev/Resource/io.github.tlcfem.suanPan.desktop
        sha256: 12355b56091cf6cd77956641927b9552ecba241cf6a8348854642117b40023cd
    modules:
      - name: vtk
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - '-DCMAKE_BUILD_TYPE=Release'
          - '-DBUILD_SHARED_LIBS=OFF'
        sources:
          - type: archive
            url: >-
              https://github.com/TLCFEM/prebuilds/releases/download/latest/VTK-9.2.2-linux.tar.gz
            sha256: 1660e715778b535339fc322eb8ca73a5759055968ca3236d4df4413fe393bec6
