id: com.github.diamondburned.gtkcord4
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: gtkcord4

sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring
  - --device=dri

modules:
  - name: gtkcord4
    sources:
      - type: file
        path: com.github.diamondburned.gtkcord4.desktop
      - type: file
        path: com.github.diamondburned.gtkcord4.svg
      - type: file
        path: com.github.diamondburned.gtkcord4.metainfo.xml
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOBIN: /app/bin
    build-commands: 
        - go install -v -tags libadwaita github.com/diamondburned/gtkcord4@v0.0.6
        - install -Dm644 -t /app/share/applications/ com.github.diamondburned.gtkcord4.desktop
        - install -Dm644 -t /app/share/icons/hicolor/scalable/apps/ com.github.diamondburned.gtkcord4.svg
