app-id: org.moneymanagerex.MMEX
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: mmex
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --share=ipc
modules:
  - name: wxWidgets
    config-opts:
       - --disable-shared
       - --enable-cxx11
       - --with-cxx=11
       - --enable-webview
       - --with-gtk=3
       - --enable-unicode
       - --enable-intl
    sources:
       - type: archive
         url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.1.7/wxWidgets-3.1.7.tar.bz2
         sha256: 3d666e47d86192f085c84089b850c90db7a73a5d26b684b617298d89dce84f19
  - name: moneymanagerex
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/moneymanagerex/moneymanagerex
        tag: v1.6.3
      - type: patch
        path: cmakelists.patch
