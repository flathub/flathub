app-id: org.moneymanagerex.MMEX
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: mmex
rename-desktop-file: mmex.desktop
rename-icon: mmex
cleanup:
  - /bin/wx-config
  - /bin/wxrc
  - /bin/wxrc-3.2
  - /include
  - /lib/*.a
  - /lib/wx/include
  - /share/aclocal
  - /share/bakefile
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --share=ipc
modules:
  # Borrowed from: https://github.com/flathub/in.cinny.Cinny/blob/master/in.cinny.Cinny.yml
  - name: webkit2gtk-4.0
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.38.6.tar.xz
        sha256: 1c614c9589389db1a79ea9ba4293bbe8ac3ab0a2234cac700935fae0724ad48b
        x-checker-data:
          type: html
          url: https://webkitgtk.org/releases/
          version-pattern: <a href="webkitgtk\-(2\.38\.\d+)\.tar\.xz">
          url-template: https://webkitgtk.org/releases/webkitgtk-$version.tar.xz
    buildsystem: cmake-ninja
    config-opts: 
      - -DPORT=GTK
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_BUBBLEWRAP_SANDBOX=OFF
      - -DENABLE_DOCUMENTATION=OFF
      - -DENABLE_GAMEPAD=OFF
      - -DUSE_SOUP2=ON
    modules:
      - name: libsoup-2.4
        buildsystem: meson
        config-opts:
          - -Dtests=false
        sources:
          - type: archive
            url: https://download.gnome.org/sources/libsoup/2.74/libsoup-2.74.3.tar.xz
            sha256: e4b77c41cfc4c8c5a035fcdc320c7bc6cfb75ef7c5a034153df1413fa1d92f13
      - name: xdg-dbus-proxy
        sources:
          - type: archive
            url: https://github.com/flatpak/xdg-dbus-proxy/releases/download/0.1.4/xdg-dbus-proxy-0.1.4.tar.xz
            sha256: 1ec0eab53d1e49966d722352bcfd51ac402dce5190baedc749a8541e761670ab
            x-checker-data:
              type: json
              url: https://api.github.com/repos/flatpak/xdg-dbus-proxy/releases/latest
              tag-query: .tag_name
              timestamp-query: .published_at
              version-query: $tag
              url-query: '"https://github.com/flatpak/xdg-dbus-proxy/releases/download/\($tag)/xdg-dbus-proxy-\($version).tar.xz"'
        buildsystem: meson
  - name: wxWidgets
    config-opts:
       - --disable-shared
       - --enable-cxx11
       - --with-cxx=11
       - --enable-webview
       - --with-gtk=3
       - --enable-unicode
       - --enable-intl
    sources:
       - type: archive
         url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.2.1/wxWidgets-3.2.2.1.tar.bz2
         sha256: dffcb6be71296fff4b7f8840eb1b510178f57aa2eb236b20da41182009242c02
  - name: moneymanagerex
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      - install -Dm644 "${FLATPAK_ID}.metainfo.xml" "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
    sources:
      - type: git
        url: https://github.com/moneymanagerex/moneymanagerex
        tag: v1.6.3
      - type: file
        path: org.moneymanagerex.MMEX.metainfo.xml
      - type: patch
        path: cmakelists-mmex.patch
      - type: patch
        path: cmakelists-3rd.patch
        only-arches: [aarch64]
