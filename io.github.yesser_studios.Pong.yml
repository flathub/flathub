id: io.github.yesser_studios.pong
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet8
add-extensions:
  org.freedesktop.Platform.GL.default:
    version: '1.0'
    directory: extension_directory
    add-ld-path: lib
    merge-dirs: plug-ins;help
    subdirectories: true
    no-autodownload: true
    autodelete: true
build-options:
  prepend-path: "/usr/lib/sdk/dotnet8/bin"
  append-ld-library-path: "/usr/lib/sdk/dotnet8/lib"
  prepend-pkg-config-path: "/usr/lib/sdk/dotnet8/lib/pkgconfig"
finish-args:
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc

command: Pong.Desktop
modules:
  - name: dotnet
    buildsystem: simple
    build-commands:
    - /usr/lib/sdk/dotnet8/bin/install.sh

  - name: pong
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
      arch:
        aarch64:
          env:
            RUNTIME: linux-arm64
        x86_64:
          env:
            RUNTIME: linux-x64
    build-commands:
      - dotnet publish Pong.Desktop/Pong.Desktop.csproj --self-contained --runtime $RUNTIME -c Release -o ${FLATPAK_DEST}/bin
      - mkdir -p ${FLATPAK_DEST}/share/applications/
      - mkdir -p ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps
      - cp flatpak/io.github.yesser_studios.Pong.desktop ${FLATPAK_DEST}/share/applications/
      - cp flatpak/io.github.yesser_studios.Pong.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps
    sources:
      - type: git
        url: https://github.com/yesser-studios/Pong.git
        branch: main
      # - ./nuget-sources.json
