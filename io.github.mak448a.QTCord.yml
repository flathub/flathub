app-id: io.github.mak448a.QTCord
# runtime: org.freedesktop.Platform
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
# sdk: org.freedesktop.Sdk
sdk: org.kde.Sdk
command: io.github.mak448a.QTCord
modules:
  - python3-modules.json
  - name: Stuff
    buildsystem: simple
    build-commands:
      - install -D io.github.mak448a.QTCord /app/bin/io.github.mak448a.QTCord
      - mkdir -p /app/share/applications/
      #- mkdir -p /app/share/icons/hicolor/128x128/apps/
      #- install -Dm644 smiley.png /app/share/icons/128x128/apps/io.github.mak448a.QTCord.png
      - install -Dm 644 smiley.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - ls ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/
      #- ls /app/share/icons/hicolor/128x128/apps
      - mv QTCord.desktop /app/share/applications/io.github.mak448a.QTCord.desktop
      - mv * /app/bin
      - ls /app/bin
    sources:
      # All files from here will be moved to the final flatpak
      - type: dir
        path: includes
finish-args:
  # --device=dri
  # --socket=pipewire
  --socket=wayland
  --share=network
