id: com.github.emilianavt.OpenSeeFace
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: 'facetracker.py'
finish-args:
    - "--device=all"
    - "--share=network"

  # --- openseeface ---
modules:
  - name: openseeface
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin/
      - install -Dm644 com.github.emilianavt.OpenSeeFace.metainfo.xml -t /app/share/metainfo/
      - mv * /app/bin/
      - chmod +x /app/bin/*.py
    sources:
      - type: git
        url: https://github.com/emilianavt/OpenSeeFace.git
        commit: 6f0ef1afb99cf474768f55c4ffcb1037392b8349
      - type: file
        path: com.github.emilianavt.OpenSeeFace.metainfo.xml