id: com.github.emilianavt.OpenSeeFace
branch: master
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: 'facetracker.sh'
finish-args:
    - "--device=all"
    - "--share=network"

  # --- openseeface ---
modules:
  - name: openseeface
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin/
      - mv * /app/bin/
      - chmod +x /app/bin/facetracker.sh
    sources:
      - type: git
        url: https://github.com/emilianavt/OpenSeeFace.git
