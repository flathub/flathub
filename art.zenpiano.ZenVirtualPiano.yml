app-id: art.zenpiano.ZenVirtualPiano
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: zen-virtual-piano
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-documents:create  # Access to Documents (with permission to create files)
  - --filesystem=xdg-music:create      # Access to Music folder (good for audio)
  - --filesystem=xdg-download          # Access to the Downloads folder  

modules:
  - name: zen-virtual-piano
    buildsystem: simple
    build-commands:
      # Extract the .deb file (it's a 'file' source now, not 'archive' because archive assumes tar/zip)
      - ar x zen-virtual-piano_1.0.2_amd64.deb
      - tar xf data.tar.xz
      - cp -r opt/Zen\ Virtual\ Piano/* /app/
      - cp -r usr/share/* /app/share/ || true
      
      # Install the icon
      - mkdir -p /app/share/icons/hicolor/512x512/apps/
      - cp art.zenpiano.ZenVirtualPiano.png /app/share/icons/hicolor/512x512/apps/art.zenpiano.ZenVirtualPiano.png
      
      # Install AppStream metadata
      - mkdir -p /app/share/metainfo/
      - cp art.zenpiano.ZenVirtualPiano.metainfo.xml /app/share/metainfo/art.zenpiano.ZenVirtualPiano.metainfo.xml
      
      # Install desktop file
      - mkdir -p /app/share/applications/
      - cp art.zenpiano.ZenVirtualPiano.desktop /app/share/applications/art.zenpiano.ZenVirtualPiano.desktop
      
      # Install license file
      - mkdir -p /app/share/licenses/art.zenpiano.ZenVirtualPiano
      - echo 'Proprietary License - See https://zenpiano.art/legal/' > /app/share/licenses/art.zenpiano.ZenVirtualPiano/LICENSE
      
      - mkdir -p /app/bin
      - echo '#!/bin/sh' > /app/bin/zen-virtual-piano
      - echo 'exec /app/zen-virtual-piano --no-sandbox "$@"' >> /app/bin/zen-virtual-piano
      - chmod +x /app/bin/zen-virtual-piano
    sources:
      - type: file
        url: https://github.com/zenzjtech/art.zenpiano.ZenVirtualPiano/releases/download/v1.0.2/zen-virtual-piano_1.0.2_amd64.deb
        sha256: 57b68c3b7c1d419d317d22010d3500055ca6f838da404bea188d5c3ff7af1f7c # Note: This SHA needs to be updated if version changed
      - type: file
        path: art.zenpiano.ZenVirtualPiano.png
      - type: file
        path: art.zenpiano.ZenVirtualPiano.metainfo.xml
      - type: file
        path: art.zenpiano.ZenVirtualPiano.desktop
