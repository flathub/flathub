  - name: digger
    buildsystem: simple
    build-commands:
      # Install the application
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} . --no-build-isolation
      
      # Install desktop file
      - install -Dm644 data/io.github.tobagin.digger.desktop /app/share/applications/io.github.tobagin.digger.desktop
      
      # Install icons
      - mkdir -p /app/share/icons/hicolor
      - cp -r data/icons/hicolor/* /app/share/icons/hicolor/
      
      # Install metainfo
      - install -Dm644 data/io.github.tobagin.digger.metainfo.xml /app/share/metainfo/io.github.tobagin.digger.metainfo.xml
      
    sources:
      - type: git
        url: https://github.com/tobagin/Digger.git
