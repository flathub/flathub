app-id: io.github.tobagin.digger
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: digger
finish-args:
  # Network access for DNS queries
  - --share=network
  # IPC for x11
  - --share=ipc

  - --device=dri
  
  # Wayland and X11 display
  - --socket=wayland
  - --socket=fallback-x11
  
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  # libuv dependency for BIND
  - name: libuv
    buildsystem: autotools
    sources:
      - type: archive
        url: https://dist.libuv.org/dist/v1.48.0/libuv-v1.48.0.tar.gz
        sha256: 7f1db8ac368d89d1baf163bac1ea5fe5120697a73910c8ae6b2fffb3551d59fb
    config-opts:
      - --disable-static
      - --enable-shared

  # BIND dig command using older version to avoid crypto issues  
  - name: bind-dig
    buildsystem: autotools
    sources:
      - type: archive
        url: https://downloads.isc.org/isc/bind9/9.16.48/bind-9.16.48.tar.xz
        sha256: 8d3814582348f90dead1ad410b1019094cd399d3d83930abebb2b3b1eb0b2bbb
    config-opts:
      - --disable-static
      - --enable-shared
      - --without-openssl
      - --disable-dnssec-tools
      - --disable-dnssec-validation
      - --without-gssapi
      - --without-readline
      - --without-libedit
      - --without-libxml2
      - --without-libjson
      - --without-zlib
      - --without-lmdb
      - --without-libnghttp2
      - --disable-dnsrps
      - --disable-dnstap
      - --disable-doh
      - --disable-backtrace
      - --disable-symtable
      - --disable-linux-caps
      - --without-python
      - --prefix=/app
    build-options:
      env:
        OPENSSL_CFLAGS: ""
        OPENSSL_LIBS: ""
        ac_cv_lib_crypto_EVP_sha256: "no"
        ac_cv_lib_ssl_SSL_new: "no"
    build-commands:
      # Build only what we need for dig
      - make -C lib/isc
      - make -C lib/dns  
      - make -C lib/bind9
      - make -C bin/dig
    cleanup:
      - '*.la'
      - '/share/man'
      - '/lib/pkgconfig'
      - '/bin/delv'
      - '/bin/host'
      - '/bin/nslookup'
      - '/bin/named*'
      - '/bin/rndc*'
      - '/bin/dnssec*'
      - '/sbin'

  # All Python wheel dependencies verified with correct SHA256 hashes for Flathub
  - name: python3-packages
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
