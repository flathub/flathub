app-id: io.github.tobagin.digger
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: digger
finish-args:
  # Network access for DNS queries
  - --share=network
  
  # Access to host system to run dig command
  - --talk-name=org.freedesktop.Flatpak
  
  # Wayland and X11 display
  - --socket=wayland
  - --socket=fallback-x11
  
  # GTK theme access
  - --filesystem=xdg-config/gtk-3.0:ro
  - --filesystem=xdg-config/gtk-4.0:ro
  
  # Allow spawning host processes (for dig command)
  - --talk-name=org.freedesktop.Flatpak.*

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

