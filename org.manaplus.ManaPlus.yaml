app-id: org.manaplus.ManaPlus
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: manaplus
rename-desktop-file: manaplus.desktop
rename-appdata-file: manaplus.appdata.xml
rename-icon: manaplus
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --persist=.config/mana
  - --persist=.local/share/mana
modules:
  - shared-modules/glu/glu-9.0.0.json
  - shared-modules/SDL/SDL-1.2.15.json
  - shared-modules/SDL/SDL_image-1.2.12.json
  - shared-modules/SDL/SDL_ttf-2.0.11.json
  - shared-modules/SDL/SDL_mixer-1.2.12.json
  - shared-modules/SDL/SDL_net-1.2.8.json

  - name: SDL_gfx
    config-opts:
      - --disable-static
      - --disable-mmx
    build-options:
      arch:
        i386:
          config-opts:
            - --enable-mmx
        x86_64:
          config-opts:
            - --enable-mmx
    rm-configure: true
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/sdlgfx/SDL_gfx-2.0.25.tar.gz
        sha256: 556eedc06b6cf29eb495b6d27f2dcc51bf909ad82389ba2fa7bdc4dec89059c0
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -vfi

  - name: manaplus
    sources:
      - type: archive
        url: https://github.com/ManaPlus/ManaPlus/archive/v1.9.3.23.tar.gz
        sha256: 7091507655971ec65977da07eef912c71849d92f36bfe098447b8a9fc6d8c9f1
      - type: patch
        paths:
          - remove-additional-desktop-items.patch
          - fix-icon-path-and-type.patch
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -vfi
