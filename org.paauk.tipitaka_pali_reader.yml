app-id: org.paauk.TipitakaPaliReader
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: tipitaka_pali_reader
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  
modules:
  - name: tipitaka_pali_reader
    buildsystem: simple
    build-commands:
      - cp -R tpr/bin/ /app/tpr
      - chmod +x /app/tpr/tipitaka_pali_reader
      - mkdir /app/bin/
      - mkdir /app/lib/
      - ln -s /app/tpr/tipitaka_pali_reader /app/bin/tipitaka_pali_reader
      - ln -s /usr/lib/x86_64-linux-gnu/libsqlite3.so.0 /app/lib/libsqlite3.so
      - install -Dm644 tpr/icons/24x24/org.paauk.TipitakaPaliReader.png /app/share/icons/hicolor/24x24/apps/org.paauk.TipitakaPaliReader.png
      - install -Dm644 tpr/icons/32x32/org.paauk.TipitakaPaliReader.png /app/share/icons/hicolor/32x32/apps/org.paauk.TipitakaPaliReader.png
      - install -Dm644 tpr/icons/48x48/org.paauk.TipitakaPaliReader.png /app/share/icons/hicolor/48x48/apps/org.paauk.TipitakaPaliReader.png
      - install -Dm644 tpr/icons/128x128/org.paauk.TipitakaPaliReader.png /app/share/icons/hicolor/128x128/apps/org.paauk.TipitakaPaliReader.png
      - install -Dm644 tpr/icons/256x256/org.paauk.TipitakaPaliReader.png /app/share/icons/hicolor/256x256/apps/org.paauk.TipitakaPaliReader.png
      - install -Dm644 tpr/icons/512x512/org.paauk.TipitakaPaliReader.png /app/share/icons/hicolor/512x512/apps/org.paauk.TipitakaPaliReader.png
      - install -Dm644 tpr/org.paauk.TipitakaPaliReader.desktop /app/share/applications/org.paauk.TipitakaPaliReader.desktop
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/bksubhuti/tipitaka-pali-reader/releases/download/v2.3.4-52/tpr.tar.gz
        sha256: 6cd3cce1221d90c35eaf5c29fc36267d5ada9db7963b211caa5a1417c9746eb9
#        path: tpr.tar.gz
        dest: "tpr"