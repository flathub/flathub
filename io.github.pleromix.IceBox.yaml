app-id: io.github.pleromix.IceBox
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: run.sh
finish-args:
  - --share=ipc
  - --filesystem=home
  - --device=dri
  - --socket=x11
modules:
  - name: icebox
    buildsystem: simple
    build-commands:
      - install -d /app/jre
      - cp -r * /app/jre/
      - install -Dm644 icebox.jar /app/icebox.jar
      - install -Dm755 run.sh /app/bin/run.sh
      - install -Dm644 io.github.pleromix.IceBox.metainfo.xml /app/share/metainfo/io.github.pleromix.IceBox.metainfo.xml
      - install -Dm644 io.github.pleromix.IceBox.desktop /app/share/applications/io.github.pleromix.IceBox.desktop
      - install -Dm644 io.github.pleromix.IceBox.png /app/share/icons/hicolor/128x128/apps/io.github.pleromix.IceBox.png
    sources:
      - type: file
        url: https://github.com/pleromix/icebox/releases/download/v1.0.0/icebox.jar
        sha256: c74759f39c63b558c921128c0e1fc8f20dade815f0981d69769d356dd707374a
      - type: file
        path: run.sh
      - type: file
        path: io.github.pleromix.IceBox.metainfo.xml
      - type: file
        path: io.github.pleromix.IceBox.desktop
      - type: file
        path: io.github.pleromix.IceBox.png
      - type: git
        url: https://github.com/pleromix/icebox.git
        tag: v1.0.0
      - type: archive
