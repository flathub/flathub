name: jtdx
title: JTDX
description: Software de radioaficionado
homepage: https://github.com/jtdx-project/jtdx
icon: https://github.com/jtdx-project/jtdx/blob/master/icons/jtdx.png?raw=true
runtime: org.freedesktop.Platform
runtime-version: '22'
sdk: org.freedesktop.Sdk
sdk-version: '22'
command: jtdx
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --filesystem=xdg-run/gvfsd-metadata
  - --filesystem=xdg-run/user/1000/gvfs
  - --filesystem=~/.local/share/flatpak/exports/share
  - --filesystem=~/.local/share/flatpak/exports/bin
  - --filesystem=~/.local/share/flatpak/exports/lib
  - --filesystem=~/.local/share/flatpak/exports/lib64
