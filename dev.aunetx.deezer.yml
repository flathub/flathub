app-id: dev.aunetx.deezer
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: run.sh
separate-locales: false
tags: ["proprietary"]
finish-args:
  # Basic permissions
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  # Allow other instances to see lockfiles
  - --env=TMPDIR=/var/tmp
  # DBus permissions
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gnome.SettingsDaemon
  - --talk-name=org.gnome.SessionManager
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  # Fs access: music/downloads to send mp3, pictures to change profile picture
  - --filesystem=xdg-music:ro
  - --filesystem=xdg-pictures:ro
  - --filesystem=xdg-download:ro
modules:
  - name: deezer
    buildsystem: simple
    sources:
      # The application datas
      - type: file
        path: dev.aunetx.deezer.appdata.xml
        dest: extra
      - type: file
        path: dev.aunetx.deezer.svg
        dest: extra
      - type: file
        path: dev.aunetx.deezer.desktop
        dest: extra
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper /app/main/deezer-desktop "$@"
      - type: archive
        url: https://github.com/aunetx/deezer-linux/releases/download/v5.30.570-6/deezer-desktop-5.30.570-x64.tar.xz
        sha256: 1e4be3773381b9f244689ed588ce5bdf7b85a4a07b14ee2fa22d11b5036d68c8
        dest: archive
    build-commands:
      - cp -a archive /app/main

      # Install app wrapper
      - install -Dm755 -t /app/bin/ run.sh

      # Install app datas
      - install -Dm644 extra/dev.aunetx.deezer.appdata.xml /app/share/appdata/dev.aunetx.deezer.appdata.xml
      - install -Dm644 extra/dev.aunetx.deezer.svg /app/share/icons/hicolor/scalable/apps/dev.aunetx.deezer.svg
      - install -Dm644 extra/dev.aunetx.deezer.desktop /app/share/applications/dev.aunetx.deezer.desktop