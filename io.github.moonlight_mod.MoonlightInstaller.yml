id: io.github.moonlight_mod.MoonlightInstaller
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: moonlight-installer
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-data/flatpak:rw
  - --filesystem=xdg-data/Discord:rw
  - --filesystem=xdg-data/Discord PTB:rw
  - --filesystem=xdg-data/Discord Canary:rw
  - --filesystem=xdg-data/Discord Development:rw
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin"
  env:
    CARGO_HOME: "/run/build/moonlight-installer/cargo"
modules:
  - name: moonlight-installer
    buildsystem: simple
    build-commands:
      - cd installer && cargo --offline fetch --manifest-path Cargo.toml
      - cd installer && cargo --offline build --release
      - install -Dm755 installer/target/release/moonlight-installer /app/bin/moonlight-installer
      - install -Dm644 metainfo.xml /app/share/metainfo/io.github.moonlight_mod.MoonlightInstaller.metainfo.xml
      - install -Dm644 icon.png /app/share/icons/hicolor/256x256/apps/io.github.moonlight_mod.MoonlightInstaller.png
      - install -Dm644 moonlight-installer.desktop /app/share/applications/io.github.moonlight_mod.MoonlightInstaller.desktop
    sources:
      - type: git
        commit: befd06a202f145b30f16b5282d629f46a2c890b3
        url: https://github.com/moonlight-mod/moonlight-installer.git
        dest: installer
      - type: file
        url: https://raw.githubusercontent.com/moonlight-mod/moonlight-mod.github.io/a66607f32b8130de63177d5dfa748e86f5166af6/public/favicon.png
        sha512: 2f8acee54c2ef95b4eca75d875d97aace9109732dd03ae2862d73d86e63824d72152d8a63d80eb0bde7f8d810edabd6319a2f15e09ef7a6ef8380791fd09808c
        dest-filename: icon.png
      - type: file
        path: moonlight-installer.desktop
      - type: file
        path: metainfo.xml
      - cargo-sources.json
