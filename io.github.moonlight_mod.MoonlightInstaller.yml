id: io.github.moonlight_mod.MoonlightInstaller
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: moonlight-installer
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-data/flatpak:rw
  - --filesystem=xdg-data/Discord:rw
  - --filesystem=xdg-data/Discord PTB:rw
  - --filesystem=xdg-data/Discord Canary:rw
  - --filesystem=xdg-data/Discord Development:rw
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin"
  env:
    CARGO_HOME: "/run/build/moonlight-installer/cargo"
modules:
  - name: moonlight-installer
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --release
      - install -Dm755 target/release/moonlight-installer /app/bin/moonlight-installer
    sources:
      - type: git
        commit: befd06a202f145b30f16b5282d629f46a2c890b3
        url: https://github.com/moonlight-mod/moonlight-installer.git
        dest: .
      - cargo-sources.json
