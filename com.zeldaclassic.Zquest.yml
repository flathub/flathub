app-id: com.zeldaclassic.Zquest
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --device=all
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
cleanup:
  - /include
  - "*.a"
  - /lib/cmake
  - /lib/libpng
  - /lib/pkgconfig
command: zlauncher
rename-appdata-file: zquest.appdata.xml
rename-desktop-file: zquest.desktop
rename-icon: zquest
modules:
  - name: zquest
    buildsystem: cmake-ninja
    build-options:
        build-args:
          - --share=network
    post-install:
      - install -Dm644 zquest.appdata.xml -t ${FLATPAK_DEST}/share/metainfo/
      - install -Dm644 zquest.desktop -t ${FLATPAK_DEST}/share/applications/
      - icon_in="resources/zc.png";
        icon_out="zquest.png";
        for s in {32,64,128,192,256,512}; do
        convert "${icon_in}" -resize "${s}" "${icon_out}";
        install -p -Dm644 "${icon_out}" -t "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/";
        done;
      - find -L . -perm /a+x -type f -maxdepth 1 -name "*.so*" -exec cp -a {} ${FLATPAK_DEST}/lib/ \;
      - find -L . -perm /a+x -type f -maxdepth 1 -not -name "*.so*" -exec cp -a {} ${FLATPAK_DEST}/bin/ \;
      - cp -R RelWithDebInfo/* ${XDG_DATA_HOME}/
    sources:
      - type: git
        url: https://github.com/ArmageddonGames/ZQuestClassic
        tag: nightly-2022-12-23
        commit: a366c1dcbd80341f8aa6b54dd23bbbc2e3263a3e
      - type: file
        path: zquest.appdata.xml
      - type: file
        path: zquest.desktop
      - type: shell
        commands:
          - cp src/metadata/devsig.h.sig src/metadata/sigs/
          - cp src/metadata/compilersig.h.sig src/metadata/sigs/
    modules:
      - name: ImageMagick
        config-opts:
          - --disable-static
          - --disable-docs
          - --with-hdri
          - --with-pic
        sources:
          - type: archive
            url: https://github.com/ImageMagick/ImageMagick/archive/7.0.8-65.tar.gz
            sha256: 14afaf722d8964ed8de2ebd8184a229e521f1425e18e7274806f06e008bf9aa7
        cleanup:
          - '*'
