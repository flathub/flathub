app-id: org.garudalinux.firedragon
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.mozilla.firefox.BaseApp
base-version: '23.08'
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '23.08'
    add-ld-path: .
command: firedragon
finish-args:
  - --share=ipc
  - --share=network
  - --env=GTK_PATH=/app/lib/gtkmodules
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pcsc
  - --socket=cups
  - --persist=.firedragon
  - --filesystem=home/.local/share/applications:create
  - --filesystem=home/.local/share/icons:create
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --filesystem=xdg-run/speech-dispatcher:ro
  - --device=all
  - --talk-name=org.freedesktop.FileManager1
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.a11y.Bus
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gtk.vfs.*
  - --own-name=org.mpris.MediaPlayer2.firefox.*
  - --own-name=org.mozilla.firedragon.*
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
modules:
  - name: firedragon
    buildsystem: simple
    build-commands:
      - install -Dm644 org.garudalinux.firedragon.appdata.xml -t /app/share/metainfo/
      - mv firedragon /app/lib/
      - cp -r ./src/* /app/
      - chmod +x /app/bin/firedragon
      - >
        for size in 16 32 48 64 128; do
          mkdir -p "/app/share/icons/hicolor/${size}x${size}/apps"
          cp "/app/lib/firedragon/browser/chrome/icons/default/default${size}.png" "/app/share/icons/hicolor/${size}x${size}/apps/org.garudalinux.firedragon.png"
        done
      - >
        export DISTRIBUTION_VERSION=$(cat org.garudalinux.firedragon.appdata.xml | sed -r 's/\s*?<release\sversion="([0-9\.\-]*?)"\sdate="([0-9\-]*?)".*?\/>\s*?/\1_\2/gp;d' | head -1)

        echo $DISTRIBUTION_VERSION | grep -E "^[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?_[0-9]{4}-[0-9]{2}-[0-9]{2}$" # validation

        echo "pref(\"distribution.version\", \"$DISTRIBUTION_VERSION\");" >> /app/lib/firedragon/defaults/pref/flatpak-prefs.js
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://gitlab.com/api/v4/projects/55893651/packages/generic/firedragon/11.14.0-1/firedragon-v11.14.0-1.linux-x86_64.tar.bz2
        sha256: 0d497967fa6ebf475824415e7d57babfa2b20a25498d80cfd053d4e621e890f3
        strip-components: 0
      - type: file
        path: org.garudalinux.firedragon.appdata.xml
      - type: dir
        path: src
        dest: src
