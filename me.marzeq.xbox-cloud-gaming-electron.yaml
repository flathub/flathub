app-id: me.marzeq.xbox-cloud-gaming-electron
branch: stable
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
separate-locales: false
command: start-xbox-cloud-gaming-electron

finish-args:
  - --share=ipc
  - --socket=x11
  - --device=all
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-run/app/com.discordapp.Discord:create

modules:
  - name: xbox-cloud-gaming-electron
    buildsystem: simple
    build-commands:
      - unzip -d xbox-cloud-gaming-electron xbox-cloud-gaming-electron_*.zip
      - rm xbox-cloud-gaming-electron_*.zip
      - cp -r xbox-cloud-gaming-electron /app
      - install -Dm 644 me.marzeq.xbox-cloud-gaming-electron.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm 644 io.github.hmlendea.geforcenow-electron.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm 644 io.github.hmlendea.geforcenow-electron.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.appdata.xml
      - install -Dm 755 start-xbox-cloud-gaming-electron.sh /app/bin/start-xbox-cloud-gaming-electron
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/marzeq/xbox-cloud-gaming-electron/releases/download/1.0.20/xbox-cloud-gaming-electron_1.0.20.zip 
        sha256: 0f1da7443e5729ad1d0cc2e2eb73fd98ff6ff9b78861b2986e28fcd490262aa5
        x-checker-data:
          type: json
          url: https://api.github.com/repos/marzeq/xbox-cloud-gaming-electron/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="xbox-cloud-gaming-electron_" + $version +
            ".zip") | .browser_download_url
      - type: file
        path: me.marzeq.xbox-cloud-gaming-electron.metainfo.xml
      - type: file
        path: me.marzeq.xbox-cloud-gaming-electron.png
      - type: file
        path: me.marzeq.xbox-cloud-gaming-electron.desktop
      - type: script
        commands:
          - for i in {0..9}; do
          - test -S $XDG_RUNTIME_DIR/discord-ipc-$i || ln -sf {app/com.discordapp.Discord,$XDG_RUNTIME_DIR}/discord-ipc-$i;
          - done
      - type: script
        dest-filename: start-xbox-cloud-gaming-electron.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/xbox-cloud-gaming-electron/xbox-cloud-gaming-electron /app/xbox-cloud-gaming-electron/xbox-cloud-gaming-electron
            "$@"
