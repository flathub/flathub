app-id: eu.lucaweiss.lpa_gtk
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: lpa-gtk
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pcsc
  - --share=ipc
  - --device=dri
   # As long as https://github.com/flatpak/xdg-desktop-portal/issues/229 is not fixed
   # we will need device=all for accessing /dev/ttyUSB2 (sometimes linked as /dev/EG25.AT)
  - --device=all
modules:
  - name: blueprint-compiler # Dependency of lpa-gtk
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.16.0
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
        commit: 04ef0944db56ab01307a29aaa7303df6067cb3c0
  - name: pcsclite # Dependency of lpac
    config-opts:
      - --disable-libsystemd
      - --disable-polkit
      - --disable-documentation
    sources:
      - type: archive
        url: https://github.com/LudovicRousseau/PCSC/archive/refs/tags/2.3.1.tar.gz
        sha256: 7fcb59f66a323f63cf1ab492579a57d899806835c52ba377af9ac57df68bf39b
        x-checker-data:
          type: anitya
          project-id: 2611
          stable-only: true
          url-template: https://github.com/LudovicRousseau/PCSC/archive/refs/tags/$version.tar.gz
  - name: lpac # Dependency of lpa-gtk
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/estkme-group/lpac/archive/refs/tags/v2.3.0.tar.gz
        sha256: 661dffbd1e9e5732dab4a0bb0a9837d4906c8c66bd748bda262fe3e8d3e420f6
        x-checker-data:
          type: anitya
          project-id: 371628
          stable-only: true
          url-template: https://github.com/estkme-group/lpac/archive/refs/tags/v$version.tar.gz
  - name: lpa-gtk
    sources:
      - type: archive
        url: https://codeberg.org/lucaweiss/lpa-gtk/archive/0.3.tar.gz
        sha256: c2542b40bf239fbee88d160253a6c46cf6266ca447bed5d94f285fbf6ee406d6 
        x-checker-data:
          type: json
          url: https://codeberg.org/api/v1/repos/lucaweiss/lpa-gtk/tags/                                                                                                                                            
          version-query: '.[0].name'
    buildsystem: meson
