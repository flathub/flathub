app-id: com.zandronum.Zandronum
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: "5.12"
command: zandronum.sh

finish-args:
- --device=dri
- --socket=wayland
- --socket=fallback-x11
- --socket=x11
- --share=ipc
- --socket=pulseaudio

# Based on GZDoom
# We access the original ~/.config/zandronum and doomseeker because
# that is where users will most likely have their iwads
- --env=DOOMWADDIR=/app/share/games/doom
- --filesystem=~/.config/zandronum
- --filesystem=~/.config/doomseeker

cleanup:
- /app/include
- /app/lib/*.a
- /app/lib/*.la
- /app/lib/pkgconfig

modules:

- shared-modules/SDL/SDL-1.2.15.json
- shared-modules/glu/glu-9.0.0.json
- shared-modules/glew/glew.json

- name: ncurses
  no-autogen: true
  config-opts:
  - --prefix=/app
  make-install-args:
  - install.libs
  cleanup:
  - /bin
  - /include
  - /share/man
  - "/lib/*.a"
  - "/lib/*.la"
  sources:
  - type: archive
    url: http://ftp.gnu.org/gnu/ncurses/ncurses-6.1.tar.gz
    sha256: aa057eeeb4a14d470101eff4597d5833dcef5965331be3528c08d99cebaa0d17

- name: fluidsynth
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  - -DLIB_SUFFIX=
  # https://lists.nongnu.org/archive/html/fluid-dev/2010-10/msg00057.html
  - -DCMAKE_EXE_LINKER_FLAGS=-lncurses
  - -DCMAKE_SHARED_LINKER_FLAGS=-lncurses
  sources:
  - type: archive
    url: https://github.com/FluidSynth/fluidsynth/archive/v1.1.11.tar.gz
    sha256: da8878ff374d12392eecf87e96bad8711b8e76a154c25a571dd8614d1af80de8

# This builds both the application code and
# the custom game data
- name: zandronum
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  - -DSERVERONLY=OFF
  - -DFMOD_LIBRARY=./fmodapi42416linux64/api/lib/libfmodex64-4.24.16.so
  - -DFMOD_INCLUDE_DIR=./fmodapi42416linux64/api/inc
  # Not supported for now
  # - -UFMOD_LIBRARY
  # - -UFMOD_INCLUDE_DIR
  sources:
  - type: archive
    url: https://bitbucket.org/Torr_Samaho/zandronum/get/ZA_3.0.tar.gz
    sha256: e1c12904f2598ba83de8e5cc61269ffad897834a6da714ca2ea841815913c545
  - type: file
    url: https://www.sqlite.org/2017/sqlite-autoconf-3180000.tar.gz
    sha1: 74559194e1dd9b9d577cac001c0e9d370856671b
    dest: ./sqlite
    dest-filename: sqlite-74559194e1dd9b9d577cac001c0e9d370856671b.tar.gz
  - type: archive
    url: https://www.sqlite.org/2017/sqlite-autoconf-3180000.tar.gz
    sha1: 74559194e1dd9b9d577cac001c0e9d370856671b
    dest: ./sqlite
  - type: archive
    url: https://zandronum.com/essentials/fmod/fmodapi42416linux64.tar.gz
    sha256: de545ab90c4f137a8e1734ed1891c7e28fa257d9cb7e6c953bedfd0fd9a77c42
    dest: ./fmodapi42416linux64
  - type: file
    url: https://github.com/coelckers/gzdoom/raw/g4.2.1/soundfont/gzdoom.sf2
    sha256: fca3e514b635a21789d4224e84865d2954a2a914d46b64aa8219ddb565c44869
  - type: shell
    commands:
    - install -Dm 644 gzdoom.sf2 /app/share/sounds/sf2/gzdoom.sf2

- name: launcher
  buildsystem: simple
  sources:
  - type: script
    commands:
    - zandronum +fluid_patchset /app/share/sounds/sf2/zandronum.sf2 -file lights.pk3 brightmaps.pk3 "$@"
    dest-filename: zandronum.sh
  - type: file
    path: com.zandronum.Zandronum.desktop
  - type: file
    path: com.zandronum.Zandronum.appdata.xml
  - type: file
    path: com.zandronum.Zandronum.png
  build-commands:
  - install -D zandronum.sh /app/bin/zandronum.sh
  - install -Dm 644 com.zandronum.Zandronum.desktop -t /app/share/applications
  - install -Dm 644 com.zandronum.Zandronum.appdata.xml -t /app/share/metainfo
  - install -Dm 644 com.zandronum.Zandronum.png /app/share/icons/hicolor/48x48/apps/com.zandronum.Zandronum.png
  - install -Dm 644 com.zandronum.Zandronum.png /app/share/icons/hicolor/64x64/apps/com.zandronum.Zandronum.png
  - install -Dm 644 com.zandronum.Zandronum.png /app/share/icons/hicolor/128x128/apps/com.zandronum.Zandronum.png
