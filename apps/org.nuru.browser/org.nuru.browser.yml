app-id: org.nuru.browser
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: nuru-browser
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --filesystem=host
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.gnome.Shell.Screencast
  - --talk-name=org.kde.KWin
  - --talk-name=org.kde.Solid.PowerManagement
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.mate.SessionManager
  - --talk-name=org.xfce.SessionManager
  - --talk-name=org.freedesktop.portal.*
  - --socket=pulseaudio
  - --socket=pcsc
  - --socket=cups
  - --socket=avahi
  - --socket=system-bus
  - --socket=session-bus
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --filesystem=host
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --filesystem=xdg-music
  - --filesystem=xdg-documents
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf

modules:
  - name: nodejs
    buildsystem: simple
    build-commands:
      - install -Dm755 node-v20.11.0-linux-x64/bin/node /app/bin/node
      - install -Dm755 node-v20.11.0-linux-x64/bin/npm /app/bin/npm
      - install -Dm755 node-v20.11.0-linux-x64/bin/npx /app/bin/npx
    sources:
      - type: archive
        url: https://nodejs.org/dist/v20.11.0/node-v20.11.0-linux-x64.tar.xz
        sha256: 822780369d0ea309e7d218e41debbd1a03f8cdf354ebf8a4420e89f39cc2e612
        strip-components: 1

  - name: nuru-browser
    buildsystem: simple
    build-commands:
      - export PATH=/app/bin:$PATH
      - npm ci --production
      - npm run build:prod
      - install -Dm755 src/main.js /app/bin/nuru-browser
      - cp -r dist/* /app/
      - cp -r src /app/
      - cp -r logo /app/
      - cp package.json /app/
      - cp -r node_modules /app/
      - install -Dm644 org.nuru.browser.desktop /app/share/applications/org.nuru.browser.desktop
      - install -Dm644 org.nuru.browser.appdata.xml /app/share/metainfo/org.nuru.browser.appdata.xml
      - install -Dm644 logo/Nuru.png /app/share/icons/hicolor/48x48/apps/org.nuru.browser.png
    sources:
      - type: dir
        path: .
