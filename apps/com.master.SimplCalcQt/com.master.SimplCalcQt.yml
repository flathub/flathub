app-id: com.master.SimplCalcQt
runtime: org.kde.Platform
runtime-version: "6.8"
sdk: org.kde.Sdk
command: SimplCalcQt

finish-args:
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --filesystem=home

modules:
  - name: simplcalcqt
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: dir
        path: .

    post-install:
      - install -D icon.svg /app/share/icons/hicolor/scalable/apps/com.master.SimplCalcQt.svg
      - install -D desktop/com.master.SimplCalcQt.desktop /app/share/applications/com.master.SimplCalcQt.desktop
