# Flathub-compliant Flatpak manifest for TowDow
app-id: com.towdow.TowDow
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20

command: towdow_app

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=xdg-documents

modules:
  - name: TowDow
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm20/bin:/var/lib/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
      env:
        PUB_CACHE: /run/build/TowDow/.pub-cache
    build-commands:
      - setup-flutter.sh -C .
      - flutter --version
      - dart run build_runner build --delete-conflicting-outputs
      - flutter gen-l10n
      - flutter build linux --release --no-pub
      - install -D $BUNDLE_PATH/towdow_app /app/bin/towdow_app
      - cp -r $BUNDLE_PATH/lib /app/bin/lib
      - cp -r $BUNDLE_PATH/data /app/bin/data
      # Install desktop file and icons
      - install -Dm644 app.towdow.TowDow.desktop /app/share/applications/app.towdow.TowDow.desktop
      - install -Dm644 app.towdow.TowDow.metainfo.xml /app/share/metainfo/app.towdow.TowDow.metainfo.xml
      - install -Dm644 icons/hicolor/64x64/apps/app.towdow.TowDow.png /app/share/icons/hicolor/64x64/apps/app.towdow.TowDow.png
      - install -Dm644 icons/hicolor/128x128/apps/app.towdow.TowDow.png /app/share/icons/hicolor/128x128/apps/app.towdow.TowDow.png
      - install -Dm644 icons/hicolor/256x256/apps/app.towdow.TowDow.png /app/share/icons/hicolor/256x256/apps/app.towdow.TowDow.png
    sources:
      - pubspec-sources.json
      - type: git
        url: https://gitlab.com/towdow/towdow-flutter.git
        tag: v1.3.4  # Use proper version tags
      - type: file
        path: data/app.towdow.TowDow.desktop
        dest-filename: app.towdow.TowDow.desktop
      - type: file
        path: data/app.towdow.TowDow.metainfo.xml
        dest-filename: app.towdow.TowDow.metainfo.xml
      - type: dir
        path: data/icons
        dest: icons
    modules:
      - flutter-sdk-3.35.3.json
