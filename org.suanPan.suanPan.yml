app-id: org.suanPan.suanPan
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: suanPan
finish-args:
  - '--filesystem=home'
  - '--socket=fallback-x11'
  - '--device=dri'
  - '--socket=wayland'
  - '--share=ipc'
modules:
  - name: suanPan
    only-arches:
      - x86_64
    buildsystem: cmake
    builddir: true
    config-opts:
      - '-DCMAKE_BUILD_TYPE=Release'
      - '-DBUILD_MULTITHREAD=ON'
      - '-DUSE_HDF5=ON'
      - '-DUSE_EXTERNAL_VTK=ON'
      - '-DVTK_DIR=/app/vtk/lib/cmake/vtk-9.2/'
    sources:
      - type: git
        url: 'https://github.com/TLCFEM/suanPan.git'
        tag: 'suanPan-v2.6.1'
    modules:
      - name: vtk
        buildsystem: simple
        builddir: true
        build-commands:
          - mkdir /app/vtk
          - cp -r * /app/vtk/
        sources:
          - type: archive
            url: >-
              https://github.com/TLCFEM/prebuilds/releases/download/latest/VTK-9.2.2-linux.tar.gz
            sha256: 1660e715778b535339fc322eb8ca73a5759055968ca3236d4df4413fe393bec6
cleanup:
  - /vtk
