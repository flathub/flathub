app-id: de.stefan_oltmann.mines
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: Mines

finish-args:
  - --share=ipc
  - --socket=pulseaudio
  - --filesystem=home
  - --device=dri
  - --socket=x11
  - --env=PATH=/app/jre/bin:/app/bin:/usr/bin
  - --env=JAVA_HOME=/app/jre

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh
  - name: Mines
    buildsystem: simple
    build-options:
      env:
        JAVA_HOME: /usr/lib/sdk/openjdk17
      build-args:
        - --share=network
    build-commands:
      # 1) Construire l’artefact
      - ./gradlew createReleaseDistributable

      # 2) Chemin vers les fichiers produits
      - export DIST_DIR=app/build/compose/binaries/main-release/app/Mines

      # 3) Fichiers desktop & metainfo
      - install -Dm644 flatpak/de.stefan_oltmann.mines.desktop /app/share/applications/de.stefan_oltmann.mines.desktop
      - install -Dm644 flatpak/de.stefan_oltmann.mines.metainfo.xml /app/share/metainfo/de.stefan_oltmann.mines.metainfo.xml

      # 4) Binaires et bibliothèques
      - install -Dm755 -t /app/bin $DIST_DIR/bin/*
      - install -Dm644 -t /app/lib $DIST_DIR/lib/*

      # 5) Icône (256×256)
      - install -Dm644 $DIST_DIR/Mines.png /app/share/icons/hicolor/256x256/apps/de.stefan_oltmann.mines.png
    sources:
      - type: archive
        url: https://github.com/StefanOltmann/mines/archive/refs/tags/1.3.6.tar.gz
        sha256: b9203117b513a94e386c23cc94997772499dbed0e3efd008b471aa8c9a93ee78
