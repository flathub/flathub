app-id: de.stefan_oltmann.mines
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: Mines

finish-args:
  - --share=ipc
  - --socket=pulseaudio
  - --filesystem=home
  - --device=dri
  - --socket=x11
  - --env=PATH=/app/jre/bin:/app/bin:/usr/bin
  - --env=JAVA_HOME=/app/jre

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh
  - name: Mines
    buildsystem: simple
    build-options:
      env:
        JAVA_HOME: /usr/lib/sdk/openjdk17
        DIST_DIR: app/build/compose/binaries/main-release/app/Mines
      build-args:
        - --share=network
    build-commands:
      - ./gradlew createReleaseDistributable
      - install -Dm 644 -t /app/share/applications flatpak/de.stefan_oltmann.mines.desktop
      - install -Dm 644 -t /app/share/metainfo/ flatpak/de.stefan_oltmann.mines.metainfo.xml
      - mkdir -p /app/bin
      - mkdir -p /app/lib
      - cp -ru app/build/compose/binaries/main-release/app/Mines/bin/* /app/bin/
      - cp -ru app/build/compose/binaries/main-release/app/Mines/lib/* /app/lib/
      - install -Dm 644 icon/icon_256.png /app/share/icons/hicolor/256x256/apps/de.stefan_oltmann.mines.png

    sources:
      - type: git
        url: https://github.com/StefanOltmann/mines.git
        tag: 1.3.7
