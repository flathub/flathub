app-id: de.stefan_oltmann.mines
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: Mines

finish-args:
  - --share=ipc
  - --socket=pulseaudio
  - --filesystem=home
  - --device=dri
  - --socket=x11

modules:
  - name: Mines
    buildsystem: simple
    build-commands:
      - install -Dm 644 -t /app/share/applications de.stefan_oltmann.mines.desktop
      - install -Dm 644 -t /app/share/metainfo/ de.stefan_oltmann.mines.metainfo.xml
      - mkdir -p /app/bin
      - mkdir -p /app/lib
      - cp -ru bin/* /app/bin/
      - cp -ru lib/* /app/lib/
    sources:
      - type: archive
        url: https://github.com/StefanOltmann/mines/releases/download/1.3.5/de.stefan_oltmann.mines-1.3.5.tar.gz
        sha256: b8235a0c1ac96cc14fabf4e4004565e22d56b644a0f37dacfb077f63ac092535
      - type: file
        path: de.stefan_oltmann.mines.desktop
      - type: file
        path: de.stefan_oltmann.mines.metainfo.xml
      - type: file
        path: screenshots/01.png
        dest: share/app/screenshots/de.stefan_oltmann.mines
        dest-filename: 01.png
      - type: file
        path: screenshots/02.png
        dest: share/app/screenshots/de.stefan_oltmann.mines
        dest-filename: 02.png
      - type: file
        path: screenshots/03.png
        dest: share/app/screenshots/de.stefan_oltmann.mines
        dest-filename: 03.png
