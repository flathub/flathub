app-id: de.stefan_oltmann.mines
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: Mines

finish-args:
  - --share=ipc
  - --socket=pulseaudio
  - --filesystem=home
  - --device=dri
  - --socket=x11

modules:
  - name: Mines
    buildsystem: simple
    build-commands:
      - install -Dm 644 -t /app/share/applications de.stefan_oltmann.mines.desktop
      - install -Dm 644 -t /app/share/metainfo/ de.stefan_oltmann.mines.metainfo.xml
      - mkdir -p /app/bin
      - mkdir -p /app/lib
      - cp -ru bin/* /app/bin/
      - cp -ru lib/* /app/lib/
      - install -Dm 644 lib/Mines.png /app/share/icons/hicolor/256x256/apps/de.stefan_oltmann.mines.png
    sources:
      - type: archive
        url: https://github.com/StefanOltmann/mines/releases/download/flatpak-1.3.6/de.stefan_oltmann.mines-1.3.6.tar.gz
        sha256: 3af8cec3346c939d3cf6b666e300e7b8870c93a573a66a484f534e56e11b3404
      - type: file
        path: de.stefan_oltmann.mines.desktop
      - type: file
        path: de.stefan_oltmann.mines.metainfo.xml
