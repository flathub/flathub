app-id: de.stefan_oltmann.mines
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: Mines
build-options:
  env:
    BUILDCC: gcc
finish-args:
  - --share=ipc
  - --socket=pulseaudio
  - --filesystem=home
  - --device=dri
  - --socket=x11

modules:
  - name: Mines
    buildsystem: simple
    build-commands:
      - install -Dm 644 screenshots/*.png /app/share/metainfo/screenshots/
      - install -Dm 644 -t /app/share/applications de.stefan_oltmann.mines.desktop
      - install -Dm 644 -t /app/share/metainfo/ de.stefan_oltmann.mines.metainfo.xml
      - install -Dm 644 icon.png /app/share/icons/hicolor/128x128/apps/de.stefan_oltmann.mines.png
      - install -Dm 644 icon_256.png /app/share/icons/hicolor/256x256/apps/de.stefan_oltmann.mines.png
      - install -Dm 644 icon_512.png /app/share/icons/hicolor/512x512/apps/de.stefan_oltmann.mines.png
      - mkdir -p /app/bin
      - mkdir -p /app/lib
      - cp -ru bin/* /app/bin/
      - cp -ru lib/* /app/lib/
    sources:
      - type: archive
        url: https://github.com/kdroidFilter/mines/releases/download/1.3.8/de.stefan_oltmann.mines-1.3.8.tar.gz
        sha256: 03a5db12dcb9339284bc22502d44b46f08a745afeb131b1f12bb7c0a7167bae2
      - type: file
        path: icon/icon.png
      - type: file
        path: icon/icon_256.png
      - type: file
        path: icon/icon_512.png
      - type: file
        path: de.stefan_oltmann.mines.desktop
      - type: file
        path: de.stefan_oltmann.mines.metainfo.xml
      - type: file
        path: screenshots/01.png
        dest: share/app/screenshots/de.stefan_oltmann.mines
        dest-filename: 01.png
      - type: file
        path: screenshots/02.png
        dest: share/app/screenshots/de.stefan_oltmann.mines
        dest-filename: 02.png
      - type: file
        path: screenshots/03.png
        dest: share/app/screenshots/de.stefan_oltmann.mines
        dest-filename: 03.png
