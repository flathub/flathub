id: dev.aa55.yetty
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: yetty
finish-args:
  - --socket=fallback-x11
  - --share=ipc
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --system-talk-name=org.freedesktop.login1
modules:
  - name: libbacktrace
    buildsystem: autotools
    config-opts:
      - --disable-shared
      - --with-pic
    sources:
      - type: git
        url: https://github.com/ianlancetaylor/libbacktrace.git
        commit: 793921876c981ce49759114d7bb89bb89b2d3a2d
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=stacktrace,headers
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS boost.stacktrace.backtrace=on linkflags="-L/app/lib" install
    sources:
      - type: archive
        url: https://archives.boost.io/release/1.88.0/source/boost_1_88_0.tar.bz2
        sha256: 46d9d2c06637b219270877c9e16155cbd015b6dc84349af064c088e9b5b12f7b
  - name: yetty
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/aa55-dev/yeTTY.git
        commit: d2c8554bbf5528a50c1fccaf6a17da775db27c7d
