app-id: io.chameleon.ultra
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: chameleonultragui
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=all
  - --allow=bluetooth
modules:
  - name: chameleonultragui
    buildsystem: simple
    build-commands:
      # copy required files
      - install -d "${FLATPAK_DEST}/lib"
      - install -d "${FLATPAK_DEST}/data"
      - install -d "${FLATPAK_DEST}/bin"
      - install -Dm755 bundle/chameleonultragui "${FLATPAK_DEST}/chameleonultragui"
      - cp -r bundle/lib/* "${FLATPAK_DEST}/lib/"
      - cp -r bundle/data/* "${FLATPAK_DEST}/data/"
      - ln -s "${FLATPAK_DEST}/chameleonultragui" "${FLATPAK_DEST}/bin/chameleonultragui"

      # update and copy metadata
      - desktop-file-edit --set-icon="${FLATPAK_ID}" "${FLATPAK_ID}.desktop"
      - install -Dm644 io.chameleon.ultra.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 io.chameleon.ultra.metainfo.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - install -Dm644 io.chameleon.ultra.png "${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png"
    sources:
      - type: archive
        only-arches: [x86_64]
        strip-components: 0
        url: https://nightly.link/GameTec-live/ChameleonUltraGUI/workflows/build-app/main/linux.zip
        sha256: c1aff28149f2b29f9190eba9fa3941f7362ad26d1eee9f5bdecc43156224899a

      - type: file
        path: io.chameleon.ultra.metainfo.xml

      - type: file
        dest-filename: io.chameleon.ultra.desktop
        url: https://raw.githubusercontent.com/GameTec-live/ChameleonUltraGUI/11424abaccb4a010fcbeab9799ae8f675d8afe99/chameleonultragui/aur/chameleonultragui.desktop
        sha256: 21fbbe795aac2cb7c3b300bd9d686fb111ac2ecece613fdf8df8cf4609055901

      - type: file
        dest-filename: io.chameleon.ultra.png
