app-id: org.robiot.xclicker
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: xclicker
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --socket=ssh-auth
  # - --device=all
  - --filesystem=~/.config
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Flatpak

modules:
  - name: xclicker
    buildsystem: meson
    build-commands:
      - install -Dm0755 src/xclicker "${FLATPAK_DEST}/bin/xclicker"
      - install -Dm0644 ../xclicker.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm 644 "../${FLATPAK_ID}.metainfo.xml" "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - desktop-file-edit --set-key="Icon" --set-value="${FLATPAK_ID}" "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 ../img/icon.png "${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png"

    sources:
      - type: file
        path: org.robiot.xclicker.metainfo.xml

      - type: archive
        url: https://github.com/robiot/xclicker/archive/refs/tags/v1.3.2.zip
        sha256: eac78ce5dbdf3dd8b0e9674e10841c5fd297a6ffad973df6fc7deed052dc23db
