app-id: io.github.reisaraujo_miguel.JFLAP
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: jflap

sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # GPU acceleration if needed
  - --device=dri
  # Jflap does not have support for portals :(
  - --filesystem=home
  # Path
  - --env=PATH=/app/jre/bin:/usr/bin:/app/bin:$PATH

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh

  - name: jflap
    buildsystem: simple
    build-commands:
      - install -D jflap /app/bin/jflap
      - install -D "JFLAP7.1.jar" /app/share/jflap.jar
      - install -Dm644 io.github.reisaraujo_miguel.JFLAP.svg /app/share/icons/hicolor/scalable/apps/io.github.reisaraujo_miguel.JFLAP.svg
      - install -Dm644 io.github.reisaraujo_miguel.JFLAP.desktop /app/share/applications/io.github.reisaraujo_miguel.JFLAP.desktop
      - install -Dm644 io.github.reisaraujo_miguel.JFLAP.metainfo.xml /app/share/metainfo/io.github.reisaraujo_miguel.JFLAP.metainfo.xml

    sources:
      - type: script
        dest-filename: jflap
        commands:
          - java -jar /app/share/jflap.jar "$@"
      
      - type: file
        url: "https://www.jflap.org/jflaptmp/july27-18/JFLAP7.1.jar"
        sha256: a22c095ddc56b18163e8ebeeef165b3a04cb570f35eb46b96105166e06c99406
      
      - type: file
        path: images/io.github.reisaraujo_miguel.JFLAP.svg

      - type: file
        path: io.github.reisaraujo_miguel.JFLAP.desktop

      - type: file
        path: io.github.reisaraujo_miguel.JFLAP.metainfo.xml
