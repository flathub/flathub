id: org.jellyfin.JellyfinServer
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet6
  - org.freedesktop.Sdk.Extension.node14
  - org.freedesktop.Sdk.Extension.llvm15
separate-locales: false
command: org.jellyfin.JellyfinServer.sh

cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/*.la
  - /lib/*.a
  - /man
  - /share/cmake
  - /share/doc
  - /share/ffmpeg
  - /share/info
  - /share/man
  - /share/pkgconfig

finish-args:
  - --device=dri
  - --filesystem=/media:ro
  - --filesystem=/mnt:ro
  - --filesystem=/run/media:ro
  - --share=network
  # - --device=all # Needed for v4l2m2m
  # - --filesystem=home:ro
  # - --filesystem=host:ro
  # - --filesystem=xdg-download:ro
  # - --filesystem=xdg-music:ro
  # - --filesystem=xdg-pictures:ro
  # - --filesystem=xdg-videos:ro

modules:
  - name: jellyfin-ffmpeg
    disabled: false
    build-options:
      append-path: /usr/lib/sdk/llvm15/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm15/lib
      arch:
        x86_64:
          config-opts:
            - --enable-libmfx # intel-mediasdk
    config-opts:
      - --disable-doc
      - --disable-ffplay
      - --disable-libxcb
      - --disable-ptx-compression
      - --disable-sdl2
      - --disable-static
      - --disable-xlib
      - --enable-amf
      - --enable-chromaprint
      - --enable-cuda
      - --enable-cuda-llvm
      - --enable-cuvid
      - --enable-ffnvcodec
      - --enable-gmp
      - --enable-gnutls
      - --enable-gpl
      - --enable-libass
      - --enable-libbluray
      - --enable-libdav1d
      - --enable-libdrm
      - --enable-libfdk-aac
      - --enable-libfontconfig
      - --enable-libfreetype
      - --enable-libfribidi
      - --enable-libmp3lame
      - --enable-libopus
      - --enable-libplacebo
      - --enable-libshaderc
      - --enable-libsvtav1
      - --enable-libtheora
      - --enable-libvorbis
      - --enable-libvpx
      - --enable-libwebp
      - --enable-libx264
      - --enable-libx265
      - --enable-libzimg
      - --enable-libzvbi
      - --enable-lto
      - --enable-nvdec
      - --enable-nvenc
      - --enable-opencl
      - --enable-shared
      - --enable-vaapi
      - --enable-version3
      - --enable-vulkan
      - --extra-libs=-lfftw3f
      - --extra-version=Jellyfin
      - --target-os=linux
    sources:
      - type: git
        url: https://github.com/jellyfin/jellyfin-ffmpeg.git
        commit: dadf5ad2fc38b80952277cae6e4e8cd1088b4013
        tag: v5.1.2-9
        x-checker-data:
          type: git
          tag-pattern: ^v5([\d.]+)-\d$
      - type: shell
        commands:
          - for n in $(cat debian/patches/series); do if [[ $n != "#"* ]]; then patch -Np1 -i "debian/patches/$n" -d .; fi; done
    modules:
      - shared-modules/linux-audio/fftw3f.json
      - name: ocl-icd
        build-options:
          arch:
            x86_64:
              config-opts:
                - --enable-custom-vendordir=/usr/lib/x86_64-linux-gnu/GL/OpenCL/vendors
            aarch64:
              config-opts:
                - --enable-custom-vendordir=/usr/lib/aarch64-linux-gnu/GL/OpenCL/vendors
        config-opts:
          - --enable-official-khronos-headers
          - --disable-update-database
        sources:
          - type: archive
            url: https://github.com/OCL-dev/ocl-icd/archive/refs/tags/v2.3.1.tar.gz
            sha256: a32b67c2d52ffbaf490be9fc18b46428ab807ab11eff7664d7ff75e06cfafd6d
            x-checker-data:
              type: anitya
              project-id: 2525
              stable-only: true
              url-template: https://github.com/OCL-dev/ocl-icd/archive/refs/tags/v$version.tar.gz
        modules:
          - name: khronos-opencl-headers
            buildsystem: cmake-ninja
            sources:
              - type: archive
                url: https://github.com/KhronosGroup/OpenCL-Headers/archive/refs/tags/v2023.02.06.tar.gz
                sha256: 464d1b04a5e185739065b2d86e4cebf02c154c416d63e6067a5060d7c053c79a
                x-checker-data:
                  type: anitya
                  project-id: 223257
                  stable-only: true
                  url-template: https://github.com/KhronosGroup/OpenCL-Headers/archive/refs/tags/v$version.tar.gz
      - name: intel-mediasdk
        only-arches:
          - x86_64
        buildsystem: cmake-ninja
        config-opts:
          - -DBUILD_SAMPLES=OFF
          - -DBUILD_TUTORIALS=OFF
          - -DENABLE_X11=OFF
        sources:
          - type: archive
            url: https://github.com/Intel-Media-SDK/MediaSDK/archive/refs/tags/intel-mediasdk-23.1.6.tar.gz
            sha256: 688d79cfb06cae185a7338a67c8f736657e93a83507cff469037588d8c4cd4d0
            x-checker-data:
              type: anitya
              project-id: 21814
              stable-only: true
              url-template: https://github.com/Intel-Media-SDK/MediaSDK/archive/refs/tags/intel-mediasdk-$version.tar.gz
      - name: chromaprint
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_SHARED_LIBS=ON
          - -DBUILD_TOOLS=OFF
          - -DBUILD_TESTS=OFF
          - -DFFT_LIB=fftw3f
        sources:
          - type: archive
            url: https://github.com/acoustid/chromaprint/releases/download/v1.5.1/chromaprint-1.5.1.tar.gz
            sha256: a1aad8fa3b8b18b78d3755b3767faff9abb67242e01b478ec9a64e190f335e1c
            x-checker-data:
              type: anitya
              project-id: 286
              stable-only: true
              url-template: https://github.com/acoustid/chromaprint/releases/download/v$version/chromaprint-$version.tar.gz
      - name: libass
        config-opts:
          - --enable-shared
          - --disable-static
          - --with-pic
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.gz
            sha256: d653be97198a0543c69111122173c41a99e0b91426f9e17f06a858982c2fb03d
            x-checker-data:
              type: anitya
              project-id: 1560
              stable-only: true
              url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.gz
      - name: libbluray
        config-opts:
          - --enable-shared
          - --disable-static
          - --with-pic
          - --disable-doxygen-doc
          - --disable-doxygen-dot
          - --disable-doxygen-html
          - --disable-doxygen-ps
          - --disable-doxygen-pdf
          - --disable-examples
          - --disable-bdjava-jar
        sources:
          - type: archive
            url: https://download.videolan.org/pub/videolan/libbluray/1.3.4/libbluray-1.3.4.tar.bz2
            sha256: 478ffd68a0f5dde8ef6ca989b7f035b5a0a22c599142e5cd3ff7b03bbebe5f2b
            x-checker-data:
              type: anitya
              project-id: 1565
              stable-only: true
              url-template: https://download.videolan.org/pub/videolan/libbluray/$version/libbluray-$version.tar.bz2
      - name: shaderc
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DSHADERC_SKIP_TESTS=ON
          - -DSHADERC_SKIP_EXAMPLES=ON
          - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
          - -DENABLE_EXCEPTIONS=ON
          - -DENABLE_CTEST=OFF
          - -DENABLE_GLSLANG_BINARIES=OFF
          - -DSPIRV_SKIP_EXECUTABLES=ON
          - -DSPIRV_TOOLS_BUILD_STATIC=OFF
          - -DBUILD_SHARED_LIBS=ON
        cleanup:
          - /bin
          - /include
          - /lib/cmake
          - /lib/pkgconfig
        sources:
          - type: archive
            url: https://github.com/google/shaderc/archive/refs/tags/v2023.3.tar.gz
            sha256: 7f66435c59797cdc6370dc97aa5cab21651385ac6c5159975566d51cc3e6650f
            x-checker-data:
              type: anitya
              project-id: 19047
              stable-only: true
              url-template: https://github.com/google/shaderc/archive/refs/tags/v$version.tar.gz
          - type: archive
            url: https://github.com/KhronosGroup/SPIRV-Tools/archive/refs/tags/v2023.2.tar.gz
            sha256: 7416cc8a98a10c32bacc36a39930b0c5b2a484963df5d68f388ed7ffee1faad3
            dest: third_party/spirv-tools
            x-checker-data:
              type: anitya
              project-id: 14894
              stable-only: true
              url-template: https://github.com/KhronosGroup/SPIRV-Tools/archive/refs/tags/v$version.tar.gz
          - type: archive
            url: https://github.com/KhronosGroup/SPIRV-Headers/archive/refs/tags/sdk-1.3.243.0.tar.gz
            sha256: 16927b1868e7891377d059cd549484e4158912439cf77451ae7e01e2a3bcd28b
            dest: third_party/spirv-headers
            x-checker-data:
              type: anitya
              project-id: 334920
              stable-only: true
              url-template: https://github.com/KhronosGroup/SPIRV-Headers/archive/refs/tags/sdk-$version.tar.gz
          - type: archive
            url: https://github.com/KhronosGroup/glslang/archive/refs/tags/12.1.0.tar.gz
            sha256: 1515e840881d1128fb6d831308433f731808f818f2103881162f3ffd47b15cd5
            dest: third_party/glslang
            x-checker-data:
              type: anitya
              project-id: 205796
              stable-only: true
              url-template: https://github.com/KhronosGroup/glslang/archive/refs/tags/$version.tar.gz
      - name: libplacebo
        buildsystem: meson
        config-opts:
          - --buildtype=release
          - --default-library=shared
          - -Dvulkan=enabled
          - -Dvk-proc-addr=disabled
          - -Dshaderc=enabled
          - -Dglslang=disabled
          - -Ddemos=false
          - -Dtests=false
          - -Dbench=false
          - -Dfuzz=false
        cleanup:
          - /include
          - /lib/pkgconfig
        sources:
          - type: archive
            url: https://code.videolan.org/videolan/libplacebo/-/archive/v5.264.1/libplacebo-v5.264.1.tar.gz
            sha256: 9eb0c198f58d994f1c0d173dd37647d4d07d27972412c48ab758e984503c787b
            x-checker-data:
              type: anitya
              project-id: 20101
              stable-only: true
              url-template: https://code.videolan.org/videolan/libplacebo/-/archive/v$version/libplacebo-v$version.tar.gz
          - type: archive
            url: https://github.com/KhronosGroup/Vulkan-Headers/archive/refs/tags/v1.3.246.tar.gz
            sha256: 4fb971a152d4f02878a779d643cc86c66a0455ce23fdfa1404ce112eb8f718a5
            dest: 3rdparty/Vulkan-Headers
            x-checker-data:
              type: anitya
              project-id: 88835
              stable-only: true
              url-template: https://github.com/KhronosGroup/Vulkan-Headers/archive/refs/tags/v$version.tar.gz
          - type: git
            url: https://github.com/Dav1dde/glad.git
            commit: d08b1aa01f8fe57498f04d47b5fa8c48725be877
            tag: v2.0.4
            dest: 3rdparty/glad
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$
          - type: git
            url: https://github.com/pallets/jinja.git
            commit: b08cd4bc64bb980df86ed2876978ae5735572280
            dest: 3rdparty/jinja
            tag: 3.1.2
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$
          - type: archive
            url: https://github.com/pallets/markupsafe/releases/download/2.1.2/MarkupSafe-2.1.2.tar.gz
            sha256: abcabc8c2b26036d62d4c746381a6f7cf60aafcc653198ad678306986b09450d
            dest: 3rdparty/markupsafe
            x-checker-data:
              type: anitya
              project-id: 3918
              stable-only: true
              url-template: https://github.com/pallets/markupsafe/releases/download/$version/MarkupSafe-$version.tar.gz
      - name: x264
        config-opts:
          - --disable-cli
          - --enable-shared
          - --disable-static
          - --enable-pic
          - --disable-lavf
          - --disable-swscale
        sources:
          - type: git
            url: https://code.videolan.org/videolan/x264.git
            commit: eaa68fad9e5d201d42fde51665f2d137ae96baf0
      - name: x265-8bit
        buildsystem: cmake-ninja
        builddir: true
        subdir: source
        build-options:
          arch:
            x86_64:
              config-opts:
                - -DCMAKE_ASM_NASM_FLAGS=-w-macro-params-legacy
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DENABLE_SHARED=ON
          - -DENABLE_CLI=OFF
          - -DEXTRA_LIB=x265_main10.a;x265_main12.a
          - -DEXTRA_LINK_FLAGS=-L .
          - -DLINKED_10BIT=ON
          - -DLINKED_12BIT=ON
        sources:
          - type: git
            url: https://bitbucket.org/multicoreware/x265_git.git
            commit: 38cf1c379b5af08856bb2fdd65f65a1f99384886
          - type: shell
            commands:
              - cp $FLATPAK_DEST/lib/libx265_main1{0,2}.a ./
        modules:
          - name: x265-10bit
            buildsystem: cmake-ninja
            builddir: true
            subdir: source
            no-make-install: true
            build-options:
              arch:
                x86_64:
                  config-opts:
                    - -DCMAKE_ASM_NASM_FLAGS=-w-macro-params-legacy
                aarch64:
                  config-opts:
                    - -DENABLE_ASSEMBLY=OFF
            config-opts:
              - -DCMAKE_BUILD_TYPE=Release
              - -DENABLE_SHARED=ON
              - -DENABLE_CLI=OFF
              - -DHIGH_BIT_DEPTH=ON
              - -DEXPORT_C_API=OFF
              - -DENABLE_HDR10_PLUS=ON
            build-commands:
              - install -D libx265.a $FLATPAK_DEST/lib/libx265_main10.a
            sources:
              - type: git
                url: https://bitbucket.org/multicoreware/x265_git.git
                commit: 38cf1c379b5af08856bb2fdd65f65a1f99384886
          - name: x265-12bit
            buildsystem: cmake-ninja
            builddir: true
            subdir: source
            no-make-install: true
            build-options:
              arch:
                x86_64:
                  config-opts:
                    - -DCMAKE_ASM_NASM_FLAGS=-w-macro-params-legacy
                aarch64:
                  config-opts:
                    - -DENABLE_ASSEMBLY=OFF
            config-opts:
              - -DCMAKE_BUILD_TYPE=Release
              - -DENABLE_SHARED=ON
              - -DENABLE_CLI=OFF
              - -DHIGH_BIT_DEPTH=ON
              - -DEXPORT_C_API=OFF
              - -DENABLE_HDR10_PLUS=ON
              - -DMAIN12=ON
            build-commands:
              - install -D libx265.a $FLATPAK_DEST/lib/libx265_main12.a
            sources:
              - type: git
                url: https://bitbucket.org/multicoreware/x265_git.git
                commit: 38cf1c379b5af08856bb2fdd65f65a1f99384886
      - name: zimg
        config-opts:
          - --enable-shared
          - --disable-static
          - --with-pic
        sources:
          - type: archive
            url: https://github.com/sekrit-twc/zimg/archive/refs/tags/release-3.0.4.tar.gz
            sha256: 219d1bc6b7fde1355d72c9b406ebd730a4aed9c21da779660f0a4c851243e32f
            x-checker-data:
              type: anitya
              project-id: 13685
              stable-only: true
              url-template: https://github.com/sekrit-twc/zimg/archive/refs/tags/release-$version.tar.gz
      - name: zvbi
        config-opts:
          - --enable-shared
          - --disable-static
          - --with-pic
          - --without-doxygen
          - --without-x
          - --disable-dvb
          - --disable-bktr
          - --disable-nls
          - --disable-proxy
        sources:
          - type: git
            url: https://github.com/zapping-vbi/zvbi.git
            commit: 74016b7aef2f52f44920a04f9bcfe52ed72905d1
            tag: v0.2.41
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$
      - name: nv-codec-headers
        no-autogen: true
        make-install-args:
          - PREFIX=${FLATPAK_DEST}
        cleanup:
          - "*"
        sources:
          - type: git
            url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
            commit: c5e4af74850a616c42d39ed45b9b8568b71bf8bf
            tag: n12.0.16.0
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]+)$
      - name: amf
        buildsystem: simple
        build-commands:
          - mkdir -p $FLATPAK_DEST/include
          - mv amf/public/include $FLATPAK_DEST/include/AMF
        cleanup:
          - "*"
        sources:
          - type: archive
            url: https://github.com/GPUOpen-LibrariesAndSDKs/AMF/archive/refs/tags/v1.4.29.tar.gz
            sha256: be42e4acd973fc7a228f087313bee9eaca08df031ec4596f14fb2eabef528628
            x-checker-data:
              type: anitya
              project-id: 138182
              stable-only: true
              url-template: https://github.com/GPUOpen-LibrariesAndSDKs/AMF/archive/refs/tags/v$version.tar.gz
      - name: svt-av1
        buildsystem: cmake-ninja
        build-options:
          arch:
            x86_64:
              config-opts:
                - -DENABLE_AVX512=ON
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_SHARED_LIBS=ON
          - -DBUILD_TESTING=OFF
          - -DBUILD_APPS=OFF
        builddir: true
        sources:
          - type: git
            url: https://gitlab.com/AOMediaCodec/SVT-AV1.git
            commit: 018276d714ce65d9b586f6205ee016cbd8d5425d
            tag: v1.4.1
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

  - name: jellyfin-web
    disabled: false
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node14/bin
    build-commands:
      - npm ci --no-audit --offline --cache=$FLATPAK_BUILDER_BUILDDIR/flatpak-node/npm-cache
      - mkdir -p $FLATPAK_DEST/bin/jellyfin-web
      - cp -r dist/* $FLATPAK_DEST/bin/jellyfin-web
    sources:
      - npm-generated-sources.json
      - type: archive
        url: https://github.com/jellyfin/jellyfin-web/archive/refs/tags/v10.8.9.tar.gz
        sha256: 3b0909aa2b7e44e7efd3cc65210bb1f024330affaa65cc6604631600f2c5bfb6
        x-checker-data:
          type: anitya
          project-id: 241942
          stable-only: true
          url-template: https://github.com/jellyfin/jellyfin-web/archive/refs/tags/v$version.tar.gz

  - name: jellyfin
    disabled: false
    buildsystem: simple
    build-options:
      append-ld-library-path: /usr/lib/sdk/dotnet6/lib
      append-path: /usr/lib/sdk/dotnet6/bin
      append-pkg-config-path: /usr/lib/sdk/dotnet6/lib/pkgconfig
      env:
        DOTNET_CLI_TELEMETRY_OPTOUT: "true"
      arch:
        x86_64:
          env:
            RUNTIME: linux-x64
        aarch64:
          env:
            RUNTIME: linux-arm64
    build-commands:
      - install -D $FLATPAK_ID.sh $FLATPAK_DEST/bin/$FLATPAK_ID.sh
      - install -D $FLATPAK_ID.metainfo.xml $FLATPAK_DEST/share/metainfo/$FLATPAK_ID.metainfo.xml
      - install -D $FLATPAK_ID.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -D $FLATPAK_ID-128.png $FLATPAK_DEST/share/app-info/icons/flatpak/128x128/$FLATPAK_ID.png
      - install -D $FLATPAK_ID-128.png $FLATPAK_DEST/share/icons/hicolor/128x128/apps/$FLATPAK_ID.png
      - mkdir -p $FLATPAK_DEST/bin
      - dotnet publish -c Release --source ./nuget-sources --output="$FLATPAK_DEST/bin" --runtime $RUNTIME
        -p:DebugSymbols=false -p:DebugType=none --self-contained true Jellyfin.Server/Jellyfin.Server.csproj
    sources:
      - nuget-generated-sources-x64.json
      - nuget-generated-sources-arm64.json
      - type: archive
        url: https://github.com/jellyfin/jellyfin/archive/refs/tags/v10.8.9.tar.gz
        sha256: 374840a1e134f4c33660837289a5248cf6d88fe4f706385af12f7a8b6ccb6f0a
        x-checker-data:
          type: anitya
          project-id: 241546
          stable-only: true
          url-template: https://github.com/jellyfin/jellyfin/archive/refs/tags/v$version.tar.gz
      - type: file
        path: org.jellyfin.JellyfinServer.metainfo.xml
      - type: file
        path: org.jellyfin.JellyfinServer.desktop
      - type: file
        path: org.jellyfin.JellyfinServer-128.png
      - type: file
        path: org.jellyfin.JellyfinServer.sh
