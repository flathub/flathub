app-id: fun.kikoplay.KikoPlay
branch: stable
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: KikoPlay
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  # aria2c download
  - --filesystem=xdg-videos
  - --filesystem=xdg-download
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  # for hardware acceleration
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --persist=.config/kikoplay

modules:
  - shared-modules/luajit/luajit.json

  - name: yt-dlp
    no-autogen: true
    no-make-install: true
    make-args:
      - yt-dlp
      - PYTHON=/usr/bin/python3
    post-install:
      - install yt-dlp /app/bin
    sources:
      - type: archive
        url: https://github.com/yt-dlp/yt-dlp/releases/download/2023.10.13/yt-dlp.tar.gz
        sha256: 64944f4452a7657b5fb31ae55d823d9411a1a29f9c1071d33fa3e6286e20522a
        x-checker-data:
          type: json
          url: https://api.github.com/repos/yt-dlp/yt-dlp/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="yt-dlp.tar.gz") | .browser_download_url


  - name: libass
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.gz
        sha256: d653be97198a0543c69111122173c41a99e0b91426f9e17f06a858982c2fb03d
        x-checker-data:
          type: anitya
          project-id: 1560
          stable-only: true
          url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.gz

  - name: libmpv
    cleanup:
      - /share/bash-completion
      - /share/zsh
      - /share/doc
      - /share/icons
      - /share/applications
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Dlua=enabled
      - -Ddebug=false
      - -Dbuild-date=false
      - -Dalsa=disabled
      - -Dmanpage-build=disabled
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.36.0.tar.gz
        sha256: 29abc44f8ebee013bb2f9fe14d80b30db19b534c679056e4851ceadf5a5e8bf6
        x-checker-data:
          type: anitya
          project-id: 5348
          stable-only: true
          url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz

  - name: aria2
    config-opts:
      - --with-ca-bundle=/etc/ssl/certs/ca-certificates.crt
      - --disable-libaria2
    no-make-install: true
    post-install:
      - install -Dm755 src/aria2c /app/bin
    sources:
      - type: archive
        url: https://github.com/aria2/aria2/releases/download/release-1.36.0/aria2-1.36.0.tar.xz
        sha256: 58d1e7608c12404f0229a3d9a4953d0d00c18040504498b483305bcb3de907a5
        x-checker-data:
          type: anitya
          project-id: 109
          url-template: https://github.com/aria2/aria2/releases/download/release-$version/aria2-$version.tar.xz
          stable-only: true

  - name: qhttpengine
    buildsystem: cmake-ninja
    config-opts: 
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://github.com/nitroshare/qhttpengine/archive/1.0.1.tar.gz
        sha256: 6505cf889909dc29bab4069116656e7ca5a9e879f04935139439c5691a76c55e
  
  # liblua.a for KikoPlay build
  # shared-modules/lua5.3 dont have liblua.a
  - name: lua53
    cleanup:
      - /include
      - /man
      - /share
    no-autogen: true
    make-args:
      - MYCFLAGS=-fPIC
      - linux
    make-install-args:
      - INSTALL_TOP=/app
    sources:
      - type: archive
        url: https://www.lua.org/ftp/lua-5.3.6.tar.gz
        sha256: fc5fd69bb8736323f026672b1b7235da613d7177e72558893a0bdcd320466d60

  - name: resources
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - install -Dm644 fun.kikoplay.KikoPlay.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 fun.kikoplay.KikoPlay.png -t $FLATPAK_DEST/share/icons/hicolor/128x128/apps
    sources:
      - type: file
        path: fun.kikoplay.KikoPlay.metainfo.xml
      - type: file
        path: fun.kikoplay.KikoPlay.png

  - name: kikoplay-script
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands: 
      - mkdir -p $FLATPAK_DEST/bin/extension/script
      # script
      - cp -a bgm_calendar $FLATPAK_DEST/bin/extension/script
      - cp -a danmu $FLATPAK_DEST/bin/extension/script
      - cp -a library $FLATPAK_DEST/bin/extension/script
      - cp -a resource $FLATPAK_DEST/bin/extension/script
    sources:
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlayScript.git
  
  - name: kikoplay-app
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands: 
      - cp -a app $FLATPAK_DEST/bin/extension/
    sources: 
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlayApp.git

  - name: KikoPlay
    buildsystem: qmake
    config-opts:
      - LIBS+=-L/app/lib
    sources:
      - type: archive
        url: https://github.com/KikoPlayProject/KikoPlay/archive/refs/tags/1.0.0.tar.gz
        sha256: a8e20f9880fc3418e12f836c28684607e6486d1d2e504e7e829daa5c2344a47f
      - type: patch
        path: patch/0001-prebuild.patch
      - type: patch
        path: patch/0002-install.patch
