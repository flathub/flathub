app-id: io.github.tuanapi.OpenAnime-Linux-Desktop-App
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node24
command: openanime
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-run/pipewire-0
build-options:
  append-path: /usr/lib/sdk/node24/bin
  env:
    XDG_CACHE_HOME: /run/build/openanime/flatpak-node/cache
    npm_config_cache: /run/build/openanime/flatpak-node/npm-cache
    npm_config_offline: "true"
    npm_config_audit: "false"
    npm_config_fund: "false"
modules:
  - name: openanime
    buildsystem: simple
    build-commands:
      # Build the app using offline cache
      - npm ci --offline --cache=flatpak-node/npm-cache --no-audit --no-fund
      - npm run dist -- --linux --dir
      # Install to /app
      - cp -r dist/linux*-unpacked/* /app/
      - install -D -m 755 openanime-wrapper /app/bin/openanime
      # Icons & Metadata
      - install -D -m 644 icon512.png /app/share/icons/hicolor/512x512/apps/io.github.tuanapi.OpenAnime-Linux-Desktop-App.png
      - install -D -m 644 packaging/flatpak/io.github.tuanapi.OpenAnime-Linux-Desktop-App.desktop /app/share/applications/io.github.tuanapi.OpenAnime-Linux-Desktop-App.desktop
      - install -D -m 644 packaging/flatpak/io.github.tuanapi.OpenAnime-Linux-Desktop-App.metainfo.xml /app/share/metainfo/io.github.tuanapi.OpenAnime-Linux-Desktop-App.metainfo.xml
    sources:
      - type: script
        dest-filename: openanime-wrapper
        commands:
          - exec /app/openanime --no-sandbox --ozone-platform=x11 --enable-features=Vulkan,WebGPU --enable-unsafe-webgpu --enable-gpu-rasterization --ignore-gpu-blocklist "$@"
      - type: git
        url: https://github.com/tuanapi/OpenAnime-Linux-Desktop-App.git
        tag: v1.0.5
      - generated-sources.json
