app-id: com.github.torikulhabib.niki
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: com.github.torikulhabib.niki
finish-args:
  - '--share=network'
  - '--socket=session-bus'
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--socket=pulseaudio'
  - '--socket=x11'
  - '--device=all'
  - '--filesystem=xdg-videos'
cleanup:
  - '*.a'
  - '*.la'
  - '/include'
modules:
  - name: libgssdp-1.2-0
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/GNOME/gssdp.git
        tag: gssdp-1.2.3
  - name: libgupnp-1.2-0
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/GNOME/gupnp.git
        tag: gupnp-1.2.4
  - name: libgupnp-av-1.0-2
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/GNOME/gupnp-av.git
        tag: gupnp-av-0.12.11
  - name: libcanberra
    buildsystem: autotools
    sources:
      - type: archive
        url: http://0pointer.de/lennart/projects/libcanberra/libcanberra-0.30.tar.xz
        sha256: c2b671e67e0c288a69fc33dc1b6f1b534d07882c2aceed37004bf48c601afa72
  - name: taglib
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/taglib/taglib.git
        tag: v1.11.1
  - name: niki
    buildsystem: meson
    config-opts:
      - -Dis_native_build=false
      - -Dfor_pantheon=false
    sources:
      - type: git
        url: https://github.com/torikulhabib/niki.git
        tag: '0.9.10'
        commit: ead992cf06b86609975774caa34bed93cc92cf4c