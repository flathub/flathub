app-id: org.widelands.widelands
runtime: org.freedesktop.Platform
runtime-version: '1.6'
sdk: org.freedesktop.Sdk
command: widelands
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Play sounds
  - --socket=pulseaudio
  # Needs to talk to the network
  - --share=network
  - --persist=.widelands
  # OpenGL access
  - --device=dri
modules:
  - shared-modules/lua5.3/lua-5.3.2.json
  - shared-modules/glu/glu-9.0.0.json
  - shared-modules/glew/glew.json
  - boost.yaml
  - widelands.yaml
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.la'
  - '*.a'
