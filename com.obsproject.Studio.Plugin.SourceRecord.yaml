id: com.obsproject.Studio.Plugin.SourceRecord
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.6
build-extension: true
separate-locales: false
build-options:
  prefix: /app/plugins/SourceRecord
modules:
  - name: source-record
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_OUT_OF_TREE=On
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: https://github.com/exeldro/obs-source-record.git
        tag: 0.4.5
        commit: b588b63bf0037ca9bc6e30859a38341c9fa99ae7
        x-checker-data:
          type: git
          is-main-source: true
          tag-pattern: ^([\d.]+)$
      - type: file
        path: com.obsproject.Studio.Plugin.SourceRecord.metainfo.xml
