---
name: sip
config-opts:
- "--no-dist-info"
- "--no-stubs"
- "--bindir=/app/bin"
- "--destdir=/app/lib/python3.7/site-packages"
- "--incdir=/app/include"
- "--pyidir=/app/lib/python3.7/site-packages"
- "--sipdir=/app/share/sip"
- "--sip-module PyQt5.sip"
sources:
- type: archive
  url: https://sourceforge.net/projects/pyqt/files/sip/sip-4.19.14/sip-4.19.14.tar.gz
  sha256: 0ef3765dbcc3b8131f83e60239f49508f82205b33cae5408c405e2e2f2d0af87
- type: script
  commands:
  - processed=`sed -e 's|--prefix=/app||' <<< $@`
  - python3 configure.py $processed
  dest-filename: configure
cleanup:
- "/bin"
- "/include"
