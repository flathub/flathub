id: in.co.nandakumar.amsam
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: amsam
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
rename-icon: "amsam"
rename-desktop-file: "amsam.desktop"
modules:
  - name: amsam
    buildsystem: simple
    build-commands:
      - make -C src uncomment-flatpak-specific
      - make
      - PREFIX=/app make install
