---
name: pyqt5
config-opts:
- "--assume-shared"
- "--concatenate"
- "--confirm-license"
- "--no-designer-plugin"
- "--no-dist-info"
- "--no-docstrings"
- "--no-qml-plugin"
- "--no-qsci-api"
- "--no-stubs"
- "--no-tools"
- QMAKE_CFLAGS_RELEASE='-I/usr/include/python3.7m/'
- QMAKE_CXXFLAGS_RELEASE='-I/usr/include/python3.7m/'
build-options:
  arch:
    i386:
      config-opts:
      - "--enable=QtCore"
      - "--enable=QtGui"
      - "--enable=QtNetwork"
      - "--enable=QtPrintSupport"
      - "--enable=QtWebChannel"
      - "--enable=QtWidgets"
      - "--enable=QtSql"
      - "--enable=QtOpenGL"
      - "--enable=QtQuick"
      - "--enable=QtQml"
    x86_64:
      config-opts:
      - "--enable=QtCore"
      - "--enable=QtGui"
      - "--enable=QtNetwork"
      - "--enable=QtPrintSupport"
      - "--enable=QtWebChannel"
      - "--enable=QtWidgets"
      - "--enable=QtSql"
      - "--enable=QtOpenGL"
      - "--enable=QtQuick"
      - "--enable=QtQml"
sources:
- type: archive
  url: https://www.riverbankcomputing.com/static/Downloads/PyQt5/5.12.1/PyQt5_gpl-5.12.1.tar.gz
  sha256: 3718ce847d824090fd5f95ff3f13847ee75c2507368d4cbaeb48338f506e59bf
- type: script
  commands:
  - processed=`sed -e 's|prefix|sysroot|' <<< $@`
  - python3 configure.py $processed
  dest-filename: configure
