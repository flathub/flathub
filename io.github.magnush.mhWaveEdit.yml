# io.github.magnush.mhWaveEdit.yml
app-id: io.github.magnush.mhWaveEdit
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: mhwaveedit
rename-desktop-file: mhwaveedit.desktop

finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --filesystem=xdg-music
  - --socket=pulseaudio
  
modules:


- name: gtk2
  cleanup:
  - "/bin"
  - "/share/gtk-2.0"
  - "/share/aclocal"
  - "/share/gtk-doc"
  - "/lib/pkgconfig"
  - "/lib/gtk-2.0/include"
  - "/include"
  - "*.la"
  x-cpe:
    product: gtk+
  config-opts:
  - "--disable-dependency-tracking"
  - "--disable-gtk-doc-html"
  - "--disable-introspection"
  - "--with-xinput=xfree"
  sources:
  - type: archive
    url: https://download.gnome.org/sources/gtk+/2.24/gtk+-2.24.33.tar.xz
    sha256: ac2ac757f5942d318a311a54b0c80b5ef295f299c2a73c632f6bfb1ff49cc6da
    
    

# gnome themes extra needs intltool>0.4 on Sdk 20.08 
- name: intltool
  cleanup:
  - "*"
  sources:
  - type: archive
    url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
    sha256: 67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd

- name: gnome-themes-extra
  cleanup: [
        "/cache",
        "/man",
        "/share/aclocal",
        "/share/devhelp",
        "/include",
        "/lib/pkgconfig",
        "/share/gtk-doc",
        "/share/man",
        "/lib/*.a",
        "*.a",
        "*.la"
    ]
  buildsystem: autotools
  sources:
  - type: archive
    url:  http://download.gnome.org/sources/gnome-themes-extra/3.28/gnome-themes-extra-3.28.tar.xz
    sha256: 7c4ba0bff001f06d8983cfc105adaac42df1d1267a2591798a780bac557a5819
 
- name: mhwaveedit
  cleanup: [
        "/cache",
        "/man",
        "/share/aclocal",
        "/share/devhelp",
        "/include",
        "/lib/pkgconfig",
        "/share/gtk-doc",
        "/share/man",
        "/lib/*.a",
        "*.a",
        "*.la"
    ]
  buildsystem: simple
  sources:
  - type: git
    url: https://github.com/magnush/mhwaveedit
    commit: b0ae1edb86456f363e283bd740bbae01d58ae55c
    tag: v1.4.24


    
  build-commands:
    - chmod +x gitcompile.sh
    - ./gitcompile.sh  --prefix=/app
    - make install 
  post-install:

   - install -Dm644 ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/mhwaveedit.png
     ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/io.github.magnush.mhWaveEdit.png
   - desktop-file-edit --set-icon=io.github.magnush.mhWaveEdit 
     /app/share/applications/mhwaveedit.desktop
