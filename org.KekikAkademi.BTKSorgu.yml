# Bu araç @keyiflerolsun tarafından | @KekikAkademi için yazılmıştır.

app-id: org.KekikAkademi.BTKSorgu
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: BTKSorguGUI

finish-args:
  # ? X11 + XShm Erişimi
  - --share=ipc
  # - --socket=x11
  # ? Wayland Erişimi
  - --socket=wayland
  # ? Wayland mevcut olmadığında X11 Erişimi Ver
  - --socket=fallback-x11
  # ? Ağ Erişimi
  - --share=network
  # ? PulseAudio Kullanarak Sesleri Çal
  - --socket=pulseaudio
  # ? Bildirim Erişim İzni
  - --talk-name=org.freedesktop.Notifications
  # ! tesseract Erişim
  - --env=TESSDATA_PREFIX=/app/share/tessdata

# ! tesseract Çöpü Temizle
cleanup:
  - /sbin
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /bin/protoc
  - /share/doc
  - /share/pkgconfig
  - /share/man
  - /share/cmake*
  - "*.a"
  - "*.la"

modules:
- SRC/python3-tkinter.yaml
# ! Kurulumda İnternet Olmadığı için Gerekli
- SRC/python3-requirements.json

# ! https://github.com/flathub/com.github.dynobo.normcap/blob/master/com.github.dynobo.normcap.yml
- name: leptonica
  buildsystem: cmake-ninja
  builddir: true
  sources:
    - type: archive
      url: https://github.com/DanBloomberg/leptonica/releases/download/1.82.0/leptonica-1.82.0.tar.gz
      sha256: 155302ee914668c27b6fe3ca9ff2da63b245f6d62f3061c8f27563774b8ae2d6

- name: tesseract
  buildsystem: cmake-ninja
  builddir: true
  sources:
    - type: archive
      url: https://github.com/tesseract-ocr/tesseract/archive/refs/tags/5.2.0.zip
      sha256: f30e343cb93ca77f1fad013aeb87edb9191dcd1c7d4ee55d425f70c2af7817a1

- name: tessdata-fast
  buildsystem: simple
  build-commands:
    - cp * /app/share/tessdata
  sources:
    - type: file
      url: https://github.com/tesseract-ocr/tessdata_fast/raw/4.1.0/eng.traineddata
      sha256: 7d4322bd2a7749724879683fc3912cb542f19906c83bcc1a52132556427170b2
# ! https://github.com/flathub/com.github.dynobo.normcap/blob/master/com.github.dynobo.normcap.yml

- name: BTKSorgu-yukleyici
  buildsystem: simple
  build-commands:
    - install -Dm644 Shared/org.KekikAkademi.BTKSorgu.desktop /app/share/applications/org.KekikAkademi.BTKSorgu.desktop
    - install -Dm644 Shared/org.KekikAkademi.BTKSorgu.appdata.xml /app/share/appdata/org.KekikAkademi.BTKSorgu.appdata.xml
    - install -Dm644 Shared/org.KekikAkademi.BTKSorgu.svg /app/share/icons/hicolor/scalable/apps/org.KekikAkademi.BTKSorgu.svg
    - python3 -m pip install . --prefix=${FLATPAK_DEST}

  # * Lokal Kurulum (İnternet Erişimi Var)
  # build-options:
  #   build-args:
  #     - "--share=network"
  # sources:
  #   - type: dir
  #     path: "."

  # ! FlatHub Kurulum (İnternet Erişimi Yok)
  sources:
    - type: git
      url: https://github.com/keyiflerolsun/BTKSorgu.git
      commit: 03c98df7f5f552d9ba25e9d358482a4dac56bbb1