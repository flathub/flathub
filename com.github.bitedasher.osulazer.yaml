app-id: com.github.bitedasher.osulazer
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet5
separate-locales: false
cleanup:
  - /lib/debug
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=all
  - --socket=pulseaudio
  - --env=DOTNET_CLI_TELEMETRY_OPTOUT=false
command: osu-lazer
modules:
  - name: osu-lazer
    buildsystem: simple
    build-commands:
      # Due to Stripping trailing CRs and UTF-8, it is necessary to run patch with the --binary argument
      - patch -p1 --binary < updater.patch
      - dotnet publish osu.Desktop --source ./nuget-sources --framework net5.0 --configuration Release --runtime $RUNTIME --self-contained false --output /app/opt/ppy/osu-lazer /p:Version=2021.1028.0
      - install.sh
      - install -D -m 755 osu-lazer /app/bin/osu-lazer
      - install -D -m 644 lazer-512.png /app/share/icons/hicolor/512x512/apps/com.github.bitedasher.osulazer.png
      - install -D -m 644 lazer-256.png /app/share/icons/hicolor/256x256/apps/com.github.bitedasher.osulazer.png
      - install -D -m 644 lazer-128.png /app/share/icons/hicolor/128x128/apps/com.github.bitedasher.osulazer.png
      - install -D -m 644 lazer-64.png /app/share/icons/hicolor/64x64/apps/com.github.bitedasher.osulazer.png
      - install -D -m 644 com.github.bitedasher.osulazer.desktop /app/share/applications/com.github.bitedasher.osulazer.desktop
      - install -D -m 644 x-osu.xml /app/share/mime/application/${FLATPAK_ID}.xml
      - install -D -m 644 com.github.bitedasher.osulazer.appdata.xml /app/share/metainfo/com.github.bitedasher.osulazer.appdata.xml
    build-options:
        append-path: /usr/lib/sdk/dotnet5/bin
        append-ld-library-path: /usr/lib/sdk/dotnet5/lib
        arch:
          aarch64:
            env:
              RUNTIME: linux-arm64
          x86_64:
            env:
              RUNTIME: linux-x64
        env:
          PKG_CONFIG_PATH: /app/lib/pkgconfig:/app/share/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig:/usr/lib/sdk/dotnet5/lib/pkgconfig
    sources:
      - nuget.json
      - type: git
        url: https://github.com/peppy/osu.git
        commit: a9208838a9dcff71a73fd0ab103f1251a2817d3e
      - type: file
        path: osu-lazer
      - type: file
        path: lazer-512.png
      - type: file
        path: lazer-256.png
      - type: file
        path: lazer-128.png
      - type: file
        path: lazer-64.png
      - type: file
        path: com.github.bitedasher.osulazer.desktop
      - type: file
        path: x-osu.xml
      - type: file
        path: com.github.bitedasher.osulazer.appdata.xml
     # See build-commands
     #- type: patch
      - type: file
        path: updater.patch
