app-id: io.github.SequinGames.Hell
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: hell
rename-icon: favicon
rename-desktop-file: hell.desktop
rename-appdata-file: hell.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=all
modules:
  - name: hell
    buildsystem: simple
    build-commands:
      - cc main.c -lSDL2 -lGLESv2 -lEGL -Ofast -lm -o hell
      - install -Dm 0755 hell -t ${FLATPAK_DEST}/bin
      - install -Dm 0644 flathub/hell.desktop ${FLATPAK_DEST}/share/applications/hell.desktop
      - install -Dm 0644 flathub/hell.appdata.xml ${FLATPAK_DEST}/share/metainfo/hell.appdata.xml
      - install -Dm 0644 flathub/favicon.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/favicon.png
    sources:
      - type: git
        url: https://github.com/SequinGames/hell.git
        commit: d831243f9ac012b4f8bbe4c38695c7a0b9354b3c
