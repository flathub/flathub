app-id: io.gitlab.JBeaumont81.Etesync-Knotes
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: etesync-knotes
separate-locales: false
rename-desktop-file: etesync-knotes.desktop
rename-icon: etesync-knotes
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --share=network
  - --talk-name=org.kde.kwalletd6
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher

modules:
  - name: libetebase
    buildsystem: simple
    build-commands:
      - . /usr/lib/sdk/rust-stable/enable.sh && cargo build --release --offline
      - install -Dm755 target/release/libetebase.so "${FLATPAK_DEST}/lib/libetebase.so"
      - ln -sf "${FLATPAK_DEST}/lib/libetebase.so" "${FLATPAK_DEST}/lib/libetebase.so.0"
    sources:
      - type: git
        url: https://github.com/etesync/libetebase.git
        tag: v0.5.8
      - type: inline
        dest: .cargo
        dest-filename: config.toml
        contents: |
          [source.crates-io]
          replace-with = "vendored-sources"
          [source.vendored-sources]
          directory = "cargo/vendor"
      - cargo-sources.json

  - name: etesync-knotes
    buildsystem: cmake-ninja
    no-make-install: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      - install -Dm755 etesync-knotes "${FLATPAK_DEST}/bin/etesync-knotes"
      - install -Dm644 desktop/etesync-knotes.desktop "${FLATPAK_DEST}/share/applications/etesync-knotes.desktop"
      - install -Dm644 icons/etesync-knotes.svg "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/etesync-knotes.svg"
      - install -Dm0644 app/share/metainfo/io.gitlab.JBeaumont81.Etesync-Knotes.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: https://gitlab.com/JBeaumont81/Etesync-Knotes.git
        tag: v1.0f
