app-id: io.gitlab.JBeaumont81.Etesync-Knotes
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: etesync-knotes
separate-locales: false
rename-desktop-file: etesync-knotes.desktop
rename-icon: etesync-knotes
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --share=network
  - --filesystem=home
  - --talk-name=org.kde.kwalletd6
#  - --device=dri
#  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=QT_QPA_PLATFORM=wayland;xcb

modules:
  - name: libetebase
    buildsystem: simple
    build-commands:
      # Install .so from Git path
      - install -Dm755 libetebase/lib/libetebase.so "${FLATPAK_DEST}/lib/libetebase.so"
      - ln -sf "${FLATPAK_DEST}/lib/libetebase.so" "${FLATPAK_DEST}/lib/libetebase.so.0"
      # Install headers from Git path
      - install -Dm644 -t "${FLATPAK_DEST}/include/etebase" libetebase/include/etebase/*.h
    sources:
      - type: git
        url: https://gitlab.com/JBeaumont81/Etesync-Knotes.git
        tag: v1.0f

  - name: etesync-knotes
    buildsystem: simple
    build-commands:
      - cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/app -DCMAKE_INCLUDE_PATH=/app/include -DCMAKE_LIBRARY_PATH=/app/lib
      - cmake --build build
      - install -Dm755 build/etesync-knotes "${FLATPAK_DEST}/bin/etesync-knotes"
      - install -Dm644 desktop/etesync-knotes.desktop "${FLATPAK_DEST}/share/applications/etesync-knotes.desktop"
      - install -Dm644 icons/etesync-knotes.svg "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/etesync-knotes.svg"
    sources:
      - type: git
        url: https://gitlab.com/JBeaumont81/Etesync-Knotes.git
        tag: v1.0f
