app-id: io.emeric.toolblex
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: toolblex

rename-desktop-file: toolblex.desktop
rename-appdata-file: toolblex.appdata.xml
rename-icon: toolblex

finish-args:
  # Our UI is GPU accelerated
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # We need Bluetooth support
  - --allow=bluetooth
  - --system-talk-name=org.bluez
  - --share=network

cleanup:
  - /bin/__pypache__
  - /bin/rst*
  - /include
  - /lib/cmake
  - /lib/cups
  - /lib/pkgconfig
  - /lib/python*
  - /share/doc
  - /share/man
  - /share/zsh
  - /src
  - '*.a'
  - '*.la'

build-options:
  append-ld-library-path: /app/lib

modules:
  - name: libical # required by bluez
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_SHARED_LIBS:BOOL=ON
      - -DICAL_GLIB=true
      - -DGOBJECT_INTROSPECTION=true
      - -DICAL_GLIB_VAPI=true
      - -DICAL_BUILD_DOCS=false
      - -DICAL_GLIB_VAPI=false
    sources:
      - type: archive
        url: https://github.com/libical/libical/archive/v3.0.16.tar.gz
        sha256: b44705dd71ca4538c86fb16248483ab4b48978524fb1da5097bd76aa2e0f0c33
        x-checker-data:
          type: anitya
          project-id: 1637
          url-template: https://github.com/libical/libical/archive/v$version.tar.gz

  - name: bluez # required by qtconnectivity
    buildsystem: autotools
    config-opts:
      - --disable-tools
      - --disable-cups
      - --disable-monitor
      - --disable-client
      - --disable-systemd
      - --disable-udev
      - --disable-manpages
      - --disable-datafiles
      - --enable-experimental
      - --enable-library
      - --prefix=/app
      - --sysconfdir=/app/etc
    sources:
      - type: archive
        url: https://www.kernel.org/pub/linux/bluetooth/bluez-5.66.tar.xz
        sha256: 39fea64b590c9492984a0c27a89fc203e1cdc74866086efb8f4698677ab2b574
        x-checker-data:
          type: anitya
          project-id: 10029
          url-template: https://www.kernel.org/pub/linux/bluetooth/bluez-$version.tar.xz

