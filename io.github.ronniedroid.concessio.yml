app-id: io.github.ronniedroid.concessio
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: io.github.ronniedroid.concessio

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.a'
  - '*.la'

modules:
  - name: concessio
    buildsystem: meson
    sources:
    - type: archive
      url: https://github.com/ronniedroid/concessio/archive/refs/tags/v0.1.1.tar.gz
      sha256: f773f002661b9f83ac379f79a3572b419578369ba8c48da07f4244ef8911f2f1
