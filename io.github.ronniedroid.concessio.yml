app-id: io.github.ronniedroid.concessio
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: io.github.ronniedroid.concessio

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.a'
  - '*.la'

modules:
  - name: concessio
    buildsystem: meson
    sources:
    - type: archive
      url: https://github.com/ronniedroid/concessio/archive/refs/tags/v0.1.0.tar.gz
      sha256: 0977460d9f765f04df9d0700fd5ffdfdb1620abca74fbc8369bf11c4a24ebf96
