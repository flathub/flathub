name: goocanvas
rm-configure: true
config-opts:
  - --enable-shared
  - --disable-static
  - --enable-maintainer-mode
  - --disable-gtk-doc
make-install-args:
  - girdir=/app/share/gir-1.0
  - typelibdir=/app/lib/girepository-1.0
sources:
  - type: archive
    url: https://download.gnome.org/sources/goocanvas/2.0/goocanvas-2.0.4.tar.xz
    sha256: c728e2b7d4425ae81b54e1e07a3d3c8a4bd6377a63cffa43006045bceaa92e90
  - type: shell
    commands:
      - cp -p /usr/share/automake-*/config.{sub,guess} .;
post-install:
  - install -p -D -m 0644 "COPYING" -t "${FLATPAK_DEST}/share/licenses/goocanvas/";
