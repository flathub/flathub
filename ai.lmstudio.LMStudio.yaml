app-id: ai.lmstudio.LMStudio
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
only-arches:
  - x86_64
command: lmstudio
separate-locales: false
rename-icon: lmstudio
finish-args:
  - --share=network
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --env=ELECTRON_OZONE_PLATFORM_HINT=auto
modules:
  - name: unappimage
    buildsystem: simple
    build-commands:
      - make -C squashfs-tools install INSTALL_DIR=/app/bin
    sources:
      - type: git
        url: https://github.com/refi64/unappimage
        commit: d7f86f2a0d7ec3a69211125207d5f127386b849a

  - name: lmstudio
    buildsystem: simple
    sources:
      - type: extra-data
        url: https://installers.lmstudio.ai/linux/x64/0.3.9-6/LM-Studio-0.3.9-6-x64.AppImage
        size: 1039660256
        sha256: 2f7c1832aca350be694f3fbfba39fbe986087d6ce3a9addea3235b954f3fe61b
        filename: lmstudio.appimage
        x-checker-data:
          type: electron-updater

      - type: script
        dest-filename: lmstudio
        commands:
          - exec zypak-wrapper /app/extra/bin/lm-studio "$0"

      - type: file
        path: ai.lmstudio.LMStudio.appdata.xml
      - type: file
        path: ai.lmstudio.LMStudio.desktop
      - type: file
        path: apply_extra.sh
      - type: file
        path: icons/lmstudio.png

    build-commands:
      - install -Dm775 ./apply_extra.sh "${FLATPAK_DEST}/bin/apply_extra"
      - install -Dm755 lmstudio "${FLATPAK_DEST}/bin/"
      - install -Dm644 ai.lmstudio.LMStudio.desktop "${FLATPAK_DEST}/share/applications/ai.lmstudio.LMStudio.desktop"
      - install -Dm644 ai.lmstudio.LMStudio.appdata.xml ${FLATPAK_DEST}/share/metainfo/ai.lmstudio.LMStudio.appdata.xml
      - install -Dm644 -t ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps lmstudio.png