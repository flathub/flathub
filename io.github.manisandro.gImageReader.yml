app-id: io.github.manisandro.gImageReader
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: gimagereader-gtk
rename-desktop-file: gimagereader-gtk.desktop
rename-appdata-file: gimagereader-gtk.appdata.xml
rename-icon: gimagereader

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.a11y.Bus
  - --own-name=org.gnome.gimagereader.*
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd
  - --env=TESSDATA_PREFIX=/app/share

modules:
  - name: gimagereader
    buildsystem: cmake
    config-opts:
      - -DCMAKE_INSTALL_PREFIX='/app'
      - -DINTERFACE_TYPE=gtk
      - -DENABLE_VERSIONCHECK=0
    modules:
      - shared-modules/intltool/intltool-0.51.json
      - boost.yml
      - mm-common.yml
      - sane-backends.yml
      - podofo.yml
      - djvulibre.yml
      - tesseract.yml
      - tessdata.yml
      - gtkmm.yml
      - gtksourceviewmm.yml
      - poppler.yml
      - libxml++.yml
      - libzip.yml
    sources:
      - type: git
        url: https://github.com/manisandro/gimagereader
        tag: v3.4.1
        commit: 8a046ec7bf64e996fbc81187306334fbd11873c9
        x-checker-data:
          type: anitya
          project-id: 8889
          stable-only: true
          tag-template: v$version
