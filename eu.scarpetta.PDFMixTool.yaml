app-id: eu.scarpetta.PDFMixTool
runtime: org.kde.Platform
runtime-version: 5.11
sdk: org.kde.Sdk
command: pdfmixtool
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
modules:
  - name: podofo
    buildsystem: cmake-ninja
    config-opts:
      - -DPODOFO_BUILD_SHARED=1
      - -DPODOFO_BUILD_STATIC=0
      - -DPODOFO_HAVE_JPEG_LIB=1
      - -DPODOFO_HAVE_PNG_LIB=1
      - -DPODOFO_HAVE_TIFF_LIB=1
      - -DPODOFO_BUILD_LIB_ONLY=1
    sources:
      - type: archive
        url: https://datapacket.dl.sourceforge.net/project/podofo/podofo/0.9.6/podofo-0.9.6-rc1.tar.gz
        sha256: ce7a8acd7e127c9529bbf26f174583177b70e100aa356afc323c7677a3827c92
    cleanup:
      - /include
      - /lib/pkgconfig
      - /lib/debug/source

  - name: pdfmixtool
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://gitlab.com/scarpetta/pdfmixtool/-/archive/v0.3.2/pdfmixtool-v0.3.2.tar.gz
        sha256: 26afc93e0042c05f81416f0a0450d28d1886b8db56b1e10e79d8d84c2f03719e
