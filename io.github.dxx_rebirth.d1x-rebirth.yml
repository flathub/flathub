app-id: io.github.dxx_rebirth.d1x-rebirth
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: io.github.dxx_rebirth.d1x-rebirth.sh

finish-args:
  # hardware 3D and controller access
  - --device=all
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  # Give permission to use existing setup if available
  - --filesystem=~/.d1x-rebirth

modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/physfs/physfs.json

  - net.sourceforge.scons.scons.yml

  - name: d1x-rebirth
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/fpiesche/dxx-rebirth.git
        commit: c7e7c74f6867611d452158b746edc12308af2b5b
        branch: add-freedesktop-metadata
      - type: script
        dest-filename: io.github.dxx_rebirth.d1x-rebirth.sh
        commands:
          # Check for game data
          - |
            set -e
            # Prefer data and savegames in Flatpak installation
            if [[ $(find "$XDG_DATA_HOME/game/" -iname 'descent.hog') ]]; then
              # Ensure savegames and demos get stored in $XDG_DATA_HOME/saves/
              D1X_REBIRTH_HOME=$XDG_DATA_HOME/saves d1x-rebirth -hogdir $XDG_DATA_HOME/game
            # Otherwise try and run from existing installation
            elif [[ $(find "$HOME/.d1x-rebirth/" -iname 'descent.hog') ]]; then
              exec d1x-rebirth
            # Finally, fail with error message.
            else
              zenity --error \
                --text "<b>Could not find Descent game data</b>\\n\\nPlease copy the game data files for Descent to <tt><b>$XDG_DATA_HOME/game/</b></tt>." \
                --ok-label 'Close' \
                --no-wrap
            fi
    build-commands:
      - scons -j$FLATPAK_BUILDER_N_JOBS install sdl2=1 d1x=1 lto=1 sdlmixer=1 debug=1 sharepath=$XDG_DATA_HOME DESTDIR=/app prefix=/
    post-install:
      - desktop-file-edit --set-key=Exec --set-value="io.github.dxx_rebirth.d1x-rebirth.sh" d1x-rebirth/d1x-rebirth.desktop
      - desktop-file-edit --set-icon=io.github.dxx_rebirth.d1x-rebirth d1x-rebirth/d1x-rebirth.desktop
      - install -Dm 755 io.github.dxx_rebirth.d1x-rebirth.sh /app/bin/io.github.dxx_rebirth.d1x-rebirth.sh
      - install -Dm 644 d1x-rebirth/d1x-rebirth.png /app/share/icons/hicolor/128x128/apps/io.github.dxx_rebirth.d1x-rebirth.png
      - install -Dm 644 d1x-rebirth/d1x-rebirth.desktop /app/share/applications/io.github.dxx_rebirth.d1x-rebirth.desktop
