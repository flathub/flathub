id: com.obsproject.Studio.Plugin.StrokeGlowShadow
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.6
build-extension: true
separate-locales: false
build-options:
  prefix: /app/plugins/StrokeGlowShadow
modules:
  - name: stroke-glow-shadow
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_OUT_OF_TREE=On
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: https://github.com/FiniteSingularity/obs-stroke-glow-shadow.git
        tag: v1.5.2
        commit: 4253ce1241b90a31e55a5af1b397e9c415db6391
        x-checker-data:
          type: git
          is-main-source: true
          tag-pattern: ^v([\d.]+)$
      - type: file
        path: com.obsproject.Studio.Plugin.StrokeGlowShadow.metainfo.xml
