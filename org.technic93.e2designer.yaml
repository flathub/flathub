app-id: "org.technic93.e2designer"
runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk
command: e2designer
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=host
cleanup:
  - /usr
modules:
  - name: e2designer
    buildsystem: qmake
    builddir: true
    sources:
      - type: git
        url: https://gitlab.com/technic93/e2designer/-/archive/v0.2/e2designer-v0.2.tar.gz
        branch: master
