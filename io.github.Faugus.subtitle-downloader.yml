app-id: io.github.Faugus.subtitle-downloader
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.10'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
command: subtitle-downloader

finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=/mnt
  - --filesystem=/run/media

modules:
  - name: subtitle-downloader
    builddir: true
    buildsystem: meson
    build-options:
      config-opts:
        - -Dflatpak_build=true
    sources:
      - type: archive
        url: https://github.com/Faugus/subtitle-downloader/archive/refs/tags/1.0.0.tar.gz
        sha256: ef811b7994dc799448cb42e573c75b5fbbcb48fa03853a2f0ad69b6db09bde5f
