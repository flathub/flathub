app-id: org.TechxArtisan.openterfaceQT
runtime: org.kde.Platform
runtime-version: "6.7"
sdk: org.kde.Sdk
command: openterfaceQT
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --device=all
  - --filesystem=/sys
  - --filesystem=/run/udev
  - --talk-name=org.freedesktop.DBus

modules:
  - name: libusb
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/libusb/libusb/releases/download/v1.0.26/libusb-1.0.26.tar.bz2
        sha256: 12ce7a61fc9854d1d2a1ffe095f7b5fac19ddba095c259e6067a46500381b5a5
    build-commands:
      - ./configure --prefix=/app
      - make
      - make install 
      - ls -l /app/lib

  - name: openterfaceQT
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/TechxArtisanStudio/Openterface_QT.git
        branch: main

    config-opts: 
      - "CONFIG += no_install"
      - "LIBS += -L/app/lib/ -lusb-1.0"
      - "INCLUDEPATH += /app/include/libusb-1.0"
      
    build-options:
      env:
        PKG_CONFIG_PATH: /app/lib/pkgconfig:${PKG_CONFIG_PATH}
        LIBRARY_PATH: /app/lib:${LIBRARY_PATH}
        LD_LIBRARY_PATH: /app/lib:${LD_LIBRARY_PATH}
        QT_SELECT: qt6
    build-commands:
      - lupdate openterfaceQT.pro
      - lrelease openterfaceQT.pro
      - export LIBRARY_PATH=/app/lib:$LIBRARY_PATH 
      - qmake "LIBS += -L/app/lib -lusb-1.0" "INCLUDEPATH += /app/include/libusb-1.0"
      - make -j$(nproc)          
      - mkdir -p /app/bin 
      - cp openterfaceQT /app/bin/  
      - cp -r config /app/bin/
    