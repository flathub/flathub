app-id: io.github.qalculate.Qalculate
runtime: org.gnome.Platform
runtime-version: '3.30'
sdk: org.gnome.Sdk
command: qalculate-gtk
rename-appdata-file: qalculate-gtk.appdata.xml
rename-desktop-file: qalculate-gtk.desktop
rename-icon: qalculate
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Network access
  # for Update Exchange Rates
  - --share=network
  # Filesystem access
  # Import CSV File
  # Export CSV File
  # Save Result Image
  - --filesystem=host
  #- --filesystem=xdg-desktop
  #- --filesystem=xdg-documents
  #- --filesystem=xdg-public-share
  # Dconf access
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # GVfs access
  - --filesystem=xdg-run/gvfs:ro
  - --talk-name=org.gtk.vfs
  - --talk-name=org.gtk.vfs.*
  # Session Bus access
  - --own-name=org.gtk.qalculate
  # OpenGL access
  - --device=dri
modules:
  - qalculate-gtk.yaml
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.la'
