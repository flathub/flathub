name: cln
config-opts:
  - --disable-static
sources:
  - type: git
    url: git://www.ginac.de/cln.git
    tag: cln_1-3-4
    commit: 9b86a7fc69feb1b288469982001af565f73057eb
  - type: shell
    commands:
      - cp -p /usr/share/automake-*/config.{sub,guess} "autoconf"/;
      - autoreconf -vfi;
post-install:
  - install -p -D -m 0644 "COPYING" -t "${FLATPAK_DEST}/share/licenses/cln/";
