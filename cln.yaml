name: cln
config-opts:
  - --disable-static
build-options:
  arch:
    arm:
      cppflags: -DNO_ASM
sources:
  - type: git
    url: git://www.ginac.de/cln.git
    tag: cln_1-3-6
    commit: d4ba1cc869be2c647c4ab48ac571b1fc9c2021a9
  - type: shell
    commands:
      - cp -p /usr/share/automake-*/config.{sub,guess} "autoconf"/;
      - mkdir -p "build-aux/";
      - cp -p "/usr/share/gettext/config.rpath" "build-aux"/;
      - autoreconf -vfi;
