id: tech.efog.mpris-timer
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
command: mpris-timer

sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.mpris.MediaPlayer2
  - --talk-name=org.mpris.MediaPlayer2.Player

modules:
  - name: mpris-timer
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOBIN: /app/bin
        GOROOT: /usr/lib/sdk/golang
    build-commands:
      - . /usr/lib/sdk/golang/enable.sh; export GOPATH=$PWD; go env -w GO111MODULE=off
      - go build -tags wayland -trimpath -ldflags="-s -w" -o ./.bin/app ./cmd/main.go
      - install -Dm755 .bin/app $FLATPAK_DEST/bin/mpris-timer
      - install -Dm644 misc/$FLATPAK_ID.desktop /app/share/applications/$FLATPAK_ID.desktop
    sources:
      - type: git
        url: https://github.com/EfogDev/mpris-timer
        commit: efd5c377c2a25bde342f5fcce90d1bf6a388dd03
      - go.mod.yml
