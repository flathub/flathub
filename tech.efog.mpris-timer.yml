id: tech.efog.mpris-timer
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
command: mpris-timer

sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.mpris.MediaPlayer2
  - --talk-name=org.mpris.MediaPlayer2.Player

modules:
  - name: mpris-timer
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOBIN: /app/bin
        GOROOT: /usr/lib/sdk/golang
    build-commands:
      - go install -v -mod=vendor ./...
      - desktop-file-edit --set-icon=$FLATPAK_ID --remove-key=DBusActivatable misc/$FLATPAK_ID.desktop
      - install -Dm644 misc/$FLATPAK_ID.desktop /app/share/applications/$FLATPAK_ID.desktop
      
    sources:
      - go.mod.yml
