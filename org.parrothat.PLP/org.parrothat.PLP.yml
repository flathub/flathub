app-id: org.parrothat.PLP

runtime: org.kde.Platform
runtime-version: "6.6"
sdk: org.kde.Sdk

command: plp

finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: plp
    buildsystem: simple
    build-commands:
      - install -Dm755 plp2.1 /app/bin/plp
      - install -Dm644 org.parrothat.PLP.desktop /app/share/applications/org.parrothat.PLP.desktop
      - install -Dm644 org.parrothat.PLP.png /app/share/icons/hicolor/256x256/apps/org.parrothat.PLP.png
    sources:
      - type: git
        url: https://github.com/parrothat/plp.git
        branch: main
