id: io.github.davejarvis.kmcaster
runtime: org.freedesktop.Platform
runtime-version: "20.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk
command: $FLATPAK_DEST/bin/run.sh
finish-args:
  - --env=PATH=$FLATPAK_DEST/jre/bin:/usr/bin
  - --share=ipc
  - --socket=x11
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk/install.sh

  - name: kmcaster-sources
    buildsystem: simple
    build-commands:
      - env JAVA_HOME=/usr/lib/sdk/openjdk/jvm/openjdk-15 /usr/lib/sdk/openjdk/bin/gradle jar
    sources:
      - type: archive
        url: https://github.com/DaveJarvis/kmcaster/archive/refs/tags/1.0.3.tar.gz
        sha256: 9795c1953554fd50e840056647be4119b906f622a80dd67990b30e3914062030

  - name: kmcaster
    buildsystem: simple
    build-commands:
      - install -Dt $FLATPAK_DEST/bin/ run.sh
      - install -Dt $FLATPAK_DEST/lib/ kmcaster.jar
      - install -Dt $FLATPAK_DEST/share/applications/ io.github.davejarvis.kmcaster.desktop
      - install -Dt $FLATPAK_DEST/share/icons/hicolor/scalable/apps/ io.github.davejarvis.kmcaster.svg
      - install -Dt $FLATPAK_DEST/share/metainfo/ io.github.davejarvis.kmcaster.metainfo.xml
    sources:
      - type: file
        url: https://github.com/DaveJarvis/kmcaster/releases/download/1.0.3/kmcaster.jar
        sha256: 457858a8ebdbc93050034237c6b8d7c34a04825b869e96d65c33284ff1ce51f6
        dest-filename: kmcaster.jar
      - type: file
        path: io.github.davejarvis.kmcaster.desktop
      - type: file
        path: io.github.davejarvis.kmcaster.svg
      - type: file
        path: io.github.davejarvis.kmcaster.metainfo.xml
      - type: file
        path: run.sh
