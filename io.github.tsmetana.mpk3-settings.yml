app-id: io.github.tsmetana.mpk3-settings
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
finish-args:
# show windows with Wayland
  - --socket=wayland
# show windows using X11, if Wayland is not available
  - --socket=fallback-x11
# share IPC namespace with the host (necessary for X11)
  - --share=ipc
# Midi
  - --device=all
command: mpk3-settings
cleanup:
  - /include
  - '*.a'
  - '*.la'
modules:
  - name: mpk3-settings
    buildsystem: autotools
    post-install:
      - install -D -t /app/share/metainfo pkg/${FLATPAK_ID}.metainfo.xml
      - install -D -t /app/share/icons/hicolor/scalable/apps pkg/${FLATPAK_ID}.svg
      - install -D -t /app/share/applications pkg/${FLATPAK_ID}.desktop
    sources:
    - type: git
      url: https://github.com/tsmetana/mpk3-settings
      commit: c52bc9fab0b3d1cca9dd823e0cfeb333903ef63d
    - type: shell
      commands:
      - "autoreconf -i"
    modules:
    - name: rtmidi
      buildsystem: cmake-ninja
      sources:
      - type: git
        url: https://github.com/thestk/rtmidi
        tag: 6.0.0
        commit: 1e5b49925aa60065db52de44c366d446a902547b
