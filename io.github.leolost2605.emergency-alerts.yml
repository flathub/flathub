app-id: io.github.leolost2605.emergency-alerts

runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk

command: io.github.leolost2605.emergency-alerts

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--share=network'
  - '--device=dri'
  - '--talk-name=org.gtk.vfs.*'
  - '--filesystem=xdg-run/gvfsd'

modules:
  - name: sassc
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://github.com/sass/sassc.git
        tag: '3.6.2'

      - type: script
        dest-filename: "autogen.sh"
        commands:
          - autoreconf -si
    modules:
      - name: libsass
        cleanup:
          - '*'
        sources:
          - type: git
            url: https://github.com/sass/libsass.git
            tag: '3.6.5'
          - type: script
            dest-filename: "autogen.sh"
            commands:
              - autoreconf -si

  - name: granite-7
    buildsystem: meson
    config-opts:
      - -Ddemo=false
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: '7.6.0'
        commit: 065ba1f245b60ef867a6ca145e0891cf84eddcc7

  - name: libportal
    buildsystem: meson
    config-opts:
      - -Dbackend-gtk3=disabled
      - -Dbackend-qt5=disabled
      - -Dbackend-qt6=disabled
      - -Ddocs=false
      - -Dtests=false
    sources:
      - type: git
        url: https://github.com/flatpak/libportal.git
        tag: '0.9.0'

  - name: emergency-alerts
    buildsystem: meson
    config-opts:
      - -Dadwaita=true
    sources:
      - type: git
        url: https://github.com/leolost2605/emergency-alerts.git
        tag: '1.0.0'
        commit: 92a29d79d9e0c438da783f42b889c999a6c24637
