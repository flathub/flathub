app-id: io.github.abraunegg.onedrive
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm18
  - org.freedesktop.Sdk.Extension.ldc
command: onedrive
finish-args:
  - --share=ipc
  - --share=network
  - --filesystem=~/OneDrive:create
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: onedrive
    buildsystem: autotools
    build-options:
      env:
        PATH: "/usr/bin:/usr/lib/sdk/ldc/bin:${PATH}"
    sources:
      - type: git
        url: https://github.com/abraunegg/onedrive.git
        tag: v2.5.5
        commit: be13f9759b126eee197775608bb4d6a902b87a5c
  - name: metainfo
    buildsystem: simple
    build-commands:
      - install -D io.github.abraunegg.onedrive.metainfo.xml /app/share/metainfo/io.github.abraunegg.onedrive.metainfo.xml
    sources:
      - type: file
        path: io.github.abraunegg.onedrive.metainfo.xml
