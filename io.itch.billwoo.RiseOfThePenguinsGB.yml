app-id: io.itch.billwoo.RiseOfThePenguinsGB
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: rise-of-the-penguins-gb

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri

modules:
  - name: rise-of-the-penguins-gb
    buildsystem: simple
    build-commands:
      - install -Dm755 "rise of the penguins gb.x86_64" /app/bin/rise-of-the-penguins-gb
      - install -Dm644 "rise of the penguins gb.pck" /app/bin/rise-of-the-penguins-gb.pck
      # Install GodotSteam library to addons path
      - mkdir -p /app/bin/addons/godotsteam/linux64
      - install -Dm755 libgodotsteam.linux.template_release.x86_64.so /app/bin/addons/godotsteam/linux64/libgodotsteam.linux.template_release.x86_64.so
      # Install GodotBoy library to addons path
      - mkdir -p /app/bin/addons/godot_boy
      - install -Dm755 libgodot_boy.linux.x86_64.so /app/bin/addons/godot_boy/libgodot_boy.linux.x86_64.so
      # Install Steam API library
      - install -Dm755 libsteam_api.so /app/bin/libsteam_api.so
      # Install desktop and metadata files
      - install -Dm644 io.itch.billwoo.RiseOfThePenguinsGB.desktop /app/share/applications/io.itch.billwoo.RiseOfThePenguinsGB.desktop
      - install -Dm644 io.itch.billwoo.RiseOfThePenguinsGB.metainfo.xml /app/share/metainfo/io.itch.billwoo.RiseOfThePenguinsGB.metainfo.xml
      - install -Dm644 256x256.png /app/share/icons/hicolor/256x256/apps/io.itch.billwoo.RiseOfThePenguinsGB.png
      - install -Dm644 128x128.png /app/share/icons/hicolor/128x128/apps/io.itch.billwoo.RiseOfThePenguinsGB.png
      - install -Dm644 64x64.png /app/share/icons/hicolor/64x64/apps/io.itch.billwoo.RiseOfThePenguinsGB.png
    sources:
      # Game files - download from GitHub
      - type: archive
        url: https://github.com/masterbillwoo/rise-of-the-penguins-gb-flathub/raw/main/rise-of-the-penguins-gb-linux-v1.0.0.zip
        sha256: 2dce48ec66b0a79b7c620c69df5fd02ffe7c033805435f8c3c0ffe62acc88907

      # Desktop and metadata files from this repo
      - type: file
        path: io.itch.billwoo.RiseOfThePenguinsGB.desktop
      - type: file
        path: io.itch.billwoo.RiseOfThePenguinsGB.metainfo.xml
      - type: file
        path: icons/256x256.png
      - type: file
        path: icons/128x128.png
      - type: file
        path: icons/64x64.png