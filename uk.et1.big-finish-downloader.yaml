id: uk.et1.big-finish-downloader
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: big-finish-downloader-gtk
finish-args:
  - --share=ipc
  - --share=network
  - --filesystem=home
  - --device=dri
  - --talk-name=org.freedesktop.secrets
  - --socket=fallback-x11
  - --socket=x11
modules:
  - name: files
    buildsystem: simple
    build-commands:
      - tar -xvf bin.tar.gz
      - cp -r bin /app
      - cp -r lib /app
      - cp -r share /app
      - ls /app/bin
      - chmod 755 /app/bin/big-finish-downloader-gtk
      - glib-compile-schemas /app/share/glib-2.0/schemas
      - install -Dm644 -t "${FLATPAK_DEST}/share/appdata/" share/metainfo/uk.et1.big-finish-downloader.metainfo.xml
    sources:
      - type: file
        url: https://github.com/Emersont1/big-finish-downloader/releases/download/v1.0-beta-3/bin.tar.gz
        sha256: 70160c9a5ac4a31d4f6d88cb82572e87640d6f191fde348e763925b9371d2940
