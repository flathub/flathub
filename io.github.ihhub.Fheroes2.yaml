app-id: io.github.ihhub.Fheroes2
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --device=all
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Pulseaudio access
  - --socket=pulseaudio
  # OpenGL access
  - --device=dri
command: fheroes2.sh
rename-appdata-file: fheroes2.appdata.xml
rename-desktop-file: fheroes2.desktop
rename-icon: fheroes2
copy-icon: true
modules:
  - name: fheroes2
    buildsystem: cmake-ninja
    config-opts:
        - "-DSDL2MAIN_LIBRARY="
    post-install:
        - install -Dm644 fheroes2.appdata.xml -t ${FLATPAK_DEST}/share/metainfo/
        - install -Dm644 script/packaging/common/fheroes2.desktop -t ${FLATPAK_DEST}/share/applications/
        - desktop-file-edit --set-key=Exec --set-value=fheroes2.sh ${FLATPAK_DEST}/share/applications/fheroes2.desktop
        - install -Dm644 src/resources/fheroes2.png -t ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/
        - install -Dm 744 fheroes2.sh -t /app/bin
    sources:
      - type: git
        url: https://github.com/ihhub/fheroes2
        tag: 0.9.15
        commit: 4ce7b1148b0c2ec4e5da67aeb79522942c7d6a95
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - type: file
        path: fheroes2.appdata.xml
      - type: script
        dest-filename: fheroes2.sh
        commands:
          - ls ~/.var/app/io.github.ihhub.Fheroes2/data/fheroes2/DATA/HEROES2X.AGG || zenity --error --text "To play fheroes2 you will need to copy the 'ANIM', 'DATA', 'MAPS' and 'MUSIC' folders from Heroes II to the fheroes2 folder ('~/.var/app/io.github.ihhub.Fheroes2/data/fheroes2')." --ok-label "Close" --width=400
          - /app/bin/fheroes2
