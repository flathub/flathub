app-id: io.github.ihhub.Fheroes2
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Pulseaudio access
  - --socket=pulseaudio
  # OpenGL access
  - --device=dri
command: fheroes2
rename-appdata-file: fheroes2.appdata.xml
rename-desktop-file: fheroes2.desktop
rename-icon: fheroes2
copy-icon: true
modules:
  - name: fheroes2
    buildsystem: cmake-ninja
    config-opts:
        - "-DSDL2MAIN_LIBRARY="
    post-install:
        - install -Dm644 fheroes2.appdata.xml -t ${FLATPAK_DEST}/share/metainfo/
        - install -Dm644 script/packaging/common/fheroes2.desktop -t ${FLATPAK_DEST}/share/applications/
        - install -Dm644 src/resources/fheroes2.png -t ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/
    sources:
      - type: git
        url: https://github.com/ihhub/fheroes2
        tag: 0.9.15
        commit: 4ce7b1148b0c2ec4e5da67aeb79522942c7d6a95
      - type: file
        path: fheroes2.appdata.xml
