app-id: io.github.ihhub.Fheroes2
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Pulseaudio access
  - --socket=pulseaudio
  # OpenGL access
  - --device=dri
command: fheroes2
rename-appdata-file: fheroes2.appdata.xml
rename-desktop-file: fheroes2.desktop
copy-icon: true
modules:
  - name: fheroes2
    buildsystem: cmake-ninja
    config-opts:
        - "-DSDL2MAIN_LIBRARY="
    post-install:
        - install -Dm644 script/packaging/common/fheroes2.desktop -t ${FLATPAK_DEST}/share/applications/
        - install -Dm644 src/resources/fheroes2.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
    sources:
      - type: git
        url: https://github.com/ihhub/fheroes2
        commit: 7f2d550b576757456d6db1e8d03e7f51c6b62c93
