app-id: net.tropicbliss.CosmicExtAppletCaffeine
runtime: org.freedesktop.Platform
runtime-version: '24.08'
base: com.system76.Cosmic.BaseApp
base-version: stable
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: cosmic-ext-applet-caffeine

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --talk-name=org.freedesktop.ScreenSaver

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin

modules:
  - name: cosmic-ext-applet-caffeine
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/cosmic-ext-applet-caffeine/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm0755 ./target/release/cosmic-ext-applet-caffeine /app/bin/cosmic-ext-applet-caffeine
      - install -Dm0644 ./res/net.tropicbliss.CosmicExtAppletCaffeine.desktop /app/share/applications/net.tropicbliss.CosmicExtAppletCaffeine.desktop
      - install -Dm0644 ./res/net.tropicbliss.CosmicExtAppletCaffeine.metainfo.xml /app/share/metainfo/net.tropicbliss.CosmicExtAppletCaffeine.metainfo.xml
      - install -Dm0644 ./res/net.tropicbliss.CosmicExtAppletCaffeine-empty.svg /app/share/icons/hicolor/scalable/apps/net.tropicbliss.CosmicExtAppletCaffeine-empty.svg
      - install -Dm0644 ./res/net.tropicbliss.CosmicExtAppletCaffeine-full.svg /app/share/icons/hicolor/scalable/apps/net.tropicbliss.CosmicExtAppletCaffeine-full.svg
    sources:
      - type: git
        url: https://github.com/tropicbliss/cosmic-ext-applet-caffeine
        commit: 2d27a3dec13ca455975f39927bad040f36576d03
      - cargo-sources.json