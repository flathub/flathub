---
app-id: org.cryptomator.Cryptomator
command: cryptomator
runtime: org.freedesktop.Platform
runtime-version: "19.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk
separate-locales: false
finish-args:
  - --device=dri
  - --filesystem=host                             # TODO: ...could it be just home?
  - --filesystem=xdg-run/gvfs                     # TODO: Probably not needed
  - --filesystem=xdg-run/keyring                  # TODO: Probably not needed
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets           # TODO: Probably not needed
  - --talk-name=org.gtk.vfs                       # TODO: Probably not needed
  - --talk-name=org.gtk.vfs.*                     # TODO: Probably not needed
build-options:
  env:
    MOUNT_FUSE_PATH: "../tmp/"
modules:
  - name: libfuse
    config-opts:
      - INIT_D_PATH=/app/etc/init.d
      - UDEV_RULES_PATH=/app/etc/udev/rules.d
    post-install:
      - install -D --mode=0755 fusermount-wrapper.sh /app/bin/fusermount
    sources:
      - type: archive
        sha256: d0e69d5d608cc22ff4843791ad097f554dd32540ddc9bed7638cc6fea7c1b4b5
        url: https://github.com/libfuse/libfuse/releases/download/fuse-2.9.9/fuse-2.9.9.tar.gz
      - type: patch
        path: fuse-namespace-conflict.patch
      - type: patch
        path: fuse-disable-sys-mount-under-flatpak.patch
      - type: file
        path: fusermount-wrapper.sh

  - name: cryptomator
    buildsystem: simple
    build-commands:
      - install --directory --mode=0755 /app/Cryptomator/
      - unzip buildkit-linux.zip
      - >
        /usr/lib/sdk/openjdk/bin/jlink
        --add-modules java.base,java.logging,java.xml,java.sql,java.management,java.security.sasl,java.naming,java.datatransfer,java.security.jgss,java.rmi,java.scripting,java.prefs,java.desktop,jdk.security.auth,jdk.unsupported,java.net.http,jdk.crypto.ec
        --compress=1
        --module-path=/usr/lib/sdk/openjdk/jmods
        --no-header-files
        --no-man-pages
        --output /app/jre/
        --strip-debug
        --verbose
      - install -D --mode=0644 libs/* /app/Cryptomator/
      - install -D --mode=0755 cryptomator.sh /app/bin/cryptomator
      - install -D --mode=0644 --target-directory=/app/share/metainfo/ org.cryptomator.Cryptomator.metainfo.xml
      - install -D --mode=0644 --target-directory=/app/share/applications/ org.cryptomator.Cryptomator.desktop
      - install -D --mode=0644 --target-directory=/app/share/icons/hicolor/scalable/apps/ org.cryptomator.Cryptomator.svg
    sources:
      - type: file
        url: org.cryptomator.Cryptomator.metainfo.xml
      - type: file
        url: org.cryptomator.Cryptomator.desktop
      - type: file
        url: org.cryptomator.Cryptomator.svg
      - type: file
        sha256: b166df75edb353f7aee3b0a2978d64de028af1a51fb30f05384795e2eb7b5517
        url: https://github.com/cryptomator/cryptomator/releases/download/1.5.6/buildkit-linux.zip
      - type: file
        path: cryptomator.sh
