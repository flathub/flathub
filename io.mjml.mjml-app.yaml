app-id: io.mjml.mjml-app
base: io.atom.electron.BaseApp
base-version: '18.08'
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: mjml-app
finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --filesystem=home
modules:
  - name: mjml-app
    buildsystem: simple
    build-commands:
      - install -Dt /app/bin apply_extra mjml-app
      - install -Dm644 -t /app/share/metainfo io.mjml.mjml-app.appdata.xml
      - install -Dm644 -t /app/share/applications io.mjml.mjml-app.desktop
      - install -Dm644 -t /app/share/icons/hicolor/128x128/apps io.mjml.mjml-app.png
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - mkdir _tmp
          - mv *.AppImage _tmp
          - cd _tmp
          - chmod +x *.AppImage
          - ./*.AppImage --appimage-extract
          - mv squashfs-root ../mjml-app
          - cd ..
          - rm -rf _tmp
          - chmod -R 755 mjml-app
      - type: script
        dest-filename: mjml-app
        commands:
          - exec /app/extra/mjml-app/app/mjml-app "$@"
      - type: file
        path: io.mjml.mjml-app.desktop
      - type: file
        path: io.mjml.mjml-app.png
      - type: file
        path: io.mjml.mjml-app.appdata.xml
      - type: extra-data
        filename: mjml-app-2.10.0-linux-x86_64.AppImage
        url: https://github.com/mjmlio/mjml-app/releases/download/v2.10.0/mjml-app-2.10.0-linux-x86_64.AppImage
        sha256: 576a27b1307ad58629a6f9d815f8639cd7505ed8e6a72b6c5f10a827af6ec40d
        size: 58398922
