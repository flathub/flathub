app-id: org.bitbucket.mystery_keeper.VapourSynthEditor
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
command: vsedit
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
#cleanup:
#  - /include
#  - /lib/pkgconfig
#  - /share/man
#  - '*.a'
#  - '*.la'

modules:
  - VapourSynth.yaml

  - name: VapourSynthEditor
    no-make-install: true
    buildsystem: qmake
    subdir: pro
    config-opts:
      - CONFIG+=release
    post-install:
      - install -D ../build/*/vsedit /app/bin/vsedit
      - install -D ../build/*/vsedit-job-server /app/bin/vsedit-job-server
      - install -D ../build/*/vsedit-job-server-watcher /app/bin/vsedit-job-server-watcher
      - install -Dm644 ../build/*/vsedit.svg /app/share/icons/hicolor/scalable/apps/org.bitbucket.mystery_keeper.VapourSynthEditor.svg
    sources:
      - type: archive
        url: https://bitbucket.org/mystery_keeper/vapoursynth-editor/get/r18.tar.bz2
        sha256: 8c5066c125091820172d90a4f79d287b8e3f58e84af285046ac70b7364551cca

  - name: appdata
    buildsystem: simple
    build-commands:
      - install -Dm644 -t /app/share/appdata/ org.bitbucket.mystery_keeper.VapourSynthEditor.appdata.xml
      - install -Dm644 -t /app/share/applications/ org.bitbucket.mystery_keeper.VapourSynthEditor.desktop
    sources:
      - type: file
        path: org.bitbucket.mystery_keeper.VapourSynthEditor.appdata.xml
      - type: file
        path: org.bitbucket.mystery_keeper.VapourSynthEditor.desktop
