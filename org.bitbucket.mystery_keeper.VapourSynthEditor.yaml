app-id: org.bitbucket.mystery_keeper.VapourSynthEditor
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
command: vsedit
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=dri
  - --filesystem=xdg-videos
add-extensions:
  org.bitbucket.mystery_keeper.VapourSynthEditor.Plugin:
    version: '1'
    directory: lib/vapoursynth
    subdirectories: false
    autodelete: true
cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/pkgconfig
modules:
  - com.vapoursynth.VapourSynth.yaml

  - name: vapoursyntheditor
    only-arches:
      - x86_64
    no-make-install: true
    buildsystem: qmake
    subdir: pro
    config-opts:
      - CONFIG+=release
    post-install:
      - install -D ../build/*/vsedit /app/bin/vsedit
      - install -D ../build/*/vsedit-job-server /app/bin/vsedit-job-server
      - install -D ../build/*/vsedit-job-server-watcher /app/bin/vsedit-job-server-watcher
      - install -Dm644 ../build/*/vsedit.svg /app/share/icons/hicolor/scalable/apps/org.bitbucket.mystery_keeper.VapourSynthEditor.svg
    sources:
      - type: git
        url: https://bitbucket.org/mystery_keeper/vapoursynth-editor.git
        commit: 927146c7ae80cba22b76a783f7f8eab2c7956c3b

  - name: vapoursyntheditor
    skip-arches:
      - x86_64
    no-make-install: true
    buildsystem: qmake
    subdir: pro
    config-opts:
      - CONFIG+=release
    post-install:
      - install -D ../build/*/vsedit-32bit /app/bin/vsedit
      - install -D ../build/*/vsedit-job-server /app/bin/vsedit-job-server
      - install -D ../build/*/vsedit-job-server-watcher /app/bin/vsedit-job-server-watcher
      - install -Dm644 ../build/*/vsedit.svg /app/share/icons/hicolor/scalable/apps/org.bitbucket.mystery_keeper.VapourSynthEditor.svg
    sources:
      - type: git
        url: https://bitbucket.org/mystery_keeper/vapoursynth-editor.git
        commit: 927146c7ae80cba22b76a783f7f8eab2c7956c3b

  - name: appdata
    buildsystem: simple
    build-commands:
      - install -Dm644 -t /app/share/appdata/ org.bitbucket.mystery_keeper.VapourSynthEditor.appdata.xml
      - install -Dm644 -t /app/share/applications/ org.bitbucket.mystery_keeper.VapourSynthEditor.desktop
    sources:
      - type: file
        path: org.bitbucket.mystery_keeper.VapourSynthEditor.appdata.xml
      - type: file
        path: org.bitbucket.mystery_keeper.VapourSynthEditor.desktop
