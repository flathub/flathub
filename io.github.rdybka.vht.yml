id: io.github.rdybka.vht
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: vht
finish-args:
  - --filesystem=xdg-config
  - --filesystem=xdg-data
  - --filesystem=xdg-run/pipewire-0
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
modules:
  - name: vht
    buildsystem: simple
    build-commands:
      - pip3 install . --no-build-isolation --prefix=${FLATPAK_DEST}
    sources:
      - type: git
        url: https://github.com/rdybka/vht
        tag: v0.3.99
