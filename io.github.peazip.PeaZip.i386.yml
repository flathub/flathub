app-id: io.github.peazip.PeaZip.i386
runtime: io.github.peazip.PeaZip
runtime-version: stable
sdk: org.freedesktop.Sdk//21.08
sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
build-extension: true
separate-locales: false
appstream-compose: false

build-options:
  prefix: /app/lib/i386-linux-gnu

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib/i386-linux-gnu/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib/i386-linux-gnu
  append-path: /usr/lib/sdk/toolchain-i386/bin
  libdir: /app/lib/i386-linux-gnu
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++

modules:
  # ncurses,gmp need by arc
  - name: ncurses
    build-options: *compat_i386_opts
    config-opts:
      - --with-shared
      - --without-manpageus
      - --with-abi-version=5
    cleanup:
      - /bin
      - /include
      - /share
      - '*.a'
    sources:
      - type: archive
        url: https://invisible-mirror.net/archives/ncurses/ncurses-6.2.tar.gz
        sha256: 30306e0c76e0f9f1f0de987cf1c82a5c21e1ce6568b9227f7da5b71cbea86c9d

  - name: gmp
    build-options: *compat_i386_opts
    config-opts:
      - ABI=32
    post-install:
      - ln -s libgmp.so $FLATPAK_DEST/libgmp.so.3
    cleanup:
      - /bin
      - /include
      - /share
      - '*.a'
      - '*.la'
    sources:
      - type: archive
        url: https://gmplib.org/download/gmp/gmp-6.2.1.tar.xz
        sha256: fd4829912cddd12f84181c3451cc752be224643e87fac497b69edddadc49b4f2

  - name: ia32
    buildsystem: simple
    build-options:
      append-ld-library-path: /app/lib/i386-linux-gnu
    build-commands:
      - $FLATPAK_DEST/bin/7z x addition.7z > /dev/null
      - chmod 755 -R .
      - mkdir $FLATPAK_DEST/peazip 
      - mv peazip*/{arc,lpaq,paq,quad,zpaq} $FLATPAK_DEST/peazip
      - |
        cd $FLATPAK_DEST/peazip
        ldd */* 2>/dev/null | grep -oE "=> [^=[:space:]]+" | grep "/usr/lib/i386" | cut -b 4- | sort -u > ia32.txt
        echo "/usr/lib/i386-linux-gnu/ld-linux.so.2" >> ia32.txt
        cat ia32.txt | xargs -i install -C -Dm755 -t $FLATPAK_DEST {}

    sources:
      - type: file
        dest-filename: addition.7z
        url: https://downloads.sourceforge.net/project/peazip/Resources/PeaZip%20Additional%20Formats%20Plugin/peazip_additional_formats_plugin-LINUX-4.7z
        sha256: 49a2681f99b1d7c2e2156b09884adbfd23b06e12e3176cc04f35099ed822cd98

    modules:
      - name: p7zip
        no-autogen: true
        make-args:
          - 7z
        cleanup:
          - '*'
        sources:
          - type: git
            url: https://github.com/jinfeihan57/p7zip.git
            tag: v17.04

          - type: shell
            commands:
              - sed -i "s:/usr/local:${FLATPAK_DEST}:g" makefile.common

  - name: script
    buildsystem: simple
    build-commands:
      - install -Dm644 ${FLATPAK_ID}.appdata.xml -t ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: file
        path: io.github.peazip.PeaZip.i386.appdata.xml
