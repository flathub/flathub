app-id: io.appflowy.AppFlowy
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: app_flowy
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=all
modules:
  - name: appflowy
    buildsystem: simple
    build-commands:
      - cp -r appflowy /app/appflowy
      - chmod +x /app/appflowy/app_flowy
      - install -Dm644 logo.svg /app/share/icons/hicolor/scalable/apps/io.appflowy.AppFlowy.svg
      - mkdir /app/bin
      - ln -s /app/appflowy/app_flowy /app/bin/app_flowy
      - install -Dm644 io.appflowy.AppFlowy.desktop /app/share/applications/io.appflowy.AppFlowy.desktop
    sources:
      - type: archive
        url: https://github.com/AppFlowy-IO/AppFlowy/releases/download/0.0.5.3/AppFlowy-linux-x86.tar.gz
        sha256: 383965038e842a3f77c52f29fd67d176423e085fbb33f3e2aacb90668a54d781
        dest: appflowy
      - type: file
        path: io.appflowy.AppFlowy.desktop
      - type: file
        path: logo.svg

