app-id: com.meetfranz.Franz
base: org.electronjs.Electron2.BaseApp
base-version: '18.08'
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: franz
separate-locales: false
rename-desktop-file: franz.desktop
rename-icon: franz
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures:ro
  - --filesystem=xdg-videos:ro
  - --filesystem=xdg-documents:ro
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: franz-desktop
    buildsystem: simple
    build-commands:
      - ar x franz_*.deb
      - rm -f franz_*.deb
      - tar xf data.tar.xz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - cp -r usr/* opt/* /app
      - chmod -R a-s,go+rX,go-w /app/Franz
      - rm -r /app/share/icons/hicolor/1024x1024
      - desktop-file-edit --set-key=Exec --set-value='franz %U' /app/share/applications/franz.desktop
      - install franz.sh /app/bin/franz
      - install -Dm644 com.meetfranz.Franz.appdata.xml /app/share/appdata/com.meetfranz.Franz.appdata.xml
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/meetfranz/franz/releases/download/v5.1.0/franz_5.1.0_amd64.deb
        sha256: a474d2e9c6fb99abfc4c7e9290a0e52eef62233fa25c962afdde75fe151277d0
      - type: script
        dest-filename: franz.sh
        commands:
          - exec env TMPDIR=$XDG_CACHE_HOME /app/Franz/franz "$@"
      - type: file
        path: com.meetfranz.Franz.appdata.xml
