id: in.org.dawn.wikilynx
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: 6.8
command: wikilynx

finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=home

modules:
  - name: wikilynx
    buildsystem: simple
    sources:
      - type: "archive"
        url: "https://github.com/flamboyantpenguin/wikilynx/archive/refs/tags/v1.5.5.zip"
        dest-filename: wikilynx.zip
        sha256: "f06eb6cf1ffe958063f3c9cfed919ea7947d31b4a87c4f1d748ef4a2a20c4b27"
    build-commands:
      - mv wikiLYNX source
      - cmake source -DCMAKE_BUILD_TYPE=MinSizeRel -DCMAKE_INSTALL_PREFIX=/app
      - make
      - make install
      - sed -i 's/wikilynx.desktop/in.org.dawn.wikilynx.desktop/g' "./docs/desktop/in.org.dawn.wikilynx.appdata.xml"
      - install -Dm644 "./docs/desktop/in.org.dawn.wikilynx.svg" "/app/share/icons/hicolor/scalable/apps/in.org.dawn.wikilynx.svg"
      - install -Dm644 "./docs/desktop/wikilynx.desktop" "/app/share/applications/in.org.dawn.wikilynx.desktop"
      - install -Dm644 "./docs/desktop/in.org.dawn.wikilynx.appdata.xml" "/app/share/metainfo/in.org.dawn.wikilynx.metainfo.xml"

