id: in.org.dawn.wikilynx
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: 6.8
command: wikilynx

finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio

modules:
  - name: wikilynx
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
    subdir: wikiLYNX
    sources:
      - type: "archive"
        url: "https://github.com/flamboyantpenguin/wikilynx/archive/refs/tags/v1.5.5.zip"
        dest-filename: wikilynx.zip
        sha256: "4f546b629aaaaac471739d41ea3b51ab069db2fb8675acb45187802664437cba"

