app-id: io.github.mlm_games.free_the_bugs
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: free_the_bugs
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri


modules:
  - name: FreeTheBugs
    buildsystem: simple
    build-commands:
      - install -Dm755 free_the_bugs ${FLATPAK_DEST}/bin/free_the_bugs
      - install -Dm644 others/flathub/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 others/flathub/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 icon.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
    sources:
      - type: file
        url: https://github.com/mlm-games/free-the-bugs/releases/download/0.5.1/free-the-bugs.x86_64
        sha256: 38bc7afe79738fac3e5f157a53a1dfbb4f7e96cc2029a8ca5edf7df61eb0ca36
        dest-filename: free_the_bugs
        only-arches:
          - x86_64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mlm-games/free-the-bugs/releases/latest
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: '"https://github.com/mlm-games/free-the-bugs/releases/download/"
            + $version + "/free-the-bugs.x86_64"'
        
      - type: file
        url: https://github.com/mlm-games/free-the-bugs/releases/download/0.5.1/free-the-bugs.arm64
        sha256: 3e57a43854a390031ed53a967545e0c2425762e81cfc86137f95d768140e09bf
        dest-filename: free_the_bugs
        only-arches:
          - aarch64
