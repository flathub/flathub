id: io.github.mlm_games.free_the_bugs
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
base: org.godotengine.godot.BaseApp
base-version: "4.5"
command: free-the-bugs
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio

modules:
  - name: free-the-bugs
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/mlm-games/free-the-bugs/releases/download/0.5.1/web.zip
        sha256: 504ef9d4fb90c5b03d652e675ef63eaa36a1af878113aac16d7138744b62e90d
        dest: web
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mlm-games/free-the-bugs/releases/latest
          is-main-source: true
          version-query: .tag_name
          url-query: |
            .assets[]
            | select(.name | endswith("web.zip"))
            | .browser_download_url

      - type: git
        url: https://github.com/mlm-games/free-the-bugs.git
        tag: 0.6.0
        commit: cdbdcece19363eeb58c1a847ae63c93545146169
        x-checker-data:
          type: git
          tag-pattern: "^[0-9]+\\.[0-9]+\\.[0-9]+$"

    build-commands:
      - install -Dm644 web/index.pck /app/bin/godot-runner.pck

      - ln -s godot-runner ${FLATPAK_DEST}/bin/free-the-bugs
      
      - install -Dm644 icon.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 others/flathub/${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 others/flathub/${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
