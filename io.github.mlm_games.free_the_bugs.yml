          type: json
          url: https://api.github.com/repos/mlm-games/free_the_bugs/releases/latest
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: '"https://github.com/mlm-games/free_the_bugs/releases/download/"
            + $version + "/free-the-bugs.arm64"'
        
      - type: git
