app-id: com.github.tglima.Myfluttercrypto
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
copy-icon: true
finish-args:
    - --share=ipc
    - --share=network
    - --socket=x11
    - --socket=wayland
    - --socket=fallback-x11
    - --device=dri
    - --system-talk-name=org.freedesktop.portal.OpenURI
command: myfluttercrypto
modules:
 - name: myfluttercrypto
   buildsystem: simple
   build-commands:
    - chmod +x myfluttercrypto
    - mkdir bin
    - mv bin /app/
    - mv LICENSE /app/
    - mv data /app/
    - mv lib /app/
    - install -Dpm755 myfluttercrypto /app/myfluttercrypto
    - ln -s /app/myfluttercrypto /app/bin/myfluttercrypto
   sources:
    - type: archive
      url: https://github.com/tglima/myfluttercrypto/releases/download/MyFlutterCrypto_1.0.20211012/myfluttercrypto_linux_x64.tar.gz
      sha256: a9b1ad258490efbcb91ad71844bf8f2dcfcda23a4dfce5c087ccf55151e700d1
 - name: myfluttercrypto-extra
   buildsystem: simple
   build-commands:
    - install -Dpm644 com.github.tglima.Myfluttercrypto.desktop /app/share/applications/com.github.tglima.Myfluttercrypto.desktop
    - install -Dpm644 com.github.tglima.Myfluttercrypto.svg /app/share/icons/hicolor/scalable/apps/com.github.tglima.Myfluttercrypto.svg
    - install -Dpm644 com.github.tglima.Myfluttercrypto.metainfo.xml /app/share/metainfo/com.github.tglima.Myfluttercrypto.metainfo.xml
   sources:
    - type: file
      path: extra/com.github.tglima.Myfluttercrypto.desktop
    - type: file
      path: extra/com.github.tglima.Myfluttercrypto.svg
    - type: file
      path: extra/com.github.tglima.Myfluttercrypto.metainfo.xml