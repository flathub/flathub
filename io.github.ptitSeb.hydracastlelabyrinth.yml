app-id: io.github.ptitSeb.hydracastlelabyrinth
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: io.github.ptitSeb.hydracastlelabyrinth.sh

finish-args:
  # hardware 3D
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  - --socket=fallback-x11
  # Audio
  - --socket=pulseaudio

modules:
  - name: hcl
    sources:
      - type: git
        url: https://github.com/ptitSeb/hydracastlelabyrinth.git
        commit: 6140a3a94448af04f73534019798e91f09f089c5
        x-checker-data:
          type: git
          tag-pattern: ^v([\\d.]+)$
      - type: script
        dest-filename: io.github.ptitSeb.hydracastlelabyrinth.sh
        commands:
          - cd /app
          - ./hcl "$@"
    buildsystem: cmake-ninja
    config-opts:
      - -DUSE_SDL2=ON
    post-install:
      - install -Dm755 io.github.ptitSeb.hydracastlelabyrinth.sh /app/bin/io.github.ptitSeb.hydracastlelabyrinth.sh
      - desktop-file-edit --set-key=Exec --set-value="flatpak run io.github.ptitSeb.hydracastlelabyrinth" /app/share/applications/io.github.ptitSeb.hydracastlelabyrinth.desktop
      - install -Dm644 /run/build/hcl/io.github.ptitSeb.hydracastlelabyrinth.desktop /app/share/applications/io.github.ptitSeb.hydracastlelabyrinth-fullscreen.desktop
      - desktop-file-edit --set-key=Name --set-value="Hydra Castle Labyrinth (Fullscreen)" /app/share/applications/io.github.ptitSeb.hydracastlelabyrinth-fullscreen.desktop
      - desktop-file-edit --set-key=Exec --set-value="flatpak run io.github.ptitSeb.hydracastlelabyrinth -d" /app/share/applications/io.github.ptitSeb.hydracastlelabyrinth-fullscreen.desktop
