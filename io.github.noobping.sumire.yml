id: io.github.noobping.sumire
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

command: sumire

finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland

modules:
  - name: sumire
    buildsystem: simple

    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/sumire/cargo

    build-commands:
      - cargo build --release
      - install -Dm0755 target/release/sumire /app/bin/sumire
      - install -Dm0644 data/scalable/apps/${FLATPAK_ID}.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm0644 data/${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm0644 data/${FLATPAK_ID}.screenshot.png /app/share/metainfo/${FLATPAK_ID}.screenshot.png
      - install -Dm0644 data/${FLATPAK_ID}.screenshot_blue.png /app/share/metainfo/${FLATPAK_ID}.screenshot_blue.png
      - install -d /app/share/icons/hicolor/symbolic/apps
      - install -m644 data/symbolic/apps/* /app/share/icons/hicolor/symbolic/apps/
      - mkdir mo
      - |
        for f in po/*.po; do
          lang=$(basename "$f" .po)
          mkdir -p "/app/share/locale/$lang/LC_MESSAGES"
          msgfmt "$f" -o "/app/share/locale/$lang/LC_MESSAGES/${FLATPAK_ID}.mo"
          msgfmt "$f" -o "mo/$lang.mo"
        done
      - itstool -j data/${FLATPAK_ID}.metainfo.xml.in -o data/${FLATPAK_ID}.metainfo.xml mo/*.mo
      - install -Dm0644 data/${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml

    sources:
      - type: git
        url: https://github.com/noobping/sumire.git
        tag: v1.1.0
      - type: file
        path: cargo-sources.yml
      - cargo-sources.yml
