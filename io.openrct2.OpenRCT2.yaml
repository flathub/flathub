app-id: io.openrct2.OpenRCT2
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: openrct2
rename-appdata-file: openrct2.appdata.xml
rename-desktop-file: openrct2.desktop
rename-icon: openrct2
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Pulseaudio access
  - --socket=pulseaudio
  # Filesystem access
  # to access local images and other files
  - --filesystem=home
  # Network access
  # to access remote images
  - --share=network
  # OpenGL access
  - --device=dri
modules:
  - shared-modules/SDL/SDL-1.2.15.json
  - shared-modules/SDL/SDL_ttf-2.0.11.json
  - libzip.yaml
  - Jansson.yaml
  - SpeexDSP.yaml
  - OpenRCT2.yaml
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.la'
