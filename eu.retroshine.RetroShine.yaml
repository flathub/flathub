app-id: eu.retroshine.RetroShine
runtime: org.kde.Platform
runtime-version: "6.9"
sdk: org.kde.Sdk
command: RetroShine
finish-args:
  - --share=network
  - --filesystem=home  # linter error: comment on PR
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --persist=RetroShine

modules:
  - name: retroshine-binary
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra ${FLATPAK_DEST}/bin/apply_extra
      - ln -s ${FLATPAK_DEST}/extra/RetroShine/RetroShine ${FLATPAK_DEST}/bin/RetroShine
      - install -Dm644 eu.retroshine.RetroShine.metainfo.xml /app/share/metainfo/eu.retroshine.RetroShine.metainfo.xml
      - install -Dm644 icon256.png /app/share/icons/hicolor/256x256/apps/eu.retroshine.RetroShine.png
      - install -Dm644 /usr/share/icons/hicolor/index.theme /app/share/icons/hicolor/index.theme
      - gtk-update-icon-cache -f /app/share/icons/hicolor
      - install -Dm644 eu.retroshine.RetroShine.desktop /app/share/applications/eu.retroshine.RetroShine.desktop
    sources:
      - type: extra-data
        filename: RetroShine-1.1.1-x86_64.tar.gz
        only-arches:
          - x86_64
        url: https://retroshine.eu/download/RetroShine-1.1.1-x86_64.tar.gz
        sha256: c6b9126814d97eea7d4acfc924f28310594b28687e62b7921bddbad3c31dde82
        size: 222648883
      - type: script
        dest-filename: apply_extra
        commands:
          # where does the downloaded files go? -> /app/extra/
          # this is current dir
          # but FLATPAK_DEST is not set during install (only build)
          # install with option -v to see output
          - tar xfz RetroShine-1.1.1-x86_64.tar.gz
      - type: file
        path: metainfo/eu.retroshine.RetroShine.metainfo.xml
      - type: file
        path: files/icon256.png
      - type: file
        path: files/eu.retroshine.RetroShine.desktop
