app-id: io.github.linuxpengueni1901.whatpenguin
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: whatpenguin
finish-args:
  # X11 ve Wayland erişimi
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Ses erişimi (WhatsApp sesli mesajlar için)
  - --socket=pulseaudio
  # Ağ erişimi
  - --share=network

modules:
  - name: whatpenguin
    buildsystem: simple
    build-commands:
      - sh install.sh
    sources:
      - type: git
        url: https://github.com/LinuxPengueni1901/whatpenguin.git
        tag: main
        commit: 2607b15e517fc12bc0b79374291f22d8997736ca
