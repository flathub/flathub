# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
app-id: io.github.meypod.al-quran
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm21
command: al_quran
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland
modules:
  - name: al_quran
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm21/bin:/run/build/al_quran/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm21/lib
      env:
        PUB_CACHE: /run/build/al_quran/.pub-cache
    sources:
      - type: git
        url: https://github.com/meypod/al-quran.git
        commit: 8479455271ff338fe8612038c954f47088c257bc
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.38.1
        dest: flutter
    build-commands:
      - flutter build linux --release --no-pub --suppress-analytics
      - install -D $BUNDLE_PATH/al_quran /app/bin/al_quran
      - cp -r $BUNDLE_PATH/lib /app/bin/lib
      - cp -r $BUNDLE_PATH/data /app/bin/data
      - install -D linux/icon.png /app/share/icons/hicolor/256x256/apps/io.github.meypod.al-quran.png
      - install -D linux/io.github.meypod.al-quran.flatpak.desktop /app/share/applications/io.github.meypod.al-quran.desktop
      - install -D linux/io.github.meypod.al-quran.metainfo.xml /app/share/metainfo/io.github.meypod.al-quran.metainfo.xml