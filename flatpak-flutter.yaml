app-id: com.adilhanney.no_more_background
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20
command: no_more_background
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  - --filesystem=~/Android/Sdk/platform-tools/adb:ro
  - --env=PATH=~/Android/Sdk/platform-tools:/app/bin:/usr/bin
modules:
  - name: adb
    only-arches:
      - x86_64
    buildsystem: simple
    build-commands:
      - install -D adb /app/bin/adb
    sources:
      - type: archive
        url: https://dl.google.com/android/repository/platform-tools_r36.0.0-linux.zip
        sha256: 0ead642c943ffe79701fccca8f5f1c69c4ce4f43df2eefee553f6ccb27cbfbe8
  - name: no_more_background
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm20/bin:/run/build/no_more_background/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
      env:
        PUB_CACHE: /run/build/no_more_background/.pub-cache
    build-commands:
      - ./patches/remove_dev_dependencies.sh
      - flutter config --no-cli-animations
      - flutter build linux --no-pub
      - cp -a ${BUNDLE_PATH}/. /app/bin/
      - install -Dm644 flatpak/com.adilhanney.no_more_background.desktop -t /app/share/applications/
      - install -Dm644 flatpak/com.adilhanney.no_more_background.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 assets/icon/icon.svg /app/share/icons/hicolor/scalable/apps/com.adilhanney.no_more_background.svg
    sources:
      - type: git
        url: https://github.com/adil192/no_more_background.git
        tag: v1.0.1
      # Hopefully we will be able to use `submodules/flutter` in the future
      # but for now we have to clone manually to `./flutter`:
      # https://github.com/TheAppgineer/flatpak-flutter/issues/74
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.38.4
        dest: flutter
