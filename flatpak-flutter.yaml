# This file is used to generate flutter sources
# https://github.com/TheAppgineer/flatpak-flutter
app-id: io.github.chen08209.FlClash
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20
  - org.freedesktop.Sdk.Extension.golang
command: FlClash
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=dri
  - --own-name=com.follow.clash
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --system-talk-name=org.freedesktop.login1
cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/gtk-doc
  - /var/lib
modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  - name: keybinder
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/kupferlauncher/keybinder/releases/download/keybinder-3.0-v0.3.2/keybinder-3.0-0.3.2.tar.gz
        sha256: e6e3de4e1f3b201814a956ab8f16dfc8a262db1937ff1eee4d855365398c6020
  - name: FlClash
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      build-args:
        - --share=network
      append-path: /usr/lib/sdk/llvm20/bin:/usr/lib/sdk/golang/bin:/run/build/FlClash/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
      env:
        PUB_CACHE: /run/build/FlClash/.pub-cache
    build-commands:
      - mkdir -p libclash/linux
      - pushd core && cp -r ../vendor vendor && cp -r Clash.Meta vendor/github.com/metacubex/mihomo && export CGO_ENABLED=0 && go build -mod=vendor -ldflags="-w -s" -tags=with_gvisor -o ../libclash/linux/FlClashCore && popd
      - export CXXFLAGS+=' -Wno-error=deprecated-declarations' && flutter build linux --release --dart-define="APP_ENV=stable"
      - cp -r ${BUNDLE_PATH}/* ${FLATPAK_DEST}/bin
      - install -Dm644 io.github.chen08209.FlClash.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - install -Dm644 io.github.chen08209.FlClash.png ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/${FLATPAK_ID}.png
      - install -Dm644 io.github.chen08209.FlClash.desktop -t ${FLATPAK_DEST}/share/applications
    sources:
      - type: git
        url: https://github.com/chen08209/FlClash.git
        tag: v0.8.84
        commit: 76c9f08d4a3a337532a93fbaf4dda13bb1b419f8
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: file
        path: io.github.chen08209.FlClash.metainfo.xml
      - type: file
        path: io.github.chen08209.FlClash.desktop
      - type: file
        path: io.github.chen08209.FlClash.png
      # go
      - go.mod.yml
      # flutter
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.29.3
        commit: ea121f8859e4b13e47a8f845e4586164519588bc
        dest: flutter
