id: nl.jknaapen.fladder
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm18

command: fladder

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '24.08'
    add-ld-path: .

cleanup-commands:
  - mkdir -p /app/lib/ffmpeg

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-download
  - --filesystem=xdg-music:ro
  - --filesystem=xdg-videos:ro
  - --filesystem=xdg-pictures:ro
  - --filesystem=xdg-run/pipewire-0:ro
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.freedesktop.ScreenSaver
  - --system-talk-name=org.freedesktop.NetworkManager

modules:
  - name: mpv
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Dcplayer=false
      - -Dbuild-date=false
      - -Dmanpage-build=disabled
      - -Dvaapi=enabled
      - -Dcuda-hwaccel=enabled
      - -Dpulse=enabled
      - -Dalsa=enabled
      - -Duchardet=enabled
    cleanup:
      - /lib/pkgconfig
      - /share
      - /include
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.39.0
        commit: a0fba7be57f3822d967b04f0f6b6d6341e7516e7
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    modules:
      - name: ffnvcodec
        buildsystem: simple
        build-commands:
          - make install PREFIX=/app
        cleanup:
          - /lib/pkgconfig
          - /include
        sources:
          - type: git
            url: https://github.com/FFmpeg/nv-codec-headers.git
            tag: n13.0.19.0
            commit: e844e5b26f46bb77479f063029595293aa8f812d
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]+)$
      - shared-modules/luajit/luajit.json
      - name: libass
        config-opts:
          - --enable-shared
          - --disable-static
        cleanup:
          - /lib/*.la
          - /lib/pkgconfig
          - /include
        sources:
          - type: git
            url: https://github.com/libass/libass.git
            tag: 0.17.3
            commit: e46aedea0a0d17da4c4ef49d84b94a7994664ab5
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$
      - name: uchardet
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DCMAKE_INSTALL_LIBDIR=lib
          - -DBUILD_BINARY=OFF
        cleanup:
          - /lib/*.a
          - /lib/pkgconfig
          - /share
          - /include
        sources:
          - type: archive
            url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
            sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0
            x-checker-data:
              type: html
              url: https://www.freedesktop.org/software/uchardet/releases/
              version-pattern: uchardet-(\d+\.\d+\.\d+)\.tar\.xz
              url-template: https://www.freedesktop.org/software/uchardet/releases/uchardet-$version.tar.xz
      - name: libplacebo
        buildsystem: meson
        config-opts:
          - -Dvulkan=enabled
          - -Dshaderc=enabled
          - --libdir=lib
        sources:
          - type: git
            url: https://code.videolan.org/videolan/libplacebo.git
            tag: v7.349.0
            commit: 1fd3c7bde7b943fe8985c893310b5269a09b46c5
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

  - name: zenity
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/zenity.git
        tag: 4.0.3
        commit: 7f7ac1840cfd914dfac69d947f0849dc50b0f695

  - name: fladder
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/llvm18/bin:/run/build/fladder/flutter/bin
      env:
        CC: clang
        CXX: clang++
        PUB_CACHE: /run/build/fladder/.pub-cache
    build-commands:
      - ls -la /run/build/fladder/
      
      # Extract mdk-sdk first
      - mkdir -p linux/flutter/ephemeral/.plugin_symlinks/fvp/linux/mdk-sdk
      - tar -xf /run/build/fladder/mdk-sdk-linux-x64.tar.xz -C linux/flutter/ephemeral/.plugin_symlinks/fvp/linux/mdk-sdk/ --strip-components=1

      - flutter build linux --release
      
      # Install the bundle
      - chmod +x install-bundle.sh
      - ./install-bundle.sh
      
      # Install desktop file and icon
      - install -Dm644 flatpak/Fladder.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 icons/fladder_icon.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      
      # Install metainfo
      - install -Dm644 flatpak/${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: script
        dest-filename: install-bundle.sh
        commands:
          - set -e
          - BUNDLE_DIR=$(find build/linux -type d -name bundle | head -n1)
          - echo "Found bundle at: $BUNDLE_DIR"
          - mkdir -p /app/bin
          - cp -rv "$BUNDLE_DIR"/* /app/bin/
          - mv /app/bin/Fladder /app/bin/fladder
          - chmod +x /app/bin/fladder
      - type: git
        url: https://github.com/DonutWare/Fladder.git
        tag: v0.8.0
        commit: a00b5255992ca4b6d5ba5eb5513e960ed780c198
      - type: file
        url: https://sourceforge.net/projects/mdk-sdk/files/nightly/mdk-sdk-linux-x64.tar.xz
        sha256: fe0116a3b73bfc01dd87d81ba0cd854e33d68ef78699c57deb8d843fea953600
        dest-filename: mdk-sdk-linux-x64.tar.xz
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.35.1
        dest: flutter