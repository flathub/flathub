app-id: org.unafrog.funkplot
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
base: "io.qt.qtwebengine.BaseApp"
base-version: "5.15-22.08"
command: funkplot-gui
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=host
  - --device=dri
modules:
  - name: funkplot
    buildsystem: cmake
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/app -DFLATPAK_BUILD=ON"
    sources:
      - type: git
        url: https://github.com/fritzone/funkplot.git
        branch: main
