id: com.obsproject.Studio.Plugin.QuickAccessUtility
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.6
build-extension: true
separate-locales: false
build-options:
  prefix: /app/plugins/QuickAccessUtility
modules:
  - name: quick-access-utility
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_OUT_OF_TREE=On
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: https://github.com/FiniteSingularity/obs-quick-access-utility.git
        tag: 1.0.3
        commit: ac7bb71519702621d98ccc8ebc53559e73c48d9f
        x-checker-data:
          type: git
          is-main-source: true
          tag-pattern: ^([\d.]+)$
      - type: file
        path: com.obsproject.Studio.Plugin.QuickAccessUtility.metainfo.xml
