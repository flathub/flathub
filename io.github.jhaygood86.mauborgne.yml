app-id: io.github.jhaygood86.mauborgne
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: io.github.jhaygood86.mauborgne
finish-args:
  - '--device=dri'
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  
cleanup:
- '/include'
- '/lib/pkgconfig'
- '/share/vala'
- '*.a'
- '*.la'
  
modules:
  - name: libbaseencode
    buildsystem: cmake
    sources:
    - type: git
      url: https://github.com/paolostivanin/libbaseencode.git
      branch: v1.0.11

  - name: libctop
    buildsystem: cmake
    sources:
    - type: git
      url: https://github.com/paolostivanin/libcotp.git
      branch: v1.2.3

  - name: libportal
    buildsystem: meson
    sources:
    - type: git
      url: https://github.com/flatpak/libportal.git
      branch: '0.4'

  - name: libsecret
    buildsystem: meson
    sources:
    - type: git
      url: https://gitlab.gnome.org/GNOME/libsecret.git
      tag: 0.20.4
      commit: 3fe635e64efd4b8dbc9ec3548b0bc8034c7665c4

  - name: json-glib
    buildsystem: meson
    sources:
    - type: git
      url: https://gitlab.gnome.org/jhaygood86/json-glib.git
      commit: 405bc0e2a5b0248cd12c37235752d50156e204f3

  - name: fontawesome
    buildsystem: simple
    build-commands:
      - cd svgs/brands/; for filename in *; do install -D ${filename} /app/share/icons/hicolor/scalable/apps/${filename%.svg}-symbolic.svg; done
    sources:
    - type: git
      url: https://github.com/FortAwesome/Font-Awesome.git
      tag: 5.15.4
      commit: 7d3d774145ac38663f6d1effc6def0334b68ab7e
      
  - name: elementary-icons
    buildsystem: meson
    sources:
    - type: git
      url: https://github.com/elementary/icons.git
      tag: 6.0.0
    modules:
    - name: xcursorgen
      cleanup:
      - '*'
      sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/app/xcursorgen.git
        tag: xcursorgen-1.0.7
        
  - name: elementary-stylesheet
    buildsystem: meson
    sources:
    - type: git
      url: https://github.com/elementary/stylesheet.git
      tag: 6.1.0
    modules:
    - name: libsass
      cleanup:
      - '*'
      sources:
      - type: git
        url: https://github.com/sass/libsass.git
        tag: 3.6.4
      - type: script
        dest-filename: autogen.sh
        commands:
        - 'autoreconf -si'
    - name: sassc
      cleanup:
      - '*'
      sources:
      - type: git
        url: https://github.com/sass/sassc.git
        tag: 3.6.1
      - type: script
        dest-filename: autogen.sh
        commands:
        - 'autoreconf -si'
        
  - name: granite
    buildsystem: meson
    sources:
    - type: git
      url: https://github.com/elementary/granite.git
      tag: 6.1.2

  - name: mauborgne
    buildsystem: meson
    sources:
    - type: git
      url: https://github.com/jhaygood86/mauborgne.git
      tag: 0.6.0
      commit: a963318ef0f3218ff08383d0c43dbe26c6d218d1
