app-id: io.github.alamahant.Jasmine
base: io.qt.qtwebengine.BaseApp
base-version: '6.8'
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: Jasmine
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
modules:
  - name: jasmine
    buildsystem: cmake-ninja
    build-options:
      strip: true
    config-opts:
      - -DFLATPAK_BUILD=ON
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/alamahant/Jasmine.git
        tag: v1.0.0





