---
app-id: io.github.sunsided.k8sfwd
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: k8sfwd
finish-args:
  - "--share=network"
  # - "--filesystem=xdg-config"
  # - "--filesystem=home"
  - "--filesystem=host"
  - "--allow=devel"
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin"
  env:
    CARGO_HOME: "/run/build/k8sfwd/cargo"
modules:
  - name: k8sfwd
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 ./target/release/k8sfwd -t /app/bin/
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 ${FLATPAK_ID}.desktop -t /app/share/applications/
      - install -Dm644 ${FLATPAK_ID}.svg -t /app/share/icons/hicolor/scalable/apps/
    sources:
      - type: archive
        dest: .
        url: https://github.com/sunsided/k8sfwd/archive/refs/tags/0.3.0.tar.gz
        sha256: fa764ee9f4ebce778a1e16bd31046601865b89798b234c32b14b17650fd890c0
      - cargo-sources.json
      - type: file
        path: io.github.sunsided.k8sfwd.metainfo.xml
      - type: file
        path: io.github.sunsided.k8sfwd.svg
      - type: file
        path: io.github.sunsided.k8sfwd.desktop
