id: io.github.yesser_studios.Yesser-Calculator
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet8
build-options:
  prepend-path: "/usr/lib/sdk/dotnet8/bin"
  append-ld-library-path: "/usr/lib/sdk/dotnet8/lib"
  prepend-pkg-config-path: "/usr/lib/sdk/dotnet8/lib/pkgconfig"

command: YesserCalculator

finish-args:
  - --device=dri
  # TODO: Replace this with wayland and fallback-x11 once Wayland support
  #       becomes available:
  #       https://github.com/AvaloniaUI/Avalonia/pull/8003
  - --socket=x11
  - --share=ipc
  - --env=DOTNET_ROOT=/app/lib/dotnet

modules:
  - name: dotnet
    buildsystem: simple
    build-commands:
    - /usr/lib/sdk/dotnet8/bin/install.sh

  - name: YesserCalculator
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/yesser-studios/yesser-calculator.git
        tag: 1.1.5-flatpak
      - ./nuget-sources.json
    build-commands:
      - dotnet publish YesserCalculator/YesserCalculator.csproj -c Release --no-self-contained --source ./nuget-sources
      - mkdir -p ${FLATPAK_DEST}/bin
      - rm -rf YesserCalculator/bin/Release/net8.0/publish/runtimes/win*
      - rm -rf YesserCalculator/bin/Release/net8.0/publish/runtimes/osx*
      - rm -rf YesserCalculator/bin/Release/net8.0/publish/runtimes/linux-musl*
      - rm -rf YesserCalculator/bin/Release/net8.0/publish/runtimes/linux*loongarch64
      - rm -rf YesserCalculator/bin/Release/net8.0/publish/runtimes/linux*riscv64
      - cp -r YesserCalculator/bin/Release/net8.0/publish/* ${FLATPAK_DEST}/bin
      - install -Dm644 flatpak-data/io.github.yesser_studios.Yesser-Calculator.desktop -t ${FLATPAK_DEST}/share/applications/
      - install -Dm644 flatpak-data/io.github.yesser_studios.Yesser-Calculator.svg -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps
      - install -Dm644 flatpak-data/io.github.yesser_studios.Yesser-Calculator.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
