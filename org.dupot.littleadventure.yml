id: org.dupot.littleadventure
runtime: org.freedesktop.Platform
runtime-version: "20.08"
sdk: org.freedesktop.Sdk
command: /app/bin/littleAdventure.x86_64
finish-args:
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --device=dri
modules:
  - name: littleAdventure
    buildsystem: simple
    build-commands:
      - install -Dm555 littleAdventure.x86_64 /app/bin/littleAdventure.x86_64
      - install -Dm644 littleAdventure.x86_64 /app/bin/littleAdventure.pck
      - install -Dm644 512x512.png /app/share/icons/hicolor/512x512/apps/org.dupot.littleadventure.png
      - install -Dm644 org.dupot.littleadventure.desktop /app/share/applications/org.dupot.littleadventure.desktop
      - install -Dm644 org.dupot.littleadventure.appdata.xml /app/share/metainfo/org.dupot.littleadventure.appdata.xml
    sources:
      - type: file
        path: littleAdventure.pck
      - type: file
        path: littleAdventure.x86_64
      - type: file
        path: 512x512.png
      - type: file
        path: org.dupot.littleadventure.desktop
      - type: file
        path: org.dupot.littleadventure.appdata.xml
