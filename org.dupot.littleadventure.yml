id: org.dupot.littleadventure
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: littleAdventure.x86_64
finish-args:
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --device=dri
modules:
  - name: littleAdventure
    buildsystem: simple
    build-commands:
      - install -Dm555 export/linux/littleAdventure.x86_64 /app/bin/littleAdventure.x86_64
      - install -Dm555 export/linux/littleAdventure.pck /app/bin/littleAdventure.pck
      - install -Dm644 export/linux/flatpack/512x512.png /app/share/icons/hicolor/512x512/apps/org.dupot.littleadventure.png
      - install -Dm644 export/linux/flatpack/org.dupot.littleadventure.desktop /app/share/applications/org.dupot.littleadventure.desktop
      - install -Dm644 export/linux/flatpack/org.dupot.littleadventure.appdata.xml /app/share/metainfo/org.dupot.littleadventure.appdata.xml
    sources:
      - type: git
        url: https://github.com/imikado/dupotLittleAdventure/
        commit: 45dc34d511eb4087cd67921a3e05bc77e1d45e42

