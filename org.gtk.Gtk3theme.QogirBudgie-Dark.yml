id: org.gtk.Gtk3theme.QogirBudgie-Dark
branch: "3.22"
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk

build-extension: true
separate-locales: false

modules:
  - name: QogirBudgie-Dark
    buildsystem: simple
    build-commands:
      - install -dm755 /usr/share/runtime/share/themes
      - unzip qogirbudgie-precompiled.zip QogirBudgie-Dark/gtk-3.0/* QogirBudgie-Dark/index.theme -d /usr/share/runtime/share/themes
      - install -Dm644 org.gtk.Gtk3theme.QogirBudgie-Dark.appdata.xml -t ${FLATPAK_DEST}/share/appdata
    sources:
      - type: file
        url: https://github.com/UbuntuBudgie/Qogir-theme/releases/download/2025-05-14/qogirbudgie-precompiled.zip
        dest-filename: "qogirbudgie-precompiled.zip"
        sha256: e4593279946a4151d867dbca24469a6c4a5cd12f77e10e3fad0ab98a0db66c7d
      - type: file
        path: org.gtk.Gtk3theme.QogirBudgie-Dark.appdata.xml
