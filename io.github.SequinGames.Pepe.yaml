app-id: io.github.SequinGames.Pepe
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: pepe
rename-icon: favicon
rename-desktop-file: pepe.desktop
rename-appdata-file: pepe.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
modules:
  - name: pepe
    buildsystem: simple
    build-commands:
      - cc main.c -lSDL2 -lGLESv2 -lEGL -Ofast -lm -o pepe
      - install -Dm 0755 pepe -t ${FLATPAK_DEST}/bin
      - install -Dm 0644 flathub/pepe.desktop ${FLATPAK_DEST}/share/applications/pepe.desktop
      - install -Dm 0644 flathub/pepe.appdata.xml ${FLATPAK_DEST}/share/metainfo/pepe.appdata.xml
      - install -Dm 0644 flathub/favicon.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/favicon.png
    sources:
      - type: git
        url: https://github.com/SequinGames/pepe.git
        commit: 253ae91d3095f4a9a7aec4989415b1768b053411
