app-id: io.github.TheAssassin.AppImageLauncher
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
rename-icon: AppImageLauncher
rename-desktop-file: appimagelauncher.desktop
command: AppImageLauncher
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=~/Applications:create
  - --filesystem=~/.local/share/applications:create
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: appimagelauncher
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/TheAssassin/AppImageLauncher.git
        commit: 039de6f1b94549633578c95547b9789dc739cd4c
      - type: file
        path: io.github.TheAssassin.AppImageLauncher.appdata.xml
        
