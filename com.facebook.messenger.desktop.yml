app-id: com.facebook.messenger.desktop
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: run.sh
separate-locales: false

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-download
  - --device=all

modules:
  - name: facebook-messenger-desktop
    buildsystem: simple
    build-commands:
      - chmod +x facebook-messenger-desktop-*.AppImage
      - ./facebook-messenger-desktop-*.AppImage --appimage-extract
      - mv squashfs-root /app/main
      - install -Dm755 run.sh /app/bin/run.sh
      - install -Dm644 com.facebook.messenger.desktop.desktop /app/share/applications/com.facebook.messenger.desktop.desktop
      - install -Dm644 com.facebook.messenger.desktop.metainfo.xml /app/share/metainfo/com.facebook.messenger.desktop.metainfo.xml
      - install -Dm644 /app/main/resources/app/assets/icons/icon.png /app/share/icons/hicolor/512x512/apps/com.facebook.messenger.desktop.png
    sources:
      - type: file
        path: run.sh
      - type: file
        path: com.facebook.messenger.desktop.desktop
      - type: file
        path: com.facebook.messenger.desktop.metainfo.xml
      - type: file
        url: https://github.com/apotenza92/facebook-messenger-desktop/releases/download/v0.7.6/facebook-messenger-desktop-x86_64.AppImage
        sha256: 16fe3d03f621822acf506ddc223a744647054c9c721c659fe5ab6b3f8bc66979
        x-checker-data:
          type: json
          url: https://api.github.com/repos/apotenza92/facebook-messenger-desktop/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name | test("x86_64.AppImage$")) | .browser_download_url
