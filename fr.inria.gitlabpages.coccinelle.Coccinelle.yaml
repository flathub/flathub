app-id: fr.inria.gitlabpages.coccinelle.Coccinelle
runtime: org.freedesktop.Sdk
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.ocaml
command: spatch

finish-args:
  # spatch is a CLI programs that expects file/directory paths as arguments,
  # some of which it will need to write to.
  - '--filesystem=host'
  # For use with `mktemp -d`.
  - '--filesystem=/tmp'

build-options:
  append-path: /usr/lib/sdk/ocaml/bin

modules:
  - name: coccinelle
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/coccinelle/coccinelle.git
        tag: '1.3.0'
        commit: e1906ad639c5eeeba2521639998eafadf989b0ac
      - type: file
        path: fr.inria.gitlabpages.coccinelle.Coccinelle.metainfo.xml
    post-install:
      - install -Dm644 fr.inria.gitlabpages.coccinelle.Coccinelle.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
