  - name: desktop-files
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/icons/hicolor/32x32/apps/ /app/share/metainfo/ /app/share/applications/
      - install "org.aliflang.lang.png" /app/share/icons/hicolor/32x32/apps/org.aliflang.lang.png
      - install "org.aliflang.lang.metainfo.xml" /app/share/metainfo/
      - install "org.aliflang.lang.desktop" /app/share/applications/
      - ln -s /app/share/applications /app/usr/share/applications
      - ln -s /app/share/appdata /app/usr/share/appdata
      - ln -s /app/share/icons /app/usr/share/icons
