app-id: org.gazebosim.Gazebo
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.15'
command: pymol
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=home
  - --share=network
cleanup:
  - /include
  - /lib/cmake
  - /share/doc
  - /doc
  - "*.la"
  - "*.a"

modules:
  - shared-modules/glew/glew.json

  - name: msgpack
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_SHARED_LIBS=ON
      - -DMSGPACK_ENABLE_STATIC=OFF
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DMSGPACK_BUILD_EXAMPLES=OFF
      - -DMSGPACK_CXX11=ON
    cleanup:
      - /include
      - /lib/cmake
      - /lib/pkgconfig
      - '*.a'  
    sources:
      - type: archive
        url: https://github.com/msgpack/msgpack-c/releases/download/cpp-3.3.0/msgpack-3.3.0.tar.gz
        sha256: 6e114d12a5ddb8cb11f669f83f32246e484a8addd0ce93f274996f1941c1f07b

  - name: hdf5
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TESTING:BOOL=OFF
      - -DHDF5_BUILD_EXAMPLES:BOOL=OFF
      - -DHDF5_ENABLE_Z_LIB_SUPPORT:BOOL=ON
    sources:
      - type: archive
        url: https://support.hdfgroup.org/ftp/HDF5/releases/hdf5-1.10/hdf5-1.10.5/src/hdf5-1.10.5.tar.bz2
        sha256: 68d6ea8843d2a106ec6a7828564c1689c7a85714a35d8efafa2fee20ca366f44
        
  - name: python-numpy
    buildsystem: simple
    ensure-writable:
      - /lib/python3.8/site-packages/easy-install.pth
    build-commands:
      - rm pyproject.toml
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/f3/1f/fe9459e39335e7d0e372b5e5dcd60f4381d3d1b42f0b9c8222102ff29ded/numpy-1.20.3.zip
        sha256: e55185e51b18d788e49fe8305fd73ef4470596b33fc2c1ceb304566b99c71a69

  - name: python-packaging
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/86/3c/bcd09ec5df7123abcf695009221a52f90438d877a2f1499453c6938f5728/packaging-20.9.tar.gz
        sha256: 5b327ac1320dc863dca72f4514ecc086f31186744b84a230374cc1fd776feae5
        
  - name: python-Pyparsing
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        url: https://github.com/pyparsing/pyparsing/releases/download/pyparsing_2.4.7/pyparsing-2.4.7.tar.gz
        sha256: c203ec8783bf771a155b207279b9bccb8dea02d8f0c9e5f8ead507bc3246ecc1
        
  - name: python-toml
    buildsystem: simple
    ensure-writable:
      - /lib/python3.8/site-packages/easy-install.pth
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        url: https://github.com/uiri/toml/archive/refs/tags/0.10.2.tar.gz
        sha256: 71d4039bbdec91e3e7591ec5d6c943c58f9a2d17e5f6783acdc378f743fcdd2a
        
  - name: mmtf-cpp
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/rcsb/mmtf-cpp/archive/v1.0.0.tar.gz
        sha256: 881f69c4bb56605fa63fd5ca50842facc4947f686cbf678ad04930674d714f40
        
  - name: python-mmtf-python
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/13/ea/c6a302ccdfdcc1ab200bd2b7561e574329055d2974b1fb7939a7aa374da3/mmtf-python-1.1.2.tar.gz
        sha256: a5caa7fcd2c1eaa16638b5b1da2d3276cbd3ed3513f0c2322957912003b6a8df

  - name: netcdf
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://github.com/Unidata/netcdf-c/archive/v4.7.4.tar.gz
        sha256: 99930ad7b3c4c1a8e8831fb061cb02b2170fc8e5ccaeda733bd99c3b9d31666b 

  - name: sip
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/33/e9/27730ac17713c0a80d81d8f3bb56213f1549d96f9dc183fd16a7eec6287c/sip-5.5.0.tar.gz
        sha256: 5d024c419b30fea8a6de8c71a560c7ab0bc3c221fbfb14d55a5b865bd58eaac5

  - name: PyQt5_sip
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/b1/40/dd8f081f04a12912b65417979bf2097def0af0f20c89083ada3670562ac5/PyQt5_sip-12.9.0.tar.gz
        sha256: d3e4489d7c2b0ece9d203ae66e573939f7f60d4d29e089c9f11daa17cfeaae32
 
  - name: PyQt5
    buildsystem: simple
    build-commands:
      - PYVER=$(python3 -c "import sys;print(sys.version_info[1])") &&
        QMAKEPATH=/app/lib python3 configure.py
        --confirm-license
        --bindir=/app/bin
        --destdir=/app/lib/python3.${PYVER}/site-packages
        --designer-plugindir=/app/lib/plugins/designer
        --qml-plugindir=/app/lib/plugins/PyQt5
        --sipdir=/app/share/sip
        --stubsdir=/app/lib/python3.${PYVER}/site-packages/PyQt5
        --disable=QtBluetooth 
        --disable=QtWebKit 
        --disable=QtWebKitWidgets 
        --disable=QtNfc 
        --disable=QtPositioning
        --disable=QtNetwork
        --disable=QtTextToSpeech
        --disable=QtMultimediaWidgets 
        --disable=QtLocation 
        --disable=QtDesigner
        --disable=QtSensors 
        --disable=QtWebEngine 
        --disable=QtQuick 
        --disable=QtQml 
        --disable=QtTest 
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/8e/a4/d5e4bf99dd50134c88b95e926d7b81aad2473b47fde5e3e4eac2c69a8942/PyQt5-5.15.4.tar.gz
        sha256: 2a69597e0dd11caabe75fae133feca66387819fc9bc050f547e5551bce97e5be
        
  - name: glm
    buildsystem: simple
    build-commands:
      - cp -r glm /app/include
    sources:
      - type: git
        url: https://github.com/g-truc/glm
        tag: 0.9.9.8
        commit: bf71a834948186f4097caa076cd2663c69a10e1e
        
  - name: PyMOL
    buildsystem: simple
    build-commands:
      - python setup.py install --prefix=${FLATPAK_DEST} --pymol-path=/app/share/pymol
      - install -Dm644 gazebo.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/org.gazebosim.Gazebo.svg
      - install -Dm644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/org.gazebosim.Gazebo.desktop
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/org.gazebosim.Gazebo.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/schrodinger/pymol-open-source/archive/v2.5.0.tar.gz
        sha256: aa828bf5719bd9a14510118a93182a6e0cadc03a574ba1e327e1e9780a0e80b3
      - type: file
        path: org.gazebosim.Gazebo.metainfo.xml
      - type: file
        path: org.gazebosim.Gazebo.desktop
      - type: file
        path: gazebo.svg
