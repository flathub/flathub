app-id: com.github.catoblepa.p7mviewer
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: p7mviewer.py
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --filesystem=home
  - --filesystem=xdg-run/gvfsd
  - --talk-name=org.gtk.vfs.*
  - --talk-name=org.freedesktop.portal.OpenURI
modules:
  - name: asn1crypto
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/source/a/asn1crypto/asn1crypto-1.5.1.tar.gz
        sha256: 13ae38502be632115abf8a24cbe5f4da52e3b5231990aff31123c805306ccb9c
  - name: p7mviewer
    buildsystem: simple
    build-commands:
      - install -Dm755 src/p7mviewer.py /app/bin/p7mviewer.py
      - install -Dm644 src/signature_parser.py /app/bin/signature_parser.py
      - install -Dm644 src/com.github.catoblepa.p7mviewer.svg /app/share/icons/hicolor/scalable/apps/com.github.catoblepa.p7mviewer.svg
      - install -Dm644 src/com.github.catoblepa.p7mviewer.desktop /app/share/applications/com.github.catoblepa.p7mviewer.desktop
      - install -Dm644 src/com.github.catoblepa.p7mviewer.metainfo.xml /app/share/metainfo/com.github.catoblepa.p7mviewer.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/catoblepa/p7mviewer/archive/refs/tags/v1.0.0.tar.gz
        sha256: 55a30980b43fd685ea124a5b78a485c07f34eccea6bfe9dbd4f574b9a9069654
