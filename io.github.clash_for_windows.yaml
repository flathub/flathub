#!BuildVersion: 0.19.3
---
app-id: io.github.clash_for_windows
runtime: org.freedesktop.Platform
runtime-version: 21.08
base: org.electronjs.Electron2.BaseApp
base-version: 21.08
sdk: org.freedesktop.Sdk
command: cfw.sh

finish-args:
- --share=ipc
- --share=network
- --socket=x11
- --socket=wayland
- --socket=system-bus
- --filesystem=xdg-config
- --device=dri

modules:
  - name: clash_for_windows
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra /app/bin/
      - install -Dm755 cfw.sh /app/bin/
      - install -Dm644 io.github.clash_for_windows.png /app/share/icons/hicolor/256x256/apps/io.github.clash_for_windows.png
      - install -Dm644 io.github.clash_for_windows.desktop /app/share/applications/io.github.clash_for_windows.desktop

    sources:
      - type: extra-data
        filename: clash_for_windows.tar.gz
        url: https://github.com/Fndroid/clash_for_windows_pkg/releases/download/0.19.3/Clash.for.Windows-0.19.3-x64-linux.tar.gz
        sha256: 13ac2cf46958051a7a63a00c933282e6dd26373d1e6187165579fa9be9e63a71
        size: 156333339

      - type: script
        commands:
            - tar xf clash_for_windows.tar.gz
            - mv "Clash for Windows-0.19.3-x64-linux" clash_for_windows
            - rm -f clash_for_windows.tar.gz
        dest-filename: apply_extra

      - type: script
        commands:
          - exec zypak-wrapper /app/extra/clash_for_windows/cfw "$@"
        dest-filename: cfw.sh

      - type: file
        path: io.github.clash_for_windows.desktop
      
      - type: file
        path: io.github.clash_for_windows.png
