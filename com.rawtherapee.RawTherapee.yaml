app-id: com.rawtherapee.RawTherapee
runtime: org.gnome.Platform
runtime-version: '3.32'
sdk: org.gnome.Sdk
command: rawtherapee
rename-desktop-file: rawtherapee.desktop
rename-icon: rawtherapee
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Audio access
  # Play sound notifications
  - --socket=pulseaudio
  # Filesystem access
  - --filesystem=home
  # Dconf access
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # OpenGL access
  - --device=dri
modules:
  - mm-common.yaml
  - libsigc++.yaml
  - cairomm.yaml
  - glibmm.yaml
  - pangomm.yaml
  - atkmm.yaml
  - gtkmm.yaml
  - lensfun.yaml
  - exiv2.yaml
  - libiptcdata.yaml
  - fftw3f.yaml
  - RawTherapee.yaml
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/gtk-doc
  - /share/man
  - '*.a'
  - '*.la'
