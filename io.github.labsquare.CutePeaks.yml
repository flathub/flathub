app-id: io.github.labsquare.CutePeaks
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: cutepeaks
rename-icon: cutepeaks
rename-desktop-file: cutepeaks.desktop
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

modules:
  - name: CutePeaks
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/labsquare/CutePeaks.git
        tag: 0.2.3
        commit: 02779d3dafcffad226cd8b40ab0120b719af250d
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - type: patch
        path: prefix.patch
      - type: patch
        path: appstream.patch
      - type: patch
        path: icon64.patch
      - type: patch
        path: icon256.patch
        use-git: true
