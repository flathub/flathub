app-id: ch.tlaun.TL
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk
command: ch.tlaun.TL
tags:
  - proprietary
finish-args:
  - --env=PATH=/app/jre/bin:/app/bin:/usr/bin
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --persist=.minecraft
  - --persist=.tlauncher
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk/install.sh
  - name: flite
    config-opts:
      - --enable-shared
    sources:
      - type: git
        url: https://github.com/festvox/flite.git
        tag: v2.2
        commit: e9e2e37c329dbe98bfeb27a1828ef9a71fa84f88
        x-checker-data:
          type: git
          tag-pattern: ^v([.\d]+)$
  - name: xrandr
    sources:
      - type: archive
        url: https://www.x.org/archive/individual/app/xrandr-1.5.1.tar.gz
        sha256: 7b99edb7970a1365eaf5bcaf552144e4dfc3ccf510c4abc08569849929fb366e
  - name: resources
    buildsystem: simple
    sources:
      - type: file
        path: ch.tlaun.TL.desktop
      - type: file
        path: ch.tlaun.TL.appdata.xml
      - type: file
        path: ch.tlaun.TL.128x128.png
      - type: file
        path: ch.tlaun.TL.256x256.png
    build-commands:
      - install -Dt /app/share/applications ch.tlaun.TL.desktop
      - install -Dt /app/share/metainfo ch.tlaun.TL.appdata.xml
      - install -D ch.tlaun.TL.128x128.png /app/share/icons/hicolor/128x128/apps/ch.tlaun.TL.png
      - install -D ch.tlaun.TL.256x256.png /app/share/icons/hicolor/256x256/apps/ch.tlaun.TL.png
  - name: bootstrap
    buildsystem: simple
    sources:
      - type: file
        path: ch.tlaun.TL
        dest: bin
      - type: file
        dest: tl
        url: https://tlaun.ch/repo/update/legacy/bootstrap/23b73caec8937a706e2a262f87e7a15864914297b2f741f6c69da31a0ebd444e.jar
        sha256: 23b73caec8937a706e2a262f87e7a15864914297b2f741f6c69da31a0ebd444e
        dest-filename: bootstrap.jar
        x-checker-data:
          type: json
          url: https://tlaun.ch/brands/legacy/bootstrap.json
          version-query: .bootstrap_java.version | split("+")[0]
          url-query: .bootstrap_java.url[0]
    build-commands:
      - mv bin/ch.tlaun.TL /app/bin
      - mv tl /app/lib

