app-id: io.github.victorlebedev92.bitcoin_wallet
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: bitcoin_wallet
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
modules:
  - name: bitcoin_wallet
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bitcoin_wallet /app/bin
      - cp -R bin/ /app/bitcoin_wallet
      - chmod +x /app/bitcoin_wallet/bin/bitcoin_wallet
      - ln -s /app/bitcoin_wallet/bin/bitcoin_wallet /app/bin/bitcoin_wallet
      - install -Dm644 io.github.victorlebedev92.bitcoin_wallet.metainfo.xml /app/share/metainfo/io.github.victorlebedev92.bitcoin_wallet.metainfo.xml
      - install -Dm644 icons/256x256/io.github.victorlebedev92.bitcoin_wallet.png /app/share/icons/hicolor/256x256/apps/io.github.victorlebedev92.bitcoin_wallet.png
      - install -Dm644 io.github.victorlebedev92.bitcoin_wallet.desktop /app/share/applications/io.github.victorlebedev92.bitcoin_wallet.desktop
    sources:
      - type: archive
        url: "https://github.com/victorlebedev92/bitcoin/releases/download/1.0.0/bitcoin_wallet.tar.xz"
        sha256: bc7f88d4dd7cabff8c058f86d3cf1cfb6c52aa5fbbed90746d162350ea38bc68
        
