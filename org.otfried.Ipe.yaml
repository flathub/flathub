app-id: org.otfried.Ipe

runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-documents:rw
  - --env=PATH=/app/bin:/app/texlive/bin/x86_64-linux:/app/texlive/bin/aarch64-linux:/usr/local/bin:/usr/local/sbin:/usr/bin:/usr/sbin:/bin:/sbin

command: ipe

add-extensions:
  org.freedesktop.Sdk.Extension.texlive:
    directory: texlive
    subdirectories: true
    autodelete: true
    version: '22.08'
    no-autodownload: true

modules:
  - name: texlive-extension
    buildsystem: simple
    build-commands:
      - mkdir /app/texlive

  - name: gsl
    sources:
      - type: archive
        url: https://ftpmirror.gnu.org/gsl/gsl-2.7.1.tar.gz
        sha256: dcb0fbd43048832b757ff9942691a8dd70026d5da0ff85601e52687f6deeb34b
        x-checker-data:
          type: anitya
          project-id: 1267
          stable-only: true
          url-template: https://ftpmirror.gnu.org/gsl/gsl-$version.tar.gz
    cleanup:
      - '*.a'
      - '*.la'
      - /bin
      - /include
      - /share

  - name: libspiro
    sources:
      - type: archive
        url: https://github.com/fontforge/libspiro/releases/download/20221101/libspiro-dist-20221101.tar.gz
        sha256: 5984fb5af3e4e1f927f3a74850b705a711fb86284802a5e6170b09786440e8be
        x-checker-data:
          type: anitya
          project-id: 1725
          stable-only: true
          url-template: https://github.com/fontforge/libspiro/releases/download/20221101/libspiro-dist-$version.tar.gz
    cleanup:
      - '*.a'
      - '*.la'
      - /bin
      - /include
      - /share

  - shared-modules/lua5.3/lua-5.3.5.json

  - name: enchant
    sources:
      - type: archive
        url: https://github.com/AbiWord/enchant/releases/download/v2.3.4/enchant-2.3.4.tar.gz
        sha256: 1f7e26744db1c9a0fea61d2169f4e5c1ce435cf8c2731c37e3e4054119e994a0
        x-checker-data:
          type: anitya
          project-id: 6601
          stable-only: true
          url-template: https://github.com/AbiWord/enchant/releases/download/v$version/enchant-$version.tar.gz
    cleanup:
      - '*.a'
      - '*.la'
      - /bin
      - /include
      - /share

  - name: qtspell
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/manisandro/qtspell/archive/refs/tags/1.0.1.tar.gz
        sha256: 03bb9ef504dff352e162b91e9da89fb34d236e01da54799db69388dc9ceea4c2
        x-checker-data:
          type: anitya
          project-id: 11246
          stable-only: true
          url-template: https://github.com/manisandro/qtspell/archive/refs/tags/$version.tar.gz
    cleanup:
      - '*.a'
      - '*.la'
      - /bin
      - /include

  - name: ipe
    buildsystem: simple
    build-commands:
      - make -C src IPEPREFIX=$FLATPAK_DEST
      - make -C src documentation IPEPREFIX=$FLATPAK_DEST
      - make -C src install IPEPREFIX=$FLATPAK_DEST
    sources:
      - type: archive
        url: https://github.com/otfried/ipe/releases/download/v7.2.26/ipe-7.2.26-src.tar.gz
        sha256: e49d0057913a4a516b2017f00d9adb267903528559d1f0c7ebaf6cd914350aa5
        x-checker-data:
          type: anitya
          project-id: 10261
          stable-only: true
          url-template: https://github.com/otfried/ipe/releases/download/v$version/ipe-$version-src.tar.gz
      - type: patch
        path: headers-lookup.patch
      - type: file
        path: org.otfried.Ipe.metainfo.xml
      - type: file
        path: ipe.desktop
    post-install:
      - install -Dm0644 org.otfried.Ipe.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm0644 ipe.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -Dm0644 icons/ipe.iconset/icon_512x512.png $FLATPAK_DEST/share/icons/hicolor/512x512/apps/$FLATPAK_ID.png
