id: io.codeberg.redwn.sync_o_theft
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: 'run_sync_o_theft.sh'

finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
modules:
   - name: sync_o_theft
     buildsystem: simple
     build-commands:
       - install -D run_sync_o_theft.sh /app/bin/run_sync_o_theft.sh
       - install -D Sync-O-Theft.x86_64 /app/share/sync_o_theft/Sync-O-Theft.x86_64
       - install -Dm0644 UnityPlayer.so /app/share/sync_o_theft/UnityPlayer.so
       - mkdir /app/share/sync_o_theft/Sync-O-Theft_Data
       - cp -r Sync-O-Theft_Data /app/share/sync_o_theft/
       - install -Dm0644 io.codeberg.redwn.sync_o_theft.desktop -t /app/share/applications/
       - install -Dm0644 io.codeberg.redwn.sync_o_theft.png -t /app/share/icons/hicolor/512x512/apps/
     sources:
       - type: archive
         url: https://codeberg.org/RedWn/Syncotheft/releases/download/v0.4/Sync-O-Theft.zip
         sha256: 353db904977012592c2ff8368f751b090f955f471bedb9d78b585312168fa849
         strip-components: 0
