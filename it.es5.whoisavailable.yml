app-id: it.es5.whoisavailable
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
command: whoisavailable

finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --env=PATH=/app/jre/bin:/app/bin:/usr/bin
  - --env=JAVA_HOME=/app/jre

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh

  - name: whoisavailable
    buildsystem: simple
    build-options:
      env:
        PATH: /app/bin:/usr/bin:/usr/lib/sdk/openjdk11/bin
        JAVA_HOME: /usr/lib/sdk/openjdk11/jvm/openjdk-11
    build-commands:
      - install -Dm755 whoisavailable.sh /app/bin/whoisavailable
      - install -Dm644 -t /app/share/it.es5.whoisavailable whois-available.jar
      - install -Dm644 -t /app/share/icons/hicolor/scalable/apps/ it.es5.whoisavailable.svg
      - install -Dm644 -t /app/share/applications it.es5.whoisavailable.desktop
    sources:
      - type: file
        path: it.es5.whoisavailable.desktop
      - type: file
        path: it.es5.whoisavailable.svg
      - type: file
        url: https://andre-i.eu/images/whois-available.jar
        dest-filename: whois-available.jar
        sha512: 98c7064ab5001f3f55058911d5019c36e312970cd7e8aae077b54c6850771047a843373af1b8081ff31e6b888b49d731628738f609b4da02fd791b6af96d0c7b
      - type: script
        dest-filename: whoisavailable.sh
        commands:
          - exec java -jar /app/share/it.es5.whoisavailable/whois-available.jar $@
