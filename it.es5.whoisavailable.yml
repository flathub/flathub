app-id: it.es5.whoisavailable
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
command: whoisavailable

finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --env=PATH=/app/jre/bin:/app/bin:/usr/bin
  - --env=JAVA_HOME=/app/jre

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh

  - name: whoisavailable
    buildsystem: simple
    build-options:
      env:
        PATH: /app/bin:/usr/bin:/usr/lib/sdk/openjdk11/bin
        JAVA_HOME: /usr/lib/sdk/openjdk11/jvm/openjdk-11
    build-commands:
      - install -Dm755 whoisavailable.sh /app/bin/whoisavailable
      - install -Dm644 -t /app/share/it.es5.whoisavailable whois-available.jar
      - install -Dm644 -t /app/share/icons/hicolor/scalable/apps/ it.es5.whoisavailable.svg
      - install -Dm644 -t /app/share/applications it.es5.whoisavailable.desktop
    sources:
      - type: file
        url: https://es5.it/whoisavailable/it.es5.whoisavailable.desktop
        sha512: 59323b70886f56f30dfda194f7064dbd0775facc180acd0aa624e28fba95b2057250fb970a5cdfb005afb084a8f3b7169af933a31b9e411d973dfd461297932d
      - type: file
        url: https://es5.it/whoisavailable/it.es5.whoisavailable.svg
        sha512: edcbc4cb288ee1072fd37f7f5fd9500d0c53831cbacb039c49914973e745eda6ccde1654c8eb77c5b3685de7f7345606b259f3ab9c8e9329c987a4816c055546
      - type: file
        url: https://es5.it/whoisavailable/whois-available.jar
        dest-filename: whois-available.jar
        sha512: 5fa4e9003cf37e88c2d6e094e4ad6f14efb443823a0d572f01816194cddfcc574b93676b10535a069f8798ba701bf4185ebb187ff1996e6ba4186a3cc3059ace
      - type: file
        url: https://es5.it/whoisavailable/it.es5.whoisavailable.metainfo.xml
        sha512: 115ca3954b506c875f12fdfef6d50249ac74388d7536c8fdc50fd9f40c852b6fdb988cde4ceaf30b32bf879c1d1848a397d934c752da6c32b72afa68e2a968e4
      - type: script
        dest-filename: whoisavailable.sh
        commands:
          - exec java -jar /app/share/it.es5.whoisavailable/whois-available.jar $@
