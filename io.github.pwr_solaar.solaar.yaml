app-id: io.github.pwr_solaar.solaar
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: solaar
rename-icon: solaar
rename-desktop-file: solaar.desktop
finish-args:
  - --device=all
  - --share=ipc
  - --socket=fallback-x11

modules:
  - python3-modules.yaml
  - name: solaar
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: git
        url: https://github.com/pwr-Solaar/Solaar.git
        commit: 46b9294d6375bbdb29161545ef93e5aded1a6ddd
