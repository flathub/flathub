app-id: com.reqable.Reqable
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: reqable
separate-locales: false
rename-icon: reqable

finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  # System tray icon
  - --talk-name=org.kde.StatusNotifierWatcher
  # File system
  - --filesystem=home

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - name: reqable
    buildsystem: simple
    build-commands:
      - install -Dm755 reqable.sh $FLATPAK_DEST/bin/reqable
      - install -Dm644 com.reqable.Reqable.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - bsdtar -O -xf reqable-app-linux-x86_64.deb data.* | bsdtar --no-same-owner -xf -
      - mv usr/share/reqable $FLATPAK_DEST
      - install -Dm644 usr/share/applications/reqable.desktop $FLATPAK_DEST/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-key=Exec --set-value="reqable %U" $FLATPAK_DEST/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 usr/share/pixmaps/reqable.png $FLATPAK_DEST/share/pixmaps/${FLATPAK_ID}.png
      - |
        for s in {32,64,128,256,512}; do
          ffmpeg -i $FLATPAK_DEST/share/pixmaps/${FLATPAK_ID}.png -vf "scale=${s}:${s}:flags=lanczos,format=rgba" "${s}.png"
          install -Dm644 "${s}.png" "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/reqable.png"
        done
    sources:
      - type: file
        path: reqable.sh

      - type: file
        path: com.reqable.Reqable.metainfo.xml

      - type: file
        only-arches: [x86_64]
        url: https://github.com/reqable/reqable-app/releases/download/2.33.12/reqable-app-linux-x86_64.deb
        sha256: 2c21de254cd346397f961dcf5b281957445ddc0c49106953915ac8ff997e1a8e
        x-checker-data:
          type: json
          url: https://api.github.com/repos/reqable/reqable-app/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="reqable-app-linux-x86_64.deb") | .browser_download_url
          timestamp-query: .published_at