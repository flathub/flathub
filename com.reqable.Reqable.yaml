app-id: com.reqable.Reqable
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: reqable
separate-locales: false

build-options:
  no-debuginfo: true

finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=fallback-x11
  - --device=all
  # System tray icon
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  # File system
  - --filesystem=home

modules:
  - name: libdbusmenu
    buildsystem: simple
    build-commands:
      - mkdir -p $FLATPAK_DEST/lib
      - bsdtar -xf libdbusmenu-gtk3-16.04.0-29.fc42.x86_64.rpm
      - cp -rf usr/lib64/* $FLATPAK_DEST/lib
      - rm -rf libdbusmenu-gtk3-16.04.0-29.fc42.x86_64.rpm usr
      - bsdtar -xf libdbusmenu-16.04.0-29.fc42.x86_64.rpm
      - cp -rf usr/lib64/* $FLATPAK_DEST/lib
      - rm -rf libdbusmenu-16.04.0-29.fc42.x86_64.rpm usr
    sources:
      - type: file
        url: https://dl.fedoraproject.org/pub/fedora/linux/releases/42/Everything/x86_64/os/Packages/l/libdbusmenu-gtk3-16.04.0-29.fc42.x86_64.rpm
        sha256: 0c7f048b94563d9521715f9001f48471a31aa312d5478c056fbe3ffb3b93b84d

      - type: file
        url: https://dl.fedoraproject.org/pub/fedora/linux/releases/42/Everything/x86_64/os/Packages/l/libdbusmenu-16.04.0-29.fc42.x86_64.rpm
        sha256: 5e8d0c263bca34c940f930230ce35eb36adeb43c53d9422cea6cbc0e3e112070

  - name: reqable
    buildsystem: simple
    build-commands:
      - install -Dm755 reqable.sh $FLATPAK_DEST/bin/reqable
      - install -Dm644 com.reqable.Reqable.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 com.reqable.Reqable.png -t $FLATPAK_DEST/share/icons/hicolor/256x256/apps
      - install -Dm644 com.reqable.Reqable.desktop -t $FLATPAK_DEST/share/applications
      - bsdtar -O -xf reqable-app-linux-x86_64.deb data.* | bsdtar --no-same-owner -xf -
      - mv usr/share/reqable $FLATPAK_DEST
      - rm -rf reqable-app-linux-x86_64.deb usr
    sources:
      - type: file
        path: reqable.sh

      - type: file
        path: com.reqable.Reqable.metainfo.xml

      - type: file
        path: com.reqable.Reqable.png

      - type: file
        path: com.reqable.Reqable.desktop

      - type: file
        only-arches: [x86_64]
        url: https://github.com/reqable/reqable-app/releases/download/2.33.12/reqable-app-linux-x86_64.deb
        sha256: 2c21de254cd346397f961dcf5b281957445ddc0c49106953915ac8ff997e1a8e
        x-checker-data:
          type: json
          url: https://api.github.com/repos/reqable/reqable-app/releases/latest
          url-query: .assets[] | select(.name=="reqable-app-linux-x86_64.deb") | .browser_download_url