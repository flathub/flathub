app-id: io.github.mahmoudbahaa.outlook_for_linux
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: outlook-for-linux
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
rename-desktop-file: outlook-for-linux.desktop
rename-icon: outlook-for-linux
modules:
  - name: outlook-for-linux
    buildsystem: simple

    sources:
      - type: file
        url: https://github.com/mahmoudbahaa/outlook-for-linux/releases/download/v1.3.13-outlook/outlook-for-linux_1.3.13_amd64.deb
        sha256: 6bbbb0b67f61e93fe141e5739c6710633876b13cc8cf8aefd21987ec64fcaf34
        only-arches: ["x86_64"]
        dest-filename: outlook-for-linux.deb
      - type: file
        url: https://github.com/mahmoudbahaa/outlook-for-linux/releases/download/v1.3.13-outlook/outlook-for-linux_1.3.13_arm64.deb 
        sha256: 5fefa8beed430da86e133bb4c0deb930f6e944303567150dac323bd90621daff
        only-arches: ["aarch64"]
        dest-filename: outlook-for-linux.deb
      - type: file
        path: io.github.mahmoudbahaa.outlook_for_linux.appdata.xml   
        # url: https://raw.githubusercontent.com/mahmoudbahaa/outlook-for-linux/develop-outlook/com.github.mahmoudbahaa.outlook_for_linux.appdata.xml   
      - type: script
        dest-filename: outlook-for-linux.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/outlook-for-linux/outlook-for-linux "$@"

    build-commands:
      - ar x outlook-for-linux.deb
      - rm -f outlook-for-linux.deb
      - tar -xf data.tar.xz
      - cp -r opt/* usr/* $FLATPAK_DEST
      - install outlook-for-linux.sh $FLATPAK_DEST/bin/outlook-for-linux
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.appdata.xml
      - desktop-file-edit --set-key Exec --set-value "outlook-for-linux %U" ${FLATPAK_DEST}/share/applications/outlook-for-linux.desktop
      - rm -rf "${FLATPAK_DEST}/share/icons/hicolor/1024x1024/"   
