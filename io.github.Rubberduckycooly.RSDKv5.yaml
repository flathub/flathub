app-id: io.github.Rubberduckycooly.RSDKv5
runtime: org.gnome.Platform
runtime-version: "42"
sdk: org.gnome.Sdk
command: maniatic
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --persist=.
  # gamepads
  - --device=all
  # to copy the Data.rsdk from user installed Sonic Mania
  - --filesystem=~/.steam:ro
  - --filesystem=~/.var/app/com.valvesoftware.Steam:ro
modules:
  - glfw.yaml
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json
  - name: mania
    no-autogen: true
    no-make-install: true
    make-args:
      - STATIC=0
      - RSDK_REVISION=3
    post-install:
      - install -Dp -m 755 bin/Linux/SonicMania.so /app/lib/Game.so
    sources:
      - type: git
        url: https://github.com/Rubberduckycooly/Sonic-Mania-Decompilation.git
        commit: ad77a3c2a59c0ef6bab4376d45ec5f0daa2181be
        disable-submodules: true
  - name: rsdkv5
    no-autogen: true
    no-make-install: true
    make-args:
      - RSDK_ONLY=1
      - RSDK_REVISION=3
      # some default flags were causing problem at runtime
      - CXXFLAGS=
      - AUTOBUILD=1
    post-install:
      - install -Dp -m 755 bin/Linux/GL3/RSDKv5U /app/bin/RSDKv5U
    sources:
      - type: git
        url: https://github.com/Rubberduckycooly/RSDKv5-Decompilation.git
        commit: 54fd04a637163ff84225a03ab78b128b8f4e2fa6
  - bpl.yaml
  - name: launcher
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/santiagocezar/maniatic-launcher.git
        commit: 37248c4eb8fe7a63b6a07abacccb32d54091b5ca
    cleanup:
      - /share/blueprint-compiler
