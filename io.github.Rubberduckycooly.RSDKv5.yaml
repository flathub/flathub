app-id: io.github.Rubberduckycooly.RSDKv5Decompilation
runtime: org.gnome.Platform
runtime-version: "42"
sdk: org.gnome.Sdk
command: maniatic
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --persist=.
  # gamepads
  - --device=all
  # to copy the Data.rsdk from user installed Sonic Mania
  - --filesystem=~/.steam:ro
  - --filesystem=~/.var/app/com.valvesoftware.Steam:ro
modules:
  - name: glfw
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_SHARED_LIBS:BOOL=ON
      - -DBUILD_GLFW_EXAMPLES:BOOL=OFF
      - -DBUILD_GLFW_DOCS:BOOL=OFF
    sources:
      - type: archive
        url: https://github.com/glfw/glfw/releases/download/3.3.8/glfw-3.3.8.zip
        sha256: 4d025083cc4a3dd1f91ab9b9ba4f5807193823e565a5bcf4be202669d9911ea6
    cleanup:
      - /include
      - /lib/cmake
      - /lib/pkgconfig
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json
  - name: rsdkv5
    no-autogen: true
    no-make-install: true
    make-args:
      - RSDK_ONLY=1
      - RSDK_REVISION=3
      # some default flags were causing problem at runtime
      - CXXFLAGS=
      - AUTOBUILD=1
    post-install:
      - install -Dp -m 755 bin/Linux/GL3/RSDKv5U /app/bin/RSDKv5U
    sources:
      - type: git
        url: https://github.com/Rubberduckycooly/RSDKv5-Decompilation.git
        commit: 54fd04a637163ff84225a03ab78b128b8f4e2fa6
  - name: blueprint-compiler
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.2.0
    cleanup:
      - /bin/blueprint-compiler
      - /share/blueprint-compiler
      - /share/pkgconfig
  - name: launcher
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/santiagocezar/maniatic-launcher.git
        commit: 37248c4eb8fe7a63b6a07abacccb32d54091b5ca
    cleanup:
      - /share/blueprint-compiler
