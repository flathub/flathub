app-id: org._3fz.mtoc
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: mtoc_app
rename-desktop-file: mtoc.desktop
rename-icon: mtoc
finish-args:
    # Display
    - --socket=wayland
    - --socket=fallback-x11
    - --share=ipc
    - --device=dri

    # Audio
    - --socket=pulseaudio

    # File access - Music directory only
    - --filesystem=xdg-music:rw


cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  - name: utf8cpp
    buildsystem: cmake-ninja
    config-opts:
      - -DUTF8_TESTS=OFF
      - -DUTF8_SAMPLES=OFF
    sources:
      - type: archive
        url: https://github.com/nemtrif/utfcpp/archive/refs/tags/v4.0.5.tar.gz
        sha256: ffc668a310e77607d393f3c18b32715f223da1eac4c4d6e0579a11df8e6b59cf
  - name: taglib
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TESTING=OFF
      - -DBUILD_EXAMPLES=OFF
    sources:
      - type: archive
        url: https://github.com/taglib/taglib/releases/download/v2.0.2/taglib-2.0.2.tar.gz
        sha256: 0de288d7fe34ba133199fd8512f19cc1100196826eafcb67a33b224ec3a59737

  - name: mtoc
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/asa-degroff/mtoc.git
        commit: 9412a368f072008e953c70cadb1cd25bc4b3150a