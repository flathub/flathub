id: de.informationsanarchistik.teapot.megamichi.duckrun
runtime: org.freedesktop.Platform
runtime-version: '24.08'
base: org.godotengine.godot.BaseApp
base-version: '4.4'
sdk: org.freedesktop.Sdk
command: godot-runner

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio

modules:
  - name: duckrun
    buildsystem: simple

    sources:
      - type: git
        url: https://teapot.informationsanarchistik.de/Megamichi/DuckRun.git
        commit: 4f6421fe5f172110198e8c51ce936de0108db943

      - type: file
        url: https://teapot.informationsanarchistik.de/Megamichi/DuckRun/releases/download/3.0.1/DuckRun_v3.0.1.pck
        sha256: b89891b2ab159042d501c253e11edc8ef89a4d82efdf3dd79230c7232cd11731

    build-commands:
      - install -Dm644 DuckRun_v3.0.1.pck ${FLATPAK_DEST}/bin/godot-runner.pck
      - install -Dm644 flatpak/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 flatpak/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 flatpak/icon.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg

