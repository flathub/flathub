app-id: net.goatattack.goatattack
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: goatattack
rename-icon: goatattack
rename-desktop-file: goatattack.desktop
rename-appdata-file: goatattack.appdata.xml
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --persist=.goatattack

modules:
  - name: goatattack
    buildsystem: autotools
    build-options:
      cxxflags: -std=c++14
    sources:
      - type: git
        url: https://github.com/goatattack/goatattack.git
        tag: 0.4.5
        commit: cd6652cea2690b15ef7feaf93cf261982f0da9e4
      - type: patch
        path: freetype.patch
      - type: patch
        path: appdata.patch
      - type: shell
        commands:
          - autoreconf -vfi;
