app-id: com.devolutions.remotedesktopmanager
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: remotedesktopmanager
tags: [proprietary]
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=x11
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --share=network
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=~/.rdm:create
  - --filesystem=xdg-run/keyring
  - --env=SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - name: vte
    buildsystem: meson
    config-opts:
      - -Ddocs=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/vte.git
        tag: 0.72.4
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
  - name: xdotool
    no-autogen: true
    make-args:
      - WITHOUT_RPATH_FIX=1
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
      - INSTALLMAN=${FLATPAK_DEST}/share/man
    sources:
      - type: archive
        url: https://github.com/jordansissel/xdotool/archive/v3.20211022.1/xdotool-3.20211022.1.tar.gz
        sha256: 82b15a944a5e82fee15e0f6116bd9f642bc3d0bb6989fc0ca5ad9dfe35de0847
  - name: lsof
    buildsystem: simple
    build-commands:
      - ./Configure -n linux
      - make CC="cc ${CFLAGS} ${CPPFLAGS} ${LDFLAGS}"
      - install -Dm755 lsof -t ${FLATPAK_DEST}/bin
    sources:
      - type: git
        url: https://github.com/lsof-org/lsof.git
        tag: 4.99.3
  - name: rdm
    buildsystem: simple
    build-commands:
      - ar x RemoteDesktopManager.deb
      - tar -xf data.tar.xz
      - rm usr/lib/devolutions/RemoteDesktopManager/libWebView-4.0.so
      - cp -r usr/* ${FLATPAK_DEST}/
      - install -D bin/remotedesktopmanager ${FLATPAK_DEST}/bin/remotedesktopmanager
    sources:
      - type: file
        url: https://cdn.devolutions.net/download/Linux/RDM/2025.2.0.8/RemoteDesktopManager_2025.2.0.8_amd64.deb
        dest-filename: RemoteDesktopManager.deb
        sha256: 65a4080f547c53b465b1b9956d0093c7b4b5d4d94166b652a43a000d447ef41c
        only-arches:
          - x86_64
      - type: file
        url: https://cdn.devolutions.net/download/Linux/RDM/2025.2.0.8/RemoteDesktopManager_2025.2.0.8_arm64.deb
        dest-filename: RemoteDesktopManager.deb
        sha256: 75a55254d602857d522fd677faa49857b124f9cc017ed1696b77a5b4ae6f722c
        only-arches:
         - aarch64
