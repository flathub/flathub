app-id: com.odnoyko.valot
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: com.odnoyko.valot

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=xdg-data/valot:create

separate-locales: false
build-options:
  no-debuginfo: true

modules:
  - name: intltool
    sources:
      - type: archive
        url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
        sha256: 67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd

  - name: libgda
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgda/6.0/libgda-6.0.0.tar.xz
        sha256: 995f4b420e666da5c8bac9faf55e7aedbe3789c525d634720a53be3ccf27a670

  - name: valot
    buildsystem: simple
    sources:
      - type: dir
        path: .
        skip:
          - .flatpak-builder
          - .git
          - com.odnoyko.valot.yml
    build-commands:
      - cp src/meson.build.flatpak src/meson.build
      - meson setup _build --prefix=/app
      - meson compile -C _build
      - meson install -C _build