app-id: com.longportapp.LongbridgePro
default-branch: stable
runtime: org.freedesktop.Sdk
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
command: longbridgepro

finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: longbridgepro
    buildsystem: simple
    build-commands:
      - install -D longbridgepro.sh /app/bin/longbridgepro
      - |
        for s in 16 32 48 64 128 256 512; do
          install -Dm644 longbridgepro_${s}.png ${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/com.longportapp.LongbridgePro.png
        done
      - install -Dm644 com.longportapp.LongbridgePro.metainfo.xml -t /app/share/metainfo
      - install -Dm644 com.longportapp.LongbridgePro.desktop -t /app/share/applications
      - install -D apply_extra -t /app/bin
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - |
            bsdtar -Oxf longbridgepro.deb 'data.tar.xz' |
              bsdtar -xf -
          - mv opt/Longbridge\ Pro longbridgepro
          - rm -r longbridgepro.deb opt usr
      - type: file
        path: com.longportapp.LongbridgePro.desktop
      - type: file
        path: com.longportapp.LongbridgePro.metainfo.xml
      - type: file
        path: longbridgepro.sh
      - type: dir
        path: icons

      - type: extra-data
        filename: longbridgepro.deb
        only-arches: [x86_64]
        url: https://download.lbkrs.com/longbridge-desktop/prod/longbridge-pro-1.7.3-latest-linux-amd64.deb
        sha256: 0eb0b6fe90fb7041ada5cdf9c956dc8566f5fdf6b4aab4aceccb32278d759b7a
        size: 93106690

      - type: extra-data
        filename: longbridgepro.deb
        only-arches: [aarch64]
        url: https://download.lbkrs.com/longbridge-desktop/prod/longbridge-pro-1.7.3-latest-linux-arm64.deb
        sha256: 5ccd41c64ac2e06e3e87c9de59cfacd465bec7ef01b4cd9b22a3c6b2b19106ab
        size:  90131226

  - name: openssl11
    buildsystem: simple
    build-commands:
      - ./config --prefix=${FLATPAK_DEST}
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install_sw
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://www.openssl.org/source/openssl-1.1.1w.tar.gz
        sha256: cf3098950cb4d853ad95c0841f1f9c6d3dc102dccfcacd521d93925208b76ac8
        x-checker-data:
          type: anitya
          project-id: 20333
          url-template: https://www.openssl.org/source/openssl-$version.tar.gz
