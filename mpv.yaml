name: mpv-files
build-commands: []
buildsystem: simple
modules:
  # MPV and MPV deps
  # This is basically copied from the mpv flatpak
  - name: lmdb
    sources:
      - sha256: f3927859882eb608868c8c31586bb7eb84562a40a6bf5cc3e13b6b564641ea28
        type: archive
        url: https://github.com/LMDB/lmdb/archive/LMDB_0.9.22.tar.gz
    make-install-args:
      - prefix=/app
    no-autogen: true
    subdir: libraries/liblmdb

  - name: parse-yapp
    buildsystem: simple
    build-commands:
      - perl Makefile.PL INSTALL_BASE=/app
      - make
      - make install
    sources:
      - type: archive
        url: https://cpan.metacpan.org/authors/id/W/WB/WBRASWELL/Parse-Yapp-1.21.tar.gz
        sha256: 3810e998308fba2e0f4f26043035032b027ce51ce5c8a52a8b8e340ca65f13e5

  - name: smbclient
    config-opts:
      - --without-json
      - --without-ad-dc
      - --without-ldap
      - --without-ads
      - --without-pam
      - --disable-python
      - --disable-cups
      - --disable-iprint
      - --without-systemd
      - --bindir=.
      - --sbindir=.
      - --sysconfdir=.
    cleanup:
      - /lib/perl5
    build-options:
      env:
        PERL5LIB: /app/lib/perl5
    buildsystem: autotools
    sources:
      - type: archive
        archive-type: tar
        url: https://download.samba.org/pub/samba/stable/samba-4.20.2.tar.gz
        sha256: f969ffed58ccf3e85cbbcc0e33a1726d025c2b40f42a653b1125b82b92d2e0e5
        x-checker-data:
          type: html
          url: https://download.samba.org/pub/samba/stable/?C=M;O=D
          version-pattern: samba-(\d+\.\d+\.\d+).tar.gz
          url-template: https://download.samba.org/pub/samba/stable/samba-$version.tar.gz

  - name: libXmu
    buildsystem: autotools
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/lib/libxmu.git
        tag: libXmu-1.2.1
        commit: 792f80402ee06ce69bca3a8f2a84295999c3a170
        x-checker-data:
          type: git
          tag-pattern: ^libXmu-([\d.]+)$

  - name: xclip
