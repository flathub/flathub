app-id: com.tominlab.wonderpen
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
separate-locales: false
rename-icon: wonderpen
rename-desktop-file: wonderpen.desktop
command: wonderpen

finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network


modules:
  - name: wonderpen
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - bsdtar --to-stdout -xf wonderpen.deb data.* | bsdtar -xf -
      - rm -r usr/share/doc
      - cp -a opt/WonderPen $FLATPAK_DEST/
      - cp -a usr/share $FLATPAK_DEST/
      - desktop-file-edit --set-key="Exec" --set-value="wonderpen %U" $FLATPAK_DEST/share/applications/wonderpen.desktop
      - install -Dm644 com.tominlab.wonderpen.metainfo.xml -t /app/share/metainfo
      - install -Dm755 wonderpen.sh /app/bin/wonderpen
    sources:
      - type: file
        dest-filename: wonderpen.deb
        only-arches:
          - aarch64
        url: https://file.tominlab.com/WonderPen/2.4/WonderPen_linux_arm64_2.4.3(7284).deb
        sha256: 7fcb5b93a43fc7025a0ea1838a8889a33371996c2f330eb5d37714dcb27fc159
      - type: file
        dest-filename: wonderpen.deb
        only-arches:
          - x86_64
        url: https://file.tominlab.com/WonderPen/2.4/WonderPen_linux_amd64_2.4.3(7284).deb
        sha256: 2f93b47a2f61150666608861730713431596388e5a01a1e8597d9ac218604952
      - type: file
        path: com.tominlab.wonderpen.metainfo.xml
      - type: script
        dest-filename: wonderpen.sh
        commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - exec zypak-wrapper.sh /app/WonderPen/wonderpen "$@"
