app-id: com.github.vikdevelop.googlemaps
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions: org.freedesktop.Sdk.Extension.node16
command: run.sh
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
modules:
  - name: googlemaps
    buildsystem: simple
    build-commands:
    - chmod +x run.sh
    - install -D -t /app/bin run.sh
    - npm install
    - install -D -t /app package.json
    - install -D -t /app package-lock.json
    - install -D -t /app main.js
    - install -D -t /app preload.js
    - install -D -t /app renderer.js
    - cp -R node-modules /app/node-modules
    - install -D -t /app/share/applications data/com.github.vikdevelop.googlemaps.desktop
    - install -D -t /app/share/icons/hicolor/64x64/apps data/com.github.vikdevelop.googlemaps.png
    - install -D -t /app/share/metainfo data/com.github.vikdevelop.googlemaps.metainfo.xml
sources:
    - type: archive
      url: https://github.com/vikdevelop/googlemaps/archive/refs/tags/1.0.tar.gz
      sha256: 1fac5a14e57b74af538c7e655cd1d3c523a6282c940dc831bd0d5eb0c0cf75d9
