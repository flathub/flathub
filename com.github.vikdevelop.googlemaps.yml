app-id: com.github.vikdevelop.googlemaps
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions: 
  - org.freedesktop.Sdk.Extension.node16
command: run.sh
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
modules:
  - name: googlemaps
    buildsystem: simple
    build-options:
       append-path: /usr/lib/sdk/node14/bin
       env:
          XDG_CACHE_HOME: /run/build/googlemaps/flatpak-node/cache
          npm_config_cache: /run/build/googlemaps/flatpak-node/npm-cache
          npm_config_nodedir: /usr/lib/sdk/node14
    build-commands:
    - install -D -t /app main.js
    - install -D -t /app preload.js
    - install -D -t /app renderer.js
    - install -D -t /app package.json
    - install -D -t /app package-lock.json
    - install -D -t /app/bin run.sh
    - install -D -t /app/share/applications data/com.github.vikdevelop.googlemaps.desktop
    - install -D -t /app/share/icons/hicolor/128x128/apps data/com.github.vikdevelop.googlemaps.png
    - install -D -t /app/share/metainfo data/com.github.vikdevelop.googlemaps.metainfo.xml
    sources:
    - type: archive
      url: https://github.com/vikdevelop/googlemaps/archive/refs/tags/1.0.1.tar.gz
      sha256: 1ca5b22ebf7279254883c523c005212e2359d6072f3d2ab72776bbcbb729a666

  - name: nodejs_modules_googlemaps
    buildsystem: simple
    build-commands:
    - cp -R node_modules /app/node_modules
    sources:
      - type: archive
        url: https://github.com/vikdevelop/googlemaps/releases/download/1.0/nodejs_modules-googlemaps.zip
        sha256: c67ce4a6f9aebc9db264c8b088754fcc0a00006fa087d1e19b77f120794af46f
