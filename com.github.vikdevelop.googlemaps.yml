app-id: com.github.vikdevelop.googlemaps
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions: 
  - org.freedesktop.Sdk.Extension.node16
command: run.sh

base: org.electronjs.Electron2.BaseApp
base-version: '21.08'

finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
modules:
  - name: googlemaps
    buildsystem: simple
    build-options:
       append-path: /usr/lib/sdk/node14/bin
       env:
          XDG_CACHE_HOME: /run/build/googlemaps/flatpak-node/cache
          npm_config_cache: /run/build/googlemaps/flatpak-node/npm-cache
          npm_config_nodedir: /usr/lib/sdk/node14
    build-commands:
    - npm install
    - cp -a *unpacked /app/main
    - install -D -t /app/bin ../runapp.sh
    - install -D -t /app/share/applications data/com.github.vikdevelop.googlemaps.desktop
    - install -D -t /app/share/icons/hicolor/64x64/apps data/com.github.vikdevelop.googlemaps.png
    - install -D -t /app/share/metainfo data/com.github.vikdevelop.googlemaps.metainfo.xml
sources:
    - type: archive
      url: https://github.com/vikdevelop/googlemaps/archive/refs/tags/1.0.tar.gz
      sha256: 1fac5a14e57b74af538c7e655cd1d3c523a6282c940dc831bd0d5eb0c0cf75d9
    - generated-sources.json

    - type: script
      dest-filename: runapp.sh
      commands:
        - zypak-wrapper.sh /app/main/googlemaps"$@"
