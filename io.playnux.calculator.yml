---

app-id: io.playnux.calculator
runtime: io.elementary.Platform
runtime-version: '7'
sdk: io.elementary.Sdk
command: io.playnux.calculator

finish-args:
  - '--device=dri'
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--metadata=X-DConf=migrate-path=/io/playnux/calculator/'

modules:
  - name: calculator
    buildsystem: meson
    sources:
      - type: dir
        path: .
