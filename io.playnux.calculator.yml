---

app-id: io.playnux.calculator
runtime: io.elementary.Platform
runtime-version: '7'
sdk: io.elementary.Sdk
command: io.playnux.calculator
rename-desktop-file: Calculator.desktop

finish-args:
  - '--device=dri'
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--metadata=X-DConf=migrate-path=/io/playnux/calculator/'

modules:
  - name: calculator
    buildsystem: meson
    sources:
      - type: dir
        path: .
    post-install:
      - mkdir -p ${FLATPAK_DEST}/share/applications/ ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/
      - install -Dm755 calculator.desktop ${FLATPAK_DEST}/share/applications/
      - install Dm644 io.playnux.calculator.appdata.xml -t ${FLATPAK_DEST}/share/metainfo/