app-id: io.github.anlar.tewi
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: tewi
separate-locales: false

finish-args:
  # Network access to connect to BitTorrent client
  - --share=network

modules:
  # Python dependencies - generated with flatpak-pip-generator
  - python3-tewi-dependencies.json

  # Main application
  - name: tewi
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --no-deps --no-build-isolation --prefix=${FLATPAK_DEST} .
      - install -Dm644 package/flatpak/io.github.anlar.tewi.metainfo.xml ${FLATPAK_DEST}/share/metainfo/io.github.anlar.tewi.metainfo.xml
      - install -Dm644 package/flatpak/io.github.anlar.tewi.desktop ${FLATPAK_DEST}/share/applications/io.github.anlar.tewi.desktop
      - install -Dm644 package/flatpak/io.github.anlar.tewi-128.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/io.github.anlar.tewi.png
      - install -Dm644 package/flatpak/io.github.anlar.tewi-256.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/io.github.anlar.tewi.png
    sources:
      - type: git
        url: https://github.com/anlar/tewi.git
        tag: v2.2.0
