app-id: com.glitterware.passy
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: passy
separate-locales: false
finish-args:
- '--share=ipc'
- '--socket=fallback-x11'
- '--socket=wayland'
- '--device=dri'
- '--socket=pulseaudio'
- '--share=network'
- '--filesystem=home'
modules:
- name: passy
  buildsystem: simple
  sources:
  - type: file
    path: com.glitterware.passy.metainfo.xml
  - type: file
    path: passy.svg
  - type: file
    path: com.glitterware.passy.desktop
  - type: archive
    url: https://github.com/GlitterWare/Passy-Releases/blob/main/versions/v1.2.0/Passy-v1.2.0-Linux-Bundle-No-Updates-Popup.zip?raw=true
    sha256: f5710c903c3d02e61e43b7db66ad80524a7b006bc66d1daf44e8cd1b42141e0b
    archive-type: zip
    dest: bundle
  build-commands:
  - ls
  - mkdir -p /app/Passy
  - cp -r bundle/* /app/Passy
  - chmod +x /app/Passy/passy
  - mkdir -p /app/bin
  - ln -s /app/Passy/passy /app/bin/passy
  - mkdir -p /app/share/metainfo
  - cp -r com.glitterware.passy.metainfo.xml /app/share/metainfo/
  - mkdir -p /app/share/icons/hicolor/scalable/apps
  - cp -r passy.svg /app/share/icons/hicolor/scalable/apps/com.glitterware.passy.svg
  - mkdir -p /app/share/applications
  - cp -r com.glitterware.passy.desktop /app/share/applications/
  - mkdir -p /app/share/appdata
  - cp -r com.glitterware.passy.metainfo.xml /app/share/appdata/
  
