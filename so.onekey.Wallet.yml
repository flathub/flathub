app-id: so.onekey.Wallet
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "22.08"
command: onekey-wallet
separate-locales: false
finish-args:
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
  - --socket=pcsc
modules:
  - name: onekey-wallet
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/OneKeyHQ/app-monorepo/releases/download/v3.21.0/OneKey-Wallet-3.21.0-linux-x86_64.AppImage
        sha256: e8e27eb2c6cf2a8e2359120968a29636840056a01304082ee8c83e542da160cc
        dest_filename: OneKey-Wallet-linux.AppImage
        x-checker-data:
          type: json
          url: https://api.github.com/repos/OneKeyHQ/app-monorepo/releases/latest
          version-query: .tag_name | sub("v"; "")
          url-query:
            .assets[] | select(.name == "OneKey-Wallet-" + $version + "-linux-x86_64.AppImage")
            | .browser_download_url

      - type: script
        dest-filename: onekey-wallet
        commands:
          - exec zypak-wrapper /app/bin/onekey-wallet --no-sandbox "$0"

      - type: file
        path: so.onekey.Wallet.metainfo.xml

    build-commands:
      - chmod +x OneKey-Wallet-linux.AppImage
      - ./OneKey-Wallet-linux.AppImage --appimage-extract
      - rm OneKey-Wallet-linux.AppImage

      - desktop-file-edit --set-icon ${FLATPAK_ID} --set-key Exec --set-value
        'onekey-wallet %u' squashfs-root/onekey-wallet.desktop

      - install -Dm755 onekey-wallet /app/bin/onekey-wallet
      - install -Dm644 so.onekey.Wallet.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 squashfs-root/onekey-wallet.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 squashfs-root/resources/static/images/icons/512x512.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png

      - mv squashfs-root /app/onekey-wallet

  - name: pcsc-lite
    config-opts:
      - --disable-libudev
      - --disable-libsystemd
      - --without-systemdsystemunitdir
    post-install:
      - rm /app/sbin/pcscd
      - rmdir /app/sbin || true
    cleanup:
      - /lib/libpcscspy.so
      - /lib/libpcsclite.so
    sources:
      - type: archive
        url: https://pcsclite.apdu.fr/files/pcsc-lite-1.9.9.tar.bz2
        sha256: cbcc3b34c61f53291cecc0d831423c94d437b188eb2b97b7febc08de1c914e8a
        x-checker-data:
          type: anitya
          project-id: 2611
          url-template: https://pcsclite.apdu.fr/files/pcsc-lite-$version.tar.bz2