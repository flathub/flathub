app-id: io.github.sigmasd.IRust

runtime: org.freedesktop.Sdk
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

command: irust

modules:
  - name: irust
    buildsystem: simple
    build-commands:
      - install -Dm755 $(which cargo) -t /app/bin/
      - install -Dm755 $(which rustc) -t /app/bin/
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --release
      - install -Dm755 ./target/release/irust -t /app/bin/

      - install -Dm644 io.github.sigmasd.IRust.desktop -t /app/share/applications/
      - install -Dm644 io.github.sigmasd.IRust.svg -t /app/share/icons/hicolor/scalable/apps/
      - install -Dm644 io.github.sigmasd.IRust.metainfo.xml -t /app/share/metainfo/

    sources:
      - type: archive
        url: https://github.com/sigmaSd/IRust/archive/refs/tags/irust@1.71.4.tar.gz
        sha256: 73e7a3eec8c44c6c8be1e7f7cb9340dff88d7caa7a64f4de8cf269e2494e8882
      - cargo-sources.json
      - type: file
        path: io.github.sigmasd.IRust.desktop
      - type: file
        path: io.github.sigmasd.IRust.svg
      - type: file
        path: io.github.sigmasd.IRust.metainfo.xml
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/irust/cargo
