app-id: io.github.hoisasa.SharksEmpire-English
runtime: org.kde.Platform
runtime-version: "6.9"   # latest KDE runtime version (check flathub for updates)
sdk: org.kde.Sdk
base: "io.qt.PySide.BaseApp"
base-version: "6.9"

command: se-english
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio



modules:
  - "python3-requirements-flat.json"
  - name: portaudio-lib
    buildsystem: autotools
    config-opts:
      - --disable-static
      - --without-jack
    sources:
      - type: archive
        url: https://github.com/PortAudio/portaudio/archive/refs/tags/v19.7.0.tar.gz
        sha256: 5af29ba58bbdbb7bbcefaaecc77ec8fc413f0db6f4c4e286c40c3e1b83174fa0

  - name: desktop_shortcut
    buildsystem: simple
    build-commands:
      - install -Dm644 io.github.hoisasa.SharksEmpire-English.desktop /app/share/applications/io.github.hoisasa.SharksEmpire-English.desktop
    sources:
      - type: file
        path: io.github.hoisasa.SharksEmpire-English.desktop

  - name: desktop_icon
    buildsystem: simple
    build-commands:
      - ls hicolor
      - install -Dm644 hicolor/16x16/io.github.hoisasa.SharksEmpire-English.png /app/share/icons/hicolor/16x16/apps/io.github.hoisasa.SharksEmpire-English.png
      - install -Dm644 hicolor/32x32/io.github.hoisasa.SharksEmpire-English.png /app/share/icons/hicolor/32x32/apps/io.github.hoisasa.SharksEmpire-English.png
      - install -Dm644 hicolor/64x64/io.github.hoisasa.SharksEmpire-English.png /app/share/icons/hicolor/64x64/apps/io.github.hoisasa.SharksEmpire-English.png
      - install -Dm644 hicolor/128x128/io.github.hoisasa.SharksEmpire-English.png /app/share/icons/hicolor/128x128/apps/io.github.hoisasa.SharksEmpire-English.png
      - install -Dm644 hicolor/256x256/io.github.hoisasa.SharksEmpire-English.png /app/share/icons/hicolor/256x256/apps/io.github.hoisasa.SharksEmpire-English.png
      - install -Dm644 hicolor/512x512/io.github.hoisasa.SharksEmpire-English.png /app/share/icons/hicolor/512x512/apps/io.github.hoisasa.SharksEmpire-English.png
    sources:
      - type: archive
        path: hicolor.tar.gz
        dest: hicolor

  - name: assets
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/se-english/assets
      - cp -r assets /app/lib/se-english
    sources:
      - type: dir
        path: assets
        dest: assets

  - name: sources
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/se-english/src/circular_progress
      - mkdir /app/lib/se-english/GUI
      - cp circular_progressbar.py /app/lib/se-english/src/circular_progress
      - cp python_gui.py /app/lib/se-english/GUI/python_gui.py
      - cp main.py /app/lib/se-english/
    sources:
      - type: file
        path: src/circular_progress/circular_progressbar.py
      - type: file
        path: GUI/python_gui.py
      - type: file
        path: main.py

  - name: launch-script
    buildsystem: simple
    build-commands:
      - install -Dm755 launcher.sh /app/bin/se-english
    sources:
      - type: file
        path: launcher.sh

  - name: database
    buildsystem: simple
    build-commands:
      - cp db.json /app/lib/se-english
    sources:
      - type: file
        path: Vocabulary/db.json

