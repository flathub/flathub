app-id: io.unobserved.furtherance
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: furtherance
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
  - --talk-name=org.gnome.Mutter.IdleMonitor
  - --filesystem=xdg-documents
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  build-args:
    - --share=network
  env:
    CARGO_HOME: /run/build/furtherance/cargo
modules:
  - name: furtherance
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/furtherance/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 ./target/release/furtherance -t /app/bin/
      - install -Dm644 ./assets/linux/${FLATPAK_ID}.appdata.xml -t /app/share/metainfo/
      - install -Dm644 ./assets/linux/${FLATPAK_ID}.desktop -t /app/share/applications/
      - install -Dm644 ./assets/icon/${FLATPAK_ID}.svg -t /app/share/icons/hicolor/scalable/apps/
    sources:
      - type: archive
        archive-type: "tar-gzip"
        url: "https://github.com/unobserved-io/Furtherance/archive/refs/tags/24.10.0.tar.gz"
        sha256: "5eb4490c7f7556157a8750d91c58acc4a57647a2a5b352fb7acaad9c6b39e67f"
      - cargo-sources.json
