id: org.gtk.Gtk3theme.Pocillo-dark
branch: "3.22"
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk

build-extension: true
appstream-compose: false
separate-locales: false

modules:
  - name: Pocillo-dark
    buildsystem: simple
    build-commands:
      - install -dm755 /usr/share/runtime/share/themes
      - unzip ubuntu-budgie-themes-files-for-flatpak.zip Pocillo-dark/gtk-3.0/* Pocillo-dark/index.theme -d /usr/share/runtime/share/themes
      - install -Dm644 org.gtk.Gtk3theme.Pocillo-dark.appdata.xml -t ${FLATPAK_DEST}/share/appdata
    sources:
      - type: file
        url: https://github.com/Kyuyrii/Flugir-Budgie/releases/download/Flugir-Budgie-3.0/ubuntu-budgie-themes-files-for-flatpak.zip
        dest-filename: "ubuntu-budgie-themes-files-for-flatpak.zip"
        sha256: 9fc1cfdfb1413c308a8ff68e33d27cf587bc7e53bb2a5026f05d4ee26b4993a7
      - type: file
        path: org.gtk.Gtk3theme.Pocillo-dark.appdata.xml
