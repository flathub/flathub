app-id: io.github.N3kosempai.klia-store
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node20
command: klia-store
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=xdg-data/flatpak:ro
  - --filesystem=xdg-data/applications:ro
  - --filesystem=/var/lib/flatpak:ro
  - --filesystem=host-os:ro
  - --filesystem=host-etc:ro
  - --talk-name=org.freedesktop.Flatpak
  - --system-talk-name=org.freedesktop.Flatpak
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/node20/bin
  env:
    CARGO_HOME: /run/build/klia-store/cargo
    XDG_CACHE_HOME: /run/build/klia-store/flatpak-node/cache
    npm_config_cache: /run/build/klia-store/flatpak-node/npm-cache
    npm_config_offline: 'true'
    LC_ALL: C.utf8
modules:
  - name: klia-store
    buildsystem: simple
    build-options:
      env:
        TAURI_SKIP_DEVSERVER_CHECK: 'true'
        TAURI_DIST_DIR: /app
        TAURI_PLATFORM_TYPE: 'Linux'
        TAURI_ENV_PRODUCTION: 'true'
    build-commands:
      # Install npm dependencies
      - npm install --include=dev

      # Build with Tauri
      - npm run tauri build -- --bundles deb

      # Install binary
      - install -Dm755 src-tauri/target/release/klia-store /app/bin/klia-store

      # Install desktop file
      - install -Dm644 io.github.N3kosempai.klia-store.desktop /app/share/applications/io.github.N3kosempai.klia-store.desktop

      # Install icon
      - install -Dm644 src-tauri/icons/128x128.png /app/share/icons/hicolor/128x128/apps/io.github.N3kosempai.klia-store.png

      # Install metainfo
      - install -Dm644 io.github.N3kosempai.klia-store.metainfo.xml /app/share/metainfo/io.github.N3kosempai.klia-store.metainfo.xml

    sources:
      - type: git
        url: https://github.com/N3koSempai/KliaStore.git
        tag: v1.0.2
        commit: 7b2955b8623982fb056ad56f7b96a7120f1e8fa4
      - generated-sources.json
      - cargo-sources.json
