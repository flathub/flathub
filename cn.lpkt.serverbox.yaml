app-id: cn.lpkt.serverbox
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: run.sh
finish-args:
  - --share=network
  - --socket=wayland
  - --share=ipc
  - --socket=fallback-x11
  - --filesystem=~/.ssh/ # Required to read user's ssh privkey to connect to server
  - --persist=.config/
  - --device=dri

modules:
  - name: serverbox
    buildsystem: simple
    build-commands:
      - chmod +x serverbox.appimage
      - ./serverbox.appimage --appimage-extract
      - cp -r squashfs-root/* /app/
      - install -Dm644 cn.lpkt.serverbox.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 cn.lpkt.serverbox.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 /app/server_box.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm755 run.sh /app/bin/run.sh
    sources:
      - type: file
        url: https://github.com/lollipopkit/flutter_server_box/releases/download/v1.0.1130/ServerBox_1128_amd64.appimage
        sha256: 4349e8ea8089d7f18e5eaaed12e111b3556fd10f41eb9036d51cd1c88d52e535
        dest-filename: serverbox.appimage
      - type: file
        path: ./cn.lpkt.serverbox.desktop
      - type: file
        path: ./cn.lpkt.serverbox.xml
      - type: file
        path: ./run.sh
