name: exiftool
build-commands: []
buildsystem: simple
modules:
  - name: exiv2
    buildsystem: cmake-ninja
    config-opts:
      - -DEXIV2_BUILD_EXIV2_COMMAND=OFF
      - -DEXIV2_ENABLE_INIH=OFF
      - -DEXIV2_BUILD_DOC:BOOL=OFF
      - -DEXIV2_BUILD_SAMPLES=OFF
    sources:
      - type: archive
        url: https://github.com/Exiv2/exiv2/archive/refs/tags/v0.28.3.tar.gz
        sha256: 1315e17d454bf4da3cc0edb857b1d2c143670f3485b537d0f946d9ed31d87b70
        x-checker-data:
          type: anitya
          project-id: 769
          stable-only: true
          url-template: https://github.com/Exiv2/exiv2/archive/refs/tags/v$version.tar.gz

  - name: exiftool
    buildsystem: simple
    build-commands:
      - perl Makefile.PL
      - make install
    cleanup:
      - '*.pod'
    sources:
      - type: git
        url: https://github.com/exiftool/exiftool.git
        tag: '12.96'
        commit: 0f63a780906abcccba796761fc2e66a0737e2f16
        x-checker-data:
          type: git
          tag-pattern: ^(\d+\.\d+[02468])$
    modules:
      - name: perl
        buildsystem: simple
        build-commands:
          - ./Configure -des -Dprefix=$FLATPAK_DEST -Dman1dir=none -Dman3dir=none
          - make
          - make install
        post-install:
          # Fix wrong permissions
          - chmod -R u+w $FLATPAK_DEST/lib/perl5
        cleanup:
          - /bin/corelist
          - /bin/cpan
          - /bin/enc2xs
          - /bin/encguess
          - /bin/h2ph
          - /bin/h2xs
          - /bin/instmodsh
          - /bin/json_pp
          - /bin/libnetcfg
          - /bin/perl5*
          - /bin/perlbug
          - /bin/perldoc
          - /bin/perlivp
          - /bin/perlthanks
          - /bin/piconv
          - /bin/pl2pm
          - /bin/pod2html
          - /bin/pod2man
          - /bin/pod2text
          - /bin/pod2usage
          - /bin/podchecker
          - /bin/prove
          - /bin/ptar
          - /bin/ptardiff
          - /bin/ptargrep
          - /bin/shasum
          - /bin/splain
          - /bin/streamzip
          - /bin/xsubpp
          - /bin/zipdetails
          - '*.pod'
        sources:
          - type: git
            url: https://github.com/Perl/perl5.git
            tag: v5.40.0
            commit: f22a16ecf4821b7e93d2569f630817a2631fddd9
            disable-fsckobjects: true
            x-checker-data:
              type: git
              tag-pattern: ^v(\d+\.\d+[02468].\d+)$
