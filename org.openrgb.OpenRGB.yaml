id: org.openrgb.OpenRGB
sdk: org.kde.Sdk
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
command: openrgb
finish-args:
  - --device=all
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
rename-desktop-file: OpenRGB.desktop
rename-icon: OpenRGB

modules:
  - shared-modules/libusb/libusb.json

  - name: libhdapi
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/libusb/hidapi.git
        tag: hidapi-0.11.0
        commit: 0ec60c03cbe87cdbfb9fb199c7536fdcbc0a94b8

  - name: mbedtls
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DENABLE_PROGRAMS=OFF
      - -DENABLE_TESTING=OFF
      - -DUSE_SHARED_MBEDTLS_LIBRARY=ON
      - -DUSE_STATIC_MBEDTLS_LIBRARY=OFF
    cleanup:
      - /include
    sources:
      - type: git
        url: https://github.com/ARMmbed/mbedtls.git
        tag: v2.27.0
        commit: f71e2878084126737cc39083e1e15afc459bd93d

  - name: openrgb
    buildsystem: qmake
    config-opts:
      - QMAKE_LIBS+=-L/app/lib
    sources:
      - type: archive
        url: https://gitlab.com/CalcProgrammer1/OpenRGB/-/archive/release_0.7/OpenRGB-release_0.7.tar.gz
        sha256: 6052e04ad736f94a91a386f6cfc0aaff9554fafdabe99cdd46a296fd49132569
      # https://gitlab.com/CalcProgrammer1/OpenRGB/-/commit/ea00ca89770b2143ccae05183da3b1b5f0e36710
      - type: patch
        path: do-not-specify-lstdc++fs-explicitly.patch
      # https://gitlab.com/CalcProgrammer1/OpenRGB/-/merge_requests/933
      - type: patch
        path: fix-udev-rules-install-path.patch
      # Add AppStream metainfo
      # https://gitlab.com/CalcProgrammer1/OpenRGB/-/merge_requests/934
      - type: patch
        path: 934.patch
      # fix: Icon installation path on Linux
      # https://gitlab.com/CalcProgrammer1/OpenRGB/-/merge_requests/935
      - type: patch
        path: 935-rebased.patch
