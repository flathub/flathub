id: org.freedesktop.Sdk.Extension.mingw
branch: "19.08"
build-extension: true
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Sdk
runtime-version: "19.08"
sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
separate-locales: false
build-options:
  prefix: /usr/lib/sdk/mingw
  env:
    C_INCLUDE_PATH: /usr/lib/sdk/mingw/include
    CPLUS_INCLUDE_PATH: /usr/lib/sdk/mingw/include
  prepend-path: /usr/lib/sdk/mingw/bin
  prepend-ld-library-path: /usr/lib/sdk/mingw/lib
  prepend-pkg-config-path: /usr/lib/sdk/mingw/lib/pkgconfig
  cflags: -O2 -g
  cflags-override: true
  cxxflags: -O2 -g
  cxxflags-override: true
  ldflags: -L/usr/lib/sdk/mingw/lib
  ldflags-override: true
modules:

  # Binutils

  - name: binutils-mingw-w64
    only-arches:
      - "x86_64"
    build-options:
      config-opts:
        - --target=x86_64-w64-mingw32
    config-opts: &binutils_config_opts
      - --with-system-zlib
      - --enable-lto
      - --enable-plugins
      - --enable-deterministic-archives
      - --disable-nls
      - --disable-werror
    builddir: true
    sources: &binutils_sources
      - type: archive
        url: "https://ftp.gnu.org/gnu/binutils/binutils-2.32.tar.gz"
        sha256: 9b0d97b3d30df184d302bced12f976aa1e5fbf4b0be696cdebc6cca30411a46e

  - name: binutils-mingw-w32
    build-options:
      config-opts:
        - --target=i686-w64-mingw32
    config-opts: *binutils_config_opts
    builddir: true
    sources: *binutils_sources

  # Headers

  - name: mingw-w64-headers
    only-arches:
      - "x86_64"
    build-options:
      config-opts:
        - --target=x86_64-w64-mingw32
        - --prefix=${FLATPAK_DEST}/x86_64-w64-mingw32
    config-opts: &mingw_headers_config_opts
      - --enable-sdk=all
      - --enable-secure-api
    builddir: true
    subdir: mingw-w64-headers
    sources: &mingw_src
      - type: archive
        url: "https://downloads.sourceforge.net/mingw-w64/mingw-w64-v6.0.0.tar.bz2"
        sha256: 805e11101e26d7897fce7d49cbb140d7bac15f3e085a91e0001e80b2adaf48f0

  - name: mingw-w32-headers
    build-options:
      config-opts:
        - --target=i686-w64-mingw32
        - --prefix=${FLATPAK_DEST}/i686-w64-mingw32
    config-opts: *mingw_headers_config_opts
    builddir: true
    subdir: mingw-w64-headers
    sources: *mingw_src

  # GCC dependencies

  - name: mpc
    config-opts:
      - --enable-shared
      - --disable-static
    sources:
      - type: archive
        url: "https://ftp.gnu.org/gnu/mpc/mpc-1.1.0.tar.gz"
        sha256: 6985c538143c1208dcb1ac42cedad6ff52e267b47e5f970183a3e75125b43c2e
    modules:

      - name: mpfr
        config-opts:
          - --enable-shared
          - --disable-static
        sources:
          - type: archive
            url: "https://ftp.gnu.org/gnu/mpfr/mpfr-4.0.2.tar.gz"
            sha256: ae26cace63a498f07047a784cd3b0e4d010b44d2b193bab82af693de57a19a78

  # GCC bootstrap

  - name: mingw-w64-gcc-bootstrap
    only-arches:
      - "x86_64"
    build-options:
      config-opts:
        - --target=x86_64-w64-mingw32
    config-opts: &gcc_bootstrap_config_opts
      - --disable-multilib
      - --enable-languages=c,lto
      - --enable-lto
      - --with-system-zlib
      - --enable-static
    make-args:
      - all-gcc
    install-rule: install-gcc
    builddir: true
    sources: &gcc_sources
      - type: archive
        url: "https://ftp.gnu.org/gnu/gcc/gcc-9.1.0/gcc-9.1.0.tar.xz"
        sha256: 79a66834e96a6050d8fe78db2c3b32fb285b230b855d0a66288235bc04b327a0

  - name: mingw-w32-gcc-bootstrap
    build-options:
      config-opts:
        - --target=i686-w64-mingw32
    config-opts: *gcc_bootstrap_config_opts
    make-args:
      - all-gcc
    install-rule: install-gcc
    builddir: true
    sources: *gcc_sources

  # MinGW CRT

  - name: mingw-w64-crt
    only-arches:
      - "x86_64"
    build-options:
      config-opts:
        - --host=x86_64-w64-mingw32
        - --target=x86_64-w64-mingw32
        - --prefix=${FLATPAK_DEST}/x86_64-w64-mingw32
        - --disable-lib32
    builddir: true
    subdir: mingw-w64-crt
    sources: *mingw_src

  - name: mingw-w32-crt
    build-options:
      config-opts:
        - --host=i686-w64-mingw32
        - --target=i686-w64-mingw32
        - --prefix=${FLATPAK_DEST}/i686-w64-mingw32
    builddir: true
    subdir: mingw-w64-crt
    sources: *mingw_src

  # MinGW winpthreads

  - name: mingw-w64-winpthreads
    only-arches:
      - "x86_64"
    build-options:
      config-opts:
        - --host=x86_64-w64-mingw32
        - --prefix=${FLATPAK_DEST}/x86_64-w64-mingw32
    config-opts: &mingw_winpthreads_config_opts
      - --enable-static
      - --enable-shared
    builddir: true
    subdir: mingw-w64-libraries/winpthreads
    sources: *mingw_src

  - name: mingw-w32-winpthreads
    build-options:
      config-opts:
        - --host=i686-w64-mingw32
        - --prefix=${FLATPAK_DEST}/i686-w64-mingw32
    config-opts: *mingw_winpthreads_config_opts
    builddir: true
    subdir: mingw-w64-libraries/winpthreads
    sources: *mingw_src

  # GCC full

  - name: mingw-w64-gcc
    only-arches:
      - "x86_64"
    build-options:
      config-opts:
        - --target=x86_64-w64-mingw32
    config-opts: &gcc_config_opts
      - --disable-multilib
      - --enable-languages=c,c++,lto
      - --enable-lto
      - --with-system-zlib
      - --enable-shared
      - --enable-static
      - --enable-threads=posix
      - --enable-libstdcxx-time=yes
      - --enable-libstdcxx-filesystem-ts=yes
      - --enable-libgomp
    ensure-writable:
      - /lib/gcc/*/*/install-tools/*.conf
    builddir: true
    sources: *gcc_sources

  - name: mingw-w32-gcc
    build-options:
      config-opts:
        - --target=i686-w64-mingw32
    config-opts: *gcc_config_opts
    ensure-writable:
      - /lib/gcc/*/*/install-tools/*.conf
    builddir: true
    sources: *gcc_sources
