app-id: io.github.Foldex.r2mod
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: r2mod

finish-args:
  # Needs Network to DL Mods
  - --share=network
  # Normal Steam
  - --filesystem=xdg-data/Steam/steamapps/common/Risk of Rain 2
  - --filesystem=xdg-data/Steam/steamapps/compatdata/632360
  # Flatpak Steam
  - --filesystem=~/.var/app/com.valvesoftware.Steam/.local/share/Steam/steamapps/common/Risk of Rain 2
  - --filesystem=~/.var/app/com.valvesoftware.Steam/.local/share/Steam/steamapps/compatdata/632360
  # tmp is where DLs go
  - --filesystem=/tmp/r2mod:create
  # Needed to install completions
  - --filesystem=xdg-data/bash-completion/completions/:create
  - --filesystem=xdg-data/zsh/site-functions/:create
  # Environment Vars
  - --env=R2MOD_INSTALL_DIR=default
  - --env=R2MOD_COMPAT_DIR=default

cleanup:
  - '*.a'
  - '*.la'
  - '/include'
  - '/lib/debug'
  - '/lib/pkgconfig'
  - '/share/doc'
  - '/share/man'
  - '/bin/onig-config'

modules:
  # Main program
  - name: r2mod
    buildsystem: simple
    build-commands:
      - make flatpak
    sources:
      - type: archive
        url : https://github.com/Foldex/r2mod_cli/archive/refs/tags/v1.3.1.tar.gz
        sha256: bb1bce6bb92710986fb725708511ddf21fa7a6373d61445f3b6fe3db16a1563e
  
  # 7zip for extracting archives
  - name: p7zip
    buildsystem: simple
    build-commands:
      - make 7za
      - install -D -m 0755 bin/7za ${FLATPAK_DEST}/bin/7z
    sources:
      - type: archive
        url: https://github.com/jinfeihan57/p7zip/archive/refs/tags/v17.04.tar.gz 
        sha256: ea029a2e21d2d6ad0a156f6679bd66836204aa78148a4c5e498fe682e77127ef 

  # Regex Lib Needed by jq
  - name: oniguruma
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/kkos/oniguruma/releases/download/v6.9.7.1/onig-6.9.7.1.tar.gz 
        sha256: 6444204b9c34e6eb6c0b23021ce89a0370dad2b2f5c00cd44c342753e0b204d9 

  # JSON parser
  - name: jq
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/stedolan/jq/releases/download/jq-1.6/jq-1.6.tar.gz 
        sha256: 5de8c8e29aaa3fb9cc6b47bb27299f271354ebb72514e3accadc7d38b5bbaa72 
