name: libusb0-compat
config-opts:
  - --disable-static
  - --disable-build-docs
  - --with-pic
build-options:
  cflags: -Wno-error
  cxxflags: -Wno-error
sources:
  - type: archive
    url: https://downloads.sourceforge.net/libusb/libusb-compat-0.1.5.tar.bz2
    sha256: 404ef4b6b324be79ac1bfb3d839eac860fbc929e6acb1ef88793a6ea328bc55a
  # Link with -znodelete to disallow unloading
  # https://src.fedoraproject.org/rpms/libusb/raw/89f6ad3e6f059edf57590ab3ef307b6ec5338a11/f/0001-Link-with-znodelete-to-disallow-unloading.patch
  - type: patch
    path: libusb0-compat-link-with-znodelete-to-disallow-unloading.patch
  # Revert "use atexit() to call libusb_exit()"
  # https://src.fedoraproject.org/rpms/libusb/raw/89f6ad3e6f059edf57590ab3ef307b6ec5338a11/f/0002-Revert-use-atexit-to-call-libusb_exit.patch
  - type: patch
    path: libusb0-compat-revert-use-atexit-to-call-libusb_exit.patch
  - type: shell
    commands:
      - cp -p /usr/share/automake-*/config.{sub,guess} .;
      - autoreconf -vfi;
post-install:
  - install -p -D -m 0644 "LICENSE" -t "${FLATPAK_DEST}/share/licenses/libusb0-compat/";
