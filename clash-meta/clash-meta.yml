name: clash-meta
sources:
  - type: git
    url: https://github.com/MetaCubeX/Clash.Meta
    tag: v1.15.0
    x-checker-data:
      type: git
  - go.mod.yml
buildsystem: simple
build-commands:
  - go build -ldflags="-w -s" -o clash-meta
  - cp clash-meta /app/bin
build-options:
  append-path: /usr/lib/sdk/golang/bin
