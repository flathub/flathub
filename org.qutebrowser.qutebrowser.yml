---
app-id: org.qutebrowser.qutebrowser
runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk
command: qutebrowser
rename-desktop-file: qutebrowser.desktop
rename-icon: qutebrowser
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=wayland"
  - "--socket=pulseaudio"
  - "--share=network"
  - "--filesystem=xdg-download"
  - "--device=dri"
cleanup:
  - "/lib/debug"
modules:
  - python3-pygments.json
  - python3-pypeg2.json
  - python3-markupsafe.json
  - python3-Jinja2.json
  - python3-attrs.json
  - python3-pyyaml.json

  - name: sip
    config-opts:
      - "--no-dist-info"
      - "--no-stubs"
      - "--bindir=/app/bin"
      - "--destdir=/app/lib/python3.7/site-packages"
      - "--incdir=/app/include"
      - "--pyidir=/app/lib/python3.7/site-packages"
      - "--sipdir=/app/share/sip"
      - "--sip-module PyQt5.sip"
    sources:
      - type: archive
        url: https://www.riverbankcomputing.com/static/Downloads/sip/4.19.15/sip-4.19.15.tar.gz
        sha256: 2b5c0b2c0266b467b365c21376d50dde61a3236722ab87ff1e8dacec283eb610
      - type: script
        commands:
          - processed=`sed -e 's|--prefix=/app||' <<< $@`
          - python3 configure.py $processed
        dest-filename: configure
    cleanup:
      - "/bin"
      - "/include"

  - name: pyqt5
    config-opts:
      - "--assume-shared"
      - "--concatenate"
      - "--confirm-license"
      - "--no-designer-plugin"
      - "--no-dist-info"
      - "--no-docstrings"
      - "--no-qml-plugin"
      - "--no-qsci-api"
      - "--no-stubs"
      - "--no-tools"
      - QMAKE_CFLAGS_RELEASE='-I/usr/include/python3.7m/'
      - QMAKE_CXXFLAGS_RELEASE='-I/usr/include/python3.7m/'
    build-options:
      arch:
        i386:
          config-opts:
            - "--enable=QtCore"
            - "--enable=QtGui"
            - "--enable=QtNetwork"
            - "--enable=QtPrintSupport"
            - "--enable=QtWebChannel"
            - "--enable=QtWidgets"
            - "--enable=QtSql"
            - "--enable=QtOpenGL"
            - "--enable=QtQuick"
            - "--enable=QtQml"
        x86_64:
          config-opts:
            - "--enable=QtCore"
            - "--enable=QtGui"
            - "--enable=QtNetwork"
            - "--enable=QtPrintSupport"
            - "--enable=QtWebChannel"
            - "--enable=QtWidgets"
            - "--enable=QtSql"
            - "--enable=QtOpenGL"
            - "--enable=QtQuick"
            - "--enable=QtQml"
    sources:
      - type: archive
        url: https://www.riverbankcomputing.com/static/Downloads/PyQt5/5.12.1/PyQt5_gpl-5.12.1.tar.gz
        sha256: 3718ce847d824090fd5f95ff3f13847ee75c2507368d4cbaeb48338f506e59bf
      - type: script
        commands:
        - processed=`sed -e 's|prefix|sysroot|' <<< $@`
        - python3 configure.py $processed
        dest-filename: configure

  - name: pyqt5-webengine
    config-opts:
      - "--concatenate"
      - "--no-dist-info"
      - "--no-docstrings"
      - "--no-qsci-api"
      - "--no-sip-files"
      - QMAKE_CFLAGS_RELEASE='-I/usr/include/python3.7m/'
      - QMAKE_CXXFLAGS_RELEASE='-I/usr/include/python3.7m/'
    sources:
      - type: archive
        url: https://www.riverbankcomputing.com/static/Downloads/PyQtWebEngine/5.12.1/PyQtWebEngine_gpl-5.12.1.tar.gz
        sha256: 860704672ea1b616e1347be1f347bc1c749e64ed378370863fe209e84e9bd473
      - type: script
        commands:
          - processed=`sed -e 's|prefix|sysroot|' <<< $@`
          - python3 configure.py $processed
        dest-filename: configure

  - name: qutebrowser
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --no-compile --prefix=/app .
      - install -Dm644 misc/org.qutebrowser.qutebrowser.appdata.xml /app/share/metainfo/org.qutebrowser.qutebrowser.appdata.xml
      - install -Dm644 misc/qutebrowser.desktop /app/share/applications/qutebrowser.desktop
      - install -Dm644 icons/qutebrowser.svg /app/share/icons/hicolor/scalable/apps/qutebrowser.svg
    sources:
      - type: archive
        url: https://github.com/qutebrowser/qutebrowser/releases/download/v1.6.1/qutebrowser-1.6.1.tar.gz
        sha256: 178421f121d72344dc9640018f6b6c747d7f1e6875932b6e12ef4941d37593e9
