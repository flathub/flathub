---
app-id: org.qutebrowser.qutebrowser
runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk
command: qutebrowser
rename-icon: qutebrowser
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=wayland"
  - "--socket=pulseaudio"
  - "--share=network"
  - "--filesystem=xdg-download"
  - "--device=dri"
cleanup:
  - "/lib/debug"
modules:
  - python3-pygments.json
  - python3-pypeg2.json
  - python3-markupsafe.json
  - python3-Jinja2.json
  - python3-attrs.json
  - python3-pyyaml.json

  - name: sip
    config-opts:
      - "--no-dist-info"
      - "--no-stubs"
      - "--bindir=/app/bin"
      - "--destdir=/app/lib/python3.7/site-packages"
      - "--incdir=/app/include"
      - "--pyidir=/app/lib/python3.7/site-packages"
      - "--sipdir=/app/share/sip"
      - "--sip-module PyQt5.sip"
    sources:
      - type: archive
        url: https://www.riverbankcomputing.com/static/Downloads/sip/4.19.17/sip-4.19.17.tar.gz
        sha256: 12bcd8f4d5feefc105bc075d12c5090ee783f7380728563c91b8b95d0ec45df3
      - type: script
        commands:
          - processed=`sed -e 's|--prefix=/app||' <<< $@`
          - python3 configure.py $processed
        dest-filename: configure
    cleanup:
      - "/bin"
      - "/include"

  - name: pyqt5
    config-opts:
      - "--assume-shared"
      - "--concatenate"
      - "--confirm-license"
      - "--no-designer-plugin"
      - "--no-dist-info"
      - "--no-docstrings"
      - "--no-qml-plugin"
      - "--no-qsci-api"
      - "--no-stubs"
      - "--no-tools"
      - QMAKE_CFLAGS_RELEASE='-I/usr/include/python3.7m/'
      - QMAKE_CXXFLAGS_RELEASE='-I/usr/include/python3.7m/'
    build-options:
      arch:
        i386:
          config-opts:
            - "--enable=QtCore"
            - "--enable=QtGui"
            - "--enable=QtNetwork"
            - "--enable=QtPrintSupport"
            - "--enable=QtWebChannel"
            - "--enable=QtWidgets"
            - "--enable=QtSql"
            - "--enable=QtOpenGL"
            - "--enable=QtQuick"
            - "--enable=QtQml"
        x86_64:
          config-opts:
            - "--enable=QtCore"
            - "--enable=QtGui"
            - "--enable=QtNetwork"
            - "--enable=QtPrintSupport"
            - "--enable=QtWebChannel"
            - "--enable=QtWidgets"
            - "--enable=QtSql"
            - "--enable=QtOpenGL"
            - "--enable=QtQuick"
            - "--enable=QtQml"
    sources:
      - type: archive
        url: https://www.riverbankcomputing.com/static/Downloads/PyQt5/5.12.2/PyQt5_gpl-5.12.2.tar.gz
        sha256: c565829e77dc9c281aa1a0cdf2eddaead4e0f844cbaf7a4408441967f03f5f0f
      - type: script
        commands:
        - processed=`sed -e 's|prefix|sysroot|' <<< $@`
        - python3 configure.py $processed
        dest-filename: configure
    cleanup:
      - "/share/sip"

  - name: pyqt5-webengine
    config-opts:
      - "--concatenate"
      - "--no-dist-info"
      - "--no-docstrings"
      - "--no-qsci-api"
      - "--no-sip-files"
      - QMAKE_CFLAGS_RELEASE='-I/usr/include/python3.7m/'
      - QMAKE_CXXFLAGS_RELEASE='-I/usr/include/python3.7m/'
    sources:
      - type: archive
        url: https://www.riverbankcomputing.com/static/Downloads/PyQtWebEngine/5.12.1/PyQtWebEngine_gpl-5.12.1.tar.gz
        sha256: 860704672ea1b616e1347be1f347bc1c749e64ed378370863fe209e84e9bd473
      - type: script
        commands:
          - processed=`sed -e 's|prefix|sysroot|' <<< $@`
          - python3 configure.py $processed
        dest-filename: configure

  - name: qutebrowser
    buildsystem: simple
    build-commands:
      - make --file misc/Makefile install PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/qutebrowser/qutebrowser/releases/download/v1.6.2/qutebrowser-1.6.2.tar.gz
        sha256: e1f135f1ae2029557e8dab135a06e2cfae36ce624fae7b9af097c277f1cdfcfb
      - type: patch
        path: 0001-Remove-manpage-support.patch
