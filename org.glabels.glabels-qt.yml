id: org.glabels.glabels-qt
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: glabels-qt
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --socket=cups
  - --filesystem=~/.glabels:ro
modules:
  - name: glabels-qt
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/j-evins/glabels-qt.git
        #tag: 3.99-master602
        commit: 82b264a7a057d8801577f49f9b46e33411f88ae5
