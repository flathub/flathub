id: to.holepunch.Keet
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: /app/bin/keet
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=all
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --talk-name=org.freedesktop.ScreenSaver
  - --filesystem=host
modules:
  - name: assets
    buildsystem: simple
    build-commands:
      - cp -r assets/. /app/bin/ 
      - install -Dm644 to.holepunch.Keet.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 to.holepunch.Keet.png -t /app/share/icons/hicolor/512x512/apps/
      - install -Dm644 to.holepunch.Keet.desktop -t /app/share/applications/
    sources:
      - type: archive
        url: https://keet.io/downloads/flatpak/keet-3.18.1.tar
        sha256: 983a24ba309c66f95b7007f2ffa85425f9b323eadb3c7c03b01a8dfe0e1a484b
