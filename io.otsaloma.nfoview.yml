app-id: io.otsaloma.nfoview
runtime: org.gnome.Platform
runtime-version: "3.30"
sdk: org.gnome.Sdk
command: nfoview
rename-appdata-file: nfoview.appdata.xml
rename-desktop-file: nfoview.desktop
rename-icon: nfoview
copy-icon: true
finish-args:
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --filesystem=host
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --share=ipc
  - --share=network
  - --socket=x11
  - --talk-name=ca.desrt.dconf
modules:
  - name: nfoview
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app
    sources:
      - type: git
        url: https://github.com/otsaloma/nfoview.git
        tag: "1.25"
        commit: 4ff8d481542b9467054fe9df62be4cfbe3819db1
