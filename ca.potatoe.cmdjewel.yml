app-id: ca.potatoe.cmdjewel
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm20
command: cmdjewel
finish-args:
  - --socket=pulseaudio
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin"
  build-args:
    - --share=network
  env:
    - CARGO_HOME: "/run/build/rust-flatpak/cargo"
modules:
  - name: cmdjewel
    buildsystem: simple
    build-commands:
      # build cmdjewel binary
      - cargo build --release
      - install -D target/release/cmdjewel /app/bin/cmdjewel
      # Metadata and a .desktop file
      - install -D assets/ca.potatoe.cmdjewel.desktop /app/share/applications/ca.potatoe.cmdjewel.desktop
      - install -D ca.potatoe.cmdjewel.appdata.xml /app/share/metainfo/ca.potatoe.cmdjewel.appdata.xml
      # Icons
      - install -D assets/images/icon-512x512.png /app/share/icons/hicolor/512x512/apps/ca.potatoe.cmdjewel.png
    sources:
      - type: git
        url: https://github.com/pastthepixels/cmdjewel.git
        commit: f3c1a542d9797e75d1717e2d9d88c96a72e7f7a3
      - type: file
        path: ca.potatoe.cmdjewel.appdata.xml
