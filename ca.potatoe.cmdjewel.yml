app-id: ca.potatoe.cmdjewel
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: cmdjewel
finish-args:
  - --socket=pulseaudio
modules:
  - name: cmdjewel
    buildsystem: simple
    only-arches: ["x86_64"]
    build-commands:
      # Binary
      - install -Dm755 binary/cmdjewel /app/bin/cmdjewel
      # Metadata and a .desktop file
      - install -D source/assets/ca.potatoe.cmdjewel.desktop /app/share/applications/ca.potatoe.cmdjewel.desktop
      - install -D source/assets/images/icon-512x512.png /app/share/icons/hicolor/512x512/apps/ca.potatoe.cmdjewel.png
      - install -D source/assets/ca.potatoe.cmdjewel.appdata.xml /app/share/metainfo/ca.potatoe.cmdjewel.appdata.xml
    sources:
      # Source for metadata, keep up to date with latest commit
      - type: git
        url: https://github.com/pastthepixels/cmdjewel.git
        commit: 116126e1ecce50beeb5bde16ab8871f585c57911
        dest: source/
      # Source for binary, keep up to date with latest release
      - type: archive
        # NOTE: Built with the ubuntu-latest runner -- not actually designed to only run on Ubuntu systems
        url: https://github.com/pastthepixels/cmdjewel/releases/download/v0.3.0/cmdjewel-ubuntu-latest.zip
        sha256: c25baf17bc135ee315cdf52ab9880266e6cc96e5ff9610a6aadc0c60d79b8949
        dest: binary/
