app-id: dev.geopjr.Scrubber
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: scrubber

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  - name: scrubber
    buildsystem: meson
    sources:
      - type: git
        url: https://codeberg.org/GeopJr/Scrubber.git
        tag: v0.1.2
        commit: d44f9fb9fc81797b90bcafd15ff5a336b852a6f6
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    modules:
      - name: media-types
        buildsystem: simple
        build-commands:
          - install -D --target-directory $FLATPAK_DEST/share/ mime.types
        sources:
          - type: git
            url: https://salsa.debian.org/debian/media-types.git
            tag: debian/14.0.0
            commit: 98d3fa0d18efa9d9b707a89d3fd2ec5dbcc83eff
            x-checker-data:
              type: git
              tag-pattern: ^([\d\.]+)$
              is-main-source: true

      - name: python3-libmat2
        buildsystem: simple
        build-commands:
          - python3 setup.py build
          - python3 setup.py install --optimize=1 --single-version-externally-managed
            --prefix=$FLATPAK_DEST --root=/
        ensure-writable:
          - /lib/python3*/site-packages/easy-install.pth
        sources:
          - type: git
            url: https://github.com/jvoisin/mat2.git
            tag: 0.14.0
            commit: b50a49f50f64af3d33ebd99062d114bf5f776055
            x-checker-data:
              type: git
              tag-pattern: ^([\d\.]+)$
        modules:
          - name: exiftool
            buildsystem: simple
            build-commands:
              - perl Makefile.PL
              - make install
            cleanup:
              - '*.pod'
            sources:
              - type: git
                url: https://github.com/exiftool/exiftool.git
                tag: '13.44'
                commit: aa4baf5c71d92e5dc9a077ee24fcc4fd478936c1
                x-checker-data:
                  type: git
                  tag-pattern: ^(\d+\.\d+[02468])$
            modules:
              - name: perl
                buildsystem: simple
                build-commands:
                  - ./Configure -des -Dprefix=$FLATPAK_DEST -Dman1dir=none -Dman3dir=none
                  - make
                  - make install
                post-install:
                  # Fix wrong permissions
                  - chmod -R u+w $FLATPAK_DEST/lib/perl5
                cleanup:
                  - /bin/corelist
                  - /bin/cpan
                  - /bin/enc2xs
                  - /bin/encguess
                  - /bin/h2ph
                  - /bin/h2xs
                  - /bin/instmodsh
                  - /bin/json_pp
                  - /bin/libnetcfg
                  - /bin/perl5*
                  - /bin/perlbug
                  - /bin/perldoc
                  - /bin/perlivp
                  - /bin/perlthanks
                  - /bin/piconv
                  - /bin/pl2pm
                  - /bin/pod2html
                  - /bin/pod2man
                  - /bin/pod2text
                  - /bin/pod2usage
                  - /bin/podchecker
                  - /bin/prove
                  - /bin/ptar
                  - /bin/ptardiff
                  - /bin/ptargrep
                  - /bin/shasum
                  - /bin/splain
                  - /bin/streamzip
                  - /bin/xsubpp
                  - /bin/zipdetails
                  - '*.pod'
                sources:
                  - type: git
                    url: https://github.com/Perl/perl5.git
                    tag: v5.42.0
                    commit: 5551b97c3be30b899397b99d57993a39d13294f1
                    disable-fsckobjects: true
                    x-checker-data:
                      type: git
                      tag-pattern: ^v(\d+\.\d+[02468].\d+)$

          - name: poppler
            buildsystem: cmake-ninja
            config-opts:
              - -DENABLE_BOOST=OFF
              - -DENABLE_SPLASH=OFF
              - -DBUILD_GTK_TESTS=OFF
              - -DBUILD_QT5_TESTS=OFF
              - -DBUILD_QT6_TESTS=OFF
              - -DBUILD_CPP_TESTS=OFF
              - -DBUILD_MANUAL_TESTS=OFF
              - -DENABLE_CPP=OFF
              - -DENABLE_UTILS=OFF
              - -DENABLE_QT5=OFF
              - -DENABLE_QT6=OFF
            sources:
              - type: git
                url: https://gitlab.freedesktop.org/poppler/poppler.git
                tag: poppler-26.01.0
                commit: d3c0e9ca648efbca25a32741ebef9386afc53d1d
                x-checker-data:
                  type: git
                  tag-pattern: ^poppler-([\d\.]+)$
            modules:
              - name: poppler-data
                buildsystem: cmake-ninja
                sources:
                  - type: git
                    url: https://gitlab.freedesktop.org/poppler/poppler-data.git
                    tag: POPPLER_DATA_0_4_12
                    commit: af9f452b427d5ce8abe81ff98cc40c5f39fad90b
                    x-checker-data:
                      type: git
                      tag-pattern: ^POPPLER_DATA_([\d_]+)$

          - name: python3-mutagen
            buildsystem: simple
            build-commands:
              - python3 setup.py build
              - python3 setup.py install --optimize=1 --single-version-externally-managed
                --prefix=$FLATPAK_DEST --root=/
            ensure-writable:
              - /lib/python3*/site-packages/easy-install.pth
            cleanup:
              - /bin/mid3cp
              - /bin/mid3iconv
              - /bin/mid3v2
              - /bin/moggsplit
              - /bin/mutagen-inspect
              - /bin/mutagen-pony
            sources:
              - type: git
                url: https://github.com/quodlibet/mutagen.git
                tag: release-1.47.0
                commit: e38a475b4e00e248e04c50901d75b526464550d3
                x-checker-data:
                  type: git
                  tag-pattern: ^release-([\d\.]+)$