app-id: com.zoop.zoopPc
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: ZoopPC-Server-jvm.jar
finish-args:
  - --share=network
  - --share=ipc
  - --filesystem=home
  - --filesystem=/app/bin
modules:
  - name: my-java-app
    buildsystem: simple
    build-commands:
      - install -Dm644 ZoopPC-Server-jvm.jar /app/bin/ZoopPC-Server-jvm.jar
      - install -Dm755 run-java.sh /app/bin/run-java.sh
    sources:
      - type: file
        path: ZoopPC-Server-jvm.jar
      - type: file
        path: run-java.sh
