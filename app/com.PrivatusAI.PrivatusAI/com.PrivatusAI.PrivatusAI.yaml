app-id: com.PrivatusAI.PrivatusAI
name: PrivatusAI
summary: "Une application de chat IA privée et sécurisée propulsée par Flutter."
description: |
  PrivatusAI est une application de chat basée sur l'IA qui privilégie la confidentialité.
  Elle utilise les API de services d'intelligence artificielle de votre choix (OpenAI, Gemini)
  avec votre propre clé API, garantissant que vos conversations sont principalement
  traitées localement. L'historique des conversations reste sur votre appareil,
  offrant une expérience de chat IA confidentielle et sous votre contrôle.
  Idéal pour les utilisateurs soucieux de la protection de leurs données.
