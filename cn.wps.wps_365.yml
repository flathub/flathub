id: cn.wps.wps_365
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
tags:
  - proprietary
command: wps
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --env=TMPDIR=/var/tmp
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-public-share
  - --filesystem=xdg-videos
  - --filesystem=xdg-templates
  - --filesystem=/run/media
  - --filesystem=/media

cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/pkgconfig
  - /lib/cmake
modules:
  - shared-modules/glu/glu-9.json

  - name: wps
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra.sh ${FLATPAK_DEST}/bin/apply_extra
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo/
      - install -Dm644 ${FLATPAK_ID}.desktop -t ${FLATPAK_DEST}/share/applications
      - install -Dm644 ${FLATPAK_ID}.svg -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps
      - install -Dm755 /usr/bin/desktop-file-edit -t ${FLATPAK_DEST}/bin/
      - for appbin in et  misc  wpp  wps  wpspdf; do ln -s ${FLATPAK_DEST}/extra/usr/bin/$appbin ${FLATPAK_DEST}/bin/$appbin; done
    sources:
      - type: file
        path: apply_extra.sh

      - type: file
        path: cn.wps.wps_365.metainfo.xml

      - type: file
        path: cn.wps.wps_365.desktop

      - type: file
        path: cn.wps.wps_365.svg

      - type: extra-data
        filename: wps-office.deb
        only-arches:
          - x86_64
        url: https://pubwps-wps365-obs.wpscdn.cn/download/Linux/22575/wps-office_12.1.2.22575.AK.preload.sw_amd64.deb
        sha256: a9aaabd5ae3fd89c032963b2b945282f47a1c98594f6fa784e0bbde4f420291f
        size: 837242810
        x-checker-data:
          type: json
          url: https://plus.wps.cn/ops/opsd/api/v1/policy?window_key=wps365_download_pc_muti
          version-query: '.data[] | select(.key=="downloadcontent") | .value | fromjson | .[] | select(.downloadtype=="linuxintegrate") | .links[] | select(.arch=="X64") | .packageList[0].link | capture("(?<v>\\d+\\.\\d+\\.\\d+\\.\\d+)") | .v'
          url-query: '"https://pubwps-wps365-obs.wpscdn.cn/download/Linux/\($version | split(".")[-1])/" + "wps-office_\($version).AK.preload.sw_amd64.deb"'

