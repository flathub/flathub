id: com.obsproject.Studio.Plugin.ColorMonitor
branch: stable
runtime: com.obsproject.Studio//stable
sdk: org.kde.Sdk//6.8
build-extension: true
separate-locales: false
build-options:
  prefix: /app/plugins/ColorMonitor
  strip: true

modules:
  - name: color-monitor

    sources:
      - type: git
        url: https://github.com/norihiro/obs-color-monitor.git
        tag: 0.9.5
      - type: patch
        path: project-name.patch
      - type: file
        path: com.obsproject.Studio.Plugin.ColorMonitor.metainfo.xml

    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DLINUX_PORTABLE=OFF
      - -DLINUX_RPATH=OFF
      - -DCMAKE_SKIP_RPATH:BOOL=ON
      - -DQT_VERSION=6

    post-install:
      - install -Dm0644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - install -Dm0644 LICENSE -t ${FLATPAK_DEST}/share/licenses/$FLATPAK_ID/color-monitor
