id: "org.cataclysmdda.tiles"
runtime: "org.freedesktop.Platform"
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: launch-cataclysm-dda
finish-args: 
  [
    "--filesystem=xdg-config/cataclysm-dda:create",
    "--socket=pulseaudio",
    "--socket=wayland",
    "--socket=fallback-x11",
    "--share=ipc",
    "--device=dri"
  ]

modules:
  - name: cataclysm-dda
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - mkdir -p /app/cataclysm-dda
      - cp -r * /app/cataclysm-dda
      - install -Dm755 launch-cataclysm-dda /app/bin/launch-cataclysm-dda
      - install -Dm644 org.cataclysmdda.tiles.svg /app/share/icons/hicolor/128x128/apps/org.cataclysmdda.tiles.svg
      - install -Dm755 org.cataclysmdda.tiles.desktop /app/share/applications/org.cataclysmdda.tiles.desktop
      - install -Dm644 org.cataclysmdda.tiles.metainfo.xml /app/share/metainfo/org.cataclysmdda.tiles.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/CleverRaven/Cataclysm-DDA/releases/download/0.G/cdda-linux-tiles-x64-2023-03-01-0054.tar.gz
        sha256: 60381d1a6f67d80d5d4c7e499005859b51df9c9329804753b0df1542d25249be
      - type: file
        path: launch-cataclysm-dda
      - type: file
        path: org.cataclysmdda.tiles.desktop
      - type: file
        path: org.cataclysmdda.tiles.svg
      - type: file
        path: org.cataclysmdda.tiles.metainfo.xml

