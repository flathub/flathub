app-id: com.github.paulwedeck.settlers-remake
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: jsettlers
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --socket=pulseaudio

modules: 
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh

  - name: jsettlers
    buildsystem: simple
    build-commands:
      - cp -r JSettlers $FLATPAK_DEST/JSettlers
      - install -Dm755 jsettlers.sh $FLATPAK_DEST/bin/jsettlers
      - install -Dm755 jsettlers-mapcreator.sh $FLATPAK_DEST/bin/jsettlers-mapcreator
      - install -Dm644 icon.png  $FLATPAK_DEST/share/icons/hicolor/128x128/apps/$FLATPAK_ID.png
      - install -Dm644 com.github.paulwedeck.settlers-remake.desktop -t  $FLATPAK_DEST/share/applications
      - install -Dm644 com.github.paulwedeck.settlers-remake.mapcreator.desktop -t  $FLATPAK_DEST/share/applications
      - install -Dm644 com.github.paulwedeck.settlers-remake.metainfo.xml -t  $FLATPAK_DEST/share/metainfo
    sources:
      - type: archive
        url: https://github.com/paulwedeck/settlers-remake/releases/download/v0.6.0.3-alpha/JSettlers.zip
        sha256: 9ba7b0e0ce139fe73ca25b711f92b1e9b365997c6ca8ce5ee06fb0f9c1aff67e
        dest: JSettlers
      - type: file
        url: https://github.com/paulwedeck/settlers-remake/raw/5d15b723153d9ac1af3d2d8b7ae25911162d84f1/jsettlers.main.swing/src/main/resources/jsettlers/main/swing/icon.png
        sha256: 830aa4abeff112a3ca8002fcab0677cf5329e3575687c8e4bce8979130824ba7
      - type: file
        path: com.github.paulwedeck.settlers-remake.desktop
      - type: file
        path: com.github.paulwedeck.settlers-remake.mapcreator.desktop
      - type: file
        path: com.github.paulwedeck.settlers-remake.metainfo.xml
      - type: file
        path: jsettlers.sh
      - type: file
        path: jsettlers-mapcreator.sh
