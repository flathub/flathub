app-id: com.1password.onepassword
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: 1password
rename-desktop-file: 1password.desktop
rename-icon: 1password
finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --device=all
modules:
  - name: 1password
    buildsystem: simple
    build-commands:
      - tar -xf 1password-latest.tar.gz
      - mkdir -p /app/share/icons
      - mkdir -p /app/1Password
      - install -Dt /app/share/applications 1password-8.10.8.x64/resources/1password.desktop
      - sed -i 's/Exec=.*/Exec=1password %U/' /app/share/applications/1password.desktop
      - cp -a 1password-8.10.8.x64/resources/icons /app/share
      - install -Dm644 1password.png -t /app/share/icons/hicolor/256x256/apps
      - cp -a 1password-8.10.8.x64/* /app/1Password
      - install -Dm755 1password.sh /app/bin/1password
      - install -Dm644 com.onepassword.OnePassword.appdata.xml /app/share/appdata/com.onepassword.OnePassword.appdata.xml
    sources:
      - type: file
        path: 1password.png
      - type: file
        only-arches:
          - x86_64
        url: https://downloads.1password.com/linux/tar/stable/x86_64/1password-latest.tar.gz
        sha256: 13b957cb1a012f6ce2308222b2c909261679ca62b2bafe335c4aa2814b54e352
      - type: file
        only-arches:
          - aarch64
        url: https://downloads.1password.com/linux/tar/stable/aarch64/1password-latest.tar.gz
        sha256: 57fa891ede3da4f126d60f76844402b1c989dd99121d3636a00ebd77a0f19265
      - type: script
        dest-filename: 1password.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/1Password/1password "$@"
      - type: file
        path: com.onepassword.OnePassword.appdata.xml
