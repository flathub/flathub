modules:
  - name: piano-trainer
    buildsystem: simple
    env:
      HOME: /run/build/piano-trainer
      CARGO_HOME: /run/build/piano-trainer/src-tauri
      XDG_CACHE_HOME: /run/build/piano-trainer/flatpak-node/cache
      yarn_config_offline: "true"
      yarn_config_cache: /run/build/piano-trainer/flatpak-node/npm-cache
    sources:
      - type: git
        url: https://github.com/ZaneH/piano-trainer.git
        tag: app-v1.3.2
      - cargo-sources.json
      - node-sources.json
    build-commands:
      - echo -e 'yarn-offline-mirror "/run/build/piano-trainer/flatpak-node/yarn-mirror"\nyarn-offline-mirror-pruning true' > /run/build/piano-trainer/.yarnrc
      - mkdir -p src-tauri/.cargo && echo -e '[source.crates-io]\nreplace-with = "vendored-sources"\n\n[source.vendored-sources]\ndirectory = "/run/build/piano-trainer/cargo/vendor"' > src-tauri/.cargo/config.toml
      - ls .
      - yarn install --offline --immutable --immutable-cache --inline-builds
      - yarn run tauri build -- -b deb
      - ar -x src-tauri/target/release/bundle/deb/*.deb
      - tar -xf src-tauri/target/release/bundle/deb/Piano*/data.tar.gz
      - install -Dm755 src-tauri/target/release/bundle/deb/Piano*/data/usr/bin/com.zaaane.pianotrainer /app/bin/com.zaaane.pianotrainer
      - install -Dm644 src-tauri/target/release/bundle/deb/Piano*/data/usr/share/applications/Rosary-Music.desktop /app/share/applications/com.zaaane.pianotrainer.desktop
      - install -Dm644 src-tauri/target/release/bundle/deb/Piano*/data/usr/share/icons/hicolor/128x128/apps/com.zaaane.pianotrainer.png /app/share/icons/hicolor/128x128/apps/com.zaaane.pianotrainer.png
      - install -Dm644 src-tauri/target/release/bundle/deb/Piano*/data/usr/share/icons/hicolor/32x32/apps/com.zaaane.pianotrainer.png /app/share/icons/hicolor/32x32/apps/com.zaaane.pianotrainer.png
      - install -Dm644 src-tauri/target/release/bundle/deb/Piano*/data/usr/share/icons/hicolor/256x256@2/apps/com.zaaane.pianotrainer.png /app/share/icons/hicolor/512x512/apps/com.zaaane.pianotrainer.png
      - install -Dm644 src-tauri/target/release/bundle/deb/Piano*/data/usr/share/icons/hicolor/scalable/apps/com.zaaane.pianotrainer.svg /app/share/icons/hicolor/scalable/apps/com.zaaane.pianotrainer.svg

      - install -Dm644 src-tauri/target/release/bundle/deb/Piano*/data/usr/share/metainfo/com.zaaane.pianotrainer.metainfo.xml /app/share/metainfo/com.zaaane.pianotrainer.metainfo.xml
