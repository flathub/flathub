app-id: io.github.alamahant.TarotCaster
runtime: org.kde.Platform
runtime-version: "6.8"
sdk: org.kde.Sdk
command: TarotCaster
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: tarotcaster
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/alamahant/TarotCaster.git
        tag: v1.0.1
