id: io.github.wdaniau.fstl
runtime: org.kde.Platform
runtime-version: '5.15-24.08'
sdk: org.kde.Sdk
command: fstl-e
rename-desktop-file: fstlapp-fstl-e.desktop
rename-icon: fstlapp-fstl-e
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --filesystem=xdg-run/gvfs # make GnomeVFS accessible
  - --filesystem=/run/media
  - --filesystem=/media
modules:
  - name: fstl-e
    buildsystem: cmake-ninja
    sources:
      - type: git
        commit: 9ee9b5bb8c346dd6f0a058f98a77b75d22831054
        url: https://github.com/wdaniau/fstl
