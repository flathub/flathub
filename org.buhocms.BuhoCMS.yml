app-id: org.buhocms.BuhoCMS
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: buhocms
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=home
modules:
  - name: BuhoCMS
    buildsystem: simple
    build-commands:
      - mkdir -p /app/BuhoCMS
      - cp -r buhocms data lib /app/BuhoCMS
      - chmod +x /app/BuhoCMS/buhocms
      - mkdir -p /app/bin
      - ln -s /app/BuhoCMS/buhocms /app/bin/buhocms
      - install -D installers/Flatpak/org.buhocms.BuhoCMS.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -D installers/Flatpak/org.buhocms.BuhoCMS.desktop -t /app/share/applications
      - install -D installers/Flatpak/org.buhocms.BuhoCMS.metainfo.xml -t /app/share/metainfo
    sources:
      - type: git
        url: https://github.com/iakmds/buhocms.git
        tag: v0.3.0-flatpak
        commit: 5f246ea3bbe87a242010800430ced0bd7d31d263
      - type: archive
        url: https://github.com/iakmds/buhocms/releases/download/v0.3.0/BuhoCMS-Linux-Portable.tar.gz
        sha256: 3159db5103fc5b8056ab277dd3d56c1d9e50cb0b7d066686f75887e8a2664903
        strip-components: 0
  - name: hugo
    buildsystem: simple
    build-commands: []
    sources:
      - type: archive
        url: https://github.com/gohugoio/hugo/releases/download/v0.111.1/hugo_0.111.1_linux-amd64.tar.gz
        sha256: 22dd224edcbf214d3bfc9cf74b471cf475d8c15600119129bba30a57768a6b2d
  - name: git
    buildsystem: simple
    build-commands:
      - cd git-2.39.2
      - make configure
      - ./configure --prefix=/usr
      - make all doc info
      - sudo make install install-doc install-html install-info
    make-args: 
      - INSTALL_SYMLINKS=1
    make-install-args: 
      - INSTALL_SYMLINKS=1
    cleanup:
      - /lib/pkgconfig
      - /man
    sources:
      - type: archive
        url: https://www.kernel.org/pub/software/scm/git/git-2.39.2.tar.xz
        sha256: 475f75f1373b2cd4e438706185175966d5c11f68c4db1e48c26257c43ddcf2d6
