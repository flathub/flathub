app-id: org.buhocms.BuhoCMS
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: buhocms
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=host
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: BuhoCMS
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - './build.sh'
    sources:
      - type: file
        # path: ./BuhoCMS-Linux-Portable.tar.gz
        url: https://github.com/iakmds/buhocms/releases/download/v0.2.0/BuhoCMS-Linux-Portable.tar.gz
        sha256: bb84af62f787e6563f53a72b75b7afefb955994683cf717afb5e31f265532ec2
      - type: file
        path: ./org.buhocms.BuhoCMS.metainfo.xml
      - type: file
        path: ./build.sh
      - type: file
        path: ./org.buhocms.BuhoCMS.desktop
      - type: file
        path: ./buhocms.svg
