app-id: org.buhocms.BuhoCMS
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: buhocms
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=host
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: BuhoCMS
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - mkdir -p /app/BuhoCMS
      - cp -r buhocms data lib /app/BuhoCMS
      - chmod +x /app/BuhoCMS/buhocms
      - mkdir -p /app/bin
      - ln -s /app/BuhoCMS/buhocms /app/bin/buhocms
      - install -D installers/Flatpak/buhocms.svg /app/share/icons/hicolor/scalable/apps
      - install -D installers/Flatpak/org.buhocms.BuhoCMS.desktop /app/share/applications
      - install -D installers/Flatpak/org.buhocms.BuhoCMS.metainfo.xml /app/share/metainfo
    sources:
      - type: git
        url: https://github.com/iakmds/buhocms.git
        tag: v0.2.0
        commit: 313d5e0f5ba95d5aa3c57dc342cbbf1f43a6d683
      - type: archive
        url: https://github.com/iakmds/buhocms/releases/download/v0.2.0/BuhoCMS-Linux-Portable.tar.gz
        sha256: bb84af62f787e6563f53a72b75b7afefb955994683cf717afb5e31f265532ec2
  - name: hugo
    buildsystem: simple
    only-arches:
      - x86_64
    sources:
      - type: archive
        url: https://github.com/gohugoio/hugo/releases/download/v0.111.1/hugo_0.111.1_linux-amd64.tar.gz
        sha256: 22dd224edcbf214d3bfc9cf74b471cf475d8c15600119129bba30a57768a6b2d
