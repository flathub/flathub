app-id: io.github.uowuo.abaddon
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: abaddon
finish-args:
  # Wayland access
  - --socket=wayland
  # X11 fallback
  - --socket=fallback-x11
  - --share=ipc #x11 depends on this
  # Needs network
  - --share=network
  # Needs sound + mic
  - --socket=pulseaudio
  - --device=all

modules:
  - name: spdlog
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: https://github.com/gabime/spdlog/archive/refs/tags/v1.9.2.zip
        sha256: 130bd593c33e2e2abba095b551db6a05f5e4a5a19c03ab31256c38fa218aa0a6
    cleanup:
      - '/include'

  - name: mm-common
    sources:
      - type: archive
        url: https://download.gnome.org/sources/mm-common/1.0/mm-common-1.0.6.tar.xz
        sha256: b55c46037dbcdabc5cee3b389ea11cc3910adb68ebe883e9477847aa660862e7
    cleanup:
      - '/share/doc'
      - '/share/aclocal'
      - '/share/man'
      - '/share/mm-common'
      - '/share/pkgconfig'

  - name: libsodium
    sources:
      - type: archive
        url: https://github.com/jedisct1/libsodium/archive/refs/tags/1.0.20-RELEASE.tar.gz
        sha256: 8e5aeca07a723a27bbecc3beef14b0068d37e7fc0e97f51b3f1c82d2a58005c1
    cleanup:
      - '/include'

  - name: libfmt
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: https://github.com/fmtlib/fmt/archive/refs/tags/11.0.2.tar.gz
        sha256: 6cb1e6d37bdcb756dbbe59be438790db409cdb4868c66e888d5df9f13f7c027f
    cleanup:
      - '/include'

  - name: libsecret
    buildsystem: meson
    config-opts:
      - -Dvapi=false
      - -Dgtk_doc=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsecret/0.21/libsecret-0.21.7.tar.xz
        sha256: 6b452e4750590a2b5617adc40026f28d2f4903de15f1250e1d1c40bfd68ed55e
    cleanup:
      - '/include'
      - '/share/man'
      - '/share/gir-1.0'

  - name: libhandy
    buildsystem: meson
    config-opts:
      - -Dvapi=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libhandy/1.6/libhandy-1.6.1.tar.xz
        sha256: 6eab0384404d56bd1b1fa059d9a081177778f6ae080ffc2120f28656ca7462a4
    cleanup:
      - '/include'
      - '/share/gir-1.0'

  - name: sigc
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
      - -Dvalidation=false
      - -Dbuild-pdf=false
      - -Dbuild-examples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsigc++/2.10/libsigc++-2.10.4.tar.xz
        sha256: 1f5874358d9a21379024a4f4edba80a8a3aeb33f0531b192a6b1c35ed7dbfa3e
    cleanup:
      - '/include'
      - '/share/gtk-doc'
      - '/share/doc'
      - '/share/man'


  - name: glibmm
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
      - -Dbuild-examples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/glibmm/2.66/glibmm-2.66.2.tar.xz
        sha256: b2a4cd7b9ae987794cbb5a1becc10cecb65182b9bb841868625d6bbb123edb1d
    cleanup:
      - '/include'


  - name: atkmm
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/atkmm/2.28/atkmm-2.28.2.tar.xz
        sha256: a0bb49765ceccc293ab2c6735ba100431807d384ffa14c2ebd30e07993fd2fa4
    cleanup:
      - '/include'


  - name: cairomm
    config-opts:
      - --disable-documentation
    sources:
      - type: archive
        url: https://download.gnome.org/sources/cairomm/1.12/cairomm-1.12.0.tar.xz
        sha256: a54ada8394a86182525c0762e6f50db6b9212a2109280d13ec6a0b29bfd1afe6
    cleanup:
      - '/include'

  - name: pangom
    buildsystem: meson
    config-opts:
      - -Dbuild-documentation=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/pangomm/2.46/pangomm-2.46.2.tar.xz
        sha256: 57442ab4dc043877bfe3839915731ab2d693fc6634a71614422fb530c9eaa6f4
    cleanup:
      - '/include'

  - name: gtkmm
    buildsystem: meson
    config-opts:
      - -Dbuild-demos=false
      - -Dbuild-tests=false
      - -Dmsvc14x-parallel-installable=false
    cleanup:
      - '/include'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtkmm/3.24/gtkmm-3.24.5.tar.xz
        sha256: 856333de86689f6a81c123f2db15d85db9addc438bc3574c36f15736aeae22e6

  - name: nlohman
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/nlohmann/json/archive/refs/tags/v3.12.0.tar.gz
        sha256: 4b92eb0c06d10683f7447ce9406cb97cd4b453be18d7279320f7b2f025c10187
    cleanup:
      - '*'

  - name: abaddon
    buildsystem: cmake
    post-install:
      - install -Dm6444 res/desktop/io.github.uowuo.abaddon.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 res/desktop/io.github.uowuo.abaddon.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 res/desktop/icon.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
    sources:
      - type: git
        url: https://github.com/9thIvy/abaddon.git
        commit: 1b92cb4aea06a59896f17adb680bbcd2a1ebe39d

