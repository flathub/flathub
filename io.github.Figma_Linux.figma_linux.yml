id: io.github.Figma_Linux.figma_linux
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: '20.08'
base: org.electronjs.Electron2.BaseApp
base-version: '20.08'
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network
  - --filesystem=home
  - --filesystem=xdg-pictures
command: figma-linux
rename-icon: figma-linux
modules:

  - name: figma-linux
    buildsystem: simple
    build-commands:
      - ar x figma-linux_*.deb
      - rm figma-linux_*.deb
      - tar xf data.tar.xz 
      - cp -r  opt/figma-linux /app/figma-linux
      - mkdir -p /app/share/icons/hicolor
      - cp -r usr/share/icons/hicolor/* /app/share/icons/hicolor
      - install figma-linux.sh /app/bin/figma-linux
      - install -Dm644 io.github.Figma_Linux.figma_linux.desktop /app/share/applications/io.github.Figma_Linux.figma_linux.desktop
    sources:
      - type: file
        only-arches:
          - x86_64

        url: https://github.com/Figma-Linux/figma-linux/releases/download/v0.7.2/figma-linux_0.7.2_linux_amd64.deb
        sha256: e3fef97591d716701f400064ac085308437a259a2395cb74337cccd6ef606dd9
        size: 76809218

        x-checker-data:
          type: debian-repo
          package-name: figma-linux
          dist: all
          component: main
      - type: script
        dest-filename: figma-linux.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/figma-linux/figma-linux "$@"

      - type: file
        path: io.github.Figma_Linux.figma_linux.desktop
