app-id: io.github.strikerx3.ymir
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20
command: ymir-sdl3
rename-icon: ymir
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --device=all
  - --filesystem=home:ro
modules:
  - name: ymir
    buildsystem: cmake-ninja
    build-options:
      append-path: /usr/lib/sdk/llvm20/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
    config-opts:
      - -D CMAKE_C_COMPILER=clang
      - -D CMAKE_CXX_COMPILER=clang++
      - -D Ymir_AVX2=ON
      - -D Ymir_EXTRA_INLINING=ON
      - -D Ymir_ENABLE_DEVLOG=OFF
      - -D Ymir_ENABLE_IMGUI_DEMO=OFF
      - -D Ymir_DEV_BUILD=OFF
      - -G Ninja
    post-install:
      - install -Dm644 apps/ymir-sdl3/res/io.github.strikerx3.ymir.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 apps/ymir-sdl3/res/io.github.strikerx3.ymir.desktop -t ${FLATPAK_DEST}/share/applications
      - install -Dm644 apps/ymir-sdl3/res/ymir.png -t $FLATPAK_DEST/share/icons/hicolor/256x256/apps
    cleanup:
      - /lib
      - /usr/include/
    sources:
      - type: git
        url: https://github.com/StrikerX3/Ymir.git
        tag: v0.1.8
        commit: 1cfb43fbb293cdd304ea4a6e11acbf3ba984ae97
        x-checker-data:
          type: json
          url: https://api.github.com/repos/StrikerX3/ymir/releases/latest
          version-query: .tag_name | sub("^v"; "")
          tag-query: .tag_name
          timestamp-query: .published_at

