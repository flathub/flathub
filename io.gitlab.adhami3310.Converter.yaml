app-id: io.gitlab.adhami3310.Converter
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: converter
finish-args:
- --share=ipc
- --socket=fallback-x11
- --device=dri
- --socket=wayland
cleanup:
- /include
- /lib/pkgconfig
- /man
- /share/doc
- /share/gtk-doc
- /share/man
- /share/pkgconfig
- '*.la'
- '*.a'
modules:
- name: blueprint-compiler
  buildsystem: meson
  sources:
  - type: git
    url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
    tag: v0.4.0
    commit: 75a6d95988736ec0471d22ceb07579c0cedac2ad
- name: magick
  buildsystem: autotools
  sources:
  - type: git
    url: https://github.com/ImageMagick/ImageMagick.git
    commit: cbfe7265e210932a34d4949a90633a65c3f013b3
- name: converter
  builddir: true
  buildsystem: meson
  sources:
  - type: git
    url: https://gitlab.com/adhami3310/Converter
    tag: 'v1.0'
    commit: a83f42d986b0d8d7ef189d39f20abb683faae9b9
