app-id: com.github.optyfr.JRomManager
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
command: JRomManager-multi.sh
finish-args:
  - --socket=x11
  - --share=ipc
  - --filesystem=xdg-download
  - --filesystem=xdg-documents
  - --persist=.jrommanager
  - --share=network
  - --env=PATH=/usr/bin:/app/bin:/app/jre/bin
  - --env=JAVA_HOME=/app/jre
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh

  - name: JRomManager
    buildsystem: simple
    build-commands:
      - unzip -d ${FLATPAK_DEST}/bin JRomManager-2.0.3.zip
    post-install:
      - mkdir -p "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/"
      - rsvg-convert rom.svg -w 512 -h 512 -a -f svg -o "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
      - icon_in=rom.svg;
        icon_out="${FLATPAK_ID}.png";
        for s in {16,24,32,48,72,96,128,192,256,512}; do
        rsvg-convert "${icon_in}" -w "${s}" -h "${s}" -a -f png -o "${icon_out}";
        install -p -Dm644 "${icon_out}" -t "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/";
        done;
      - install -Dm644 JRomManager.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - desktop-file-edit --set-key=Exec --set-value=JRomManager-multi.sh "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - desktop-file-edit --set-key=Icon --set-value=${FLATPAK_ID} "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 appdata.xml "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.appdata.xml"
    sources:
      - type: file
        url: https://github.com/optyfr/JRomManager/releases/download/2.0.3/JRomManager-2.0.3.zip
        sha256: e4f01b4d7edd91faa7e74c9316edf29e935a52aeca20df8428894b80e023600c
      - type: file
        url: https://raw.githubusercontent.com/optyfr/JRomManager/master/JRomManager/src/jrm/resources/rom.svg
        sha256: e7c5fc2fa54e51fcefa44fd10c88a8ae55faf1472ccea6097e8dc2d882ac263c
      - type: file
        url: https://raw.githubusercontent.com/optyfr/JRomManager/91a5c754e49c9d0bfadb0a0dba475ca5b4a29d8f/JRomManager/dist/JRomManager.desktop
        sha256: 22eeb959df72044cd265ad14b3813b61664fa4cafdf5ec26d274dfd677dc4ea6
      - type: file
        path: appdata.xml
