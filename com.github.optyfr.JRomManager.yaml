app-id: com.github.optyfr.JRomManager
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
command: JRomManager-multi.sh
finish-args:
  - --socket=x11
  - --share=ipc
  - --filesystem=xdg-download:ro
  - --filesystem=xdg-documents
  - --persist=.jrommanager
  - --share=network
  - --env=PATH=/usr/bin:/app/bin:/app/jre/bin
  - --env=JAVA_HOME=/app/jre
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh

  - name: JRomManager
    buildsystem: simple
    build-commands:
      - unzip -d ${FLATPAK_DEST}/bin JRomManager-2.1.0.zip
      # - mkdir -p "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/"
      # - rsvg-convert src/jrm/resources/rom.svg -w 512 -h 512 -a -f svg -o "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
      - install -Dm644 src/jrm/resources/rom.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 dist/JRomManager.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - desktop-file-edit --set-key=Exec --set-value=JRomManager-multi.sh "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - desktop-file-edit --set-key=Icon --set-value=${FLATPAK_ID} "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - desktop-file-edit --remove-key=Path "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 appdata.xml "${FLATPAK_DEST}/share/appdata/${FLATPAK_ID}.appdata.xml"
    sources:
      - type: file
        url: https://github.com/optyfr/JRomManager/releases/download/2.1.0/JRomManager-2.1.0.zip
        sha256: 11d0d4a83a30dc1cb07c73cb7810d47fba33391ccede449fc0f8c875e4a6a64c
      - type: archive
        url: https://github.com/optyfr/JRomManager/releases/download/2.1.0/JRomManager-2.1.0-src.tgz
        sha256: eb149b0eeb262c6cd3a09726deaae5672bac1aebe88d834166e2a63ee40e499c
      - type: file
        path: appdata.xml
