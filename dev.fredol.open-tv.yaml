        tag: v3.3.0
        commit: 2be46b0dffb13273a67396c77bc9278736bb03d2
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: mujs
    buildsystem: autotools
    no-autogen: true
    make-args:
