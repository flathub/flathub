        tag: libgcrypt-1.10.3
        commit: aa1610866f8e42bdc272584f0a717f32ee050a22
        # disabled for libgcrypt-1.11 because of build fail
        #x-checker-data:
        #  type: anitya
        #  project-id: 1623
        #  stable-only: true
        #  tag-template: libgcrypt-$version

  - name: libaacs
    config-opts:
      - --disable-static
      - --disable-bdjava-jar
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
