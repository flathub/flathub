app-id: net.cyfare.HellFire
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: hellfire
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=home
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf

modules:
  - name: hellfire
    buildsystem: simple
    build-commands:
      # 1. Create the target directory
      - install -d /app/lib/hellfire

      # 2. Copy the Firefox files (Adjust if your 7z structure is different)
      - cp -r firefox/* /app/lib/hellfire/

      # 3. Create the executable symlink in /app/bin
      - install -d /app/bin
      - ln -s /app/lib/hellfire/firefox /app/bin/hellfire

      # 4. Install the Desktop File (Copies local file to Flatpak system)
      - install -D net.cyfare.HellFire.desktop /app/share/applications/net.cyfare.HellFire.desktop

      # 5. Extract and Install the Icon (From the extracted firefox folder)
      - install -D /app/lib/hellfire/browser/chrome/icons/default/default128.png /app/share/icons/hicolor/128x128/apps/net.cyfare.HellFire.png

      # Install AppStream Metadata
      - install -D net.cyfare.HellFire.metainfo.xml /app/share/metainfo/net.cyfare.HellFire.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/CYFARE/HellFire/releases/download/v147.0a1/hellfire-147.0a1.en-US.linux-x86_64.7z
        sha256: 30f37ca279f9034d26888bbe6510341c9823fc86c69cfe11a3c08313728a0f66
        strip-components: 0

      - type: file
        path: net.cyfare.HellFire.desktop
      - type: file
        path: net.cyfare.HellFire.metainfo.xml
