app-id: net.sourceforge.GTKWave
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: gtkwave
rename-icon: gtkwave
rename-desktop-file: gtkwave.desktop
rename-appdata-file: gtkwave.appdata.xml
finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
modules:
  - name: tcl
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/tcl/Tcl/8.6.12/tcl8.6.12-src.tar.gz
        sha256: 26c995dd0f167e48b11961d891ee555f680c175f7173ff8cb829f4ebcde4c1a6
    subdir: "unix"
    post-install:
      - chmod 755 /app/lib/libtcl*.so
  - name: tk
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/tcl/Tcl/8.6.12/tk8.6.12-src.tar.gz
        sha256: 12395c1f3fcb6bed2938689f797ea3cdf41ed5cb6c4766eec8ac949560310630
    subdir: "unix"
    post-install:
      - chmod 755 /app/lib/libtk*.so
  - name: gtkwave
    sources:
      - type: archive
        url: http://gtkwave.sourceforge.net/gtkwave-gtk3-3.3.111.tar.gz
        sha256: b4e1c2f718fb3c4b4f412a220876b9da599fe11745fb6f7eb4aed107b1106233
    config-opts:
      - --enable-gtk3
      - --enable-manymarkers
      - --disable-dependency-tracking
      - --disable-mime-update
  - name: appdata
    buildsystem: simple
    build-commands:
      - install -Dm644 net.sourceforge.GTKWave.appdata.xml /app/share/appdata/net.sourceforge.GTKWave.appdata.xml
    sources:
      - type: file
        path: net.sourceforge.GTKWave.appdata.xml
