id: io.github.edneyosf.edconv
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: edconv
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=wayland
  - --filesystem=home
  - --env=PATH=/app/jre/bin:/app/bin:/usr/bin
  - --env=JAVA_HOME=/app/jre

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh

  - name: edconv
    buildsystem: simple
    build-options:
      env:
        PATH: /app/bin:/usr/bin:/usr/lib/sdk/openjdk17/bin
        JAVA_HOME: /usr/lib/sdk/openjdk17/jvm/openjdk-17
    build-args:
      - --share=network
    build-commands:
      - mkdir -p $FLATPAK_DEST/bin
      - ./gradlew createReleaseDistributable
      - cp -r composeApp/build/compose/binaries/main-release/app/edconv $FLATPAK_DEST/edconv
      - echo '#!/bin/sh' > $FLATPAK_DEST/bin/edconv
      - echo 'exec $FLATPAK_DEST/edconv/bin/edconv "$@"' >> $FLATPAK_DEST/bin/edconv
      - chmod +x $FLATPAK_DEST/bin/edconv
      - install -Dm644 LICENSE /app/share/licenses/$FLATPAK_ID/edconv
      - install -Dm644 edconv.desktop /app/share/applications/io.github.edneyosf.edconv.desktop
      - install -Dm644 icon.png /app/share/icons/hicolor/256x256/apps/io.github.edneyosf.edconv.png
    sources:
      - type: git
        url: https://github.com/edneyosf/Edconv
        tag: 1.4.0
      - type: dir
        path: .
