id: io.github.edneyosf.edconv
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk

command: edconv
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11

modules:
  - name: edconv
    buildsystem: simple
    build-commands:
      - cp -r . $FLATPAK_DEST/
      - install -Dm644 io.github.edneyosf.edconv.desktop /app/share/applications/io.github.edneyosf.edconv.desktop
      - install -Dm644 io.github.edneyosf.edconv.png /app/share/icons/hicolor/256x256/apps/io.github.edneyosf.edconv.png
    sources:
      - type: archive
        url: https://github.com/edneyosf/Edconv/releases/download/1.4.0/edconv-1.4.0.tar.xz
        sha256: 967b85124cc74cd1bdb923f133af0fd53e9d0950a46c0197a83454e8affb1231
      - type: file
        path: io.github.edneyosf.edconv.desktop
      - type: file
        path: io.github.edneyosf.edconv.png
