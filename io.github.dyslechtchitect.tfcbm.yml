id: io.github.dyslechtchitect.tfcbm
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: tfcbm

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.la'
  - '*.a'

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # DBus access for clipboard and extension communication
  - --socket=session-bus
  # Filesystem access for clipboard files
  - --filesystem=home:ro
  - --filesystem=xdg-download:rw
  - --filesystem=xdg-documents:rw
  # Access to install GNOME Shell extension
  - --filesystem=~/.local/share/gnome-shell/extensions:create
  # Access to autostart directory for "Start on Login" feature
  - --filesystem=xdg-config/autostart:create
  # Access to host dconf database for extension settings
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # For clipboard operations
  - --talk-name=org.gnome.Shell
  - --talk-name=org.freedesktop.portal.Desktop
  # Allow talking to host for extension installation and flatpak-spawn
  - --talk-name=org.freedesktop.Flatpak
  # PolicyKit for password authentication
  - --system-talk-name=org.freedesktop.PolicyKit1

modules:
  # Python dependencies
  - name: python3-pyyaml
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-build-isolation --prefix=/app pyyaml-*.tar.gz
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/54/ed/79a089b6be93607fa5cdaedf301d7dfb23af5f25c398d5ead2525b063e17/pyyaml-6.0.2.tar.gz
        sha256: d584d9ec91ad65861cc08d42e834324ef890a082e591037abe114850ff7bbc3e

  - name: python3-typing-extensions
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --prefix=/app typing_extensions-*.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/26/9f/ad63fc0248c5379346306f8668cda6e2e2e9c95e01216d2b8ffd9ff037d0/typing_extensions-4.12.2-py3-none-any.whl
        sha256: 04e5ca0351e0f3f85c6853954072df659d0d13fac324d0072316b67d7794700d

  - name: python3-annotated-types
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --prefix=/app annotated_types-*.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/78/b6/6307fbef88d9b5ee7421e68d78a9f162e0da4900bc5f5793f6d3d0e34fb8/annotated_types-0.7.0-py3-none-any.whl
        sha256: 1f02e8b43a8fbbc3f3e0d4f0f4bfc8131bcb4eebe8849b8e5c773f3a1c582a53

  - name: python3-pydantic-core
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --prefix=/app pydantic_core-*-cp312-*.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/8d/f0/49129b27c43396581a635d8710dae54a791b17dfc50c70164866bbf865e3/pydantic_core-2.27.2-cp312-cp312-manylinux_2_17_x86_64.manylinux2014_x86_64.whl
        sha256: 6fb4aadc0b9a0c063206846d603b92030eb6f03069151a625667f982887153e2

  - name: python3-pydantic
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --prefix=/app pydantic-*.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/58/26/82663c79010b28eddf29dcdd0ea723439535fa917fce5905885c0e9ba562/pydantic-2.10.5-py3-none-any.whl
        sha256: 4dd4e322dbe55472cb7ca7e73f4b63574eecccf2835ffa2af9021ce113c83c53

  - name: python3-pillow
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-build-isolation --prefix=/app pillow-*.tar.gz
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/a5/26/0d95c04c868f6bdb0c447e3ee2de5564411845e36a858cfd63766bc7b563/pillow-11.0.0.tar.gz
        sha256: 72bacbaf24ac003fea9bff9837d1eedb6088758d41e100c1552930151f677739

  # Main application
  - name: tfcbm
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/dyslechtchitect/tfcbm.git
        tag: v1.0.0
