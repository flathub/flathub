app-id: fr.romainvigier.zap
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: fr.romainvigier.zap

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.a'
  - '*.la'

modules:

  - name: zap
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.com/rmnvgr/zap.git
        tag: 1.0.0
        commit: 633f3b10f87bb527d509392f6dc816be03150b05
        x-checker-data:
          type: git
          tag-pattern: ^([\d\.]+)$
