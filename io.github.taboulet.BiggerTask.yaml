app-id: io.github.taboulet.BiggerTask
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: BiggerTask
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

modules:
  - name: biggertask
    buildsystem: simple
    build-commands:
      - qmake BiggerTask.pro
      - make -j$(nproc)
      - install -Dm755 BiggerTask /app/bin/BiggerTask
      - install -Dm644 io.github.taboulet.BiggerTask.desktop /app/share/applications/io.github.taboulet.BiggerTask.desktop
      - install -Dm644 io.github.taboulet.BiggerTask.svg /app/share/icons/hicolor/scalable/apps/io.github.taboulet.BiggerTask.svg
    sources:
      - type: git
        url: https://github.com/Taboulet/BiggerTask.git
        tag: V1.1
      - type: file
        path: io.github.taboulet.BiggerTask.desktop
      - type: file
        path: io.github.taboulet.BiggerTask.svg
