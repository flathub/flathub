id: dev.toastbits.spmp
command: spmp

runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk

finish-args:
  # Network access
  - --share=network

  # GUI
  - --share=ipc
  - --socket=x11
  - --device=dri

  # MPRIS
  - --own-name=org.mpris.MediaPlayer2.spmp

  # Discord presence
  - --filesystem=xdg-run/app/com.discordapp.Discord

  # Notifications
  - --talk-name=org.freedesktop.Notifications

  # Audio playback
  - --filesystem=xdg-run/pipewire-0:ro
  - --socket=pulseaudio

  # App indicator
  - --talk-name=org.gnome.SettingsDaemon.MediaKeys
  - --talk-name=org.kde.StatusNotifierWatcher

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk/install.sh

  - name: spmp
    buildsystem: simple
    build-commands:
      - install -Dm755 spmp.sh /app/bin/spmp
      - mkdir -p /app/dist
      - mv ./* /app/dist
    only-arches: [x86_64]
    sources:
      - type: file
        path: spmp.sh
      - type: archive
        url: https://github.com/toasterofbread/spmp/releases/download/v0.4.0/spmp-v0.4.0-linux-x86_64.tar.gz
        sha256: 1489923471cf10260e731a6bbadda09f1d3ae10b6d657d68100153e2cee25057

  - name: other-files
    buildsystem: simple
    build-commands:
      - install -D icon.png /app/share/icons/hicolor/512x512/apps/dev.toastbits.spmp.png
      - install -D dev.toastbits.spmp.metainfo.xml /app/share/metainfo/dev.toastbits.spmp.metainfo.xml
      - install -D dev.toastbits.spmp.desktop /app/share/applications/dev.toastbits.spmp.desktop
    sources:
      - type: file
        url: https://raw.githubusercontent.com/toasterofbread/spmp/35d683bcbcef06b6622961c98464de610b5e5925/metadata/en-US/images/icon.png
        dest-filename: icon.png
        sha256: ee2d86557aed3fe180d793624302d8ef4d45dac404cb78b00d7e30bc544bdeb0
      - type: file
        path: dev.toastbits.spmp.metainfo.xml
      - type: file
        path: dev.toastbits.spmp.desktop

  - name: libass
    cleanup:
      - /include
      - /lib/pkgconfig
    config-opts:
      - --disable-static
    sources:
      - type: git
        url: https://github.com/libass/libass.git
        tag: 0.17.3
        commit: e46aedea0a0d17da4c4ef49d84b94a7994664ab5

  - name: libplacebo
    buildsystem: meson
    config-opts:
      - -Dauto_features=disabled
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://github.com/haasn/libplacebo.git
        mirror-urls:
          - https://code.videolan.org/videolan/libplacebo.git
        tag: v7.349.0
        commit: 1fd3c7bde7b943fe8985c893310b5269a09b46c5

  - name: mpv
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - -Dstrip=true
      - -Ddefault_library=shared
      - -Dlibmpv=true
      - -Dauto_features=disabled
      - -Dcplayer=false
      - -Dbuild-date=false
      - -Dlua=disabled
      - -Dgl=disabled

      # Audio
      - -Dalsa=enabled
      - -Djack=enabled
      - -Dpipewire=enabled
      - -Dpulse=enabled
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.38.0.tar.gz
        sha256: 86d9ef40b6058732f67b46d0bbda24a074fae860b3eaae05bab3145041303066
