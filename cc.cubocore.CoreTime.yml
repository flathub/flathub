app-id: cc.cubocore.CoreTime
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: coretime
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --share=network # Required to show weather info
  - --socket=wayland
  - --filesystem=host
  - --socket=pulseaudio # Required for ringing alarm
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher # Required for tray icon
  - --talk-name=org.freedesktop.Notifications # Required for notifications
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/pkgconfig
  - /man
  - /share/man
  - /lib/*.la
  - /lib/*.a
modules:
  - name: libcprime
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/cubocore/libcprime.git
        commit: b8e62c30a4fb60c64c4ec7fe0f36d06c382a80cc
        tag: v5.0.0
  - name: coretime
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/cubocore/coreapps/coretime.git
        commit: e5974464bb0934ed72db728676251e0eb96498f1
        tag: v5.0.1

