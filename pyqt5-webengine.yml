---
name: pyqt5-webengine
config-opts:
- "--concatenate"
- "--no-dist-info"
- "--no-docstrings"
- "--no-qsci-api"
- "--no-sip-files"
sources:
- type: archive
  url: https://www.riverbankcomputing.com/static/Downloads/PyQtWebEngine/PyQtWebEngine_gpl-5.12.tar.gz
  sha256: b6ea036e7e406aeb7728318fb2980f23bd8d4086b431277faec1c09df9fb3f49
- type: script
  commands:
  - processed=`sed -e 's|prefix|sysroot|' <<< $@`
  - python3 configure.py $processed
  dest-filename: configure
