app-id: io.github.ezQuake
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: "19.08"
command: ezquake-linux-x86_64

finish-args:
- --device=dri
- --socket=wayland
- --socket=fallback-x11
- --socket=x11
- --share=ipc
- --share=network
- --socket=pulseaudio
- --persist=.config/ezquake

cleanup:
- /app/include
- /app/lib/*.a
- /app/lib/*.la
- /app/lib/pkgconfig

modules:

- name: jansson
  buildsystem: cmake-ninja
  sources:
  - type: archive
    url: http://www.digip.org/jansson/releases/jansson-2.12.tar.gz
    sha256: 5f8dec765048efac5d919aded51b26a32a05397ea207aa769ff6b53c7027d2c9

- name: ezquake-source
  buildsystem: simple
  build-commands:
  - make
  - install -D ezquake-linux-x86_64 /app/bin/ezquake-linux-x86_64
  sources:
  - type: archive
    url: https://github.com/ezQuake/ezquake-source/archive/3.1.tar.gz
    sha256: 58a02594f0d4a632c3be308abb18b05cded85a23e28e6b2a5fc3f49cd4dcd24e

- name: ezquake-data
  buildsystem: simple
  build-commands:
  - mv ezquake /app/bin/ezquake
  - mv id1 /app/bin/id1
  - mv qw /app/bin/qw
  sources:
  - type: archive
    strip-components: 0
    url: https://github.com/ezQuake/ezquake-source/releases/download/3.1/ezquake3.1-linux64-full.tar.gz
    sha256: 9c3a1ba6e9ebebd05e7e31f126d984d9e9b62803c4869c8ad5e2be1637437690



- name: launcher
  buildsystem: simple
  sources:
  - type: file
    path: io.github.ezQuake.desktop
  - type: file
    path: io.github.ezQuake.appdata.xml
  - type: file
    path: io.github.ezQuake.png
  build-commands:
  - install -Dm 644 io.github.ezQuake.desktop -t /app/share/applications
  - install -Dm 644 io.github.ezQuake.appdata.xml -t /app/share/metainfo
  - install -Dm 644 io.github.ezQuake.png /app/share/icons/hicolor/48x48/apps/io.github.ezQuake.png
  - install -Dm 644 io.github.ezQuake.png /app/share/icons/hicolor/64x64/apps/io.github.ezQuake.png
  - install -Dm 644 io.github.ezQuake.png /app/share/icons/hicolor/128x128/apps/io.github.ezQuake.png


