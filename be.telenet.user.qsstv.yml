app-id: be.telenet.user.qsstv
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: qsstv
rename-desktop-file: qsstv.desktop
rename-icon: qsstv
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=all
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
cleanup:
  - /man
  - /include
  - /share/man
  - /share/doc
  - /doc
  - '*.a'
  - '*.la'
  - /bin/usr
modules:
  - name: prepare
    buildsystem: simple
    build-commands:
       - mkdir -p $FLATPAK_DEST/share/applications/
       - mkdir -p $FLATPAK_DEST/share/icons/hicolor/128x128/apps/
  - name: hamlib
    buildsystem: simple
    build-commands:
       - ./configure --prefix=/ --libdir=/lib
       - make -j4
       - make install DESTDIR=$FLATPAK_DEST
    sources:
      - type: archive
        url: https://github.com/Hamlib/Hamlib/releases/download/3.3/hamlib-3.3.tar.gz
        sha256: c90b53949c767f049733b442cd6e0a48648b55d99d4df5ef3f852d985f45e880
  - name: fftw
    buildsystem: simple
    build-commands:
       - ./configure --prefix=/ --libdir=/lib --enable-shared --enable-static --enable-threads
       - make -j4
       - make install-strip DESTDIR=$FLATPAK_DEST
       - ./configure --prefix=/ --libdir=/lib --enable-shared --enable-static --enable-threads --enable-float
       - make -j4
       - make install-strip DESTDIR=$FLATPAK_DEST
       - ./configure --prefix=/ --libdir=/lib --enable-shared --enable-static --enable-threads --enable-long-double
       - make -j4
       - make install-strip DESTDIR=$FLATPAK_DEST
    sources:
      - type: archive
        url: http://www.fftw.org/fftw-3.3.8.tar.gz
        sha256: 6113262f6e92c5bd474f2875fa1b01054c4ad5040f6b0da7c03c98821d9ae303
  - name: qsstv
    buildsystem: simple
    build-commands:
       - cp $FLATPAK_BUILDER_BUILDDIR/qsstv/icons/qsstv.png $FLATPAK_DEST/share/icons/hicolor/128x128/apps/qsstv.png
       - qmake QMAKE_LFLAGS="-L/app/lib" QTC_PREFIX="/app"
       - make -j4
       - make install INSTALL_ROOT=$FLATPAK_DEST/bin
    sources:
      - type: archive
        url: http://users.telenet.be/on4qz/qsstv/downloads/qsstv_9.4.4.tar.gz
        sha256 : f1a3c2f5e97b2efc36893b36dda9a0852d7c51129436e586580c05e2b5e93039
  - name: theend
    buildsystem: simple
    build-commands:
       - mv $FLATPAK_DEST/bin/usr/local/bin/qsstv $FLATPAK_DEST/bin/qsstv
       - mv $FLATPAK_DEST/bin/usr/local/share/applications/qsstv.desktop $FLATPAK_DEST/share/applications/qsstv.desktop
       - rm -rf $FLATPAK_DEST/bin/usr/
  - name: metainfo
    buildsystem: simple
    build-commands:
        - install -D be.telenet.user.qsstv.metainfo.xml /app/share/metainfo/be.telenet.user.qsstv.metainfo.xml
    sources:
      - type: file
        path: be.telenet.user.qsstv.metainfo.xml
