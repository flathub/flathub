app-id: com.github.toCase.Birchflow
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: appBirchFlow
finish-args:
  - --filesystem=home
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
modules:
  - name: birchflow
    buildsystem: cmake
    subdir: src
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/toCase/birchflow.git
        branch: main
    post-install:
      - install -Dm644 ../flatpak/com.github.toCase.Birchflow.png /app/share/icons/hicolor/256x256/apps/com.github.toCase.Birchflow.png
      - install -Dm644 ../flatpak/com.github.toCase.Birchflow.desktop /app/share/applications/com.github.toCase.Birchflow.desktop
      - install -Dm644 ../flatpak/com.github.toCase.Birchflow.metainfo.xml /app/share/metainfo/com.github.toCase.Birchflow.metainfo.xml