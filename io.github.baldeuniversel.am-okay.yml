id: io.github.baldeuniversel.am-okay
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk 

command: am-okay

finish-args:
    - --filesystem=host
    - --filesystem=/tmp
    - --device=all
    - --filesystem=/media

modules:
    - name: am-okay-package
      buildsystem: simple      
      sources:
          - type: git 
            url: https://github.com/baldeuniversel/am-okay.git 
            commit: 2db99a667d723b2536fb57dbe261e28ac7d368e8 

      build-commands: 
            - install -D am-okay/bin/am-okay /app/bin/am-okay

            - install -D am-okay/share/metainfo/io.github.baldeuniversel.am-okay.metainfo.xml \
              /app/share/metainfo
            
            - |
              install -D am-okay/share/icons/hicolor/128x128/apps/io.github.baldeuniversel.am-okay.png \
              /app/share/icons/hicolor/128x128/apps

            - |
              install -D am-okay/usr/lib/am-okay/library/am-okay-reset-actions.sh \
              /app/usr/lib/am-okay/library/am-okay-reset-actions.sh

            - |
              install -D am-okay/usr/lib/am-okay/library/progress-bar-array-copy.sh \
              /app/usr/lib/am-okay/library/progress-bar-array-copy.sh

            - |
              install -D am-okay/usr/lib/am-okay/library/progress-bar-array-cut.sh \
              /app/usr/lib/am-okay/library/progress-bar-array-cut.sh

            - |
              install -D am-okay/usr/lib/am-okay/library/progress-bar-copy.sh \
              /app/usr/lib/am-okay/library/progress-bar-copy.sh

            - |
              install -D am-okay/usr/lib/am-okay/library/progress-bar-cut.sh \
              /app/usr/lib/am-okay/library/progress-bar-cut.sh

            - |
              install -D am-okay/usr/share/man/man1/am-okay.1.gz \
              /app/usr/share/man/man1/am-okay.1.gz

            - |
              install -D am-okay/usr/lib/am-okay/documentation/am-okay-doc \
              /app/usr/lib/am-okay/documentation/am-okay-doc

            - |
              install -D am-okay/usr/lib/am-okay/documentation/am-okay-help \
              /app/usr/lib/am-okay/documentation/am-okay-help

            - |
              install -D am-okay/usr/lib/am-okay/documentation/am-okay-version \
              /app/usr/lib/am-okay/documentation/am-okay-version

            - |
              install -D am-okay/usr/lib/am-okay/documentation/am-okay-version-pure \
              /app/usr/lib/am-okay/documentation/am-okay-version-pure

