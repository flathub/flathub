app-id: cn.lpkt.serverbox.app
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: run.sh
finish-args:
  - --share=network
  - --socket=wayland
  - --share=ipc
  - --socket=fallback-x11
  - --filesystem=host
  - --device=dri

modules:
  - name: serverbox
    buildsystem: simple
    build-commands:
      - chmod +x serverbox.appimage
      - ./serverbox.appimage --appimage-extract
      # 安装解压后的文件
      - cp -r squashfs-root/* /app/
      - mkdir /app/share /app/share/metainfo/ /app/share/applications/ /app/share/icons
      - install -Dm644 cn.lpkt.serverbox.app.desktop /app/share/applications/
      - install -Dm644 cn.lpkt.serverbox.app.xml /app/share/metainfo/
      - install -Dm644 cn.lpkt.serverbox.app.png /app/share/icons
      - install -Dm644 run.sh /app/bin/run.sh
    sources:
      - type: file
        url: https://github.com/lollipopkit/flutter_server_box/releases/download/v1.0.1130/ServerBox_1128_amd64.appimage
        sha256: 4349e8ea8089d7f18e5eaaed12e111b3556fd10f41eb9036d51cd1c88d52e535
        dest-filename: serverbox.appimage
      - type: file
        path: ./cn.lpkt.serverbox.app.desktop
      - type: file
        path: ./cn.lpkt.serverbox.app.xml
      - type: file
        path: ./cn.lpkt.serverbox.app.png
      - type: file
        path: ./run.sh
