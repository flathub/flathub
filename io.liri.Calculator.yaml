app-id: io.liri.Calculator
branch: stable
runtime: org.kde.Platform
runtime-version: "5.11"
sdk: org.kde.Sdk
base: io.liri.BaseApp
base-version: "5.11"
command: liri-calculator
finish-args:
- --device=dri
- --filesystem=home
- --socket=wayland
- --socket=x11
- --share=ipc
- --env=SESSION_MANAGER=
cleanup:
- /include
- /lib/pkgconfig
- /lib/*.la
modules:
- name: text
  buildsystem: simple
  build-commands:
  - ./qbs-configure
  - ./qbs-build qbs.buildVariant:debug modules.qbs.installRoot:/ modules.lirideployment.prefix:/app
  sources:
  - type: archive
    url: https://github.com/lirios/calculator/releases/download/v1.1.0/liri-calculator-1.1.0.tar.xz
    sha256: 5ed0b2b0b625ec47567186a735e9f8bcd4d319b58534faa0f2a4ba7f161bf586
  - type: file
    path: sources/qbs-configure
    dest-filename: qbs-configure
  - type: file
    path: sources/qbs-build
    dest-filename: qbs-build
