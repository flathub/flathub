id: org.gtaf.quran
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: qm_flutter

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --socket=pulseaudio
  - --device=dri

  #  mpris support via dbus
  - --own-name=org.mpris.MediaPlayer2.mpv.*
  - --talk-name=org.gnome.SessionManager

cleanup:
  - '*.la'
  - '*.a'

modules:
  - name: libaacs
    config-opts:
      - --disable-static
      - --disable-bdjava-jar
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - sha256: a88aa0ebe4c98a77f7aeffd92ab3ef64ac548c6b822e8248a8b926725bea0a39
        type: archive
        url: https://download.videolan.org/pub/videolan/libaacs/0.11.1/libaacs-0.11.1.tar.bz2
        x-checker-data:
          type: html
          url: https://www.videolan.org/developers/libaacs.html
          version-pattern: Latest release is <b>libaacs (\d\.\d+\.?\d*)</b>
          url-template: https://download.videolan.org/pub/videolan/libaacs/$version/libaacs-$version.tar.bz2

  - name: nv-codec-headers
    cleanup:
      - '*'
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    sources:
      - type: git
        url: https://github.com/FFmpeg/nv-codec-headers.git
        mirror-urls:
          - https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
        tag: n12.1.14.0
        commit: 1889e62e2d35ff7aa9baca2bceb14f053785e6f1
        x-checker-data:
          type: git
          tag-pattern: ^n([\d.]+)$

  - name: libass
    cleanup:
      - /include
      - /lib/pkgconfig
    config-opts:
      --disable-static
    sources:
      - type: git
        url: https://github.com/libass/libass.git
        tag: 0.17.1
        commit: e8ad72accd3a84268275a9385beb701c9284e5b3
        x-checker-data:
          type: git
          tag-pattern: ^(\d\.\d{1,3}\.\d{1,2})$

  - name: ffmpeg
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/ffmpeg/examples
    config-opts:
      - --disable-debug
      - --disable-doc
      - --disable-static
      - --enable-gnutls
      - --enable-gpl
      - --enable-shared
      - --enable-version3
      - --enable-libaom
      - --enable-libdav1d
      - --enable-libfreetype
      - --enable-libmp3lame
      - --enable-libopus


    sources:
      - type: git
        url: https://github.com/FFmpeg/FFmpeg.git
        mirror-urls:
          - https://git.ffmpeg.org/ffmpeg.git
        commit: d4ff0020b40b524a490cf62eccbd3a318f4c0e58
        tag: n6.1
        x-checker-data:
          type: git
          tag-pattern: ^n([\d.]{3,7})$

  - name: libplacebo
    buildsystem: meson
    config-opts:
      - -Dvulkan=enabled
      - -Dshaderc=enabled
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://code.videolan.org/videolan/libplacebo.git
        mirror-urls:
          - https://github.com/haasn/libplacebo.git
        tag: v6.338.1
        commit: 2805a0d01c029084ab36bf5d0e3c8742012a0b27
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    modules:
      - name: shaderc
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
          - -DSHADERC_SKIP_EXAMPLES=ON
          - -DSHADERC_SKIP_TESTS=ON
          - -DSPIRV_SKIP_EXECUTABLES=ON
          - -DENABLE_GLSLANG_BINARIES=OFF
        cleanup:
          - /bin
          - /include
          - /lib/cmake
          - /lib/pkgconfig
        sources:
          - type: git
            url: https://github.com/google/shaderc.git
            tag: v2023.7
            commit: 3882b16417077aa8eaa7b5775920e7ba4b8a224d
            x-checker-data:
              type: git
              tag-pattern: ^v(\d{4}\.\d{1,2})$
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Tools.git
            tag: v2023.2
            commit: 44d72a9b36702f093dd20815561a56778b2d181e
            dest: third_party/spirv-tools
            x-checker-data:
              type: git
              tag-pattern: ^v(\d{4}\.\d{1})$
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Headers.git
            tag: sdk-1.3.250.1
            commit: 268a061764ee69f09a477a695bf6a11ffe311b8d
            dest: third_party/spirv-headers
            #x-checker-data:
            #  type: git
            #  tag-pattern: ^sdk-([\d.]+)$
          - type: git
            url: https://github.com/KhronosGroup/glslang.git
            tag: 13.1.1
            commit: 36d08c0d940cf307a23928299ef52c7970d8cee6
            dest: third_party/glslang
            x-checker-data:
              type: git
              tag-pattern: ^(\d{1,2}\.\d{1,2}\.\d{1,4})$

  - name: mpv
    buildsystem: meson
    config-opts:
      - -Dbuild-date=false
      - -Dlibmpv=true
      - -Dmanpage-build=disabled
      - -Dsdl2=enabled
    cleanup:
      - /include
      - /lib/pkgconfig
    post-install:
      - mv /app/bin/mpv /app/bin/mpv-bin
      # save screenshots at xdg-pictures/mpv
      - echo "screenshot-directory=~/.var/app/io.mpv.Mpv/Pictures/mpv" > /app/etc/mpv/mpv.conf
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.37.0
        commit: 818ce7c51a6b9179307950e919983e0909942098
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  # Scripts for mpv
  - name: mpv-wrapper
    buildsystem: simple
    build-commands:
      - install -D mpv /app/bin/mpv
    sources:
      - type: file
        path: mpv

  #/ ### Python modules for mpv scripts

  # This mpv plugin prevents screen blanking in GNOME (wayland) while playing media.
  - name: mpv_inhibit_gnome
    buildsystem: simple
    build-commands:
      - make
      - install -D lib/mpv_inhibit_gnome.so /app/etc/mpv/scripts
    sources:
      - type: git
        url: https://github.com/Guldoman/mpv_inhibit_gnome.git
        tag: v0.1.3
        commit: 9069be0f15fa2c222d78a183d4aa1477d8a8f2cd
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: qm_flutter
    buildsystem: simple
    build-commands:
      - cp -r data/quran /app/
      - chmod +x /app/quran/qm_flutter
      - mkdir -p /app/bin
      - ln -s /app/quran/qm_flutter /app/bin/qm_flutter
      - mv data/gui/quran.desktop ${FLATPAK_ID}.desktop
      - desktop-file-edit ${FLATPAK_ID}.desktop --set-icon=${FLATPAK_ID}
      - install -Dm644 -t "${FLATPAK_DEST}/share/applications/" ${FLATPAK_ID}.desktop
      - install -Dm644 data/gui/quran.svg "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
      - install -Dm644 ${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
    sources:
      - type: archive
        dest: data
        url: https://direct-download-apps.s3.us-east-2.amazonaws.com/quran/quran_0.5.7.tar.gz
        sha256: 7059bc4c502e1a7f8b70e5c49387b23dceea975d89b35397c3e467a9ae8d5446
      - type: file
        path: org.gtaf.quran.appdata.xml


