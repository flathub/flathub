app-id: info.puredata.Pd
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: pd-gui
finish-args:
# Pd-GUI/Pd-core communication; OSC, FUDI; deken
  - --share=network
# Display
  - --share=ipc
  - --socket=x11
# Audio
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0
# Filesystem access
  - --filesystem=home
# Display, MIDI, webcams, controllers,...
  - --device=all
rename-icon: puredata
rename-appdata-file: org.puredata.pd-gui.metainfo.xml
rename-desktop-file: org.puredata.pd-gui.desktop
modules:
  - name: tcl
    buildsystem: autotools
    subdir: unix
    build-options:
      no-debuginfo: true
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/tcl/tcl8.6.13-src.tar.gz
        sha256: 43a1fae7412f61ff11de2cfd05d28cfc3a73762f354a417c62370a54e2caf066
        x-checker-data:
          type: anitya
          project-id: 4941
          stable-only: true
          url-template: https://prdownloads.sourceforge.net/tcl/tcl$version-src.tar.gz
  - name: tk
    buildsystem: autotools
    subdir: unix
    build-options:
      no-debuginfo: true
    post-install:
      - test -e "${FLATPAK_DEST}/bin/wish" || find "${FLATPAK_DEST}/bin/" -name "wish*.*" -printf "%f\0${FLATPAK_DEST}/bin/wish" -quit | xargs -0 ln -s
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/tcl/tk8.6.13-src.tar.gz
        sha256: 2e65fa069a23365440a3c56c556b8673b5e32a283800d8d9b257e3f584ce0675
        x-checker-data:
          type: anitya
          project-id: 11426
          stable-only: true
          url-template: https://prdownloads.sourceforge.net/tcl/tk$version-src.tar.gz

  - name: puredata
    buildsystem: autotools
    config-opts:
      - --enable-jack
    post-install:
      - appstream-util modify "${FLATPAK_DEST}/share/metainfo/org.puredata.pd-gui.metainfo.xml" id "${FLATPAK_ID}"
    sources:
      - type: git
        url: https://github.com/pure-data/pure-data.git
        tag: 0.54-0
        commit: c0a7c16c63e86ccc8ce05c8273ccd8aec7ae044c
        x-checker-data:
          type: git
          tag-pattern: "^([\\d.]+-[\\d]+)$"
          is-main-source: true
      - type: patch
        path: patches/metainfo.patch
