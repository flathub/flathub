app-id: com.jetbrains.RustRover
runtime: org.freedesktop.Sdk
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: rustrover
separate-locales: false
tags:
  - proprietary
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --socket=pulseaudio
  - --filesystem=host
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --filesystem=xdg-run/keyring
  - --filesystem=xdg-run/gnupg:ro
  - --device=all
  - --allow=devel
modules:
  - shared-modules/libsecret/libsecret.json

  - name: rsync
    config-opts:
      - --disable-debug
      - --disable-md2man
      - --disable-xxhash
      - --with-included-popt
      - --with-included-zlib
    sources:
      - type: archive
        url: https://download.samba.org/pub/rsync/src/rsync-3.2.7.tar.gz
        sha256: 4e7d9d3f6ed10878c58c5fb724a67dacf4b6aac7340b13e488fb2dc41346f2bb
        x-checker-data:
          type: anitya
          project-id: 4217
          stable-only: true
          url-template: https://download.samba.org/pub/rsync/src/rsync-$version.tar.gz
    cleanup:
      - /share/man

  - name: jetbrains-flatpak-wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/extra/rustrover/bin/rustrover.sh
      - -Deditor_title=RustRover
      - -Dprogram_name=rustrover
    sources:
      - type: git
        commit: 5a054811ab2144ceaf343169b240a70eeb4dfb47
        url: https://github.com/Lctrs/jetbrains-flatpak-wrapper.git

  - name: RustRover
    buildsystem: simple
    build-commands:
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m644 -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/ ${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
    sources:
      - type: extra-data
        url: https://download.jetbrains.com/rustrover/RustRover-233.8264.22.tar.gz
        filename: rustrover.tar.gz
        sha256: 3dd8e99b066164efc11e86e3289e444c5238dfce8e9142fe2d3a8c340eeeb175
        size: 740693014
        only-arches: [x86_64]
        x-checker-data:
          type: jetbrains
          code: RR
          release-type: eap
          is-main-source: true
      - type: extra-data
        url: https://download.jetbrains.com/rustrover/RustRover-233.8264.22-aarch64.tar.gz
        filename: rustrover.tar.gz
        sha256: 812c33f46f8c7e309e777f10b6806b3658d7f90f95aa1a776c686aafabb290e7
        size: 740979130
        only-arches: [aarch64]
        x-checker-data:
          type: jetbrains
          code: RR
          release-type: eap
          is-main-source: true
      - type: file
        path: com.jetbrains.RustRover.desktop
      - type: file
        path: com.jetbrains.RustRover.metainfo.xml
      - type: file
        path: com.jetbrains.RustRover.svg
      - type: script
        dest-filename: apply_extra
        commands:
          - mkdir rustrover/
          - tar -xzf rustrover.tar.gz --directory=rustrover/ --strip-components=1
          - rm rustrover.tar.gz
