app-id: com.jetbrains.RustRover
runtime: org.freedesktop.Sdk
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: rustrover.sh
separate-locales: false
tags:
  - proprietary
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --socket=pulseaudio
  - --filesystem=host
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --filesystem=xdg-run/keyring
  - --filesystem=xdg-run/gnupg:ro
  - --device=all
  - --env=RUSTROVER_PROPERTIES=/app/bin/idea.properties
  - --allow=devel
modules:
  - shared-modules/libsecret/libsecret.json

  - name: RustRover
    buildsystem: simple
    build-commands:
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m755 rustrover.sh ${FLATPAK_DEST}/bin/rustrover.sh
      - install -D -m644 -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/ ${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
    sources:
      - type: extra-data
        url: https://download.jetbrains.com/rustrover/RustRover-232.9921.62.tar.gz
        filename: rustrover.tar.gz
        sha256: 1f67e1a82f5cbb7c84382c7f251ae06b1e2699fa7d2fa4129e23ec2e43251687
        size: 717971085
        only-arches: [x86_64]
        x-checker-data:
          type: jetbrains
          code: RR
          release-type: eap
          is-main-source: true
      - type: extra-data
        url: https://download.jetbrains.com/rustrover/RustRover-232.9921.62-aarch64.tar.gz
        filename: rustrover.tar.gz
        sha256: fca556502e9a532ee4ad7a3c0a470377f9f4ecb7d9b7d8311467a107b29fc868
        size: 718720207
        only-arches: [aarch64]
        x-checker-data:
          type: jetbrains
          code: RR
          release-type: eap
          is-main-source: true
      - type: file
        path: com.jetbrains.RustRover.desktop
      - type: file
        path: com.jetbrains.RustRover.metainfo.xml
      - type: file
        path: com.jetbrains.RustRover.svg
      - type: script
        dest-filename: apply_extra
        commands:
          - mkdir rustrover/
          - tar -xzf rustrover.tar.gz --directory=rustrover/ --strip-components=1
          - rm rustrover.tar.gz
      - type: script
        dest-filename: rustrover.sh
        commands:
          - exec /app/extra/rustrover/bin/rustrover.sh
