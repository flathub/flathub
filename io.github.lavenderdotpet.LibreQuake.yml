app-id: io.github.lavenderdotpet.LibreQuake
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: librequake.sh

finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --persist=.quakespasm

modules:
  - shared-modules/libmad/libmad.json

  - name: quakespasm
    sources:
      - type: git
        url: https://github.com/sezero/quakespasm.git
        tag: quakespasm-0.96.3
    no-autogen: true
    no-make-install: true
    subdir: Quake
    make-args:
      - DO_USERDIRS=1
      - USE_SDL2=1
      - LDFLAGS="-L/app/lib"
    post-install:
      - install -D -m755 -t /app/bin/ quakespasm
      - install -D -m644 -t /app/bin/ quakespasm.pak

  - name: librequake-data
    buildsystem: simple
    sources:
      - type: archive
        url: "https://github.com/lavenderdotpet/LibreQuake/releases/download/v0.07-beta/full.zip"
        sha256: "59dd151c2556ae95d92183053683cc842485fa49265a7cacf6566e0f500072d3"
    build-commands:
      - install -d /app/share/librequake
      - mv id1 /app/share/librequake/

  - name: launch-script
    sources:
      - type: script
        dest-filename: librequake.sh
        commands:
          - /app/bin/quakespasm -basedir /app/share/librequake $@
    buildsystem: simple
    build-commands:
      - install -D -m755 -t /app/bin/ librequake.sh

  - name: appdata
    buildsystem: simple
    sources:
      - type: file
        url: https://raw.githubusercontent.com/lavenderdotpet/LibreQuake/main/docs/lqlogos/logo.svg
        sha256: "1dc582a4de5071c8cd0a24fd07c236c1338893198e56e162c31b69faad875a6b"
        dest-filename: io.github.lavenderdotpet.LibreQuake.svg
      - type: file
        url: https://raw.githubusercontent.com/lavenderdotpet/LibreQuake/main/docs/flatpak-metadata/io.github.lavenderdotpet.LibreQuake.desktop
        sha256: "0e02f35b97dc4a490d3a0055d4e2370739493ce63a001c3467b2f418fa8cb582"
        dest-filename: io.github.lavenderdotpet.LibreQuake.desktop
      - type: file
        url: https://raw.githubusercontent.com/lavenderdotpet/LibreQuake/main/docs/flatpak-metadata/io.github.lavenderdotpet.LibreQuake.metainfo.xml
        sha256: "f7fd9ee4dd6a0841104886534af0e521a8176611f6021f7751ad90b3088c4857"
        dest-filename: io.github.lavenderdotpet.LibreQuake.metainfo.xml
    build-commands:
      - install -Dm644 io.github.lavenderdotpet.LibreQuake.svg -t /app/share/icons/hicolor/scalable/apps/
      - install -Dm644 io.github.lavenderdotpet.LibreQuake.desktop -t /app/share/applications/
      - install -Dm644 io.github.lavenderdotpet.LibreQuake.metainfo.xml -t /app/share/metainfo/
