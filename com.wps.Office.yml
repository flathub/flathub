app-id: com.wps.WPS
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
tags:
  - proprietary
command: wps
separate-locales: false
build-options:
  no-debuginfo: true
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=host
cleanup:
  - /share/qt4
  - /lib
modules:
  - shared-modules/qt4/qt4-4.8.7-minimal.json

  - name: wps-i18n
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/office6
      - rm -frv en_US zh_CN
      - make install && mv -v ~/.kingsoft/office6/mui /app/share/office6
    sources:
      - type: git
        url: https://github.com/wps-community/wps_i18n.git
        commit: 39da55042512a19abb6a73b33c0da626c6e470ce
  - name: wps
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra /app/bin/apply_extra
      - install -Dm755 wpsrename /app/bin/wpsrename
      - ln -s ../extra/wps-office/wps /app/bin/wps
      - ln -s ../extra/wps-office/et /app/bin/et
      - ln -s ../extra/wps-office/wpp /app/bin/wpp
      - mkdir -p /app/share/metainfo/
      - cp com.wps.WPS*.appdata.xml /app/share/metainfo/
    sources:
      - type: script
        dest-filename: wpsrename
        commands:
          - mv $1 $(dirname $1)/$(basename $1|sed -e 's/wps-office-/com.wps.WPS./')
      - type: script
        dest-filename: apply_extra
        commands:
          - tar -xf wps.tar.xz
          - rm -f wps.tar.xz
          - mv wps-office_* wps-office
          - ls /app/share/office6/mui | xargs -I '{}' ln -s /app/share/office6/mui/'{}'
            wps-office/office6/mui/'{}'
          - sed -i 's:/opt/kingsoft/:/app/extra/:' wps-office/{wps,et,wpp}
          - mkdir -p export/share/
          - mv wps-office/resource/* export/share
          - sed -i -e 's:/usr/:/app/:; s/wps-office-/com.wps.WPS./;' export/share/applications/wps-office-{wps,et,wpp}.desktop
            export/share/mime/packages/wps-office-{wps,et,wpp}.xml
          - find export/share/ -name 'wps-office-*' -exec wpsrename '{}' \;
          - mv export/share/applications/com.wps.WPS{.wps,}.desktop
          - echo 'X-Flatpak-RenamedFrom=wps-office-wps;' >> export/share/applications/com.wps.WPS.desktop
          - echo 'X-Flatpak-RenamedFrom=wps-office-et;' >> export/share/applications/com.wps.WPS.et.desktop
          - echo 'X-Flatpak-RenamedFrom=wps-office-wpp;' >> export/share/applications/com.wps.WPS.wpp.desktop
          - rm -fr export/share/templates export/share/desktop-directories export/share/applications/appurl*
      - type: file
        path: com.wps.WPS.appdata.xml
      - type: extra-data
        filename: wps.tar.xz
        only-arches:
          - x86_64
        url: http://kdl.cc.ksosoft.com/wps-community/download/6757/wps-office_10.1.0.6757_x86_64.tar.xz
        sha256: 0280d3e5a3b0c524f54076db6a904a6fee68b19075f6b879b5d2473622d4627e
        size: 131336404

      - type: extra-data
        filename: wps.tar.xz
        only-arches:
          - i386
        url: http://kdl.cc.ksosoft.com/wps-community/download/6757/wps-office_10.1.0.6757_x86.tar.xz
        sha256: d291a63ae39e6ac5d4569db3ab58e9888ddab116f000c406f174bc7fccb86985
        size: 134095644
