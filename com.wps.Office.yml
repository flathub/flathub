id: com.wps.Office
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
tags:
  - proprietary
command: wps
separate-locales: false
build-options:
  no-debuginfo: true
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=/run/media
  - --filesystem=/media
cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig
  - /lib/cmake
modules:
  - shared-modules/qt4/qt4-4.8.7-minimal.json

  - name: wps-i18n
    no-autogen: true
    make-args:
      - DESTDIR=/app/share/wps/office6
    make-install-args:
      - DESTDIR=/app/share/wps/office6
    sources:
      - type: git
        url: https://github.com/wps-community/wps_i18n.git
        commit: 39da55042512a19abb6a73b33c0da626c6e470ce

      - type: patch
        path: wps-i18n-fix-tags.patch

      - type: patch
        path: wps-i18n-makefile-destdir.patch

  - name: wps
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra.sh /app/bin/apply_extra
      - ln -s ../extra/wps-office/wps /app/bin/wps
      - ln -s ../extra/wps-office/et /app/bin/et
      - ln -s ../extra/wps-office/wpp /app/bin/wpp
      - install -Dm644 ${FLATPAK_ID}.appdata.xml -t /app/share/appdata/
    sources:
      - type: file
        path: apply_extra.sh

      - type: file
        path: com.wps.Office.appdata.xml

      - type: extra-data
        filename: wps.tar.xz
        only-arches:
          - x86_64
        url: http://kdl.cc.ksosoft.com/wps-community/download/6757/wps-office_10.1.0.6757_x86_64.tar.xz
        sha256: 0280d3e5a3b0c524f54076db6a904a6fee68b19075f6b879b5d2473622d4627e
        size: 131336404

      - type: extra-data
        filename: wps.tar.xz
        only-arches:
          - i386
        url: http://kdl.cc.ksosoft.com/wps-community/download/6757/wps-office_10.1.0.6757_x86.tar.xz
        sha256: d291a63ae39e6ac5d4569db3ab58e9888ddab116f000c406f174bc7fccb86985
        size: 134095644
