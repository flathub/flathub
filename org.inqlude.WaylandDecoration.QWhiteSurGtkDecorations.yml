id: org.inqlude.WaylandDecoration.QWhiteSurGtkDecorations
branch: '6.8'
build-extension: true
sdk: org.kde.Sdk
runtime: org.kde.Platform
runtime-version: '6.8'
appstream-compose: false
separate-locales: false
modules:
  - name: qwhitesurgtkdecorations
    buildsystem: cmake-ninja
    build-options:
      prefix: /usr/share/runtime/lib/plugins/QWhiteSurGtkDecorations
    config-opts:
      - -DQT_PLUGINS_DIR=/usr/share/runtime/lib/plugins/QWhiteSurGtkDecorations
      - -DUSE_QT6=ON
    post-install:
      - install -Dm0644 org.inqlude.WaylandDecoration.QWhiteSurGtkDecorations.appdata.xml ${FLATPAK_DEST}/share/appdata
    sources:
      - type: git
        url: https://gitee.com/fengzhongshaonian/QWhiteSurGtkDecorations.git
        tag: 0.1.0
      - type: file
        path: org.inqlude.WaylandDecoration.QWhiteSurGtkDecorations.appdata.xml
