app-id: de.willuhn.Jameica
branch: stable
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
command: jameica-wrapper.sh
finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --env=PATH=/usr/bin:/app/bin:/app/jre/bin
  - --env=JAVA_HOME=/app/jre
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh

  - name: jameica
    buildsystem: simple
    build-commands:
      - install -Dm755 -t /app/bin jameica-wrapper.sh
      - mv jameica /app/
      - mkdir -p /app/share/icons/hicolor/64x64/apps
      - install -T /app/jameica/jameica-icon.png /app/share/icons/hicolor/64x64/apps/de.willuhn.Jameica.png
      - install -Dm644 -t /app/share/appdata de.willuhn.Jameica.appdata.xml
      - install -Dm644 -t /app/share/applications de.willuhn.Jameica.desktop
    sources:
      - type: archive
        url: https://www.willuhn.de/products/jameica/releases/current/jameica/jameica-linux64-2.8.4.zip
        sha256: 644ff52c977739d9376da2a3adaaa4ffc36110ee2485fd6c2eb17e5cfcb9127a        
        dest: jameica
      - type: file
        path: jameica-wrapper.sh
      - type: file
        path: de.willuhn.Jameica.desktop
      - type: file
        path: de.willuhn.Jameica.appdata.xml
