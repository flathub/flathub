app-id: com.protonvpn.www
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: protonvpn
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  # To execute commands to control Network Manager and install systemd service on the host system
  # Disable it before it's allowlisted
  # - --talk-name=org.freedesktop.Flatpak
  # To store credentials
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd
  # To check the Network Manager status on the host system
  - --system-talk-name=org.freedesktop.NetworkManager

