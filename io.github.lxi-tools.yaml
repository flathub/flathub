---
app-id: io.github.lxi-tools
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: lxi-gui
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=wayland"
  - "--share=network"
  - "--device=dri"
  - "--filesystem=host"
modules:
  - name: lua
    sources:
      - type: archive
        url: https://www.lua.org/ftp/lua-5.3.6.tar.gz
        sha256: fc5fd69bb8736323f026672b1b7235da613d7177e72558893a0bdcd320466d60
      - type: patch
        path: lua-makefile-is-shit.patch
      - type: file
        path: lua-5.3.pc
    buildsystem: simple
    build-commands:
      - make linux INSTALL_TOP=${FLATPAK_DEST} MYCFLAGS=-fPIC V=5.3 R=5.3.6 install
      - mkdir -p ${FLATPAK_DEST}/lib/pkgconfig
      - cp lua-5.3.pc ${FLATPAK_DEST}/lib/pkgconfig

  - name: libxml2
    sources:
      - type: archive
        url: https://gitlab.gnome.org/GNOME/libxml2/-/archive/v2.9.12/libxml2-v2.9.12.tar.gz
        sha256: 98bfa7a9a5e2a75638422050740448ee9f02bf4dc2075c9822d7747d5ff9e617
    buildsystem: autotools
    config-opts:
      - "--without-python"

  - name: libtirpc
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/libtirpc/libtirpc-1.3.2.tar.bz2
        sha256: e24eb88b8ce7db3b7ca6eb80115dd1284abc5ec32a8deccfed2224fc2532b9fd
    buildsystem: autotools

  - name: readline
    sources:
      - type: archive
        url: https://mirrors.dotsrc.org/gnu/readline/readline-8.1.tar.gz
        sha256: f8ceb4ee131e3232226a17f51b164afc46cd0b9e6cef344be87c65962cb82b02
    buildsystem: autotools

  - name: rpcsvc-proto
    sources:
      - type: archive
        url: https://github.com/thkukuk/rpcsvc-proto/releases/download/v1.4.2/rpcsvc-proto-1.4.2.tar.xz
        sha256: 678851b9f7ddf4410d2859c12016b65a6dd1a0728d478f18aeb54d165352f17c 
    buildsystem: autotools

  - name: libevent
    sources:
      - type: archive
        url: https://github.com/libevent/libevent/releases/download/release-2.1.12-stable/libevent-2.1.12-stable.tar.gz
        sha256: 92e6de1be9ec176428fd2367677e61ceffc2ee1cb119035037a27d346b0403bb
    buildsystem: autotools

  - name: avahi
    sources:
      - type: archive
        url: http://avahi.org/download/avahi-0.8.tar.gz
        sha256: 060309d7a333d38d951bc27598c677af1796934dbd98e1024e7ad8de798fedda
    buildsystem: autotools
    config-opts:
      - "--with-distro=lfs"
      - "--disable-python"
      - "--disable-qt4"
      - "--disable-qt5"
      - "--disable-gtk"
      - "--disable-libdaemon"
      - "--disable-mono"

  - name: liblxi
    sources:
      - type: archive
        url: https://github.com/lxi-tools/liblxi/releases/download/v1.15/liblxi-1.15.tar.xz
        sha256: c334ee3c4cc668821f356181afa1cd33e7113aef5464b187ac5b842059abb8b4
    buildsystem: meson

  - name: pango
    sources:
      - type: archive
        url: https://download.gnome.org/sources/pango/1.50/pango-1.50.3.tar.xz
        sha256: 4add05edf51c1fb375a1ccde7498914120e23cb280dd7395b1aeb441f1838a4c
    buildsystem: meson

  - name: gtk4
    sources:
      - type: archive
        url: https://download-fallback.gnome.org/sources/gtk/4.6/gtk-4.6.0.tar.xz
        sha256: 782d5951fbfd585fc9ec76c09d07e28e6014c72db001fb567fff217fb96e4d8c
    buildsystem: meson

  - name: gtksourceview
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtksourceview.git
        commit: 407af3954ea0e3b0ea86046780ac20b0c4ae9805
    buildsystem: meson

  - name: libsassc
    sources:
      - type: archive
        url: https://github.com/sass/libsass/archive/refs/tags/3.6.5.tar.gz
        sha256: 89d8f2c46ae2b1b826b58ce7dde966a176bac41975b82e84ad46b01a55080582
      - type: script
        commands: [ "autoreconf -fi" ]
    buildsystem: autotools

  - name: sassc
    sources:
      - type: archive
        url: https://github.com/lazka/sassc/archive/refs/tags/3.5.0.tar.gz
        sha256: 26f54e31924b83dd706bc77df5f8f5553a84d51365f0e3c566df8de027918042
      - type: script
        commands: [ "autoreconf -fi" ]
    buildsystem: autotools

  - name: libadwaita
    sources:
      - type: archive
        url: https://gitlab.gnome.org/GNOME/libadwaita/-/archive/1.0.1/libadwaita-1.0.1.tar.bz2
        sha256: 5da71c91cc53878f91d0bfcb1c0dabda12ca600160847e1f9f08c375c0d3362e
    buildsystem: meson

  - name: lxi-gui
    sources: 
      - type: git
        url: https://github.com/lxi-tools/lxi-tools.git
        commit: 88a700dd65904b946910664e433cd348140d1c81
    buildsystem: meson
    config-opts:
      - "-Dgui=true"
