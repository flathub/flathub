id: io.github.aminbhst.Brisk
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: brisk
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --share=ipc
  - --device=dri
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher

modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json

  - name: gnome-common
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-common/3.18/gnome-common-3.18.0.tar.xz
        sha256: 22569e370ae755e04527b76328befc4c73b62bfd4a572499fde116b8318af8cf

  - name: keybinder
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/kupferlauncher/keybinder/releases/download/keybinder-3.0-v0.3.2/keybinder-3.0-0.3.2.tar.gz
        sha256: e6e3de4e1f3b201814a956ab8f16dfc8a262db1937ff1eee4d855365398c6020

  - name: brisk
    buildsystem: simple
    build-commands:
      - install -Dm644 brisk/io.github.aminbhst.Brisk.appdata.xml /app/share/appdata/io.github.aminbhst.Brisk.appdata.xml
      - install -Dm644 brisk/data/flutter_assets/assets/icons/logo-128.png /app/share/icons/hicolor/128x128/apps/io.github.aminbhst.Brisk.png
      - desktop-file-edit brisk/brisk.desktop --set-icon=io.github.aminbhst.Brisk
      - install -Dm644 brisk/brisk.desktop /app/share/applications/io.github.aminbhst.Brisk.desktop
      - install -dm755 /app/bin /app/brisk
      - cp -R brisk/ /app
      - ln -s /app/brisk/brisk /app/bin/brisk
    sources:
      - type: archive
        dest: brisk
        url: https://github.com/Brisk-Apps/brisk/releases/download/v2.2.3/Brisk-v2.2.3-linux-x86_64.tar.xz
        sha256: b475de134656ce85180d2863bc76be67488bf33881e8dc00582517c8f81a04f4
        only-arches:
          - x86_64
