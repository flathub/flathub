app-id: com.alderongames.launcher
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: com.alderongames.launcher

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network

modules:
  - name: launcher-assets
    buildsystem: simple
    build-commands:
      - install -Dm644 com.alderongames.launcher.metainfo.xml /app/share/metainfo/com.alderongames.launcher.metainfo.xml
      - install -Dm644 com.alderongames.launcher.desktop /app/share/applications/com.alderongames.launcher.desktop
      - install -Dm644 com.alderongames.launcher.png /app/share/icons/hicolor/256x256/apps/com.alderongames.launcher.png
      - install -Dm755 run.sh /app/bin/com.alderongames.launcher
      - install -Dm755 apply_extra /app/bin/apply_extra
    sources:
      - type: file
        path: data/com.alderongames.launcher.metainfo.xml
      - type: file
        path: data/com.alderongames.launcher.desktop
      - type: file
        path: data/icons/com.alderongames.launcher.png
      - type: file
        path: scripts/run.sh
      - type: file
        path: scripts/apply_extra

  - name: launcher-binary
    buildsystem: simple
    build-commands: []
    sources:
      - type: extra-data
        url: https://cdn.example.com/launcher/AlderonGamesLauncher-1.3.6-linux-x64.tar.gz
        sha256: ffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff
        size: 12345678
        filename: launcher.tar.gz
