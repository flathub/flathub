app-id: io.github.vikdevelop.SaveDesktop
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: run.sh
finish-args:
    - --share=ipc
    - --socket=wayland
    - --socket=fallback-x11
    - --device=dri
    # save directories, e.g. ~/.local/share/backgrounds, ~/.local/share/gnome-backgrounds-properties
    - --filesystem=~/.local/share
    # save directories of desktop environments, such as e.g. ~/.config/dconf/user, ~/.config/xfce4, ~/.config/cinnamon, ~/.config/budgie-desktop etc.
    - --filesystem=~/.config
    # save config to tar.gz archive in this directory
    - --filesystem=xdg-download/SaveDesktop:create
    # save all themes installed in home folder
    - --filesystem=~/.themes
    # save all icons installed in home folder
    - --filesystem=~/.icons
    # for logout from session (GNOME-based environments) for changes to the desktop configuration to take effect 
    - --talk-name=org.gnome.SessionManager
    # for logout from session (Xfce) for changes to the Xfce desktop configuration to take effect
    - --talk-name=org.xfce.SessionManager
modules:
  - name: savedesktop
    buildsystem: simple
    build-commands:
       - install -Dm755 -t /app/bin run.sh
       - install -Dm755 -t /app src/main_window.py
       - install -D -t /app/share/applications flatpak/io.github.vikdevelop.SaveDesktop.desktop
       - install -D -t /app/share/icons/hicolor/128x128/apps flatpak/icons/io.github.vikdevelop.SaveDesktop.png
       - install -D -t /app/share/icons/hicolor/128x128/apps flatpak/symbolic-icons/exclamation_mark.png
       - install -D -t /app/share/metainfo flatpak/io.github.vikdevelop.SaveDesktop.metainfo.xml
       - cp -R translations /app/
    sources:
          - type: archive
            url:  https://github.com/vikdevelop/SaveDesktop/archive/refs/tags/1.0.6.tar.gz
            sha256: ccafd736e354316729dfa14d67d9280896a7bf682a820172fa1ea28d9399059b
