id: org.kde.kjournaldbrowser
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: kjournaldbrowser
finish-args:
  # X11
  - --share=ipc
  # Windowing
  - --socket=fallback-x11
  - --socket=wayland
  # Hardware Acceleration
  - --device=dri
  # Browse the system journal
  - --filesystem=/var/log/journal:ro
modules:
  - name: kjournald
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://download.kde.org/stable/release-service/25.12.0/src/kjournald-25.12.0.tar.xz
        sha256: be88712aa1d07fcd6519fa9cf70141c80b26c9b2ddcb311b7f8175a098c95e09
        x-checker-data:
          type: anitya
          project-id: 8763
          stable-only: true
          url-template: https://download.kde.org/stable/release-service/$version/src/kjournald-$version.tar.xz
    post-install:
      # Icon is included with breeze in runtime
      - install -D /usr/share/icons/breeze/apps/32/utilities-log-viewer.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - desktop-file-edit --set-key=Icon --set-value=${FLATPAK_ID} ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
