app-id: io.github.linuxpengueni1901.WUI
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: wui
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=home
  - --talk-name=org.freedesktop.Flatpak # Required for flatpak-spawn --host
modules:
  - name: pyside6
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - pip3 install --verbose --exists-action=i --no-cache-dir --prefix=/app PySide6
  - name: wui
    buildsystem: simple
    build-commands:
      - install -D main.py /app/bin/wui
      - install -D io.github.linuxpengueni1901.WUI.desktop /app/share/applications/io.github.linuxpengueni1901.WUI.desktop
      - install -D io.github.linuxpengueni1901.WUI.metainfo.xml /app/share/metainfo/io.github.linuxpengueni1901.WUI.metainfo.xml
      - mkdir -p /app/share/icons/hicolor/512x512/apps/
      - install -D assets/icon.png /app/share/icons/hicolor/512x512/apps/io.github.linuxpengueni1901.WUI.png
    sources:
      - type: git
        url: https://github.com/linuxpengueni1901/WUI.git
        commit: 9f169fa094740dbd39a58c4d649d60e24e4d794d
