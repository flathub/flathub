id: org.kicad.KiCad.Library.Templates
branch: '5.1'
runtime: org.kicad.KiCad
runtime-version: stable
sdk: org.freedesktop.Sdk//20.08
build-extension: true
separate-locales: false
appstream-compose: false
modules:
- name: kicad-templates
  buildsystem: simple
  build-commands:
  - install -D apply_extra $FLATPAK_DEST/bin/apply_extra
  post-install:
  - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.kicad.KiCad.Library.Templates.metainfo.xml
  - appstream-compose --basename=org.kicad.KiCad.Library.Templates --prefix=${FLATPAK_DEST}
    --origin=flatpak org.kicad.KiCad.Library.Templates
  sources:
  - type: script
    commands:
    - tar xzf kicad-templates.tar.gz --strip-components 1 --wildcards "*/Projects/*" "*.kicad_wks"
    - mkdir template
    - find ./Worksheets/ -type f -name '*.kicad_wks' -exec mv {} template/ \;
    - mv Projects/* template/
    - mv kicad.pro template/
    - rm -rf kicad-templates.tar.gz Projects/ Worksheets/
    dest-filename: apply_extra
  - type: extra-data
    filename: kicad-templates.tar.gz
    url: https://gitlab.com/kicad/libraries/kicad-templates/-/archive/5.1.9/kicad-templates-5.1.9.tar.gz
    sha256: 0c1bf3d2e6d8d1056a5da6c1f7a173551c154b4bdaddb86b6a34155b18e65da6
    size: 1643954
    installed-size: 5877944
  - type: extra-data
    filename: kicad.pro
    url: https://gitlab.com/kicad/code/kicad/-/raw/5.1.9/template/kicad.pro
    sha256: 89fa55a72e7ff715e2cf991e020aedf8527dfcaf19fd56dddd69eb0267a16e94
    size: 688
  - type: file
    path: org.kicad.KiCad.Library.Templates.metainfo.xml
