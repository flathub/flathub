app-id: com.w1hkj.flcluster
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: flcluster
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=all
  - --share=network
  - --socket=pulseaudio
cleanup:
  - /man
  - /include
  - /share/man
  - /share/doc
  - /doc
  - '*.a'
  - '*.la'
modules:
  - name: fltk
    sources:
      - type: archive
        url: https://www.fltk.org/pub/fltk/1.3.5/fltk-1.3.5-source.tar.bz2
        sha256: 2933c72400f9e7c0f4c3a81a1ce98bc9582b2a3edc44b8597ccd26e240e32c3c
  - name: flcluster
    sources:
      - type: archive
        url: http://www.w1hkj.com/files/flcluster/flcluster-1.0.4.tar.gz
        sha256: 60af792365dc14ac1f67d53548f7c405076cff3324818005bc64483640cbc6f8
  - name: metainfo
    buildsystem: simple
    build-commands:
        - install -D com.w1hkj.flcluster.metainfo.xml  /app/share/metainfo/com.w1hkj.flcluster.metainfo.xml
        - install -D com.w1hkj.flcluster.png /app/share/icons/hicolor/128x128/apps/com.w1hkj.flcluster.png
        - install -D com.w1hkj.flcluster.desktop /app/share/applications/com.w1hkj.flcluster.desktop
    sources:
      - type: file
        path: com.w1hkj.flcluster.metainfo.xml
      - type: file
        path: com.w1hkj.flcluster.png
      - type: file
        path: com.w1hkj.flcluster.desktop
