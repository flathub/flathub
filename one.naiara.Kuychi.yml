id: "one.naiara.Kuychi"
command: "kuychi"

runtime: "org.gnome.Platform"
runtime-version: "49"
sdk: "org.gnome.Sdk"

sdk-extensions:
  - "org.freedesktop.Sdk.Extension.node24"
build-options:
  prepend-path: "/usr/lib/sdk/node24/bin"
  prepend-ld-library-path: "/usr/lib/sdk/node24/lib"

finish-args:
  - "--share=ipc"
  - "--socket=wayland"
  - "--socket=fallback-x11"
  - "--device=dri"

modules:
  - name: "libportal"
    buildsystem: "meson"
    config-opts:
      - "-Dbackend-gtk3=disabled"
      - "-Dbackend-gtk4=enabled"
      - "-Dbackend-qt5=disabled"
      - "-Dbackend-qt6=disabled"
      - "-Dvapi=false"
      - "-Ddocs=false"
      - "-Dtests=false"
    sources:
      - type: "git"
        url: "https://github.com/flatpak/libportal.git"
        tag: "0.9.1"

  - name: "kuychi"
    buildsystem: "meson"
    config-opts:
      - "-Dcachedir=/run/build/kuychi/flatpak-node/npm-cache"
    sources:
      - type: "git"
        url: "https://codeberg.org/nyx_lyb3ra/kuychi.git"
        tag: "2025.12.0"
      - generated-sources.json
