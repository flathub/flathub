id: page.codeberg.JakobDev.jdTextEdit
runtime: org.kde.Sdk
runtime-version: '6.5'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.5'
command: jdTextEdit
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --talk-name=org.freedesktop.Flatpak
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host:rw
  - --share=network
  - --socket=cups
  - --device=dri
  - --share=ipc

modules:
  - python3-modules.yaml

  - name: qscintilla-pyqt6
    buildsystem: simple
    build-commands:
      - sip-install --target-dir=/app/lib/python/site-packages/ --verbose --debug
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/e8/06/799c04a51f6cc2111f0cfb090ed4938fc044c5c12d1d9671280e235f2f2e/PyQt6_QScintilla-2.14.1.tar.gz
        sha256: 8849a4a9847bbf3698d0c1cf47e6d08552a49a66928543a73f10d6dcba617d10
        x-checker-data:
          type: pypi
          name: PyQt6-QScintilla
          packagetype: sdist

  - name: enchant
    config-opts:
      - --disable-static
      - --with-hunspell
      - --with-myspell-dir=/usr/share/hunspell
    sources:
      - type: git
        url: https://github.com/AbiWord/enchant.git
        tag: v2.5.0
        commit: e9f26cd448f3d95234336b269c70a6d1652259bf
        x-checker-data:
          type: git
          tag-pattern: v(.+)
    cleanup:
      - /bin
      - /share/man

  - name: jdTextEdit
    buildsystem: simple
    build-commands:
      - python ./install.py --yes --no-deps --prefix=$FLATPAK_DEST
    sources:
      - type: archive
        url: https://codeberg.org/JakobDev/jdTextEdit/archive/11.0.tar.gzz
        sha256: 4ea5e756eb4fb289cc237ccdb01594b1f416eda903ecd1946efeb42f7d65b69a
        x-checker-data:
          type: json
          url: https://codeberg.org/api/v1/repos/JakobDev/jdTextEdit/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
