app-id: org.keyguard.KeyGuard
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: keyguard

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --filesystem=home

modules:
  - name: keyguard
    buildsystem: simple

    # HABILITA rede dentro do bwrap
    build-options:
      build-args:
        - --share=network

    build-commands:
      # dependÃªncias PyPI
      - pip3 install --prefix=/app psutil ttkbootstrap cryptography argon2-cffi
      # seu pacote
      - pip3 install --prefix=/app keyguard-3.0-py3-none-any.whl
    sources:
      - type: file
        url: https://github.com/Crypt-Guard/KeyGuard/releases/download/v3.0/keyguard-3.0-py3-none-any.whl
        sha256: 8e9abe41c7c375e461cdd792996bfdf4cf4106162618dbd7ab6bb355d6770f6e
