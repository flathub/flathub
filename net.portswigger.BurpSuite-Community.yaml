id: net.portswigger.BurpSuite-Community
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: BurpSuiteCommunity
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk
separate-locales: false

finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --device=dri
  - --persist=.BurpSuite

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk/install.sh
  - name: burpsuite
    buildsystem: simple
    build-commands:
      - install -Dpm755 apply_extra ${FLATPAK_DEST}/bin/apply_extra
      - install -Dpm755 BurpSuiteCommunity $FLATPAK_DEST/bin/BurpSuiteCommunity
      - install -Dpm644 net.portswigger.BurpSuite-Community.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - install -Dpm644 net.portswigger.BurpSuite-Community.png -t ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps
      - install -Dpm644 net.portswigger.BurpSuite-Community.desktop -t ${FLATPAK_DEST}/share/applications
    sources:
      - type: script
        commands:
          - mkdir BurpSuiteCommunity && mv burpsuite.jar BurpSuiteCommunity
        dest-filename: apply_extra

      - type: script
        commands:
          - exec /app/jre/bin/java -jar /app/extra/BurpSuiteCommunity/burpsuite.jar
            "$@"
        dest-filename: BurpSuiteCommunity

      - type: file
        path: net.portswigger.BurpSuite-Community.metainfo.xml

      - type: file
        path: net.portswigger.BurpSuite-Community.png

      - type: file
        path: net.portswigger.BurpSuite-Community.desktop

      - type: extra-data
        filename: burpsuite.jar
        url: https://portswigger.net/burp/releases/download?product=community&version=2025.5.5&type=Jar
        sha256: 7cc27cf4f9765cfbccf21e16662a49e29eb081fe28f91939753f13b2edcffc54
        size: 595019991
        x-checker-data:
          type: html
          url: https://portswigger.net/burp/releases/community/latest
          version-pattern: burpsuite_community_v([0-9.]+).jar
          url-template: https://portswigger.net/burp/releases/download?product=community&version=${version}&type=Jar
