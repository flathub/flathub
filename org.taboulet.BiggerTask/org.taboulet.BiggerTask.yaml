app-id: org.taboulet.BiggerTask
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: BiggerTask
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

modules:
  - name: biggertask
    buildsystem: simple
    build-commands:
      - qmake BiggerTask.pro
      - make -j$(nproc)
      - install -Dm755 BiggerTask /app/bin/BiggerTask
      - install -Dm644 org.taboulet.BiggerTask.desktop /app/share/applications/org.taboulet.BiggerTask.desktop
      - install -Dm644 org.taboulet.BiggerTask.svg /app/share/icons/hicolor/scalable/apps/org.taboulet.BiggerTask.svg
    sources:
      - type: git
        url: https://github.com/Taboulet/BiggerTask.git
        branch: main
      - type: file
        path: org.taboulet.BiggerTask.desktop
      - type: file
        path: org.taboulet.BiggerTask.svg
