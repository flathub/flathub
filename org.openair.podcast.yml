app-id: org.openair.podcast
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20

command: OpenAir

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-download

modules:
  - name: openair
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm20/bin:/run/build/openair/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
      env:
        PUB_CACHE: /run/build/openair/.pub-cache
    build-commands:
      - flutter build linux --release
      - install -D $BUNDLE_PATH/OpenAir /app/bin/OpenAir
      - cp -r $BUNDLE_PATH/lib /app/lib
      - cp -r $BUNDLE_PATH/data /app/data
    sources:
      - type: git
        url: https://github.com/OpenAir-Podcast/OpenAir.git
        commit: f9992456d86f0c15f7be25fa455a529155b0205e
        tag: v0.12.5+19
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.35.7
        dest: flutter