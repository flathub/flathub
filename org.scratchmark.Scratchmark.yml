# Derived from: https://github.com/sevonj/scratchmark/blob/master/build-aux/org.scratchmark.Scratchmark.yml
id: "org.scratchmark.Scratchmark"
runtime: "org.gnome.Platform"
runtime-version: "49"
sdk: "org.gnome.Sdk"
sdk-extensions:
  - "org.freedesktop.Sdk.Extension.rust-stable"
command: "scratchmark"
finish-args:
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--device=dri"
modules:
  - name: "scratchmark"
    buildsystem: "simple"
    build-options:
      append-path: "/usr/lib/sdk/rust-stable/bin"
      env:
        CARGO_HOME: "/run/build/scratchmark/cargo"
        PREFIX: "/app"
    build-commands:
      - "cargo --offline fetch --manifest-path Cargo.toml --verbose"
      - "cargo --offline build --release --verbose --features installed"
      - "install -Dm755 ./target/release/scratchmark -t /app/bin/"
      - "install -Dm644 ./data/editor_schemes/scratchmark.xml -t /app/share/${FLATPAK_ID}/editor_schemes/"
      - "install -Dm644 ./data/${FLATPAK_ID}.desktop -t /app/share/applications/"
      - "install -Dm644 ./data/icons/${FLATPAK_ID}.svg -t /app/share/icons/hicolor/scalable/apps/"
      - "install -Dm644 ./data/${FLATPAK_ID}.gschema.xml -t /app/share/glib-2.0/schemas"
      - "install -Dm644 ./data/${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo"
      - "glib-compile-schemas /app/share/glib-2.0/schemas"
    sources:
      - type: "git"
        url: "https://github.com/sevonj/scratchmark.git"
        tag: "v1.4.2"
      - "generated-sources.json"
