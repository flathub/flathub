app-id: io.itch.amcsquad.amcsquad
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: io.itch.amcsquad.amcsquad.sh

finish-args:
  # hardware 3D + gamepads
  - --device=all
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Audio
  - --socket=pulseaudio

modules:
  - name: amcduke32
    modules:
      - shared-modules/glu/glu-9.json
      - name: amc-data
        buildsystem: simple
        sources:
          - type: git
            url: https://gitlab.com/fpiesche/amc-squad-data.git
            tag: "v4.1.0"
            commit: "2e623f0ab0a859e9c73d8e8844179fa71f6e3cf0"
            x-checker-data:
              type: git
              tag-pattern: ^v([\\d.]+)$
        build-commands:
          - mkdir -p /app/bin
          - cp -rv ./* /app/bin/
    sources:
      - type: git
        url: https://github.com/fpiesche/amcduke32
        # tag: "4.1.0"
        commit: "d3fd886e3a158d6787c91f1680d12a4c190497af"
        x-checker-data:
          type: git
          tag-pattern: ^([\\d.]+)$
      # Silence compiler warning spam
      - type: patch
        path: amcduke32_01_basic_fixes.patch
      # Add new filesystem functionality used by further patches
      - type: patch
        path: amcduke32_02_new_filesystem_functions.patch
      # Redirect texture cache to XDG_DATA_HOME
      - type: patch
        path: amcduke32_03_redirect_texture_cache.patch
      # Redirect GRP file list caceh to XDG_DATA_HOME
      - type: patch
        path: amcduke32_04_redirect_grpcache.patch
      # Redirect configuration files to XDG_DATA_HOME
      - type: patch
        path: amcduke32_05_redirect_config_files.patch
      # Redirect log files to XDG_DATA_HOME
      - type: patch
        path: amcduke32_06_redirect_logs.patch
      # Redirect menus for selecting user maps and soundfonts to XDG_DATA_HOME
      - type: patch
        path: amcduke32_07_redirect_menus.patch
      # Redirect read/write from game scripts to XDG_DATA_HOME
      - type: patch
        path: amcduke32_08_redirect_gamescript_rw.patch
      # Redirect demo recording to XDG_DATA_HOME
      - type: patch
        path: amcduke32_09_redirect_demos.patch
      # Redirect screenshots to XDG_DATA_HOME
      - type: patch
        path: amcduke32_10_redirect_screenshots.patch
      # Redirect savegames to XDG_DATA_HOME
      - type: patch
        path: amcduke32_11_redirect_savegames.patch
      # launcher script
      - type: script
        dest-filename: io.itch.amcsquad.amcsquad.sh
        commands:
          - cd /app/bin
          - ./amcsquad
    buildsystem: simple
    builddir: true
    build-options:
      cxxflags: "-std=c++20"
    build-commands:
      - make -j$FLATPAK_BUILDER_N_JOBS
      - install -Dm 744 amcsquad -t /app/bin
      - install -Dm 744 io.itch.amcsquad.amcsquad.sh -t /app/bin
      - desktop-file-edit --set-key=Exec --set-value=io.itch.amcsquad.amcsquad.sh platform/Linux/io.itch.amcsquad.amcsquad.desktop
      - install -Dm 644 platform/Linux/io.itch.amcsquad.amcsquad.desktop -t /app/share/applications
      - install -Dm 644 platform/Linux/io.itch.amcsquad.amcsquad.png -t /app/share/icons/hicolor/256x256/apps
      - install -Dm 644 platform/Linux/io.itch.amcsquad.amcsquad.metainfo.xml -t /app/share/metainfo
