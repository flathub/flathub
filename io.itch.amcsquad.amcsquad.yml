app-id: io.itch.amcsquad.amcsquad
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: io.itch.amcsquad.amcsquad.sh

finish-args:
  # hardware 3D
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Audio
  - --socket=pulseaudio

modules:
  - shared-modules/glu/glu-9.json

  - name: amc-data
    sources:
      - type: git
        url: https://gitlab.com/fpiesche/amc-squad-data.git
        tag: "v4.1.0"
        commit: "2e623f0ab0a859e9c73d8e8844179fa71f6e3cf0"
        x-checker-data:
          type: git
          tag-pattern: ^v([\\d.]+)$
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - cp -rv ./* /app/bin/
      - rm /app/bin/user_profiles_disabled

  - name: amcduke32
    sources:
      - type: git
        url: https://github.com/fpiesche/amcduke32
        # tag: "4.1.0"
        # commit: "ff00657204b21625722566008c534dc88d901700"
        branch: freedesktop-meta
        x-checker-data:
          type: git
          tag-pattern: ^([\\d.]+)$
      # Patch file writes/reads to write user data to XDG_DATA_HOME instead of just in the game data directory
      # - type: patch
      #   path: fix_user_data.patch
      - type: script
        dest-filename: io.itch.amcsquad.amcsquad.sh
        commands:
          - cd /app/bin
          - ./amcsquad
    buildsystem: simple
    builddir: true
    build-commands:
      - make -j$(nproc)
      - install -Dm 744 amcsquad -t /app/bin
      - install -Dm 744 io.itch.amcsquad.amcsquad.sh -t /app/bin
      - desktop-file-edit --set-key=Exec --set-value=io.itch.amcsquad.amcsquad.sh platform/Linux/io.itch.amcsquad.amcsquad.desktop
      - install -Dm 644 platform/Linux/io.itch.amcsquad.amcsquad.desktop -t /app/share/applications
      - install -Dm 644 platform/Linux/io.itch.amcsquad.amcsquad.png -t /app/share/icons/hicolor/256x256/apps
      - install -Dm 644 platform/Linux/io.itch.amcsquad.amcsquad.metainfo.xml -t /app/share/metainfo
