id: net.portswigger.BurpSuite-Professional
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: BurpSuitePro
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk
separate-locales: false

finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --device=dri
  - --persist=.BurpSuite
  - --persist=.java

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk/install.sh
  - name: burpsuite
    buildsystem: simple
    build-commands:
      - install -Dpm755 apply_extra ${FLATPAK_DEST}/bin/apply_extra
      - install -Dpm755 BurpSuitePro $FLATPAK_DEST/bin/BurpSuitePro
      - install -Dpm644 net.portswigger.BurpSuite-Professional.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - install -Dpm644 net.portswigger.BurpSuite-Professional.png -t ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps
      - install -Dpm644 net.portswigger.BurpSuite-Professional.desktop -t ${FLATPAK_DEST}/share/applications
    sources:
      - type: script
        commands:
          - mkdir BurpSuitePro && mv burpsuite.jar BurpSuitePro
        dest-filename: apply_extra

      - type: script
        commands:
          - exec /app/jre/bin/java -jar /app/extra/BurpSuitePro/burpsuite.jar
            "$@"
        dest-filename: BurpSuitePro

      - type: file
        path: net.portswigger.BurpSuite-Professional.metainfo.xml

      - type: file
        path: net.portswigger.BurpSuite-Professional.png

      - type: file
        path: net.portswigger.BurpSuite-Professional.desktop

      - type: extra-data
        filename: burpsuite.jar
        url: https://portswigger.net/burp/releases/download?product=pro&version=2025.5.5&type=Jar
        sha256: da73afdc592ae1917cd9d03e685cdaa91dd1c8536a96dc02dade2429be1fef18
        size: 603575358
        x-checker-data:
          type: html
          url: https://portswigger.net/burp/releases/professional/latest
          version-pattern: burpsuite_pro_v([0-9.]+).jar
          url-template: https://portswigger.net/burp/releases/download?product=pro&version=${version}&type=Jar
