app-id: org.kryogenix.Pick
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: pick-colour-picker

finish-args:
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11

modules:
  - name: pick-colour-picker
    buildsystem: simple
    build-commands:
      - install -D pick-colour-picker-flatpak-runscript.sh /app/bin/pick-colour-picker
      - chmod a+x /app/bin/pick-colour-picker
      - cp -r pick /app/pick
      - rm -rf /app/pick/__pycache__
      - mkdir -p /app/share/metainfo/
      - sed 's/pick-colour-picker.desktop/org.kryogenix.Pick.desktop/' pick-colour-picker.appdata.xml > /app/share/metainfo/org.kryogenix.Pick.appdata.xml
      - install -D data/icons/scalable/apps/pick-colour-picker-symbolic.svg /app/share/icons/hicolor/scalable/apps/org.kryogenix.Pick.svg
      - install -D data/icons/512x512/apps/pick-colour-picker.png /app/share/icons/hicolor/512x512/apps/org.kryogenix.Pick.png
      - install -D data/icons/128x128/apps/pick-colour-picker.png /app/share/icons/hicolor/128x128/apps/org.kryogenix.Pick.png
      - install -D data/icons/64x64/apps/pick-colour-picker.png /app/share/icons/hicolor/64x64/apps/org.kryogenix.Pick.png
      - install -D data/icons/48x48/apps/pick-colour-picker.png /app/share/icons/hicolor/48x48/apps/org.kryogenix.Pick.png
      - install -D data/icons/32x32/apps/pick-colour-picker.png /app/share/icons/hicolor/32x32/apps/org.kryogenix.Pick.png
      - install -D data/icons/24x24/apps/pick-colour-picker.png /app/share/icons/hicolor/24x24/apps/org.kryogenix.Pick.png
      - install -D data/icons/22x22/apps/pick-colour-picker.png /app/share/icons/hicolor/22x22/apps/org.kryogenix.Pick.png
      - install -D data/icons/16x16/apps/pick-colour-picker.png /app/share/icons/hicolor/16x16/apps/org.kryogenix.Pick.png
      - mkdir -p /app/share/applications/
      - sed 's/Icon=.*/Icon=org.kryogenix.Pick/' pick-colour-picker.desktop > /app/share/applications/org.kryogenix.Pick.desktop
    sources:
      - type: git
        url: https://github.com/stuartlangridge/ColourPicker.git
        branch: app
        commit: 946322bae8cf8805d3ede179fb92cce2a00a2d26
