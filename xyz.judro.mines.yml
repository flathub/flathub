app-id: xyz.judro.mines
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: mines
rename-desktop-file: mines.desktop
rename-appdata-file: mines.metainfo.xml
rename-icon: mines
modules:
  - name: mines
    buildsystem: simple
    build-commands:
      - install -D mines /app/bin/mines
      - install -D mines.metainfo.xml /app/share/metainfo/mines.metainfo.xml
      - install -D img/512x512/mines.png /app/share/icons/hicolor/512x512/apps/mines.png
      - install -D img/128x128/mines.png /app/share/icons/hicolor/128x128/apps/mines.png
      - install -D img/64x64/mines.png /app/share/icons/hicolor/64x64/apps/mines.png
      - install -D mines.desktop /app/share/applications/mines.desktop
    sources:
      - type: git
        url: https://github.com/Judro/mines-flatpak
        commit: 1b3928d4d9b725274ce9c6adaf93f5957f3b702b
