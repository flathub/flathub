id: io.github.syt0r.kanji-dojo
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: kanji-dojo.sh
finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=xdg-download
  - --filesystem=~/.local/share/kanji-dojo/
modules:
  - name: kanji-dojo-app
    buildsystem: simple
    build-commands:
      - chmod +x ./Kanji_Dojo-x86_64.AppImage
      - ./Kanji_Dojo-x86_64.AppImage --appimage-extract
      - mv ./squashfs-root/usr/* /app
      - install -Dm644 app/linux/flatpak/io.github.syt0r.kanji-dojo.metainfo.xml -t /app/share/metainfo/
      - install -Dm755 app/linux/flatpak/kanji-dojo.sh -t /app/bin/
      - install -Dm644 app/linux/flatpak/io.github.syt0r.kanji-dojo.desktop -t /app/share/applications/
      - install -Dm644 app/linux/flatpak/io.github.syt0r.kanji-dojo.png -t /app/share/icons/hicolor/256x256/apps/
    sources:
      - type: git
        url: https://github.com/syt0r/Kanji-Dojo.git
        commit: 8faabbcbfc6e16267a6315d9bd5dcb7a653148d7
      - type: file
        url: https://github.com/syt0r/Kanji-Dojo/releases/download/v2.1.5/Kanji_Dojo-x86_64.AppImage
        sha256: e82ba51555c3187a46f60e0786a6a2770275f7a5465323a18180b58c58c3bc68
        dest-filename: Kanji_Dojo-x86_64.AppImage 
        x-checker-data:
          type: json
          url: https://api.github.com/repos/syt0r/Kanji-Dojo/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: '"https://github.com/syt0r/Kanji-Dojo/releases/download/" + $version + "/Kanji_Dojo-x86_64.AppImage"'