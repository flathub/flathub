app-id: org.mozilla.vpn
runtime: org.kde.Platform
runtime-version: "6.9"
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: mozillavpn
finish-args:
  - "--share=ipc"
  - "--share=network"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--device=dri"
  - "--talk-name=org.kde.StatusNotifierWatcher"
  - "--system-talk-name=org.freedesktop.NetworkManager"
  - "--env=QML2_IMPORT_PATH=/app/lib64/qml:/app/lib/qml:/app/qml"
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin"
  env:
    - CARGO_HOME=/run/build/rust-flatpak/cargo
modules:
  # Dependency for jsonschema and glean-parser, needs to be installed as a
  # binary wheel because it has a bunch of complex rust dependencies that are
  # difficult to replicate offline.
  - name: python3-rpds
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
          --prefix=${FLATPAK_DEST} "rpds-py" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/2e/77/87d7bfabfc4e821caa35481a2ff6ae0b73e6a391bb6b343db2c91c2b9844/rpds_py-0.26.0-cp312-cp312-manylinux_2_17_x86_64.manylinux2014_x86_64.whl
        sha256: 82b165b07f416bdccf5c84546a484cc8f15137ca38325403864bfdf2b5b72f6a
      - type: file
        url: https://files.pythonhosted.org/packages/ad/91/c448ed45efdfdade82348d5e7995e15612754826ea640afc20915119734f/rpds_py-0.26.0-cp312-cp312-manylinux_2_17_aarch64.manylinux2014_aarch64.whl
        sha256: 3e1157659470aa42a75448b6e943c895be8c70531c43cb78b9ba990778955582
    cleanup:
      - '*'

  - flatpak-glean-parser.yaml
  - shared-modules/intltool/intltool-0.51.json

  - name: libndp
    buildsystem: autotools
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://github.com/jpirko/libndp/archive/v1.9.tar.gz
        sha256: e564f5914a6b1b799c3afa64c258824a801c1b79a29e2fe6525b682249c65261

  - name: NetworkManager
    buildsystem: meson
    build-options:
      cflags: -ltinfo
      cxxflags: -ltinfo
    config-opts:
      - -Dsystemdsystemunitdir=no
      - -Ddbus_conf_dir=/app/etc/dbus-1/system.d
      - -Diptables=/usr/bin/true
      - -Ddnsmasq=/usr/bin/true
      - -Dsession_tracking=no
      - -Dselinux=false
      - -Dsystemd_journal=false
      - -Dlibaudit=no
      - -Dwext=false
      - -Dwifi=false
      - -Dppp=false
      - -Dmodem_manager=false
      - -Dovs=false
      - -Dnmcli=false
      - -Dnmtui=false
      - -Dintrospection=true
      - -Dvapi=false
      - -Ddocs=false
      - -Dtests=no
      - -Dfirewalld_zone=false
      - -Dlibpsl=false
      - -Dqt=false
      - -Dpolkit=false
    cleanup:
      - /sbin
      - /etc
      - /include
      - /lib/pkgconfig
      - /libexec
      - /var
      - /share/bash-completion
      - /share/doc
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/NetworkManager/NetworkManager.git
        tag: 1.40.18
        commit: 2db3748ec8162ce948ba52f71b42a258ff8d64ba

  - name: qt5compat
    buildsystem: cmake-ninja
    sources:
      - type: git
        tag: v6.9.0
        url: https://github.com/qt/qt5compat

  - name: mozillavpn-appstream
    buildsystem: simple
    build-commands:
      - install -Dm644 org.mozilla.vpn.metainfo.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - install -Dm644 org.mozilla.vpn.releases.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.releases.xml"
    sources:
      - type: file
        path: org.mozilla.vpn.metainfo.xml
      - type: file
        path: org.mozilla.vpn.releases.xml

  - name: mozillavpn
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_FLATPAK=ON
    sources:
      - type: git
        url: https://github.com/mozilla-mobile/mozilla-vpn-client
        tag: v2.29.0

      # Install vendored Rust crates
      - flatpak-vpn-crates.json
      - type: shell
        commands:
          - mkdir .cargo
          - cp cargo/config .cargo/config.toml

