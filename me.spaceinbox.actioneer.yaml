app-id: me.spaceinbox.actioneer
runtime: org.gnome.Platform
runtime-version: "49"
# Use the GNOME SDK for matching runtime-version 49 (keep runtime up-to-date to avoid EOL)
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
# Ensure cargo from the rust-stable SDK extension is available when the
# prebuilt binary is missing and we need to compile inside the sandbox.
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/actioneer/cargo
    RUSTUP_HOME: /run/build/actioneer/rustup
# The rust extension is part of the freedesktop SDK namespace; keep the rust extension so cargo/toolchain
# is available inside the build environment. If this extension is unavailable for the GNOME SDK in your
# environment, try switching sdk back to org.freedesktop.Sdk and runtime-version to a freedesktop-supported
command: actioneer
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --talk-name=org.freedesktop.secrets
  - --device=dri

modules:
  - name: actioneer
    buildsystem: simple
    build-commands:
      - mkdir -p .cargo
      - mkdir -p cargo/vendor
      - |-
        cat > .cargo/config.toml <<'EOF'
        [source.crates-io]
        replace-with = "vendored-sources"
        [source.vendored-sources]
        directory = "cargo/vendor"
        EOF
      - cargo --offline fetch
      - cargo --offline build --release
      - install -Dm755 target/release/actioneer /app/bin/actioneer
      # Install desktop file, D-Bus service, and AppStream metadata so Flatpak/desktop environments discover the app
      - install -Dm644 data/me.spaceinbox.actioneer.desktop /app/share/applications/me.spaceinbox.actioneer.desktop
      - install -Dm644 data/me.spaceinbox.actioneer.service /app/share/dbus-1/services/me.spaceinbox.actioneer.service
      - install -Dm644 data/metainfo.xml /app/share/metainfo/me.spaceinbox.actioneer.metainfo.xml
      # Copy application icons into the hicolor icon theme so AppStream and desktops can find them
      - mkdir -p /app/share/icons/hicolor
      - cp -a icons/icons/hicolor/* /app/share/icons/hicolor/
      - find /app/share/icons/hicolor -type f -name 'actioneer.*' -delete
    sources:
      - type: git
        url: https://github.com/makoni/Actioneer-gtk.git
        tag: 1.0.0
      # flatpak-cargo-generator -d Cargo.lock -o flatpak/me.spaceinbox.actioneer.cargo-sources.json
      - me.spaceinbox.actioneer.cargo-sources.json