app-id: page.codeberg.bjawebos.Filmbook
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: filmbook
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.a11y.Bus
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    RUST_BACKTRACE: '1'
    CARGO_HOME: /run/build/filmbook/cargo
modules:
  - name: filmbook
    buildsystem: meson
    sources:
      - type: git
        url: https://codeberg.org/bjawebos/filmbook.git
        tag: v0.1.1
        commit: 27e72b1d2acf8fa77a962534f11ad154c8ca404d
      - cargo-sources.json