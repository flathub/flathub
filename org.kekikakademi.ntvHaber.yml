# Bu araç @keyiflerolsun tarafından | @KekikAkademi için yazılmıştır.

app-id: org.kekikakademi.ntvHaber
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: ntvHaber

finish-args:
  # ? X11 + XShm Erişimi
  - --share=ipc
  - --socket=x11
  # ? Wayland Erişimi
  - --socket=wayland
  # ? Wayland mevcut olmadığında X11 Erişimi Ver
  - --socket=fallback-x11
  # ? Ağ Erişimi
  - --share=network
  # ? PulseAudio Kullanarak Sesleri Çal
  - --socket=pulseaudio

modules:
- python3-numpy.json
- python3-requirements.json

- name: ntvHaber-yukleyici
  buildsystem: simple
  # build-options:
  #   build-args:
  #     - "--share=network"
  build-commands:
    - install -Dm644 org.kekikakademi.ntvHaber.desktop /app/share/applications/org.kekikakademi.ntvHaber.desktop
    - install -Dm644 ntvHaber/Assets/Logo.png /app/share/icons/hicolor/scalable/apps/org.kekikakademi.ntvHaber.png
    - python3 -m pip install . --prefix=${FLATPAK_DEST}
  sources:
    - type: git
      url: https://github.com/keyiflerolsun/ntvHaber.git
      commit: ee169d629394f08fb59de5e56f0cae366a2d453a