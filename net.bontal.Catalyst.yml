app-id: net.bontal.Catalyst
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: catalyst

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

  - --share=network

  - --system-talk-name=org.freedesktop.GeoClue2

modules:
  - name: libsecret
    buildsystem: meson
    config-opts:
      - -Dmanpage=false
      - -Dvapi=false
      - -Dgtk_doc=false
      - -Dintrospection=false
      - -Dbash_completion=disabled
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsecret/0.21/libsecret-0.21.7.tar.xz
        sha256: 6b452e4750590a2b5617adc40026f28d2f4903de15f1250e1d1c40bfd68ed55e
        x-checker-data:
          type: gnome
          name: libsecret
          stable-only: true

  - name: catalyst
    buildsystem: simple
    build-commands:
      - tar -xzf catalyst-bundle.tar.gz
      - mkdir -p /app/catalyst
      - cp -a ./* /app/catalyst/
      - mkdir -p /app/bin
      - ln -s /app/catalyst/catalyst /app/bin/catalyst
      - cp -a /app/catalyst/share/* /app/share/
    sources:
      - type: file
        url: https://pkg.bontal.net/downloads/releases/catalyst-1.1.0-linux-x64.tar.gz
        sha256: 13b4f3b0e26364a50ce7679a6346c49846fdd3382f54dc88f8a1a0c78bde80d7
        dest-filename: catalyst-bundle.tar.gz
        only-arches:
          - x86_64
      - type: file
        url: https://pkg.bontal.net/downloads/releases/catalyst-1.1.0-linux-arm64.tar.gz
        sha256: c332080e23b862a327091d31ab94a19f5d2c7b8c321443cddcac81c388dabbc7
        dest-filename: catalyst-bundle.tar.gz
        only-arches:
          - aarch64
