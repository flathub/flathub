app-id: net.bontal.Catalyst
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: catalyst

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

  - --share=network

  - --filesystem=xdg-documents

  - --talk-name=org.freedesktop.secrets

  - --talk-name=org.freedesktop.GeoClue2
  - --system-talk-name=org.freedesktop.GeoClue2

modules:
  - name: zenity
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/zenity/4.0/zenity-4.0.1.tar.xz
        sha256: 0c2f537813b10f728470d9d05d6c95713db2512f9c95096e1e85b1a6739605e6

  - name: catalyst
    buildsystem: simple
    build-commands:
      - tar -xzf catalyst-bundle.tar.gz
      - mkdir -p /app/catalyst
      - cp -r ./* /app/catalyst/
      - mkdir -p /app/bin
      - ln -s /app/catalyst/catalyst /app/bin/catalyst
      - install -Dm644 net.bontal.Catalyst.desktop /app/share/applications/net.bontal.Catalyst.desktop
      - install -Dm644 net.bontal.Catalyst.metainfo.xml /app/share/metainfo/net.bontal.Catalyst.metainfo.xml
      - install -Dm644 icon-256.png /app/share/icons/hicolor/256x256/apps/net.bontal.Catalyst.png
      - install -Dm644 icon-128.png /app/share/icons/hicolor/128x128/apps/net.bontal.Catalyst.png
      - install -Dm644 icon-64.png /app/share/icons/hicolor/64x64/apps/net.bontal.Catalyst.png
      - desktop-file-validate /app/share/applications/net.bontal.Catalyst.desktop
      - update-desktop-database /app/share/applications
    sources:
      - type: file
        url: https://pkg.bontal.net/downloads/releases/catalyst-1.1.0-linux-x64.tar.gz
        sha256: 71c7a2b2ef3c1d1f52b705777fa72bff7f7222e26f893ccea93bd50740f8da27
        dest-filename: catalyst-bundle.tar.gz
      - type: file
        path: net.bontal.Catalyst.desktop
      - type: file
        path: net.bontal.Catalyst.metainfo.xml
      - type: file
        path: icon-256.png
      - type: file
        path: icon-128.png
      - type: file
        path: icon-64.png