app-id: net.bontal.Catalyst
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: catalyst

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

  - --share=network

  - --talk-name=org.freedesktop.secrets

  - --talk-name=org.freedesktop.GeoClue2
  - --system-talk-name=org.freedesktop.GeoClue2

modules:
  - name: libsecret
    buildsystem: meson
    config-opts:
      - -Dmanpage=false
      - -Dvapi=false
      - -Dgtk_doc=false
      - -Dintrospection=false
      - -Dbash_completion=disabled
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsecret/0.21/libsecret-0.21.7.tar.xz
        sha256: 6b452e4750590a2b5617adc40026f28d2f4903de15f1250e1d1c40bfd68ed55e
        x-checker-data:
          type: gnome
          name: libsecret
          stable-only: true

  - name: catalyst
    buildsystem: simple
    build-commands:
      - tar -xzf catalyst-bundle.tar.gz
      - mkdir -p /app/catalyst
      - cp -r ./* /app/catalyst/
      - mkdir -p /app/bin
      - ln -s /app/catalyst/catalyst /app/bin/catalyst
      - install -Dm644 net.bontal.Catalyst.desktop /app/share/applications/net.bontal.Catalyst.desktop
      - install -Dm644 net.bontal.Catalyst.metainfo.xml /app/share/metainfo/net.bontal.Catalyst.metainfo.xml
      - install -Dm644 icon-256.png /app/share/icons/hicolor/256x256/apps/net.bontal.Catalyst.png
    sources:
      - type: file
        url: https://pkg.bontal.net/downloads/releases/catalyst-1.1.0-linux-x64.tar.gz
        sha256: d126659e91aa18f1e90146849d4f7627432593635fdb963ea37777eac1255e30
        dest-filename: catalyst-bundle.tar.gz
        only-arches: [x86_64]
      - type: file
        path: net.bontal.Catalyst.desktop
      - type: file
        path: net.bontal.Catalyst.metainfo.xml
      - type: file
        path: icon-256.png
