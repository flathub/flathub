app-id: io.qt.qdbusviewer
runtime: org.kde.Sdk
runtime-version: "6.2"
sdk: org.kde.Sdk
command: /usr/bin/qdbusviewer
finish-args:
  - --socket=session-bus
  - --socket=system-bus
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc

modules:
  - name: linguist
    buildsystem: simple
    build-commands:
      - install -Dm644 io.qt.qdbusviewer.png /app/share/icons/hicolor/128x128/apps/io.qt.qdbusviewer.png
      - install -Dm644 io.qt.qdbusviewer.desktop /app/share/applications/io.qt.qdbusviewer.desktop
      - install -Dm644 io.qt.qdbusviewer.metainfo.xml /app/share/metainfo/io.qt.qdbusviewer.metainfo.xml
    sources:
      - type: file
        path: io.qt.qdbusviewer.png

      - type: file
        path: io.qt.qdbusviewer.desktop

      - type: file
        path: io.qt.qdbusviewer.metainfo.xml
