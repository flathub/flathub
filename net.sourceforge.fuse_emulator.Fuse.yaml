app-id: net.sourceforge.fuse_emulator.Fuse
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: fuse
rename-desktop-file: fuse.desktop
rename-icon: fuse
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Sound
  - --socket=pulseaudio
  - --device=all
  # Network access (for Spectranet)
  - --share=network
  # Home directory (for loading and saving Spectrum software)
  - --filesystem=home
build-options:
  cppflags: -DG_DISABLE_CAST_CHECKS -DGLIB_DISABLE_DEPRECATION_WARNINGS -DGDK_DISABLE_DEPRECATION_WARNINGS
  env:
    V: '1'
cleanup:
  - /bin/sdl-config
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/*.so
  - /lib/pkgconfig
  - /share/aclocal
  - /share/applications/mimeinfo.cache
  - /share/icons/hicolor/icon-theme.cache
  - /share/man
modules:
  # SDL 1.2 compatibility layer for SDL 2
  - shared-modules/SDL/sdl12-compat.json
  # Audiofile is used for loading Spectrum data from WAV files
  - name: libaudiofile
    config-opts:
      - --disable-docs
      - --disable-examples
      - --disable-flac
      - --disable-static
    sources:
      - type: archive
        url: http://audiofile.68k.org/audiofile-0.3.6.tar.gz
        sha256: cdc60df19ab08bfe55344395739bb08f50fc15c92da3962fac334d3bff116965
      - type: patch
        path: audiofile-build.patch
    cleanup:
      - /bin
  # Library to handle Spectrum snapshots, tapes and other files
  - name: libspectrum
    sources:
      - type: archive
        url: https://download.sourceforge.net/project/fuse-emulator/libspectrum/1.5.0/libspectrum-1.5.0.tar.gz
        sha256: a353cb46e9b1a281061d816353ea010d0a6fe78e6a17aa0b7b74271ca5e4acfc
  # Misc utilities (not needed if you simply want to run Fuse)
  - name: fuse-utils
    sources:
      - type: archive
        url: https://download.sourceforge.net/project/fuse-emulator/fuse-utils/1.4.3/fuse-utils-1.4.3.tar.gz
        sha256: 0d2588bc37fcc6b039010c9ed68aa1e0bf513a80978737b5545f1d4f1684c325
  # The emulator itself
  - name: fuse
    config-opts:
      - --with-x
      - --with-audio-driver=sdl
      - --enable-desktop-integration
    rm-configure: true
    sources:
      - type: archive
        url: https://download.sourceforge.net/project/fuse-emulator/fuse/1.6.0/fuse-1.6.0.tar.gz
        sha256: 3a8fedf2ffe947c571561bac55a59adad4c59338f74e449b7e7a67d9ca047096
      - type: patch
        paths:
          - fuse-config-dir.patch
          - set-generic-icon.patch
      - type: file
        path: net.sourceforge.fuse_emulator.Fuse.appdata.xml
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -f -i -I m4
      - type: shell
        commands:
          - install -m644 -D net.sourceforge.fuse_emulator.Fuse.appdata.xml /app/share/appdata/net.sourceforge.fuse_emulator.Fuse.appdata.xml
  # The SDL version of the emulator
  - name: fuse-sdl
    config-opts:
      - --with-sdl
      - --with-audio-driver=sdl
      - --disable-desktop-integration
    make-args:
      - EXEEXT=-sdl
    make-install-args:
      - EXEEXT=-sdl
    rm-configure: true
    sources:
      - type: archive
        url: https://download.sourceforge.net/project/fuse-emulator/fuse/1.6.0/fuse-1.6.0.tar.gz
        sha256: 3a8fedf2ffe947c571561bac55a59adad4c59338f74e449b7e7a67d9ca047096
      - type: patch
        paths:
          - fuse-config-dir.patch
          - set-generic-icon.patch
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -f -i -I m4
      - type: shell
        commands:
          - cp /app/share/applications/fuse.desktop /app/share/applications/net.sourceforge.fuse_emulator.Fuse.SDL.desktop
          - >-
             desktop-file-edit --set-key=Name --set-value='SDL Fuse'
             --set-key=Exec --set-value='fuse-sdl %f'
             --set-icon=$FLATPAK_ID
             --remove-category=GTK
             /app/share/applications/net.sourceforge.fuse_emulator.Fuse.SDL.desktop
