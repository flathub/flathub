                sha256: e24eb88b8ce7db3b7ca6eb80115dd1284abc5ec32a8deccfed2224fc2532b9fd
                x-checker-data:
                  type: anitya
                  project-id: 1740
                  stable-only: true
                  url-template: https://downloads.sourceforge.net/sourceforge/libtirpc/libtirpc-$version.tar.bz2
          - name: python-docutils
            buildsystem: simple
