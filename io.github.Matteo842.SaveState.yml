app-id: io.github.Matteo842.SaveState
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: SaveState-wrapper

finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-config:rw
  - --filesystem=xdg-data:rw
  - --filesystem=xdg-documents:rw
  - --filesystem=~/.steam:rw
  - --filesystem=~/.local/share/Steam:rw
  - --filesystem=~/.var/app/com.valvesoftware.Steam:rw
  - --filesystem=~/snap:ro

modules:
  - name: savestate
    buildsystem: simple
    build-commands:
      # 1. Creazione cartelle standard
      - mkdir -p /app/bin /app/share/applications /app/share/icons/hicolor/256x256/apps /app/share/doc/savestate
      
      # 2. Installazione eseguibile (estrae dal tar.gz scaricato)
      # Nota: Sostituisci 'SaveState.AppImage' col nome esatto che c'Ã¨ nel tar.gz
      - cp SaveState.AppImage /app/bin/SaveState-bin
      - chmod +x /app/bin/SaveState-bin
      
      # 3. Installazione Documentazione e Licenza
      - cp README.md LICENSE /app/share/doc/savestate/ || true
      
      # 4. Wrapper per evitare errori FUSE
      - |
        cat <<EOF > /app/bin/SaveState-wrapper
        #!/bin/sh
        exec /app/bin/SaveState-bin --appimage-extract-and-run "\$@"
        EOF
      - chmod +x /app/bin/SaveState-wrapper
      
      # 5. Icona e Menu
      - cp io.github.Matteo842.SaveState.png /app/share/icons/hicolor/256x256/apps/
      - |
        cat <<EOF > /app/share/applications/io.github.Matteo842.SaveState.desktop
        [Desktop Entry]
        Version=1.0
        Type=Application
        Name=SaveState
        Comment=Save State Manager
        Exec=SaveState-wrapper
        Icon=io.github.Matteo842.SaveState
        Categories=Utility;Game;
        Terminal=false
        EOF
    sources:
      - type: archive
        # LINK DIRETTO: Aggiornalo ogni volta che fai una nuova release
        url: https://github.com/Matteo842/SaveState/releases/download/v2.1b/SaveState_linux.tar.gz
        # SHA256: Importante per la sicurezza (Flathub lo esige)
        sha256: 43755e51c5a19272ea8f10f6a6a013d70bef8b0919b44e38abd544b45803ec91
      - type: file
        path: icon.png
        dest-filename: io.github.Matteo842.SaveState.png
      - type: file
        path: io.github.Matteo842.SaveState.metainfo.xml
