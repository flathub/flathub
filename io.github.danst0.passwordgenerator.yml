app-id: io.github.danst0.passwordgenerator
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
add-extensions:
  org.freedesktop.Sdk.Extension.rust-stable:
    version: '25.08'
    directory: lib/sdk/rust-stable
    add-ld-path: .
    merge-dirs: lib;bin
    subdirectories: true
    no-autodownload: true
command: passwordgenerator
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: passwordgenerator
    buildsystem: simple
    build-commands:
      - cargo --offline build --release --verbose
      - install -Dm755 target/release/passwordgenerator /app/bin/passwordgenerator
      - install -Dm644 data/io.github.danst0.passwordgenerator.desktop /app/share/applications/io.github.danst0.passwordgenerator.desktop
      - install -Dm644 data/io.github.danst0.passwordgenerator.metainfo.xml /app/share/metainfo/io.github.danst0.passwordgenerator.metainfo.xml
      - install -Dm644 data/passwordgenerator.png /app/share/icons/hicolor/512x512/apps/io.github.danst0.passwordgenerator.png
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/passwordgenerator/cargo
    sources:
      - type: git
        url: https://github.com/danst0/passwordgenerator.git
        tag: v0.1.0
        commit: 6656a1cb427553a795167c3e250c86c12be55b27
      - cargo-sources.json
