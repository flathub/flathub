  - name: rpcs3-llvm
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      cflags: &optflags -O2 -g -pipe -Wp,-D_FORTIFY_SOURCE=2 -fexceptions -fstack-protector-strong
