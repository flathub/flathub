app-id: tv.anilibria.anilibria
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: AniLibria
modules:
  - name: anilibria
    buildsystem: qmake
    subdir: src
    build-options:
      env:
        QT_INSTALL_PREFIX: /app
      config-opts:
        - CONFIG += flatpak
    post-install:
      - desktop-file-edit --set-key=Exec --set-value=/app/bin/AniLibria /app/share/applications/anilibria.desktop
    sources:
      - type: git
        url: https://github.com/KnightMurloc/anilibria-winmaclinux
        tag: "1.2.3.5"
        commit: "0199b6b1d27cc17b68c41d876266f90fdc794046"
rename-icon: "anilibria"
rename-desktop-file: "anilibria.desktop"
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
