app-id: io.github.cboxdoerfer.FSearch
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: fsearch
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  # Wayland access
  - --socket=wayland
  # Needs to find files everywhere
  - --filesystem=host
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - '*.la'
  - '*.a'
  - /lib/girepository-1.0
  - /share/doc
  - /share/gir-1.0
modules:
  - name: fsearch
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/cboxdoerfer/fsearch.git
        tag: 0.1.1
        commit: b8e7863af15fcd866e1a5bafdfc7c50b6d24e6bc
