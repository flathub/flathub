  - name: libredirect-frontends-manager
    sources:
      - type: git
        url: https://github.com/libredirect/frontends_manager.git
        tag: v1.0.1
        x-checker-data:
          type: git
          tag-pattern: ^v((?:\d+.)*\d+)$
      - type: file
        path: io.github.libredirect.frontends-manager.metainfo.xml
      - type: file
        path: io.github.libredirect.frontends-manager.desktop
      - node-sources.json
      - cargo-sources.json
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node16/bin:/usr/lib/sdk/rust-stable/bin
      env:
        npm_config_nodedir: /usr/lib/sdk/node16
        CARGO_HOME: /run/build/libredirect-frontends-manager/cargo
        npm_config_offline: 'true'
        npm_config_cache: /run/build/libredirect-frontends-manager/flatpak-node/npm-cache
    
    modules:
      - name: aarch64-dependencies
        only-arches: [aarch64]
        
        sources:
          - aarc64-node-sources.json
        buildsystem: simple
        build-options:
          append-path: /usr/lib/sdk/node16/bin:/usr/lib/sdk/rust-stable/bin
          env:
            npm_config_nodedir: /usr/lib/sdk/node16
            CARGO_HOME: /run/build/libredirect-frontends-manager/cargo
            npm_config_offline: 'true'
            npm_config_cache: /run/build/libredirect-frontends-manager/flatpak-node/npm-cache
        build-commands:
          - "npm i --offline @tauri-apps/cli-linux-arm64-gnu "

