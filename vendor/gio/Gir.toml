    "Gio.DriveStartStopType",
    "Gio.DtlsClientConnection",
    "Gio.DtlsServerConnection",
    "Gio.Emblem",
    "Gio.EmblemedIcon",
    "Gio.EmblemOrigin",
    "Gio.FileAttributeInfoFlags",
    "Gio.FileAttributeStatus",
    "Gio.FileAttributeType",
    "Gio.FileCreateFlags",
    "Gio.FileIcon",
    "Gio.FileInputStream",
