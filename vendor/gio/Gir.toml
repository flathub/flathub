ignore = [
    "Gio.ThreadedResolver", # Same as sys class, not sure if this needs to be exposed
]

manual = [
    "Gio.ActionEntry",
    "Gio.FileAttributeInfo",
    "Gio.InputMessage",
    "Gio.IOExtension",
    "Gio.IOExtensionPoint",
    "Gio.OutputMessage",
    "Gio.SocketMsgFlags",
    "Gio.Task",
    "GLib.ByteArray",
    "GLib.Bytes",
    "GLib.DateTime",
    "GLib.Error",
    "GLib.IOCondition",
    "GLib.KeyFile",
    "GLib.MainContext",
    "GLib.OptionArg",
    "GLib.OptionFlags",
    "GLib.Pid",
    "GLib.Priority",
    "GLib.Quark",
    "GLib.SeekType",
    "GLib.Source",
    "GLib.SpawnFlags",
    "GLib.Variant",
    "GLib.VariantDict",
    "GLib.VariantType",
    "GObject.Closure",
    "GObject.Object",
    "GObject.Value",
]

[[object]]
name = "Gio.*"
status = "generate"
    [[object.function]]
    name = "networking_init"
    ignore = true # useless, std does that already
    [[object.function]]
    pattern = "io_scheduler_.*"
    ignore = true # Deprecated & dangerous
    [[object.function]]
    name = "io_error_from_file_error" # manually implemented against IOErrorEnum
    manual = true
    [[object.function]]
    pattern = "unix_.+"
    cfg_condition = "unix"
    [[object.function]]
    pattern = "pollable_stream_.+"
    #belong to Stream, works only with PollableStream, need mutable buffer reference
    ignore = true
    [[object.function]]
    pattern = "pollable_source_.+"
    #belong to Stream, works only with PollableStream, need mutable buffer reference
    ignore = true
    [[object.function]]
    name = "unix_is_system_device_path"
        [[object.function.parameter]]
        name = "device_path"
        string_type = "filename"
    [[object.function]]
    pattern = "unix_mount.+"
    #impl UnixMountEntry
    ignore = true
    [[object.function]]
    pattern = ".+_with_closures"
    #wrapped with proper types manually
    ignore = true
    [[object.function]]
    name = "bus_unown_name"
    #wrapped with newtype manually
    ignore = true
    [[object.function]]
    name = "bus_unwatch_name"
    #wrapped with newtype manually
    ignore = true
    [[object.function]]
    name = "dbus_unescape_object_path"
    # zero-terminated byte array that is not a string
    ignore = true
    [[object.function]]
    name = "content_type_guess"
    # implemented manually until gir generates nullable array parameters
    # https://github.com/gtk-rs/gir/issues/1133
    manual = true

[[object]]
name = "Gio.ActionGroup"
status = "generate"
    [[object.function]]
    name = "query_action"
    ignore = true

[[object]]
name = "Gio.ActionMap"
status = "generate"
manual_traits = ["ActionMapExtManual"]
    [[object.function]]
    name = "add_action_entries"
    manual = true # GActionEntry is manually implemented
    [[object.function]]
    name = "remove_action_entries"
    ignore = true # TODO: Needs manual implementation

[[object]]
name = "Gio.AppInfo"
status = "generate"
manual_traits = ["AppInfoExtManual"]
    [[object.function]]
    name = "create_from_commandline"
        [[object.function.parameter]]
        name = "commandline"
        string_type = "os_string"
    [[object.function]]
    name = "launch_uris_async"
    #in array of strings
    manual = true

[[object]]
name = "Gio.AppLaunchContext"
status = "generate"
    [[object.function]]
    name = "get_environment"
        [object.function.return]
        string_type = "os_string"
    [[object.function]]
    pattern = "(un)?setenv"
        [[object.function.parameter]]
        name = "variable"
        string_type = "os_string"
        [[object.function.parameter]]
        name = "value"
        string_type = "os_string"

[[object]]
name = "Gio.Application"
status = "generate"
manual_traits = ["ApplicationExtManual"]
generate_builder = true
    [[object.signal]]
    name = "open"
    manual = true
    doc_trait_name = "ApplicationExtManual"
    [[object.signal]]
    name = "command-line"
    manual = true
    doc_trait_name = "ApplicationExtManual"
    [[object.signal]]
    name = "handle-local-options"
    manual = true
    doc_trait_name = "ApplicationExtManual"
    [[object.function]]
    name = "run"
    manual = true
    doc_trait_name = "ApplicationExtManual"
    [[object.function]]
    name = "hold"
    # Returns a value that releases on Drop.
    manual = true
    doc_trait_name = "ApplicationExtManual"
    [[object.function]]
    name = "release"
    # Implemented via Drop on ApplicationHoldGuard.
    manual = true
    doc_trait_name = "ApplicationExtManual"
    [[object.function]]
    name = "mark_busy"
    manual = true
    # Returns a value that unmarks-busy on Drop.
    doc_trait_name = "ApplicationExtManual"
    [[object.function]]
    name = "unmark_busy"
    # Implemented via Drop on ApplicationBusyGuard.
    manual = true
    doc_trait_name = "ApplicationExtManual"

[[object]]
name = "Gio.ApplicationCommandLine"
status = "generate"
    [[object.function]]
    name = "create_file_for_arg"
        [[object.function.parameter]]
        name = "arg"
        string_type = "os_string"
    [[object.function]]
    name = "get_arguments"
        [object.function.return]
        string_type = "os_string"
    [[object.function]]
    name = "get_environ"
        [object.function.return]
        string_type = "os_string"
    [[object.function]]
    name = "getenv"
        [[object.function.parameter]]
        name = "name"
        string_type = "os_string"

[[object]]
name = "Gio.ApplicationFlags"
status = "generate"
    [[object.member]]
    name = "default_flags"
    ignore = true

[[object]]
name = "Gio.AsyncInitable"
status = "generate"
    [[object.function]]
    name = "init_async"
    # Can be called only once
    unsafe = true
    [[object.function]]
    name = "new_async"
    manual = true
    [[object.function]]
    name = "new_valist_async"
    ignore = true
    [[object.function]]
    name = "newv_async"
    ignore = true

[[object]]
name = "Gio.BufferedInputStream"
status = "generate"
generate_builder = true
    [[object.function]]
    name = "peek"
    #have almost same peek_buffer
    ignore = true

[[object]]
name = "Gio.BufferedOutputStream"
status = "generate"
generate_builder = true
    [[object.function]]
    name = "get_auto_grow"
    rename = "auto_grows"

[[object]]
name = "Gio.Cancellable"
status = "generate"
concurrency = "send+sync"
manual_traits = ["CancellableExtManual"]
    [[object.function]]
    name = "connect"
    # Needs manual bindings for closures
    ignore = true
    [[object.function]]
    name = "disconnect"
    # Needs manual bindings for CancelledHandlerId
    ignore = true
    [[object.function]]
    name = "reset"
    #undefined behaviour
    ignore = true
    [[object.function]]
    name = "source_new"
    # Only for use with other source implementations
    ignore = true
    [[object.signal]]
    name = "cancelled"
    # Racy, use 'connect' and 'disconnect' instead
    ignore = true
    [[object.function]]
    name = "set_error_if_cancelled"
    manual = true

[[object]]
name = "Gio.CharsetConverter"
status = "generate"
generate_builder = true

[[object]]
name = "Gio.Converter"
status = "generate"
manual_traits = ["ConverterExtManual"]
    [[object.function]]
    name = "convert"
    manual = true
    doc_trait_name = "ConverterExtManual"

[[object]]
name = "Gio.ConverterInputStream"
status = "generate"
generate_builder = true

[[object]]
name = "Gio.ConverterOutputStream"
status = "generate"
generate_builder = true

[[object]]
name = "Gio.Credentials"
status = "generate"
    [[object.function]]
    name = "get_unix_pid"
    cfg_condition = "unix"
    # Use correct libc type
    # https://gitlab.gnome.org/GNOME/glib/-/issues/3311
    manual = true
    [[object.function]]
    name = "get_unix_user"
    cfg_condition = "unix"
    # Use correct libc type
    # https://gitlab.gnome.org/GNOME/glib/-/issues/3311
    manual = true
        [object.function.return]
        use_return_for_result = true
    [[object.function]]
    name = "set_unix_user"
    cfg_condition = "unix"
    # Use correct libc type
    # https://gitlab.gnome.org/GNOME/glib/-/issues/3311
    manual = true
    [[object.function]]
    pattern = "[gs]et_native"
    # Unsafe and using raw pointers
    manual = true

[[object]]
name = "Gio.CredentialsType"
status = "generate"
    [[object.member]]
    name = "win32_pid"
    version = "2.72"

[[object]]
name = "Gio.DatagramBased"
status = "generate"
manual_traits = ["DatagramBasedExtManual"]
    [[object.function]]
    name = "condition_wait"
    # needs Duration
    manual = true
    doc_trait_name = "DatagramBasedExtManual"
    [[object.function]]
    name = "create_source"
    # manual source implementation
    manual = true
    doc_trait_name = "DatagramBasedExtManual"
    [[object.function]]
    name = "receive_messages"
    # InputMessage is not a gtype
    manual = true
    doc_trait_name = "DatagramBasedExtManual"
    [[object.function]]
    name = "send_messages"
    # OutputMessage is not a gtype
    manual = true
    doc_trait_name = "DatagramBasedExtManual"

[[object]]
name = "Gio.DataInputStream"
manual_traits = ["DataInputStreamExtManual"]
status = "generate"
generate_builder = true
    [[object.function]]
    name = "read_line"
    #return vec of u8
    manual = true

    [[object.function]]
    name = "read_line_utf8"
    #redundant length returned
    manual = true

    [[object.function]]
    name = "read_line_async"
    #return vec of u8
    manual = true

    [[object.function]]
    name = "read_until"
    #nullable return value and redundant length
    #return vec of u8
    manual = true

    [[object.function]]
    name = "read_until_async"
    #nullable return value and redundant length
    #return vec of u8
    manual = true

    [[object.function]]
    name = "read_upto"
    #nullable return value and redundant length
    #return vec of u8
    manual = true

    [[object.function]]
    name = "read_upto_async"
    #nullable return value and redundant length
    #return vec of u8
    manual = true

    [[object.function]]
    name = "read_line_finish_utf8"
    #finish functions not needed
    manual = true

[[object]]
name = "Gio.DataOutputStream"
status = "generate"
generate_builder = true

[[object]]
name = "Gio.DBusConnection"
concurrency = "send+sync"
status = "generate"
    [[object.function]]
    name = "new_for_address"
    constructor = true
    [[object.function]]
    pattern = ".+_unix_fd.+"
    cfg_condition = "unix"
    [[object.function]]
    pattern = ".*subtree.*"
    # no closure based way to create subtrees
    ignore = true
    [[object.function]]
    pattern = "register_object"
    #wrapped with proper types manually
    manual = true
    [[object.function]]
    pattern = "register_object_with_closures"
    #wrapped with proper types manually
    manual = true
    [[object.function]]
    name = "unregister_object"
    #wrapped with newtype manually
    manual = true
    [[object.function]]
    pattern = ".*action_group.*"
    #wrapped with newtype manually
    manual = true
    [[object.function]]
    pattern = ".*menu_model.*"
    #wrapped with newtype manually
    manual = true
    [[object.function]]
    pattern = ".*filter.*"
    #wrapped with newtype manually
    manual = true
    [[object.function]]
    pattern = "signal_.*subscribe"
    #wrapped with newtype manually
    manual = true
    [[object.function]]
    name = "register_object_with_closures2"
    #old version is wrapped correctly and we don't require
    #the new version
    ignore = true

[[object]]
name = "Gio.DBusConnectionFlags"
status = "generate"
    [[object.member]]
    name = "cross_namespace"
    version = "2.74"

[[object]]
name = "Gio.DBusInterface"
status = "generate"
    [[object.function]]
    name = "get_object"
    # returns non-thread-safe reference
    ignore = true
    [[object.function]]
    name = "dup_object"
    rename = "get"

[[object]]
name = "Gio.DBusInterfaceInfo"
status = "generate"
    [[object.function]]
    pattern = "cache_.+"
    # should have a Drop wrapper
    ignore = true

[[object]]
name = "Gio.DBusMessage"
status = "generate"
generate_display_trait = false
    [[object.function]]
    name = "get_header_fields"
    #return vec of u8
    ignore = true
    [[object.function]]
    pattern = ".+_unix_fd.+"
    cfg_condition = "unix"

[[object]]
name = "Gio.DBusMethodInvocation"
status = "generate"
    [[object.function]]
    name = "take_error"
    # wrong mutability
    ignore = true
    [[object.function]]
    pattern = ".+_unix_fd.+"
    cfg_condition = "unix"
    [[object.function]]
    name = "return_gerror"
    # no need to borrow
    manual = true
    [[object.function]]
    name = "return_error_literal"
    # glib::ErrorDomain
    manual = true
    [[object.function]]
    name = "get_sender"
        [object.function.return]
        # https://gitlab.gnome.org/GNOME/glib/-/merge_requests/4414
        nullable = true
    [[object.function]]
    name = "get_interface_name"
        [object.function.return]
        # https://gitlab.gnome.org/GNOME/glib/-/merge_requests/4414
        nullable = true

[[object]]
name = "Gio.DBusObjectManagerClient"
