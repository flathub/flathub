######################################################
# Flatpak manifest for OSCAR
# Erico Mendonca <erico.mendonca@gmail.com> Jan 2022 
######################################################

# Special OBS field because flatpak does not have a version field
# Default will be '0' if the field is missing.
#!BuildVersion: 1.3.1
---
app-id: com.sleepfiles.OSCAR
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: OSCAR

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
  - --filesystem=/media
  - --filesystem=/run/media
  - --device=dri
build-options:
  env:
    - QMAKE_CXXFLAGS: -L/app/lib
    - QMAKE_LDFLAGS: -L/app/lib
    
modules:
  - name: glu
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://mesa.freedesktop.org/archive/glu/glu-9.0.2.tar.xz
        sha256: 6e7280ff585c6a1d9dfcdf2fca489251634b3377bfc33c29e4002466a38d02d4
    cleanup:
      - /include
      - '*.a'
      - '*.la'
      - /lib/pkgconfig
  
  - name: OSCAR
    buildsystem: qmake
    config-opts:
      - OSCAR_QT.pro
      - LIBS+=-L/app/lib
    sources:
      - type: archive
        url: https://gitlab.com/pholy/OSCAR-code/-/archive/v1.3.1/OSCAR-code-v1.3.1.tar.bz2
        sha256: 886aed9d88b33f6429fd271f6e97ab6e8d3d856b4beda67624c1cb5d49460681
      - type: file
        path: com.sleepfiles.OSCAR.metainfo.xml
    build-commands:
      # the generated makefiles do not support make install(?)
      - install -D -m 755 oscar/OSCAR $FLATPAK_DEST/bin/OSCAR
      - install -D -m 644 Building/Linux/OSCAR.svg $FLATPAK_DEST/share/icons/hicolor/scalable/apps/com.sleepfiles.OSCAR.svg
      - install -D -m 644 Building/Linux/OSCAR.png $FLATPAK_DEST/share/icons/hicolor/128x128/apps/com.sleepfiles.OSCAR.png
      - cp -dpR oscar/{Translations,Html} $FLATPAK_DEST/bin/
      - desktop-file-install --dir=$FLATPAK_DEST/share/applications Building/Linux/OSCAR.desktop
      - desktop-file-edit --set-icon=com.sleepfiles.OSCAR --set-comment='Cross-platform sleep tracking program for CPAP and Oximetry data' $FLATPAK_DEST/share/applications/OSCAR.desktop
      - install -D -m 644 com.sleepfiles.OSCAR.metainfo.xml $FLATPAK_DEST/share/metainfo/com.sleepfiles.OSCAR.metainfo.xml
      
