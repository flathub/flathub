app-id: fr.free.brouits.QSpeakers
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: qspeakers
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  - --device=dri
  # Needs to save files locally
  - --filesystem=xdg-documents
rename-desktop-file: qspeakers.desktop
rename-icon: qspeakers
modules:
  - name: qspeakers
    buildsystem: qmake
    sources:
      - type: archive
        url: http://brouits.free.fr/qspeakers/qspeakers-1.6.4.tar.gz
        sha256: "e5441f009963758307ff9aca07061b723dd858c0d2d12220e1f1bd6a6280685f"
