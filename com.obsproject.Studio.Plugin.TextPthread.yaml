id: com.obsproject.Studio.Plugin.TextPthread
branch: stable
runtime: com.obsproject.Studio//stable
sdk: org.kde.Sdk//6.8
build-extension: true
separate-locales: false
build-options:
  prefix: /app/plugins/TextPthread
  strip: true

modules:
  - name: text-pthread

    sources:
      - type: git
        url: https://github.com/norihiro/obs-text-pthread.git
        tag: 2.1.0
      - type: patch
        path: project-name.patch
      - type: file
        path: com.obsproject.Studio.Plugin.TextPthread.metainfo.xml

    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DLINUX_PORTABLE=OFF
      - -DLINUX_RPATH=OFF

    post-install:
      - install -Dm0644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - install -Dm0644 LICENSE -t ${FLATPAK_DEST}/share/licenses/$FLATPAK_ID/text-pthread
