app-id: io.github.mlm_games.mages
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: mages

finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets

modules:
  - name: mages
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/mlm-games/mages/releases/download/1.3.2/mages-1.3.2-x86_64.AppImage
        sha256: 496fac33a2d279566ccd94194957fe8cd708e264fde1a9b29befa134e495cbc3
        dest-filename: mages.AppImage
        only-arches:
          - x86_64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mlm-games/mages/releases/latest
          is-main-source: true
          version-query: .tag_name
          url-query: |
            .assets[]
            | select(.name | endswith("x86_64.AppImage"))
            | .browser_download_url

      - type: file
        url: https://github.com/mlm-games/mages/releases/download/1.3.2/mages-1.3.2-aarch64.AppImage
        sha256: 05cb964848e20150b6688ed057cba5725a99ac7d6174b5eac8b4e43362cdd71d
        dest-filename: mages.AppImage
        only-arches:
          - aarch64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mlm-games/mages/releases/latest
          version-query: .tag_name
          url-query: |
            .assets[]
            | select(.name | endswith("aarch64.AppImage"))
            | .browser_download_url

      - type: git
        url: https://github.com/mlm-games/mages.git
        tag: 1.3.2
        commit: fcc340954d2051af1b50ce11aeca8f457a8177d1
        x-checker-data:
          type: git
          tag-pattern: "^[0-9]+\\.[0-9]+\\.[0-9]+$"

      - type: script
        dest-filename: mages
        commands:
          - 'exec /app/lib/mages/AppRun "$@"'

    build-commands:
      - chmod +x mages.AppImage
      - ./mages.AppImage --appimage-extract

      - mkdir -p ${FLATPAK_DEST}/bin
      - mkdir -p ${FLATPAK_DEST}/lib/mages

      - cp -r squashfs-root/* ${FLATPAK_DEST}/lib/mages/

      - install -Dm755 mages ${FLATPAK_DEST}/bin/mages

      - install -Dm644 squashfs-root/lib/Mages.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png

      - install -Dm644 packaging/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 packaging/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
