id: com.handtrixxx.OpenCloud
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: opencloud
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --filesystem=/media
  - --filesystem=/mnt
  - --filesystem=/run/media
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: libsecret
    buildsystem: meson
    config-opts:
      - -Dmanpage=false
      - -Dvapi=false
      - -Dgtk_doc=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsecret/0.21/libsecret-0.21.7.tar.xz
        sha256: 6b452e4750590a2b5617adc40026f28d2f4903de15f1250e1d1c40bfd68ed55e
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
      - /share/gtk-doc
      - '*.la'
      - '*.a'

  - name: qtkeychain
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_WITH_QT6=ON
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/frankosterfeld/qtkeychain.git
        tag: 0.15.0
    cleanup:
      - /bin
      - /lib/cmake
      - /mkspecs
      - /include

  - name: libregraphapi
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/opencloud-eu/libre-graph-api-cpp-qt-client.git
        tag: main
    build-commands:
      - cd client && cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo -DBUILD_SHARED_LIBS=ON -DCMAKE_INSTALL_PREFIX=/app .
      - cd client && make -j$(nproc)
      - cd client && make install
    cleanup:
      - /include
      - /lib/cmake
      - /mkspecs

  - name: kdsingleapplication
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: git
        url: https://github.com/KDAB/KDSingleApplication.git
        tag: v1.2.0
    cleanup:
      - /bin
      - /include
      - /lib/cmake
      - /mkspecs

  - name: opencloud-eu-desktop
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://github.com/opencloud-eu/desktop/archive/refs/tags/v3.0.3.tar.gz
        sha256: 2f4f9e047de28b796a9994375e83450d41d3c4d79d4797093c6e1d41e1ee619e
      - type: file
        path: src/app/com.handtrixxx.OpenCloud.metainfo.xml
        dest-filename: com.handtrixxx.OpenCloud.metainfo.xml
      - type: file
        path: src/app/com.handtrixxx.OpenCloud.desktop
        dest-filename: com.handtrixxx.OpenCloud.desktop
      - type: file
        path: src/assets/favicon.svg
        dest-filename: com.handtrixxx.OpenCloud.svg
    post-install:
      - install -Dm644 com.handtrixxx.OpenCloud.metainfo.xml /app/share/metainfo/com.handtrixxx.OpenCloud.metainfo.xml
      - install -Dm644 com.handtrixxx.OpenCloud.desktop /app/share/applications/com.handtrixxx.OpenCloud.desktop
      - install -Dm644 com.handtrixxx.OpenCloud.svg /app/share/icons/hicolor/scalable/apps/com.handtrixxx.OpenCloud.svg
      - desktop-file-validate /app/share/applications/com.handtrixxx.OpenCloud.desktop