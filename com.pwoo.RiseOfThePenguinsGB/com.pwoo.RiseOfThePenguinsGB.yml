app-id: com.pwoo.RiseOfThePenguinsGB
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: rise-of-the-penguins-gb

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=xdg-data/godot:create

modules:
  - name: rise-of-the-penguins-gb
    buildsystem: simple
    build-commands:
      - install -Dm755 "rise of the penguins gb.x86_64" /app/bin/rise-of-the-penguins-gb
      - install -Dm644 "rise of the penguins gb.pck" /app/bin/rise-of-the-penguins-gb.pck
      - install -Dm755 libgodotsteam.linux.template_release.x86_64.so /app/bin/libgodotsteam.linux.template_release.x86_64.so
      - install -Dm755 libgodot_boy.linux.x86_64.so /app/bin/libgodot_boy.linux.x86_64.so
      - install -Dm755 libsteam_api.so /app/bin/libsteam_api.so
      - install -Dm644 com.pwoo.RiseOfThePenguinsGB.desktop /app/share/applications/com.pwoo.RiseOfThePenguinsGB.desktop
      - install -Dm644 com.pwoo.RiseOfThePenguinsGB.metainfo.xml /app/share/metainfo/com.pwoo.RiseOfThePenguinsGB.metainfo.xml
      - install -Dm644 256x256.png /app/share/icons/hicolor/256x256/apps/com.pwoo.RiseOfThePenguinsGB.png
      - install -Dm644 128x128.png /app/share/icons/hicolor/128x128/apps/com.pwoo.RiseOfThePenguinsGB.png
      - install -Dm644 64x64.png /app/share/icons/hicolor/64x64/apps/com.pwoo.RiseOfThePenguinsGB.png
    sources:
      # Game files - download from GitHub
      - type: archive
        url: https://github.com/masterbillwoo/rise-of-the-penguins-gb-flathub/raw/main/rise-of-the-penguins-gb-linux-v1.0.0.zip
        sha256: 2dce48ec66b0a79b7c620c69df5fd02ffe7c033805435f8c3c0ffe62acc88907
      
      # Desktop and metadata files from this repo
      - type: file
        path: com.pwoo.RiseOfThePenguinsGB.desktop
      - type: file
        path: com.pwoo.RiseOfThePenguinsGB.metainfo.xml
      - type: file
        path: icons/256x256.png
      - type: file
        path: icons/128x128.png
      - type: file
        path: icons/64x64.png
