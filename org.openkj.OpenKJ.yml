app-id: org.openkj.OpenKJ
runtime: org.kde.Platform
runtime-version: 5.15
sdk: org.kde.Sdk
command: openkj
finish-args: 
  - "--share=ipc"
  - "--socket=x11"
  - "--device=dri"
  - "--share=network"
    #  - "--socket=wayland"
  - "--socket=pulseaudio"
  - "--filesystem=host"
  - "--env=LADSPA_PATH=/app/lib/ladspa/"
  - "--env=QT_QPA_PLATFORM=xcb"
  - "--env=GST_PLUGIN_PATH=/app/lib/codecs/lib/gstreamer-1.0"
  - "--env=PATH=/app/lib/totem-pl-parser/bin/:/app/lib/codecs/bin/:/app/bin:/usr/bin"
modules:
  - name: liba52
    config-opts:
      - "--enable-shared"
      - "--disable-static"
    rm-configure: true
    cleanup:
      - "/bin/*a52*"
    sources:
      - type: archive
        url: "http://liba52.sourceforge.net/files/a52dec-0.7.4.tar.gz"
        sha256: a21d724ab3b3933330194353687df82c475b5dfb997513eef4c25de6c865ec33
      - type: patch
        path: patches/a52dec-0.7.4-rpath64.patch
      - type: patch
        path: patches/a52dec-configure-optflags.patch
      - type: patch
        path: patches/liba52-silence.patch
      - type: patch
        path: patches/liba52-prefer-pic.patch
      - type: script
        commands:
          - "autoreconf -fiv"
        dest-filename: autogen.sh
  - name: libmpeg2
    config-opts:
      - "--enable-shared"
      - "--disable-static"
    rm-configure: true
    cleanup:
      - "/bin/*mpeg2*"
    sources:
      - type: archive
        url: "http://libmpeg2.sourceforge.net/files/libmpeg2-0.5.1.tar.gz"
        sha256: dee22e893cb5fc2b2b6ebd60b88478ab8556cb3b93f9a0d7ce8f3b61851871d4
      - type: patch
        path: patches/libmpeg2-inline.patch
      - type: script
        commands:
          - "autoreconf -fiv"
        dest-filename: autogen.sh
  - name: gst-plugins-ugly
    buildsystem: meson
    config-opts:
      - "-Dmpeg2dec=enabled"
    sources:
      - type: git
        url: "https://gitlab.freedesktop.org/gstreamer/gst-plugins-ugly.git"
        tag: 1.16.3
        commit: f25c41970a54590e9f6fc82406aeda377864f8d8
    post-install:
      - "mkdir -p /app/lib/codecs/lib/gstreamer-1.0"
      - "mv /app/lib/gstreamer-1.0/*.so /app/lib/codecs/lib/gstreamer-1.0"
  - name: libass
    config-opts:
      - "--enable-shared"
      - "--disable-static"
    sources:
      - type: git
        url: "https://github.com/libass/libass.git"
        tag: 0.14.0
        commit: 73284b676b12b47e17af2ef1b430527299e10c17
      - type: script
        commands:
          - "autoreconf -fiv"
        dest-filename: autogen.sh
  - name: ffmpeg
    cleanup:
      - "/lib/codecs/share/ffmpeg/examples"
    config-opts:
      - "--disable-debug"
      - "--disable-doc"
      - "--disable-static"
      - "--enable-shared"
      - "--enable-nonfree"
      - "--enable-gpl"
    sources:
      - type: git
        url: "https://git.ffmpeg.org/ffmpeg.git"
        tag: n4.2.4
        commit: f9f95ceebfbd7b7f43c1b7ad34e25d366e6e2d2b
  - name: gst-libav
    buildsystem: meson
    config-opts:
      - "-Ddoc=disabled"
    sources:
      - type: git
        url: "https://gitlab.freedesktop.org/gstreamer/gst-libav.git"
        tag: 1.16.3
        commit: 6988bdb0482b18b7a9f0c9635217a93d5057a9ff
      - type: patch
        path: patches/gst-libav-stop-caching-codecs.patch
    post-install:
      - "mkdir -p /app/lib/codecs/lib/gstreamer-1.0"
      - "mv /app/lib/gstreamer-1.0/*.so /app/lib/codecs/lib/gstreamer-1.0"
  - name: gst-plugins-bad
    buildsystem: meson
    cleanup:
      - "/bin/*webrtc*"
      - "/bin/crossfade"
      - "/bin/tsparser"
      - "/bin/playout"
    config-opts:
      - "-Dopenh264=disabled"
      - "-Dvdpau=disabled"
      - "-Dvulkan=disabled"
    sources:
      - type: git
        url: "https://gitlab.freedesktop.org/gstreamer/gst-plugins-bad.git"
        tag: 1.16.3
        commit: ee8144e98b084d75ffabaef0ef3dca2af8d72061
    post-install:
      - "mkdir -p /app/lib/codecs/lib/gstreamer-1.0"
      - "mv /app/lib/gstreamer-1.0/*.so /app/lib/codecs/lib/gstreamer-1.0"
  - name: rubberband 
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/breakfastquay/rubberband.git
        branch: default
        commit: f1acaf85d70dac991c835626fe768fc0a8d3cb52
  - name: fmt 
    buildsystem: cmake-ninja
    builddir: yes
    config-opts:
      - "-DFMT_TEST=OFF"
    sources:
      - type: git
        url: https://github.com/fmtlib/fmt.git
        branch: master 
        commit: 561834650aa77ba37b15f7e5c9d5726be5127df9
  - name: spdlog 
    buildsystem: cmake-ninja
    builddir: yes
    config-opts:
      - "-DSPDLOG_BUILD_EXAMPLE=OFF"
      - "-DSPDLOG_BUILD_TESTS=OFF"
    sources:
      - type: git
        url: https://github.com/gabime/spdlog.git
        branch: v1.x
        commit: bee3e63e1bae8b4cd5e3ebd69fbf75f68e47996a
  - name: taglib 
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/taglib/taglib.git
        commit: f58161511050ac6c060d28e75dcd5c5a3af7279c 
  - name: OpenKJ
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/openkj/openkj.git
        tag: v2.0.4-release
        commit: dd102391f4cd57728f215ef6e26b37794e569ffb 
cleanup-commands:
  - "mv /app/lib/liba52*.* /app/lib/codecs/lib/"
  - "mv /app/lib/libass.* /app/lib/codecs/lib/"
  - "mkdir -p /app/lib/ffmpeg"
