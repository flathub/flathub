id: "org.cataclysmdda.CataclysmDDA"
runtime: "org.freedesktop.Platform"
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: launch-cataclysm-dda
finish-args: 
  - --persist=cataclysm-dda
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

modules:
  - name: cataclysm-dda
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - mkdir -p /app/cataclysm-dda
      - cp -r * /app/cataclysm-dda
      - install -Dm755 launch-cataclysm-dda /app/bin/launch-cataclysm-dda
      - install -Dm644 org.cataclysmdda.CataclysmDDA.svg /app/share/icons/hicolor/scalable/apps/org.cataclysmdda.CataclysmDDA.svg
      - sed -i 's/^Exec=cataclysm-tiles/Exec=launch-cataclysm-dda/' org.cataclysmdda.CataclysmDDA.desktop
      - install -Dm755 org.cataclysmdda.CataclysmDDA.desktop /app/share/applications/org.cataclysmdda.CataclysmDDA.desktop
      - install -Dm644 org.cataclysmdda.CataclysmDDA.appdata.xml /app/share/metainfo/org.cataclysmdda.CataclysmDDA.appdata.xml
