id: org.freedesktop.Sdk.Extension.amf
branch: '25.08'
runtime: org.freedesktop.Sdk
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
build-extension: true
appstream-compose: false
modules:
  - name: amf-headers
    buildsystem: simple
    build-commands:
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - cp -a AMF ${FLATPAK_DEST}

    sources:
      - type: archive
        url: https://github.com/GPUOpen-LibrariesAndSDKs/AMF/releases/download/v1.5.0/AMF-headers-v1.5.0.tar.gz
        sha256: d569647fa26f289affe81a206259fa92f819d06db1e80cc334559953e82a3f01
        dest-filename: amf-headers.tar.gz

      - type: file
        path: org.freedesktop.Sdk.Extension.amf.metainfo.xml