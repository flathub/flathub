name: notepadqq
buildsystem: qmake
config-opts:
  - QMAKE_STRIP=
  - INCLUDEPATH+="${FLATPAK_DEST}/include/QtWebKitWidgets"
  - INCLUDEPATH+="${FLATPAK_DEST}/include/QtWebKit"
  - LRELEASE=lrelease
build-options:
  env:
    QMAKEPATH: "/app/lib"
sources:
  # Source0
  - type: archive
    url: https://github.com/notepadqq/notepadqq/archive/v1.4.8.tar.gz
    sha256: 13fba9abd84c59de27fbe92f74e2763b57588fcf9c88af10ec67313b0abbc9d0
  # Patch0
  - type: patch
    path: notepadqq-1.4.8-appdata.patch
  # fix desktop file
  - type: shell
    commands:
      - echo 'fix desktop file';
        desktop-file-edit --remove-key=OnlyShowIn "support_files/shortcuts/notepadqq.desktop";
post-install:
  # create symlink
  - echo 'create symlink';
    ln -sf "${FLATPAK_DEST}/lib/notepadqq/notepadqq-bin" "${FLATPAK_DEST}/bin/notepadqq";
  # install docs
  - echo 'install docs';
    install -d "${FLATPAK_DEST}/share/doc/notepadqq";
    install -p -m 0644 *.md "${FLATPAK_DEST}/share/doc/notepadqq/";
  # install licenses
  - echo 'install licenses';
    install -d "${FLATPAK_DEST}/share/licenses/notepadqq";
    install -p -m 0644 "COPYING" "${FLATPAK_DEST}/share/licenses/notepadqq/";
