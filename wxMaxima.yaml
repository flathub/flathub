name: wxMaxima
buildsystem: cmake-ninja
builddir: true
sources:
  - type: archive
    url: https://github.com/wxMaxima-developers/wxmaxima/archive/Version-19.04.3.tar.gz
    sha256: 852b2d75c447628277d4aa682f8c82aa7f29fda7e34281a5cf0902f94065058c
  # https://github.com/wxMaxima-developers/wxmaxima/commit/6d6114315ff62a847f2cb9a8b52d136468222afe.patch
  - type: patch
    path: wxMaxima-19.04.3-appdata.patch
post-install:
  - icon_in="../data/${FLATPAK_ID}.svg";
    icon_out="${FLATPAK_ID}.png";
    for s in {16,22,24,32,36,48,64,72,96,128,192,256,512}; do
    [[ ! -f "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/${icon_out}" ]] || continue;
    rsvg-convert "${icon_in}" -w "${s}" -h "${s}" -a -f png -o "${icon_out}";
    install -p -D -m 0644 "${icon_out}" -t "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/";
    done;
modules:
  - wxwidgets.yaml
  - maxima.yaml
  - jsmath-fonts.yaml
  - doxygen.yaml
