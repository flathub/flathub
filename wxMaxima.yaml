name: wxMaxima
buildsystem: cmake-ninja
builddir: true
sources:
  - type: archive
    url: https://github.com/wxMaxima-developers/wxmaxima/archive/Version-19.03.0.tar.gz
    sha256: 2a8e8fc044d4e73f7dfa3d4eb367250b9ccfa9416052376a14feaa2b4167f1f6
  # https://github.com/wxMaxima-developers/wxmaxima/commit/d136bef33facc2062b6cd600707d1f4b7cefa469.patch
  - type: patch
    path: wxMaxima-19.03.0-appdata.patch
post-install:
  - icon_in="../data/${FLATPAK_ID}.svg";
    icon_out="${FLATPAK_ID}.png";
    for s in {16,22,24,32,36,48,64,72,96,128,192,256,512}; do
    [[ ! -f "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/${icon_out}" ]] || continue;
    rsvg-convert "${icon_in}" -w "${s}" -h "${s}" -a -f png -o "${icon_out}";
    install -p -D -m 0644 "${icon_out}" -t "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/";
    done;
modules:
  - wxwidgets.yaml
  - maxima.yaml
  - jsmath-fonts.yaml
  - doxygen.yaml
