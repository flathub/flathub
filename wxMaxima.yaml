name: wxMaxima
buildsystem: cmake-ninja
builddir: true
sources:
  - type: archive
    url: https://github.com/wxMaxima-developers/wxmaxima/archive/Version-19.04.1.tar.gz
    sha256: 701f67e43c9e996538bc372977d61ef6c79178b10782d6921da395b725951bf6
  # https://github.com/wxMaxima-developers/wxmaxima/commit/f6ff7763c7ea20fe09f039a5113492555debc2f9.patch
  - type: patch
    path: wxMaxima-19.04.1-appdata.patch
post-install:
  - icon_in="../data/${FLATPAK_ID}.svg";
    icon_out="${FLATPAK_ID}.png";
    for s in {16,22,24,32,36,48,64,72,96,128,192,256,512}; do
    [[ ! -f "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/${icon_out}" ]] || continue;
    rsvg-convert "${icon_in}" -w "${s}" -h "${s}" -a -f png -o "${icon_out}";
    install -p -D -m 0644 "${icon_out}" -t "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/";
    done;
modules:
  - wxwidgets.yaml
  - maxima.yaml
  - jsmath-fonts.yaml
  - doxygen.yaml
