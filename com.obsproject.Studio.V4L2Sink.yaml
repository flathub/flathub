id: com.obsproject.Studio.V4L2Sink
branch: stable
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//5.15
build-extension: true
appstream-compose: false
separate-locales: false

modules:
  - name: v4l2sink
    buildsystem: cmake
    no-make-install: true

    config-opts:
      - -DLIBOBS_INCLUDE_DIR=./obs-source/libobs

    post-install:
      - install -Dm644 v4l2sink.so ${FLATPAK_DEST}/v4l2sink.so
      - |
        set -e -o pipefail
        VERSION=$(git describe --tags 2>/dev/null)
        DATE=$(git show -s --format=%cs)
        sed \
            -e "s/@VERSION@/${VERSION}/g" \
            -e "s/@DATE@/${DATE}/g" \
            -i "${FLATPAK_ID}.metainfo.xml"
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}

    sources:
      # Using an unreleased version until the next release; we require few patches
      # for build and stability fixes. Also disabling shallow clone since we need
      # to determine versions from git commit (via git describe --tags)
      - type: git
        url: https://github.com/CatxFish/obs-v4l2sink.git
        commit: 36d5bdb888be708ac9b22c11dff477fcd6511ccf
        disable-shallow-clone: true

      - type: git
        url: https://github.com/obsproject/obs-studio.git
        tag: 26.1.0
        commit: 38ad3ba18fc27846e122bd56f589ccb34c4578e2
        dest: obs-source

      - type: file
        path: com.obsproject.Studio.V4L2Sink.metainfo.xml
