id: xyz.fontra.FontraPak
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: fontrapak

finish-args:
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network
  - --filesystem=home

modules:
  - name: fontrapak
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/mitradranirban/fontra-pak-linux/releases/download/2025.11.0/fontrapak.tgz
        sha256: 4c3630c68ffb416af77f2109e0d8caeefecfd3672196316c8e15f791420ea361
      - type: file
        path: data/icons/xyz.fontra.FontraPak.svg
        dest-filename: xyz.fontra.FontraPak.svg
      - type: file
        path: xyz.fontra.FontraPak.desktop
        dest-filename: xyz.fontra.FontraPak.desktop

    build-commands:
      # Create bin directory
      - install -d /app/bin
      
      # Extract tarball and install binary
      - ls -la
      - cp fontrapak /app/bin/fontrapak-bin
      
      # Clean up extracted directory first
      - rm -rf fontrapak
      
      # Create wrapper script after cleanup
      - |
        echo '#!/bin/sh' > /app/bin/fontrapak
        echo 'exec /app/bin/fontrapak-bin "$@"' >> /app/bin/fontrapak
        chmod +x /app/bin/fontrapak
      
      # Install icon and desktop file
      - install -Dm644 xyz.fontra.FontraPak.svg /app/share/icons/hicolor/scalable/apps/xyz.fontra.FontraPak.svg
      - install -Dm644 xyz.fontra.FontraPak.desktop /app/share/applications/xyz.fontra.FontraPak.desktop
     
