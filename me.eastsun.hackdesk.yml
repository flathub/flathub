app-id: me.eastsun.hackdesk
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: hackdesk

finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11 # Permission needed to show the window
  - --persist=.hackdesk # Permission needed to save the config

modules:
  - name: hackdesk
    buildsystem: simple
    build-commands:
      - install -Dm755 hackdesk.AppImage /app/bin/hackdesk
    sources:
      - type: file
        url: https://github.com/EastSun5566/hackdesk/releases/download/hackdesk-v0.0.7/hack-desk_0.0.7_amd64.AppImage
        sha256: 7d1d47e3473b05542d981f286703d63a1f036098d6eb921fb549a0d186adece0
        only-arches: [x86_64]
        dest-filename: hackdesk.AppImage
