app-id: net.seamly.seamly2d
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: seamly2d
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=cups
  - --filesystem=home
  - --device=dri
rename-desktop-file: seamly2d.desktop
separate-locales: false

modules:
  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DENABLE_BOOST=OFF
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-22.11.0.tar.xz
        sha256: 093ba9844ed774285517361c15e21a31ba4df278a499263d4403cca74f2da828
        x-checker-data:
          type: anitya
          project-id: 3686
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz
  - name: seamly2d
    buildsystem: qmake
    config-opts:
      - CONFIG+=noDebugSymbols
      - CONFIG+=noTests
    post-install:
      - desktop-file-edit --set-icon net.seamly.seamly2d /app/share/applications/seamly2d.desktop
      - cp share/img/Seamly2D_logo_512x512.png net.seamly.seamly2d.png
      - install -Dm644 net.seamly.seamly2d.png -t /app/share/icons/hicolor/512x512/apps
      - install -Dm644 net.seamly.seamly2d.metainfo.xml -t /app/share/metainfo
      - cp dist/debian/seamly2d.sharedmimeinfo net.seamly.seamly2d.seamly2d.xml
      - install -Dm644 net.seamly.seamly2d.seamly2d.xml -t /app/share/mime/packages
    sources:
      - type: git
        url: https://github.com/FashionFreedom/Seamly2D.git
        tag: v2022-11-07.0315
        commit: bca230896aae1d3d142c7362889adc676b909822
        x-checker-data:
          type: json
          url: https://api.github.com/repos/FashionFreedom/Seamly2D/releases/latest
          tag-query: .tag_name
          version-query": $tag
      - type: patch
        path: 0001-flatpak.patch
      - type: file
        path: net.seamly.seamly2d.metainfo.xml
