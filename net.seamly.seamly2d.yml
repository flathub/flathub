app-id: net.seamly.seamly2d
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: seamly2d
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=home
  - --device=dri
modules:
  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DENABLE_BOOST=OFF
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-22.11.0.tar.xz
        sha256: 093ba9844ed774285517361c15e21a31ba4df278a499263d4403cca74f2da828
        x-checker-data:
          type: anitya
          project-id: 3686
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz
  - name: seamly2d
    buildsystem: qmake
    config-opts:
      - CONFIG+=noDebugSymbols
    post-install:
      - cp dist/seamly2d.desktop net.seamly.seamly2d.desktop
      - install -Dm644 net.seamly.seamly2d.desktop /app/share/applications
      - cp dist/seamly2d.png net.seamly.seamly2d.png
      - install -Dm644 net.seamly.seamly2d.png /app/share/icons/hicolor/64x64/apps
    sources:
      - type: git
        url: https://github.com/FashionFreedom/Seamly2D.git
        tag: v2022-10-31.0329
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.-]+)$
      - type: patch
        path: 0001-flatpak.patch
