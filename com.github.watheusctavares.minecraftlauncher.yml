app-id: com.github.watheusctavares.minecraftlauncher
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: minecraft-launcher
tags:
  - proprietary
finish-args:
  - --share=network
  - --share=ipc
  - --device=dri
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --socket=system-bus
  - --persist=.minecraft

modules:
  - name: minecraft-launcher
    buildsystem: simple
    sources:
      - type: archive
        url: https://web.archive.org/web/20250829203451if_/https://launcher.mojang.com/download/Minecraft.tar.gz
        sha256: 695269281547bbbcf47fe74633027a0e4ddc13a61060c686a7217e85d314e45e
    build-commands:
      - install -Dm755 minecraft-launcher /app/bin/minecraft-launcher
  - name: desktop
    buildsystem: simple
    sources:
      - type: dir
        path: icon
      - type: file
        path: com.github.watheusctavares.minecraftlauncher.desktop
    build-commands:
      - install -Dm644 com.github.watheusctavares.minecraftlauncher.desktop /app/share/applications/com.github.watheusctavares.minecraftlauncher.desktop
      - install -Dm644 hicolor/16x16/apps/com.github.watheusctavares.minecraftlauncher.png /app/share/icons/hicolor/16x16/apps/com.github.watheusctavares.minecraftlauncher.png
      - install -Dm644 hicolor/32x32/apps/com.github.watheusctavares.minecraftlauncher.png /app/share/icons/hicolor/32x32/apps/com.github.watheusctavares.minecraftlauncher.png
      - install -Dm644 hicolor/48x48/apps/com.github.watheusctavares.minecraftlauncher.png /app/share/icons/hicolor/48x48/apps/com.github.watheusctavares.minecraftlauncher.png
      - install -Dm644 hicolor/64x64/apps/com.github.watheusctavares.minecraftlauncher.png /app/share/icons/hicolor/64x64/apps/com.github.watheusctavares.minecraftlauncher.png
      - install -Dm644 hicolor/128x128/apps/com.github.watheusctavares.minecraftlauncher.png /app/share/icons/hicolor/128x128/apps/com.github.watheusctavares.minecraftlauncher.png
      - install -Dm644 hicolor/256x256/apps/com.github.watheusctavares.minecraftlauncher.png /app/share/icons/hicolor/256x256/apps/com.github.watheusctavares.minecraftlauncher.png
  - name: flite
    config-opts:
      - --enable-shared
    no-parallel-make: true
    sources:
      - type: git
        url: https://github.com/festvox/flite.git
        tag: v2.2
  - name: xrandr
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/app/xrandr.git/
        tag: xrandr-1.5.3

