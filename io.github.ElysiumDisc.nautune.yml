app-id: io.github.ElysiumDisc.nautune
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.flutter
command: nautune
separate-locales: false

finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --filesystem=xdg-music
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: libappindicator
    sources:
      - type: archive
        url: https://github.com/AyatanaIndicators/libayatana-appindicator/archive/refs/tags/0.5.93.tar.gz
        sha256: 419e68e4c7003f5697204b4070a96a32d665f97302f3be2939f4f46995641775
    buildsystem: cmake-ninja

  - name: nautune
    buildsystem: simple
    build-commands:
      # Initialize Flutter
      - . /usr/lib/sdk/flutter/enable.sh
      # Fetch dependencies
      - flutter pub get
      # Build the Linux release
      - flutter build linux --release
      # Install to the Flatpak /app directory
      - cp -r build/linux/x64/release/bundle/* /app/bin/
      - install -Dm644 linux/nautune.desktop /app/share/applications/io.github.ElysiumDisc.nautune.desktop
      - install -Dm644 linux/nautune.png /app/share/icons/hicolor/256x256/apps/io.github.ElysiumDisc.nautune.png
      - install -Dm644 io.github.ElysiumDisc.nautune.metainfo.xml /app/share/metainfo/io.github.ElysiumDisc.nautune.metainfo.xml
    sources:
      - type: git
        url: https://github.com/ElysiumDisc/nautune.git
        tag: v2.7.0
