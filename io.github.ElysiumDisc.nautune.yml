app-id: io.github.ElysiumDisc.nautune
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.flutter
command: nautune
separate-locales: false

finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=xdg-music:ro
  # Required for MPRIS/Media Keys (Play/Pause/Next)
  - --talk-name=org.mpris.MediaPlayer2.*
  # Use the portal for notifications instead of talking to the bus directly
  - --talk-name=org.freedesktop.Notifications

modules:
  - shared-modules/libappindicator/libappindicator-gtk3.json

  - name: nautune
    buildsystem: simple
    build-options:
      # This enables the Flutter SDK extension during the build
      append-path: /usr/lib/sdk/flutter/bin
      env:
        - FLUTTER_ROOT: /usr/lib/sdk/flutter
    build-commands:
      # 1. Fetch dependencies and build the Linux bundle from source
      - flutter pub get
      - flutter build linux --release
      
      # 2. Install the binary
      - install -Dm755 build/linux/x64/release/bundle/nautune /app/bin/nautune
      
      # 3. Install the library files (Flutter apps need the bundle folder content)
      - cp -r build/linux/x64/release/bundle/lib /app/
      - cp -r build/linux/x64/release/bundle/data /app/bin/
      
      # 4. Install Desktop file and Icon (Assumes these are in your repo root)
      - install -Dm644 io.github.ElysiumDisc.nautune.desktop /app/share/applications/io.github.ElysiumDisc.nautune.desktop
      - install -Dm644 io.github.ElysiumDisc.nautune.png /app/share/icons/hicolor/512x512/apps/io.github.ElysiumDisc.nautune.png
      
      # 5. Install Metainfo (Must be in your repo now, not the Flathub PR)
      - install -Dm644 io.github.ElysiumDisc.nautune.metainfo.xml /app/share/metainfo/io.github.ElysiumDisc.nautune.metainfo.xml

    sources:
      - type: git
        url: https://github.com/ElysiumDisc/nautune.git
        tag: v2.7.9
        commit: 90e29e983f621b270d0546af11699230e04d057d
