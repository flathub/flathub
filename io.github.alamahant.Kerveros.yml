app-id: io.github.alamahant.Kerveros
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: Kerveros

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-documents/Kerveros:create

modules:
  - name: Kerveros
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFLATHUB_BUILD=ON

    sources:
      # imagemagick source code
      - type: git
        url: https://github.com/ImageMagick/ImageMagick.git
        tag: 7.1.2-8
        dest: imagemagick_src
      # zbar source code
      - type: git
        url: https://github.com/mchehab/zbar.git
        tag: 0.23.93
        dest: zbar_src
      # Main application source
      - type: git
        url: https://github.com/alamahant/Kerveros.git
        tag: v1.0.0

    cleanup:
      - /include
      - /lib/*.a
      - /share/doc
      - /share/man
      - /lib/cmake
      - /lib/pkgconfig
