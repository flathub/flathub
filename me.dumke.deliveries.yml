app-id: me.dumke.deliveries
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: deliveries_tracker
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/deliveries/cargo-home
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: deliveries
    buildsystem: simple
    build-commands:
      - cargo build --release --offline
      - install -Dm755 target/release/deliveries_tracker /app/bin/deliveries_tracker
      - install -Dm644 data/me.dumke.deliveries.desktop /app/share/applications/me.dumke.deliveries.desktop
      - install -Dm644 data/me.dumke.deliveries.metainfo.xml /app/share/metainfo/me.dumke.deliveries.metainfo.xml
      - install -Dm644 icons/icon.png /app/share/icons/hicolor/128x128/apps/me.dumke.deliveries.png
    sources:
      - cargo-sources.json
      - type: git
        url: https://github.com/danst0/deliveries.git
        tag: v0.3.2
      - type: shell
        commands:
          - mkdir -p .cargo
          - cp cargo-config .cargo/config
      - type: shell
        commands:
          - mkdir -p .cargo
          - cp cargo-config .cargo/config
