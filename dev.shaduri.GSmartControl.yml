id: dev.shaduri.GSmartControl
runtime: org.gnome.Sdk
runtime-version: '44'
sdk: org.gnome.Sdk
command: gsmartcontrol-root
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host
  - --device=dri
  - --share=network
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
  - --talk-name=org.gtk.vfs.*
  # - --talk-name=org.freedesktop.Flatpak
rename-icon: gsmartcontrol
rename-appdata-file: gsmartcontrol.appdata.xml
rename-desktop-file: gsmartcontrol.desktop

modules:
  # https://github.com/flathub/org.gnome.Gnote/blob/73d0f497055a4895beda99577007dd68caeac05e/gtkmm.json
  - name: gtkmm
    sources:
      - sha256: 1d7a35af9c5ceccacb244ee3c2deb9b245720d8510ac5c7e6f4b6f9947e6789c
        type: archive
        url: 'https://download.gnome.org/sources/gtkmm/3.24/gtkmm-3.24.7.tar.xz'
        x-checker-data:
          type: gnome
          name: gtkmm
          versions:
            <: '3.25'
    buildsystem: meson
    config-opts:
      - '-Dmaintainer-mode=false'
      - '-Dbuild-demos=false'
      - '-Dbuild-tests=false'
    cleanup:
      - '*.a'
      - '*.la'
      - /include
      - /lib/gdkmm-3.0
      - /lib/gtkmm-3.0
      - /lib/pkgconfig
      - /man
      - /share/aclocal
      - /share/man
      - /share/pkgconfig
    modules:
      - name: sigc++
        sources:
          - sha256: 235a40bec7346c7b82b6a8caae0456353dc06e71f14bc414bcc858af1838719a
            type: archive
            url: >-
              https://download.gnome.org/sources/libsigc++/2.10/libsigc++-2.10.8.tar.xz
            x-checker-data:
              type: gnome
              name: libsigc++
              //: later versions are incompatible with gtkmm3.24
              versions:
                <: '2.11'
        buildsystem: meson
        config-opts:
          - '-Dbuild-examples=false'
        cleanup:
          - '*.la'
          - /include/sigc++-2.0
          - /lib/pkgconfig
          - /lib/sigc++-2.0
      - name: glibmm
        sources:
          - sha256: 5358742598181e5351d7bf8da072bf93e6dd5f178d27640d4e462bc8f14e152f
            type: archive
            url: 'https://download.gnome.org/sources/glibmm/2.66/glibmm-2.66.6.tar.xz'
            x-checker-data:
              type: gnome
              name: glibmm
              //: later versions have ABI break
              versions:
                <: '2.67'
        buildsystem: meson
        config-opts:
          - '-Dbuild-examples=false'
        cleanup:
          - '*.la'
          - /include/glibmm-2.4
          - /include/giomm-2.4
          - /lib/glibmm-2.4
          - /lib/giomm-2.4
          - /lib/libglibmm_generate_extra_defs*
          - /lib/pkgconfig
      - name: cairomm
        sources:
          - sha256: 4749d25a2b2ef67cc0c014caaf5c87fa46792fc4b3ede186fb0fc932d2055158
            type: archive
            url: 'https://www.cairographics.org/releases/cairomm-1.14.4.tar.xz'
            x-checker-data:
              type: anitya
              project-id: 7959
              url-template: 'https://www.cairographics.org/releases/cairomm-$version.tar.xz'
              versions:
                <: '1.15'
        buildsystem: meson
        config-opts:
          - '-Dbuild-examples=false'
        cleanup:
          - '*.la'
          - /include/cairomm-1.0
          - /lib/cairomm-1.0
          - /lib/pkgconfig
      - name: pangomm
        sources:
          - sha256: 410fe04d471a608f3f0273d3a17d840241d911ed0ff2c758a9859c66c6f24379
            type: archive
            url: 'https://download.gnome.org/sources/pangomm/2.46/pangomm-2.46.3.tar.xz'
            x-checker-data:
              type: gnome
              name: pangomm
              versions:
                <: '2.47'
        buildsystem: meson
        cleanup:
          - '*.la'
          - /include/pangomm-1.4
          - /lib/pangomm-1.4
          - /lib/pkgconfig
      - name: atkmm
        sources:
          - sha256: 7c2088b486a909be8da2b18304e56c5f90884d1343c8da7367ea5cd3258b9969
            type: archive
            url: 'https://download.gnome.org/sources/atkmm/2.28/atkmm-2.28.3.tar.xz'
            x-checker-data:
              type: gnome
              name: atkmm
              versions:
                <: '2.35'
        buildsystem: meson
        cleanup:
          - '*.la'
          - /include/atkmm-1.6
          - /lib/atkmm-1.6
          - /lib/pkgconfig

  - name: gsmartcontrol
    buildsystem: autotools
    post-install:
      - install -D host-exec-wrapper.sh /app/bin/host-exec-wrapper
      - ln -s /app/bin/host-exec-wrapper /app/bin/smartctl
      - ln -s /app/bin/host-exec-wrapper /app/bin/lsusb
      - ln -s /app/bin/host-exec-wrapper /app/bin/lspci
      - ln -s /app/bin/host-exec-wrapper /app/bin/pkexec
      - ln -s /app/bin/host-exec-wrapper /app/bin/gksu
      - ln -s /app/bin/host-exec-wrapper /app/bin/gksudo
      - ln -s /app/bin/host-exec-wrapper /app/bin/kdesu
      - ln -s /app/bin/host-exec-wrapper /app/bin/kdesudo

      - install -Dm644 docs/assets/images/favicon.svg "{FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"

    sources:
      - type: git
        url: 'https://github.com/ashaduri/gsmartcontrol.git'
        commit: 49b3d2b9926a446b00970fadac9c52343a5b76bf
        branch: v1.1.4
        x-checker-data:
          type: anitya
          project-id: 11623
          stable-only: true
          tag-template: v$version

      - type: file
        path: host-exec-wrapper.sh
