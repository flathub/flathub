app-id: ml.pocketinc.pocketbrowser
runtime: org.freedesktop.Platform
runtime-version: '20.08'
branch: stable
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: 20.08
command: run.sh
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
modules:
  - name: nodejs
    sources:
      - type: archive
        url: https://nodejs.org/dist/v12.0.0/node-v12.0.0.tar.xz
        sha256: 93c48550e5da71cf3809ba765e8f8c01124a6b5f8b69869fe3ea8f168fcbfc78
  - name: pocket-browser
    build-options:
      env:
        # Need this for electron-download to find the cached electron binary
        electron_config_cache: /run/build/pocket-browser/npm-cache
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/PocketInc/Pocket-Browser/archive/v1.5.tar.gz
        sha256: a224ad547663d416c6bbd79364636a6c67101fb7595be2c2b0e8445d89a5f5f0
        dest: main
      - generated-sources.json
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - npm start --prefix=/app/main
    build-commands:
      # Install npm dependencies
      - npm install --prefix=main --offline --cache=/run/build/pocket-browser/npm-cache/
      # Bundle app and dependencies
      - mkdir -p /app/main /app/bin
      - cp -ra main/* /app/main/
      # Install app wrapper
      - install run.sh /app/bin/
