app-id: net.sourceforge.lgames.LBreakoutHD
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  # LBreakoutHD does not respect XDG base directories
  - --persist=.lbreakouthd
command: lbreakouthd
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
  - '*.la'
  - '*.a'
modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/SDL/SDL-1.2.15.json
  - shared-modules/SDL/SDL_mixer-1.2.12.json
  - shared-modules/SDL/SDL_image-1.2.12.json
  - shared-modules/SDL/SDL_ttf-2.0.11.json
  - name: lbreakouthd
    buildsystem: autotools
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/lgames/lbreakouthd/lbreakouthd-1.0.9.tar.gz
        sha256: 307c0ae237837d9492e2387ffff8d6d3fab89ed33822e0747d0f01b1aab4774b
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} .
      - type: file
        path: net.sourceforge.lgames.LBreakoutHD.png
      - type: file
        path: net.sourceforge.lgames.LBreakoutHD.desktop
      - type: file
        path: net.sourceforge.lgames.LBreakoutHD.metainfo.xml
    post-install:
      - install -Dm644 net.sourceforge.lgames.LBreakoutHD.png /app/share/icons/hicolor/256x256/apps/net.sourceforge.lgames.LBreakoutHD.png
      - install -Dm644 net.sourceforge.lgames.LBreakoutHD.desktop /app/share/applications/net.sourceforge.lgames.LBreakoutHD.desktop
      - install -Dm644 net.sourceforge.lgames.LBreakoutHD.metainfo.xml /app/share/appdata/net.sourceforge.lgames.LBreakoutHD.metainfo.xml