app-id: us.materialio.Materialious
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "23.08"
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
modules:
  - name: materialious
    buildsystem: simple
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/Materialious/Materialious/releases/download/1.6.18/Materialious-1.6.18-linux-x64.zip
        sha256: 174507c4fe59a149587c192e8e81295fe945fa9dcf034b2fc69a9c5865adcc7d
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/Materialious/Materialious/releases/download/1.6.18/Materialious-1.6.18-linux-arm64.zip
        sha256: d040f8395c8455878453ffb56ab7680a707c5fd67ef574aaeb99381947b52eaf
      # Icon
      - type: file
        path: us.materialio.Materialious.svg
      # Wrapper to launch the app
      - type: file
        path: run.sh
      - type: file
        path: us.materialio.Materialious.desktop
      - type: file
        path: us.materialio.Materialious.metainfo.xml
    build-commands:
      # Bundle app
      - unzip Materialious-*.zip -d /app/materialious
      # Install app wrapper
      - install -Dm0755 run.sh /app/bin/run.sh
      # Install app icon and desktop file
      - install -Dm644 us.materialio.Materialious.svg /app/share/icons/hicolor/scalable/apps/us.materialio.Materialious.svg
      - install -Dm644 us.materialio.Materialious.desktop -t /app/share/applications/
      - install -Dm644 us.materialio.Materialious.metainfo.xml -t /app/share/metainfo/
