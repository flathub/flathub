app-id: io.github.Hamzamn19.GitHubDesktop
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: github-desktop
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=session-bus
  - --socket=system-bus
  - --filesystem=home
  - --talk-name=org.freedesktop.portal.Desktop
  - --talk-name=org.freedesktop.portal.Renderer
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --env=XDG_CURRENT_DESKTOP=GNOME # لإخبار التطبيق بالبيئة الحالية
  - --device=dri
  - --own-name=io.github.Hamzamn19.GitHubDesktop

modules:
  - name: github-desktop-prebuilt
    buildsystem: simple
    build-commands:
      - install -d /app/opt/github-desktop
      - cp -a . /app/opt/github-desktop/
      - |
        cat > /app/bin/github-desktop <<'EOF'
        #!/bin/sh
        exec /app/opt/github-desktop/desktop --no-sandbox "$@"
        EOF
      - chmod +x /app/bin/github-desktop
      # تثبيت الملفات الإضافية في مساراتها الرسمية لظهورها في المتجر
      - install -D io.github.Hamzamn19.GitHubDesktop.desktop /app/share/applications/io.github.Hamzamn19.GitHubDesktop.desktop
      - install -D io.github.Hamzamn19.GitHubDesktop.png /app/share/icons/hicolor/512x512/apps/io.github.Hamzamn19.GitHubDesktop.png
      - install -D io.github.Hamzamn19.GitHubDesktop.metainfo.xml /app/share/metainfo/io.github.Hamzamn19.GitHubDesktop.metainfo.xml
      - |
        cat > /app/bin/xdg-settings <<'EOF'
        #!/bin/sh
        exit 0
        EOF
      - chmod +x /app/bin/xdg-settings
    sources:
      - type: dir
        path: ../desktop/dist/desktop-linux-x64
      - type: file
        path: io.github.Hamzamn19.GitHubDesktop.desktop
      - type: file
        path: io.github.Hamzamn19.GitHubDesktop.png
      - type: file
        path: io.github.Hamzamn19.GitHubDesktop.metainfo.xml
