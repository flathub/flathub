id: org.regular_dev.biplanes_revival
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: BiplanesRevival
build-options:
  strip: true
  no-debuginfo: true
modules:
  - name: BiplanesRevival
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    build-commands:
      - cmake --build .
    builddir: true
    sources:
      - type: git
        tag: v1.1
        commit: 1eab4c3360e11f3c15325c3d6d6401e9df700c93
        url: https://github.com/regular-dev/biplanes-revival
    cleanup:
      - '/include'
      - '/bin/assets'
  - name: BiplanesRevival-postinstall
    buildsystem: simple
    build-commands:
      - install -Dm644 ${FLATPAK_ID}.desktop -t /app/share/applications
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
      - install -Dm644 ${FLATPAK_ID}.svg -t /app/share/icons/hicolor/scalable/apps
      - mkdir -p /app/share/biplanes-revival
      - cp -R assets /app/share/biplanes-revival
    sources:
      - type: git
        tag: v1.1
        commit: 1eab4c3360e11f3c15325c3d6d6401e9df700c93
        url: https://github.com/regular-dev/biplanes-revival
      - type: file
        path: org.regular_dev.biplanes_revival.desktop
      - type: file
        path: org.regular_dev.biplanes_revival.metainfo.xml
      - type: file
        path: org.regular_dev.biplanes_revival.svg
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --env=BIPLANES_ASSETS_ROOT=/app/share/biplanes-revival/

