id: org.regular_dev.biplanes_revival
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: BiplanesRevival
modules:
  - name: BiplanesRevival
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    build-commands:
      - cmake --build .
    builddir: true
    sources:
      - type: git
        commit: 0d5272c014128283a4b9f322a9bbe16fa6e7303e
        url: https://github.com/regular-dev/biplanes-revival
    cleanup:
      - '/include'
      - '/bin/assets'
  - name: BiplanesRevival-postinstall
    buildsystem: simple
    build-commands:
      - install -Dm644 flatpak-data/${FLATPAK_ID}.desktop -t /app/share/applications
      - install -Dm644 flatpak-data/${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
      - install -Dm644 flatpak-data/${FLATPAK_ID}.svg -t /app/share/icons/hicolor/scalable/apps
      - mkdir -p /app/share/biplanes-revival
      - cp -R assets /app/share/biplanes-revival
    sources:
      - type: git
        commit: 0d5272c014128283a4b9f322a9bbe16fa6e7303e
        url: https://github.com/regular-dev/biplanes-revival
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --env=BIPLANES_ASSETS_ROOT=/app/share/biplanes-revival/

