app-id: io.github.alamahant.asteria
runtime: org.kde.Platform
runtime-version: "6.8"
sdk: org.kde.Sdk
command: Asteria

finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --env=PYTHONPATH=/app/lib/python3.12:/app/lib/python3.12/site-packages
  - --env=PYTHONUSERBASE=/var/data/python

modules:
  # Flatlib (local wheel)
  - name: python-flatlib
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps --no-index --find-links=${PWD}/python/venv flatlib-0.2.3-py3-none-any.whl
    sources:
      - type: file
        path: python/venv/flatlib-0.2.3-py3-none-any.whl
        sha256: c846d83c965db7588581bb65ac9a6668b9a190afcad5027269f7e9c75f467bcd

  # PySwissEph (local tarball)
  - name: pyswisseph
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps --no-index --find-links=${PWD}/python/venv pyswisseph-2.10.3.2.tar.gz
    sources:
      - type: file
        path: python/venv/pyswisseph-2.10.3.2.tar.gz
        sha256: c54c305e83dbd5d2b71e58d8a69d8ee41de24c4d3328ce09e2af860a3537624d

  # Main application
  - name: Asteria
    buildsystem: cmake-ninja
    config-opts:
      - -DFLATHUB_BUILD=ON
    sources:
      - type: git
        url: https://github.com/alamahant/Asteria.git
        tag: v1.0.0
