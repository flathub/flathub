app-id: io.github.falldaemon.engplayer
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: engplayer
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --filesystem=/run/media
  - --filesystem=/media

modules:
  - python3-requirements.json

  - name: engplayer
    buildsystem: simple
    build-commands:
      - make install prefix=/app

    sources:
      - type: git
        url: https://github.com/Falldaemon/EngPlayer.git
        commit: 0aeb5fd6020392c5ebc05faa4ed313a663bb48da
