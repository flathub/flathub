app-id: io.github.falldaemon.engplayer
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: engplayer
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --filesystem=/run/media
  - --filesystem=/media
  - --talk-name=org.freedesktop.ScreenSaver
  - --own-name=org.mpris.MediaPlayer2.EngPlayer

modules:
  - python3-requirements.json

  - name: engplayer
    buildsystem: simple
    build-commands:
      - make install prefix=/app

    sources:
      - type: git
        url: https://github.com/Falldaemon/EngPlayer.git
        commit: 624210544535b0351bc370d50007025fe3201af5
