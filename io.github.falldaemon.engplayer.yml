app-id: io.github.falldaemon.engplayer
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: engplayer
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --filesystem=/mnt
  - --filesystem=/run/media
  - --talk-name=org.freedesktop.ScreenSaver
  - --own-name=org.mpris.MediaPlayer2.EngPlayer

modules:
  - python3-requirements.json

  - name: engplayer
    buildsystem: simple
    build-commands:
      - |
        for dir in resources/locale/*/; do
          lang=$(basename "$dir")
          if [ -f "resources/locale/$lang/LC_MESSAGES/engplayer.po" ]; then
            msgfmt "resources/locale/$lang/LC_MESSAGES/engplayer.po" -o "resources/locale/$lang/LC_MESSAGES/engplayer.mo"
          fi
        done
      - mkdir -p /app/share/engplayer
      - cp -r . /app/share/engplayer
      - rm -rf /app/share/engplayer/__pycache__ /app/share/engplayer/.git /app/share/engplayer/venv
      - install -D -m755 engplayer.sh /app/bin/engplayer
      - install -D -m755 engplayer-daemon.sh /app/bin/engplayer-daemon
      - install -D -m644 io.github.falldaemon.engplayer.metainfo.xml /app/share/metainfo/io.github.falldaemon.engplayer.metainfo.xml
      - install -D -m644 resources/icons/io.github.falldaemon.engplayer.png /app/share/icons/hicolor/512x512/apps/io.github.falldaemon.engplayer.png
      - install -D -m644 io.github.falldaemon.engplayer.desktop.in /app/share/applications/io.github.falldaemon.engplayer.desktop
      - desktop-file-edit --set-key=Exec --set-value=/app/bin/engplayer /app/share/applications/io.github.falldaemon.engplayer.desktop
      - desktop-file-edit --set-key=Icon --set-value=io.github.falldaemon.engplayer /app/share/applications/io.github.falldaemon.engplayer.desktop
      - install -D -m644 io.github.falldaemon.engplayer.daemon.desktop /app/etc/xdg/autostart/io.github.falldaemon.engplayer.daemon.desktop

    sources:
      - type: git
        url: https://github.com/Falldaemon/EngPlayer.git
        tag: v0.1.0
        commit: 3b4f7f3d8679e38302e63daf2b5174e0e869aa43
