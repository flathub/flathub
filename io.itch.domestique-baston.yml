app-id: io.itch.domestique-baston
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: domestique-baston
modules:
  - name: domestique-baston
    buildsystem: simple
    build-commands:
      - install -D 'domestique-baston-gles3' /app/bin/domestique-baston
    sources:
      - type: file
        path: 'domestique-baston-gles3'
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
