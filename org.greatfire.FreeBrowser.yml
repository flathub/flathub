app-id: org.greatfire.FreeBrowser
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.chromium.Chromium.BaseApp
base-version: '23.08'
command: freebrowser
separate-locales: false
finish-args:
  - --device=all
  - --env=GTK_PATH=/app/lib/gtkmodules
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pcsc # FIDO2
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --require-version=1.8.2
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.kwalletd6
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.gnome.Mutter.IdleMonitor.*
  - --talk-name=org.cinnamon.ScreenSaver
  - --talk-name=org.mate.ScreenSaver
  - --talk-name=org.xfce.ScreenSaver
  - --system-talk-name=org.freedesktop.Avahi
  - --own-name=org.mpris.MediaPlayer2.freebrowser.*
  - --filesystem=xdg-run/pipewire-0
  # To load policies on the host /etc/freebrowser/policies
  - --filesystem=host-etc
  # To install a PWA application
  - --filesystem=home/.local/share/applications:create
  - --filesystem=home/.local/share/icons:create
  - --filesystem=xdg-desktop
  # For default download directory to work as expected (PR #324)
  - --filesystem=xdg-download
  # For GNOME proxy resolution
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --env=GIO_EXTRA_MODULES=/app/lib/gio/modules
  - --env=GSETTINGS_BACKEND=dconf
  # For KDE proxy resolution (KDE5 only)
  - --filesystem=~/.config/kioslaverc
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --persist=.pki
modules:
  - name: dconf
    buildsystem: meson
    config-opts:
      - -Dbash_completion=false
      - -Dman=false
      - -Dvapi=false
    cleanup:
      - /etc
      - /include
      - ca.desrt.dconf.service
      - dconf.service
      - dconf-service
      - '*.pc'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/dconf/0.40/dconf-0.40.0.tar.xz
        sha256: cf7f22a4c9200421d8d3325c5c1b8b93a36843650c9f95d6451e20f0bcb24533
        x-checker-data:
          type: gnome
          name: dconf
          stable-only: true
      # From: https://src.fedoraproject.org/rpms/dconf
      - type: patch
        path: dconf-override.patch

  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        tag: v2024.01.17
        commit: ded79a2f8a509adc21834b95a9892073d4a91fdc
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: freebrowser
    buildsystem: simple
    build-commands:
      - install -Dm 755 freebrowser /app/bin/freebrowser
      - install -Dm 644 -t /app/etc cobalt.ini
      - install -Dm 644 -t /app/share/metainfo org.greatfire.FreeBrowser.metainfo.xml
      - install -Dm 644 -t /app/share/icons/hicolor/scalable/apps org.greatfire.FreeBrowser.svg
      - install -Dm 644 -t /app/share/applications/ org.greatfire.FreeBrowser.desktop

      # FreeBrowser detects the chrome executable name as such
      # https://github.com/greatfire/freebrowser/blob/5994642982e2b8247fc64a41a86fff75351a2f9d/freebrowser/desktop/freebrowser.go#L46
      - install -Dm 755 chrome.sh /app/bin/google-chrome
      - install -Dm 755 apply_extra.sh /app/bin/apply_extra
      - install -Dm 755 stub_sandbox.sh /app/bin/stub_sandbox
    sources:
      - type: file
        url: https://s3.amazonaws.com/greatfire/freebrowser_linux-606-0306
        sha256: 6cbd35ead895cc367aa2a387f216cbd4c27d097389fd44363513cf26bad3a348
        dest-filename: freebrowser
        only-arches: [x86_64]
        is-main-source: true
      - type: file
        path: cobalt.ini
      - type: file
        path: org.greatfire.FreeBrowser.metainfo.xml
      - type: file
        url: https://freebrowser.org/assets/logo.52c10809.svg
        sha256: 52c10809a5f93399fb7a9260df4a5f692a0a43437474ef2010ae64f8bdc62abe
        dest-filename: org.greatfire.FreeBrowser.svg
      - type: file
        path: org.greatfire.FreeBrowser.desktop

      - type: extra-data
        # From https://dl.google.com/linux/chrome/deb/dists/stable/main/binary-amd64/Packages
        url: https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_126.0.6478.182-1_amd64.deb
        sha256: 8b3cf7a0424049c235315de90472f3c3108ab3a33ead33917ab9ef2efdec0580
        size: 108772160
        filename: chrome.deb
        only-arches: [x86_64]
        x-checker-data:
          type: debian-repo
          root: https://dl.google.com/linux/chrome/deb
          dist: stable
          component: main
          package-name: google-chrome-stable
      - type: script
        dest-filename: stub_sandbox.sh
        commands:
          - 'echo "Stub sandbox ignoring command: $@"'
          - exit 1
      - type: file
        path: chrome.sh
      - type: file
        path: apply_extra.sh
