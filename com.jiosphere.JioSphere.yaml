app-id: com.jiosphere.JioSphere
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.chromium.Chromium.BaseApp
base-version: '24.08'
command: jiosphere
separate-locales: false
build-options:
  no-debuginfo: true
finish-args:
  - --require-version=1.8.2
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pcsc # FIDO2
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --allow=bluetooth # FIDO2 CTAP hybrid transport
  - --system-talk-name=org.bluez
  - --system-talk-name=org.freedesktop.Avahi
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.kwalletd6
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.gnome.Mutter.IdleMonitor.*
  - --talk-name=org.cinnamon.ScreenSaver
  - --talk-name=org.mate.ScreenSaver
  - --talk-name=org.xfce.ScreenSaver
  - --own-name=org.mpris.MediaPlayer2.jiosphere.*
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --filesystem=xdg-run/pipewire-0
  # To load policies on the host /etc/jiosphere/policies
  - --filesystem=host-etc
  # To install a PWA application
  - --filesystem=home/.local/share/applications:create
  - --filesystem=home/.local/share/icons:create
  # To allow installing shortcuts on the desktop
  - --filesystem=xdg-desktop
  # For default download directory to work as expected
  - --filesystem=xdg-download
  # For MPRIS media cover art
  - --filesystem=/tmp
  # For imported CA certificates
  - --persist=.pki
  # For GNOME proxy resolution
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --env=GIO_EXTRA_MODULES=/app/lib/gio/modules
  - --env=GSETTINGS_BACKEND=dconf
  # Set the release channel correctly
  - --env=CHROME_VERSION_EXTRA=stable
  # For KDE proxy resolution (KDE5 only)
  - --filesystem=~/.config/kioslaverc
modules:
  - name: dconf
    buildsystem: meson
    config-opts:
      - -Dbash_completion=false
      - -Dman=false
      - -Dvapi=false
    cleanup:
      - /etc
      - /include
      - ca.desrt.dconf.service
      - dconf.service
      - dconf-service
      - '*.pc'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/dconf/0.49/dconf-0.49.0.tar.xz
        sha256: 16a47e49a58156dbb96578e1708325299e4c19eea9be128d5bd12fd0963d6c36
        x-checker-data:
          type: gnome
          name: dconf
          stable-only: true
      # From: https://src.fedoraproject.org/rpms/dconf
      - type: patch
        path: dconf-override.patch

  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        tag: v2025.09
        commit: 693a71c5ffa80ec9c9ce2ae03b1ccc493c698e53
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: jiosphere
    buildsystem: simple
    build-commands:
      - mkdir -p /app/jiosphere
      - bsdtar --no-same-owner -xf jiosphere-browser.zip -C /app/jiosphere
      - mv /app/jiosphere/jiosphere-browser-linux* /app/jiosphere/jiosphere-browser
      - install -Dm 644 jiosphere-browser.desktop /app/share/applications/com.jiosphere.JioSphere.desktop
      - install -Dm 644 jiosphere.svg /app/share/icons/hicolor/scalable/apps/com.jiosphere.JioSphere.svg
      - install -Dm 755 jiosphere.sh /app/bin/jiosphere
      - install -Dm 644 -t /app/etc cobalt.ini
      - install -Dm 644 -t /app/share/metainfo com.jiosphere.JioSphere.metainfo.xml
    sources:
      - type: file
        url: https://stgrepo.jiosphere.com/6007/jiosphere-browser-linux-x86_64.zip
        sha256: 852ee431108416be5629acbc9626aa56976d44aa83d9f11e9f07450288d9d76f
        dest-filename: jiosphere-browser.zip
        only-arches: [x86_64]
      - type: file
        url: https://stgrepo.jiosphere.com/6007/jiosphere-browser-linux-aarch64.zip
        sha256: 46e5066bd448ed313ec84f153897dec2d736f10cf07e7325ff820387b02b39c3
        dest-filename: jiosphere-browser.zip
        only-arches: [aarch64]
      - type: file
        path: cobalt.ini
      - type: file
        path: com.jiosphere.JioSphere.metainfo.xml
      - type: file
        path: jiosphere.svg
      - type: file
        path: jiosphere-browser.desktop
      - type: file
        path: jiosphere.sh
