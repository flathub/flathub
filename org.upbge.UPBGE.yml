id: org.upbge.UPBGE
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: blender
finish-args:
  - "--share=ipc"
  - "--socket=wayland"
  - "--socket=fallback-x11"
  - "--socket=pulseaudio"
  - "--device=dri"
  - "--share=network"
  - "--filesystem=host"
  - "--filesystem=/run/spnav.sock:ro"
  - "--env=SPNAV_SOCKET=/run/spnav.sock"
  - "--env=TMP_DIR=/tmp"
  - "--env=TMP=/tmp"
add-extensions:
  org.upbge.UPBGE.Codecs:
    directory: lib/codecs
    add-ld-path: lib
    bundle: true
    autodelete: true
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '22.08'
    add-ld-path: "."
cleanup-commands:
  - mkdir -p /app/lib/ffmpeg
modules:
  - shared-modules/libdecor/libdecor-0.1.1.json
  - name: x264
    config-opts:
      - "--prefix=/app/lib/codecs"
      - "--enable-lto"
      - "--enable-pic"
      - "--enable-shared"
      - "--disable-cli"
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        commit: baee400fa9ced6f5481a728138fed6e867b0ff7f
    cleanup:
      - "/lib/codecs/include"
      - "/lib/codecs/lib/pkgconfig"
  - name: ffmpeg
    build-options:
      env:
        PKG_CONFIG_PATH: "/app/lib/codecs/lib/pkgconfig"
    config-opts:
      - "--prefix=/app/lib/codecs"
      - "--enable-shared"
      - "--disable-static"
      - "--disable-doc"
      - "--enable-gpl"
      - "--enable-version3"
      - "--disable-nonfree"
      - "--enable-optimizations"
      - "--enable-pthreads"
      - "--disable-bzlib"
      - "--disable-libgsm"
      - "--enable-libtheora"
      - "--enable-libvorbis"
      - "--enable-libvpx"
      - "--enable-libx264"
      - "--enable-zlib"
      - "--disable-libxcb"
      - "--disable-lzma"
      - "--disable-programs"
      - "--disable-network"
      - "--disable-protocols"
      - "--enable-protocol=file"
      - "--disable-devices"
      - "--enable-muxer=avi"
      - "--enable-muxer=h264"
      - "--enable-muxer=mov"
      - "--enable-muxer=mp4"
      - "--enable-muxer=ogg"
      - "--enable-muxer=webm"
      - "--enable-demuxer=avi"
      - "--enable-demuxer=h264"
      - "--enable-demuxer=mov"
      - "--enable-demuxer=mp3"
      - "--enable-demuxer=ogg"
      - "--enable-demuxer=wav"
      - "--enable-parser=h264"
      - "--enable-parser=vorbis"
      - "--enable-encoder=aac"
      - "--enable-encoder=libtheora"
      - "--enable-encoder=libvorbis"
      - "--enable-encoder=libvpx_vp8"
      - "--enable-encoder=libvpx_vp9"
      - "--enable-encoder=libx264"
      - "--enable-encoder=mpeg4"
      - "--enable-decoder=aac"
      - "--enable-decoder=h264"
      - "--enable-decoder=libvorbis"
      - "--enable-decoder=libvpx_vp8"
      - "--enable-decoder=libvpx_vp9"
      - "--enable-decoder=mp3"
      - "--enable-decoder=mpeg4"
      - "--enable-decoder=pcm_s16le"
      - "--enable-decoder=theora"
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-6.0.tar.xz
        sha256: 57be87c22d9b49c112b6d24bc67d42508660e6b718b3db89c44e47e289137082
    cleanup:
      - "/lib/codecs/include"
      - "/lib/codecs/lib/pkgconfig"
      - "/lib/codecs/share"
  - name: upbge
    buildsystem: simple
    build-commands:
      - install -Dm755 blender.sh /app/bin/blender
      - mv blender /app/blender
      - install -Dm644 /app/blender/upbge.desktop /app/share/applications/$FLATPAK_ID.desktop
      - desktop-file-edit --set-icon=${FLATPAK_ID} /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 /app/blender/upbge.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -Dm644 /app/blender/upbge-symbolic.svg /app/share/icons/hicolor/symbolic/apps/$FLATPAK_ID-symbolic.svg
      - cd /app/blender/*.*/datafiles && mv locale /app/share/locale && ln -sf /app/share/locale locale
      - install -Dm644 $FLATPAK_ID.appdata.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/UPBGE/upbge/releases/download/v0.36.1/upbge-0.36.1-linux-x86_64.tar.xz
        sha256: 0d53fdace0f9755c3475e5cb98dfee3e63f9968aa2b7fe516b0a8c4b1326ca4f
        strip-components: 0
      - type: shell
        commands:
          - mv upbge*linux* blender
      - type: script
        commands:
          - cd /app/blender
          - exec ./blender "$@"
        dest-filename: blender.sh
      - type: file
        path: org.upbge.UPBGE.appdata.xml
