app-id: org.Tiny-beast-dictionary
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: tiny-beast-dict
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
    --socket=pulseaudio
  - --filesystem=xdg-documents
modules:
  - name: tiny-beast-dictionary
    buildsystem: simple
    build-commands:
      - install -D src-tauri/tiny-beast-dictionary /app/bin/tiny-beast-dictionary
      - cp -r src-tauri/tiny-beast-dictionary.desktop /app/share/applications/org.Tiny-beast-dictionary.desktop
      - cp -r src-tauri/icons/32x32.png /app/share/icons/hicolor/32x32/apps/org.Tiny-beast-dictionary.png
      - cp -r src-tauri/icons/128x128.png /app/share/icons/hicolor/128x128/apps/org.Tiny-beast-dictionary.png
      - cp -r src-tauri/icons/256x256.png /app/share/icons/hicolor/256x256/apps/org.Tiny-beast-dictionary.png
      - cp -r src-tauri/xsel /app/bin/xsel
    build-options:
      env:
        xsel: /app/bin/xsel
    config-opts:
      - -Dbuild_man=false
    sources:
      - type: git
        url: https://github.com/Arian94/tiny-beast-dictionary.git
        commit: a6db6673cd2315badc8f0c7956bcce3eb06ca52f