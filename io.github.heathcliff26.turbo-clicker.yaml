app-id: io.github.heathcliff26.turbo-clicker
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: turbo-clicker
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=all
modules:
  - name: turbo-clicker
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/turbo-clicker/cargo
        CARGO_NET_OFFLINE: 'true'
    sources:
      - type: git
        url: https://github.com/heathcliff26/turbo-clicker
        tag: v0.0.1
        commit: 37b6ec2b82e14123d8d9a3e1e6a57c573d55f796
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - cargo-sources.json
    build-commands:
      - cargo fetch --manifest-path Cargo.toml --verbose
      - cargo build --release
      - install -Dm755 target/release/turbo-clicker $FLATPAK_DEST/bin/turbo-clicker
      - desktop-file-edit --set-icon=$FLATPAK_ID packages/$FLATPAK_ID.desktop
      - desktop-file-edit --set-key Exec --set-value turbo-clicker packages/$FLATPAK_ID.desktop
      - install -D packages/$FLATPAK_ID.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -D packages/$FLATPAK_ID.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - install -D $FLATPAK_ID.metainfo.xml $FLATPAK_DEST/share/metainfo/$FLATPAK_ID.metainfo.xml
