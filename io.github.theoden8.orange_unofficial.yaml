app-id: io.github.theoden8.orange_unofficial
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.9'
#cleanup-commands:
#  - /app/cleanup-BaseApp.sh
command: run_orange.sh
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  # QtWebEngineProcess from baseapp
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
modules:
  - name: uv
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/uv/cargo
        CARGO_NET_OFFLINE: 'true'
    build-commands:
      - cargo fetch --offline --manifest-path Cargo.toml
      - cargo build --offline --release --locked
      - install -Dm755 target/release/uv /app/bin/uv
    sources:
      - type: git
        url: https://github.com/astral-sh/uv.git
        tag: 0.8.15
      - uv.yaml
  - python3-orange3.yaml
  - name: env-files
    buildsystem: simple
    sources:
      - type: file
        path: ./run_orange.sh
      - type: file
        path: ./io.github.theoden8.orange_unofficial.metainfo.xml
      - type: git
        url: https://github.com/biolab/orange3.git
        tag: 3.39.0
        dest: orange3
    build-commands:
      - install -D run_orange.sh /app/bin/run_orange.sh
      - install -D ./orange3/LICENSE /app/share/licenses/${FLATPAK_ID}/LICENSE
      - desktop-file-edit --set-key=Exec --set-value=run_orange.sh ./orange3/distribute/orange-canvas.desktop
      - desktop-file-edit --set-key=Icon --set-value=${FLATPAK_ID} ./orange3/distribute/orange-canvas.desktop
      - install -Dm644 ./orange3/distribute/orange-canvas.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 ./orange3/distribute/orange-canvas.png /app/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png

