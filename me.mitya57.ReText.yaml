app-id: me.mitya57.ReText
base: io.qt.qtwebkit.BaseApp
base-version: '5.11'
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
command: retext
rename-icon: retext
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Filesystem access
  # for access images
  - --filesystem=host
  # Network access
  # WARNING **: Couldn't connect to accessibility bus: Failed to connect to socket /tmp/dbus-FmxTjHhxVf: Connection refused
  - --share=network
  # Dconf access
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # QtWebEngine
  #- --env=QTWEBENGINE_DISABLE_SANDBOX=1
  # Portal
  # https://github.com/notepadqq/notepadqq/issues/460#issuecomment-384370580
  # https://github.com/notepadqq/notepadqq/issues/552#issuecomment-377674942
  # https://github.com/flatpak/flatpak/issues/1957#issuecomment-412860191
  #- --env=XDG_CURRENT_DESKTOP=KDE
  # Python
  - --env=PYTHONPATH=/app/lib/python3.5/site-packages
  # OpenGL access
  # libGL error: failed to open drm device: No such file or directory
  # libGL error: failed to load driver: i965
  - --device=dri
modules:
  - python3-sip.yaml
  - python3-qt5.yaml
  - enchant.yaml
  - python3-pyenchant.yaml
  - python3-docutils.yaml
  - python3-Markdown.yaml
  - python3-python-markdown-math.yaml
  - python3-Markups.yaml
  - retext.yaml
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.la'
