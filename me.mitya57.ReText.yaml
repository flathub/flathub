app-id: me.mitya57.ReText
base: io.qt.qtwebkit.BaseApp
base-version: '5.11'
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
command: retext
rename-icon: retext
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Filesystem access
  # for access images
  - --filesystem=host
  # Network access
  - --share=network
  # Dconf access
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # Python
  - --env=PYTHONPATH=/app/lib/python3.5/site-packages
  # OpenGL access
  - --device=dri
modules:
  - python3-sip.yaml
  - python3-qt5.yaml
  - enchant.yaml
  - python3-pyenchant.yaml
  - python3-docutils.yaml
  - python3-Markdown.yaml
  - python3-python-markdown-math.yaml
  - python3-Markups.yaml
  - retext.yaml
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.la'
