app-id: io.github.heathcliff26.go-minesweeper
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: go-minesweeper
finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
modules:
  - name: go-minesweeper
    buildsystem: simple
    sources:
      - type: archive
        only-arches: [x86_64]
        url: https://github.com/heathcliff26/go-minesweeper/releases/download/v0.5.6/go-minesweeper_linux-amd64.tar.gz
        sha256: b8f46b4af3770cc37fbb15094e9a71bfa6138573fce8812f173aea595aceac61
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/heathcliff26/go-minesweeper/releases/latest
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: .assets | map(.browser_download_url | select(endswith("_linux-amd64.tar.gz"))) | first
      - type: archive
        only-arches: [aarch64]
        url: https://github.com/heathcliff26/go-minesweeper/releases/download/v0.5.6/go-minesweeper_linux-arm64.tar.gz
        sha256: 70d7323042297f1b7aee93b38b7048c726873a86beb52c870a7283d8f8015043
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/heathcliff26/go-minesweeper/releases/latest
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: .assets | map(.browser_download_url | select(endswith("_linux-arm64.tar.gz"))) | first
      - type: file
        dest-filename: io.github.heathcliff26.go-minesweeper.metainfo.xml
        url: https://raw.githubusercontent.com/heathcliff26/go-minesweeper/refs/tags/v0.5.6/io.github.heathcliff26.go-minesweeper.metainfo.xml
        sha256: 5b8333cfbe17106bee15a9be916acc212136cf701602d78126e90de2513aca37
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/heathcliff26/go-minesweeper/releases/latest
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: '"https://raw.githubusercontent.com/heathcliff26/go-minesweeper/refs/tags/" + $tag + "/io.github.heathcliff26.go-minesweeper.metainfo.xml"'

    build-commands:
      - install -Dm755 go-minesweeper $FLATPAK_DEST/bin/go-minesweeper
      - desktop-file-edit --set-icon=$FLATPAK_ID $FLATPAK_ID.desktop
      - desktop-file-edit --set-key Exec --set-value go-minesweeper $FLATPAK_ID.desktop
      - install -D $FLATPAK_ID.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -D $FLATPAK_ID.png /app/share/icons/hicolor/512x512/apps/$FLATPAK_ID.png
      - install -D $FLATPAK_ID.metainfo.xml $FLATPAK_DEST/share/metainfo/$FLATPAK_ID.metainfo.xml
