app-id: com.todotxt.sleek
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
separate-locales: false
command: sleek
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=system-bus
  - --socket=session-bus
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=home
  - --filesystem=/mnt
  - --filesystem=/media
  - --filesystem=/run/media
rename-desktop-file: sleek.desktop
rename-icon: sleek
modules:
  - name: sleek
    buildsystem: simple

    sources:
      - type: file
        url: https://github.com/ransome1/sleek/releases/download/v2.0.0-dev14/sleek_2.0.0-dev14_amd64.deb
        sha512: e0d9e83678daecc31500bde70f857b235813fdeb42edc64e638d7874bb66bb64c125923086750d675d6c671e363f037df25d088f48435e645eee1d54c4666f3b
      - type: file
        path: com.todotxt.sleek.appdata.xml
      - type: file
        path: com.todotxt.sleek.png        
      - type: script
        dest-filename: sleek.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/sleek/sleek "$@"

    build-commands:
      - ar x sleek_*.deb
      - rm -f sleek_*.deb
      - tar -xf data.tar.xz
      - rm -f control.tar.gz data.tar.xz debian-binary
      - cp -r opt/* usr/* $FLATPAK_DEST
      - rm -rf opt usr
      - install -Dm644 com.todotxt.sleek.png /app/share/icons/hicolor/128x128/apps/com.todotxt.sleek.png
      - install -Dm755 sleek.sh $FLATPAK_DEST/bin/sleek
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.appdata.xml
      - desktop-file-edit --set-key Exec --set-value "sleek" ${FLATPAK_DEST}/share/applications/sleek.desktop
      - rm -rf "${FLATPAK_DEST}/share/icons/hicolor/1024x1024/"