app-id: com.tcs.allinonetoolkitv2
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node22
command: allinonetoolkitv2

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --share=network
  - --filesystem=home

modules:
  - name: allinonetoolkitv2
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
      append-path: /app/bin:/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/node22/bin
      env:
        PATH: /app/bin:/usr/bin:/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/node22/bin
        CARGO_NET_GIT_FETCH_WITH_CLI: "true"
        BUN_INSTALL: $HOME/.bun
    build-commands:
      # Install bun from official website using the environment variable
      - echo ${pwd}
      - curl -fsSL https://bun.sh/install | bash
      - export PATH="$BUN_INSTALL/bin:$PATH" && echo $PATH
      - export PATH="$BUN_INSTALL/bin:$PATH" && bun --version
      - export PATH="$BUN_INSTALL/bin:$PATH" && bun install --frozen-lockfile
      - export PATH="$BUN_INSTALL/bin:$PATH" && bun run tauri:build:fast
      # Metadata
      - install -Dm644 flatpak/com.tcs.allinonetoolkitv2.desktop /app/share/applications/com.tcs.allinonetoolkitv2.desktop
      - install -Dm644 flatpak/com.tcs.allinonetoolkitv2.metainfo.xml /app/share/metainfo/com.tcs.allinonetoolkitv2.metainfo.xml
      # Binary
      - install -Dm755 src-tauri/target/release/allinonetoolkitv2 /app/bin/allinonetoolkitv2
      # Icons
      - |
        for size in 128x128 256x256; do
          install -Dm644 src-tauri/icons/icon.png /app/share/icons/hicolor/$size/apps/com.tcs.allinonetoolkitv2.png
        done
      - install -Dm644 src-tauri/icons/icon.png /app/share/icons/hicolor/scalable/apps/com.tcs.allinonetoolkitv2.svg

    sources:
      - type: dir
        path: "."
        skip:
          - .git
          - node_modules
          - .angular
          - .flatpak-builder
          - build-dir
          - flatpak/.flatpak-builder
          - flatpak/build-dir
          - target
          - src-tauri/target
          - dist
          - coverage

    cleanup:
      - /share/man
