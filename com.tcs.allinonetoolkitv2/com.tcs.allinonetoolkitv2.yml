id: com.tcs.allinonetoolkitv2
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: allinonetoolkitv2
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node22

finish-args:
  # Window display permissions
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc

  # Network access (if your app needs it)
  - --share=network

  # File system access (adjust as needed)
  - --filesystem=home

  # Optional: Tray icon support
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/tray-icon:create

  # Optional: Single instance support
  - --own-name=com.tcs.allinonetoolkitv2.SingleInstance

  # Optional: Audio support (if your app plays sounds)
  # - --socket=pulseaudio

  # Optional: Notifications
  # - --talk-name=org.freedesktop.Notifications

modules:
  - name: allinonetoolkitv2
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node22/bin:/usr/lib/sdk/rust-stable/bin
      build-args:
        - --share=network
    build-commands:
      - npm install -g pnpm
      - pnpm install
      - pnpm build:prod
      - cd src-tauri && cargo build --release --verbose
      - install -Dm755 src-tauri/target/release/allinonetoolkitv2 /app/bin/allinonetoolkitv2
      - install -Dm644 com.tcs.allinonetoolkitv2.desktop /app/share/applications/com.tcs.allinonetoolkitv2.desktop
      - install -Dm644 ../src-tauri/icons/icon.png /app/share/icons/hicolor/128x128/apps/com.tcs.allinonetoolkitv2.png
      - install -Dm644 ../src-tauri/icons/icon.png /app/share/icons/hicolor/256x256/apps/com.tcs.allinonetoolkitv2.png
      - install -Dm644 com.tcs.allinonetoolkitv2.metainfo.xml /app/share/metainfo/com.tcs.allinonetoolkitv2.metainfo.xml
    sources:
      - type: dir
        path: ..
      - type: file
        path: com.tcs.allinonetoolkitv2.desktop
      - type: file
        path: com.tcs.allinonetoolkitv2.metainfo.xml
    cleanup:
      - /share/man
