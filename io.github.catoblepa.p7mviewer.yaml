app-id: io.github.catoblepa.p7mviewer
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: p7mviewer.py
separate-locales: false
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
modules:
  - name: asn1crypto
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/source/a/asn1crypto/asn1crypto-1.5.1.tar.gz
        sha256: 13ae38502be632115abf8a24cbe5f4da52e3b5231990aff31123c805306ccb9c
  - name: p7mviewer
    buildsystem: simple
    build-commands:
      - make install PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/catoblepa/p7mviewer/archive/refs/tags/v1.1.1.tar.gz
        sha256: 5497d82e1afc29efb0e4b233bf0a76ca28f85f44ebcdc6389df2b96854f008df
