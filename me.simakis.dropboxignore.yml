app-id: me.simakis.dropboxignore
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --filesystem=home
command: dropboxignore.sh

modules:
 - name: dropboxingore
   buildsystem: simple
   build-commands:
     - install -D bin/dropboxignore.sh /app/bin/dropboxignore.sh
     - install -Dm644 icons/64.png /app/share/icons/hicolor/64x64/apps/me.simakis.dropboxignore.png
     - install -Dm644 icons/128.png /app/share/icons/hicolor/128x128/apps/me.simakis.dropboxignore.png
     - install -Dm644 icons/256.png /app/share/icons/hicolor/256x256/apps/me.simakis.dropboxignore.png
     - install -Dm644 icons/512.png /app/share/icons/hicolor/512x512/apps/me.simakis.dropboxignore.png
     - install -Dm644 --target-directory=/app/share/metainfo me.simakis.dropboxignore.metainfo.xml
   sources:
     - type: git
       url: https://github.com/sp1thas/dropboxignore.git
       commit: 2684ace4ec1fc95b0c6ec4102f1d9f21ed295d4c
     - type: file
       path: me.simakis.dropboxignore.metainfo.xml
