app-id: io.github.SequinGames.Catacombs
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: catacombs
rename-icon: favicon
rename-desktop-file: catacombs.desktop
rename-appdata-file: catacombs.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
modules:
  - name: catacombs
    buildsystem: simple
    build-commands:
      - cc main.c -lSDL2 -lGLESv2 -lEGL -Ofast -lm -o catacombs
      - install -Dm 0755 catacombs -t ${FLATPAK_DEST}/bin
      - install -Dm 0644 flathub/catacombs.desktop ${FLATPAK_DEST}/share/applications/catacombs.desktop
      - install -Dm 0644 flathub/catacombs.appdata.xml ${FLATPAK_DEST}/share/metainfo/catacombs.appdata.xml
      - install -Dm 0644 flathub/favicon.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/favicon.png
    sources:
      - type: git
        url: https://github.com/SequinGames/catacombs.git
        commit: aefa6464b934d33cdb54df5efda21307098b1101
