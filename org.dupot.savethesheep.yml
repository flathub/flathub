app-id: org.dupot.savethesheep
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
command: savethesheep
finish-args:
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --device=dri
  - --persist=.local/share/godot/app_userdata/savethesheep

modules:
  - name: savethesheep
    buildsystem: simple

    build-commands:
      - install -Dm755 gameArchive/dupotSaveTheSheep.x86_64 /app/bin/savethesheep
      - install -Dm644 git_repo/export/Linux/flatpak/16x16.png $FLATPAK_DEST/share/icons/hicolor/16x16/apps/org.dupot.savethesheep.png
      - install -Dm644 git_repo/export/Linux/flatpak/24x24.png $FLATPAK_DEST/share/icons/hicolor/24x24/apps/org.dupot.savethesheep.png
      - install -Dm644 git_repo/export/Linux/flatpak/32x32.png $FLATPAK_DEST/share/icons/hicolor/32x32/apps/org.dupot.savethesheep.png
      - install -Dm644 git_repo/export/Linux/flatpak/48x48.png $FLATPAK_DEST/share/icons/hicolor/48x48/apps/org.dupot.savethesheep.png
      - install -Dm644 git_repo/export/Linux/flatpak/64x64.png $FLATPAK_DEST/share/icons/hicolor/64x64/apps/org.dupot.savethesheep.png
      - install -Dm644 git_repo/export/Linux/flatpak/512x512.png $FLATPAK_DEST/share/icons/hicolor/512x512/apps/org.dupot.savethesheep.png
      - install -Dm644 git_repo/export/Linux/flatpak/${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 git_repo/export/Linux/flatpak/${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml

    sources:
      - type: archive
        dest: gameArchive
        url: https://github.com/imikado/dupotSaveTheSheep/releases/download/1.0.2/bundle.tar.gz
        sha256: fb59dd5911e3a1f6aaa2231f2b735dac71fff56d515f5700d2689eb882d7126d
      - type: git
        dest: git_repo
        url: https://github.com/imikado/dupotSaveTheSheep/
        tag: 1.0.2
        commit: 6aa96edafbb8503d4ac99e43ee7d9024eb55c24b