app-id: org.dupot.savethesheep
base: org.godotengine.godot.BaseApp
base-version: '4.5'
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: savethesheep
finish-args:
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --device=dri

modules:
  - name: savethesheep
    buildsystem: simple

    build-commands:
      - install -Dm755 savethesheep.sh /app/bin/savethesheep
      - install -Dm644 gameArchive/dupotSaveTheSheep.pck /app/bin/savethesheep.pck
      - install -Dm644 git_repo/export/Linux/flatpak/16x16.png $FLATPAK_DEST/share/icons/hicolor/16x16/apps/org.dupot.savethesheep.png
      - install -Dm644 git_repo/export/Linux/flatpak/24x24.png $FLATPAK_DEST/share/icons/hicolor/24x24/apps/org.dupot.savethesheep.png
      - install -Dm644 git_repo/export/Linux/flatpak/32x32.png $FLATPAK_DEST/share/icons/hicolor/32x32/apps/org.dupot.savethesheep.png
      - install -Dm644 git_repo/export/Linux/flatpak/48x48.png $FLATPAK_DEST/share/icons/hicolor/48x48/apps/org.dupot.savethesheep.png
      - install -Dm644 git_repo/export/Linux/flatpak/64x64.png $FLATPAK_DEST/share/icons/hicolor/64x64/apps/org.dupot.savethesheep.png
      - install -Dm644 git_repo/export/Linux/flatpak/128x128.png $FLATPAK_DEST/share/icons/hicolor/128x128/apps/org.dupot.savethesheep.png
      - install -Dm644 git_repo/export/Linux/flatpak/256x256.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/org.dupot.savethesheep.png
      - install -Dm644 git_repo/export/Linux/flatpak/512x512.png $FLATPAK_DEST/share/icons/hicolor/512x512/apps/org.dupot.savethesheep.png
      - install -Dm644 git_repo/export/Linux/flatpak/${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 git_repo/export/Linux/flatpak/${FLATPAK_ID}.appdata.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml


    sources:
      - type: archive
        dest: gameArchive
        url: https://github.com/imikado/dupotSaveTheSheep/releases/download/1.0.5/bundle.tar.gz
        sha256: aed5c4737eb3a6519020bdd7e17af159f06e308170326fa233a3a1d32d44b099
      - type: git
        dest: git_repo
        url: https://github.com/imikado/dupotSaveTheSheep/
        tag: 1.0.5
        commit: 9de1af6795ab88968872324e34bf988fd231af80
      - type: script
        dest-filename: savethesheep.sh
        commands:
          # `cd` is needed so that Pixelorama can find the `Brushes/` directory
          - cd /app/bin/
          # Needed so Pixelorama can run
          - /app/bin/godot-runner --main-pack /app/bin/savethesheep.pck "$@"