# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/master/data/flatpak-manifest.schema.json
app-id: io.github.mimoguz.tripeaks_neue
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: tripeaks_neue
separate-locales: false
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
cleanup:
  - /git_repo
  - /io.github.mimoguz.tripeaks_neue.desktop
modules:
  - name: tripeaks_neue
    buildsystem: simple
    build-commands:
      - cp -r tripeaks_neue /app/
      - chmod +x /app/tripeaks_neue/tripeaks_neue
      - mkdir -p /app/bin
      - ln -s /app/tripeaks_neue/tripeaks_neue /app/bin/tripeaks_neue
      - mv git_repo/linux/flatpak/io.github.mimoguz.tripeaks_neue.desktop ${FLATPAK_ID}.desktop
      - desktop-file-edit ${FLATPAK_ID}.desktop --set-icon=${FLATPAK_ID}
      - install -Dm644 git_repo/linux/flatpak/icon.svg "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
      - install -Dm644 -t "${FLATPAK_DEST}/share/applications/" ${FLATPAK_ID}.desktop
      - install -Dm644 git_repo/linux/flatpak/io.github.mimoguz.tripeaks_neue.metainfo.xml /app/share/appdata/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: archive
        only-arches: [x86_64]
        dest: tripeaks_neue
        url: https://github.com/mimoguz/tripeaks_neue/releases/download/0.8.3/tripeaksneue-linux-x86_64.tar.gz
        sha256: 0542b662c01fdef9fb9ae82d61f78a2a741af17ba47600ab3993e82cf6cec968
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mimoguz/tripeaks_neue/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/mimoguz/tripeaks_neue/releases/download/\($tag)/tripeaksneue-linux-x86_64.tar.gz"'
      - type: archive
        only-arches: [aarch64]
        dest: tripeaks_neue
        url: https://github.com/mimoguz/tripeaks_neue/releases/download/0.8.3/tripeaksneue-linux-aarch64.tar.gz
        sha256: 291f0e7ccb72b4024576da500a2ca529e06029a01b7ca3dd171e51ae9f4680c3
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mimoguz/tripeaks_neue/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/mimoguz/tripeaks_neue/releases/download/\($tag)/tripeaksneue-linux-aarch64.tar.gz"'
      - type: git
        dest: git_repo
        url: https://github.com/mimoguz/tripeaks_neue
        tag: 0.8.3
        commit: ad95fdc1d5d9bbc06210695ff9da9d4a1e4a2e86
        x-checker-data:
          type: git
          tag-pattern": ^v([0-9.]+)$
