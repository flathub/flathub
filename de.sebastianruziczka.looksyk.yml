app-id: de.sebastianruziczka.looksyk
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
# node24 not yet available for 25.08
base-version: '25.08'
command: looksyk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node24
  - org.freedesktop.Sdk.Extension.rust-stable
build-options:
  append-path: /usr/lib/sdk/node24/bin:/usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: cargo-cache
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --filesystem=home
  # neede for audio or video files
  - --socket=pulseaudio
  - --device=dri
  - --env=ELECTRON_TRASH=gio
  - --env=ELECTRON_OZONE_PLATFORM_HINT=auto
modules:
  - name: looksyk-desktop
    buildsystem: simple
    build-commands:
      - cd git && make && cd ..
      # This does not work. flatpak-node-generator does not support git-sources-lockfile-v2 and electron-forge does not
      # support caching of electron and is trying to fetch it every time with electron/@get, even if caching and offline
      # mode is active
      #- cd application-wrapper/Looksyk && npm install --offline --cache ./npm-cache && npm run package --offline --cache ./npm-cache && cd ..
      - cd frontend/looksyk && npm install --offline --cache ./npm-cache && npm run build --configuration=production && cd ..
      - cd backend && cargo build --release && cd ..
      - install -Dm755 backend/target/release/looksyk /app/bin/looksyk-backend
      - install -Dm755 git/git /app/bin/git
      - cp -r application-wrapper/Looksyk/out/looksyk-linux-x64/* /app/bin/
      - chmod +x /app/bin/looksyk
      - install -Dm644 application-wrapper/Looksyk/out/looksyk-linux-x64/resources/app.asar /app/share/looksyk/app.asar
      - install -Dm644 de.sebastianruziczka.looksyk.metainfo.xml /app/share/metainfo/de.sebastianruziczka.looksyk.metainfo.xml
      - install -Dm644 icon/Looksyk_256.png /app/share/icons/hicolor/256x256/apps/de.sebastianruziczka.looksyk.png
      - install -Dm644 icon/Looksyk_512.png /app/share/icons/hicolor/512x512/apps/de.sebastianruziczka.looksyk.png
      - install -Dm644 LICENSE /app/share/licenses/looksyk/LICENSE
      - install -Dm644 application-wrapper/de.sebastianruziczka.looksyk.desktop /app/share/applications/de.sebastianruziczka.looksyk.desktop
      - mkdir -p /app/share/looksyk/static
      - cp -r frontend/looksyk/dist/looksyk/browser/* /app/share/looksyk/static/
    sources:
      - type: archive
        url: https://github.com/SebastianRzk/Looksyk/releases/download/v1.14.2/looksyk-source.tar.gz
        sha256: bd474f8949a86bfaacee6bb23846a4ac1c9c6742dc4c764fa05970fafe8f7cea
      - type: archive
        url: https://github.com/git/git/archive/refs/tags/v2.51.0.tar.gz
        sha256: 3524fc5fd81f16f80e1696a8281bd8ad831048b67848015d7b7382bf365ae685
        dest: 'git'
