id: io.gitlab.poltpolt.Sandglass
runtime: org.kde.Platform
runtime-version: "6.7"
license: GPL-3.0-or-later # Choose -only or -or-later as appropriate
sdk: org.kde.Sdk
command: appsandglass
#rename-icon: sandglass
#rename-desktop-file: sandglass.desktop

add-extensions:
  org.kde.PlatformTheme.QtVirtualKeyboard:
    directory: extensions/QtVirtualKeyboard
    version: "6.7"
    add-ld-path: lib
    merge-dirs: qml

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=home:ro
  - --env=QT_IM_MODULE=qtvirtualkeyboard
  - --env=QT_QUICK_CONTROLS_STYLE=org.kde.desktop

modules:
  - name: sandglass
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/app
    sources:
      - type: dir
        path: .

  - name: metadata
    buildsystem: simple
    sources:
      - type: dir
        path: .
    build-commands:
      - install -Dm644 resources/io.gitlab.poltpolt.Sandglass.png /app/share/icons/hicolor/128x128/apps/io.gitlab.poltpolt.Sandglass.png
      - install -Dm644 resources/io.gitlab.poltpolt.Sandglass.desktop /app/share/applications/io.gitlab.poltpolt.Sandglass.desktop
      - install -Dm644 resources/io.gitlab.poltpolt.Sandglass.metainfo.xml /app/share/metainfo/io.gitlab.poltpolt.Sandglass.metainfo.xml
