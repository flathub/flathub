app-id: com.locomalito.MalditaCastilla
default-branch: stable
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Platform
add-extensions:
  # This is a 32-bit app so we need the i386 extension but we have to
  # use an older one because this app requires old versions of some
  # libraries.
  'org.freedesktop.Platform.Compat.i386':
    directory: 'lib/i386-linux-gnu'
    version: '18.08'
command: maldita-castilla
rename-icon: icon
finish-args:
  # 32-bit app, 64-bit runtime
  - --allow=multiarch
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Sound access
  - --socket=pulseaudio
  # Direct Rendering access
  - --device=dri
modules:
  - name: maldita-castilla
    only-arches:
      - x86_64
    buildsystem: simple
    build-commands:
      - install -m755 -D maldita-castilla /app/bin/maldita-castilla
      - install -m644 -D com.locomalito.MalditaCastilla.desktop /app/share/applications/com.locomalito.MalditaCastilla.desktop
      - install -m644 -D assets/icon.png /app/share/icons/hicolor/64x64/apps/icon.png
      - install -m644 -D icon.png /app/share/icons/hicolor/128x128/apps/icon.png
      - install -m644 -D com.locomalito.MalditaCastilla.metainfo.xml /app/share/metainfo/com.locomalito.MalditaCastilla.metainfo.xml
      - mkdir -p /app/lib/i386-linux-gnu
      - mkdir -p /app/lib/maldita-castilla
      - mv runner assets /app/lib/maldita-castilla
    sources:
      - type: archive
        url: https://locomalito.com/juegos/Maldita_Castilla_linux.tgz
        sha256: 9aa90d9ba7c1c40bde8be43214e5016455c9c024f1fe7774c5bbbd6ec8408376
      - type: file
        path: com.locomalito.MalditaCastilla.metainfo.xml
      - type: file
        path: com.locomalito.MalditaCastilla.desktop
      - type: file
        path: icon.png
      - type: script
        dest-filename: maldita-castilla
        commands:
          - ln -sfT "$XDG_CONFIG_HOME" ~/.config
          - exec /app/lib/maldita-castilla/runner "$@"
