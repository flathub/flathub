app-id: org.photoqt.PreviewQt
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: previewqt
finish-args:
    - --share=ipc
    - --socket=wayland
    - --socket=fallback-x11
    - --filesystem=host
    - --device=dri
    - --socket=pulseaudio
modules:
    ########################
    # EXIV2
    ########################
    - name: exiv2
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DEXIV2_ENABLE_INIH=OFF
        - -DEXIV2_BUILD_SAMPLES=OFF
        - -DEXIV2_BUILD_EXIV2_COMMAND=OFF
        - -DEXIV2_ENABLE_BMFF=ON
      cleanup:
        - /bin
        - /share/man
      sources:
        - type: git
          url: https://github.com/Exiv2/exiv2
          tag: v0.28.2
          commit: 04207b9c39bf7b3b1a7144f7ed4e4f16b4f29ef6

    ########################
    # RAW SUPPORT
    ########################
    - name: libraw
      builddir: true
      config-opts:
        - --disable-examples
      sources:
        - type: git
          url: https://github.com/LibRaw/LibRaw
          tag: 0.21.2
          commit: 1ef70158d7fde1ced6aaddb0b9443c32a7121d3d
        - type: shell
          commands: ["autoreconf -vfi"]

    ########################
    # HEIF SUPPORT
    ########################
    - name: libde265
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/strukturag/libde265
          tag: v1.0.15
          commit: 17bb8d9fcea62db8cdeb0fc7ef8d15dbd19a22e4
    ########################
    - name: libheif
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DWITH_DAV1D=ON
        - -DWITH_RAV1E=ON
      sources:
        - type: git
          url: https://github.com/strukturag/libheif
          tag: v1.17.6
          commit: 59b58566de0d8e2e9fea958abeba1d3346bda9de

    ########################
    # AVIF SUPPORT
    ########################
    - name: libavif
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DAVIF_CODEC_AOM=ON
        - -DAVIF_CODEC_DAV1D=ON
        - -DAVIF_CODEC_AOM=ON
      sources:
        - type: git
          url: https://github.com/AOMediaCodec/libavif
          tag: v1.0.4
          commit: d77cfece0b3e233ee4bed49dfef1e7dc451599f8

    ########################
    # JXL SUPPORT
    ########################
    - name: libjxl
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_TESTING=OFF
      sources:
        - type: git
          url: https://github.com/libjxl/libjxl
          tag: v0.10.2
          commit: e1489592a770b989303b0edc5cc1dc447bbe0515

    ########################
    # EXR SUPPORT
    ########################
    - name: libdeflate
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/ebiggers/libdeflate
          tag: v1.19
          commit: dd12ff2b36d603dbb7fa8838fe7e7176fcbd4f6f
    ########################
    - name: imath
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/AcademySoftwareFoundation/Imath
          tag: v3.1.11
          commit: 5ac1d5335cb34f0f356c5f2461a57c845b96b115
    ########################
    - name: openexr
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/AcademySoftwareFoundation/openexr
          tag: v3.2.3
          commit: e4b8d0226ad88f58b19936c79b9998c2f73d2cfa

    ########################
    # POPPLER DOCUMENTS
    ########################
    - name: poppler-data
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://gitlab.freedesktop.org/poppler/poppler-data
          tag: POPPLER_DATA_0_4_12
          commit: af9f452b427d5ce8abe81ff98cc40c5f39fad90b
    ########################
    - name: boost
      buildsystem: simple
      build-commands:
        - ./bootstrap.sh
        - ./b2 install --prefix="$FLATPAK_DEST"
      sources:
        - type: archive
          url: https://archives.boost.io/release/1.84.0/source/boost_1_84_0.tar.gz
          sha256: a5800f405508f5df8114558ca9855d2640a2de8f0445f051fa1c7c3383045724
    ########################
    - name: openjpeg
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_STATIC_LIBS=OFF
      sources:
        - type: git
          url: https://github.com/uclouvain/openjpeg
          tag: v2.5.2
          commit: 39e8c50a2f9bdcf36810ee3d41bcbf1cc78968ae
    ########################
    - name: poppler
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DENABLE_GOBJECT_INTROSPECTION=OFF
        - -DENABLE_LIBOPENJPEG=openjpeg2
        - -DBUILD_GTK_TESTS=OFF
        - -DBUILD_QT5_TESTS=OFF
        - -DBUILD_QT6_TESTS=OFF
        - -DENABLE_QT5=OFF
        - -DENABLE_QT6=ON
        - -DBUILD_CPP_TESTS=OFF
        - -DENABLE_UTILS=ON
        - -DENABLE_BOOST=ON
      sources:
        - type: git
          url: https://gitlab.freedesktop.org/poppler/poppler
          tag: poppler-24.03.0
          commit: 481ee336d15bdf6b2b6084dddcd1617b032d2cd5

    ########################
    # KDE IMAGE FORMATS
    ########################
    - name: extra-cmake-modules
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_TESTING=OFF
      sources:
        - type: git
          url: https://invent.kde.org/frameworks/extra-cmake-modules.git
          tag: v6.0.0
          commit: a97a3e5897a34ae5ef495bc88a762c5c1d789d24
    ########################
    - name: kimageformats
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_TESTING=OFF
        - -DKIMAGEFORMATS_HEIF=ON
        - -DKIMAGEFORMATS_JXL=ON
      sources:
        - type: git
          url: https://invent.kde.org/frameworks/kimageformats.git
          tag: v6.0.0
          commit: 4be09ba41919dc7b8d0edad7fceb959ed13221c6

    ########################
    # DEVIL IMAGE LIBRARY
    ########################
    - name: devil
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      subdir: DevIL
      builddir: true
      sources:
        - type: archive
          url: https://sourceforge.net/projects/openil/files/DevIL/1.8.0/DevIL-1.8.0.tar.gz
          sha256: 0075973ee7dd89f0507873e2580ac78336452d29d34a07134b208f44e2feb709

    ########################
    # MAGICK HAPPENS HERE
    ########################
    - name: ghostscript
      config-opts:
        - --prefix=/app
        - --enable-shared
        - --disable-static
      sources:
        - type: archive
          url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10021/ghostscript-10.02.1.tar.gz
          sha256: e429e4f5b01615a4f0f93a4128e8a1a4d932dff983b1774174c79c0630717ad9
    ########################
    - name: imagemagick
      builddir: true
      build-options:
        env:
          LD_LIBRARY_PATH: /app/lib
          PKG_CONFIG_PATH: /app/lib/pkgconfig:/app/share/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig
      config-opts:
        - --prefix=/app
        - --enable-shared
        - --disable-static
        - --disable-docs
        - --with-modules
        - --with-threads
        - --with-png
        - --enable-hdri
        - --enable-opencl
        - --with-djvu
        - --with-fftw
        - --with-jxl
        - --with-lqr
        - --with-modules
        - --with-openexr
        - --with-openjp2
        - --with-rsvg
        - --with-webp
        - --with-wmf
        - --with-xml
        - --with-dps
        - --with-fpx
        - --with-gvc
      sources:
        - type: git
          url: https://github.com/ImageMagick/ImageMagick
          tag: 7.1.1-29 # when changing the version number make sure to update patch file accordingly
          commit: 0deac72ed480ac2ec8e9d766c15ddb3bca055952

    ########################
    ########################
    - name: previewqt
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DIMAGEMAGICK=ON
        - -DGRAPHICSMAGICK=OFF
        - -DEXIV2=ON
        - -DLIBARCHIVE=ON
        - -DRAW=ON
        - -DPOPPLER=ON
        - -DQTPDF=OFF
        - -DDEVIL=ON
        - -DFREEIMAGE=OFF
        - -DLIBVIPS=OFF
        - -DVIDEO_MPV=OFF
        - -DEXIV2_ENABLE_BMFF=ON
      sources:
        - type: git
          url: https://gitlab.com/lspies/previewqt.git
          tag: v1.0
          commit: 563199ca1e121e0ece7aedb894a615a62bf825a9
        - type: patch
          path: iconsize.patch
        - type: patch
          path: magick.patch
