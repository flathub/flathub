id: org.dupot.beatandmatchtopass
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: beatmatchtopass.x86_64
finish-args:
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --device=dri
  - --persist=.local/share/godot/app_userdata/BeatMatchtoPass

modules:
  - name: BeatMatchtoPass
    buildsystem: simple
    build-commands:
      - install -Dm555 export/linux/beatmatchtopass.x86_64 /app/bin/beatmatchtopass.x86_64
      - install -Dm644 export/linux/flatpack/512x512.png /app/share/icons/hicolor/512x512/apps/org.dupot.beatmatchtopass.png
      - install -Dm644 export/linux/flatpack/org.dupot.beatmatchtopass.desktop /app/share/applications/org.dupot.beatmatchtopass.desktop
      - install -Dm644 export/linux/flatpack/org.dupot.beatmatchtopass.appdata.xml /app/share/metainfo/org.dupot.beatmatchtopass.appdata.xml
    sources:
      - type: git
        url: https://github.com/imikado/dupotBeatAndMatchToPass/
        commit: 67167b59b4bef2ebe6246400471df0949146bb58
