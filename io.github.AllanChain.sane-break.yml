id: io.github.AllanChain.sane-break
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: sane-break
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # GPU acceleration if needed
  - --device=dri
  # Tray icon
  - --talk-name=org.kde.StatusNotifierWatcher
  # Audio output
  - --socket=pulseaudio
  # Battery status monitor
  - --system-talk-name=org.freedesktop.UPower
modules:
  - name: layer-shell-qt
    buildsystem: cmake-ninja
    config-opts:
      - '-DBUILD_TESTING=OFF'
    sources:
      - type: archive
        url: https://download.kde.org/stable/plasma/6.2.5/layer-shell-qt-6.2.5.tar.xz
        sha256: bc09870218df387c377bad2fed4b2a8f39121ddbdc5c6bb28a40be0c1b000c77
        x-checker-data:
          type: anitya
          project-id: 8761
          stable-only: true
          url-template: https://download.kde.org/stable/plasma/$version/layer-shell-qt-$version.tar.xz
  - name: sane-break
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/AllanChain/sane-break.git
        commit: 5f0f44979cee7f34ccfbb9ffc39df378ca79f838
        x-checker-data:
          type: git
          tag-pattern: "^v([\\d.]+)$"
          is-main-source: true
