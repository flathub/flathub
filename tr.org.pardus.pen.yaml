app-id: tr.org.pardus.pen
runtime: org.kde.Platform
runtime-version: 6.7
sdk: org.kde.Sdk
command: pardus-pen
finish-args:
  - --socket=x11
  - --device=dri
  - --share=ipc

modules:
  - name: pardus-pen
    buildsystem: meson
    build-options:
      append-path: /usr/libexec
    config-opts:
      - -Dqt=6
      - -Dscreenshot=false
    sources:
      - type: archive
        url: https://github.com/pardus/pardus-pen/archive/refs/tags/debian/3.2.0.tar.gz
        sha256: 157545d976e5264d68f1e8ce93697bd87c79ba8b8292ddde226efc984454d036
    post-install:
      - glib-compile-schemas /app/share/glib-2.0/schemas

