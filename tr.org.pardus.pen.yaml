app-id: tr.org.pardus.pen
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
command: /app/usr/bin/pardus-pen
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=host
modules:
  - name: pardus-pen
    buildsystem: simple
    build-commands:
      - qmake
      - make
      - make install DESTDIR=${FLATPAK_DEST} INSTALL_ROOT=${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://github.com/pardus/pardus-pen/archive/refs/tags/debian/2.0.0.tar.gz
        sha256: 0f28b3f69845889c235750211f013a6184c62fb174d627d0d006cc05a379010b
