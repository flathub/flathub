# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
app-id: lol.janjic.Splitcat
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: splitcat
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: Splitcat
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/splitcat ${FLATPAK_DEST}/bin
      - mv splitcat/data ${FLATPAK_DEST}/splitcat
      - mv splitcat/lib ${FLATPAK_DEST}/splitcat
      - install -Dm755 splitcat/splitcat ${FLATPAK_DEST}/splitcat
      - ln -s /splitcat/splitcat ${FLATPAK_DEST}/bin
      - install -Dm644 splitcat/$FLATPAK_ID.png -t $FLATPAK_DEST/share/icons/hicolor/256x256/apps/
      - install -Dm644 splitcat/$FLATPAK_ID.desktop -t $FLATPAK_DEST/share/applications/
      - install -Dm644 splitcat/$FLATPAK_ID.appdata.xml -t $FLATPAK_DEST/share/metainfo
    sources:
      - type: archive
        url: https://github.com/vogonwann/splitcat/releases/download/v0.1.8/splitcat-linux-x64.tar.gz
        strip-components: 0
        sha256: 280e71f447c953abf28ba3dadd17a96406f34edbf96a5354162f66d1b52dd158
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/vogonwann/splitcat/releases/download/v0.1.8/splitcat-linux-arm64.tar.gz
        strip-components: 0
        sha256: 280e71f447c953abf28ba3dadd17a96406f34edbf96a5354162f66d1b52dd158
        only-arches:
          - aarch64
