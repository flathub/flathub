# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
app-id: lol.janjic.Splitcat
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: splitcat
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  - name: Splitcat
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - |
        mv splitcat /app/
        chmod +x /app/splitcat/splitcat
        mkdir -p /app/bin
        ln -s /app/splitcat/splitcat /app/bin/splitcat

        wget https://raw.githubusercontent.com/vogonwann/splitcat/d8f95eff7dbfaf283dbfaf93b64ebbd2302d7847/linux/flutter/assets/icons/256x256/icon.png -o $iconDir/$projectId.png

        install -Dm644 packaging/linux/$FLATPAK_ID.desktop -t $FLATPAK_DEST/share/applications/
        install -Dm644 packaging/linux/$FLATPAK_ID.appdata.xml -t $FLATPAK_DEST/share/metainfo
    sources:
      - type: archive
        url: https://github.com/vogonwann/splitcat/releases/download/v0.1.5/splitcat-linux-x64.tar.gz
        dest: splitcat
        strip-components: 0
        sha256: d9d61c58b5e26d39a7591d0f22a95d3d14c9995f587a3b8b890042f4b885fd7b

