# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
app-id: lol.janjic.Splitcat
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: splitcat
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  - name: Splitcat
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - |
        # No spaces in project name.
        projectName=splitcat
        projectId=lol.janjic.Splitcat
        executableName=splitcat

        # ------------------------------- Build Flatpak ----------------------------- #

        # Extract portable Flutter build.
        mkdir -p $projectName
        tar -xf $projectName-linux-x64.tar.gz -C $projectName

        mv splitcat /app/
        chmod +x /app/splitcat/splitcat
        mkdir -p /app/bin
        ln -s /app/splitcat/splitcat /app/bin/splitcat

        wget https://raw.githubusercontent.com/vogonwann/splitcat/d8f95eff7dbfaf283dbfaf93b64ebbd2302d7847/linux/flutter/assets/icons/256x256/icon.png -o $iconDir/$projectId.png

        install -Dm644 packaging/linux/$FLATPAK_ID.desktop -t $FLATPAK_DEST/share/applications/
        install -Dm644 packaging/linux/$FLATPAK_ID.appdata.xml -t $FLATPAK_DEST/share/metainfo
    sources:
      - type: file
        url: https://github.com/vogonwann/splitcat/releases/download/v0.1.4/splitcat-linux-x64.tar.gz
        dest: splitcat
        strip-components: 0
        sha256: 7d3a7f11c4244f038f670b2017848a9baa8c80cc5ddd4fa47cef3da7336a1232

