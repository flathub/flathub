# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
app-id: lol.janjic.Splitcat
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: splitcat
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: Splitcat
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - |
        mv splitcat /app/
        chmod +x /app/splitcat/splitcat
        mkdir -p /app/bin
        ln -s /app/splitcat/splitcat /app/bin/$FLATPAK_ID

        echo "$FLATPAK_DEST"

        ls /app/splitcat

        install -Dm644 /app/splitcat/$FLATPAK_ID.png -t $FLATPAK_DEST/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
        install -Dm644 /app/splitcat/$FLATPAK_ID.desktop -t $FLATPAK_DEST/share/applications/
        install -Dm644 /app/splitcat/$FLATPAK_ID.appdata.xml -t $FLATPAK_DEST/share/metainfo
    sources:
      - type: archive
        url: https://github.com/vogonwann/splitcat/releases/download/v0.1.6/splitcat-linux-x64.tar.gz
        dest: splitcat
        strip-components: 0
        sha256: 5e1052fa7581d06c2d49293a29624fffd9316a8439932e494df0cf08898d3cc8

