# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
app-id: lol.janjic.Splitcat
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: splitcat
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: Splitcat
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/splitcat ${FLATPAK_DEST}/bin
      - mv data ${FLATPAK_DEST}/splitcat
      - mv lib ${FLATPAK_DEST}/splitcat
      - install -Dm755 splitcat ${FLATPAK_DEST}/splitcat/splitcat
      - ln -s ${FLATPAK_DEST}/splitcat/splitcat ${FLATPAK_DEST}/bin/splitcat
      - install -Dm644 $FLATPAK_ID.png -t $FLATPAK_DEST/share/icons/hicolor/256x256/apps/
      - install -Dm644 $FLATPAK_ID.desktop -t $FLATPAK_DEST/share/applications/
      - install -Dm644 $FLATPAK_ID.appdata.xml -t $FLATPAK_DEST/share/metainfo
    sources:
      - type: archive
        url: https://github.com/vogonwann/splitcat/releases/download/v0.1.9/splitcat-linux-x64.tar.gz
        strip-components: 0
        sha256: 0016ca6e99c9e4bff8afeec6c375a2eec4340bc40eb3e209383fedc6bd6e9aa5
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/vogonwann/splitcat/releases/download/v0.1.9/splitcat-linux-arm64.tar.gz
        strip-components: 0
        sha256: 18ba308710ecee538f25c4f72569988ce05a8e93de4f79ccf8f8f4becfcecd0a
        only-arches:
          - aarch64
