app-id: io.qt.Linguist
runtime: org.kde.Sdk
runtime-version: "6.2"
sdk: org.kde.Sdk
command: /usr/bin/linguist
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=all

modules:
  - name: linguist
    buildsystem: simple
    build-commands:
      - install -Dm644 io.qt.Linguist.png /app/share/icons/hicolor/128x128/apps/io.qt.Linguist.png
      - install -Dm644 io.qt.Linguist.desktop /app/share/applications/io.qt.Linguist.desktop
      - install -Dm644 io.qt.Linguist.metainfo.xml /app/share/metainfo/io.qt.Linguist.metainfo.xml
    sources:
      - type: file
        path: io.qt.Linguist.png

      - type: file
        path: io.qt.Linguist.desktop

      - type: file
        path: io.qt.Linguist.metainfo.xml
