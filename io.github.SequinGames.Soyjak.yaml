app-id: io.github.SequinGames.Soyjak
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: soyjak
rename-icon: favicon
rename-desktop-file: soyjak.desktop
rename-appdata-file: soyjak.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
modules:
  - name: soyjak
    buildsystem: simple
    build-commands:
      - cc main.c -lSDL2 -lGLESv2 -lEGL -Ofast -lm -o soyjak
      - install -Dm 0755 soyjak -t ${FLATPAK_DEST}/bin
      - install -Dm 0644 flathub/soyjak.desktop ${FLATPAK_DEST}/share/applications/soyjak.desktop
      - install -Dm 0644 flathub/soyjak.appdata.xml ${FLATPAK_DEST}/share/metainfo/soyjak.appdata.xml
      - install -Dm 0644 flathub/favicon.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/favicon.png
    sources:
      - type: git
        url: https://github.com/SequinGames/soyjak.git
        commit: 79be31a16937bb2eabd2edd0b2cf662ceca0734a
