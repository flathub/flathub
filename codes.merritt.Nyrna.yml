# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
# Reference docs: https://docs.flatpak.org/en/latest/flatpak-builder-command-reference.html#flatpak-manifest

---
app-id: codes.merritt.Nyrna
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: nyrna
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.Flatpak # Access host processes
modules:
  - name: keybinder3
    buildsystem: autotools
    post-install:
      - install -Dm644 COPYING /app/share/licenses/keybinder-3/COPYING
    sources:
      - type: archive
        url: https://github.com/kupferlauncher/keybinder/releases/download/keybinder-3.0-v0.3.2/keybinder-3.0-0.3.2.tar.gz
        sha256: e6e3de4e1f3b201814a956ab8f16dfc8a262db1937ff1eee4d855365398c6020
  # libappindicator
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  # Nyrna
  - name: nyrna
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - cp -r packaging/linux/flatpak/build-flatpak.sh .
      - "./build-flatpak.sh"
    sources:
      - type: file
        url: https://github.com/Merrit/nyrna/releases/download/v2.9.2/Nyrna-Linux-Portable.tar.gz
        sha256: 4b905764e83fe96175adc0474ccced9c0d281190d3137ac774fb4dcbe0b6dff5
      - type: git
        url: https://github.com/Merrit/nyrna.git
        tag: v2.9.2
        # If flatpak-builder throws error `fatal: transport 'file' not allowed`
        # during build resolve by running `git config --global --add protocol.file.allow always`
        disable-shallow-clone: true
      - type: file
        path: codes.merritt.Nyrna.metainfo.xml
