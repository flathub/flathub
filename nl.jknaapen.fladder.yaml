id: nl.jknaapen.fladder
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk

command: Fladder

finish-args:
  # X11/Wayland access
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Audio playback
  - --socket=pulseaudio
  # Network access for Jellyfin streaming
  - --share=network
  # File access for downloads/media - using xdg-download instead of full home access
  - --filesystem=xdg-download
  - --filesystem=xdg-music:ro
  - --filesystem=xdg-videos:ro
  - --filesystem=xdg-pictures:ro
  # Allow access to PipeWire socket for mpv
  - --filesystem=xdg-run/pipewire-0:ro
  # Hardware acceleration
  - --device=dri
  # DBus system bus access for NetworkManager (connectivity checking)
  - --system-talk-name=org.freedesktop.NetworkManager

modules:
  - name: mpv
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Dcplayer=false
      - -Dbuild-date=false
      - -Dmanpage-build=disabled
      - -Dvaapi=enabled
      - -Dcuda-hwaccel=enabled
      - -Dpulse=enabled
      - -Dalsa=enabled
      - -Duchardet=enabled
    cleanup:
      - /lib/pkgconfig
      - /share
      - /include
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.39.0
        commit: a0fba7be57f3822d967b04f0f6b6d6341e7516e7
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    modules:
      - name: ffnvcodec
        buildsystem: simple
        build-commands:
          - make install PREFIX=/app
        cleanup:
          - /lib/pkgconfig
          - /include
        sources:
          - type: git
            url: https://github.com/FFmpeg/nv-codec-headers.git
            tag: n13.0.19.0
            commit: e844e5b26f46bb77479f063029595293aa8f812d
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]+)$
      - shared-modules/luajit/luajit.json
      - name: libass
        config-opts:
          - --enable-shared
          - --disable-static
        cleanup:
          - /lib/*.la
          - /lib/pkgconfig
          - /include
        sources:
          - type: git
            url: https://github.com/libass/libass.git
            tag: 0.17.3
            commit: e46aedea0a0d17da4c4ef49d84b94a7994664ab5
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$
      - name: uchardet
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DCMAKE_INSTALL_LIBDIR=lib
          - -DBUILD_BINARY=OFF
        cleanup:
          - /lib/*.a
          - /lib/pkgconfig
          - /share
          - /include
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/uchardet/uchardet.git
            tag: v0.0.8
            commit: ae6302a016088ad07177f86d417b20010053632b
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$
      - name: libplacebo
        buildsystem: meson
        config-opts:
          - -Dvulkan=enabled
          - -Dshaderc=enabled
          - --libdir=lib
        sources:
          - type: git
            url: https://code.videolan.org/videolan/libplacebo.git
            tag: v7.349.0
            commit: 1fd3c7bde7b943fe8985c893310b5269a09b46c5
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

  - name: zenity
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/zenity.git
        tag: 4.0.3
        commit: 7f7ac1840cfd914dfac69d947f0849dc50b0f695

    # Flutter SDK
  - name: flutter-sdk
    buildsystem: simple
    build-commands:
      - mkdir -p /app/flutter
      - cp -r . /app/flutter/
      - mkdir -p /app/flutter/bin/cache
      - unzip -q dart-sdk-linux-*.zip -d /app/flutter/bin/cache
      - chmod +x /app/flutter/bin/cache/dart-sdk/bin/*
      - |
        cat > /app/flutter/bin/cache/dart-sdk.version << EOF
        {"date":"2024-11-12","version":"3.5.4","revision":"1e9a811bf8e70466596bcf0ea3a8b5adb5f17f7f"}
        EOF
      - echo "1e9a811bf8e70466596bcf0ea3a8b5adb5f17f7f" > /app/flutter/bin/cache/dart-sdk.stamp
      # Replace the update_dart_sdk function to prevent downloads
      - |
        cat > /app/flutter/bin/internal/update_dart_sdk.sh << 'EOFPATCH'
        #!/usr/bin/env bash
        # Patched script - Dart SDK is pre-provided in offline build
        function update_dart_sdk() {
          echo "Dart SDK already provided, skipping download"
          return 0
        }
        update_dart_sdk
        EOFPATCH
      - chmod +x /app/flutter/bin/internal/update_dart_sdk.sh
      # Pre-build the flutter tool and cache artifacts with network access
      - /app/flutter/bin/flutter config --no-analytics
      - /app/flutter/bin/flutter precache --linux
      - /app/flutter/bin/flutter doctor
    cleanup:
      - /app/flutter/.git
      - /app/flutter/.github
    sources:
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.35.1
        commit: 20f82749394e68bcfbbeee96bad384abaae09c13
        disable-shallow-clone: true
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - type: file
        url: https://storage.googleapis.com/flutter_infra_release/flutter/1e9a811bf8e70466596bcf0ea3a8b5adb5f17f7f/dart-sdk-linux-x64.zip
        sha256: 7eb8cc474d9e8fa77b7f9cbf48d61155d514f5c83ef9b08862028236fd8ba7f5
        dest-filename: dart-sdk-linux-x64.zip
        only-arches:
          - x86_64
      - type: file
        url: https://storage.googleapis.com/flutter_infra_release/flutter/1e9a811bf8e70466596bcf0ea3a8b5adb5f17f7f/dart-sdk-linux-arm64.zip
        sha256: d30f37bac240daaf5bb99ed3a2c2581a6fddd52c1cc51b8b523dc1bfb66cd7f3
        dest-filename: dart-sdk-linux-arm64.zip
        only-arches:
          - aarch64

  - name: fladder
    buildsystem: simple
    build-commands:
      # Get dependencies and build
      - export PATH="/app/flutter/bin:$PATH" && export PUB_CACHE=/run/build/fladder/pub_cache && flutter pub get
      - export PATH="/app/flutter/bin:$PATH" && export PUB_CACHE=/run/build/fladder/pub_cache && flutter build linux --release
      
      # Install the app
      - mkdir -p /app/bin
      - cp -r build/linux/x64/release/bundle/* /app/bin/
      - chmod +x /app/bin/fladder
      
      # Fix RPATH for libraries
      - |
        for lib in /app/bin/lib/*.so; do
          if [[ -f "$lib" && -n "$(patchelf --print-rpath "$lib" 2>/dev/null || true)" ]]; then
            patchelf --set-rpath '$ORIGIN' "$lib" || true
          fi
        done
      - patchelf --set-rpath '$ORIGIN/lib' /app/bin/fladder
      
      # Install desktop file and icon
      - mkdir -p /app/share/applications
      - mkdir -p /app/share/icons/hicolor/scalable/apps
      - install -Dm644 flatpak/Fladder.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 icons/fladder_icon.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      
      # Install metainfo
      - mkdir -p /app/share/metainfo
      - install -Dm644 flatpak/${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: https://github.com/DonutWare/Fladder.git
        tag: v0.8.0
        # Note: This will be updated automatically by the GitHub workflow
        # x-checker-data:
        #   type: git
        #   tag-pattern: ^v([\d.]+)$
