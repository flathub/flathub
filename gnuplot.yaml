name: gnuplot
config-opts:
  - --with-gd
  - --with-readline=builtin
  - --without-linux-vga
  - --without-qt
  - --disable-wxwidgets
  - --enable-maintainer-mode
sources:
  - type: archive
    url: https://downloads.sourceforge.net/gnuplot/gnuplot-5.2.6.tar.gz
    sha256: 35dd8f013139e31b3028fac280ee12d4b1346d9bb5c501586d1b5a04ae7a94ee
  - type: shell
    commands:
      - autoreconf -vfi;
post-install:
  - install -p -D -m 0644 "Copyright" -t "${FLATPAK_DEST}/share/licenses/gnuplot/";
modules:
  - gd.yaml
