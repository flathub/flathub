app-id: io.github.prateekmedia.appimagepool
runtime: org.gnome.Platform
runtime-version: "40"
sdk: org.gnome.Sdk
rename-icon: appimagepool
rename-desktop-file: appimagepool.desktop
command: appimagepool
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --persist=Applications
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: appimagepool
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - install -Dm644 appimagepool/appimagepool /app/appimagepool/appimagepool
      - cp -R appimagepool/usr/share /app/share
      - cp -R appimagepool/lib /app/appimagepool/lib
      - cp -R appimagepool/data /app/appimagepool/data
      - chmod +x /app/appimagepool/appimagepool
      - chmod +x /app/appimagepool
      - sed -i 's/<id>appimagepool/<id>io.github.prateekmedia.appimagepool/' /app/share/metainfo/appimagepool.appdata.xml 
      - mv /app/share/metainfo/appimagepool.appdata.xml /app/share/metainfo/io.github.prateekmedia.appimagepool.appdata.xml
      - mkdir /app/bin
      - mkdir -p /app/lib/
      - ln -s /usr/lib/x86_64-linux-gnu/libgio-2.0.so.0 /app/lib/libgio-2.0.so
      - ln -s /app/appimagepool/appimagepool /app/bin/appimagepool
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/prateekmedia/appimagepool/releases/download/2.3.1/appimagepool-x86_64.tar.gz
        dest: appimagepool
        sha256: 44385ffaf86a1a6d4e8b92ba565e596001351a3c4328c9aae191c06b3af45d95
        x-checker-data:
          type: json
          url: https://api.github.com/repos/prateekmedia/appimagepool/releases
          version-query: .[0] | .tag_name
          url-query: .[0] | .assets | select(.name=="appimagepool-x86_64.tar.gz") | .url
