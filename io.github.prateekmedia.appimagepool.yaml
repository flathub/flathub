app-id: io.github.prateekmedia.appimagepool
runtime: org.gnome.Platform
runtime-version: "40"
sdk: org.gnome.Sdk
rename-icon: appimagepool
rename-desktop-file: appimagepool.desktop
command: appimagepool
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --persist=Applications
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: appimagepool
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - install -Dm644 appimagepool/appimagepool /app/appimagepool/appimagepool
      - cp -R appimagepool/data /app/appimagepool/data
      - cp -R appimagepool/lib /app/appimagepool/lib
      - chmod +x /app/appimagepool/appimagepool
      - chmod +x /app/appimagepool
      - install -Dm644 appimagepool/appimagepool.svg /app/share/icons/hicolor/scalable/apps/appimagepool.svg
      - mkdir /app/bin
      - mkdir -p /app/lib/
      - ln -s /usr/lib/x86_64-linux-gnu/libgio-2.0.so.0 /app/lib/libgio-2.0.so
      - if [ ! -e '/app/lib/libgio-2.0.so' ]; then ln -s -f /usr/lib/aarch64-linux-gnu/libgio-2.0.so.0 /app/lib/libgio-2.0.so; fi
      - ln -s /app/appimagepool/appimagepool /app/bin/appimagepool
      - install -Dm644 appimagepool/appimagepool.desktop /app/share/applications/appimagepool.desktop
      - install -Dm644 io.github.prateekmedia.appimagepool.appdata.xml /app/share/metainfo/io.github.prateekmedia.appimagepool.appdata.xml
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/prateekmedia/appimagepool/releases/download/2.3.0/appimagepool-x86_64.tar.gz
        dest: appimagepool
        sha256: 8eb022c85791f740edbf22533e44b4033836c7620d61a56fe177f9fdb1979cc5
        x-checker-data:
          type: json
          url: https://api.github.com/repos/prateekmedia/appimagepool/releases
          version-query: .[0] | .tag_name
          url-query: .[0] | .assets | select(.name=="appimagepool-x86_64.tar.gz") | .url
      - type: file
        path: io.github.prateekmedia.appimagepool.appdata.xml
