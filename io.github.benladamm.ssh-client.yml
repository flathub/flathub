app-id: io.github.benladamm.ssh-client
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: modern_ssh
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.freedesktop.secrets

modules:
  # Libssh is not in the GNOME SDK, so we build it
  - name: libssh
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
      - -DWITH_EXAMPLES=OFF
      - -DWITH_SERVER=OFF
      - -DWITH_GSSAPI=OFF
    sources:
      - type: archive
        url: https://www.libssh.org/files/0.10/libssh-0.10.6.tar.xz
        sha256: 1861d498f5b6f1741b6abc73e608478491edcf9c9d4b6630eef6e74596de9dc1
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/pkgconfig
      - /lib/*.la
      - /lib/*.a
      - /share/doc
      - /share/man
      - /share/aclocal
      - /share/cmake
      - /share/gtk-doc
      - /share/gir-1.0

  # VTE (Virtual Terminal Emulator) for GTK4
  - name: vte
    buildsystem: meson
    config-opts:
      - -Dgtk3=false
      - -Dgtk4=true
      - -Ddocs=false
      - -Dgir=false
      - -Dvapi=false
      - -Dglade=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/vte.git
        tag: 0.74.2
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/pkgconfig
      - /lib/*.la
      - /lib/*.a
      - /share/doc
      - /share/man
      - /share/aclocal
      - /share/cmake
      - /share/gtk-doc
      - /share/gir-1.0

  # Main Application
  - name: modern_ssh
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/benladamm/ssh-client.git
        commit: 8f382f473ca3dd8e948c988cacea3500456d6419
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/pkgconfig
      - /lib/*.la
      - /lib/*.a
      - /share/doc
      - /share/man
      - /share/aclocal
      - /share/cmake
      - /share/gtk-doc
      - /share/gir-1.0
