app-id: io.github.tobagin.keymaker
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: keymaker
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=ssh-auth
  - --device=dri
  - --filesystem=~/.ssh:create
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup: "*"
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.18.0
        commit: 07c9c9df9cd1b6b4454ecba21ee58211e9144a4b

  - name: python3-typing-extensions
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "typing_extensions" --no-build-isolation
    sources:
