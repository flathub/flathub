  - name: openssh-client
    buildsystem: autotools
    config-opts:
      - --prefix=/app
      - --sysconfdir=/app/etc
      - --without-ssh1
      - --with-privsep-path=/app/var/lib/sshd
      - --with-privsep-user=nobody
      - --with-sandbox=no
      - --disable-strip
    build-commands:
      - make
      - make install-nokeys
      - install -m 755 contrib/ssh-copy-id /app/bin/ssh-copy-id
    sources:
      - type: archive
        url: https://cdn.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-9.9p2.tar.gz
        sha256: 91aadb603e08cc285eddf965e1199d02585fa94d994d6cae5b41e1721e215673
    cleanup:
      - /share/man
      - /include
      - /lib/pkgconfig
      - /bin/sshd*
      - /libexec/sftp-server
      - /libexec/ssh-keysign
      - /libexec/ssh-pkcs11-helper
      - /sbin

  - name: keymaker
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/tobagin/keymaker.git
        tag: v1.1.0
        commit: 3f08a4a4ba79904038f574b71ffbded4e0c56c8a
