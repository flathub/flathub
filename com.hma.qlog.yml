app-id: com.hma.qlog
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: qlog
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  - --share=network
  - --socket=pulseaudio
modules:

  - name: hamlib
    sources:
      - type: archive
        url: https://github.com/Hamlib/Hamlib/releases/download/3.3/hamlib-3.3.tar.gz
        sha256: c90b53949c767f049733b442cd6e0a48648b55d99d4df5ef3f852d985f45e880

  - name: qlog
    buildsystem: qmake
    config-opts:
      - QMAKE_LIBDIR=${FLATPAK_DEST}/lib
    sources:
      - type: git
        url: https://github.com/7h0ma5/QLog.git

  - name: ql
    buildsystem: simple
    build-commands:
        - install -D com.hma.qlog.metainfo.xml  /app/share/metainfo/com.hma.qlog.metainfo.xml
        - install -D com.hma.qlog.png /app/share/icons/hicolor/128x128/apps/com.hma.qlog.png
        - install -D com.hma.qlog.desktop /app/share/applications/com.hma.qlog.desktop
    sources:
      - type: file
        path: com.hma.qlog.metainfo.xml
      - type: file
        path: com.hma.qlog.png
      - type: file
        path: com.hma.qlog.desktop
