app-id: io.github.iSlammedMyKindle.godotGem
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: godotGemClient.x86_64
finish-args:
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --allow=bluetooth
  - --device=all
modules:
  - name: desktopEntry
    buildsystem: simple
    build-commands:
      - mkdir $FLATPAK_DEST/share
      - mv * $FLATPAK_DEST/share
    sources:
      - type: dir
        path: share
  - name: godotGem
    buildsystem: simple
    build-commands:
      - install -D godotGemClient.x86_64 $FLATPAK_DEST/bin/godotGemClient.x86_64 
    sources:
      - type: archive
        url: https://github.com/iSlammedMyKindle/godotGem/releases/download/1.0/godotGemClient.zip
        sha256: 8a399df2e696dca134038c3bb79a890f74d65f65a2872bca072c30562ccd21ad
