app-id: fr.inria.corese.CoreseCommand
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions: 
  - org.freedesktop.Sdk.Extension.openjdk11
command: run.sh

finish-args:
  - --env=PATH=/app/jre/bin:/usr/bin:/app/bin/
  - --share=network
  - --filesystem=home

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
    - /usr/lib/sdk/openjdk11/install.sh

  - name: corese-command
    buildsystem: simple
    build-commands:
      - install -Dm644 corese-command.jar /app/bin/corese-command.jar
      - install -Dm755 run.sh /app/bin/run.sh
      - install -Dm644 git_repo/corese-command/metadata/${FLATPAK_ID}.appdata.xml /app/share/metainfo/${FLATPAK_ID}.appdata.xml
      - install -Dm644 git_repo/corese-command/metadata/${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 git_repo/corese-command/metadata/${FLATPAK_ID}.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
    
    cleanup:
      - git_repo

    sources:
      - type: file
        url: https://github.com/Wimmics/corese/releases/download/release-4.4.1/corese-command-4.4.1.jar
        sha256: 2b15c46a9643eafb1119db9579e4f259e576647d9f322f437089960120960393
        x-checker-data:
          type: json
          url: https://api.github.com/repos/wimmics/corese/releases/latest
          version-query: .tag_name | gsub("release-";"")
          url-query: '"https://github.com/Wimmics/corese/releases/download/release-" + $version + "/corese-command-" + $version + ".jar"'
        dest-filename: corese-command.jar
      - type: git
        dest: git_repo
        url: https://github.com/Wimmics/corese
        tag: metadata-4.4.1
      - type: file
        path: run.sh