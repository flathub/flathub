id: com.gosh.fetch
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node20
command: gosh-fetch

finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=xdg-download:rw
  - --filesystem=xdg-documents:rw
  - --filesystem=xdg-desktop:rw
  - --filesystem=home:rw
  - --filesystem=/media:rw
  - --filesystem=/run/media:rw
  - --filesystem=/tmp:rw
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.portal.Desktop

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/node20/bin
  env:
    CARGO_HOME: /run/build/gosh-fetch/cargo
    npm_config_nodedir: /usr/lib/sdk/node20

modules:
  - name: gosh-fetch
    buildsystem: simple
    build-commands:
      - npm ci --offline
      - npm run build
      - cargo --offline build --release --manifest-path src-tauri/Cargo.toml
      - install -Dm755 src-tauri/target/release/gosh-fetch /app/bin/gosh-fetch
      - install -Dm644 src-tauri/icons/512x512.png /app/share/icons/hicolor/512x512/apps/com.gosh.fetch.png
      - install -Dm644 src-tauri/icons/256x256.png /app/share/icons/hicolor/256x256/apps/com.gosh.fetch.png
      - install -Dm644 src-tauri/icons/128x128.png /app/share/icons/hicolor/128x128/apps/com.gosh.fetch.png
      - install -Dm644 .github/flatpak/com.gosh.fetch.desktop /app/share/applications/com.gosh.fetch.desktop
      - install -Dm644 .github/flatpak/com.gosh.fetch.metainfo.xml /app/share/metainfo/com.gosh.fetch.metainfo.xml
      - install -Dm644 LICENSE /app/share/licenses/com.gosh.fetch/LICENSE
    sources:
      - type: git
        url: https://github.com/goshitsarch-eng/Gosh-Fetch.git
        tag: v1.1.1
      - cargo-sources.json
      - node-sources.json
