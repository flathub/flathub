app-id: io.frappe.books
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  # - --share=network
  # only access the app's dir on the host
  - --filesystem=~/Frappe Books:create
build-options:
  append-path: /usr/lib/sdk/node20/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: books
    buildsystem: simple
    build-commands:
      # create an app dir in the flatpak's bin
      - mkdir -p /app/bin/books
      # move the contents from the builddir to flatpak's filesystem
      - mv /run/build/books/'Frappe Books'/* /app/bin/books/
      # Install app wrapper
      - install -Dm755 /run/build/books/run.sh /app/bin/
      # Install desktop icon
      - install -Dm644 /run/build/books/share/icons/hicolor/256x256/apps/frappe-books.png /app/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      # install the desktop file
      - install -Dm644 ${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: "https://github.com/frappe/books/releases/download/v0.23.0/frappe-books-0.23.0.x86_64.rpm"
        sha256: fb3f8b5db499cc892cbaedfb23bbef99fa22bf89017d973eea91d7a554657b68

      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/bin/books/frappe-books "$@"
      - type: file
        path: io.frappe.books.desktop
