app-id: io.frappe.books
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --persist=Frappe Books
modules:
  - name: books
    buildsystem: simple
    build-commands:
      # copy the contents from the builddir to the flatpak's filesystem
      - cp -ra opt/'Frappe Books'/ /app
      # Install app wrapper
      - install -Dm755 run.sh -t /app/bin/
      # Install desktop icon
      - cp -r usr/share /app
      - desktop-file-edit --set-key="Exec" --set-value="run.sh %U" ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: "https://github.com/frappe/books/releases/download/v0.23.0/frappe-books-0.23.0.x86_64.rpm"
        sha256: fb3f8b5db499cc892cbaedfb23bbef99fa22bf89017d973eea91d7a554657b68

      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/bin/frappe-books "$@"
