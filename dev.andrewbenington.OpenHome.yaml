id: dev.andrewbenington.OpenHome

runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk

command: OpenHome
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --share=network # for downloading plugins

modules:
  - name: binary
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/andrewbenington/OpenHome/releases/download/v1.4.4/OpenHome_1.4.4_arm64.deb 
        sha256: 202a36152be5d0900255e0575a67d79a13bcbb84c6675e1491b53e2b099237f5
        only-arches: [aarch64]
      - type: file
        url: https://github.com/andrewbenington/OpenHome/releases/download/v1.4.4/OpenHome_1.4.4_arm64.deb
        sha256: 00f638a84d6510a55103c788a0b73a0cf6986e42fa09104f3691f6aa01a38488
        only-arches: [x86_64]
    build-commands:
      - ar -x *.deb
      - tar -xf data.tar.gz
      - 'install -Dm755 usr/bin/OpenHome /app/bin/OpenHome'
      - install -Dm644 usr/share/applications/OpenHome.desktop /app/share/applications/dev.andrewbenington.OpenHome.desktop
      - install -Dm644 usr/share/icons/hicolor/128x128/apps/OpenHome.png /app/share/icons/hicolor/128x128/apps/dev.andrewbenington.OpenHome.png
      - install -Dm644 usr/share/icons/hicolor/32x32/apps/OpenHome.png /app/share/icons/hicolor/32x32/apps/dev.andrewbenington.OpenHome.png
      - install -Dm644 usr/share/icons/hicolor/256x256@2/apps/OpenHome.png /app/share/icons/hicolor/256x256@2/apps/dev.andrewbenington.OpenHome.png
      - install -Dm644 dev.andrewbenington.OpenHome.metainfo.xml /app/share/metainfo/dev.andrewbenington.OpenHome.metainfo.xml