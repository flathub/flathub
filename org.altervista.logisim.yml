app-id: org.altervista.logisim
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
command: logisim-ita
finish-args:
  - --socket=x11
  - --device=dri
  - --share=ipc
  - --filesystem=xdg-documents
  - --filesystem=xdg-download

build-options:
  no-debuginfo: true
  strip: true

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh
      - cp -r /usr/lib/sdk/openjdk11/jvm/openjdk-11 /app/jdk

  - name: logisim-ita
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - mkdir -p /app/share/applications
      - mkdir -p /app/share/icons/hicolor/128x128/apps
      - mkdir -p /app/share/metainfo
      - mkdir -p /app/share/logisim-ita
      - cp logisim-ita.jar /app/share/logisim-ita/
      - |
        cat > /app/bin/logisim-ita << 'EOF'
        #!/bin/bash
        export JAVA_HOME=/app/jdk
        exec /app/jdk/bin/java -jar /app/share/logisim-ita/logisim-ita.jar "$@"
        EOF
      - chmod +x /app/bin/logisim-ita
      - cp org.altervista.logisim.desktop /app/share/applications/
      - cp logisim-ita.png /app/share/icons/hicolor/128x128/apps/org.altervista.logisim.png
      - cp org.altervista.logisim.metainfo.xml /app/share/metainfo/
    sources:
      - type: file
        url: https://github.com/Logisim-Ita/Logisim/releases/download/v2.16.2.0/logisim-ita.jar
        sha256: ebf7a8c94de42c5efc3373a41cfbd1bb52c4c94cda5d0fc16dfa06e6e47d5a03
        dest-filename: logisim-ita.jar
      - type: file
        url: https://raw.githubusercontent.com/Logisim-Ita/Logisim/master/Logisim-Fork/src/main/java/resources/logisim/img/logisim-icon-128.png
        sha256: 68cf315a5b2e3b877c850e179679bd70ec109f3e007f8ef7666e6b94d7c1412f
        dest-filename: logisim-ita.png
      - type: file
        path: org.altervista.logisim.desktop
      - type: file
        path: org.altervista.logisim.metainfo.xml