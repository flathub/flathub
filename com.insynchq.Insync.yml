app-id: com.insynchq.Insync
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
    # Tray icon
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.kde.StatusNotifierItem
  - --own-name=org.kde.*
  # Needed for /dev/disk/by-id which insync accesses
  - --device=all
  - --filesystem=~/Insync
  - --persist=.config
  - --filesystem=xdg-config/autostart:create
build-options:
  strip: true
modules:
  - name: insync
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra $FLATPAK_DEST/bin/apply_extra
      - install -Dm755 run.sh ${FLATPAK_DEST}/bin/run.sh
      - install -Dm644 com.insynchq.Insync.appdata.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 com.insynchq.Insync.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 com.insynchq.Insync.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
    sources:
      - type: script
        dest-filename: run.sh
        commands:
          - ls -l /app/extra
          - exec /app/extra/insync/lib/insync/insync "$@"
      - type: file
        path: com.insynchq.Insync.appdata.xml
      - type: file
        path: com.insynchq.Insync.desktop
      - type: file
        path: com.insynchq.Insync.svg
      - type: extra-data
        filename: insync.deb
        only-arches:
          - x86_64
        url: https://cdn.insynchq.com/builds/linux/3.9.6.60027/insync_3.9.6.60027-plucky_amd64.deb
        sha256: 5701d6019ca60a5349297c3512aa17e16cc81c7b793cdc541873961b1c96eaab
        size: 164340240
      # An "apply_extra" script gets automatically executed after "extra-data" are downloaded
      # during installation. CWD is at /app/extra/.
      - type: script
        dest-filename: apply_extra
        commands:
          - ar x insync.deb
          - tar xf data.tar.gz
          - mv usr insync/
          - cp -r insync/usr/share insync
          - desktop-file-edit --set-key=Exec --set-value="run.sh start --no-daemon" insync/share/applications/insync.desktop
