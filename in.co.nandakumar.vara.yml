id: in.co.nandakumar.vara
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: vara
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --filesystem=host
rename-icon: "vara"
rename-desktop-file: "vara.desktop"
modules:
  - name: vara
    buildsystem: simple
    build-commands:
      - make -C src && install -D -s src/vara /app/bin/vara && cp -r usr/* /app/ && install -D in.co.nandakumar.vara.metainfo.xml /app/share/metainfo/in.co.nandakumar.vara.metainfo.xml
    sources:
      - type: archive
        url: https://nandakumar.co.in/software/vara/downloads/0.1/vara-0.1.230619.tar.gz
        sha256: e29b31b19166b17b5dfe40273b6ec0b0c632affa97736160b5e03e8373cbddf0
      - type: patch
        path: about-dialog-icon.patch
