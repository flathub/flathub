app-id: io.github.zer0x.qurancompanion
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: quran-companion
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=session-bus
  - --socket=pulseaudio
  - --filesystem=home
  - --device=dri
modules:
  - name: extras
    buildsystem: simple
    build-commands:
      - install -D logo64.png /app/share/icons/hicolor/64x64/apps/io.github.zer0x.qurancompanion.png
      - install -D logo128.png /app/share/icons/hicolor/128x128/apps/io.github.zer0x.qurancompanion.png
      - install -D logo256.png /app/share/icons/hicolor/256x256/apps/io.github.zer0x.qurancompanion.png
      - install -D io.github.zer0x.qurancompanion.metainfo.xml /app/share/metainfo/io.github.zer0x.qurancompanion.metainfo.xml
      - install -D io.github.zer0x.qurancompanion.desktop /app/share/applications/io.github.zer0x.qurancompanion.desktop
    sources:
      - type: file
        path: logo64.png
      - type: file
        path: logo128.png
      - type: file
        path: logo256.png
      - type: file
        path: io.github.zer0x.qurancompanion.metainfo.xml
      - type: file
        path: io.github.zer0x.qurancompanion.desktop
  - name: quran-companion
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: "https://github.com/0xzer0x/quran-companion.git"
        tag: "v1.1.5"
        commit: "0bcdc203e0d34dd07f43e65c592599dc28abc6af"
