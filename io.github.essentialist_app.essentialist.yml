app-id: io.github.essentialist_app.essentialist
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
    - org.freedesktop.Sdk.Extension.golang
command: essentialist
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=xdg-documents
build-options:
  env:
    - GOBIN=/app/bin
    - GOROOT=/usr/lib/sdk/golang
modules:
  - name: essentialist
    buildsystem: simple
    build-commands:
      - PATH=$PATH:$GOROOT/bin make install DESTDIR=/app PREFIX="" WAYLAND=true
    sources:
      - type: git
        url: https://github.com/essentialist-app/essentialist.git
        tag: v0.3.11
      # Update with `go run github.com/dennwc/flatpak-go-mod@latest ../..`
      - go.mod.yml
