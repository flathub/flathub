app-id: com.tsclient.app
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: tsclient

rename-desktop-file: tsclient.desktop
rename-icon: tsclient

finish-args:
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri

modules:
  - name: intltool
    cleanup:
      - '*'
    buildsystem: autotools
    sources:
      - type: archive
        url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
        sha256: 67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd

  - name: rdesktop
    buildsystem: autotools
    config-opts:
      - --prefix=/app
      - --disable-smartcard
    sources:
      - type: archive
        url: https://github.com/rdesktop/rdesktop/releases/download/v1.9.0/rdesktop-1.9.0.tar.gz
        sha256: 473c2f312391379960efe41caad37852c59312bc8f100f9b5f26609ab5704288

  - name: tsclient
    buildsystem: autotools
    config-opts:
      - --prefix=/app
      - --disable-maintainer-mode
      - --disable-dependency-tracking
    sources:
      - type: archive
        url: https://github.com/woodpile72/tsclient/archive/refs/tags/v3.4.1.tar.gz
        sha256: a16b2861839f3baea04f9b7e1f29e4d9666405da6beb01f0a3e66c7acf5442fe

