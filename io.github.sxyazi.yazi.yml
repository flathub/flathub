id: io.github.sxyazi.yazi
runtime: org.freedesktop.Platform
runtime-version: &runtime-version '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.golang
command: yazi
add-extensions:
  # Needs ffmpeg to generate video preview thumbnails
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: *runtime-version
    no-autodownload: false
    autodelete: true

finish-args:
  # For downloading plugins
  - --share=network
  # Use host-spawn to call utilities not packaged in the sandbox
  - --talk-name=org.freedesktop.Flatpak
  # File manager needs access to every file
  - --filesystem=host
  - --filesystem=home
  - --filesystem=xdg-config/yazi:create
  - --filesystem=xdg-data/yazi:create
  - --filesystem=xdg-data/zoxide:create

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin

modules:
  # For downloading themes/plugins with the `ya` package manager
  - name: git
    make-args:
      - INSTALL_SYMLINKS=1
    make-install-args:
      - INSTALL_SYMLINKS=1
    cleanup:
      - /lib/pkgconfig
      - /man
    sources:
      - type: archive
        url: https://www.kernel.org/pub/software/scm/git/git-2.47.1.tar.xz
        sha256: f3d8f9bb23ae392374e91cd9d395970dabc5b9c5ee72f39884613cd84a6ed310
        x-checker-data:
          type: anitya
          project-id: 5350
          stable-only: true
          url-template: https://www.kernel.org/pub/software/scm/git/git-$version.tar.xz
  # For formatted json previews
  - name: jq
    config-opts:
      - --disable-maintainer-mode
      - --disable-docs
      - --disable-valgrind
      - --with-oniguruma=builtin
    sources:
      - type: git
        url: https://github.com/stedolan/jq
        tag: jq-1.7.1
        commit: 71c2ab509a8628dbbad4bc7b3f98a64aa90d3297
        x-checker-data:
          type: anitya
          project-id: 13252
          stable-only: true
          tag-template: jq-$version
      - type: script
        commands: [autoreconf -if]
        dest-filename: autogen.sh
    cleanup:
      - /bin/onig-config
  # For generating image preview thumbnails
  - name: imagemagick
    config-opts:
      - --disable-static
    sources:
      - type: git
        url: https://github.com/ImageMagick/ImageMagick.git
        tag: 7.1.1-43
        commit: a2d96f40e707ba54b57e7d98c3277d3ea6611ace
        x-checker-data:
          type: anitya
          project-id: 1372
          stable-only: true
          tag-template: $version
  # fuzzy finder
  - modules/fzf/fzf.yml
  # Recursively searching for files in the current directory using a regex
  - modules/ripgrep/ripgrep.yml
  # Alternative of find.
  - modules/fd/fd.yml
  # For quickly jumping to another directory
  - modules/zoxide/zoxide.yml
  # For spawning processes outside the flatpak sandbox
  - modules/host-spawn/host-spawn.yml
  # For previewing the content of a zip file
  - name: p7zip
    make-args:
      - 7z
    no-autogen: true
    make-install-args:
      - DEST_HOME=/app
    sources:
      - type: archive
        url: https://github.com/p7zip-project/p7zip/archive/refs/tags/v17.05.tar.gz
        sha256: d2788f892571058c08d27095c22154579dfefb807ebe357d145ab2ddddefb1a6
        x-checker-data:
          type: json
          url: https://api.github.com/repos/p7zip-project/p7zip/releases/latest
          url-query: '"https://github.com/p7zip-project/p7zip/archive/refs/tags/\($version).tar.gz"'
          version-query: .tag_name
  # For pdf previews
  - name: poppler
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_GTK_TESTS=OFF
      - -DBUILD_QT5_TESTS=OFF
      - -DBUILD_QT6_TESTS=OFF
      - -DBUILD_CPP_TESTS=OFF
      - -DENABLE_CPP=ON
      - -DENABLE_GLIB=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
      - -DENABLE_BOOST=OFF
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-24.12.0.tar.xz
        sha256: 1cf374c3146f3f685d9257701bf0c2866c61d6c202c14d1f5c01a1f3a089028a
        x-checker-data:
          type: anitya
          project-id: 3686
          stable-only: true
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz
  # Main module
  - name: yazi
    buildsystem: simple
    build-options:
      env:
        - CARGO_HOME=/run/build/yazi/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --release
      - mkdir -p /app/lib/ffmpeg
      - install -Dm00755 target/release/yazi ${FLATPAK_DEST}/bin/yazi
      # `ya` is a package manager for themes/plugins
      - install -Dm00755 target/release/ya ${FLATPAK_DEST}/bin/ya
      # Upstream icon is 1254x1260. Shrink to 512x512 to conform to icon standard. 
      - ffmpeg -hide_banner -i assets/logo.png -vf scale=512:512 logo.png
      - install -Dm00644 logo.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      # The icon specified in the upstream dot desktop file does not play nicely with Flatpak.
      - desktop-file-edit assets/yazi.desktop --set-key=Icon --set-value="${FLATPAK_ID}"
      - install -Dm00644 assets/yazi.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm00644 ${FLATPAK_ID}.appdata.xml -t ${FLATPAK_DEST}/share/metainfo
    sources:
      - type: git
        url: https://github.com/sxyazi/yazi.git
        tag: v0.4.2
        commit: 5cfcab305ef0a02771b3bd651ed343e436fc7f7e
        x-checker-data:
          type: anitya
          project-id: 370571
          stable-only: true
          tag-template: v$version
      - type: dir
        path: .
      - cargo-sources-yazi.json
