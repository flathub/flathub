id: page.codeberg.JakobDev.jdReplace
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.4'
command: jdReplace
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc

modules:
  - name: jdReplace
    buildsystem: simple
    build-commands:
      - pip install --no-deps --no-build-isolation --prefix=$FLATPAK_DEST .
      - python ./install-unix-datafiles.py --prefix=$FLATPAK_DEST
    sources:
      - type: archive
        url: https://codeberg.org/JakobDev/jdReplace/archive/4.0.tar.gz
        sha256: 17efeea7354f8896388397398887da876fe770f857dd0a09ca147ccf804f7396
        x-checker-data:
          type: json
          url: https://codeberg.org/api/v1/repos/JakobDev/jdReplace/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
      - type: patch
        path: AppStreamFix.patch
