    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    config-opts:
      - '--with-gtk=3'
    make-install-args:
      - PREFIX=/app
    rm-configure: true
    sources:
      - type: archive
        url: >-
          http://deb.debian.org/debian/pool/main/liba/libappindicator/libappindicator_0.4.92.orig.tar.gz
        sha256: b034263908f79a321542d3aaa32cc30381a3fbed5ee42af4347caaff4a853803
      - type: archive
        url: >-
          http://deb.debian.org/debian/pool/main/liba/libappindicator/libappindicator_0.4.92-7.debian.tar.xz
        sha256: cd551f40d66f65202a4bb1ccd1ff484844d57227aa07e8a5bade82ba734dbe6b
      - type: shell
        commands:
          - >-
            for patch in $(cat patches/series); do patch -p1 < patches/$patch;
            done
          - sed -i 's|-Werror||g' ./*/Makefile.*
    modules:
      - name: libindicator
        sources:
          - type: archive
            url: >-
              http://deb.debian.org/debian/pool/main/libi/libindicator/libindicator_0.5.0.orig.tar.gz
            sha256: f05f5e329d55d32000606b9d75d1b2b722b682e440cf7e325440811836554622
          - type: shell
            commands:
              - sed -i 's|-Werror||g' ./libindicator/Makefile.*
      - name: libdbusmenu
        sources:
