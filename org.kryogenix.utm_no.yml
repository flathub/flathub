            url: >-
              http://deb.debian.org/debian/pool/main/libd/libdbusmenu/libdbusmenu_18.10.20180917~bzr492+repack1.orig.tar.xz
            sha256: 41298b926573419f21864205317461750b833c596af6ab0bd206e13336f8cee3
        config-opts:
          - '--with-gtk=3'
          - '--disable-dumper'
        make-install-args:
          - INTROSPECTION_TYPELIBDIR=/app/lib/girepository-1.0
        modules:
          - name: gnome-common
            sources:
              - type: archive
                url: >-
                  http://deb.debian.org/debian/pool/main/g/gnome-common/gnome-common_3.18.0.orig.tar.xz
