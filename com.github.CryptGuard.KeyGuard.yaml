id: io.github.CryptGuard.KeyGuard
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: keyguard

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-documents          # acesso apenas a Documentos
  - --filesystem=~/.keyguard3:create    # diretório próprio no host
  - --env=PYTHONPATH=/app/lib/python3.12/site-packages:/app/lib/keyguard

modules:
  # 1. Dependências Python (offline ou cache local)
  - name: python-requirements
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=${FLATPAK_DEST} -r requirements.txt
    sources:
      - type: file
        path: requirements.txt

  # 2. Aplicação principal
  - name: keyguard-app
    buildsystem: simple
    build-commands:
      # binário lançador
      - install -Dm755 keyguard ${FLATPAK_DEST}/bin/keyguard

      # código‑fonte
      - mkdir -p ${FLATPAK_DEST}/lib/keyguard
      - install -Dm644 KeyGuard/KeyGuard.py ${FLATPAK_DEST}/lib/keyguard/KeyGuard.py

      # assets opcionais
      - mkdir -p ${FLATPAK_DEST}/lib/keyguard/assets || true
      - install -Dm644 KeyGuard/assets/* ${FLATPAK_DEST}/lib/keyguard/assets/ || true

      # ícone, .desktop e metainfo
      - install -Dm644 icon.png \
          ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/io.github.CryptGuard.KeyGuard.png
      - install -Dm644 io.github.CryptGuard.KeyGuard.desktop \
          ${FLATPAK_DEST}/share/applications/io.github.CryptGuard.KeyGuard.desktop
      - install -Dm644 io.github.CryptGuard.KeyGuard.metainfo.xml \
          ${FLATPAK_DEST}/share/metainfo/io.github.CryptGuard.KeyGuard.metainfo.xml

    sources:
      - type: git
        url: https://github.com/Crypt-Guard/KeyGuard.git
        tag: v3.0
        commit: 26c17abb4f4d31ffa16602f3768d5c22eefa1913112d71b9494f23b16ba7f172
