app-id: org.flathub.electron-sample-app
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --filesystem=home
build-options:
  append-path: /usr/lib/sdk/node18/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: electron-sample-app
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/electron-sample-app/flatpak-node/cache
        npm_config_cache: /run/build/electron-sample-app/flatpak-node/npm-cache
        npm_config_offline: 'true'
    build-commands:
      - ls -la
      - |
        cd desktop
        npm install --offline
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        cd desktop
        npm run dist -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir
      - |
        cd desktop
        ls -la 
        cp -a release-builds/linux*unpacked /app/main
      - install -Dm755 -t /app/bin/ ../run.sh
    subdir: main
    sources:
      - type: archive
        url: https://github.com/piotrek-k/2dTaskBoard/releases/download/v0.4.1/dist.zip
        dest: main/desktop/dist
        sha256: 5b0eef90c9395394fbb336b9add901b1784feb149ca56903ff6de9decb506458
      - type: git
        url: https://github.com/piotrek-k/2dTaskBoard.git
        # tag: v0.4.1
        dest: main
      - generated-sources.json
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/task-board-desktop "$@"
