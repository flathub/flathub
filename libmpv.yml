            x-checker-data:
              type: anitya
              stable-only: true
              project-id: 334920
              url-template: https://github.com/KhronosGroup/SPIRV-Headers/archive/refs/tags/sdk-$version.tar.gz

  - name: libXpresent
    buildsystem: autotools
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-1.0.1.tar.xz
        sha256: b964df9e5a066daa5e08d2dc82692c57ca27d00b8cc257e8e960c9f1cf26231b
        x-checker-data:
          type: anitya
          project-id: 17166
          stable-only: true
          url-template: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-$version.tar.xz

  - name: libv4l2
    cleanup:
      - /sbin
      - /bin
    config-opts:
      - --disable-static
      - --disable-bpf
      - --with-udevdir=/app/lib/udev
    sources:
      - type: archive
        url: https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.24.1.tar.bz2
        sha256: cbb7fe8a6307f5ce533a05cded70bb93c3ba06395ab9b6d007eb53b75d805f5b
        x-checker-data:
          type: anitya
          project-id: 9998
          stable-only: true
          url-template: https://linuxtv.org/downloads/v4l-utils/v4l-utils-$version.tar.bz2

  - name: nv-codec-headers
    cleanup:
      - '*'
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/FFmpeg/nv-codec-headers/archive/refs/tags/n12.1.14.0.tar.gz
        sha256: 2fefaa227d2a3b4170797796425a59d1dd2ed5fd231db9b4244468ba327acd0b
        x-checker-data:
          type: anitya
          project-id: 223796
          stable-only: true
          url-template: https://github.com/FFmpeg/nv-codec-headers/archive/refs/tags/n$version.tar.gz

  - name: x264
    config-opts:
      - --prefix=/app
      - --enable-shared
      - --enable-pic
      - --enable-lto
      - --disable-avs
      - --disable-lavf
      - --disable-cli
      - --disable-ffms
      - --disable-opencl
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        commit: a8b68ebfaa68621b5ac8907610d3335971839d52

  - name: ffmpeg
    cleanup:
      - /share/ffmpeg/examples
    config-opts:
      - --disable-debug
      - --disable-doc
      - --disable-programs
      - --disable-static
      - --enable-shared
      - --enable-gnutls
      - --enable-gpl
      - --enable-version3
      - --enable-encoder=png,libwebp,libjxl,libx264,libvorbis
      - --enable-libv4l2
      - --enable-libdav1d
      - --enable-libfontconfig
      - --enable-libfreetype
      - --enable-libopus
      - --enable-librsvg
      - --enable-libvpx
      - --enable-libmp3lame
      - --enable-libwebp
      - --enable-libjxl
      - --enable-libx264
      - --enable-libvorbis

    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-6.1.1.tar.gz
        sha256: b0aee531e4a91fed6bc031445dfc3ad8eb36de1fcb0fa2acdb589ecc9f8dc9cb
        x-checker-data:
          type: anitya
          project-id: 5405
          stable-only: true
          url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.gz
    modules:
      - name: libjxl
        buildsystem: cmake-ninja
        config-opts:
          - -DJPEGXL_ENABLE_JPEGLI=OFF
          - -DBUILD_TESTING=OFF
          - -DJPEGXL_ENABLE_BENCHMARK=OFF
          - -DJPEGXL_ENABLE_COVERAGE=OFF
          - -DJPEGXL_ENABLE_EXAMPLES=OFF
          - -DJPEGXL_ENABLE_FUZZERS=OFF
          - -DJPEGXL_ENABLE_JNI=OFF
          - -DJPEGXL_ENABLE_SJPEG=OFF
          - -DJPEGXL_ENABLE_SKCMS=OFF
          - -DJPEGXL_ENABLE_TOOLS=OFF
          - -DJPEGXL_ENABLE_VIEWERS=OFF
        sources:
          - type: archive
            url: https://github.com/libjxl/libjxl/archive/refs/tags/v0.9.0.tar.gz
            sha256: d83bbe188d8fa9725bb75109c922c37fcff8c3b802808f3a6c2c14aaf8337d9f
            x-checker-data:
              type: anitya
              project-id: 232764
              stable-only: true
              url-template: https://github.com/libjxl/libjxl/archive/refs/tags/v$version.tar.gz
        modules:
          - name: highway
            buildsystem: cmake-ninja
            config-opts:
              - -DCMAKE_BUILD_TYPE=RelWithDebInfo
              - -DBUILD_TESTING=OFF
              - -DBUILD_SHARED_LIBS=ON
            sources:
              - type: archive
                url: https://github.com/google/highway/archive/refs/tags/1.0.7.tar.gz
                sha256: 5434488108186c170a5e2fca5e3c9b6ef59a1caa4d520b008a9b8be6b8abe6c5
                x-checker-data:
                  type: anitya
                  project-id: 205809
                  stable-only: true
                  url-template: https://github.com/google/highway/archive/refs/tags/$version.tar.gz

  - name: libass
    config-opts:
