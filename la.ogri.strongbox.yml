app-id: la.ogri.strongbox
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions: 
    - org.freedesktop.Sdk.Extension.openjdk11

command: strongbox

finish-args:
    - "--socket=x11"
    - "--share=network"
    - "--device=dri"
    - "--filesystem=host"

modules:
    - name: openjdk
      buildsystem: simple
      build-commands:
        - /usr/lib/sdk/openjdk11/install.sh

    - name: strongbox
      buildsystem: simple
      sources:
        - type: file
          path: app.jar
          url: https://github.com/ogri-la/strongbox/releases/download/7.0.0/strongbox-7.0.0-standalone.jar
          sha256: c2c254599773a3d16a1676da107a12000f592d1ceddb624ffd4ef918d1fd849d
          dest-filename: app.jar

        - type: script
          commands:
            - /app/jre/bin/java -jar /app/bin/app.jar "$@"

        - type: file
          path: metainfo.xml
          url: https://raw.githubusercontent.com/ogri-la/strongbox-flatpak/0.0.1/metainfo.xml
          sha256: 28f9212d87e3be6333e19bd10a3e5360fc799ebb24633f8d0bffa62143e0cde0

        - type: file
          path: strongbox.desktop
          url: https://raw.githubusercontent.com/ogri-la/strongbox-flatpak/0.0.1/strongbox.desktop
          sha256: 19becba62d621c8f207b66b618e8fe4c55590a39cfb5eaf6a10ca8f809c51729

        - type: file
          path: strongbox.svg
          url: https://raw.githubusercontent.com/ogri-la/strongbox-flatpak/0.0.1/strongbox.svg
          sha256: e8d68fd32e96834d12940df27c2fd4c05fa303c1473e8f50b6a3a93f283bc2fc

      build-commands:
        - install -D metainfo.xml /app/share/metainfo/la.ogri.strongbox.metainfo.xml
        - install -D strongbox.desktop /app/share/applications/la.ogri.strongbox.desktop
        - install -D -m644 strongbox.svg /app/share/icons/hicolor/scalable/apps/la.ogri.strongbox.svg
        - install -D -m755 autogen.sh /app/bin/strongbox
        - install -D app.jar /app/bin/app.jar

