app-id: io.github.Arian94.Tiny-beast-dictionary
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: tiny-beast-dict
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --socket=pulseaudio
  - --filesystem=home/.cache/${FLATPAK_ID}    #possibly needed if flatpak does not create local cache in app dir.
  - --env=xsel=/app/bin/xsel
modules:
  - name: tiny-beast-dictionary
    buildsystem: simple
    build-commands:
      - install -D src-tauri/tiny-beast-dictionary ${FLATPAK_DEST}/bin/tiny-beast-dictionary
      - install -Dm644 src-tauri/tiny-beast-dictionary.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 src-tauri/icons/32x32.png /app/share/icons/hicolor/32x32/apps/${FLATPAK_ID}.png
      - install -Dm644 src-tauri/icons/128x128.png /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
      - install -Dm644 ${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
      - install -Dm755 src-tauri/xsel /app/bin/xsel
      - desktop-file-edit --set-key=Icon --set-value='${FLATPAK_ID}' /app/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-key=Exec --set-value='tiny-beast-dict %U' /app/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: git
        url: https://github.com/Arian94/tiny-beast-dictionary.git
        commit: a6db6673cd2315badc8f0c7956bcce3eb06ca52f
      - type: file
        path: io.github.Arian94.Tiny-beast-dictionary.appdata.xml