app-id: io.github.Arian94.Tiny-beast-dictionary
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: tiny-beast-dict
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --socket=pulseaudio
  - --filesystem=home/.cache/io.github.Arian94.Tiny-beast-dictionary    #possibly needed if flatpak does not create local cache in app dir.
  - --env=xsel=/app/bin/xsel
modules:
  - name: tiny-beast-dictionary
    buildsystem: simple
    build-commands:
      - install -D src-tauri/tiny-beast-dictionary /app/bin/tiny-beast-dictionary
      - install -Dm644 src-tauri/tiny-beast-dictionary.desktop /app/share/applications/io.github.Arian94.Tiny-beast-dictionary.desktop
      - install -Dm644 src-tauri/icons/32x32.png /app/share/icons/hicolor/32x32/apps/io.github.Arian94.Tiny-beast-dictionary.png
      - install -Dm644 src-tauri/icons/128x128.png /app/share/icons/hicolor/128x128/apps/io.github.Arian94.Tiny-beast-dictionary.png
      - install -Dm644 src-tauri/icons/256x256.png /app/share/icons/hicolor/256x256/apps/io.github.Arian94.Tiny-beast-dictionary.png
      - install -Dm644 io.github.Arian94.Tiny-beast-dictionary.appdata.xml /app/share/appdata/io.github.Arian94.Tiny-beast-dictionary.appdata.xml
      - install -Dm755 src-tauri/xsel /app/bin/xsel
    sources:
      - type: git
        url: https://github.com/Arian94/tiny-beast-dictionary.git
        commit: a6db6673cd2315badc8f0c7956bcce3eb06ca52f
      - type: file
        path: io.github.Arian94.Tiny-beast-dictionary.appdata.xml