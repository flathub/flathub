app-id: io.github.AmarBego.GitTop
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

command: gittop

finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets

build-options:
  env:
    CARGO_HOME: /run/build/gittop/cargo
  append-path: /usr/lib/sdk/rust-stable/bin

modules:
  - name: gittop
    buildsystem: simple

    build-commands:
      - mv cargo/config cargo/config.toml
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo build --release --offline
      - install -Dm755 target/release/gittop /app/bin/gittop
      - cp src/platform/resources/gittop.desktop io.github.AmarBego.GitTop.desktop
      - desktop-file-install --dir=/app/share/applications --set-icon=io.github.AmarBego.GitTop io.github.AmarBego.GitTop.desktop
      - install -Dm644 assets/images/GitTop-256x256.png /app/share/icons/hicolor/256x256/apps/io.github.AmarBego.GitTop.png
      - install -Dm644 packaging/flatpak/io.github.AmarBego.GitTop.metainfo.xml /app/share/metainfo/io.github.AmarBego.GitTop.metainfo.xml
      - install -Dm644 LICENSE.md /app/share/licenses/io.github.AmarBego.GitTop/LICENSE

    sources:
      - type: git
        url: https://github.com/AmarBego/GitTop.git
        tag: v0.3.0
        commit: cec8356846556a18c1d052fc739f23a439048bbc
      - generated-sources.json
