app-id: info.cemu.Cemu
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk

command: Cemu

finish-args:
  - --device=all
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --filesystem=xdg-run/app/com.discordapp.Discord:create

modules:
# Required so we can use wxWidgets with openGL integration
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json

  - name: pugixml
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    cleanup:
      - /include
      - /lib/cmake
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/zeux/pugixml/releases/download/v1.13/pugixml-1.13.tar.gz
        sha256: 40c0b3914ec131485640fa57e55bf1136446026b41db91c1bef678186a12abbe
        x-checker-data:
          type: anitya
          project-id: 3728
          url-template: https://github.com/zeux/pugixml/releases/download/v$version/pugixml-$version.tar.gz


  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=${FLATPAK_DEST} --with-toolset=gcc --with-libraries=filesystem,system,program_options,nowide
      - ./b2 install variant=release link=shared runtime-link=shared cxxflags="$CXXFLAGS"
        linkflags="$LDFLAGS" -j ${FLATPAK_BUILDER_N_JOBS}
    cleanup:
      - /include
      - /lib/cmake
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.81.0/source/boost_1_81_0.tar.bz2
        sha256: 71feeed900fbccca04a3b4f2f84a7c217186f28a940ed8b7ed4725986baf99fa
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${major}_${minor}_$patch.tar.bz2

  - name: libzip
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_DOC=OFF
      - -DBUILD_EXAMPLES=OFF
      - -DBUILD_REGRESS=OFF
      - -DBUILD_TOOLS=OFF
    cleanup:
      - /bin
      - /include
      - /lib/cmake
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://libzip.org/download/libzip-1.9.2.tar.xz
        sha256: c93e9852b7b2dc931197831438fee5295976ee0ba24f8524a8907be5c2ba5937
        x-checker-data:
          type: anitya
          project-id: 10649
          url-template: https://libzip.org/download/libzip-$version.tar.xz

  - name: glslang
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_CTEST=OFF
    cleanup:
      - /include
      - /lib/cmake
    sources:
      - type: archive
        url: https://github.com/KhronosGroup/glslang/archive/12.0.0.tar.gz
        sha256: 7cb45842ec1d4b6ea775d624c3d2d8ba9450aa416b0482b0cc7e4fdd399c3d75
        x-checker-data:
          type: anitya
          stable-only: true
          project-id: 205796
          url-template: https://github.com/KhronosGroup/glslang/archive/$version.tar.gz

  - name: rapidjson
    buildsystem: cmake-ninja
    config-opts:
      - -DRAPIDJSON_BUILD_DOC=OFF
      - -DRAPIDJSON_BUILD_EXAMPLES=OFF
      - -DRAPIDJSON_BUILD_TESTS=OFF
      - -DRAPIDJSON_BUILD_THIRDPARTY_GTEST=OFF
    cleanup:
      - /include
      - /lib/cmake
      - /lib/pkgconfig
      - /share/doc
    sources:
      - type: archive
        url: https://github.com/Tencent/rapidjson/archive/refs/tags/v1.1.0.tar.gz
        sha256: bf7ced29704a1e696fbccf2a2b4ea068e7774fa37f6d7dd4039d0787f8bed98e
        x-checker-data:
          type: anitya
          project-id: 7422
          stable-only: true
          url-template: https://github.com/Tencent/rapidjson/archive/refs/tags/v$version.tar.gz

  - name: glm
    buildsystem: cmake-ninja
    cleanup: ['*']
    no-make-install: true
    post-install:
      - install -d ${FLATPAK_DEST}/include
      - cp -R glm ${FLATPAK_DEST}/include
      - cp -R cmake/glm ${FLATPAK_DEST}/lib/cmake
    sources:
      - type: archive
        url: https://github.com/g-truc/glm/releases/download/0.9.9.8/glm-0.9.9.8.zip
        sha256: 37e2a3d62ea3322e43593c34bae29f57e3e251ea89f4067506c94043769ade4c

  - name: fmt
    buildsystem: cmake-ninja
    config-opts:
      - -DFMT_TEST=Off
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://github.com/fmtlib/fmt/archive/9.1.0.tar.gz
        sha256: 5dea48d1fcddc3ec571ce2058e13910a0d4a6bab4cc09a809d8b1dd1c88ae6f2
        x-checker-data:
          type: anitya
          project-id: 11526
          url-template: https://github.com/fmtlib/fmt/archive/$version.tar.gz

  - name: wxwidgets
    buildsystem: autotools
    config-opts:
      - --with-gtk=3
      - --disable-sdltest
      - --enable-shared
      - --with-opengl
      - --with-sdl
      - --with-libiconv=/usr
    cleanup:
      - /bin
      - /include
      - /lib/cmake
      - /lib/wx
      - /share
    sources:
      - type: git
        url: https://github.com/wxWidgets/wxWidgets
        tag: v3.2.2.1
        commit: a812fffda3fe686c94e24bff27e8effd96e4de64
        x-checker-data:
          type: anitya
          project-id: 5150
          stable-only: true
          tag-template: v$version

  - name: Cemu
    buildsystem: cmake-ninja
    config-opts:
      - -DPORTABLE=false
      - -DENABLE_VCPKG=false
    sources:
      - type: git
        url: https://github.com/cemu-project/Cemu
        # TODO: Update tag pattern on next stable ^v([\d.]+)$
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+-\d+)$
        tag: v2.0-29
        commit: 3acdd47eaf080293ba61f3d7d55bfba4be574270
      - type: patch
        path: arm_maes.patch
    post-install:
      - install -Dm644 -t ${FLATPAK_DEST}/share/appdata/ dist/linux/info.cemu.Cemu.metainfo.xml
      - install -Dm644 -t ${FLATPAK_DEST}/share/applications/ dist/linux/info.cemu.Cemu.desktop
      - install -Dm644 -t ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/ dist/linux/info.cemu.Cemu.png
      - cp -R bin/Cemu_relwithdebinfo ${FLATPAK_DEST}/bin/Cemu
