app-id: io.github.trackballs.Trackballs
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: trackballs
rename-appdata-file: trackballs.appdata.xml
rename-desktop-file: trackballs.desktop
rename-icon: trackballs
finish-args:
  - --device=all
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --persist=.trackballs

modules:
  - name: libatomic_ops
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/ivmai/libatomic_ops/releases/download/v7.6.10/libatomic_ops-7.6.10.tar.gz
        sha256: 587edf60817f56daf1e1ab38a4b3c729b8e846ff67b4f62a6157183708f099af
    cleanup:
      - '*.a'
      - '*.la'
      - /include
      - /share/info
      - /share/man
      - /share/aclocal
      - /lib/pkgconfig

  - name: bdwgc
    buildsystem: autotools
    sources:
      - type: git
        url: 'https://github.com/ivmai/bdwgc.git'
        tag: v7.6.6
    cleanup:
      - '*.a'
      - '*.la'
      - /include
      - /share/info
      - /share/doc
      - /lib/pkgconfig

  - name: guile
    buildsystem: autotools
    config-opts:
      - --disable-error-on-warning
    sources:
      - type: archive
        url: 'https://ftp.gnu.org/gnu/guile/guile-2.2.4.tar.xz'
        sha256: d9e8b94af7b206fcf52bec6501b921bd7d0bd7a31fb7e896a35ba8253678e31e
    cleanup:
      - '*.a'
      - '*.la'
      - /bin/guile-config
      - /bin/guile-snarf
      - /bin/guile-tools
      - /include
      - /share/info
      - /share/man
      - /share/aclocal
      - /lib/pkgconfig

  - name: trackballs
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/trackballs/trackballs
        tag: v1.3.3
        commit: e78b05550fb594524d3f9271add59d467f798c27
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: patch
        path: appdata.patch
