app-id: org.example.ShutdownTimer
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: shutdown-timer
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --system-talk-name=org.freedesktop.login1
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: shutdown-timer
    buildsystem: simple
    build-commands:
      - install -D shutdown-timer /app/bin/shutdown-timer
      - install -D shutdown-timer.desktop /app/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: file
        path: shutdown-timer
      - type: file
        path: shutdown-timer.desktop
