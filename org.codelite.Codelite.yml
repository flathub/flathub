app-id: org.codelite.Codelite
runtime: org.freedesktop.Sdk
sdk: org.freedesktop.Sdk
runtime-version: '24.08'
command: codelite

rename-desktop-file: codelite.desktop
rename-icon: codelite

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --allow=devel
  - --filesystem=xdg-documents
  - --persist=.codelite
  - --env=PATH=/usr/bin:/app/bin:/app/plugins/devtools/bin
  - --env=FLATPAK_ENABLE_SDK_EXT=*

add-extensions:
  org.codeblocks.codeblocks.Plugin:
    version: stable
    directory: plugins
    subdirectories: true
    no-autodownload: true
    autodelete: true
    add-ld-path: lib

modules:

  - name: devTools
    buildsystem: simple
    build-commands:
      - install -d /app/plugins

  - name: libssh
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DWITH_GSSAPI=OFF
      - -DWITH_EXAMPLES=OFF
    cleanup:
      - /include
    sources:
      - type: archive
        url: https://www.libssh.org/files/0.11/libssh-0.11.1.tar.xz
        sha256: 14b7dcc72e91e08151c58b981a7b570ab2663f630e7d2837645d5a9c612c1b79

  - name: wxwidgets
    buildsystem: autotools
    no-autogen: true
    config-opts:
      - --with-gtk=3
      - --disable-webview
    cleanup:
      - /bin
      - /include
      - /lib/wx
      - /share/aclocal
      - /share/bakefile
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.6/wxWidgets-3.2.6.tar.bz2
        sha256: 939e5b77ddc5b6092d1d7d29491fe67010a2433cf9b9c0d841ee4d04acb9dce7

  - name: cppcheck
    buildsystem: cmake-ninja
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/applications
      - /share/man
      - '*.a'
    sources:
      - type: archive
        url: https://sourceforge.net/projects/cppcheck/files/cppcheck/2.16/cppcheck-2.16.0.tar.gz
        sha256: f1a97c8cef5ee9d0abb57e9244549d4fe18d4ecac80cf82e250d1fc5f38b1501

  - name: codelite
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCL_PREFIX=/app
    post-install:
      - mv /app/bin/codelite /app/bin/codelite-bin
    sources:
      - type: git
        url: https://github.com/eranif/codelite.git
        tag: 18.1.0
        commit: 15aff6f1b7bac11572190407a533d83a59d12aee

  - name: ide-flatpak-wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/bin/codelite-bin
      - -Deditor_title=Codelite IDE
      - -Dprogram_name=codelite
      - -Dfirst_run_template=ide-first-run.txt
      - -Dsdk_version=24.08
    sources:
      - type: git
        url: https://github.com/flathub/ide-flatpak-wrapper.git
        commit: 445fdd20b2f083fe12ac9ac61c1a30864da8a8d1
      - type: file
        path: ide-first-run.txt

