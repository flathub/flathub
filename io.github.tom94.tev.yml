id: io.github.tom94.tev
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: tev

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
  # Full network access to enable the tev's IPC
  # - --share=network

modules:
  - name: tev
    buildsystem: cmake-ninja
    config-opts:
      - -DTEV_DEPLOY=1
      - -DCMAKE_BUILD_TYPE=Release
      - -DTEV_LINUX_REVERSE_DNS_APP_ID=1
    sources:
      - type: git
        url: https://github.com/Tom94/tev.git
        tag: v2.5.2
        commit: d9a39d9e70502207b3b31b0a02144ae4b27b0541
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: patch
        path: io.github.tom94.tev.metainfo.xml.patch
      - type: file
        path: io.github.tom94.tev.metainfo.xml
      - type: file
        path: merge-metainfo.py
      - type: shell
        commands:
          - ./merge-metainfo.py resources/linux/tev.metainfo.xml.in io.github.tom94.tev.metainfo.xml
