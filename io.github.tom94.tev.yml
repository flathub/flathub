id: io.github.tom94.tev
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: tev

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
  # Full network access to enable the tev's IPC
  # - --share=network

modules:
- name: tev
  buildsystem: cmake-ninja
  config-opts:
    - -DTEV_DEPLOY=1
    - -DCMAKE_BUILD_TYPE=Release
    - -DTEV_LINUX_REVERSE_DNS_APP_ID=1
  sources:
  - type: git
    url: https://github.com/Tom94/tev.git
    tag: v2.5.1
    commit: b78772f6a227b1d25f218b48bea3c8bd50cebf0a
    x-checker-data:
      type: git
      tag-pattern: "^v([\\d.]+)$"
  - type: patch
    path: io.github.tom94.tev.metainfo.xml.patch
  - type: file
    path: io.github.tom94.tev.metainfo.xml
  - type: file
    path: merge-metainfo.py
  - type: shell
    commands:
      - ./merge-metainfo.py resources/linux/tev.metainfo.xml.in io.github.tom94.tev.metainfo.xml
