app-id: org.mqttmultimeter.mqttMultimeter
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
separate-locales: false

command: mqttMultimeter

modules:
  - name: mqttMultimeter
    buildsystem: simple
    build-commands:
      - unzip mqttMultimeter-linux-x64.zip
      - chmod +x mqttMultimeter
      - install -D mqttMultimeter /app/bin/mqttMultimeter
      - install -D org.mqttmultimeter.mqttMultimeter.png /app/share/icons/hicolor/256x256/apps/org.mqttmultimeter.mqttMultimeter.png
      - install -D org.mqttmultimeter.mqttMultimeter.desktop /app/share/applications/org.mqttmultimeter.mqttMultimeter.desktop
      - install -D org.mqttmultimeter.mqttMultimeter.metainfo.xml /app/share/metainfo/org.mqttmultimeter.mqttMultimeter.metainfo.xml

    sources:
    - type: file
      url: https://github.com/chkr1011/mqttMultimeter/releases/download/v1.9.0.290/mqttMultimeter-linux-x64.zip
      sha256: fe7866d67271cda84918b53019aa13ac33fa4b24c870a1a2d17559ed34e8645b
    - type: file
      path: org.mqttmultimeter.mqttMultimeter.png
    - type: file
      path: org.mqttmultimeter.mqttMultimeter.desktop
    - type: file
      path: org.mqttmultimeter.mqttMultimeter.metainfo.xml

finish-args:
    - --share=ipc
    - --socket=fallback-x11
    - --socket=wayland
    - --device=dri
    - --share=network
    - --filesystem=home