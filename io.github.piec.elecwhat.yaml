app-id: io.github.piec.elecwhat
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: elecwhat
separate-locales: false
rename-icon: elecwhat
finish-args:
  # Network access for WhatsApp Web
  - --share=network

  # Audio/video for voice/video calls
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.portal.Desktop    # use portal for mic/cam

  # File access for downloads/uploads
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-documents

  # Notifications
  - --talk-name=org.freedesktop.Notifications

  # Desktop integration
  - --socket=wayland
  - --socket=x11
  - --share=ipc   # needed for X11 + GPU

  # Access to config directory
  - --persist=.config/elecwhat

  # D-Bus interface support (for CLI commands)
  - --talk-name=org.freedesktop.DBus
  - --system-talk-name=org.freedesktop.DBus
  - --own-name=io.github.piec.elecwhat
  - --own-name=fr.carru.elecwhat

  # GPU acceleration
  - --device=dri

  # Environment variables for proper Electron sandboxing
  - --env=ELECTRON_IS_DEV=0
  - --env=ELECTRON_FORCE_IS_PACKAGED=true

modules:
  - name: elecwhat
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/piec/elecwhat/releases/download/v1.9.1/elecwhat-1.9.1.tar.xz
        sha256: e33608a3d1e2c9640037a1d3592e73dec9c2d86ba85567a62ec0ca859809a109
        strip-components: 0
      - type: file
        url: https://github.com/piec/elecwhat/raw/master/static/app-512.png
        sha256: 72e93aafe32142ca912effb4aafb5609fd5d1a16c02c3c5c1db03b386f9fc8cd
        dest-filename: elecwhat-icon.png
      - type: file
        path: elecwhat-wrapper.sh
      - type: file
        path: io.github.piec.elecwhat.desktop
      - type: file
        path: io.github.piec.elecwhat.appdata.xml
    build-commands:
      # Install to app directory (tarball is already extracted)
      - cp -r elecwhat-1.9.1/* /app/
      # Make main binary executable
      - chmod +x /app/elecwhat
      # Install wrapper script that uses zypak for proper sandboxing
      - install -Dm755 elecwhat-wrapper.sh /app/bin/elecwhat
      # Install desktop file
      - install -Dm644 io.github.piec.elecwhat.desktop /app/share/applications/io.github.piec.elecwhat.desktop
      # Install icons in multiple sizes for better system tray support
      - install -Dm644 elecwhat-icon.png /app/share/icons/hicolor/512x512/apps/elecwhat.png
      - install -Dm644 elecwhat-icon.png /app/share/icons/hicolor/256x256/apps/elecwhat.png
      - install -Dm644 elecwhat-icon.png /app/share/icons/hicolor/128x128/apps/elecwhat.png
      - install -Dm644 elecwhat-icon.png /app/share/icons/hicolor/64x64/apps/elecwhat.png
      - install -Dm644 elecwhat-icon.png /app/share/icons/hicolor/48x48/apps/elecwhat.png
      - install -Dm644 elecwhat-icon.png /app/share/icons/hicolor/32x32/apps/elecwhat.png
      - install -Dm644 elecwhat-icon.png /app/share/icons/hicolor/24x24/apps/elecwhat.png
      - install -Dm644 elecwhat-icon.png /app/share/icons/hicolor/22x22/apps/elecwhat.png
      - install -Dm644 elecwhat-icon.png /app/share/icons/hicolor/16x16/apps/elecwhat.png
      # Also install in pixmaps for legacy tray icon support
      - install -Dm644 elecwhat-icon.png /app/share/pixmaps/elecwhat.png
      # Install AppStream metadata
      - install -Dm644 io.github.piec.elecwhat.appdata.xml /app/share/metainfo/io.github.piec.elecwhat.appdata.xml
      # Install license files to proper location
      - install -Dm644 elecwhat-1.9.1/LICENSE* -t ${FLATPAK_DEST}/share/licenses/${FLATPAK_ID}/