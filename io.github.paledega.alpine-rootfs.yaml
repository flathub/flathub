app-id: io.github.paledega.alpine-rootfs
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: alpine
finish-args:
  - --talk-name=org.freedesktop.Flatpak
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=home
modules:
  - name: alpine
    buildsystem: simple
    build-commands:
      - install -D alpine.tar.gz /app/alpine.tar.gz
      - install -D src/alpine.sh /app/bin/alpine
      - install -D src/launcher.desktop /app/share/applications/io.github.paledega.alpine-rootfs.desktop
      - install -D appstream.xml /app/share/metainfo/io.github.paledega.alpine-rootfs.metainfo.xml
      - install -D src/icon.svg /app/share/icons/hicolor/scalable/apps/io.github.paledega.alpine-rootfs.svg
    sources:
      - type: archive
        url: https://github.com/paledega/alpine-rootfs/archive/refs/tags/20220916.zip
        sha256: b6bbaefdb0b1f34cd97e6ceb36d0643f6ed2f12260c3af8cab5bde33576d79ec
      - type: file
        url: https://github.com/paledega/alpine-rootfs/releases/download/20220916/alpine.tar.gz
        sha256: 328ab032656368ae77139cb88275cc00f2b7f626428314a5b034102d2f2aafab
      
