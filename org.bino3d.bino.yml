app-id: org.bino3d.bino
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: bino
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Play videos from the net
  - --share=network
  # OpenGL rendering (dri) and Webcam capturing (all)
  - --device=all
  # Audio output
  - --socket=pulseaudio
  # Play video files, but only read access required
  - --filesystem=host:ro
cleanup:
  - '/include'
  - '/lib/*.a'
  - '/lib/cmake'
modules:
  - name: openvr
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://github.com/ValveSoftware/openvr/archive/refs/tags/v1.14.15.tar.gz
        sha256: 40644e569f057e86c733d818a22d821c640307e5058d95958414422134d79584
    cleanup:
      - '/share/pkgconfig'
  - name: vrpn
    buildsystem: simple
    build-commands:
      - cmake -G Ninja -B build --install-prefix=/app -DCMAKE_BUILD_TYPE=Release
      - cmake --build build
      - cmake --install build
    sources:
      - type: archive
        url: https://github.com/vrpn/vrpn/archive/refs/tags/version_07.35.tar.gz
        sha256: faa98bd6f81be2ddaaf438fc3a89cfcc929a67627ddb72a3d4fe795fcf51de29
    cleanup:
      - '/bin'
      - '/etc'
      - '/lib/python*'
      - '/share/vrpn-07.35'
  - name: qvr
    buildsystem: simple
    build-commands:
      - cmake -G Ninja -S libqvr -B build --install-prefix=/app -DCMAKE_BUILD_TYPE=Release
      - cmake --build build
      - cmake --install build
    sources:
      - type: archive
        url: https://marlam.de/qvr/releases/qvr-4.0.1.tar.gz
        sha256: eebca73cab2799bd48d800f606896e68128cc04faff72a374349c0b5901f1ac0
  - name: bino
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://bino3d.org/releases/bino-2.0.tar.gz
        sha256: 7c62014c8c2fcdff8d78a66f65b5c52ff83aac6ea21521be20b19a0ae2395439
