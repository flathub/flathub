app-id: io.itch.teamjezxlee.tc4tribute3
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: tc4-tribute3-wrapper.sh

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --device=all
  - --allow=bluetooth
  - --persist=.tc4-tribute3

modules:
  - name: tc4-tribute3
    buildsystem: simple
    build-commands:
      - make
      - install -Dm755 tc4-tribute3 /app/bin/tc4-tribute3
      - install -Dm755 tc4-tribute3-wrapper.sh /app/bin/tc4-tribute3-wrapper.sh
      - install -Dm644 io.itch.teamjezxlee.tc4tribute3.png /app/share/icons/hicolor/256x256/apps/io.itch.teamjezxlee.tc4tribute3.png
      - install -Dm644 io.itch.teamjezxlee.tc4tribute3.desktop /app/share/applications/io.itch.teamjezxlee.tc4tribute3.desktop
      - install -Dm644 io.itch.teamjezxlee.tc4tribute3.metainfo.xml /app/share/metainfo/io.itch.teamjezxlee.tc4tribute3.metainfo.xml
      - cp -r data /app/bin/data
      - find /app/bin/data -type f -exec chmod 644 {} \;
      - find /app/bin/data -type d -exec chmod 755 {} \;
    sources:
      - type: archive
        url: https://github.com/savantsavior/t-crisis4/archive/refs/heads/main.tar.gz
        sha256: 9ffb4e181b448deb21ef620a897534ade10f25d9c9df3ff35b91128a770b7698
      - type: file
        path: tc4-tribute3-wrapper.sh
      - type: file
        path: io.itch.teamjezxlee.tc4tribute3.desktop
      - type: file
        path: io.itch.teamjezxlee.tc4tribute3.metainfo.xml
      - type: file
        path: io.itch.teamjezxlee.tc4tribute3.png
