app-id: io.github.SequinGames.Blood
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: blood
rename-icon: favicon
rename-desktop-file: blood.desktop
rename-appdata-file: blood.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=all
modules:
  - name: blood
    buildsystem: simple
    build-commands:
      - cc main.c -lSDL2 -lGLESv2 -lEGL -Ofast -lm -o blood
      - install -Dm 0755 blood -t ${FLATPAK_DEST}/bin
      - install -Dm 0644 flathub/blood.desktop ${FLATPAK_DEST}/share/applications/blood.desktop
      - install -Dm 0644 flathub/blood.appdata.xml ${FLATPAK_DEST}/share/metainfo/blood.appdata.xml
      - install -Dm 0644 flathub/favicon.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/favicon.png
    sources:
      - type: git
        url: https://github.com/SequinGames/blood.git
        commit: 17c206f97bfb4ea69375cc32e73f0a9863328e06
