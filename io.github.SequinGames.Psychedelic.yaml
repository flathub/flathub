app-id: io.github.SequinGames.Psychedelic
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: psychedelic
rename-icon: favicon
rename-desktop-file: psychedelic.desktop
rename-appdata-file: psychedelic.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
modules:
  - name: psychedelic
    buildsystem: simple
    build-commands:
      - cc main.c -lSDL2 -lGLESv2 -lEGL -Ofast -lm -o psychedelic
      - install -Dm 0755 psychedelic -t ${FLATPAK_DEST}/bin
      - install -Dm 0644 flathub/psychedelic.desktop ${FLATPAK_DEST}/share/applications/psychedelic.desktop
      - install -Dm 0644 flathub/psychedelic.appdata.xml ${FLATPAK_DEST}/share/metainfo/psychedelic.appdata.xml
      - install -Dm 0644 flathub/favicon.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/favicon.png
    sources:
      - type: git
        url: https://github.com/SequinGames/psychedelic.git
        commit: 8aca7885d6b7176547b7d8491f11e9a9b0d0319b
