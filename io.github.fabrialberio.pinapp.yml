id: io.github.fabrialberio.pinapp
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: pinapp
finish-args:
- --share=ipc
- --socket=fallback-x11
- --device=dri
- --socket=wayland
- --filesystem=~/.config/autostart:rw
- --filesystem=xdg-data/applications:rw
- --filesystem=xdg-data/flatpak:ro
- --filesystem=/var/lib/flatpak:ro
- --filesystem=/var/lib/snapd:ro
- --filesystem=~/.local/share/xdg-desktop-portal:ro

cleanup:
- /include
- /lib/pkgconfig
- /man
- /share/doc
- /share/gtk-doc
- /share/man
- /share/pkgconfig
- "*.la"
- "*.a"

modules:
  - name: Pins
    builddir: true
    buildsystem: meson
    sources:
    - type: git
      url: https://github.com/fabrialberio/Pins
      commit: dfa5a05718a24805e212ff3266f46338afc8493c
