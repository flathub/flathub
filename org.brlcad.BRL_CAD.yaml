app-id: org.brlcad.BRL_CAD
runtime: org.kde.Sdk
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: mged
rename-desktop-file: brl.desktop
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: BRL-CAD
    buildsystem: cmake
    builddir: true
    build-options:
      cflags: -Wno-error=stringop-overflow -Wno-error=format-truncation -Wno-error=inline -Wno-error=format-overflow -Wno-error=dangling-pointer -Wno-error=array-bounds
      cxxflags: -Wno-error=stringop-overflow -Wno-error=format-truncation -Wno-error=inline -Wno-error=format-overflow -Wno-error=dangling-pointer -Wno-error=array-bounds
    config-opts:
      - -DBRLCAD_BUNDLED_LIBS=ON
      - -DBUILD_STATIC_LIBS:BOOL=OFF
      - -DBRLCAD_EXTRADOCS:BOOL=OFF
      # - -DBUILD_TESTING:BOOL=OFF
    sources:
      - type: git
        url: https://github.com/BRL-CAD/brlcad.git
        commit: dc7c0b221cd74c13a3a4a6c74c679bf91cc8da42
