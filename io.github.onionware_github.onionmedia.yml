app-id: io.github.onionware_github.onionmedia
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: start.sh
  
finish-args:
  - --filesystem=host
  - --share=network
  - --share=ipc
  - --talk-name=org.freedesktop.Notifications
  - --socket=x11
  - --device=all

modules:     
  - name: Desktop
    buildsystem: simple
    build-commands:
      - cp -r . /app
    sources:
      - type: archive
        url: https://github.com/onionware-github/OnionMedia-X/releases/download/2.0.0.0/flatpak-resources.zip
        sha256: 19912f5fe6042d39e3b9d1550f39d613189d2019f56a747e3f2ebf6d9b88b0f6
        dest-filename: flatpak-resources.zip
        
  - name: OnionMedia
    buildsystem: simple
    build-commands:
      - cp -r . /app/bin
      - install -D start.sh /app/bin/start.sh
      - chmod -R +x /app/bin
    sources:
      - type: archive
        url: https://github.com/onionware-github/OnionMedia-X/releases/download/2.0.0.0/OnionMediaX_2.0.0.0-linux.X64.zip
        sha256: 0271e87a6d5c5d7044a4eab821fc7a8a5ee7ab37708bef074a001ba3e6ba417e
        dest-filename: publish.zip
        
    cleanup:
      - '*.pdb'
      - 'FluentAvalonia.ProgressRing.xml'
      - 'YoutubeDLSharp.xml'
