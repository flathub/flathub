id: org.raspirus.app

runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk

command: raspirus
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --filesystem=host

modules:
  - name: binary
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/Raspirus/raspirus/releases/download/v2.2.0/raspirus_2.2.0_amd64.deb
        sha256: d2c2480dd14df9ec583e70e83d242245184741e29e968d44cd1541c290a25ee8
        only-arches: [x86_64]
      - type: file
        url: https://github.com/Raspirus/raspirus/releases/download/v2.2.0/raspirus_2.2.0_arm64.deb
        sha256: b323edf5716936885afee3db5fea7b1c0cf20f8fc0eed5701d418bf077c0c184
        only-arches: [aarch64]
      - type: file
        path: org.raspirus.app.metainfo.xml
      - type: file
        path: org.raspirus.app.desktop
      - type: file
        path: org.raspirus.app.svg

    build-commands:
      - ar -x *.deb
      - tar -xf data.tar.gz
      - 'install -Dm755 usr/bin/raspirus /app/bin/raspirus'
      - install -Dm644 org.raspirus.app.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 org.raspirus.app.desktop -t /app/share/applications/
      - install -Dm644 org.raspirus.app.svg -t /app/share/icons/hicolor/scalable/apps/
