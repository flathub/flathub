id: org.raspirus.app

runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk

command: raspirus
finish-args:
  - --socket=wayland # Permission needed to show the window
  - --socket=fallback-x11 # Permission needed to show the window
  - --device=dri # OpenGL, not necessary for all projects
  - --share=ipc
  - --filesystem=host

modules:
  - name: binary
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/Raspirus/raspirus/releases/download/v2.1.0/raspirus_2.1.0_amd64.deb
        sha256: f15f0a069dca187837f84f54a0586969848bc730ed880e257cc9ac05eec230ce # This is required if you are using a remote source
        only-arches: [x86_64] #This source is only used on x86_64 Computers
      - type: dir
        path: ../flatpak

    build-commands:
      - ar -x *.deb
      - tar -xf data.tar.gz
      - 'install -Dm755 usr/bin/raspirus /app/bin/raspirus'
      - install -Dm644 ./${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 ./${FLATPAK_ID}.desktop -t /app/share/applications/
      - install -Dm644 ./${FLATPAK_ID}.svg -t /app/share/icons/hicolor/scalable/apps/