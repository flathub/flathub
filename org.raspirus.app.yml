id: io.github.raspirus.raspirus

runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk

command: raspirus
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --share=network
  - --filesystem=host

modules:
  - name: binary
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/Raspirus/raspirus/releases/download/v2.1.0/raspirus_2.1.0_amd64.deb
        sha256: f15f0a069dca187837f84f54a0586969848bc730ed880e257cc9ac05eec230ce
        only-arches: [x86_64]
      - type: file
        url: https://github.com/Raspirus/raspirus/releases/download/v2.1.0/raspirus_2.1.0_arm64.deb
        sha256: d39448c423adee80d9afa20dd2fd628073678a7b0a5063bcce1c020e9b7e5cfa
        only-arches: [aarch64]
      - type: git
        url: https://github.com/Raspirus/raspirus.git
        commit: d1f9d23d209ab8be467c1f217bb6234fa9d328a2

    build-commands:
      - ar -x *.deb
      - tar -xf data.tar.gz
      - 'install -Dm755 usr/bin/raspirus /app/bin/raspirus'
      - install -Dm644 data/io.github.raspirus.raspirus.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 data/io.github.raspirus.raspirus.desktop -t /app/share/applications/
      - install -Dm644 data/io.github.raspirus.raspirus.svg -t /app/share/icons/hicolor/scalable/apps/
