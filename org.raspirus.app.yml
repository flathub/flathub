id: org.raspirus.app

runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk

command: raspirus
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --filesystem=host

modules:
  - name: binary
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/Raspirus/raspirus/releases/download/v2.1.0/raspirus_2.1.0_amd64.deb
        sha256: f15f0a069dca187837f84f54a0586969848bc730ed880e257cc9ac05eec230ce
        only-arches: [x86_64]
      - type: file
        url: https://github.com/Raspirus/raspirus/releases/download/v2.1.0/raspirus_2.1.0_arm64.deb
        sha256: d39448c423adee80d9afa20dd2fd628073678a7b0a5063bcce1c020e9b7e5cfa
        only-arches: [aarch64]
      - type: file
        path: org.raspirus.app.metainfo.xml
      - type: file
        path: org.raspirus.app.desktop
      - type: file
        path: org.raspirus.app.svg

    build-commands:
      - ar -x *.deb
      - tar -xf data.tar.gz
      - 'install -Dm755 usr/bin/raspirus /app/bin/raspirus'
      - install -Dm644 org.raspirus.app.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 org.raspirus.app.desktop -t /app/share/applications/
      - install -Dm644 org.raspirus.app.svg -t /app/share/icons/hicolor/scalable/apps/
