app-id: com.trelby.Trelby
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: trelby
finish-args:
  - --socket=cups
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=org.freedesktop.FileManager1
  - --filesystem=home
  - --filesystem=/tmp

modules:
  - name: flatpak-xdg-utils
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/flatpak/flatpak-xdg-utils.git
        tag: 1.0.4
  - pip-requirements.json
  - name: trelby
    buildsystem: simple
    build-commands:
      - install -Dm 755 runme.sh /app/bin/trelby
      - install -Dm 644 -t /app/share/applications com.trelby.Trelby.desktop
      - install -Dm 644 com.trelby.Trelby.png /app/share/icons/hicolor/256x256/apps/com.trelby.Trelby.png
      - mkdir -p /app/opt/trelby
      - mv bin debian doc media resources src tests tools /app/opt/trelby      
    sources:
      - type: archive
        archive-type: zip
        url: https://github.com/trelby/trelby/archive/refs/tags/2.4.10.zip
        sha256: d1939fdc6551a2aadfbef0747a8ff9562a96b70cac32731750b0e3d7aa5a78b9
      - type: file
        path: com.trelby.Trelby.png
      - type: file
        path: com.trelby.Trelby.desktop
      - type: file
        path: runme.sh
      - type: patch
        path: Fixed-For-Flatpak.patch
