
app-id: org.ecwolf.ECWolf
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: ecwolf
finish-args:
  # this is to allow access to game controllers
  - --device=all
  - --device=dri
  - --share=ipc
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
rename-icon: "ecwolf"
rename-desktop-file: "ecwolf.desktop"
cleanup:
  - /share/man
  - /share/doc
modules:
  - name: ecwolf
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      - install -Dp -m 755 ecwolf /app/bin/ecwolf
      - install -Dm 644 org.ecwolf.ECWolf.metainfo.xml -t /app/share/metainfo
    sources:
      - type: git
        url: https://bitbucket.org/ecwolf/ecwolf
        tag: 1.4.1
        commit: 8cf8d23a6da3bc0f21a03bf8bb6efadd613902f4
        disable-submodules: true
      - type: file
        path: org.ecwolf.ECWolf.metainfo.xml
      # backport from master branch that fixes compilation issues
      - type: patch
        # https://bitbucket.org/ecwolf/ecwolf/issues/331/ecwolf-src-tmemoryh-479-25-error
        # https://bitbucket.org/ecwolf/ecwolf/pull-requests/21
        path: tmemory_compile_fix.diff
