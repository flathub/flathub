app-id: com.evepreview.manager
runtime: org.freedesktop.Platform
runtime-version: &runtime-version "25.08"
sdk: org.freedesktop.Sdk
command: eve-preview-manager
finish-args:
  - --device=dri
  - --socket=x11
  - --share=ipc           # linter expects this paired with x11
  - --own-name=org.kde.*  # needed for tray icon support

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
modules:
  - name: eve-preview-manager
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/eve-preview-manager/cargo
        CARGO_NET_OFFLINE: 'true'
    build-commands:
      - install -Dm644 assets/com.evepreview.manager.svg /app/share/icons/hicolor/scalable/apps/com.evepreview.manager.svg
      - install -Dm644 assets/com.evepreview.manager.desktop /app/share/applications/com.evepreview.manager.desktop
      - install -Dm644 assets/com.evepreview.manager.metainfo.xml /app/share/metainfo/com.evepreview.manager.metainfo.xml
      - install -Dm644 LICENSE /app/share/licenses/com.evepreview.manager/LICENSE
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 ./target/release/eve-preview-manager -t /app/bin/
    sources:
      - cargo-sources.json

      - type: git
        url: https://github.com/h0lylag/EVE-Preview-Manager
        commit: 9a322cdf37b4c39b275c29dcb1ff4454538e87fd
