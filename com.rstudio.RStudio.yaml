app-id: com.rstudio.RStudio
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: 5.15-21.08
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
  - org.freedesktop.Sdk.Extension.llvm12
  - org.freedesktop.Sdk.Extension.node16
command: rstudio
rename-icon: rstudio
rename-desktop-file: rstudio.desktop
finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --filesystem=home
  - --talk-name=org.gnome.SessionManager
  - --device=dri
  - --env=PATH=/app/jre/bin:/usr/bin:/app/bin:/app/bin/x86_64-linux:/app/bin/aarch64-linux:/usr/lib/sdk/node16/bin
  - --env=QTWEBENGINE_DISABLE_SANDBOX=1
  - --env=QT_QPA_PLATFORM=xcb
build-options:
  append_path: /usr/lib/sdk/node16/bin
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    PATH: $PATH:/usr/bin:/app/bin:/usr/lib/sdk/openjdk17/bin
    npm_config_nodedir: /usr/lib/sdk/node16
    npm_config_offline: 'true'
    NPM_CONFIG_LOGLEVEL: info
cleanup:
  - /include

modules:
  - name: Boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app
      - ./b2 install --build-type=complete link=shared --layout=versioned runtime-link=shared
        cxxflags="$CXXFLAGS" linkflags="$LDFLAGS" -j $FLATPAK_BUILDER_N_JOBS
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.77.0/source/boost_1_77_0.tar.bz2
        sha256: fc9f85fc030e233142908241af7a846e60630aa7388de9a5fafb1f3a26840854
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://boostorg.jfrog.io/artifactory/main/release/$version/source/boost_${major}_${minor}_${patch}.tar.bz2

  - name: R
    buildsystem: autotools
    config-opts:
      - --enable-R-shlib
      - LIBnn=/app/lib
    make-args:
      - -j
      - -O
    sources:
      - type: archive
        url: https://cloud.r-project.org/src/base/R-4/R-4.1.1.tar.gz
        sha256: 515e03265752257d0b7036f380f82e42b46ed8473f54f25c7b67ed25bbbdd364
        x-checker-data:
          type: anitya
          project-id: 4150
          stable-only: true
          url-template: https://cloud.r-project.org/src/base/R-4/R-$version.tar.gz

  - name: ant
    cleanup:
      - '*'
    buildsystem: simple
    build-commands:
      - mv ./bin/* /app/bin/
      - mkdir -p /app/etc
      - mv ./etc/* /app/etc/
      - mv ./lib/* /app/lib/
    sources:
      - type: archive
        url: https://downloads.apache.org/ant/binaries/apache-ant-1.10.12-bin.tar.bz2
        sha256: 276ea73f267a5b1a58f02e2eb5ef594a9b2885e33afb05ef995251d4d18377a6
        x-checker-data:
          type: anitya
          project-id: 50
          stable-only: true
          url-template: https://downloads.apache.org/ant/binaries/apache-ant-$version-bin.tar.bz2

#RStudio use this specific version
  - name: yaml-cpp
    buildsystem: cmake
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DYAML_BUILD_SHARED_LIBS=ON
      - -DYAML_CPP_BUILD_TOOLS=OFF
      - -DYAML_CPP_BUILD_TESTS=OFF
      - -DYAML_CPP_BUILD_CONTRIB=OFF
    sources:
      - type: archive
        url: https://github.com/jbeder/yaml-cpp/archive/refs/tags/yaml-cpp-0.6.3.tar.gz
        sha256: 77ea1b90b3718aa0c324207cb29418f5bced2354c2e483a9523d98c3460af1ed
        #x-checker-data:
          #type: anitya
          #project-id: 5284
          #stable-only: true
          #url-template: https://github.com/jbeder/yaml-cpp/archive/refs/tags/yaml-cpp-$version.tar.gz

  - name: postgresql
    config-opts:
      - --disable-rpath
      - --with-openssl
    sources:
      - type: archive
        url: https://ftp.postgresql.org/pub/source/v14.0/postgresql-14.0.tar.bz2
        sha256: ee2ad79126a7375e9102c4db77c4acae6ae6ffe3e082403b88826d96d927a122
        x-checker-data:
          type: anitya
          project-id: 5601
          stable-only: true
          url-template: https://ftp.postgresql.org/pub/source/v$major.$minor/postgresql-$major.$minor.tar.bz2

  - name: SOCI
    buildsystem: cmake
    config-opts:
      - -DWITH_BOOST=ON
      - -DWITH_EMPTY=ON
      - -DWITH_SQLITE3=ON
      - -DWITH_POSTGRESQL=ON
      - -DWITH_MYSQL=ON
      - -DWITH_ODBC=ON
      - -DWITH_FIREBIRD=OFF
      - -DWITH_DB2=OFF
      - -DWITH_ORACLE=OFF
      - -DSOCI_CXX11=ON
      - -DSOCI_STATIC=OFF
      - -DSOCI_TESTS=OFF
    sources:
      - type: git
        url: git://github.com/SOCI/soci.git
        tag: v4.0.2
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

        commit: 99e2d567161a302de4f99832af76e6d3b75b68e6
  - name: rapidjson
    buildsystem: cmake-ninja
    config-opts:
      - -DRAPIDJSON_BUILD_DOC=OFF
      - -DRAPIDJSON_BUILD_EXAMPLES=OFF
      - -DRAPIDJSON_BUILD_TESTS=OFF
      - -DRAPIDJSON_BUILD_THIRDPARTY_GTEST=OFF
    sources:
      - type: git
        url: git://github.com/miloyip/rapidjson.git
        tag: v1.1.0
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

        commit: f54b0e47a08782a6131cc3d60f94d038fa6e0a51
  - name: node
    buildsystem: simple
    build-options:
      prepend-path: /usr/lib/sdk/node16/bin
    build-commands:
      - /usr/lib/sdk/node16/install.sh

  - name: RStudio
    buildsystem: simple
    build-commands:
      - mkdir src/gwt/panmirror/src/editor/node_modules
      #- "cp -r node_modules_prod/* src/gwt/panmirror/src/editor/node_modules"
      #- "cp -r node_modules_dev/* src/gwt/panmirror/src/editor/node_modules"
      #- "rm -rf src/cpp/desktop/3rdparty src/cpp/ext/websocketpp"
      #- "ln -sf %{_includedir}/rapidxml.h src/cpp/core/include/core/rapidxml/rapidxml.hpp"
      #- "ln -sf %{_includedir}/websocketpp src/cpp/ext/websocketpp"
      #- "rm -rf src/cpp/tests/cpp/tests/vendor"
      #- "ln -sf %{_includedir}/catch2 src/cpp/tests/cpp/tests/vendor"
      - sed -i 's@gwt_build ALL@gwt_build@g' src/gwt/CMakeLists.txt
      - mkdir build
      - cd build && cmake -DRSTUDIO_USE_SYSTEM_YAML_CPP=Yes -DRSTUDIO_TARGET=Desktop
        -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/app -DYAML_CPP_INCLUDE_DIR=/app/include
        -DBoost_INCLUDE_DIR=/app/include -DRSTUDIO_USE_SYSTEM_BOOST=Yes -DBOOST_ROOT=/app
        -DQT_QMAKE_EXECUTABLE=/usr/bin/qmake -DSOCI_CORE_LIB=/app/lib/libsoci_core.so
        -DSOCI_SQLITE_LIB=/app/lib/libsoci_sqlite3.so -DSOCI_POSTGRESQL_LIB=/app/lib/libsoci_postgresql.so
        -DRSTUDIO_BUNDLE_QT:BOOL=No -DRSTUDIO_INSTALL_FREEDESKTOP=Yes ..
      - cd build && cmake -B build .
      - make -C build
      - make -C build gwt_build
      - make install -C build
      - desktop-file-edit --set-key="Exec" --set-value="rstudio %F" "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
    build-options:
      env:
        ANT_HOME: /app
        JAVA_HOME: /usr/lib/sdk/openjdk17/
      npm_config_nodedir: /usr/lib/sdk/node16
      append-path: $JAVA_HOME/bin:/usr/bin
      append-ld-library-path: /usr/lib/x86_64-linux-gnu:/usr/lib/aarch64-linux-gnu
      prepend-path: /usr/lib/sdk/llvm12/bin:/usr/lib/node_modules/npm/bin/
    cleanup:
      - share/icons/hicolor/*/mimetypes
      - share/mime
    sources:
      - type: git
        url: https://github.com/rstudio/rstudio
        tag: 2021.09.0+351
      - type: archive
        url: https://s3.amazonaws.com/rstudio-buildtools/dictionaries/core-dictionaries.zip
        sha256: 4341a9630efb9dcf7f215c324136407f3b3d6003e1c96f2e5e1f9f14d5787494
        dest: dependencies/common/dictionaries
      - type: archive
        url: https://s3.amazonaws.com/rstudio-buildtools/mathjax-27.zip
        sha256: c56cbaa6c4ce03c1fcbaeb2b5ea3c312d2fb7626a360254770cbcb88fb204176
        dest: dependencies/common/mathjax-26
      - type: archive
        url: https://s3.amazonaws.com/rstudio-buildtools/pandoc/2.14.2/pandoc-2.14.2-linux-amd64.tar.gz
        sha256: 1a0548b15255b1c11722f3d4e12fc7a652edf8c9a329a8458f1e765517aec1be
        dest: dependencies/common/pandoc
      - type: patch
        path: 0000-unbundle-dependencies-common.patch
      #- type: patch
        #path: 0001-unbundle-qtsingleapplication.patch
      - type: patch
        path: 0002-fix-rstudio-exec-path.patch
      - type: patch
        path: 0003-fix-resources-path.patch
      - type: patch
        path: 0004-use-system-node.patch
      - type: patch
        path: install-desktop-icon-dest.patch
