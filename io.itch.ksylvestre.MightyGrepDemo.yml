id: io.itch.ksylvestre.MightyGrepDemo
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: mightygrep-demo
finish-args:
  - --device=dri
  - --filesystem=host
  - --share=ipc
  - --socket=x11
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: mightygrep-demo
    buildsystem: simple
    sources:
      - type: archive
        filename: flatpak-demo
        url: https://github.com/kyle-sylvestre/mightygrep-misc/releases/download/0.9.1/flatpak-demo.tar.gz
        sha256: c303e5db11015e1c8fd870770e75cc14d5613787f8d078a799bf8d4528d12087
    build-commands:
      - install -Dm755 mightygrep-demo /app/bin/mightygrep-demo
      - install -Dm644 mightygrep-demo.desktop /app/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 mightygrep-demo.appdata.xml /app/share/appdata/$FLATPAK_ID.appdata.xml
      - install -Dm644 mightygrep-demo-icon.png /app/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
