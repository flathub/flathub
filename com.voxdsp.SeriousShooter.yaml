app-id: com.voxdsp.SeriousShooter
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: seriousshooter
rename-icon: seriousshooter
rename-desktop-file: seriousshooter.desktop
rename-appdata-file: seriousshooter.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
modules:
  - name: glfw
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DGLFW_BUILD_EXAMPLES=OFF
      - -DGLFW_BUILD_TESTS=OFF
      - -DGLFW_BUILD_DOCS=OFF
      - -DGLFW_USE_WAYLAND=1
    sources:
      - type: git
        url: https://github.com/glfw/glfw.git
        commit: 3eaf1255b29fdf5c2895856c7be7d7185ef2b241
  - name: seriousshooter
    buildsystem: simple
    build-commands:
      - cc main.c glad_gl.c -I inc -Ofast -L/app/lib -lglfw -lm -o seriousshooter
      - install -Dm 0755 seriousshooter -t ${FLATPAK_DEST}/bin
      - install -Dm 0644 flatpak/seriousshooter.desktop ${FLATPAK_DEST}/share/applications/seriousshooter.desktop
      - install -Dm 0644 flatpak/seriousshooter.appdata.xml ${FLATPAK_DEST}/share/metainfo/seriousshooter.appdata.xml
      - install -Dm 0644 flatpak/seriousshooter.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/seriousshooter.png
    sources:
      - type: git
        url: https://notabug.org/Vandarin/seriousshooter.git
        commit: 0c180b86080401816bbe6df00bafabbda035eaba
