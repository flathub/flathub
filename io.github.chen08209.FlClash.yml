id: io.github.chen08209.FlClash
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
separate-locales: false
command: AppRun

finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=com.follow.clash

modules:
  - name: FlClash
    buildsystem: simple
    build-commands:
      - install -Dm644 ./io.github.chen08209.FlClash.metainfo.xml ${FLATPAK_DEST}/share/metainfo/io.github.chen08209.FlClash.metainfo.xml

      - chmod +x ./FlClash.AppImage
      - ./FlClash.AppImage --appimage-extract

      - sed -i 's/LD_LIBRARY_PATH=usr\/lib FlClash %u/AppRun %U/g' ./squashfs-root/FlClash.desktop
      - sed -i 's/Icon=FlClash/Icon=io.github.chen08209.FlClash/g' ./squashfs-root/FlClash.desktop
      - install -Dm644 ./squashfs-root/FlClash.desktop ${FLATPAK_DEST}/share/applications/io.github.chen08209.FlClash.desktop

      - ffmpeg -i ./squashfs-root/FlClash.png -vf scale=512:512 ./io.github.chen08209.FlClash.png
      - install -Dm644 io.github.chen08209.FlClash.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/io.github.chen08209.FlClash.png

      - mkdir -m755 ${FLATPAK_DEST}/bin
      - mv squashfs-root/* ${FLATPAK_DEST}/bin/

    sources:
      - type: file
        dest-filename: FlClash.AppImage
        url: https://github.com/chen08209/FlClash/releases/download/v0.8.63/FlClash-0.8.63-linux-amd64.AppImage
        sha256: f4f4e24b0b21253737dbd02e334ab46917d79b68a780e0a0ef38e20d3ccb8c77
        only-arches:
          - x86_64

      - type: file
        path: io.github.chen08209.FlClash.metainfo.xml
