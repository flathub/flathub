id: com.actualbudget.actual
base: org.electronjs.Electron2.BaseApp
base-version: "24.08"
runtime: org.freedesktop.Platform
runtime-version: "24.08"
separate-locales: false
command: actual

sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node22
build-options:
  append-path: /usr/lib/sdk/node22/bin

finish-args:
  # D-Bus
  - --share=ipc

  # Network access
  - --share=network

  # Use wayland but allow X11 fallback
  - --socket=fallback-x11
  - --socket=wayland

  # Home directory access for budget backups
  - --filesystem=home

modules:
  - name: wrapper
    buildsystem: simple
    build-commands:
      - install actual-wrapper.sh /app/bin/actual
    sources:
      - type: script
        dest-filename: actual-wrapper.sh
        commands:
          - exec zypak-wrapper /app/main/actual "$@"

  - name: actual
    buildsystem: simple
    build-commands:
      # Unable to build from source due to flatpak-node-generator not supporting yarn v4, so using AppImage extraction
      - ls -la
      - chmod +x ./Actual.AppImage
      - ./Actual.AppImage --appimage-extract
      - mkdir -p /app/main
      - cp -R squashfs-root/. /app/main
      - desktop-file-edit --set-icon ${FLATPAK_ID} --set-key Exec --set-value 'actual %u' /app/main/actual.desktop
      - install -Dm644 /app/main/actual.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 /app/main/usr/share/icons/hicolor/512x512/apps/actual.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm644 /app/main/resources/extra-resources/linux/${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: file
        dest-filename: Actual.AppImage
        url: https://github.com/MikesGlitch/actual/releases/download/v23.9.0/Actual-linux-x86_64.AppImage
        sha256: bf713e88913924717aeff0f6ea6ef142e2a60584389b2e8af8aa473031cd56d0
        only-arches:
          - x86_64
      - type: file
        dest-filename: Actual.AppImage
        url: https://github.com/MikesGlitch/actual/releases/download/v23.9.0/Actual-linux-arm64.AppImage
        sha256: e2352477e2690d90478c0da6247826abb4a38b4b42136cdddb92ead91061b50a
        only-arches:
          - aarch64
