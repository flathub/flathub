app-id: org.tildearrow.furnace
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: furnace
rename-desktop-file: furnace.desktop
rename-appdata-file: furnace.appdata.xml
rename-icon: furnace

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0

modules:
  - name: sdl2
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/libsdl-org/SDL/releases/download/release-2.28.3/SDL2-2.28.3.tar.gz
        sha256: 7acb8679652701a2504d734e2ba7543ec1a83e310498ddd22fd44bf965eb5518
      - type: patch
        path: dnd_portal.patch
    cleanup:
      - /bin/sdl2-config
      - /include
      - '*.a'
      - '*.la'
      - /lib/cmake
      - /share/aclocal
      - /lib/pkgconfig

  - name: fmt
    buildsystem: cmake-ninja
    config-opts:
      - -DFMT_TEST=OFF
    cleanup: ['*']
    sources:
      - type: archive
        url: https://github.com/fmtlib/fmt/archive/10.1.1.tar.gz
        sha256: 78b8c0a72b1c35e4443a7e308df52498252d1cefc2b08c9a97bc9ee6cfe61f8b
        x-checker-data:
          type: anitya
          project-id: 11526
          url-template: https://github.com/fmtlib/fmt/archive/$version.tar.gz

  - name: rtmidi
    buildsystem: cmake-ninja
    cleanup:
      - /include
      - /share
      - /lib/pkgconfig
    config-opts:
      - -DRTMIDI_BUILD_TESTING=OFF
    sources:
      - type: archive
        url: https://github.com/thestk/rtmidi/archive/refs/tags/6.0.0.tar.gz
        sha256: ef7bcda27fee6936b651c29ebe9544c74959d0b1583b716ce80a1c6fea7617f0
        x-checker-data:
          type: anitya
          project-id: 4220
          url-template: https://github.com/thestk/rtmidi/archive/refs/tags/$version.tar.gz

  - name: furnace
    buildsystem: cmake-ninja
    config-opts:
      - -DSYSTEM_SDL2=ON
      - -DSYSTEM_ZLIB=ON
      - -DSYSTEM_LIBSNDFILE=ON
      - -DSYSTEM_FFTW=ON
      - -DSYSTEM_FMT=ON
      - -DSYSTEM_RTMIDI=ON
    post-install:
      - |
        cd "${FLATPAK_DEST}/share/icons/hicolor/"
        rm -r "512x512@2" "1024x1024"
    sources:
      - type: git
        url: https://github.com/tildearrow/furnace.git
        tag: v0.6
        commit: fbc34fae02b2751b1ca21d71cac74af5e7aa24dd
        x-checker-data:
          type: json
          url: https://api.github.com/repos/tildearrow/furnace/releases/latest
          version-query: .tag_name | sub("^v"; "")
          tag-query: .tag_name
