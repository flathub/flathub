---
app-id: io.github.koromelodev.mindmate
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: MindMate
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
modules:
  - name: MindMate
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DFLATPAK=true
    sources:
      - type: archive
        url: https://github.com/KoromeloDev/MindMate/archive/refs/tags/v1.1.9-beta.tar.gz
        sha256: d0a29df946d2f6ff67f0761a642c7a4056379300788fe81d71411cfaf62cb91b
