---
app-id: io.github.koromelodev.mindmate
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: MindMate
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
modules:
  - name: MindMate
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DFLATPAK=true
    sources:
      - type: archive
        url: https://github.com/KoromeloDev/MindMate/archive/refs/tags/v1.1.11-beta.tar.gz
        sha256: a32bda3cc21bef15c209254702ee9e37f4e5482aa1fe637ae07f77270a30aaef
