---
app-id: io.github.koromelodev.mindmate
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: MindMate
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --persist=/.var/app/io.github.koromelodev.mindmate/config
modules:
  - name: MindMate
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DFLATPAK=true
    sources:
      - type: archive
        url: https://github.com/KoromeloDev/MindMate/archive/refs/tags/v1.1.9-beta.tar.gz
        sha256: ab4bf15309ccb67cc2440cee418aebfd77e0429434eea90f563483a6a509d474
