---
app-id: io.github.koromelodev.mindmate
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: MindMate
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
modules:
  - name: MindMate
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DFLATPAK=true
    sources:
      - type: archive
        url: https://github.com/KoromeloDev/MindMate/archive/refs/tags/v1.1.17-beta.tar.gz
        sha256: 37bf0a229645e41d7ae9317dc48d7982dfd909533af1f4341f1588fe325c776d
