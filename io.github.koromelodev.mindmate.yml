---
app-id: io.github.koromelodev.mindmate
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: MindMate
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
modules:
  - name: MindMate
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DFLATPAK=true
    sources:
      - type: archive
        url: https://github.com/KoromeloDev/MindMate/archive/refs/tags/v1.1.14-beta.tar.gz
        sha256: eb3e4ad56e6ebeaf660e5bdcf1155b330bf0912f90d14c1980642ebe0b795365
