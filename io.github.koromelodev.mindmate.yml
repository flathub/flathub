---
app-id: io.github.koromelodev.mindmate
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: MindMate
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
modules:
  - name: MindMate
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DFLATPAK=true
    sources:
      - type: archive
        url: https://github.com/KoromeloDev/MindMate/archive/refs/tags/v1.1.16-beta.tar.gz
        sha256: 263258189f43cc2ced9cc39df1ca1eeb2a60f63b71228283e4e9365a3e7cea2d
