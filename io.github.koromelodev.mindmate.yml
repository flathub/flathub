---
app-id: io.github.koromelodev.mindmate
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: MindMate
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
modules:
  - name: MindMate
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DFLATPAK=true
    sources:
      - type: archive
        url: https://github.com/KoromeloDev/MindMate/archive/refs/tags/v1.1.9-beta.tar.gz
        sha256: 8cf4ef7021d2d65e7825bc3971e52527e30bd5cc85a0f9ed85a6be6441f1a09b
