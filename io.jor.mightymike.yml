app-id: io.jor.mightymike
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: MightyMike
rename-icon: mightymike-desktopicon

finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=ipc

modules:
  - name: mightymike
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/jorio/MightyMike.git
        tag: v3.0.0
        commit: 9cf1ea12671edcc0e7b62fc01d07e6f884d29e95
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: file
        path: mightymike_launcher.sh
      - type: file
        path: io.jor.mightymike.metainfo.xml
      - type: file
        path: io.jor.mightymike.desktop
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    no-make-install: true
    build-commands:
      - install -D mightymike_launcher.sh ${FLATPAK_DEST}/bin/MightyMike
      - mkdir -p ${FLATPAK_DEST}/mightymike
      - install -D ${FLATPAK_BUILDER_BUILDDIR}/MightyMike ${FLATPAK_DEST}/mightymike/MightyMike
      - cp -r ./Data ${FLATPAK_DEST}/mightymike
      - install -D ./io.jor.mightymike.desktop ${FLATPAK_DEST}/share/applications/io.jor.mightymike.desktop
      - install -D ./cmake/MightyMike512.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/mightymike-desktopicon.png
      - install -D ./io.jor.mightymike.metainfo.xml ${FLATPAK_DEST}/share/metainfo/io.jor.mightymike.metainfo.xml
