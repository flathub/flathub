app-id: com.zunisoft.godot.Trolls
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: trolls.x86_64
finish-args:
  # X11 & audio
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
modules:
  - name: trolls
    buildsystem: simple
    build-commands:
      - install -D trolls.x86_64 /app/bin/trolls.x86_64
    sources:
      - type: file
        path: trolls.x86_64

