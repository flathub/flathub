app-id: tv.plex.Plexamp

runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: "21.08"

command: startplexamp
separate-locales: false

finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.mpris.MediaPlayer2.Plexamp

modules:
  - name: assets
    buildsystem: simple
    build-commands:
      - install -Dm755 assets/startplexamp /app/bin/startplexamp
      - install -D tv.plex.Plexamp.metainfo.xml -t /app/share/metainfo/
      - install -D assets/tv.plex.Plexamp.desktop -t /app/share/applications/
      - install -D assets/tv.plex.Plexamp.png /app/share/icons/hicolor/512x512/apps/tv.plex.Plexamp.png
    sources:
      - type: dir
        path: .

  - name: unappimage
    buildsystem: simple
    build-commands:
      - make -C squashfs-tools -j ${FLATPAK_BUILDER_N_JOBS} install INSTALL_DIR=${FLATPAK_DEST}/bin
    sources:
      - type: git
        url: https://github.com/refi64/unappimage
        commit: d7f86f2a0d7ec3a69211125207d5f127386b849a

  - name: plexamp
    buildsystem: simple
    build-commands:
      - unappimage Plexamp.AppImage
      - mv squashfs-root /app/bin/plexamp
    sources:
      - type: file
        dest-filename: Plexamp.AppImage
        url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/Plexamp-4.7.4.AppImage
        sha256: 9e7dd3649b10e7f1d20ff290b5fcf2ebee7137df1338dc39463f769177edc203
        x-checker-data:
          is-main-source: true
          type: electron-updater
          url: https://plexamp.plex.tv/plexamp.plex.tv/desktop/latest-linux.yml
