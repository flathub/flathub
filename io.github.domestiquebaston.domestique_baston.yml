app-id: io.github.domestiquebaston.domestique_baston
runtime: org.freedesktop.Platform
runtime-version: '23.08'
base: org.godotengine.godot.BaseApp
base-version: '3.5-23.08'
sdk: org.freedesktop.Sdk
command: godot-runner
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=all
  - --socket=pulseaudio
modules:
  - name: domestique_baston
    buildsystem: simple
    build-commands:
      - install -D -m 0644 db.pck /app/bin/godot-runner.pck
      - install -d /app/share/doc/$FLATPAK_ID
      - install -D -m 0644 Docs/*.pdf /app/share/doc/$FLATPAK_ID
      - install -D -m 0644 io.github.domestiquebaston.domestique_baston.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
      - install -D -m 0644 io.github.domestiquebaston.domestique_baston.desktop /app/share/applications/$FLATPAK_ID.desktop
      - install -D -m 0644 icon256.png /app/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
    sources:
      - type: file
        url: 'https://github.com/DomestiqueBaston/DOMESTIQUE_BASTON/releases/download/v1.1/db.pck'
