app-id: run.chameleon.chameleonultragui
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20
command: chameleonultragui
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=all
  - --allow=bluetooth
modules:
  - name: chameleonultragui
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm20/bin:/run/build/chameleonultragui/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
      env:
        PUB_CACHE: /run/build/chameleonultragui/.pub-cache
    build-commands:
      # building from source
      - cd chameleonultragui && flutter build linux --release

      # copy required files
      - install -d "${FLATPAK_DEST}/lib"
      - install -d "${FLATPAK_DEST}/data"
      - install -d "${FLATPAK_DEST}/bin"
      - install -Dm755 "chameleonultragui/${BUNDLE_PATH}/chameleonultragui" "${FLATPAK_DEST}/chameleonultragui"
      - cp -r "chameleonultragui/${BUNDLE_PATH}/lib" "${FLATPAK_DEST}/"
      - cp -r "chameleonultragui/${BUNDLE_PATH}/data" "${FLATPAK_DEST}/"
      - ln -s "${FLATPAK_DEST}/chameleonultragui" "${FLATPAK_DEST}/bin/chameleonultragui"

      # update and copy metadata
      - desktop-file-edit --set-icon="${FLATPAK_ID}" "${FLATPAK_ID}.desktop"
      - install -Dm644 "${FLATPAK_ID}.desktop" "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 "${FLATPAK_ID}.metainfo.xml" "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - install -Dm644 "${FLATPAK_ID}.png" "${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png"
    sources:
      - type: git
        tag: "1.3"
        url: https://github.com/GameTec-live/ChameleonUltraGUI.git

      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.35.2
        dest: flutter

      - type: file
        dest-filename: run.chameleon.chameleonultragui.metainfo.xml
        url: https://raw.githubusercontent.com/GameTec-live/ChameleonUltraGUI/6a136c0b8599ba19947d2b56df60ba080d14e5ad/chameleonultragui/flatpak/run.chameleon.gui.metainfo.xml
        sha256: 352abfe56fae53dca1f0c0c5ea5b82a6a588ec56ed9e481ed2dcb6d9c0050e33

      - type: file
        dest-filename: run.chameleon.chameleonultragui.desktop
        url: https://raw.githubusercontent.com/GameTec-live/ChameleonUltraGUI/11424abaccb4a010fcbeab9799ae8f675d8afe99/chameleonultragui/aur/chameleonultragui.desktop
        sha256: 21fbbe795aac2cb7c3b300bd9d686fb111ac2ecece613fdf8df8cf4609055901

      - type: file
        dest-filename: run.chameleon.chameleonultragui.png
        url: https://raw.githubusercontent.com/GameTec-live/ChameleonUltraGUI/6a136c0b8599ba19947d2b56df60ba080d14e5ad/chameleonultragui/debian/gui/chameleonultragui_512px.png
        sha256: ee9d50e44c849ffef0ffef791970682d50c6877e29828df0a210fa8a189514ea
