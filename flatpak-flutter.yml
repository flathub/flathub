id: io.github.pizi_0.flutter-scrcpygui
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm19
command: scrcpygui

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=all
  - --socket=pulseaudio
  - --filesystem=home
  - --talk-name=org.kde.StatusNotifierWatcher
  - --system-talk-name=org.freedesktop.Avahi.*

modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  - name: flutter-scrcpygui
    buildsystem: simple     
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
      append-path: /usr/lib/sdk/llvm19/bin:/var/lib/rustup/bin:/run/build/flutter-scrcpygui/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm19/lib
      env:
        CARGO_HOME: /run/build/flutter-scrcpygui/cargo
        RUSTUP_HOME: /var/lib/rustup
        PUB_CACHE: /run/build/flutter-scrcpygui/.pub-cache
    build-commands:
      - | 
          sed -i -e 's|    - assets/exec/windows/|#   - assets/exec/windows/|' \
                 -e 's|    - assets/exec/mac-intel/|#   - assets/exec/mac-intel/|' \
                 -e 's|    - assets/exec/mac-apple/|#   - assets/exec/mac-apple/|' pubspec.yaml
      - sed -i 's/com.pizi.scrcpygui/io.github.pizi_0.flutter-scrcpygui/' linux/CMakeLists.txt
      - flutter build linux --release --no-pub
      - install -D $BUNDLE_PATH/scrcpygui /app/bin/scrcpygui
      - cp -r $BUNDLE_PATH/lib /app/bin/lib
      - cp -r $BUNDLE_PATH/data /app/bin/data
      - install -Dm644 linux/packaging/flatpak/io.github.pizi_0.flutter-scrcpygui.metainfo.xml /app/share/metainfo/io.github.pizi_0.flutter-scrcpygui.metainfo.xml
      - install -Dm644 linux/packaging/flatpak/io.github.pizi_0.flutter-scrcpygui.desktop /app/share/applications/io.github.pizi_0.flutter-scrcpygui.desktop
      - install -Dm644 assets/logo.png /app/share/icons/hicolor/512x512/apps/io.github.pizi_0.flutter-scrcpygui.png
    sources:
      - type: git
        url: https://github.com/pizi-0/flutter-scrcpygui.git
        tag: 1.3.53
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.35.1
        dest: flutter
    modules:
      - rustup-1.83.0.json
