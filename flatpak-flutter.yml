id: io.github.aminbhst.Brisk
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm19
command: brisk
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --share=ipc
  - --device=dri
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher

cleanup:
  - /var/lib
modules:

  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json

  - name: keybinder
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/kupferlauncher/keybinder/releases/download/keybinder-3.0-v0.3.2/keybinder-3.0-0.3.2.tar.gz
        sha256: e6e3de4e1f3b201814a956ab8f16dfc8a262db1937ff1eee4d855365398c6020

  - name: Brisk
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm19/bin:/run/build/todo/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm19/lib
      env:
        PUB_CACHE: /run/build/Brisk/.pub-cache
    build-commands:
      - setup-flutter.sh -C .
      - flutter build linux --release
      - install -Dm644 .github/io.github.aminbhst.Brisk.appdata.xml /app/share/appdata/io.github.aminbhst.Brisk.appdata.xml
      - install -D $BUNDLE_PATH/brisk /app/bin/brisk
      - cp -r $BUNDLE_PATH/lib /app/bin/lib
      - cp -r $BUNDLE_PATH/data /app/bin/data
      - install -Dm644 assets/icons/logo-128.png /app/share/icons/hicolor/128x128/apps/io.github.aminbhst.Brisk.png
      - desktop-file-edit linux/brisk.desktop --set-icon=io.github.aminbhst.Brisk
      - install -Dm644 linux/brisk.desktop /app/share/applications/io.github.aminbhst.Brisk.desktop
    sources:
      - type: git
        url: https://github.com/Brisk-Apps/brisk.git
        branch: main
        commit: 129115aae648f62ceacdf0fc9270534ccc8aa4fc
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.29.3
        dest: flutter
