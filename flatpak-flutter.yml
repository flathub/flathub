app-id: com.onclebob.Bob
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm21
command: com.onclebob.Bob
finish-args:
  - --share=ipc
  - --share=network
  - --filesystem=host
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: Bob
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm21/bin:/un/build/OncleBob/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm21/lib
      env:
        PUB_CACHE: /run/build/Bob/.pub-cache
    build-commands:
      - flutter build linux --release --no-pub
      - install -D $BUNDLE_PATH/bob /app/bin/com.onclebob.Bob
      - cp -r $BUNDLE_PATH/lib /app/bin/lib
      - cp -r $BUNDLE_PATH/data /app/bin/data
      - install -Dm644 linux/com.onclebob.Bob.png /app/share/icons/hicolor/512x512/apps/com.onclebob.Bob.png
      - install -Dm644 linux/com.onclebob.Bob.desktop /app/share/applications/com.onclebob.Bob.desktop
    sources:
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.38.2
        dest: flutter
      - type: git
        url: https://github.com/xmit-co/bob.git
        tag: v0.0.2-flatpak
        commit: 9de570d132aedbcf4f86c6e65a7dcede4665f834
