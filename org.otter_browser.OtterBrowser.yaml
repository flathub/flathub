---
app-id: org.otter_browser.OtterBrowser

base: io.qt.qtwebkit.BaseApp
base-version: '5.12'

runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk

command: otter-browser
rename-desktop-file: otter-browser.desktop
rename-appdata-file: otter-browser.appdata.xml
rename-icon: otter-browser

finish-args:
  # X11 + XShm
  - --socket=x11
  - --share=ipc
  # Acceleration
  - --device=dri
  # Network access
  - --share=network
  # Sound
  - --socket=pulseaudio
  # Downloading files
  - --filesystem=xdg-download
  # Suppress unusable sandbox warnings
  - --env=QTWEBENGINE_DISABLE_SANDBOX=1

modules:
  - name: otter-browser
    buildsystem: cmake-ninja
    post-install:
      - mkdir -p /app/share/metainfo
      - install -Dm644 -t /app/share/metainfo packaging/otter-browser.appdata.xml
    sources:
      - type: archive
        url: https://github.com/OtterBrowser/otter-browser/archive/v1.0.01.tar.gz
        sha256: 85aef7c74277cf94de237e516c3c2d507b3d19b9ad16853de938540b8bf2f16b
