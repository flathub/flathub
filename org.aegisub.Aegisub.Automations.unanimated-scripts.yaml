id: org.aegisub.Aegisub.Automations.unanimated-scripts
runtime: org.aegisub.Aegisub
sdk: org.freedesktop.Sdk//24.08
build-extension: true
build-options:
  prefix: /app/automations/unanimated-scripts
modules:
  - name: unanimated-aegisub-scripts
    buildsystem: simple
    build-commands:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/aegisub/automation/autoload/ ${FLATPAK_BUILDER_BUILDDIR}/*.lua
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: https://github.com/unanimated/luaegisub
        # There is no version tag.
        commit: 31ca1da409b2f69c415de4bef2aef2ef328d5655
      - type: file
        path: ./org.aegisub.Aegisub.Automations.unanimated-scripts.metainfo.xml
