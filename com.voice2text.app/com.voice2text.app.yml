app-id: com.voice2text.app
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: voice_app.py
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  - --filesystem=home
modules:
  - name: voice2text
    buildsystem: simple
    build-commands:
      - pip3 install --user -r requirements.txt --break-system-packages
      - mkdir -p /app/bin
      - cp voice_app.py /app/bin/
      - cp voice_config.json /app/bin/ || true
     sources:
       - type: git
         url: https://github.com/crhy/Voice2Text-AI.git
         tag: v0.2
         commit: 8fb243c
       - type: file
         path: v2tlogo.png
    post-install:
      - install -Dm644 voice_app.desktop /app/share/applications/com.voice2text.app.desktop
       - install -Dm644 v2tlogo.png /app/share/icons/hicolor/512x512/apps/com.voice2text.app.png