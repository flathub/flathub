app-id: io.github.manisandro.gImageReader.tessdata_best
runtime: io.github.manisandro.gImageReader
runtime-version: 'stable'
sdk: org.freedesktop.Sdk//22.08
build-extension: true
separate-locales: false
appstream-compose: false

modules:
  - name: tessdata
    buildsystem: simple
    build-commands:
      - install -d "${FLATPAK_DEST}"
      - cp -av * "${FLATPAK_DEST}"
      - install -Dm644 io.github.manisandro.gImageReader.tessdata_best.metainfo.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
    sources:
      - type: git
        url: https://github.com/tesseract-ocr/tessdata_best
        tag: '4.1.0'
        commit: e2aad9b983032bb1beff9133104a67cdbb87ca4d
        x-checker-data:
          type: anitya
          project-id: 325951
          tag-template: $version

      - type: file
        path: io.github.manisandro.gImageReader.tessdata_best.metainfo.xml
