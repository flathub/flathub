app-id: io.github.manisandro.gImageReader.tessdata
runtime: io.github.manisandro.gImageReader
runtime-version: 'stable'
sdk: org.freedesktop.Sdk//22.08
build-extension: true
separate-locales: false
appstream-compose: false

modules:
  - name: tessdata
    buildsystem: simple
    build-commands:
      - install -d "${FLATPAK_DEST}"
      - cp -av * "${FLATPAK_DEST}"
      - install -Dm644 io.github.manisandro.gImageReader.tessdata.metainfo.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
    sources:
      - type: git
        url: https://github.com/tesseract-ocr/tessdata
        tag: '4.1.0'
        commit: 4767ea922bcc460e70b87b1d303ebdfed0897da8
        x-checker-data:
          type: anitya
          project-id: 13907
          tag-template: $version

      - type: file
        path: io.github.manisandro.gImageReader.tessdata.metainfo.xml
