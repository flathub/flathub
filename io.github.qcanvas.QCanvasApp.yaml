id: "io.github.qcanvas.QCanvasApp"
runtime: "org.kde.Platform"
runtime-version: "6.7"
sdk: "org.kde.Sdk"
base: com.riverbankcomputing.PyQt.BaseApp
base-version: "6.7"
command: "qcanvas"
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-documents
  - --share=network
  - --device=dri
modules:
  # - python3-qcanvas.json
  - name: install
    buildsystem: simple
    sources:
      - type: git
        url: https://codeberg.org/QCanvas/test-flatpak-meta.git
        commit: 19c71af1a23239dcbcb4b5a3809abcd491f8ef59
    build-commands:
      - ./install
