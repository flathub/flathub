id: io.github.qcanvas.QCanvasApp
runtime: org.kde.Platform
runtime-version: "6.7"
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: "6.7"
command: qcanvas
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-documents
  - --share=network
  - --device=dri
modules:
  - python3-qcanvas.json
  - name: install
    buildsystem: simple
    build-commands:
      - install -D ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -D ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -D ${FLATPAK_ID}.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
    sources:
      - type: file
        path: io.github.qcanvas.QCanvasApp.metainfo.xml
      - type: file
        path: io.github.qcanvas.QCanvasApp.svg
      - type: file
        path: io.github.qcanvas.QCanvasApp.desktop
