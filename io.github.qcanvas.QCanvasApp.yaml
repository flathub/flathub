id: io.github.qcanvas.QCanvasApp
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.7'
command: qcanvas
finish-args:
- --share=ipc
- --socket=fallback-x11
- --socket=wayland
- --filesystem=xdg-documents
- --share=network
- --device=dri
modules:
- python3-qcanvas.json
- name: install
  buildsystem: simple
  sources:
  - type: git
    url: https://github.com/QCanvas/QCanvas-Flatpak-Resources.git
    commit: 5658bbc1d316d49080d81a4cb9e802dd0ec5c506
  build-commands:
  - ./install
