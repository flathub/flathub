modules:
  - name: rocm
    only-arches:
      - x86_64
    buildsystem: simple
    build-commands:
      - mkdir rocm_src
      - |
        set -e
        for f in *.deb; do 
          if [ -f "$f" ]; then
            mv "$f" rocm_src
            cd rocm_src
            ar x "$f"
            rm control.tar.*
            rm debian-binary
            tar -xf data.tar.*
            rm data.tar.*
            cd ..
          fi
        done
      - mkdir -p ${FLATPAK_DEST}/rocm
      - mv --no-target-directory rocm_src/opt/rocm-5.6.1 ${FLATPAK_DEST}/rocm
      - cd ${FLATPAK_DEST}/rocm/lib && ln -s libhipsparse.so.0 libhipsparse.so
    build-options:
      strip: true
    cleanup:
      - /rocm/bin
      - /rocm/hip*
      - /rocm/hsa
      - /rocm/roc*
      - /rocm/miopen*
      - /rocm/rccl*
      - /rocm/oam
      - /rocm/share
      - /rocm/.info
      - /rocm/include
      - /rocm/opencl
      - /rocm/lib/libOpenCL.so*
