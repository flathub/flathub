app-id: com.github.vikdevelop.SFPT
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: run.sh
finish-args:
- --filesystem=home
- --socket=wayland
- --socket=fallback-x11
- --share=ipc
modules:
  - name: sfpt
    buildsystem: simple
    build-commands:
      - cp -R src /app/
      - echo "python3 /app/src/gui/gui.py" > run.sh
      - chmod +x run.sh
      - install -D -t /app/bin run.sh
      - install -D -t /app/share/applications $FLATPAK_ID.desktop
      - install -D -t /app/share/icons/hicolor/128x128/apps $FLATPAK_ID.png
    sources:
      - type: archive
        url: https://github.com/vikdevelop/SFPT/archive/refs/tags/1.0.tar.gz
        sha256: a8d7ac5049bb14535b366b35664bba8c0994171e02b6aa759ea455a283a4da93
