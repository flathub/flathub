app-id: com.github.vikdevelop.SFPT
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: run.sh
finish-args:
- --filesystem=home
- --socket=wayland
- --socket=fallback-x11
- --share=ipc
modules:
  - name: sfpt
    buildsystem: simple
    build-commands:
      - cp -R src /app/
      - echo "python3 /app/src/gui/gui.py" > run.sh
      - chmod +x run.sh
      - install -D -t /app/bin run.sh
      - install -D -t /app/share/applications data/$FLATPAK_ID.desktop
      - install -D -t /app/share/icons/hicolor/128x128/apps data/icons/$FLATPAK_ID.png
      - install -D -t /app/share/metainfo data/$FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/vikdevelop/SFPT/archive/refs/tags/1.0.tar.gz
        sha256: 33ecaef0f624f9f454c7df7bea9d8595b8f953824d498c8dd1bb6a97ee5d37b7
