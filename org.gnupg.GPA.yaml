app-id: org.gnupg.GPA
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: gpa
finish-args:
  - --share=ipc
  - --socket=x11
  #- --filesystem=~/.gnupg:rw
  #- --filesystem=xdg-run/gnupg:rw
  - --filesystem=host
  - --filesystem=/tmp

rename-desktop-file: gpa.desktop
rename-icon: gpa

modules:

  - shared-modules/gtk2/gtk2.json

  - name: gpa
    cleanup:
      - "*.a"
      - "*.la"
      - "/cache"
      - "/include"
      - "/lib/*.a"
      - "/lib/pkgconfig"
      - "/man"
      - "/share/aclocal"
      - "/share/devhelp"
      - "/share/gtk-doc"
      - "/share/man"
      - "/share/pkgconfig"
    buildsystem: autotools
    post-install:
      - install -Dm644 ${FLATPAK_DEST}/share/pixmaps/gpa.png ${FLATPAK_DEST}/share/icons/hicolor/48x48/apps/gpa.png
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: git://git.gnupg.org/gpa.git
        commit: faaf0b7b72bd3c4ed02490132a693d0692b45bfb
      - type: file
        path: org.gnupg.GPA.metainfo.xml
