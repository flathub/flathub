app-id: com.pixelomer.ShijimaQt
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: shijima-qt
finish-args:
  - --device=dri
  - --socket=x11
  - --share=ipc
  - --env=SHIJIMA_FLATPAK=1
  - --socket=pulseaudio
  - --env=QT_QPA_PLATFORM=xcb
  # To be able to listen to and communicate with port 32456 for HTTP API and CLI
  - --share=network
  # Required for activating/deactivating shell extensions
  - --talk-name=org.gnome.Shell
  - --talk-name=org.kde.KWin
  # Required for running gnome-extensions install
  - --talk-name=org.freedesktop.Flatpak

modules:
  - name: shijima-qt
    buildsystem: simple
    build-commands:
      - make -j`nproc` CONFIG=release
      - make install CONFIG=release PREFIX=/app
    sources:
      - type: git
        url: https://github.com/pixelomer/Shijima-Qt.git
        # v0.1.0 + Makefile changes for make install
        commit: 10f3a81bfe8c196a3bfb2b7ab2a316ffe9111cbe
