id: com.github.adenlall.salatok-gtk
runtime: org.gnome.Platform
runtime-version: master
sdk: org.gnome.Sdk
sdk-extensions:
- org.freedesktop.Sdk.Extension.node18
- org.freedesktop.Sdk.Extension.typescript
command: com.github.adenlall.salatok-gtk
tags:
- nightly
finish-args:
- "--share=ipc"
- "--device=dri"
- "--socket=fallback-x11"
- "--socket=wayland"
- "--socket=pulseaudio"
modules:
- name: salatok
  buildsystem: meson
  config-opts:
  - "-Dprofile=development"
  sources:
  - type: git
    url: https://github.com/adenlall/salatok-gtk.git
