app-id: com.redhat.patchpal.gui
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm20
command: patchpal
separate-locales: false
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --filesystem=xdg-config

modules:
  # Copied from https://github.com/flathub/com.github.git_cola.git-cola/blob/master/git.json
  - git.json
  - name: patchpal
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm20/bin
      env:
        CARGO_HOME: /run/build/patchpal/cargo
        CARGO_NET_OFFLINE: 'true'
    sources:
      - type: git
        url: https://gitlab.com/patchpal-ai/patchpal-gui.git
        commit: 264c7964b55d718124efa53d918edfde9d859b9d
      # https://github.com/pascalkuthe/imara-diff/pull/26
      - type: patch
        path: 0001-Use-forked-imara-diff.patch
      # See update-deps.sh
      - generated-sources.json
      - imara-diff-lock.json
    build-commands:
      - cargo --offline --verbose generate-lockfile
      - cargo --offline fetch --verbose --manifest-path Cargo.toml
      - cargo --offline build
      - install -Dm755 -t /app/bin target/debug/patchpal target/debug/extractor
