app-id: com.redhat.patchpal.gui
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: patchpal
separate-locales: false
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --filesystem=xdg-config

modules:
  - git.json
  - name: patchpal
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/patchpal/cargo
    sources:
      - type: git
        url: https://gitlab.com/patchpal-ai/patchpal-gui.git
        branch: main
      # See update-deps.sh
      - generated-sources.json
      # https://github.com/flatpak/flatpak-builder-tools/issues/474
      - type: file
        path: "imara-diff-Cargo.lock"
        dest: "flatpak-cargo/git/imara-diff-c0b655a/"
        dest-filename: "Cargo.lock"
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build
      - install -Dm755 -t /app/bin target/debug/patchpal target/debug/extractor
