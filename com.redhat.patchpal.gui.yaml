app-id: com.redhat.patchpal.gui
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm20
command: patchpal
separate-locales: false
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --filesystem=xdg-config

modules:
  - git.json
  - name: patchpal
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm20/bin
      env:
        CARGO_HOME: /run/build/patchpal/cargo
        CARGO_NET_OFFLINE: 'true'
    sources:
      # https://gitlab.com/patchpal-ai/patchpal-gui/-/merge_requests/4
      # https://github.com/pascalkuthe/imara-diff/pull/26
      - type: git
        url: https://gitlab.com/bnocera/patchpal-gui.git
        commit: b30f1f01c716f57e7ce2529bb7c2567b372dd575
      # See update-deps.sh
      - generated-sources.json
    build-commands:
      - cargo --offline fetch --verbose --manifest-path Cargo.toml
      - cargo --offline build
      - install -Dm755 -t /app/bin target/debug/patchpal target/debug/extractor
