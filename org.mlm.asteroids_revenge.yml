app-id: org.mlm.asteroids_revenge
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: asteroids_revenge.x86_64
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri

modules:
  - name: AsteroidsRevenge
    buildsystem: simple
    build-commands:
      - install -D asteroids_revenge.x86_64 /app/bin/asteroids_revenge.x86_64
      - install -D org.mlm.asteroids_revenge.desktop /app/share/applications/org.mlm.asteroids_revenge.desktop
      - install -D org.mlm.asteroids_revenge.appdata.xml /app/share/metainfo/org.mlm.asteroids_revenge.appdata.xml
      - install -D icon.png /app/share/icons/hicolor/128x128/apps/org.mlm.asteroids_revenge.png
    sources:
      - type: file
        url: https://github.com/mlm-games/asteroids-revenge/releases/download/0.10.3/asteroids-revenge-linux.x86_64
        sha256: d5d8e631c4a355c76720d13a4d22d60912d6f4ab1e2da7d1e1d6783b43d116e1
        dest-filename: asteroids_revenge.x86_64
      - type: file
        path: org.mlm.asteroids_revenge.desktop
      - type: file
        path: org.mlm.asteroids_revenge.appdata.xml
      - type: file
        path: icon.png