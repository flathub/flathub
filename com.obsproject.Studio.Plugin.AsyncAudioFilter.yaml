id: com.obsproject.Studio.Plugin.AsyncAudioFilter
branch: stable
runtime: com.obsproject.Studio//stable
sdk: org.kde.Sdk//6.8
build-extension: true
separate-locales: false
build-options:
  prefix: /app/plugins/AsyncAudioFilter
  strip: true

modules:
  - name: async-audio-filter

    sources:
      - type: git
        url: https://github.com/norihiro/obs-async-audio-filter.git
        tag: 0.4.0
      - type: file
        path: com.obsproject.Studio.Plugin.AsyncAudioFilter.metainfo.xml

    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DLINUX_PORTABLE=OFF
      - -DLINUX_RPATH=OFF

    post-install:
      - install -Dm0644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - install -Dm0644 LICENSE -t ${FLATPAK_DEST}/share/licenses/$FLATPAK_ID/async-audio-filter
      - install -Dm0644 deps/libsamplerate/COPYING -t ${FLATPAK_DEST}/share/licenses/$FLATPAK_ID/libsamplerate
