app-id: com.fdossena.flogo
runtime: org.freedesktop.Platform
runtime-version: '24.08'
branch: stable
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --filesystem=host
modules:
  - name: flogo
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://downloads.fdossena.com/Projects/Flogo/flatpak/flogo-1.1.0-x86_64.zip
        sha256: 121610c48a02834a74563a7063200c6fee7f3eff2d7d4d82292693613ca1a914
        strip-components: 0
      - type: archive
        only-arches:
          - aarch64
        url: https://downloads.fdossena.com/Projects/Flogo/flatpak/flogo-1.1.0-aarch64.zip
        sha256: c8afaa329e398ce5f12cae2f98ab847afbcc0fb2cb33c29afc1f4adce15dcb25
        strip-components: 0
      - type: file
        path: run.sh
    build-commands:
      - install -Dm755 run.sh -t /app/bin/
      - install -Dm644 icon.png /app/share/icons/hicolor/256x256/apps/com.fdossena.flogo.png
      - install -Dm644 icon_file.png /app/share/icons/hicolor/256x256/apps/mimetypes/com.fdossena.flogo-file.png
      - install -Dm644 com.fdossena.flogo.desktop -t /app/share/applications/
      - install -Dm644 com.fdossena.flogo.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 com.fdossena.flogo.mime.xml -t /app/share/mime/packages/
      - rm -f com.fdossena.flogo.* icon*.png run.sh
      - mkdir -p /app/flogo
      - mv * /app/flogo
      - patch-desktop-filename "${FLATPAK_DEST}"/flogo/resources/app.asar
