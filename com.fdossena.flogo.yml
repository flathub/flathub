app-id: com.fdossena.flogo
runtime: org.freedesktop.Platform
runtime-version: '24.08'
branch: stable
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --filesystem=host
modules:
  - name: flogo
    buildsystem: simple
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://downloads.fdossena.com/Projects/Flogo/flatpak/flogo-1.1.0-x86_64.zip
        sha256: 1110b3eb8d90bb046ef771198484d47c178ecac58306cbb355c52b4e8460de77
      - type: file
        only-arches:
          - aarch64
        url: https://downloads.fdossena.com/Projects/Flogo/flatpak/flogo-1.1.0-aarch64.zip
        sha256: 1b51f4feca95961a56b28626a76026f0bb6f30d88d72968d74f051ff331d08af
      - type: file
        path: run.sh
      - type: file
        url: https://downloads.fdossena.com/Projects/Flogo/flatpak/com.fdossena.flogo.desktop
        sha256: 0798975036ebeb56d68420a9a412a753aa9cf0b7f28f93f5dbeb12be3cff0393
      - type: file
        url: https://downloads.fdossena.com/Projects/Flogo/flatpak/com.fdossena.flogo.metainfo.xml
        sha256: f382f450ac40fec62de4f867c5b9a2d1e618d08bc897c95c54ec5fa8d161d0af
      - type: file
        url: https://downloads.fdossena.com/Projects/Flogo/flatpak/com.fdossena.flogo.mime.xml
        sha256: de9eb02ae45af81b3577b5f8fa4d7f936ff49ecf861bcd5136de637c6f4793c4
      - type: file
        url: https://downloads.fdossena.com/Projects/Flogo/flatpak/icon.png
        sha256: 4b7741b4f058f9e15cd5a746db4cda61031820049287a6f727b90a4e77dc7044
      - type: file
        url: https://downloads.fdossena.com/Projects/Flogo/flatpak/icon_file.png
        sha256: 9de7abcc0d30d0845b2040d6a273022d8cfe7a939c686802ddcbca68f86be8b3
    build-commands:
      - unzip flogo-*.zip -d /app/flogo
      - install -Dm755 run.sh -t /app/bin/
      - install -Dm644 icon.png /app/share/icons/hicolor/256x256/apps/com.fdossena.flogo.png
      - install -Dm644 icon_file.png /app/share/icons/hicolor/256x256/apps/mimetypes/com.fdossena.flogo-file.png
      - install -Dm644 com.fdossena.flogo.desktop -t /app/share/applications/
      - install -Dm644 com.fdossena.flogo.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 com.fdossena.flogo.mime.xml -t /app/share/mime/packages/
      - patch-desktop-filename "${FLATPAK_DEST}"/flogo/resources/app.asar
    post-install:
      - update-mime-database /app/share/mime
