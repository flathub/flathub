app-id: com.fdossena.flogo
runtime: org.freedesktop.Platform
runtime-version: '24.08'
branch: stable
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --filesystem=host
modules:
  - name: flogo
    buildsystem: simple
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://downloads.fdossena.com/Projects/Flogo/flatpak/flogo-1.1.0-x86_64.zip
        sha256: 53ff8000d9737b4810ffafc87138d06ebce6f35be88282542408fffa74a9ee54
      - type: file
        only-arches:
          - aarch64
        url: https://downloads.fdossena.com/Projects/Flogo/flatpak/flogo-1.1.0-aarch64.zip
        sha256: b8e3c4647110ee9fbf8f3517fe6404354c899e744641b5d9721c1d14eb6c632e
      - type: file
        path: run.sh
      - type: file
        path: com.fdossena.flogo.desktop
      - type: file
        path: com.fdossena.flogo.metainfo.xml
      - type: file
        path: com.fdossena.flogo.mime.xml
      - type: file
        path: icon.png
      - type: file
        path: icon_file.png
    build-commands:
      - unzip flogo-*.zip -d /app/flogo
      - install run.sh /app/bin/
      - install -Dm644 icon.png /app/share/icons/hicolor/256x256/apps/com.fdossena.flogo.png
      - install -Dm644 icon_file.png /app/share/icons/hicolor/256x256/apps/mimetypes/com.fdossena.flogo-file.png
      - install -Dm644 com.fdossena.flogo.desktop -t /app/share/applications/
      - install -Dm644 com.fdossena.flogo.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 com.fdossena.flogo.mime.xml -t /app/share/mime/packages/
      - patch-desktop-filename "${FLATPAK_DEST}"/flogo/resources/app.asar
    post-install:
      - update-mime-database /app/share/mime
