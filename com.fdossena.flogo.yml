app-id: com.fdossena.flogo
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node24
command: run.sh
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --filesystem=host
build-options:
  append-path: /usr/lib/sdk/node24/bin
  env:
    XDG_CACHE_HOME: /run/build/flogo/flatpak-node/cache
    npm_config_nodedir: /usr/lib/sdk/node24
modules:
  - name: flogo
    buildsystem: simple
    sources:
      - generated-sources.json
      - type: archive
        url: https://downloads.fdossena.com/Projects/Flogo/flatpak/flogo-1.1.0-src.zip
        sha256: 6be753f7c8df5bb03a4c1d5a2e0a519afcfe9ccc30ec3582b8a341d2f1b111ab
        strip-components: 0
      - type: file
        path: run.sh
    build-commands:
      - HOME=$PWD yarn config --offline set yarn-offline-mirror ${FLATPAK_BUILDER_BUILDDIR}/flatpak-node/yarn-mirror
      - yarn install --offline
      - yarn run build-linux
      - install -Dm755 run.sh -t /app/bin/
      - install -Dm644 icons/icon.png /app/share/icons/hicolor/256x256/apps/com.fdossena.flogo.png
      - install -Dm644 icons/icon_file.png /app/share/icons/hicolor/256x256/apps/mimetypes/com.fdossena.flogo-file.png
      - install -Dm644 com.fdossena.flogo.desktop -t /app/share/applications/
      - install -Dm644 com.fdossena.flogo.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 com.fdossena.flogo.mime.xml -t /app/share/mime/packages/
      - mkdir -p /app/flogo
      - mv out/linux-*/* /app/flogo
      - patch-desktop-filename "${FLATPAK_DEST}"/flogo/resources/app.asar
