app-id: io.github.nostar.DroidStar
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: DroidStar
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=xdg-download
modules:
  - name: imbe_vocoder
    buildsystem: simple
    build-commands:
      - make
      - install -Dm644 libimbe_vocoder.a /app/lib/libimbe_vocoder.a
      - mkdir -p /app/include
      - install imbe_vocoder_api.h  /app/include/imbe_vocoder_api.h
    sources:
      - type: archive
        url: https://github.com/nostar/imbe_vocoder/archive/refs/heads/master.zip
        sha256: c9b55c55650e0d16301dcd2f04edbbd2130f1809aded5fc364f95ff28577a937
  - name: DroidStar
    buildsystem: simple
    build-commands:
      - qmake LIBS+=-L/app/lib DroidStar.pro
      - make
    post-install:
      - install -D io.github.nostar.DroidStar.metainfo.xml /app/share/metainfo/io.github.nostar.DroidStar.metainfo.xml
      - install -Dm644 DroidStar /app/bin/DroidStar
      - install -Dm644 images/droidstar.png /app/share/icons/hicolor/128x128/apps/io.github.nostar.DroidStar.png
      - install -Dm644 io.github.nostar.DroidStar.desktop /app/share/applications/io.github.nostar.DroidStar.desktop
    sources:
      - type: archive
        url: https://github.com/nostar/DroidStar/archive/refs/heads/main.zip
        sha256: 00b425827c2b1fbabe5dd5281ae8dd8fc1b249f9e3db49c298987a69513acaae
      - type: file
        path: io.github.nostar.DroidStar.desktop
      - type: file
        path: io.github.nostar.DroidStar.metainfo.xml
