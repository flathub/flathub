app-id: io.github.nostar.DroidStar
runtime: org.kde.Platform
runtime-version: "5.15-22.08"
sdk: org.kde.Sdk
command: droidstar
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=xdg-download
cleanup:
  - /man
  - /include
  - /share/man
  - /share/doc
  - /doc
  - "*.a"
  - "*.la"
modules:
  - name: imbe_vocoder
    buildsystem: simple
    build-commands:
      - make
      - install -Dm644 libimbe_vocoder.a /app/lib/libimbe_vocoder.a
    sources:
      - type: git
        url: https://github.com/nostar/imbe_vocoder.git
        branch: master
  - name: droidstar
    buildsystem: qmake
    post-install:
      - install -Dm644 images/droidstar.png /app/share/icons/hicolor/128x128/apps/io.github.nostar.DroidStar.png
      - install -Dm644 com.github.nostar.DroidStar.desktop /app/share/applications/io.github.nostar.DroidStar.desktop
      - appstream-compose --basename=com.github.nostar.DroidStar --prefix=/app --origin=flatpak io.github.nostar.DroidStar
    sources:
      - type: git
        url: https://github.com/nostar/DroidStar.git
        branch: main
