id: page.codeberg.JakobDev.jdSystemMonitor
runtime: org.kde.Platform
runtime-version: "6.9"
sdk: org.kde.Sdk
command: jdsystemmonitor
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
finish-args:
  - --talk-name=org.freedesktop.Flatpak
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc

modules:
  - name: flatpak-host-launch
    buildsystem: meson
    sources:
      - type: archive
        url: https://codeberg.org/JakobDev/flatpak-host-launch/archive/1.2.tar.gz
        sha256: bd4b1861b68f544c0176ec6808280c1e302e32fbeeb1830fd1312239d5321c1a
        x-checker-data:
          type: json
          url: https://codeberg.org/api/v1/repos/JakobDev/flatpak-host-launch/releases/latest
          version-query: .tag_name
          url-query: .tarball_url

  - name: jdSystemMonitor
    buildsystem: meson
    build-options:
      append-path: /usr/lib/sdk/golang/bin
    config-opts:
      - -Dinstall-polkit-action=false
      - -Dgo-vendor-build=true
    sources:
      - type: archive
        url: https://codeberg.org/JakobDev/jdSystemMonitor/archive/1.0.tar.gz
        sha256: 418c4fc6baee80081398c175da436b8d5361d66ca360464244478b48b35f299c
        x-checker-data:
          type: json
          url: https://codeberg.org/api/v1/repos/JakobDev/jdSystemMonitor/releases/latest
          version-query: .tag_name
          url-query: .tarball_url

      - go.mod.yml

      - type: patch
        path: fix-appstream.patch

      - type: patch
        path: default-settings.patch
