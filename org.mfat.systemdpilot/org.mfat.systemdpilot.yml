app-id: org.mfat.systemdpilot
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: systemd-pilot
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --system-talk-name=org.freedesktop.systemd1
  - --system-talk-name=org.freedesktop.login1
  - --socket=session-bus
  - --system-talk-name=org.freedesktop.PolicyKit1
  - --socket=system-bus
  - --filesystem=xdg-run/gvfsd
  - --filesystem=xdg-config/gtk-4.0:ro
  - --filesystem=xdg-config/gtk-3.0:ro
modules:
  - name: systemd-pilot
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/python3/dist-packages/systemd_pilot
      - cp main.py /app/lib/python3/dist-packages/systemd_pilot/
      - mkdir -p /app/bin
      - echo '#!/usr/bin/env python3' > /app/bin/systemd-pilot
      - echo 'from systemd_pilot.main import app' >> /app/bin/systemd-pilot
      - echo 'app.run(None)' >> /app/bin/systemd-pilot
      - chmod +x /app/bin/systemd-pilot
      - install -Dm644 org.mfat.systemdpilot.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 systemd-pilot.png /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
    sources:
      - type: dir
        path: .
