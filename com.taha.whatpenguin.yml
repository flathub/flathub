app-id: com.taha.whatpenguin
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: whatpenguin
finish-args:
  # X11 ve Wayland erişimi
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Ses erişimi (WhatsApp sesli mesajlar için)
  - --socket=pulseaudio
  # Ağ erişimi
  - --share=network

modules:
  - name: whatpenguin
    buildsystem: simple
    build-commands:
      - sh install.sh
    sources:
      - type: dir
        path: .
