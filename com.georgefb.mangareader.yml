app-id: com.georgefb.mangareader
runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk
command: mangareader
rename-icon: mangareader
copy-icon: true
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host
modules:
  - name: libarchive
    config-opts: ["--without-xml2"]
    sources:
      - type: archive
        url: http://libarchive.org/downloads/libarchive-3.3.2.tar.gz
        sha256: ed2dbd6954792b2c054ccf8ec4b330a54b85904a80cef477a1c74643ddafa0ce
  - name: Manga Reader
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/g-fb/manga-reader/
        tag: "1.0.0"
