app-id: io.github.sanjai.ProPad
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: propad

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=network
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.portal.FileChooser
  - --socket=session-bus
  - --talk-name=org.a11y.Bus

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

