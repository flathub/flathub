app-id: io.github.pastthepixels.InfiniteShooter
runtime: org.freedesktop.Platform
runtime-version: 21.08
sdk: org.freedesktop.Sdk
command: InfiniteShooter.x86_64
finish-args:
  - --share=ipc
  - --socket=x11 # <-- Godot needs X11
  - --socket=pulseaudio
  - --device=all # <-- This flag enables controller support
modules:
  # InfiniteShooter (the game)
  - name: InfiniteShooter
    buildsystem: simple
    build-commands:
      - install -D InfiniteShooter-LINUX.x86_64 /app/bin/InfiniteShooter.x86_64
    sources:
      - type: file
        url: https://github.com/pastthepixels/InfiniteShooter/releases/download/v0.4.0/InfiniteShooter-LINUX.x86_64 # <-- Edit with latest verion
        sha256: 4c483a24895adaa4dc46500b2102b18eb31bc3adbe685cd0e7e55c38d7554386                                    # <--

  # InfiniteShooter's .desktop shortcut + icon
  - name: InfiniteShooter-Shortcut
    buildsystem: simple
    build-commands:
      - install -D io.github.pastthepixels.InfiniteShooter.desktop /app/share/applications/io.github.pastthepixels.InfiniteShooter.desktop # more like install XD
      - install -D io.github.pastthepixels.InfiniteShooter.png /app/share/icons/hicolor/256x256/apps/io.github.pastthepixels.InfiniteShooter.png
      - install -D io.github.pastthepixels.InfiniteShooter.appdata.xml /app/share/metainfo/io.github.pastthepixels.InfiniteShooter.appdata.xml
    sources:
      - type: archive
        url: https://github.com/pastthepixels/InfiniteShooter-Flatpak/archive/refs/tags/v0.4.0.zip # <-- Edit with latest version
        sha256: 4304a2415ab48f6c2e26fb3b29da15e9d32bb81d5435dc1e933082b8bba05124                   # <--
