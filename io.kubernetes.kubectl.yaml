app-id: io.kubernetes.kubectl
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: kubectl
finish-args:
  - --share=network
  - --persist=.kube
modules:
  - name: build
    buildsystem: simple
    build-commands:
      - install -vDm 755 kubectl ${FLATPAK_DEST}/bin/kubectl
    sources:
      - type: file
        url: https://storage.googleapis.com/kubernetes-release/release/v1.25.2/bin/linux/amd64/kubectl
        sha256: 8639f2b9c33d38910d706171ce3d25be9b19fc139d0e3d4627f38ce84f9040eb
