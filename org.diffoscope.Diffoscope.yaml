app-id: org.diffoscope.Diffoscope
runtime: org.freedesktop.Sdk
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: diffoscope
finish-args:
  - --filesystem=host
modules:
  - name: openjpeg
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_CODEC=OFF
    cleanup:
      - /include
      - /lib/*.a
      - /lib/openjpeg-2.3
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/uclouvain/openjpeg/archive/v2.3.0.tar.gz
        sha256: 3dc787c1bb6023ba846c2a0d9b1f6e179f1cd255172bde9eb75b01f1e6c7d71a

  - name: poppler-data
    no-autogen: true
    make-install-args:
      - prefix=/app
    cleanup:
      - /share/pkgconfig
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-data-0.4.9.tar.gz
        sha256: 1f9c7e7de9ecd0db6ab287349e31bf815ca108a5a175cf906a90163bdbe32012

  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DCMAKE_INSTALL_INCLUDEDIR=/app/include
    cleanup:
      # We only want pdftotext
      - /bin/pdfdetach
      - /bin/pdffonts
      - /bin/pdfimages
      - /bin/pdfinfo
      - /bin/pdfseparate
      - /bin/pdfsig
      - /bin/pdftocairo
      - /bin/pdftohtml
      - /bin/pdftoppm
      - /bin/pdftops
      - /bin/pdfunite
      - /include
      - /lib/girepository-1.0
      - /lib/libpoppler-cpp.so*
      - /lib/libpoppler-glib.so*
      - /lib/pkgconfig
      - /share/gir-1.0
      - /share/man
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-0.70.1.tar.xz
        sha256: 66972047d9ef8162cc8c389d7e7698291dfc9f2b3e4ea9a9f08ae604107451bd

  - name: xxd
    sources:
      - type: git
        url: https://github.com/vim/vim
        tag: v8.1.0500
        commit: 833e5dab143034b7e43bc0be49b2eb3687ff9ab7
    subdir: src/xxd
    buildsystem: simple
    build-commands:
      - "make"
      - "install -D -m755 xxd /app/bin/xxd"

  - name: imagemagick
    config-opts:
      - --enable-shared=no
      - --disable-docs
    cleanup:
      - /bin/animate
      - /bin/composite
      - /bin/conjure
      - /bin/display
      - /bin/import
      - /bin/Magick++-config
      - /bin/MagickCore-config
      - /bin/magick-script
      - /bin/MagickWand-config
      - /bin/mogrify
      - /bin/montage
      - /bin/stream
      - /lib
      - /share/man
      - /include
    sources:
      # You might hope you could use a tarball release like
      # https://www.imagemagick.org/download/releases/ImageMagick-7.0.8-14.tar.xz
      # but for each version w.x.y-z only the most recent -z is actually
      # available, so using a tarball guarantees that the manifest will stop
      # working after the next patch release.
      - type: git
        url: https://github.com/ImageMagick/ImageMagick
        tag: 7.0.8-14
        commit: 66c3d774ccfcbf4b6f82ee69598f1b08d970c825

  # https://gitlab.com/freedesktop-sdk/freedesktop-sdk/issues/465
  - name: zipinfo
    buildsystem: simple
    build-commands:
      - "ln -s /usr/bin/unzip /app/bin/zipinfo"

  - python3-diffoscope.json

  - name: diffoscope-appdata
    sources:
      - type: file
        path: org.diffoscope.Diffoscope.appdata.xml
    buildsystem: simple
    build-commands:
      - "install -D -t /app/share/metainfo/ org.diffoscope.Diffoscope.appdata.xml"
