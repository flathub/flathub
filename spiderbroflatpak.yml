app-id: org.StudioPond.Spiderbro
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: spiderbro_linux
finish-args:
  - --socket=pulseaudio
  - --socket=x11
  - --device=dri
modules:
  - shared-modules/glu/glu-9.json
  - name: Spiderbro
    buildsystem: simple
    build-commands:
      - install -D spiderbro_linux /app/bin/spiderbro_linux
      - install -D polybius_linux /app/bin/polybius_linux
      - unzip -o data.zip -d /app/bin
      - unzip -o polydata.zip -d /app/bin
      - install -D org.StudioPond.Spiderbro.svg /app/share/icons/hicolor/scalable/apps/org.StudioPond.Spiderbro.svg
      - install -D org.StudioPond.Spiderbro.desktop /app/share/applications/org.StudioPond.Spiderbro.desktop
    sources:
      - type: file
        path: spiderbro_linux
      - type: file
        path: data.zip
      - type: file
        path: polybius_linux
      - type: file
        path: polydata.zip
      - type: file
        path: org.StudioPond.Spiderbro.svg
      - type: file
        path: org.StudioPond.Spiderbro.desktop
