app-id: org.getmonero.Monero
finish-args:
  - --socket=x11
  - --share=network
  - --device=dri
  - --share=ipc
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: monero-wallet-gui
modules:
  - name: monero-bin
    buildsystem: simple
    sources:
    - type: archive
      only-arches:
        - x86_64
      url: https://github.com/monero-project/monero-gui/archive/refs/tags/v0.17.1.9.tar.gz
      sha256: 3a924b4e08b557d93337a0c05826a9fa95e5cf8c503aff0ecb3676be45db1d14
    build-commands:
    - apt install build-essential cmake libboost-all-dev miniupnpc libunbound-dev graphviz doxygen libunwind8-dev pkg-config libssl-dev libzmq3-dev libsodium-dev libhidapi-dev libnorm-dev libusb-1.0-0-dev libpgm-dev libprotobuf-dev protobuf-compiler libgcrypt20-dev
    - apt install qtbase5-dev qt5-default qtdeclarative5-dev qml-module-qtqml-models2 qml-module-qtquick-controls qml-module-qtquick-controls2 qml-module-qtquick-dialogs qml-module-qtquick-xmllistmodel qml-module-qt-labs-settings qml-module-qt-labs-folderlistmodel qttools5-dev-tools qml-module-qtquick-templates2 libqt5svg5-dev
    - git clone --recursive https://github.com/monero-project/monero-gui.git
    - cd monero-gui
    - make release -j $FLATPAK_BUILDER_N_JOBS
    - cp monero-gui/build/release/bin/monero-wallet-gui /app/bin/monero-wallet-gui
    - cp monero-gui/build/release/bin/monerod /app/bin/monerod
  - name: monero-extra
    buildsystem: simple
    sources:
    - type: file
      path: org.getmonero.Monero.desktop
    - type: file
      path: org.getmonero.Monero.svg
    build-commands:
    - install -D org.getmonero.Monero.desktop /app/share/applications/org.getmonero.Monero.desktop
    - install -D org.getmonero.Monero.svg /app/share/icons/hicolor/scalable/apps/org.getmonero.Monero.svg
