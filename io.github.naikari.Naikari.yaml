id: io.github.naikari.Naikari
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: naikari
rename-icon: naikari
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
cleanup:
  - '*.a'
  - '*.la'
  - /include

modules:
  - shared-modules/physfs/physfs.json

  - name: luajit
    no-autogen: true
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
    cleanup:
      - /bin
      - /share
      - /include/luajit-2.1
    sources:
      - type: git
        url: https://github.com/LuaJIT/LuaJIT.git
        tag: v2.1
        commit: 4c2441c16ce3c4e312aaefecc6d40c4fe21de97c

  - name: libunibreak
    cleanup:
      - /include
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/adah1972/libunibreak/releases/download/libunibreak_5_0/libunibreak-5.0.tar.gz
        sha256: 58f2fe4f9d9fc8277eb324075ba603479fa847a99a4b134ccb305ca42adf7158

  - name: glpk
    cleanup:
      - /bin
      - /include
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/glpk/glpk-5.0.tar.gz
        sha256: 4a1013eebb50f728fc601bdd833b0b2870333c3b3e5a816eeba921d95bec6f15
        x-checker-data:
          type: anitya
          project-id: 1183
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/glpk/glpk-$version.tar.gz

  - name: openblas
    no-autogen: true
    make-args:
      - DYNAMIC_ARCH=1
      - DYNAMIC_OLDER=1
      - FC=gfortran
      - TARGET=GENERIC
      - USE_OPENMP=0
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
    cleanup:
      - /include/openblas
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/releases/download/v0.3.20/OpenBLAS-0.3.20.tar.gz
        sha256: 8495c9affc536253648e942908e88e097f2ec7753ede55aca52e5dead3029e3c
        x-checker-data:
          type: anitya
          project-id: 2540
          stable-only: true
          url-template: https://github.com/xianyi/OpenBLAS/releases/download/v$version/OpenBLAS-$version.tar.gz

  - name: suitesparse
    no-autogen: true
    make-args:
      - PREFIX=${FLATPAK_DEST}
      - BLAS=-lopenblas
      - LAPACK=
      - library
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
      - BLAS=-lopenblas
      - LAPACK=
      - INSTALL_INCLUDE=${FLATPAK_DEST}/include/suitesparse
      - INSTALL_LIB=${FLATPAK_DEST}/lib
      - library
    cleanup:
      - /include/suitesparse
    sources:
      - type: archive
        url: https://github.com/DrTimothyAldenDavis/SuiteSparse/archive/v5.12.0.tar.gz
        sha256: 5fb0064a3398111976f30c5908a8c0b40df44c6dd8f0cc4bfa7b9e45d8c647de
        x-checker-data:
          type: anitya
          project-id: 4908
          stable-only: true
          url-template: https://github.com/DrTimothyAldenDavis/SuiteSparse/archive/v$version.tar.gz
      - type: patch
        path: suitesparse-reduce-build.patch

  - name: naikari
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - -Db_lto=true
      - -Dauto_features=enabled
      - -Ddocs_c=disabled
      - -Ddocs_lua=disabled
    sources:
      - type: git
        url: https://github.com/naikari/naikari.git
        tag: v0.3.0
        commit: a4bf43f68a09f8879afd4bb143e92bb572d0b85a
        x-checker-data:
          type: git
          tag-pattern: ^v([\\d.]+)$
      - type: patch
        path: appdata.patch
