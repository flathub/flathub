app-id: io.github.SequinGames.Cat
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: cat
rename-icon: favicon
rename-desktop-file: cat.desktop
rename-appdata-file: cat.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
modules:
  - name: cat
    buildsystem: simple
    build-commands:
      - cc main.c -lSDL2 -lGLESv2 -lEGL -Ofast -lm -o cat
      - install -Dm 0755 cat -t ${FLATPAK_DEST}/bin
      - install -Dm 0644 flathub/cat.desktop ${FLATPAK_DEST}/share/applications/cat.desktop
      - install -Dm 0644 flathub/cat.appdata.xml ${FLATPAK_DEST}/share/metainfo/cat.appdata.xml
      - install -Dm 0644 flathub/favicon.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/favicon.png
    sources:
      - type: git
        url: https://github.com/SequinGames/cat.git
        commit: 3d5fa042cc0ad39226fdd7353f004bbed46dee52
