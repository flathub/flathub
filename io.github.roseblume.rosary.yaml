id: io.github.roseblume.rosary
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: rosary
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
modules:
  - name: rosary
    buildsystem: simple
    build-commands:
    - install -Dm755 rosary /app/bin/rosary
    - install -Dm644 applications/io.github.roseblume.rosary.desktop /app/share/applications/io.github.roseblume.rosary.desktop
    - install -Dm644 icons/hicolor/scalable/apps/io.github.roseblume.rosary.svg /app/share/icons/hicolor/scalable/apps/io.github.roseblume.rosary.svg
    - install -Dm644 metainfo/io.github.roseblume.rosary.xml /app/share/metainfo/io.github.roseblume.rosary.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/RoseBlume/Rosary/releases/download/v1.2.3/Rosary_1.2.3.zip
        sha256: a4661e3627433ab9bac67cae6701d3cb242b852be86713decc56bec76bb23864
        dest-filename: rosary.zip
        only-arches: [x86_64]
      - type: archive
        url: https://github.com/RoseBlume/Rosary/releases/download/v1.2.3/Rosary_1.2.3_Arm64.zip
        sha256: 3b47883610ca9576d8e6bb480bce09465ea19579d58e6635702b914559185973
        dest-filename: rosary.zip
        only-arches: [aarch64]
